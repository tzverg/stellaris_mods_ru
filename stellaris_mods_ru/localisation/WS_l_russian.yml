 #####STARS / PLANETS #####
 sc_dn: "§HДикий Космос!"
 sc_dn_desc: "§LКосмос огромен. Большая его часть пуста. Почти всегда пролёт по этой зоне опасен. Этот <Дикий Космос> является не столько системой, сколько точкой слияния гиперкоридоров; гравитационная аномалия, от которой желательно поскорее уйти. Он никогда не может быть колонизирован.§!"
 pc_dn_star: "Дикий Космос"
 pc_dn_star_desc: "Космос огромен.  Большая его часть пуста. Почти всегда пролёт по этой зоне опасен. Этот <Дикий Космос> является не столько системой, сколько точкой слияния гиперкоридоров; гравитационная аномалия, от которой желательно поскорее уйти. Он никогда не может быть колонизирован."
 pc_WS_barycenter: "Барицентр"
 pc_WS_barycenter_desc: "Это не настоящий объект; скорее, это воображаемая точка (или некий центр масс), вокруг которой вращаются два бинарных объекта."

 ####TECHNOLOGIES#########
 tech_WS_gateways: "Конструкция передовых гиперретрансляторов"

 tech_WS_sensors_wormhole: "Модуляция Датчиков Червоточины"
 tech_WS_sensors_wormhole_desc: "Излучение червоточин ранее делало наши самые современные датчики бесполезными. Но обширный анализ внутреннего пространства этих пространственно-временных аномалий привел к тонким усовершенствованиям, которые компенсируют это искажение. Теперь мы можем настроить наши сенсоры так, чтобы видеть сквозь червоточины."
 tech_WS_sensors_wormhole_small: "Позволяет сенсорам проникать в системы соединённые червоточинами."

 tech_WS_sensors_nebula_1: "Модуляция Датчиков Туманностей"
 tech_WS_sensors_nebula_1_desc: "Тонкие изменения в нашей сенсорной технологии позволяют нам компенсировать гравитационные особенности, вызванные туманностями и нестабильными гиперпланами в Диком Космосе."
 tech_WS_sensors_nebula_1_small: "Позволяет сенсорам видеть в туманностях, в глубинах дикого космоса и сквозь космические бури."

 ######## MEGASTRUCTURES #####

 WS_gateway_0_MEGASTRUCTURE_DETAILS: "Подпространственные врата, позволяющие мгновенно перемещаться к другим подобным вратам."
 WS_gateway_0: "Строительная площадка для гиперретранслятора дикого космоса"
 WS_gateway_0_DESC: "Некая стройплощадка должна служить своего рода базой для строительства будущего гиперретранслятора в диком космосе."
 WS_gateway_final: "Гиперретранслятор ДК"
 WS_gateway_final_DESC: "Проход через саму ткань подпространства, позволяющий быстро перемещаться к другим аналогичным гиперретрансляторам."
 WS_gateway_final_MEGASTRUCTURE_DETAILS: "Нельзя построить гиперретранслятор слишком далеко за пределами гравитационного колодца системы."

 WS_anchor_MEGASTRUCTURE_DETAILS: "Искусственная гравитационная аномалия для стабилизации гиперпланов в этом секторе космоса."
 WS_anchor: "Якорь Гиперпланов"
 WS_anchor_DESC: "Некая искуственно-воссозданная гравитационная аномалия. Основным предназначением которой является стабилизация гиперпланов этого сектора космоса."

