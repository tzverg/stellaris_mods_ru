 d_the_foundation_desc: "Группа ученых, математиков и социологов, посвятившая себя сохранению знаний и технологий посредством того, что они предсказывают время возвращения темных веков по всей галактике."
 d_the_foundation_gestalt: "Основание"
 d_the_foundation_gestalt_desc: "Группа ученых, математиков и социологов, посвятившая себя сохранению знаний и технологий посредством того, что они предсказывают время возвращения темных веков по всей галактике."

 foundation_war.title: "Свет в эпоху борьбы"
 foundation_war.desc: "Нынешний конфликт резко увеличил влияние и легитимность Основания в нашей столице. Это вестник грядущего века тьмы, который предсказывал наш психоисторик? Масса поверит во все, что вселяет в них надежду, и пока мы позволяем им следовать учениям нескольких неугомонных статистиков и социологов, это помогает правительству поддерживать стабильность. Мы же не должны принимать всерьез идею о том, что галактика находится на грани превращения в состояние хаоса и упадка?"
 age_of_strife.tooltip: "§Y$job_psychohistorian_plural$§!: \n§G+2 £influence£ +60 £society£ +10 £stability£§! \nЭффект удваивается во время войны, во время «войны в небесах» и во время продолжающегося кризиса."

 Psychohistorian_crisis: "Вестник тьмы"
 Psychohistorian_crisis_desc: "Наш психоисторик утверждает, что сохраняет наши технологии и культуру на будущее, которое в противном случае может быть безрадостным. Этот эффект будет сохраняться до тех пор, пока мы находимся в состоянии войны, «войны в небесах» или продолжающегося кризиса."

 foundation_destroyed.title: "Основание уничтожено"
 foundation_destroyed.desc: "Психоисторики на [This.GetName] давно использовали комбинацию математики и социологии, чтобы предсказать наступающий век раздоров и тьмы. Они пытались защитить собранные здесь знания о своей культуре. Они не преуспели. Они были правы, когда предвидели упадок своей цивилизации, поскольку наши силы изъяли их секреты и разрушили их драгоценное Основание. Их век тьмы - наш век славы."
 Good_Riddance: "Скатертью дорога."

 foundation_captured.title: "Интеграция [This.GetName] Основания"
 foundation_captured.desc: "Пока наше правительство не взяло на себя управление, так называемое Основание [This.GetName] поддерживало своего главу - психоисторика, чья работа заключалась в том, чтобы вести хронологию технологической и культурной истории общества и сохранить её в грядущей тьме. Они выполняют свою задачу с почти религиозным рвением и ревниво охраняют свои секреты. Пока что они отказали нашим агентам в доступе к своим хранилищам и отказываются признавать надлежащие власти. Должны ли мы терпеть их действия и позволять Основанию продолжать свою работу, или мы должны воспользоваться их банками данных и положить конец этой странной смеси статистики и суеверий?"

