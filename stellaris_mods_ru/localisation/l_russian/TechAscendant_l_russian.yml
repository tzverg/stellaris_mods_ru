 breakthrough.friendly.desc: "У нас хорошие отношения с [spread_origin.GetSpeciesNamePlural], поэтому со временем мы узнаем их секреты через торговлю. Наши учёные уже заняты теоретизированием на счёт того, как мы можем адаптировать эту новую технологию к нашим собственным исследованиям."
 breakthrough.hostile.desc: "[spread_origin.GetSpeciesNamePlural] явно нам не друзья, и они охраняют свою новообретённую технологию очень бдительно. Наши шпионы находятся в состоянии готовности к получению любой информации, которая может позволить нам раскрыть эти секреты, а если мы сможем вернуть добрососедские отношения, возможно, они сами поделятся с нами своими нововведениями."
 spread.deteriorated.title: "[spread_origin.GetName] классифицирует свои технологические секреты"
 spread.deteriorated.desc: "Отношения с [spread_origin.GetSpeciesNamePlural] ухудшились, и они выдворили наших учёных из своих научных центров. Если мы хотим понять их технологию, нам придётся найти другие средства или прекратить разногласия."
 spread.improved.title: "Наука не знает границ"
 spread.improved.desc: "Дружба между [spread_origin.GetSpeciesNamePlural] и [spread_origin.GetName] позволила открыть лаборатории учёным [root.GetSpeciesAdj]. Вскоре мы тоже выиграем от их передовых технологических прорывов."
 spread.lost.title: "Технические знания утеряны"
 spread.lost.desc: "Мы больше не можем изучать секреты [spread_origin.GetName]. Без общих границ их достижения, вероятно, останутся тайнами для наших учёных на некоторое время."
 breakthrough_engineering.title: "£engineering  [spread_origin.GetName] совершает Прорыв £engineering"
 breakthrough_physics.title: "£physics  [spread_origin.GetName] совершает Прорыв £physics"
 breakthrough_society.title: "£society  [spread_origin.GetName] совершает Прорыв £society"
 breakthrough_unity.title: "£unity  [spread_origin.GetName] совершает Прорыв £unity"

 breakthrough.materials.desc: "§Y[materials_origin.GetName]:§!\n\nНанофабрикация давно является мечтой учёных, но сегодня исследователи [materials_origin.GetSpeciesName] сделали её реальностью. Возможность создавать молекулы с нуля, возможность играть строительными блоками мироздания... Это открывает совершенно новые перспективы для технологии материалов и наверняка произведёт революцию почти во всех областях техники. Адмиралтейство считает, что такое знание даст почти непроницаемое покрытие корпусов."
 breakthrough.industry.desc: "§Y[industry_origin.GetName]:§!\n\nСиликоидные формы жизни раньше были достоянием научной фантастики в [root.GetSpeciesName]. Но теперь учёные [industry_origin.GetAdj] смогли создать такую жизнь во плоти... Эти существа, по сути, живые, растущие минералы. Вместо того чтобы добывать сырье в недрах месторождений, передовые общества могут его просто выращивать. Инженерные приложения живых минералов ошеломляют. Некоторые утверждают, что это начало очередной промышленной революции, в то время как другие утверждают, что это логическое завершение долгой истории эксплуатации ресурсов. И что может быть лучше, чем узнать, как дать жизнь, а затем использовать её ресурсы для самих себя? И да, теперь у вас действительно может быть камень-питомец."
 breakthrough.rocketry.desc: "§Y[rocketry_origin.GetName]:§!\n\nСамым большим ограничением для субсветовых перемещений является не технология двигателей, а наша собственная биология. Корабли могут справиться с гораздо большими нагрузками, чем хрупкие существа внутри них. [rocketry_origin.GetAdj] учёные выяснили, что небольшое сфокусированное гиперполе, созданное непосредственно между двигателями и остальной частью корабля, может поглощать инерцию, эффективно уменьшая любое ускорение до допустимого G. По-видимому, есть небольшая вероятность того, что частично корабль и экипаж также могут просочиться в гиперпространство, но это небольшая цена за такую скорость. Испытательная команда вернулась с 98% своих конечностей, что находится в пределах допустимой погрешности. Эта технология, несомненно, революция в дизайне кораблей и имеет далеко идущие применения в технике."
 breakthrough.particles.desc: "§Y[particles_origin.GetName]:§!\n\nПринцип неопределённости давно увлекал любителей и учёных-энтузиастов [root.GetSpeciesName], которые часто злоупотребляли им, чтобы делать абсурдные утверждения о мелких пушистых животных в коробках. [particles_origin.GetAdj] учёные объявили, что могут предсказывать точное положение частиц и одновременно иметь действительно хорошее представление о их скорости. Квантовое прогнозирование полностью изменит наше понимание физики частиц, а первое из многих его применений - увеличение выхода энергии термоядерных реакторов. Учёный [particles_origin.GetSpeciesAdj] так объяснил этот прорыв. - «Представьте, что у вас есть блорг в коробке. Вы не знаете, жив он или мёртв, так что пока вы не посмотрите в коробку, он находится в состоянии квантовой суперпозиции. Но, если мы знаем, что блорг жив, мы можем догадываться с почти стопроцентной уверенностью, что блорг хочет друзей.» Это основа того, как работает предсказательная квантовая механика."
 breakthrough.voidcraft.desc: "§Y[voidcraft_origin.GetName]:§!\n\nКапитаны говорили о своих кораблях, как если бы они были живыми существами ещё с тех времён, когда наши предки путешествовали в деревянных судах, движимых ветром. Сегодня старые суеверия - это реальность, поскольку учёные [voidcraft_origin.GetAdj] разработали прототипы органических космических кораблей, созданных из комбинации металла и живых тканей, связанных синаптическими цепями... Они могут чувствовать окружающий мир, избегать опасности и исцелять себя от поверхностных травм. У них есть надежды и мечты, они строят свой дом среди звёзд... Какие новые чудеса для инженерного дела принесут эти невероятные корабли?"
 breakthrough.field_manipulation.desc: "§Y[field_manipulation_origin.GetName]:§!\n\nЩиты всегда действовали как средства, уменьшающие урон путём размещения физического или энергетического барьера между атакуемым и атакующим. [field_manipulation_origin.GetAdj] учёные нашли способ разместить этот барьер не в пространстве, а во времени. Конечно, истинное путешествие во времени остаётся невозможным. Темпоральное экранирование всего лишь использует мелкомасштабные поля смещения, чтобы на несколько секунд компенсировать наступающие события, не позволяя нанести урон тому, на что он был нацелен. К сожалению, поля смещения времени стабильны только в течение очень коротких периодов времени, поэтому, возврат в прошлое, чтобы подсказать самому себе правильный жизненный выбор, или выигрышные номера лотереи - всё ещё научная фантастика. Тем не менее, перспективы применения этой технологии для исследований физики поражают."
 breakthrough.computing.desc: "§Y[computing_origin.GetName]:§!\n\nСтрах, что создание будет превосходить своего создателя, вдохновлял литературу в нашем мире ещё до того, как мы вообще изобрели цифровую технику. До сих пор старые истории о монстрах, собранных из частей мёртвых, или какой-то такой ерунды, всё ещё встречаются в современной культуре. Однако, учёные [computing_origin.GetAdj] наконец, сделали это, создав самосовершенствующийся интеллект, который быстро сделал их яркие умы похожими на муравьёв по сравнению с новой сингулярностью. К тому же, исследователи [computing_origin.GetSpeciesAdj] заключили этот супер-интеллект внутри неустойчивого гиперпространственного поля, которое они смогут отключить в любой момент. Скептики считают, что это могущественное существо не может содержаться таким образом вечно, и что в конечном итоге ИИ попросит учёных освободить его. Но такая идея абсурдна, почему кто-то в здравом уме станет выпускать из клетки озлобленный сверхразум? Ну, а до тех пор, пока он не сбежал, учёные быстро расширяют свои знания физики мироздания, находя новые направления исследований во всех областях."
 breakthrough.psionics.desc: "§Y[psionics_origin.GetName]:§!\n\nПредсказание будущего уже давно отодвинуто на периферию нашего общества, а пророки и гадатели просто рассказывают истории, которые их аудитория хочет услышать. Однако, в то время как будущее индивида хаотично и непредсказуемо, поведение больших групп, планет и целых империй вполне познаваемо. Так же, как путь одной молекулы газа является хаотичным, мы, тем не менее, можем предсказать поведение газа как целого, поскольку он заполняет сосуд по неким правилам, пренебрегая судьбами отдельных молекул. [psionics_origin.GetAdj] исследователи поняли, что благодаря сочетанию статистики, социологии и истории они могут применить этот принцип к Галактике в целом, ведь чем больше группа, тем точнее будущее, которое можно предсказать. Их новообретённая сверхъестественная способность прогнозировать будущее ведёт к успехам во всех областях и сплачивает общество, как никогда. Возможно, это отлично, но несколько ненормальных [psionics_origin.GetSpeciesNamePlural] заявили, что предвидят гибель Галактики. Они основали какой-то «Фонд», чтобы пронести знания через тысячелетнюю тьму. Они явно лунатики, которых следует игнорировать."
 breakthrough.new_worlds.desc: "§Y[new_worlds_origin.GetName]:§!\n\nНовые колонии когда-то были дикой, беззаконной землёй, полной безрассудных, крутых персонажей и духа приключений. Но дикая романтика, годящаяся для сюжетов книг и головидов, никогда не было высокоэффективной системой распространения в новые миры. [new_worlds_origin.GetAdj] исследователи упорядочили протоколы колонизации и приручили пограничье с помощью ручки и некоторых бюрократических таинств. Новые колонии [new_worlds_origin.GetSpeciesName] будут развиваться более быстрыми темпами и с лёгкостью обеспечат большую, самодостаточную популяцию. Каждая новая колония может рассматриваться как инкубатор для социальных структур, обширный социальный эксперимент, который может стать революцией в исследованиях [new_worlds_origin.GetSpeciesAdj]."
 breakthrough.biology.desc: "§Y[biology_origin.GetName]:§!\n\nГенетическая манипуляция когда-то считалась этической дилеммой для ранних обществ [root.GetSpeciesName]. Было бы слишком легко создать ситуацию, когда генетически-неполноценная часть общества, низший класс, конфликтует с генетически усиленным супер-[root.GetSpeciesNamePlural] как в распространённом сюжете научной фантастики. Однако, [biology_origin.GetAdj] учёные открыли способ немедленного внесения изменений в живые организмы, начав революцию в генетике, биологии и обществе в целом. Теперь не нужно ждать несколько поколений для получения эффекта, а социальная стратификация - не проблема, ведь любой может изменить свой геном по своему усмотрению. Так или иначе, это не совсем утешительная мысль."
 breakthrough.statecraft.desc: "§Y[statecraft_origin.GetName]:§!\n\nВ ранней научной фантастике [root.GetSpeciesAdj], универсальные переводчики были немного большим, чем обычное устройство с дисплеем, и потому языковые барьеры были препятствием для перевода даже типичных 30-минутных эпизодов. До сегодняшнего дня, когда исследователи [statecraft_origin.GetAdj] разработали портативное устройство, которое может в режиме реального времени обеспечить естественную коммуникацию между любыми видами. С идеалистической верой в то, что простое общение может стать последней и лучшей надеждой на мир, [statecraft_origin.GetName] построили станцию на нейтральной территории для предотвращения будущих войн, место, где [statecraft_origin.GetSpeciesNamePlural] и инопланетяне могли бы решать свои разногласия мирным путём. Это тихая гавань, дома вдали от дома для дипломатов, дельцов, предпринимателей и скитальцев. И название этого места - Вавилон 5. Возможно, мы должны послать посла."
 breakthrough.military_theory.desc: "§Y[military_theory_origin.GetName]:§!\n\nУроки истории - это ключи к будущему. Кажется, что почти каждый [military_theory_origin.GetSpeciesName] на [military_theory_origin.GetHomeWorldName] стал одержим серией стратегических игр, которые изображают различные периоды времени из истории. Некоторые воспроизводят великие войны прошлого, борьбу феодалов, чтобы получить власть, когда [military_theory_origin.GetSpeciesNamePlural] всё ещё были примитивной расой или более поздними событиями, такими как разведка и экспансия в космос. Похоже, что это повальное увлечение историей и стратегией породило поколение лидеров, гораздо лучше приспособленных для действий в сложных ситуациях, оптимизации логистики и разработке тактик, чтобы вести крупные флоты в бой."

