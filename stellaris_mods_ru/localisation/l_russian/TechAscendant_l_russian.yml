 nanotech_clue.title: "L-Врата: Не магия - новое исследование"
 nanotech_clue.desc: "Наш прорыв в нанофабрикации сделал когда-то загадочные ворота значительно менее загадочными. Наши ученые полагают, что скоро мы сможем сами построить и управлять этими структурами. Однако в конструкции ворот, похоже, отсутствуют контрольные маркеры, которые мы используем для контроля нанитов. Любопытно, как создателям ворот удавалось сохранить контроль над роем самовоспроизводящихся наноботов. Наши ученые отмечают, что тот факт, что они завершили сеть так давно, явно указывает на тот факт, что такие нанитные технологии, безусловно, безопасны."
