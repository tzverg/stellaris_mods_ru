 SeNaSa.1.name:0 "Помёт Дракона"
 SeNaSa.1.desc:0 "Дракон, похоже, испражнился в атмосферу §H[Root.GetName]§!. Капли экскрементов выпали на поверхность живым дождём и теперь неестественно бликуют создавая впечатление постоянного хаотичного движения."
 SeNaSa.1.A:0 "Вероятно стоит подробнее изучить эти, хм, выделения."
 SeNaSa.1.B:0 "Господи, уберите это нахрен."
 SeNaSa.1.tooltip:0 "Дракон обдумывает наш выбор."
 SeNaSa.1.tooltip.B:0 "Дракон, кажется, доволен своим решением."