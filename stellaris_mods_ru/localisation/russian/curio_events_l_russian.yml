l_russian:
 ####################################
 # Anomaly Events
 ####################################
 curio.10001.name:0 "Любопытные кристаллы"
 curio.10001.desc:0 "При дальнейшем исследовании оказалось, что область вокруг кристаллов чрезвычайно богата минералами. Что касается самих кристаллов, то такой состав наука ранее считала невозможным, как и их удивительно высокую скорость образования."
 curio.10001.a:0 "Мы должны изучить их."
 curio.10002.name:0 "Глубоководная станция"
 curio.10002.desc:0 "Наша команда глубоководных специалистов сообщает, что огромная структура - это своего рода исследовательская станция, построенная в глубинах океана на [From.GetName]. Большая часть оборудования станции находится в почти идеальном состоянии, как будто она была построена совсем недавно. Однако нет никаких следов ни строителей станций, ни её обитателей. Похоже, что это место было заброшено ещё до того, как его начали использовать."
 curio.10002.a:0 "Как интересно."

 ####################################
 # Anomaly Categories
 ####################################
 CRYSTAL_GROWTH_CAT:0 "Любопытные кристаллы"
 CRYSTAL_GROWTH_DESC:0 "При изучении [From.GetName] наши датчики обнаружили странные кристаллические образования, расположенные в небольшом регионе на поверхности планеты. Это может потребовать дальнейших исследований."
 DEEP_STATION_CAT:0 "Глубоководная станция"
 DEEP_STATION_DESC:0 "При изучении [From.GetName], наши датчики обнаружили какую-то искусственную структуру глубоко под водой."

 ####################################
 # Edicts
 ####################################
 edict_diplomacy_ferns:0 "Успокаивающее свечение"
 edict_diplomacy_ferns_desc:0 "Успокаивающий эффект, проявляющийся при нахождении рядом с папоротниками, может использоваться на дипломатических встречах, что поможет придать нашей империи более позитивный вид."
 edict_happy_ferns:0 "Фестивальные папоротники"
 edict_happy_ferns_desc:0 "Мы можем использовать светящиеся папоротники во время прекрасных парадов и фестивалей, чтобы может помочь успокоить население."
 edict_flare_ferns:0 "Яркие сигнальные ракеты"
 edict_flare_ferns_desc:0 "Из химических соединений, содержащихся в папоротниках, получаются отличные аварийные сигнальные ракеты, что позволят нашим кораблям проще выходить из боя."
 edict_gas_ferns:0 "Люминесцентный газ"
 edict_gas_ferns_desc:0 "Извлекаемый из папоротников газ может использоваться в качестве нервно-паралитического оружия, а также поджаривать электронику."

 ####################################
 # Deposits
 ####################################
 d_crystal_growth_deposit:0 "Кристальные новообразования"
 d_crystal_growth_deposit_desc:0 "Быстрорастущие кристаллы с необычным составом."
 d_deep_ocean_station:0 "Глубоководная исследовательская станция"
 d_deep_ocean_station_desc:0 "Нетронутый исследовательский объект, построенный кем-то неизвестным в глубинах океана планеты."
 d_infestation:0 "Заражение"
 d_infestation_desc:0 "На первый взгляд смирный паразит заразил большую часть флоры и фауны в этом регионе."
 d_great_canyon:0 "Великий каньон"
 d_great_canyon_desc:0 "Лабиринт из трещин и расселин тянется до горизонта."
 d_gilded_monument:0 "Позолоченный монумент"
 d_gilded_monument_desc:0 "Древний монумент, покрытый редкими минералами."
 d_great_vortex:0 "Огромный вихрь"
 d_great_vortex_desc:0 "Никуда не исчезающий гигантский вихрь, который питает аномальное атмосферное давление."
 d_mineral_shore:0 "Минеральное побережье"
 d_mineral_shore_desc:0 "Береговая линия сложной формы покрыта богатыми минералами песками."
 d_plasma_vent:0 "Жерло с плазмой"
 d_plasma_vent_desc:0 "Тектонические плиты этой планеты более активны, чем у большинства других миров, в результате чего немалое количество активной плазмы движется через кору."
 d_ammonia_lake:0 "Аммиачное озеро"
 d_ammonia_lake_descы:0 "Целое озеро из слегка разбавленного аммиака."
 d_psionic_region:0 "Пурпурная вуаль"
 d_psionic_region_desc:0 "Этот регион усиливает псионические способности индивидуумов."
 d_overflowing_waterfall:0 "Огромный водопад"
 d_overflowing_waterfall_desc:0 "Аномально большой и поражающий воображение водопад."

 d_luminescent_ferns_deposit:0 "Светящиеся рощи"
 d_luminescent_ferns_deposit_desc:0 "Уединенный регион, полный биолюминесцентных растений."
 d_luminescent_ferns_tree_deposit:0 "Светящийся лес"
 d_luminescent_ferns_tree_deposit_desc:0 "Лес, состоящий в основном из гигантских деревьев с биолюминесцентной листвой."

 ####################################
 # Jobs
 ####################################
 job_fern_harvester:0 "Сборщик папоротников"
 job_fern_harvester_plural:0 "Сборщики папоротников"
 job_fern_harvester_desc:0 "Сбор необычных папоротников должен проводиться очень аккуратно и только после предварительного обучения."
 mod_job_fern_harvester_add:0 "Виды деятельности сборщиков папоротников"
 job_fern_harvesting_drone:0 "Дрон-сборщик папоротников"
 job_fern_harvesting_drone_plural:0 "Дроны-сборщики папоротников"
 job_fern_harvesting_drone_desc:0 "Только самым осторожным дронам разрешено собирать эти необычные папоротники."
 mod_job_fern_harvesting_drone_add:0 "Виды деятельности дронов-сборщиков папоротников"
 job_fern_refiner:0 "Переработчик папоротников"
 job_fern_refiner_plural:0 "Переработчики папоротников"
 job_fern_refiner_desc:0 "Разложение папоротников на более простые вещества никак нельзя назвать простой или лёгкой работой."
 mod_job_fern_refiner_add:0 "Виды деятельности переработчиков папоротников"
 job_fern_refiner_drone:0 "Дрон-переработчик папоротников"
 job_fern_refiner_drone_plural:0 "Дроны-переработчики папоротников"
 job_fern_refiner_drone_desc:0 "Эти дроны разлагают папоротники на более простые и полезные для прочих дронов вещества."
 mod_job_fern_refiner_drone_add:0 "Виды деятельности дронов-переработчиков папоротников"

 job_infestation_researcher:0 "Исследователь заражения"
 job_infestation_researcher_plural:0 "Исследователи заражения"
 job_infestation_researcher_desc:0 "Для изучения заражения нужны определённые черты личности. Более брезгливые исследователи не задерживаются тут надолго."
 mod_job_infestation_researcher_add:0 "Виды деятельности исследователей заражения"

 ##################
 # ARMIES
 ##################
 bioweapons_army:0 "Армия с биооружием"
 bioweapons_army_desc:0 "Армия, специализирующаяся на биологической войне. Эти солдаты используют споры папоротников для нанесения опустошительного урона нервной системе и электронике противников."
 bioweapons_army_mech:0 "Мехи с с биооружием"
 bioweapons_army_mech_desc:0 "Армия мехов, специализирующаяся на биологической войне. Эти машины используют споры папоротников для нанесения опустошительного урона нервной системе и электронике противников."

 bombardment_ferns:0 "Бомбардировка люминесцентным газом"
 bombardment_ferns_desc:3 "$bombardment_ferns$ Этот тип бомбардировки использует нервно-паралитический газ и наносит чудовищные потери гражданскому населению.\n- §HСерьезный§! урон §Yармиям§!\n- §HЛегкий§! урон урон §Yпланетам§!\n- §HСерьезный§! урон §Yпоселениям§!\n- Бомбардируются незащищенные планеты\n- Такая бомбардировка §Rубьёт§! последние поселения"

 ##################
 # TRAITS
 ##################
 trait_dream_ridden:0 "Гены глубокого сна"
 trait_dream_ridden_desc:0 "Эти гены позволяют нашим гражданам погружаться в глубокий сон, вплотную граничащий с гибернацией. Такой глубокий сон удлиняет и улучшает жизнь граждан, однако увеличенный период сна отрицательно влияет на производительность труда."

 ####################################
 # Buildings
 ####################################
 building_fern_harvesters:0 "Ферма люминисцентного папоротника"
 building_fern_harvesters_desc:0 "Эти агро-купола специально разработаны, чтобы снизить число смертельных случаев, вызванных спорами папоротника."
 mod_building_fern_harvesters_max:0 "Фермы люминисцентного папоротника"
 building_fern_refiners:0 "Завод по переработке люминисцентного папоротника"
 building_fern_refiners_desc:0 "Биологический материал наполняется энергией для создания необходимых питательных веществ, требуемых для выращивания папоротника.."

 ####################################
 # Basic Resources
 ####################################
 luminescent_ferns:0 "Люминесцентные папоротники"
 luminescent_ferns_desc:0 "Эти биолюминесцентные растения очаровательно выглядят при слабом освещении, однако их красота смертельна и их высокотоксичные споры могут убить. Ведь свежие трупы, в конце концов, являются отличным удобрением."

 ####################################
 # Celestial Bodies
 ####################################
 pc_gilded_star:0 "Позолоченная звезда"
 pc_gilded_star_desc:0 "Звезда, в спектре которой есть зелёный цвет. Поверхность звезды, по-видимому, состоит из смести меди и водорода. Вероятно, такие звёзды имеют относительно короткую продолжительность жизни из-за их нестабильного состава, но наши ученые предполагают, что невероятно высокая скорость вращения звезды помогает предотвратить её преждевременное разрушение."

 ####################################
 # Research
 ####################################
 tech_harvest_luminescent_ferns:0 "Сбор люминесцентного папоротника"
 tech_harvest_luminescent_ferns_desc:0 "Яркое свечение и летальные споры биолюминесцентных хищных растений могут иметь как экономическое, так и военное применение."
 tech_refine_luminescent_ferns:0 "Переработка люминесцентного папоротника"
 tech_refine_luminescent_ferns_desc:0 "Переработка папоротника - это длительный и сложный процесс, требующий специального оборудования и обучения при тщательном соблюдении техники безопасности."
 tech_gilded_arks:0 "Позолоченные ковчеги"
 tech_gilded_arks_desc:0 "Ковчеги, созданные Церковью позолоченного солнца, использовали несколько инновационных методов для размещения в них граждан."
 tech_dream_ridden:0 "Гены глубокого сна"
 tech_dream_ridden_desc:0 "Гены, которые мы извлекли из этого существа, могут позволить нашим гражданам погружаться в глубокий сон, вплотную граничащий с гибернацией."
 tech_luminescent_army:0 "Развитие биооружия"
 tech_luminescent_army_desc:0 "Мы можем разработать специальное оборудование, которое позволит нашим войскам использовать этот смертоносный газ более целенаправленно."
 tech_luminescent_gas:0 "Люминесцентный газ"
 tech_luminescent_gas_desc:0 "Опасные люминесцентные споры папоротника потенциально могут быть использованы для совершенно ужасных целей."
 ####################################
 # Modifiers
 ####################################
 luminescent_ferns_deficit:0 "Дефицит люминесцентных папоротников"
 luminescent_ferns_deficit_desc:0 "У нас недостаточно люминесцентных папоротников для потребностей производства."
 fern_gassing:0 "Папоротниковые газы"
 fern_gassing_desc:0 "Этот газ был изготовлен из люминесцентных спор папоротника. И в случае необходимости его можно использовать как оружие."
 ####################################
 # Planetary Modifiers
 ####################################
 noxious_fissures:0 "Ядовитые трещины"
 noxious_fissures_desc:0 "Токсичный газ просачивается через различные трещины и расколы по всей поверхности этой планеты."
 nebulous_fog:0 "Плотный туман"
 nebulous_fog_desc:0 "Необычный густой туман висит над долинами и равнинами планеты. При правильном использовании это может помочь обороне планеты."
 giant_crystals:0 "Гигантские кристаллы"
 giant_crystals_desc:0 "Кристаллические и минеральные образования на этой планете необычайно велики, что делает добычу полезных ископаемых гораздо более продуктивной и простой."
 metals_toxic:0 "Токсичные металлы"
 metals_toxic_desc:0 "Все соединения металлов, присутствующие в этом растении, так или иначе токсичны."
 clockwork_enigma:0 "Заводная загадка"
 clockwork_enigma_desc:0 "Подавляющее большинство представителей флоры и фауны на планете - тщательно созданные кем-то часовые автоматоны."
 blackhole_core:0 "Чёрная дыра вместо ядра"
 blackhole_core_desc:0 "Внутренняя часть этой планеты по большей части пустая, а её ядро каким-то необъяснимым образом заменила миниатюрная чёрная дыра."
 silicon_life:0 "Кремниевая жизнь"
 silicon_life_desc:0 "Жизнь на этой планете основана на кремнии, а не на углероде. Излишне говорить, что многие биологи пытаются поближе изучить её."
 dense_atmosphere:0 "Густая атмосфера"
 dense_atmosphere_desc:0 "У этой планеты присутствует необычайно плотная атмосфера, затрудняющая строительные работы."
 thin_atmosphere:0 "Тонкая атмосфера"
 thin_atmosphere_desc:0 "У этой планеты присутствует необычайно тонкая атмосфера, облегчающая строительные работы."
 neutrino_storms:0 "Нейтринные бури"
 neutrino_storms_desc:0 "Поверхность этой планеты часто облучается мощными вспышками нейтрино со стороны местной звезды." #но ведь нейтрино с материей почти никак не взаимодействуют, какой от них вред то?
 naturally_repulsive:0 "Естественное уродство"
 naturally_repulsive_desc:0 "Ландшафты и дикая природа на этой планете просто ужасны и весьма неприятны для глаз. Немногие могут чувствовать себя тут спокойно и свободно."

 ####################################
 # Dig Sites
 ####################################
 mawlurk_site:0 "Захороненная судьба"
 mawlurk_site_intro:0 "Поверхность [From.Planet.GetName] покрыта разрушенными городами и поселениями без каких-либо признаков прежних обитателей. Обширные территории некоторых городов наполовину засыпаны, сама земля, кажется, обрушилась прямо под ними."
 curio.101.name:0 "Захороненная судьба"
 curio.101.desc:0 "Основываясь на десятках фрагментов из различных СМИ, которые мы сумели найти, [From.Planet.GetName] была разделена между несколькими различными фракциями, каждая из которых контролировала различные регионы планеты. Тема одной фракции под названием §H«Объединенный фронт»§! явно доминировала в дипломатическом общении между другими фракциями, так как многие подписывали договоры о взаимной защите от этой группы. Сейчас сложно назвать регион, принадлежащий «Объединенному фронту»; границы между этими группировками, какими бы важными они ни казались тогда, теперь давно стёрлись и исчезли."
 curio.101.a:0 "Продолжайте искать!"
 curio.102.name:0 "Объединенный фронт"
 curio.102.desc:0 "Случился прорыв в поиске расположение территорий «Объединенного фронта» после того, как была обнаружена карта в удивительно хорошем состоянии. Любопытно, что регион, которым они когда-то владели, похоже, пострадал сильнее всего на планете. Большинство сооружений здесь почти полностью погребены под поверхностью земли, лишь несколько наиболее высоких зданий всё ещё видны. Основываясь на дополнительных сведения, восстановленных из местных СМИ, напряженность между «Объединенным фронтом» и прочими группировками возросла до максимума незадолго перед их гибелью. Наши учёные считают, что обе стороны каким-то образом уничтожили друг друга."
 curio.102.a:0 "Действительно любопытно."
 curio.103.name:0 "Объединенный фронт"
 curio.103.desc:0 "Было обнаружено центральное административное здание Объединенного фронта. Сама структура выглядит грандиозно и внушительно даже в текущем ветхом состоянии. Похоже, что здание принадлежало военным, и в нескольких документах упоминается разработка оружия под кодовым названием. §H«Проект Мавлюрк»§!, который был крайне близок к завершению. Этот проект и гибель его создателей явны должны быть связаны. Подробных сведений о точном характере оружия нет, и многие вопросы остаются без ответа, но бункер прямо под зданием может содержать ответы на некоторые интересующие нас вопросы. Надо лишь открыть бронированные двери."
 curio.103.a:0 "Откройте их!"
 curio.104.name:0 "Проект Мавлюрк"
 curio.104.desc:0 "Толстые бронированные двери было нелегко открыть, но в конечном итоге команде археологов удалось частично восстановить подачу энергии на дверь и открыть её. Внутри находится укрепленный военно-исследовательский центр, в чьих документах было очень много информации: от анализа угроз со стороны иностранных группировок до методов улучшения их собственного арсенала. Более подробные отчеты о «проекте Мавлюрк» гласят, что он размещался в своей собственной секции объекта и что имели место многочисленные «инциденты» с этим оружием, в ходе которых несколько ученых получили ранения или даже были убиты. Объединенный фронт держал в секрете разработку этого оружия даже от своего собственного населения, планируя раскрыть его, лишь применив его против одной из наиболее опасных группировок соперников. Кажется, что их оружие оказалось значительно более эффективным, чем они надеялись ..."
 curio.104.a:0 "Мы должны найти его!"
 curio.105.name:0 "Яйцо"
 curio.105.desc:0 "В глубинах бункера команда археологов нашла ещё более серьёзно укрепленное хранилище. Дверь была снесена с петель и частично расплавлена изнутри. Внутри помещение выглядело ещё хуже: повсюду были отверстия метрового размера, они покрывали стены и уходили глубоко в землю. Среди обломков наши археологи нашли большой пульсирующий шар с усиками и зияющей пастью. [Root.GetLeaderName], основываясь на сохранившихся записях, что этот шар породил несколько крупных литотрофных червей, которые быстро расправились с учёными, которые отправились для их сбора, а чуть позже приступили к уничтожению самого бункера. Записи обрываются, но наши ученые экстраполировали данные и утверждают, что эти существа быстро вышли из-под контроля и разрушили большую часть территории Объединенного фронта. Другие фракции не знали об этом и не были готовы к вторжению этих существ, и вскоре погибли как и Объединенный фронт."
 curio.105.a:0 "Мы должны использовать этих существ крайне осторожно."

 gilded_sun_site:0 "Среди облаков"
 gilded_sun_site_intro:0 "Город-цитадель расположен в одном из самых высоких регионов [From.Planet.GetName]. Место давно заброшено, а его некогда шумные улицы и переулки сейчас пусты и безмолвны. Теперь тут остались только облака."
 curio.111.name:0 "Высокая цель"
 curio.111.desc:0 "Первоначальные раскопки показали, что это цивилизация была чрезвычайно спиритуалистичной, лишь в шаге от полного фанатизма. Религия полностью доминировала в повседневной жизни города, диктуя абсолютно всё: от выбора работы до правильного расставления столовых приборов. Многие документы, как религиозного, так и политического характера, ссылаются на §H«Церковь позолоченного солнца»§!."
 curio.112.name:0 "Церковь позолоченного солнца"
 curio.112.desc:0 "§H«Церковь позолоченного солнца»§! поклонялась обожествлённой звезде. Любопытно, однако, что они не поклонялись [Root.Solar_System.GetName], которая в многочисленных текстах упоминается как ложный и фальшивый бог. Они поклонялись §G«Великому зелёному позолоченному солнцу»§!. Подробностей мало, и многие из наших ученых пока не понимают, на какое звездное тело они ссылаются и даже не уверены на 100% в его существовании."
 curio.113.name:0 "Путешествие"
 curio.113.desc:0 "Последние результаты раскопок экспедиции пролили свет на то, что произошло с населением городов. Церковь, похоже, готовилась к исходу с планеты, строя для этого огромный корабль, чтобы они могли отправиться к §HПозолоченному солнцу§!. Все силы уходили на осуществление этого плана."
 curio.114.name:0 "Путешествие"
 curio.114.desc:0 "Наконец археологи обнаружили космическую карту. Она невероятно примитивна и прокладывает маршрут через несколько звездных систем, а финальной точкой является §HПозолоченное солнце§!. Потребовалось некоторое время, чтобы понять, что маршрут корабля не начинается в [Root.Solar_System.GetName]. На самом деле оказалось, что население путешествовало многими поколениями, останавливаясь каждый раз, когда у них заканчивались ресурсы."

 gilded_sun_site2:0 "Конец путешествия"
 gilded_sun_site2_intro:0 "Конечный пункт назначения §H«Церкви позолоченного солнца»§! наконец был найден. Однако [From.Planet.GetName] давно заброшен, а прихожане церкви мертвы. С ними что-то случилось и они не дожили до того момента, чтобы рассказать нас свою историю."
 curio.120.name:0 "Заходящее солнце"
 curio.120.desc:0 "После достижения конечной цели церковь организовала немало праздников и фестивалей для граждан. Благодарила их за трудолюбия, и все те усилия и умения, что позволили им пережить многовековое путешествие сюда. Задача была выполнена и церковь посчитала целесообразным отказаться от большей части своей власти и создать гражданское правительство. Население надеялось на новую эру процветания."
 curio.121.name:0 "Лишённые цели"
 curio.121.desc:0 "Исходя из нескольких найденных нами артефактов, которые можно датировать эрой после прилёта корабля, можно сделать, что новое правительство просуществовало недолго. Многие граждане изо всех сил пытались приспособиться к новому образу жизни, несмотря на то, что все предыдущие поколения целиком и полностью посвятили себя путешествию к этой звезде. Отсутствие такой ясной и чёткой цели ввергло большую часть населения в экзистенциальный кризис. Правительство изо всех сил пыталось стабилизировать ситуацию с помощью профилактических инициатив и пропаганды, но несколько массовых самоубийств подорвали доверие общественности к правительству, а также к его вменяемости.\nВскоре последовало ещё больше смертей.\n\nСчитается, что некоторые представители этой расы пережили трудные времена, однако они, похоже, единогласно решили больше не размножаться. Они видели, как их друзья, семья, соседи и коллеги покончили с собой, так что приняли решение не подвергать своих потомков проклятию бесцельного существования."

 the_network_site:0 "Под песками"
 the_network_site_intro:0 "Сканеры обнаружили небольшое здание, частично погребенное под песками пустыни. Стоит отметить, что под зданием простирается обширная сеть комнат и туннелей и что даже наши сканеры не могут засечь их полностью..."
 curio.130.name:0 "У дюн есть глаза"
 curio.130.desc:0 "Экспедиция с самого начала столкнулась с проблемами. Подземный комплекс запечатан за множеством циклопических дверей, которые, несмотря на все усилия экспедиции, мы пока не сумели открыть. Атмосфера в экспедиционной группе стала накаляться, поскольку многие её члены сообщали об ощущении, что за ними наблюдают. Ситуацию не улучшило и недавнее открытие, когда мы узнали, что дюны могут смещаться в странных направлениях, даже двигаясь против ветра ветром. Причина такого поведения дюн в настоящее время нам неизвестна."
 curio.131.name:0 "Сеть"
 curio.131.desc:0 "После кропотливой расшифровки чего-то похожего на глифы или руны, команда археологов наконец-то открыла двери. За ними простирается огромная и похожая на лабиринт подземная сеть из комнат и коридоров. Однако эти туннели кажутся более технологичными, чем пыльный камень руин на поверхности, что заставляет некоторых членов экспедиции предполагать, что каменные руины служили маскировкой или выполняли некую эстетическую цели. Предварительное исследование сети туннелей оказалось непростым, поскольку в этой структуре плохо работает беспроводная связь."
 curio.132.name:0 "Сеть"
 curio.132.desc:0 "Команда археологов добилась некоторого прогресса. Они создали сеть из кабелей, которые помогают не заблудиться в обширной сети комнат и проходов, а также создали базу у входа, куда можно сообщать о находках. Все исследованные комнаты на наш взгляд совершенно лишены всякой цели. Иногда они невероятно обширны и пусты, а иногда столь узки, что членам экспедиции сложно протиснуться в них. Взаимное расположение комнат часто безумно и между ними намеренно трудно ориентироваться. А объекты, которые мы считаем мебелью, часто встречаются в странных и неожиданных местах, а также расположены в совершенно бессмысленных конфигурациях. Мы не знаем кто тут жил и зачем, не которые считают, что этот результат деятельности некого безумного архитектурного ИИ."
 curio.133.name:0 "Свободные концы"
 curio.133.desc:0 "Последние сообщения от экспедиции вызывают тревогу. По отчётам в ещё не исследованных регионах сети комнат были обнаружены оборванные кабели той же конструкции, что и используемые нами. Многие обеспокоены тем, что в лабиринте есть живые и потенциально враждебные сущности, так что члены экспедиции в качестве последнего средства могут вести огонь на поражение. А к хорошим новостям можно отнести то, что экспедиция обнаружила и восстановила некоторые инопланетные технологии. По нашим предположениям именно такие технологии должны быть важны для ИИ. Хотя на данный момент нет никаких доказательств существования архитектурного ИИ."
 curio.134.name:0 "Свободные концы"
 curio.134.desc:0 "Археологи сообщили о поразительных находках. Было обнаружено ещё несколько разорванные кабели той же конструкции. Краткий анализ кабелей показал, что они порвались под огромным напряжением, так что их намеренно не разрезали. Попытки воссоздать эти кабели не увенчались успехом. После этого команда решила следовать вдоль одного из обнаруженных кабелей. Вскоре после этого было найдено тело. Оно почти полностью разложилось и было одето в такое же снаряжение, как и некоторые члены экспедиции. Из-за ужасного состояния тела причину смерти установить не удалось. [Root.GetLeaderName] сообщает, что эти находки вызвали значительное беспокойство среди членов команды археологов."
 curio.135.name:0 "Запечатанный под песками"
 curio.135.desc:0 "Мы получили внеплановую передачу от [Root.GetLeaderName]. Сообщается ,что вся команда экспедиции была потеряна, погибла или ещё хуже. [Root.GetLeaderName] сообщает, что трос, используемый для навигации основной командой, бесшумно оборвался на небольшом расстоянии от основного лагеря. Однако ни остальной части троса, ни команды нигде найти не удалось. Передача завершилась бессвязным бормотанием [Root.GetLeaderName] о необходимости запечатать §R"Его рану"§!. Потом передача прервалась и раздался мощный взрыв, для которого была использована взрывчатка экспедиции."

 sleepers_site:0 "Складской комплекс"
 sleepers_site_intro:0 "На поверхности [From.Planet.GetName] был обнаружен крупный промышленный складской комплекс. Похоже, что он был заброшен давным-давно, однако сканирование показывает, что в глубине центрального объекта есть некие био-сигнатуры. В небольших складских помещениях, окружающих этот район, таких сигналов нет."
 curio.140.name:0 "Пустые ящики"
 curio.140.desc:0 "Группа археологов обыскала внешние, более мелкие хранилища. Найденные документы гласят, что это место было складом, где хранились минералы, добытые с близлежащих астероидов. Потом это сырьё доставлялось в другие места для переработки или преобразования. Заброшенные машины, несмотря на их текущее состояние, относительно похожи на наши собственные, пусть и с некоторыми отличительными особенностями. Все найденные до сих пор контейнеры были пусты, несмотря на то что они были запечатаны и готовы к отправке."
 curio.141.name:0 "Пустые ящики"
 curio.141.desc:0 "Систему безопасности внутри центрального объекта оказалось чуть труднее обойти, чем её аналоги на небольших объектах. Гигантские металлические двери разделяют объект на различные секции, каждая из которых имеет свой собственный номер. Десятки ящиков и коробок разбросаны по комнатам. Некоторые из них даже защищены магнитными замками, но все они до единого пусты. \n\nКоманде удалось восстановить подачу энергии на один из терминалов внутри объекта, получив частичную информацию о том, что весь комплекс находится в состоянии аварийного отключения. Причина отключения не уточняется (не считая нескольких бесполезных сигналов о тревоге), и сообщается, что отключение будет длиться неопределенное количество времени. По предложению [Root.GetLeaderName] члены экспедиции будут работать в костюмах биологической защиты на тот случай, если именно обнаруженные био-сигнатуры являются причиной отключения."
 curio.142.name:0 "Те, кто спят"
 curio.142.desc:0 "Продвижение по объекту было медленным из-за необходимости открывать большие металлические двери, которые разделяют различные секции. Однако вскоре члены экспедиции столкнулись с несколькими серыми двуногими существами, которые стояли совершенно неподвижно и никак не реагировали. Однако они, по-видимому, чувствительны к света, так как его воздействие на них вызывает у этих существ незначительные мышечные судороги. И это несмотря на то, что они, по всем медицинским показаниям, мертвы. С ними обращались с крайней осторожностью и старались по возможности не беспокоить. \n\nСудя по иным изображениям, найденным в прочих местах раскопок, эти существа не являются архитекторами объекта, их внешний вид и структура костей довольно сильно отличаются. Эти серые двуногие были названы §H'спящими'§! членами экспедиции из-за их состояния, похожего на сон. Портативные сканеры засекли признаки жизни в глубине объекта, и члены экспедиции полны решимости двигаться вперед и найти его источник."
 curio.143.name:0 "Те, кто спят"
 curio.143.desc:0 "Десятки других §Hспящих§! были найдены археологами. Причём их число, по-видимому, увеличивается по мере продвижения к источнику био-сигнатур. Нам встречались и дополнительные объекты для хранения, в том числе примитивные стазис-гробы, чьи обитатели давно умерли. Тела для нас весьма интересны, поскольку они соответствуют изображениям и описаниям вида, которые построили объект. Судя по одежде и рудиментарной информации на стазис-гробах, все они были высокопоставленными сотрудниками, когда этот объект ещё функционировал. Считается, что они решил лечь в эти стазис-гробы чтобы защитить себя, когда началась блокировка объекта."
 curio.144.name:0 "Погруженные в сон"
 curio.144.desc:0 "Наконец археологи добрались до источника био-сигнатур. Эта камера значительно больше остальных. Её потолок скрывается в тени, а стены покрывают большие пятиугольные трубы. Все трубы соединяются над одним гигантским гробом, стоявшим вертикально в центре комнаты. Данные сканеры показывали, что гигантское существо внутри, было живо, но, к сожалению, попытка открыть гроб привела к его смерти. Вскрытие, проведенное на этом существе, позволило нам внедрять схожие гены, позволяющие ложиться в столь глубокий сон, в наших граждан."

 doomcult_site:0 "Руины на пустошах"
 doomcult_site_intro:0 "На поверхности этого опустошённого мира есть несколько уцелевших полуразрушенных городов. Наши модели предполагают, что этим руинам посчастливилось хотя бы частично избежать того ущерба от ядерных атак, который превратил остальную часть этой планеты в пепел."
 curio.150.name:0 "Предвестники уничтожения"
 curio.150.desc:0 "Первоначальные исследования показывают, что на этой планете произошла ядерная война. Найденные цифровые архивы описывают тайный культ, который, как мы считаем, проник почти во все руководящие органы планете. Целью самопровозглашенных §HПредвестников уничтожения§! было приближение конца света. Они планировали сделать это, взорвав ядерное оружие, которое было накоплено в период напряженных отношений между нациями на этой планете. И, судя по всему, они добились успеха."
 curio.151.name:0 "Мутировавшие кости"
 curio.151.desc:0 "Наши археологи нашли несколько хорошо сохранившихся скелетов. Анализ показывает, что эти существа при жизни страдали от ужасных скелетных аберраций и, по-видимому, с ними произошёл ряд очень серьёзных и, вероятно, фатальных мутаций. Как и ожидалось, эти останки весьма радиоактивны, однако археологов удивил тот факт, что эти существа умерли ещё до того, как взорвались первые ядерные бомбы."
 curio.152.name:0 "Unseen Threat"
 curio.152.desc:0 "[Root.GetLeaderName] пришёл к выводу, что цивилизация на планете [From.Planet.GetName] пала жертвой крайне масштабной чумы. Другие найденные артефакты указывают на то, что операции §HПредвестников уничтожения§! операции были незначительными и не имели никакого отношения к этой общепланетарной катастрофе. Считается, что наблюдаемые нами разрушения от ядерного оружия и радиоактивного заражения являются просто следствием того, что запасы ядерных боеголовок медленно приходили в негодность и взрывались из-за неисправностей, стирая большую часть истории этой цивилизация."

 sentinalvigil_site:0 "Огромный кратер"
 sentinalvigil_site_intro:0 "Значительную часть поверхности планеты занимает большой кратер. Кроме того, сканирование показало, что примерно в центре кратера находится сильно укрепленная структура из концентрических колец."
 curio.161.name:0 "Цитадель"
 curio.161.desc:0 "По словам команды, проводившей раскопки, «сильно укрепленная» - это преуменьшение. Структура не только усилена рядом прочных материалов, но и автоматизированная система защиты периметра остается активной и находится в удивительно хорошем состоянии, несмотря на возраст сооружения. Дистанционная разведка показала, что две концентрические стены внутри сооружения также укреплены."
 curio.162.name:0 "Цитадель"
 curio.162.desc:0 "Внутри первого слоя находятся в основном трущобы и мануфактурные районы. Подавляющее большинство строений получило значительные повреждения, предположительно вызванные обычным оружием. Вдоль следующей внутренней стены беспорядочно расположены массовые захоронения, в которых останки скелетов бессистемно навалены друг на друга. По нашим нынешним представлениям, цитадель испытывала нехватку продовольствия. Чтобы уменьшить количество ртов, которые нужно было кормить, население внешнего слоя было запечатано, отрезав его от внутренних слоев."
 curio.163.name:0 "Цитадель"
 curio.163.desc:0 "Следующий слой почти такой же, как и первый - заброшенные коммерческие структуры, сильно поврежденные огнем оружия. Однако братские могилы здесь расположены не аккуратно. Вместо этого останки свалены в кучу у входа во внутренний слой. Как и вокруг них, многие останки были повреждены оружием, соответствующим всё ещё действующим системам обороны. Похоже, что этот слой также был в конце концов закрыт и в ответ на это попытался захватить внутренний слой. Нет никаких признаков того, что они были успешны."
 curio.164.name:0 "Расчистка пути"
 curio.164.desc:0 "К счастью для нас, защитные системы, охраняющие внутренний слой, повреждены больше, чем остальные. Огромное количество трупов, наваленных на путях доступа, мешает и защитным турелям, и нашим археологам. Судя по тому, что было обнаружено до сих пор, последний слой был местом обитания богатых и влиятельных людей цитадели. Центр управления оборонительной системой также, видимо, находится где-то внутри."
 curio.165.name:0 "Внутреннее святилище"
 curio.165.desc:0 "К удивлению наших археологов, все внутреннее святилище было сравнено с землей. Только одно одинокое здание стоит среди обломков и останков. Центр управления. Это сооружение оснащено собственными турелями и оборонительными сооружениями и, похоже, также функционирует как своеобразный бункер. К облегчению наших археологов, большинство турелей не функционируют, их боезапас, похоже, иссяк. Остается только найти путь внутрь."
 curio.166.name:0 "Страж"
 curio.166.desc:0 "В бункере хранится большое количество документов военной и гражданской разведки. Наиболее интересные из них описывают планы по созданию самодостаточного внутреннего кольца, позволяющего выжить без внешних слоев. Частью этой инициативы был §HСтраж§!, полуавтономный ИИ, которому была поставлена единственная цель - защищать людей цитадели. Однако, как сообщается, он страдал от внутренних противоречий и направил свое оружие на внутреннее святилище, пытаясь защитить внешние слои. [Root.GetLeaderName] заверил нас, что теперь едва функционирующая машина может быть отремонтирована и взята под контроль с относительной легкостью."

 slingshot_site:0 "Скалистые облака"
 slingshot_site_intro:0 "Прогностические модели показывают, что климат [From.Planet.GetName] аномален, а сканирование показывает значительное количество силиката в его атмосфере."
 curio.170.name:0 "Катастрофическое воздействие"
 curio.170.desc:0 "Как и предполагалось, вечная зима на [From.Planet.GetName] неестественна. Руины планеты и окаменелости биосферы указывают на то, что на [From.Planet.GetName] изначально был гораздо более тропический климат. [Root.GetLeaderName] пришел к выводу, что причина этого и огромного количества атмосферного силиката довольно проста: гигантский астероид столкнулся с [From.Planet.GetName]. Только при первом столкновении испарилось 16% поверхности планеты. Огромное количество обломков было запущено в атмосферу, чтобы затем снова обрушиться на планету. Этот процесс перегрел атмосферу, что привело к широкомасштабным лесным пожарам по всей планете. Большое количество испарившегося материала в сочетании с копотью от горящей планеты уничтожило весь солнечный свет, погрузив [From.Planet.GetName] во тьму и вечную зиму."
 curio.171.name:0 "Жестокая простота"
 curio.171.desc:0 "Анализ состава, проведенный командой археологов, показывает, что астероид, столкнувшийся с [From.Planet.GetName], прибыл из-за пределов звёздной системы. Вероятность такого столкновения астрономически мала. Недавние находки в цивилизованных руинах планеты указывают на то, что за несколько месяцев до столкновения её жители начали транслировать свое присутствие, пытаясь найти инопланетную жизнь. Это зловещее время порождает довольно пугающую возможность. Либо жителям [From.Planet.GetName] не повезло больше всего, либо, не зная об этом, кто-то услышал их трансляции и решил заставить их замолчать. В результате астероид врезался в их планету и уничтожил их цивилизацию. Кто был виновником, и был ли он вообще, навсегда останется загадкой."

 menofthunder_site:0 "Неестественный блеск"
 menofthunder_site_intro:0 "Большие участки поверхности планеты кажутся застекленными, хотя есть некоторые признаки существования здесь предыдущей цивилизации."
 curio.180.name:0 "Неестественный блеск"
 curio.180.desc:0 "Наши ученые подтвердили, что, как и предполагалось, стекло, покрывающее поверхность [From.Planet.GetName], является искусственным и, вероятно, является результатом перегрева поверхности. Те немногие руины, которые остались, указывают на то, что местная цивилизация ещё не освоила космические полеты и не обладала необходимыми технологиями для нагрева больших территорий до достаточно высоких температур для достижения такого выраженного эффекта. [Root.GetLeaderName] считает, что местная цивилизация погибла от внешней угрозы, и направляет усилия команды на выяснение природы этой угрозы."
 curio.181.name:0 "Концентрированный шторм"
 curio.181.desc:0 "Ещё одна странность привлекла внимание наших ученых. Климат [From.Planet.GetName] был относительно бурным, однако определенное скопление облаков оставалось неподвижным над тем, что считалось относительно незначительной структурой. При ближайшем рассмотрении это сооружение оказалось своего рода монументом, заполненным десятками статуй, одетых в военную форму. Статуи окружают центральный столб, на котором выбита какая-то надпись. В настоящее время команда работает над расшифровкой ее смысла."
 curio.182.name:0 "Люди Грома"
 curio.182.desc:0 "Мы успешно перевели надпись. «Пусть эта святыня умиротворит тех, кто спустился с небес, тех §HЛюдей Грома§!! Наши грехи столь велики, что свет льется с ясного неба, чтобы сжечь нечистоты, наши грехи столь глубоки, что мы не знали о своих проступках. Пусть эти §HЛюди Грома§! однажды вернутся и простят наши ошибки». Казалось бы, молчание пустынного ландшафта [From.Planet.GetName] говорит об их возвращении. Что касается причины истребления планеты, мы можем только догадываться."
