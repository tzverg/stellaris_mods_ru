 MAR_lightbeast_scale: "Светопоглощающая Чешуйка"
 MAR_lightbeast_scale_desc_short: "Чешуйка существа из другого измерения"
 MAR_lightbeast_scale_desc_details: "Эта чешуйка не отражает свет любой длины волны, даже за пределами видимого спектра. Любопытно, что обе её стороны обладают этим свойством."
 
 MAR_valley_poster: "Брошюра 21 Зоны Аварийной Безопасности"
 MAR_valley_poster_desc_short: "Документ, подробно описывающий возможности бункера, обнаруженного в идиллическом измерении долины."
 MAR_valley_poster_desc_details: "«Ни при каких обстоятельствах корпорация SafeHub Enterprise или любое подразделение SafeGalaxy Corporation как и любое из её подразделений не несут ответственности за ущерб, понесенный вне юрисдикции Ezentian Combine»."
 
 MAR_labyrinth_crystal: "Многомерный Кристаллический Фрагмент"
 MAR_labyrinth_crystal_desc_short: "Кристаллический фрагмент, одновременно существующий в нескольких измерениях пространства и времени."
 MAR_labyrinth_crystal_desc_details: "Внепространственная природа этого минерала позволяет ограниченно манипулировать многомерным пространством, позволяя эффективно сохранять материю в множествах измерений, которые обычно нам не подвластны."