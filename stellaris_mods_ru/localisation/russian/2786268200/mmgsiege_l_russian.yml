 edict_mmgsiege_stockpile_automation: "Подписать ККС"
 edict_mmgsiege_stockpile_automation_desc: "Подпись контракта колониального снабжения (§YККС§!) даст отмашку частным посредникам на доставку государственных ресурсов в специализированные планетарные хранилища, расположенные по всей территории нашего государства. §HКонтракт§! регламентирует ежемесячный трансфер государственных ресурсов, очерченных условиями контракта, в специализированные хранилища на ваши колонии, приоретизированные по определённым критериям, с целью подготовки колоний к затяжной осаде.\n\nПомните, что для активации этой функции - окно §Y$mmgsiege_manage_stockpile_budget$§! должно быть §Rзакрыто§!."
 edict_mmgsiege_stockpile_automation_alt: "$edict_mmgsiege_stockpile_automation$" # DO NOT TRANSLATE
 edict_mmgsiege_stockpile_automation_alt_desc: "$edict_mmgsiege_stockpile_automation_desc$" # DO NOT TRANSLATE
 edict_mmgsiege_manage_stockpile_automation: "Пересмотр условий ККС"
 edict_mmgsiege_manage_stockpile_automation_desc: "Пересмотрите условия контракта колониального снабжения (§YККС§!), а именно объём ежемесячного трансфера ресурсов в специализированные планетарные хранилища.\n\nПомните, что для активации этой функции - окно §Y$mmgsiege_manage_stockpile_budget$§! должно быть §Rзакрыто§!."