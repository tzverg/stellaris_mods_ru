l_russian:
 mmgsiege_under_siege: "Нехватка Местных Ресурсов"
 mmgsiege_under_siege_desc: "[Prev.MmgsiegeStatus]" # DO NOT TRANSLATE

 mmgsiege_status_under_siege: "Этот мир находится ['concept_mmgsiege_under_siege', под осадой]. Его население вынуждено производить все необходимые ресурсы на местах, находясь при этом в полной изоляции, лишённые доступа к внешней торговой сети и государственной системе связи. Ситуация быстро выходит из под контроля и ['concept_mmgsiege_local_resource_shortages', нехватка местных ресурсов] ощущается всё отчётливее.\n\n$mmgsiege_local_resource_shortage_energy$\n\n$mmgsiege_local_resource_shortage_minerals$\n\n$mmgsiege_local_resource_shortage_food$\n\n$mmgsiege_local_resource_shortage_consumer_goods$"
 mmgsiege_status_not_under_siege: "Этот мир уже §RНЕ§! ['concept_mmgsiege_under_siege', под осадой], но ['concept_mmgsiege_local_resource_shortages', нехватка местных ресурсов] все ещё оказывает влияние на местную экономику вследствии последней осады этого мира.\n\n$mmgsiege_local_resource_shortage_energy$\n\n$mmgsiege_local_resource_shortage_minerals$\n\n$mmgsiege_local_resource_shortage_food$\n\n$mmgsiege_local_resource_shortage_consumer_goods$"
 mmgsiege_status_under_siege_occupied: "Этот мир до недавних пор находился ['concept_mmgsiege_under_siege', под осадой], но процесс осады практически завершён. Силы вторжения проводят окончательную зачистку лагерей сопротивления, а планетарная администрация уже захвачена, централизованное сопротивление подавлено и мир переходит в §Rрежим оккупации§!."

 concept_mmgsiege_under_siege: "Под Осадой"
 concept_mmgsiege_under_siege_desc: "Мир переходит в §R['concept_mmgsiege_under_siege', режим осады]§!, если основная звездная база системы переходит под контроль противника. Находясь в ['concept_mmgsiege_under_siege', режиме осады], мир переходит на самообеспечение и должен производить ключевые ресурсы, такие как £energy£энергокредиты, £minerals£минералы, £food£пища, а так-же £consumer_goods£ТМС, или потреблять эти ресурсы из своих, заранее заготовленных, запасов. Для этого необходимо предварительно заполнить местное['concept_mmgsiege_local_stockpile', планетарное хранилище].\n\nВ случае если местных запасов недостаточно для обеспечения быта местного населения, обитателей этого мира ожидает ['concept_mmgsiege_local_resource_shortages', дефицит местных ресурсов].\n\nОккупированные планеты более не подвержены осаде."
 concept_mmgsiege_local_resource_shortages: "Нехватка Местных Ресурсов"
 concept_mmgsiege_local_resource_shortages_desc: "В случае перехода в ['concept_mmgsiege_under_siege', режим осады], местная администрация просто вынуждена развернуть цепи производства для обеспечения собственного населения такими ресурсами как £energy£энергокредиты, £minerals£минералы, £food£пища, а так-же £consumer_goods£ТМС, либо же расконсервировать предварительно заполненное ими ['concept_mmgsiege_local_stockpile', планетарное хранилище].\n\nВ случае если мир испытывает ['concept_mmgsiege_local_resource_shortages', дефицит местных ресурсов], а его местные хранилища опустошены, население столкнется с обострением ['concept_mmgsiege_local_resource_shortages', дефицита местных ресурсов], прогрессирующим в следующем порядке: $mmgsiege_shortage_status_minor$ > $mmgsiege_shortage_status_major$ > $mmgsiege_shortage_status_severe$ > $mmgsiege_shortage_status_catastrophic$. Специфика наложения штрафов зависит от формы правления вашего государства, а так-же численности населения целевого мира, но с большой долей вероятности можно ожидать снижения §Iуровня счастья§!, §Iскорости роста§! и §Iпроизводительности§! местного населения.\n\nСкорость нарастания дефицита зависит от уровня производства дефицитных ресурсов инфраструктурой целевого мира. К примеру: дефицит в колонии, самостоятельно восполняющей 50% собственных потребностей, будет расти в два раза медленнее, чем в колонии, которая для своего обеспечения не производит абсолютно ничего.\n\nМиры, которые больше не находятся в режиме осады, будут восстанавливать §Iодин§! уровень дефицита каждые §I3 месяца§!."
 concept_mmgsiege_local_stockpile: "Планетарное Хранилище"
 concept_mmgsiege_local_stockpile_desc: "['concept_mmgsiege_local_resource_shortages', Дефицит местных ресурсов] - это серьёзная проблема для каждой удалённой колонии. Во избежание усугубления и без того катастрофической ситуации - каждый мир имеет возможность накапливать запасы следующих, черезвычайно необходимых населению, ресурсов: £energy£энергокредиты, £minerals£минералы, £food£пища, а так-же £consumer_goods£ТМС, которые будет потреблять переходя в ['concept_mmgsiege_under_siege', режим осады].\n\nВы можете проверить состояние вашего планетарного хранилища используя для этого следующее планетарное решение: §I['mmgsiege_decision_manage_stockpile']§!."

