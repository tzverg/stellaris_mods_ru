 mmgsiege_stockpile_budget: "Контракт Колониального Снабжения"
 mmgsiege_manage_stockpile_budget: "Условия ККС"
 mmgsiege_manage_stockpile_budget_desc: "§HКонтракт Колониального Снабжения§!, или упрощённо §Y(ККС)§!, регламентирует ежемесячный трансфер государственных ресурсов, очерченных условиями контракта, в специализированные местные хранилища, расположенные на ваших колониях, приоретизированные по определённым критериям, с целью подготовки колонии к переходу в ['concept_mmgsiege_under_siege', режим осады]. §YПриоритет колоний§! определяется по следующим критериям:\n\n£trigger_yes£ численность населения\n£trigger_yes£ близость к фронту\n£trigger_no£ местное производство ресурса\n£trigger_no£ переполнение местных хранилищ ресурса\n\nДефицит ресурсов негативно сказывается на производительности населения колонии, использующей данный ресурс, и оказывает следующее дополнительное влияние:\n\n£energy£ §Rдефицит энергокредитов§!:\n$tt$-повышает ущерб от бомбардировок данной колонии\n$tt$-понижает скорость сборки роботов\n£minerals£ §Rдефицит минералов§!:\n$tt$-повышает ущерб от бомбардировок данной колонии\n$tt$-понижает скорость воспроизводства и уровень счастья литоидов\n£food£ §Rдефицит пищи§!:\n$tt$-понижает скорость воспроизводства и уровень счастья органиков."
 mmgsiege_manage_local_stockpile: "§YМеню УКС§!"
 mmgsiege_manage_local_stockpile_desc: "Это меню §HУправления Колониальным Снабжением§! (§YУКС§!). В этом меню вы можете в ручном режиме перенаправить имеющиеся в вашем распоряжении ресурсы и заполнить специализированные местные хранилища данной колонии.\n\nПри необходимости заключения контракта с посредником для §Yавтоматического§! трансфера ресурсов в местные хранилища используйте указ под названием §H$edict_mmgsiege_stockpile_automation$§!.\n\nОбъём Местных Хранилищ: §H[From.mmgsiege_stockpile_maximum]§!\n§L§Yадминистративные комплексы§!, §Yцитадели§!, §Yкрепости§!, а так-же §Yбункеры для хранения ресурсов§! способны увеличить §Yмаксимальный объём§! местных хранилищ.§!"
 mmgsiege_stockpile_empty: "Мин."
 mmgsiege_stockpile_max: "Макс."

