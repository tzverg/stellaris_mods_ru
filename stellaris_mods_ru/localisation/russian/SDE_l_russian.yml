 origin_0th_Strike_Fleet:0 "0th Strike Fleet"
 origin_0th_Strike_Fleet_desc:0 "Once upon a time, this civilization was a planetary-scale mercenary-neutral organization that possessed outstanding shipbuilding skills and dispatched powerful fleet forces throughout the galaxy.At some point they began a fierce battle with the coalition fleet of civilizations throughout the galaxy, after which they disappeared from the galaxy.\nTheir few survivors have degenerated into a primitive civilization on the planet, but over a long period of time they have regained their ship and returned to space."
 origin_tooltip_0th_Strike_Fleet:0 "After a while from the start of the game, an event occurs to discover the §YPioneer Shipbuilding System§!."


START_SCREEN_0TH_STRIKE_FLEET:0 "The prototype of our civilization, the legendary interstellar civilization that has been handed down for a long time ... "0th Strike Fleet".\nIt is said that it was a military civilization composed of a space fleet that was more functional than any interstellar civilization, was highly mobile, and had a powerful fighting ability.\nI don't know why they perished and their descendants degenerate into a civilization that lives only on the planet,In any case, we have grown up to be able to jump out into space again and cross the sea of stars, just like our predecessors.\n\nIt is up to us to decide whether we will follow the same path as our predecessors or another path."


SDE_origins.10.name:0 "Ancestors Legacy"
SDE_origins.10.desc:0 "Recently, the capital system's sensor system has picked up an unexplored star system in the immediate vicinity of the capital system.\nWhy has our sensor failed to pick up on this system until now? It's unknown, but if we send a research ship to the area, we might be able to find out something."


SDE_origins.11.name:0 "§YForerunner Shipbuilding System§!"
SDE_origins.11.desc:0 "A research vessel that has entered the system has reported that there is an artificial structure that appears to be a large shipyard in the system!\nPerhaps this system is the site of our ancestors. Or maybe it's a secret base built a long time ago. We need to conduct a detailed investigation."


SDE_origins.12.name:0 "Naval Ops Commander"
SDE_origins.12.desc:0 "The research team that drilled the asteroid reported that the interior was a shipbuilding dock housing a large battleship! Also, the shipbuilding dock itself is incomplete and non-functional, but the dock is equipped. This gave us access to a shipbuilding system.\nThis shipbuilding system was far superior to the shipbuilding technology we use today, and it was our predecessor, Strike Force Zero. is a civilization with superior shipbuilding technology.\n\nIf we can use this shipbuilding system, and the system's shipyards, it will be of great help in developing our fleet strength. Also, regarding the large battleships that were housed inside the asteroid dock, there are plans to refurbish them as much as possible with our current technological level and make them more effective."


SDE_origins.13.name:0 "Proto Louisiana"
SDE_origins.13.desc:0 "The project to restore the 0th Strike Force's large battleship has been completed for the time being, replacing the missing parts with replacement parts and installing the main and anti-aircraft guns. It's far from its original appearance, but this is it. But it's far more capable of fighting than our current largest battleships.\n\nFull restoration will require more extensive construction and technical analysis, but it's worth it. Let's go."


SDE_origins.14.name:0 "Devil's Battleship"
SDE_origins.14.desc:0 "The 'Louisiana' has been restored to its original state, fully equipped to the blueprints. The combat capability of this large battleship is several times that of conventional battleships, demonstrating the high technological prowess of its predecessors who mass-produced and operated such ships. \n\nWe actually have a glimpse of our predecessors' legacy. "




SDE_origins.21.name:0 "Arctic System"
SDE_origins.21.desc:0 "After a long analysis of the navigation support system of the 71st Fleet anchorage, it has been determined that a route has been established from this system to a point called the 'Polar System'. What exists at this point? "


SDE_origins.22.name:0 "After the End"
SDE_origins.22.desc:0 "Research vessels that have entered the system have reported that the system is made up of the wreckage of a large number of battleships. It appears that this was an ancient battlefield. A huge crystalline structure exists in the center of the n star system."


SDE_origins.23.name:0 "Roar of Ray"
SDE_origins.23.desc:0 "A sphere recovered from a crystalline structure in the center of the system is a gigantic power core the size of a battleship.\nAnalysis of the sphere's internal structure yields consistent results. However, when the analysis device was connected and activated to hack the power core, the front of the power core was automatically opened and its An unknown arsenal of weapons has emerged from within!These arsenals are inert and appear to be of higher technical standards than ours.\n\nThis power core is a pioneer. Is it a gift box filled with the legacy of a human being?\nDo you want to continue piecemeal analysis of the objects that emerge from within this box, or do you want to extensively analyze the power core itself to find the real thing? Will it be restored to its original form? We can choose either."


SDE_origins.24.name:0 "Ultimate Superweapon, Rebuild"
SDE_origins.24.desc:0 "We have managed to complete the extremely difficult project of completely decrypting the Encrypted Dimensional Seal Core, and the gigantic battleship Wolkenkratzer has appeared before us. I wonder what our predecessors did with this ship, which is unusually powerful even compared to existing Titan-class battleships... no. However, we can understand that powers possessing such ships will undoubtedly be wary of other countries. "




SDE_origins.100.name:0 "§YProduction Technology Recovered!§!"
SDE_origins.100.desc:0 "As a result of activating the Encrypted Dimensional Seal Core, a weapon technology fragment was output. By analyzing this fragment, we can partially enhance our weapon technology."


SDE_origins.103.name:0 "§Ysubordinate ships recovered!§!"
SDE_origins.103.desc:0 "As a result of the activation of the Encrypted Dimensional Seal Core, a warship has been output. The warship is in perfect condition and can be incorporated into the Navy immediately."
SDE_origins.103a.desc:0 "Pipiripi hi jo hon ha hi ho hen heh!"
SDE_origins.103b.desc:0 "Earl Captain Martial Brothers"
SDE_origins.103c.desc:0 "(｀ヘ´#)"



SDE_origins.102.name:0 "§YAn enemy weapon has been recovered!§!"
SDE_origins.102.desc:0 "Activation of the Encrypted Dimensional Seal Core has resulted in the output of a complete set of shipborne weapons. These weapons can actually be installed and used on our ships."







SDE_1_Anomaly_category:0 "Mementos of ancestors"
SDE_1_Anomaly_category_desc:0 "While investigating the asteroid belt, our research vessel discovered an unusually large asteroid and an artillery battery deployed to guard it.\nThe artillery battery was no longer functional and was able to approach safely. However, the asteroid does not seem to have any kind of entrance, and it became clear that a more detailed investigation would require an investigation using invasive means such as drilling."




SDE_2_Anomaly_category:0 "Heart of the Wolkenkratzer"
SDE_2_Anomaly_category_desc:0 "A sensor scan of the crystalline structure reveals a large sphere embedded in its center. We need to dig it out, extract it, and analyze it."






