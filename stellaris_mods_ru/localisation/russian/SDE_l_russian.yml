tech_SDE_QAF:0 "Quantum assault fleet concept"
tech_SDE_QAF_desc:0 "Although the attackable range of our fleet has been greatly expanded by the practical application of quantum catapults, it has been pointed out that there are many problems in using ordinary ships as they are for assault operations in missions such as rushing into the enemy's central area. .. For this reason, a special set of exterior units was developed for assault operations. This group of equipment, which can be attached to the stern of cruisers and above, has the role of protecting the ship from the impact of injection when the quantum catapult is activated, and the ability to carry large artillery and missiles to enhance anti-fortress firepower."

