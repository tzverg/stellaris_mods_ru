  COMBAT_COMPUTER_SDE_CROSSING_THE_T_SAPIENT: "Интерактивный Боевой ИИ (Дуэль)"
  COMBAT_COMPUTER_SDE_CROSSING_THE_T_AUTONOMOUS: "Автономный Боевой ИИ (Дуэль)"

  SDE_CROSSING_THE_T_BEHAVIOR_DESC: "§HДуэль:§! Судно, оснащённое данным модулем боевого ИИ, разворачивается по направлению к вражеской флотилии и вступает с в бой используя все виды смонтированного вооружения.\n\n§RЗаметка:§! носовые модули с ячейками класса «§WXL§!» - §Rиспользуется довольно редко§!.\n"
  
  COMBAT_COMPUTER_SDE_KAMIKAZE_SAPIENT: "Интерактивный Боевой ИИ (Таран)"
  COMBAT_COMPUTER_SDE_KAMIKAZE_AUTONOMOUS: "Автономный Боевой ИИ (Таран)"

  SDE_KAMIKAZE_DESC: "§HТаран:§! Судно, оснащённое данным модулем боевого ИИ, вступает в бой с противником максимально сокращая с ним дистанцию. Проводит самоубиственные атаки, временами беря противника на таран используя для увеличения повреждений специализированное оборудование, после чего выходит из зоны поражения его орудий и повторяет манёвр."

  COMBAT_COMPUTER_SDE_ANTI-CELESTIAL_SAPIENT: "Интерактивный Боевой ИИ (Арьергард)"
  COMBAT_COMPUTER_SDE_ANTI-CELESTIAL_AUTONOMOUS: "Автономный Боевой ИИ (Арьергард)"

  SDE_ANTI-CELESTIAL_BEHAVIOR_DESC: "§HАрьергард:§!Судно, оснащённое данным модулем боевого ИИ, вступает в бой с противником максимально увеличивая дистанцию (§Yпримерно до 250§!) между собой и вражеским флотом и атакует его из орудий, дистанция стрельбы которых позволяет это делать."

