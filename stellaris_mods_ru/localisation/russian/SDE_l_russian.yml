  SDE_DECK_AMMUNITION_STORAGE: "МПХБ «Груда»"
  SDE_DECK_AMMUNITION_STORAGE_DESC: "Модуль Палубного Хранения Боеприпасов (МПХБ). Модуль интегрирует свой интерфейс в орудийные системы судна и предоставляет расходные типы боеприпасов для ракетных установок по первому требованию канонеров. §RВнимание:§! модуль уязвим для прямых попаданий.\n\n§Y$SDE_DECK_AMMUNITION_STORAGE$ можно смонтировать в ячейки следующих типов:§!\n§rXL§!, §BG§!, §HL§!, §HM§!, §HS§!, §RP§!\n"
