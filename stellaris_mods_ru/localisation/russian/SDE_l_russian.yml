tech_jump_drive_QAF:0 "Jump drive for quantum assault"
tech_jump_drive_QAF_desc:0 "The Quantum Assault Fleet concept was on track as the development of the assault exterior unit progressed, but the challenge was to break through the FTL obstruction by a planetary fortress within the enemy's territory. This resulted in a plan to develop a new jump drive capable of continuous jumping with a built-in large-capacity energy charger."

SDE_ASSAULT_DRIVE:0 "Assault Drive"
SDE_ASSAULT_DRIVE_DESC: "A jump drive that allows you to jump up to 3 times in a row with no cooldown thanks to the built-in energy charger. §Y \nNumber of times limit: Jump continuously until the ship correction 'Assault Drive Count' reaches 0. greatly increases cooldown for 720 days. \nThe number of times is initialized one year after the first jump. \nShip weapon damage reduction during cooldown is halved. \n\nYou can check the remaining number of jumps from the fleet's 'Assault Drive' button. §!"

tech_jump_drive_QAF2:0 "Improved Supercharged Assault Drive"
tech_jump_drive_QAF2_desc:0 "The improved energy charger developed for the new Assault Drive focuses on reducing energy loss and increasing hold time, resulting in more jumps before the drive begins to cool down. ."

SDE_ASSAULT_DRIVE2:0 "Assault Drive Type 2"
SDE_ASSAULT_DRIVE2_DESC:0 "A jump drive that allows you to jump up to 6 times in a row with no cooldown thanks to the built-in energy charger. §Y \nNumber of times limit: Jump continuously until the ship correction "assault drive number" reaches 0. greatly increases cooldown for 720 days. \nThe number of times is initialized one year after the first jump. \nShip weapon damage reduction during cooldown is halved. \n\nYou can check the remaining number of jumps from the fleet's "Assault Drive" button. §!"


tech_jump_drive_QAF3:0 "Extended Range Assault Drive"
tech_jump_drive_QAF3_desc:0 "The next-gen Assault Drive's Local Spatial Stabilizer has the ability to greatly reduce subspace recoil when a ship completes a jump to a target system. It is now possible to reduce the load on the hull even when repeating long-distance interstellar travel."

SDE_ASSAULT_DRIVE3:0 "Assault Drive Type 3"
SDE_ASSAULT_DRIVE3_DESC:0 "A jump drive that allows you to jump up to 6 times in a row without a cooldown thanks to the built-in energy charger. §Y \nNumber of times limit: Jump continuously until the ship correction "Assault Drive Count" reaches 0. greatly increases cooldown for 720 days. \nThe number of times is initialized one year after the first jump. \nShip weapon damage reduction during cooldown is halved. \n\nYou can check the remaining number of jumps from the fleet's "Assault Drive" button. §!"



tech_jump_drive_QAF4:0 "Blitz Drive"
tech_jump_drive_QAF4_desc:0 "Completed as the final form of the Assault Drive family, this ultra-high-performance FTL drive enabled the fleet's fleet maneuvers at lightning speed."
SDE_ASSAULT_DRIVE4:0 "Blitz Drive"
SDE_ASSAULT_DRIVE4_DESC:0 "A jump drive that allows you to jump up to 10 times in a row without a cooldown thanks to the built-in energy charger. §Y \nNumber of times limit: Jump continuously until the ship correction "assault drive number" reaches 0. greatly increases cooldown for 720 days. \nThe number of times is initialized one year after the first jump. \nShip weapon damage reduction during cooldown is halved. \n\nYou can check the remaining number of jumps from the fleet's "Assault Drive" button. §!"



