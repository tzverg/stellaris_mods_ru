tech_G-LOSAT:0 "Gravity-controlled subluminal guided weapons"
tech_G-LOSAT_desc:0 "Practical use of a gravity acceleration drive that can give any acceleration to a small object led to the idea of a guided weapon that uses this as a driving force.\nGravity control makes it faster than a normal propulsion device.\n Accelerating in a much shorter period of time, and in its terminal phase, it can hit enemy ships at nearly the speed of light, giving this missile incredible penetrating power."

