 SDE_ADC_SENSOR4:0 "Assault Tachyon Sensor"
 SDE_ADC_SENSOR4_DESC:0 "A tachyon sensor with enhanced sensor capabilities for the Quantum Assault Fleet. It has a function to check the number of assault drive jumps.§Y\n\nYou can check the remaining number of jumps from the fleet's "Assault Drive" button. §!"
