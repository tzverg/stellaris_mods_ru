  SDE_SHIELD_WALL: "МЭБ-XL «Пузырь»"
  SDE_SHIELD_WALL_DESC: "Массивный Энергетический Барьер (МЭБ). Это громадный §Wмодуль энергетического щита§!, который может быть смонтирован в орудийной ячейке класса «§rXL§!!» носовой секции §Wлинейного корабля§!. Модуль не имеет орудийной установки и возможности как-либо вредить вражеской флотилии."

  SDE_KINETIC_WALL: "МКБ-XL «Гравитон»"
  SDE_KINETIC_WALL_DESC: "Массивный Кинетический Барьер (МКБ). Это громадный §Wмодуль кинетического щита§!, который может быть смонтирован в орудийной ячейке класса «§rXL§!» носовой секции §Wлинейного корабля§!. Модуль не имеет орудийной установки и возможности как-либо вредить вражеской флотилии."

########################### буровые установки ################################################

  tech_SDE_Drill_XL: "Массивный Перфоратор"
  tech_SDE_Drill_XL_desc: "Массивный Низкооборотный Перфоратор (МНП). §Y「 ... если совсем уж просто, то это громадный перфоратор.\n Предлагаю вам оснастить это сверхпрочным сверлом и засверлить им что-нибудь большое ... 」§!"

  tech_SDE_Drill_T: "Сверхмассивный Перфоратор"
  tech_SDE_Drill_T_desc: "Сверхмассивный Низкооборотный Перфоратор (СНП). §Y「 ... если совсем уж просто, то это просто невероятных размеров перфоратор.\n Предлагаю вам оснастить это сверхпрочным сверлом и засверлить им что-нибудь большое ... 」§!"

  tech_SDE_Pile_bunker: "Фокусирующий Гравитатор"
  tech_SDE_Pile_bunker_desc: "После того как идиотская попытка нагрузить линкор громадным буром увенчалась успехом, начались дальнейшие бесчинства научной мысли. А именно - разработка §Wфокусирующего гравитатора турельного типа§! (ФГТТ). Оснащенный изготовленным на заказ устройством облучения гравитационной ударной волной. Практичность применения данного устройства в военных целях теоретикам неизвестна, рискните испробовать самостоятельно."

  tech_SDE_Drill_GIGA_PLANET: "Невероятный Низкооборотный Перфоратор"
  tech_SDE_Drill_GIGA_PLANET_desc: "Наконец-то буйство любителей экстравагантного вооружения достигло своего апогея. Ужасает то, что они хотели сделать сверло такого размера, чтобы его можно было установить в качестве основного орудия корабля §Wнебесного класса§!. Опытный образец стал известен как Невероятный Низкооборотный Перфоратор (ННП).\n\n ... вот только не нужно никаких комментариев по этому поводу ..."

  SDE_DRILL_XL: "МНП-XL «Кортик»"
  SDE_DRILL_XL_DESC: "Массивный Низкооборотный Перфоратор (МНП). Огромный сверхпрочный вращающийся бур, установленный в носовой секции §Wлинейного корабля§! в орудийной ячейке класса «§rXL§!». Просто §Rигнорирует энергетические барьеры§! и жестоко §Rразрывает броню§! любого судна, которому непосчастливилось находится на пути."

  SDE_SIDE_CIRCULAR_SAW_R: "ПРР «Судорез»"
  SDE_SIDE_CIRCULAR_SAW_R_DESC: "Правый Роторный Разделитель (МРР). Это гигантская §Wроторная пила§!, установленная по §Wправому борту§! судна. Способна буквально разрезать попадающиеся на пути малые корабли на части, например корабли класса «§Wкорвет§!»."

  SDE_SIDE_CIRCULAR_SAW_L: "ЛРР «Судорез»"
  SDE_SIDE_CIRCULAR_SAW_L_DESC: "Левый Роторный Разделитель (ЛРР). Это гигантская §Wроторная пила§!, установленная по §Wправому борту§! судна. Способна буквально разрезать попадающиеся на пути малые корабли на части, например корабли класса «§Wкорвет§!»."

  SDE_ADD_BOOSTER: "БСУ «Витамин»"
