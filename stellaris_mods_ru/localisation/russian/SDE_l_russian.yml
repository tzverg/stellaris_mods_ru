tech_R_cannon_desc:0 "A giant coilgun turret "R.Cannon" that uses new technology has been developed. With this armament, which has a rapid-fire performance that far surpasses that of conventional kinetic artillery, even a large ship alone can have enough firepower to mow down an enemy fleet. "

