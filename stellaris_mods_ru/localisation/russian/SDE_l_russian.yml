  SDE_SHIP_INTELLIGENCE_OFFICER: "Корпус Корабельной Разведки"
  SDE_SHIP_INTELLIGENCE_OFFICER_DESC: "Сотрудники Корпуса Корабельной Разведки (ККР) §Hосуществляют разведывательную деятельность§! прямо на судне."
  mod_ships_unity_upkeep_mult: "Работа сотрудников ККР"

  SDE_SPACE_ARMY_ARSENAL: "Корпус Корабельного Снабжения"
  SDE_SPACE_ARMY_ARSENAL_DESC: "Сотрудники Корпуса Корабельного Снабжения (ККС) §Hкоординируют цепочки поставок§! между верфями, судами и сетью оборонных платформ системы. Обеспечивают практически бесперебойную доставку боеприпасов и комплектующих на протяжении всей логистической линии."
  mod_ships_alloys_upkeep_mult: "Работа сотрудников ККС"

  SDE_OMAMORI: "Охранный Судовой Оберег"
  SDE_OMAMORI_DESC: "Охранный рунический судовой оберег.\nОн уменьшает вероятность возникновения вторичных катастроф на борту и, как следствие, §Wповышает живучесть судна§!."

  SDE_BIKUURI: "Модуль Орудийной Перегрузки"
  SDE_BIKUURI_DESC: "Хитроспроектированный модуль перегрузки орудийных систем. Фактически §Wудваивает количество залпов§!, производимых корабельным вооружением.\nНесмотря на повышение огневой мощи, устройство оказывает негативное влияние на цикл команд управляющего оборудования усложняя подготовку к следующему перегруженному залпу."

  SDE_OTOKU: "Модуль Тактического Анализа"
  SDE_OTOKU_DESC: "Програмное обеспечение для тактического анализа. Модуль §Wувеличивает опыт адмирала§!, при поражении объектов противника.\nИспользуется для ускорения продвижения офицеров флота по карьерной лестнице."
  SDE_OTOKU_TOOLTIP: "$MOD_LEADER_SPECIES_EXP_GAIN$ флотилии §G+30%§!\nПри установке на несколько судов одной флотилии §Pэффекты не суммируются§!."

  SDE_DATURYOKU: "Модуль Класса «Тихушник»"
  SDE_DATURYOKU_DESC: "Экспериментальный камуфляжный модуль §Wмаскирует ваше судно§!. В идеальном случае это может позволить вам бепрепятственно пролететь сквозь флотилии противника. §WВраги не станут вас атаковать первыми, пока вы сами не раскроете себя и не начнете их атаковать§!.\nНо как только вы чем либо спровоцируете противника - эффект от работы данного модуля будет сведен к нулю и вы поплатитесь за собственную беспечность."

  SDE_NAZO_ALPHA: "руна «азъ»"
  SDE_NAZO_ALPHA_DESC: "Судовая руна §Gазъ§! - это §Gруна контроля§!. Мотивирует команду к максимальному увеличению скорости судна и в целом делает его более отзывчивым на управление. При этом инженерный корпус судна концентрируется на работе с различными системами двигателей работая в две смены, а офицерский состав мостика курирует их работу. К сожалению мотивированная команда требует больших льгот, а отсутствие офицеров на мостике снижает командные способности судна."

  SDE_NAZO_BETA: "руна «буки»"
  SDE_NAZO_BETA_DESC: "Судовая руна §Gбуки§! - это §Gруна прочности§!. Мотивирует команду к максимальному увеличению прочности брони судна. При этом инженерный корпус судна концентрируется на механическом обслуживании корпуса, постоянно ремонтируя и по возможности укрепляя несущую конструкцию судна, вместо своих прямых обязанностей и потому судно значительно снижает свою максимальную скорость."

  SDE_NAZO_GAMMA: "руна «веди»"
  SDE_NAZO_GAMMA_DESC: "Судовая руна §Gведи§! - это §Gруна скорости§!. Мотивирует команду к увеличению максимальной скорости судна и прочности его щита. При этом инженерный корпус судна концентрируется на энергетических установках судна, а офицерский состав мостика курирует их работу. Отсутствие офицеров на мостике снижает командные способности судна."

  SDE_NAZO_DELTA: "руна «глаголь»"
  SDE_NAZO_DELTA_DESC: "Судовая руна §Gглаголь§! - это §Gруна стойкости§!. Мотивирует команду к увеличению прочность щитов и брони корпуса. При этом инженерный состав судна отзывается от работы с двигательной установкой. Часть инженерного персонала усиливает команду инженеров энергоустановки, а другая постоянно ремонтирует и по возможности укрепляет несущую конструкцию судна. Это делает корабль менее отзывчивым к управлению, но более стойким."

  SDE_NAZO_IPSILON: "руна «добро»"
  SDE_NAZO_IPSILON_DESC: "Судовая руна §Gдобро§! - это §Gруна мудрости§!. Мотивирует инженерный корпус к увеличению максимальной скорости, офицерский корпус увеличивая командные способности, а так же ремонтный корпус к ускорению восстановления повреждений судна."

