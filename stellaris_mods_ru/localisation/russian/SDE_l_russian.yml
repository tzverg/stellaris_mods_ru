############################ оборудование для орбитальных бомбардировок ###############################################

  tech_SDE_enhanced_bombing: "Высокоточная Орбитальная Бомбардировка"
  tech_SDE_enhanced_bombing_desc: "Хотя орбитальные бомбардировки представляли собой довольно страшную угрозу для сил планетарной обороны, не имевших планетарных средств орбитальной атаки, они были неэффективны против сетей мощных крепостей. Кроме того, $bombardment_indiscriminate$ бомбардировка способна уничтожать целые районы, которые не оказывают влияния на стойкойсть сил обороны противника. При этом увеличение ущерба именно военизированным формированиям противника будет ограничено. Поэтому было разработано специализированное оборудование, которое увеличит интенсивность точечной орбитальной бомбардировки военизированных структур и формирований противника. По причине того, что оборудование довольно объёмно - оно должно быть вмонтировано прямо в секцию судна. Необходимо будет сконструировать специализированное на бомбардировке судно для нашего флота."

  SDE_ENHANCED_BOMBINGSTANCE_TOOLTIP: "Добавляет вид орбитальной бомбардировки §Y$bombardment_SDE_guided_bombing$§!"

  TECH_UNLOCK_ENHANCED_BOMBING_SECTION_CONSTRUCTION_TITLE: "§HРазблокирует секции:§! $SDE_ENHANCED_BOMBING_BOW$, $SDE_ENHANCED_BOMBING_MID$, $SDE_ENHANCED_BOMBING_MID2$, $SDE_ENHANCED_BOMBING_STERN$"
  TECH_UNLOCK_ENHANCED_BOMBING_SECTION_CONSTRUCTION_DESC: "§HСекции Высокоточной Бомбардировки§!\nЭти секции космического судна предназначены для размещения оборудования орбитальной бомбардировки и §Rне подходят для противокорабельной борьбы§! по причине большего количества вооружения другого типа."

  SDE_ENHANCED_BOMBING_BOW: "Нос УВБ"
  SDE_ENHANCED_BOMBING_MID: "Борт УВБ-М1"
  SDE_ENHANCED_BOMBING_MID2: "Борт УВБ-М2"
  SDE_ENHANCED_BOMBING_STERN: "Корма УВБ"

  SDE_ENHANCED_BOMBING_XL_BARREL: "Ствол «ОТСОС»"
  SDE_ENHANCED_BOMBING_XL_BARREL_DESC: "Модуль ствола «Основной Тактической Системы Орбитальной Стрельбы» (ОТСОС). При интеграции с модулем вида §W$SDE_ENHANCED_BOMBING_XL_MAGAZINE$§! - позволяет использовать всё судно в качестве §Wгромадного высокоточного осадного кинетического орудия§!. С помощью длинного артилерийского ствола, жёстко смонтированного вдоль оси несущей конструкции и управления положением судна в пространстве при помоще специализированной системы микродвигателей и инерционных стабилизаторов стало возможно осуществлять §Wвысокоточную бомбардировку любой точки планеты§!.\n"
  SDE_ENHANCED_BOMBING_XL_BARREL_TOOLTIP: "Модуль должен использоваться в сочетании с компонентом §W$SDE_ENHANCED_BOMBING_XL_MAGAZINE$§!."

  SDE_ENHANCED_BOMBING_XL_MAGAZINE: "Барабан «ОТСОС»"
  SDE_ENHANCED_BOMBING_XL_MAGAZINE_DESC: "Боезапас для «Основной Тактической Системы Орбитальной Стрельбы» (ОТСОС). При интеграции с модулем вида §W$SDE_ENHANCED_BOMBING_XL_BARREL$§! - позволяет использовать всё судно в качестве §Wгромадного высокоточного осадного кинетического орудия§!. Являет собой специализированное экранированное хранилище боеприпасов, оснащенных микродвигателями для коррекции своей траектории в сложных условиях атмосфер различной степени плотности. Для подачи столь массивных боеприпасов в модуль ствола используется особый механизм движения барабана с предзаряженными снарядами. При опустошении ячейки барабана, автоматизированный конвеер заряжает следующий боеприпас при помощи сверхмощного пневматического насоса, одновременно проворачивая при этом весь барабан.\n"
  SDE_ENHANCED_BOMBING_XL_MAGAZINE_TOOLTIP: "Модуль должен использоваться в сочетании с компонентом §W$SDE_ENHANCED_BOMBING_XL_MAGAZINE$§!. При одновременном монтировании:\n$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$:§G+40%§!"

  SDE_ENHANCED_BOMBING_LG: "ВРК «Ищейка»"
  SDE_ENHANCED_BOMBING_LG_DESC: "Высокоточный Ракетный Комплекс (ВРК). Это §Wракета класса «космос-поверхность»§! с высокоточной системой наведения. Достаточно модернизированная чтобы преодолеть необходимоей ей расстояние и достаточно точная для того чтобы определить местоположение военизированных формирований противника, укрытых порой черезвычайно сложным ландшафтом местности и экстримальными погодными условиями.\n"
  SDE_ENHANCED_BOMBING_L: "$SDE_ENHANCED_BOMBING_LG$ L"
  SDE_ENHANCED_BOMBING_G: "$SDE_ENHANCED_BOMBING_LG$ G"

  SDE_ENHANCED_BOMBING_MS: "СППЗС «Вестник»"
  SDE_ENHANCED_BOMBING_MS_DESC: "Система Подавления Планетарной Зенитной Сети (СППЗС). Этот относительно небольшой модуль выстреливает ложные цели, снаряды и беспилотники с ретрансляторами электронных помех, предназначенные для §Wперегрузки планетарной сети зенитно-ракетного комплекса§! (ЗРК). \n\n§Y$SDE_ENHANCED_BOMBING_MS$ можно смонтировать в ячейки следующих типов:§!\n§HM§!, §HS§!, §RP§!\n"
  SDE_ENHANCED_BOMBING_M: "$SDE_ENHANCED_BOMBING_MS$ M"
  SDE_ENHANCED_BOMBING_S: "$SDE_ENHANCED_BOMBING_MS$ S"
  SDE_ENHANCED_BOMBING_PD: "$SDE_ENHANCED_BOMBING_MS$ PD"

  SDE_ENHANCED_BOMBING_H: "ЗСОГ «Свора»"
  SDE_ENHANCED_BOMBING_H_DESC: "Звено Стратегических Орбитальных Глайдеров (ЗСОГ). Это §Wзвено довольно крупных стратегических сверхзвуковых бомбардировщиков§!, предназначенных для атак планетарной военной инфраструктуры. Каждый глайдер способен уклоняться от зенитной артиллерии планетарного базирования и использовать пикирующие бомбы класса «§Wвоздух-поверхность§!». В сочетании с поддержкой флотилии в космосе - способен разрушать планетарные крепости и наносить ощутимый урон силам планетарной обороны.\n"

  tech_SDE_enhanced_bombing_PSI: "Псионическая Бомбардировка"
  tech_SDE_enhanced_bombing_PSI_desc: "Развитие псионических исследований привело к разработке методов преобразования псионических аватаров в формы, пригодные для осуществления орбитальной бомбардировки. Проект под грифом §YАватары Псионической Орбитальной Бомбардировки§! (§HАПОБ§!) стал прорывным в сфере проведения орбитальных операций. Полученные §Wаватары орбитальной бомбардировки§! - это концентрированная псионическая воля, для противодействия гравитационным флуктуациям дополнительно §Wкурируемая псиоником оператором§!, способна §Wпробить большинство планетарных щитов§!. Осуществляя ментальный контроль точной проекции взрыва, они §Wспособны эффективно атаковать крепости§!."

  SDE_ENHANCED_BOMBING_XL_PSI: "АПОБ «Призрак»"
  SDE_ENHANCED_BOMBING_XL_PSI_DESC: "Аватары Псионической Орбитальной Бомбардировки (АПОБ). Это §Wпсионический аватар§!, специализированный для проведения §Wорбитальной бомбардировки§!. По ритуальной команде он способен манипулировать каскадными псионическими взрывами и поражать множественные движущиеся цели, вне зависимости от прочности их укреплений и иммунитета к электронным помехам.\n"

  SDE_ENHANCED_BOMBING_LMS_PSI: "ПУЛЯ «Ненависть»"
  SDE_ENHANCED_BOMBING_LMS_PSI_DESC: "Псионически Усиленная Летящая Ярость (ПУЛЯ). На самом деле это всего лишь псионически модернизированная §Wракета§! класса «§Wвоздух-поверхность§!» со специальной боеголовкой, §Wобладающая чрезвычайно высокой проникающей способностью§! за счет отклонения мощности ядерной боеголовки в одну точку с помощью псионического барьера.\n\n§YКомплекс вида «ПУЛЯ» можно смонтировать в ячейки следующих типов:§!\n§HL§!, §HM§!, §HS§!\n"
  SDE_ENHANCED_BOMBING_L_PSI: "$SDE_ENHANCED_BOMBING_LMS_PSI$ L"
  SDE_ENHANCED_BOMBING_M_PSI: "$SDE_ENHANCED_BOMBING_LMS_PSI$ M"
  SDE_ENHANCED_BOMBING_S_PSI: "$SDE_ENHANCED_BOMBING_LMS_PSI$ S"

  SDE_ENHANCED_BOMBING_G_PSI: "ПОД «Томагавк»"
  SDE_ENHANCED_BOMBING_G_PSI_DESC: "Псионический Оборотный Деструктор (ПОД). Это модуль-кресло бортового псионика. Его орудие - это черезмерно §Wконцентрированная псионическая воля§!, исполненная §Wв форме старинного племенного вооружения§!. Форма концентрированной энергии не регламентируется уставом флота, потому её выбор остаётся за оператором псиоником. Это §Wоружие противодействия маленьким сверхманёвренным целям§!, поражает §Wракеты§! класса «§Wповерхность-космос§!». Так же §Wспособно истощать силовые установки планетарных щитов§!. После поражения цели - возвращаться обратно к псионику для экономии псионической энергии и снижении нейроперегрева оператора.\n\n§YКомплекс вида «ПОД» можно смонтировать в ячейку следующего типа:§!\n§BG§!\n"

  SDE_ENHANCED_BOMBING_H_PSI: "ОСЯП «Вещий»"
  SDE_ENHANCED_BOMBING_H_PSI_DESC: "Орбитальная Система Ясновидения Псиоников (ОСЯП). Это настоящий §Wритуальный модуль-пагода§!, настроенная на использование в ограниченных операциях контрпланетарной разведки. При помощи §Wминиатюрных аватаров-искателей§!, размещаемых на орбите, храмовники §Wпомогают разведке и перехвату сил планетарной обороны§! противника. \n\n§YКомплекс вида «ОСЯП» можно смонтировать в ячейку следующего типа:§!\n§HH§!\n"

  bombardment_SDE_guided_bombing: "Высокоточная Бомбардировка"
  bombardment_SDE_guided_bombing_desc: "$bombardment_SDE_guided_bombing$ использует §Wспециализированное высокоточное вооружение§! для точного и быстрого уничтожения §Wинфраструктуры§! и §Wсил планетарной обороны§!.\n- §YАрмейские Подразделения§! получают §Rувеличенный§! урон\n- §YИнфраструктура Планеты§! получает §Eуменьшенный§! урон\n- §YНаселение§! получает §Eуменьшенный§! урон\n- Планеты §Yне имеющие§! сил планетарной обороны §Rне получают§! никакого урона\n- §RНаселение не уничтожается, если его численность ниже предела в§! §Y$MIN_POPS$§!\n"

