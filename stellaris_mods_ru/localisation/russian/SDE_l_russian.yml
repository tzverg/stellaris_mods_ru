  SDE_PHASED_ARRAY_RADAR_L: "ФАР Класса «L»"
  SDE_PHASED_ARRAY_RADAR_L_DESC: "Высокоэффективное радиолокационное устройство, комплектуемое Фазированной Антенной Решеткой. Этот массивный модуль рассчитан на установку в ячейку компонентов §Wкласса «L»§!. Фазированная антенная решётка (ФАР) — антенная решётка, направление излучения и (или) форма соответствующей диаграммы направленности которой регулируются изменением амплитудно-фазового распределения токов или полей возбуждения на излучающих элементах.\n\n§YМодификаторы судна:§!\n\n$mod_weapon_type_explosive_weapon_fire_rate_mult$+50%\nСкорострельность оружия ПКО+100%\n$MOD_SHIP_TRACKING_ADD$+10\n$MOD_SHIP_ACCURACY_MULT$+10\n$MOD_SHIP_SENSOR_RANGE_MULT$+3\nНе может использоваться в сочетании с компонентом §W$SDE_PHASED_ARRAY_RADAR_M$§!.\n"

  SDE_PHASED_ARRAY_RADAR_M: "ФАР Класса «M»"
  SDE_PHASED_ARRAY_RADAR_M_DESC: "Высокоэффективное радиолокационное устройство, комплектуемое Фазированной Антенной Решеткой. Этот модуль рассчитан на установку в ячейку компонентов §Wкласса «M»§!. Фазированная антенная решётка (ФАР) — антенная решётка, направление излучения и (или) форма соответствующей диаграммы направленности которой регулируются изменением амплитудно-фазового распределения токов или полей возбуждения на излучающих элементах.\n\n§YМодификаторы судна:§!\n\n$mod_weapon_type_explosive_weapon_fire_rate_mult$+50%\nСкорострельность оружия ПКО+100%\n$MOD_SHIP_TRACKING_ADD$+5\n$MOD_SHIP_ACCURACY_MULT$+5\n$MOD_SHIP_SENSOR_RANGE_MULT$+3\nНе может использоваться в сочетании с компонентом §W$SDE_PHASED_ARRAY_RADAR_L$§!.\n"

  SDE_ILLUMINATOR_AA_1: "РЛС «Москит»"
  SDE_ILLUMINATOR_AA_1_DESC: "Радиолокационное устройство, предназначенное для облегчения отслеживания §Wмоскитного флота§!. Радиолокационная станция (РЛС), или сокращённо радар — это радиотехническая система для обнаружения удалённых объектов, а также для определения дистанции их расположения относительно самой системы, скорости и геометрических параметров этих объектов. Использует метод радиолокации, основанный на излучении радиоволн и регистрации их отражений от объектов.\n"

  SDE_ILLUMINATOR_AS_1: "РЛС «Вибрис»"
  SDE_ILLUMINATOR_AS_1_DESC: "Радиолокационное устройство, предназначенное для облегчения наведения на §Wпротивокорабельное вооружение§!. Радиолокационная станция (РЛС), или сокращённо радар — это радиотехническая система для обнаружения удалённых объектов, а также для определения дистанции их расположения относительно самой системы, скорости и геометрических параметров этих объектов. Использует метод радиолокации, основанный на излучении радиоволн и регистрации их отражений от объектов.\n"

  SDE_STEALTH_MAINMAST_L: "БМК Класса «L»"
  SDE_STEALTH_MAINMAST_L_DESC: "Базовый Маскировочный Комплекс (БМК), оснащенный поисковым радаром, антеннами связи и дешифратором. Это §Wосновной компонент§! маскировочного комплекса, без каких либо усилителей. Возможна установка дополнительных модификаций. Этот массивный модуль рассчитан на установку в ячейку компонентов §Wкласса «L»§!.\n\n§YМодификаторы судна:§!\n\n$MOD_SHIP_SHIELD_HARDENING_ADD$+60%\nНе может быть использован в сочетании с компонентом §W$SDE_STEALTH_MAINMAST_M$§!.\n"

  SDE_STEALTH_MAINMAST_M: "БМК Класса «M»"
  SDE_STEALTH_MAINMAST_M_DESC: "Базовый Маскировочный Комплекс (БМК), оснащенный поисковым радаром, антеннами связи и дешифратором. Это §Wосновной компонент§! маскировочного комплекса, без каких либо усилителей. Возможна установка дополнительных модификаций. Этот модуль рассчитан на установку в ячейку компонентов §Wкласса «M»§!.\n\n§YМодификаторы судна:§!\n\n$MOD_SHIP_SHIELD_HARDENING_ADD$+40%\nНе может быть использован в сочетании с компонентом §W$SDE_STEALTH_MAINMAST_L$§!\n"

  SDE_STEALTH_SUBMAST_L: "ВМК Класса «L»"
  SDE_STEALTH_SUBMAST_L_DESC: "Вспомогательный Маскировочный Комплекс (ВМК), оснащенный стабилизатором электрических флуктуаций. Это §Wвспомогательный компонент§! маскировочного комплекса. Этот массивный модуль рассчитан на установку в ячейку компонентов §Wкласса «L»§!.\n\n§YМодификаторы судна:§!\n\n$MOD_SHIP_SHIELD_HARDENING_ADD$+60%\nНе может быть использован в сочетании с компонентом §W$SDE_STEALTH_SUBMAST_M$§!\n"

  SDE_STEALTH_SUBMAST_M: "ВМК Класса «M»"
  SDE_STEALTH_SUBMAST_M_DESC: "Вспомогательный Маскировочный Комплекс (ВМК), оснащенный стабилизатором электрических флуктуаций. Это §Wвспомогательный компонент§! маскировочного комплекса. Этот модуль рассчитан на установку в ячейку компонентов §Wкласса «M»§!.\n\n§YМодификаторы судна:§!\n\n$MOD_SHIP_SHIELD_HARDENING_ADD$+40%\nНе может быть использован в сочетании с компонентом §W$SDE_STEALTH_SUBMAST_L$§!\n"

  SDE_RADARDOME_L_1: "БРК-М1 Класса «L»"
  SDE_RADARDOME_L_1_DESC: "Большой Радарный Купол (БРК), оснащённый большой антенной дальнего обнаружения. Этот массивный купол рассчитан на установку в ячейку компонентов §Wкласса «L»§!.\n\n§YМодификаторы судна:§!\n\n$MOD_SHIP_SENSOR_RANGE_MULT$+1\n$MOD_COUNTRY_ENERGY_GAIN_ADD$+10\nМожет использоваться в сочетании со следующими компонентами:\n§W$SDE_RADARDOME_L_1$§!, §W$SDE_RADARDOME_L_2$§!, §W$SDE_RADARDOME_L_3$§!\n§W$SDE_RADARDOME_M_1$§!, §W$SDE_RADARDOME_M_2$§!, §W$SDE_RADARDOME_M_3$§!\n"

  SDE_RADARDOME_L_2: "БРК-М2 Класса «L»"
