  tech_SDE_weapons: "Декоративное Оборудование"
  tech_SDE_weapons_desc: "Открывает множество компонентов координально меняющих баланс сражений в открытом космосе."
  TECH_UNLOCK_SDE_CONSTRUCTION_TITLE: "§HРазблокирует Компоненты:§! Декоративное Оборудование"
  TECH_UNLOCK_SDE_CONSTRUCTION_DESC: "§HДекоративное Оборудование§!\n\nЭто комплектующие корабля, оказывающие влияние на атакующие и защитные характеристики космического судна, кажется слово «декоративные» здесь только для вида."

  tech_SDE_formationscale: "Масштабирование Формации"
  tech_SDE_formationscale_desc: "Наши суда расположени слишком близко друг к другу! Распорядится о назначении компетентных навигаторов на каждый корабль для корректировки размера интервалов между судами внутри формации!"
  TECH_UNLOCK_FORMATIONSCALE_CONSTRUCTION_TITLE: "§HРазблокирует Компонент:§! Масштаб Формации"
  TECH_UNLOCK_FORMATIONSCALE_CONSTRUCTION_DESC: "§HМасштаб Формации§!\n\nЭто оборудование представляет из себя точные инструкции для навигаторов судна касательно его положения внутри формации и предназначено для корректировки расстояния между судами флотилии."
  TECH_UNLOCK_FORMATIONPATTERN_CONSTRUCTION_TITLE: "§HРазблокирует Компонент:§! Шаблон Формации"
  TECH_UNLOCK_FORMATIONPATTERN_CONSTRUCTION_DESC: "§HШаблон Формации§!\n\nпредставляет из себя точные инструкции для навигаторов судна касательно его положения внутри формации и предназначено для развертывания горизонтальной формации флота в любую другую форму."

