FIGHTER_COMBAT_COMPUTER_1_DESC: "§H$fighter$§!: Искин - Бортовая система Искуственного Интелекта Корабля. Данная конфигурация искина позволит пилоту сосредоточить своё внимание на перехвате вражеских штурмовиков и снарядов, а также осуществлять сопровождение определённых дружественных целей."
FIGHTER_COMBAT_COMPUTER_2_DESC: "§H$fighter$§!: Искин - Бортовая система Искуственного Интелекта Корабля. Данная конфигурация искина позволит пилоту §Yэффективно§! сосредоточить своё внимание на перехвате вражеских штурмовиков и снарядов, а также осуществлять сопровождение определённых дружественных целей."
FIGHTER_COMBAT_COMPUTER_3_DESC: "§H$fighter$§!: Искин - Бортовая система Искуственного Интелекта Корабля. Данная конфигурация искина позволит пилоту §Yболее эффективно§! сосредоточить своё внимание на перехвате вражеских штурмовиков и снарядов, а также осуществлять сопровождение определённых дружественных целей."
FIGHTER_COMBAT_COMPUTER_4_DESC: "§H$fighter$§!: Искин - Бортовая система Искуственного Интелекта Корабля. Данная конфигурация искина позволит пилоту §Yмаксимально эффективно§! сосредоточить своё внимание на перехвате вражеских штурмовиков и снарядов, а также осуществлять сопровождение определённых дружественных целей."
FIGHTER_COMBAT_COMPUTER_PRECOG_DESC: "§H$fighter$§!: Система Коррекции Огня - это вспомогательная система для пилотов москитного флота. Данная конфигурация «СКО» позволит пилоту сосредоточить своё внимание на перехвате штурмовиков и снарядов неприятеля, а также осуществлять сопровождение определённых дружественных целей."

BOMBER_COMBAT_COMPUTER_1_DESC: "§H$bomber$§!: Искин - Бортовая система Искуственного Интелекта Корабля. Данная конфигурация искина позволит пилоту сосредоточить своё внимание на быстром рывке к тяжёлым кораблям неприятеля и нанесении им критических повреждений за минимальный период времени."
BOMBER_COMBAT_COMPUTER_2_DESC: "§H$bomber$§!: Искин - Бортовая система Искуственного Интелекта Корабля. Данная конфигурация искина позволит пилоту §Yэффективно§! сосредоточить своё внимание на быстром рывке к тяжёлым кораблям неприятеля и нанесении им критических повреждений за минимальный период времени."
BOMBER_COMBAT_COMPUTER_3_DESC: "§H$bomber$§!: Искин - Бортовая система Искуственного Интелекта Корабля. Данная конфигурация искина позволит пилоту §Yболее эффективно§! сосредоточить своё внимание на быстром рывке к тяжёлым кораблям неприятеля и нанесении им критических повреждений за минимальный период времени."
BOMBER_COMBAT_COMPUTER_4_DESC: "§H$bomber$§!: Искин - Бортовая система Искуственного Интелекта Корабля. Данная конфигурация искина позволит пилоту §Yмаксимально эффективно§! сосредоточить своё внимание на быстром рывке к тяжёлым кораблям неприятеля и нанесении им критических повреждений за минимальный период времени."
BOMBER_COMBAT_COMPUTER_PRECOG_DESC: "§H$bomber$§!: Система Коррекции Огня - это вспомогательная система для пилотов москитного флота. Данная конфигурация «СКО» позволит пилоту сосредоточить своё внимание на быстром рывке к тяжёлым кораблям неприятеля и нанесении им критических повреждений за минимальный период времени."


