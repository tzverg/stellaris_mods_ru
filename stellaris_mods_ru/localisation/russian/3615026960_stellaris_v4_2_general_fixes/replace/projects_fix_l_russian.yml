l_russian:
 SMUGGLER_RAID_PROJECT_DESC: "Контрабандисты создали тайный форпост на поверхности небесного тела [From.GetName] - примитивного мира-заповедника, находящегося под нашим проеткторатом. По хорошему их следовало бы устранить до того, как они причинят непоправимый ущерб уникальной культуре аборигенов целевого мира."
