 sm_communications_relay: "Коммуникационное Реле"
 sm_communications_relay_desc: "Передовая компьютерная сеть с массивом приемопередатчиков, которые усиливают и передают разные данные на высоких скоростях между системами."
 sm_space_rangers: "Межсистемное Учереждение Дозора"
 sm_space_rangers_desc: "Специализированное вооруженное формирование, состояще из летчиков-истребителей, межколониальной полиции и специалистов по информационной безопасности, которые создают пиратам, контрабандистам и другим нежелательным элементам определённые проблемы."
 sm_freight_dock: "Свободный Торговый Порт"
 sm_freight_dock_desc: "Этот частный комплекс обеспечивает нейтральное место встречи для деловых встреч и осуществления торговых операций. Позволяет пилотам арендовать складские помещения, а их грузовые корабли обеспечивает необходимой для разгрузки и загрузки инфраструктурой. Таким образом позволяет аванпостам участвовать в торговой сети в качестве перевалочного пункта.\n\n§L<заметка>§!\nторговые маршруты могут не создаваться автоматически для аванпоста, и тогда их нужно будет устанавливать вручную.\n\n"

 sm_research_lab_physics: "ВНИИ по физике"
 sm_research_lab_physics_desc: "Вакуумный Научно-Исследовательский Институт (ВНИИ) является структурным подразделением университета, ведущим научные и научно-прикладные исследования и разработки в следующих областях: §Bфизика частиц§!, §Bвычислительная техника§!, §Bуправление полями§!. Подразделение полностью укомплектовано тремя сменами высококлассных учёных в диапазоне указанных научных отраслей."
 sm_research_lab_engineering: "ВНИИ по инженерии"
 sm_research_lab_engineering_desc: "Вакуумный Научно-Исследовательский Институт (ВНИИ) является структурным подразделением университета, ведущим научные и научно-прикладные исследования и разработки в следующих областях: §Sматериаловедение§!, §Sпромышленность§!, §Sпокорение космоса§! и §Sракетные двигатели§!. Подразделение полностью укомплектовано тремя сменами высококлассных учёных в диапазоне указанных научных отраслей."
 sm_research_lab_society: "ВНИИ по социологии"
 sm_research_lab_society_desc: "Вакуумный Научно-Исследовательский Институт (ВНИИ) является структурным подразделением университета, ведущим научные и научно-прикладные исследования и разработки в следующих областях: §Eбиология§!, §Eвоенная теория§!, §Eискусство управления§! и §Eновые миры§!. Подразделение полностью укомплектовано тремя сменами высококлассных учёных в диапазоне указанных научных отраслей."

 sm_mining_operation_alloys: "Вакуумный Литейный Цех"
 sm_mining_operation_alloys_desc: "Специализированный промышленный объект, осуществляющий выплавку сверхпрочных сплавов в условиях полной невесомости. Полностью укомплектованный тремя сменами высококлассных металлургов."
 sm_mining_operation_minerals: "Команды Космических Шахтёров"
 sm_mining_operation_minerals_desc: "Специализированный промышленный объект, осуществляющий поиск и разработку внутрисистемных минеральных месторождений и утилизацию космического мусора. Полностью укомплектованный тремя сменами первоклассных космо-добытчиков."

 sm_darkmatter_tap: "АСС ТМ"
 sm_darkmatter_tap_desc: "Автоматизированная Система Сборки Тёмной Материи. Осуществляет сбор и складирование этой, крайне не стабильной, субстанции при прямом контроле высококлассной команды операторов дронов."

 policy_alp_outpost_building: "Специализация Системы Аванпостов"
 policy_alp_outpost_building_desc: "В конце каждого месяца два ваших §LАванпоста§!, не имеющих улучшения звездной базы, автоматически бесплатно построят здание в освободившемся слоте. Выберите, какое здание будет построено."

