 MAR_starless_scales: "Светопоглощающее Покрытие"
 MAR_starless_scales_desc: "Воссоздание материала чешуи пожирающего свет зверя позволило нам улучшить наши возможности маскировки."
 
 MAR_starless_scales_no_first_contact: "Светопоглощающее Покрытие"
 MAR_starless_scales_no_first_contact_tt: "Определённо, это могло бы быть полезным..."
 MAR_starless_scales_no_first_contact_desc: "Воссоздание материала чешуи пожирающего свет зверя не принесло никакой пользы для нашей империи."
 
 r_MAR_lightbeast_head: "Голова Пожирателя Света"
 r_MAR_lightbeast_head_desc: "Голова чудовища просто невообразимых размеров. Его чешуя поглощает свет всех, известных нам, длин волн, что делает голову практически невидимой для обнаружения любыми фотонными детекторами."
 relic_MAR_lightbeast_head_active: ""
 
 MAR_lightbeast_cloaking: "Коварство Пожирателя Света"
 MAR_lightbeast_encryption: "Коварство Пожирателя Света"
 
 decision_MAR_lightplanting: "Семена Света"
 decision_MAR_lightplanting_desc: "Внедрите в эту экосистему биолюминесцентные деревья из измерения лишённого звёзд."
 
 MAR_lightbuds: "Светоносные Деревья"
 MAR_lightbuds_desc: "Биолюминесцентная растительность из другого измерения, к счастью, для ее культивации требуется особый подход, но зато она не представляет угрозы для существующей экосистемы."
 
 leader_trait_MAR_life_is_so_short: "Жизнь Слишком Коротка"
 leader_trait_MAR_life_is_so_short_desc: "[Root.GetHisHer] использует по максимуму ограниченное время, отведённое [Leader.GetHimHer] в этом мире."
 
 # The Clockstopper
 
 astral_rift_MAR_clockstopper: "Часолом"
 
 MAR_clockstopper_rift_event.1.name: "Божественное Время"
 MAR_clockstopper_rift_event.1.desc: "Место, куда мы прибыли, по-видимому, представляет собой некое сооружение, созданное примитивной цивилизацией: это громадное по своему размаху место для поклонения богам со множеством рядов сидений, обращенных к алтарю для удобства поклонения, все выточено из странноватой по текстуре минеральной породы, которая, кажется, была намерянно грубо обработана по желанию своих создателей.\n\nОднако, как ни странно, на алтаре нет никакой божественной фигуры, хоть как-то намекающей на его создателей.\n...Если, конечно же, его создатели не являются гигантскими песочными часами.\n\nКак ни странно, несмотря на обветшалость конструкции, песочные часы до сих пор не опустели."
 MAR_clockstopper_rift_event.1.a: "Осмотрите песочные часы."
 #
 #MAR_clockstopper_rift_event.5.name: ""
 #MAR_clockstopper_rift_event.5.desc: "Песочные часы — простые, наполненные черным песком, который медленно осыпается в нижнюю чашу. Более того, они, кажется, прочно прикреплены к металлическому креплению в алтаре, что уже само по себе является признаком более развитой цивилизации."
 #MAR_clockstopper_rift_event.5.a: "Осмотрите крепление."
 MAR_clockstopper_rift_event.1.b: "Разберите часы и осмотрите их содержимое."
 
 MAR_clockstopper_rift_event.10.name: "Время Уходит"
 MAR_clockstopper_rift_event.10.desc.default: "Песочные часы большие, слишком большие для большинства видов, чтобы они могли нормально ими пользоваться самостоятельно, хотя большая группа сильных особей потенциально могла бы это сделать, но дно песочных часов прикреплено к металлическому креплению, а то, в свою очередь, к алтарю. Это не позволяет снять часы без помощи сложных инструментов.\n\nСам песок черный и, по всей видимости, представляет собой очень мелкофракционные кристаллические образования, скорее всего, это измельченный силикат.\n\nВ верхней чаше песочных часов его почти не осталось."
 MAR_clockstopper_rift_event.10.desc.1: "Мы просто стояли и завороженно наблюдали, как время медленно ускользало.\n\nЗатем, когда весь песок уже достиг цели, раздался скрежет металла о металл, словно что-то массивное терлось друг о друга.\n\nМеханизм под алтарем начал медленно поднимать песочные часы вверх, а из скрытых отсеков в стене выдвинулись металлические механические рычаги и прикрепились к их бокам, одновременно отсоединив их от алтаря. Затем, с невероятной скоростью, песочные часы перевернули вверх дном и снова медленно прикрепили к алтарю.\n\nПосле чего песок продолжил свой прежний маршрут, как будто ничего и вовсе не происходило."
 MAR_clockstopper_rift_event.10.desc.2: "Песок снова медленно стал заканчиваться, хотя ничего более примечательного не происходило, кроме того, что вконце механизм снова всё перезапустил.\n\nГлубокое сканирование самого механизма показало, что он приводится в действие по рекурсивному циклу, в котором падающий песок генерирует энергию необходимую для срабатывания механизма переворота часов, несмотря на то, что это нарушает несколько законов физики. Хоть для того, чтобы точно это понять, как именно нарушаются законы физики, потребовалось бы деконструкция и тщательное изучение всех, вовлечённых в работу мезанизма, частей."
 MAR_clockstopper_rift_event.10.desc.3: "Спустя несколько наблюдаемых циклов, команда первопроходцев уже не удивилсь, что механизм снова и снова заботился о том, чтобы песочные часы никогда не остановили свой ход, а перезапустил механизм исчесления за секунду до того, как последняя песчинка попала в нижнюю чашу часов.\n\n[Leader.GetName] побуждает нас заняться чем-то более продуктивным, чем снова и снова наблюдать перезапуск механизма временной петли."
 
 MAR_clockstopper_rift_event.10.a: "Попробуйте перевернуть часы вручную."
 
 MAR_clockstopper_rift_event.10.b.default: "Понаблюдайте за этим."
 MAR_clockstopper_rift_event.10.b.1: "Продолжайте вести наблюдение."
 MAR_clockstopper_rift_event.10.b.2: "Посмотрим, изменится ли что-нибудь на этот раз."
 MAR_clockstopper_rift_event.10.b.3: "Может быть, в этот раз что-то пойдёт по-другому?"
 
 MAR_clockstopper_rift_event.10.b.trigger_tt: "[Leader.GetName] отказывается смотреть на времяисчесление дальше, заявляя, что «теперь должно быть совершенно очевидно, что этот механизм делает одно и то же снова и снова»."
 
 MAR_clockstopper_rift_event.10.c: "Демонтируйте часы и осмотрите песок."
 MAR_clockstopper_rift_event.10.d: "Демонтируйте часы и осмотрите механизм перезарядки."
 
 MAR_clockstopper_rift_event.11.name.default: "Чёрный Песок"
 MAR_clockstopper_rift_event.15.name.flipped: "Песковрем"
 MAR_clockstopper_rift_event.11.desc.unflipped: "$MAR_clockstopper_rift_event.11.desc.flipped$"
 MAR_clockstopper_rift_event.11.desc.flipped: "Начав проводить различные тесты, мы пришли к выводу, что не сможем воспроизвести свойство изменения цвета песка или предотвратить смерть испытуемых, даже если весь песок вернуть обратно в чашу песочных часов. Что бы ни было причиной смерти контактирующих, эта причина внезапно исчезла.\n\nОднако чёрный песок, по всей видимости, оказывает благотворное влияние на здоровье испытуемых, хотя испытания не дали окончательных результатов относительно того, каким именно образом."
 MAR_clockstopper_rift_event.11.desc.default: "Песок выглядит обычно.\n\nНичего выдающегося кроме уникального цвета.\n\nОднако [Leader.GetName] констатирует, что [Leader.GetHeShe] чувствует наростающую усталость, когда касается чёрного песка."
 
 MAR_clockstopper_rift_event.11.a: "Занимательно."
 
 MAR_clockstopper_rift_event.12.name: "Простая Механика"
 MAR_clockstopper_rift_event.12.desc.flipped: "Несмотря на странную смерть и таинственный песок, сам механизм чрезвычайно прост и работает по принципу таймера, установленного на определённый промежуток времени, соответствующий объёму песочных часов."
 MAR_clockstopper_rift_event.12.desc.default: "К сожалению команды первопроходцев, механизм оказался довольно примитивным: он работал по принципу таймера, который целиком срабатывал за то же время, которое оставалось песочным часам до полнейшего опустошения."
 
 MAR_clockstopper_rift_event.12.a: "Неудачно."
 
 MAR_clockstopper_rift_event.15.name: "Вне Времени"
 MAR_clockstopper_rift_event.15.desc.default: "Было сложно сначала отсоединить песочные часы от алтаря, а затем перевернуть их вверх тормашками, прежде чем прикрепить обратно, но тем не менее нам это удалось.\n\nНо не без последствий.\n\nПоскольку большая часть песка снова оказалась в нижней половине, он быстро закончился, и как только упала последняя крупинка, один из членов разведывательной группы внезапно потерял сознание.\n\nЧерез несколько секунд не осталось ничего, кроме кружащейся в воздухе пыли, которая быстро оседала на пол.\n\nСтранно, но песок в песочных часах стал немного ярче."
 MAR_clockstopper_rift_event.15.desc.unflipped: "Когда мы перевернули их обратно, песочные часы снова начали идти, как будто ничего не произошло."
 
 MAR_clockstopper_rift_event.15.a: "Разверните их! Разверните их!"
 #MAR_clockstopper_rift_event.15.b: "Соберите Песок."
 MAR_clockstopper_rift_event.15.c: "Демонтируйте часы и изучите песок."
 MAR_clockstopper_rift_event.15.d: "Извлеките песочные часы."
 
 MAR_clockstopper_rift_event.25.name: "Часовор"
 MAR_clockstopper_rift_event.25.desc: "Песочные часы извлечены из алтаря, и мы уже можем ощутить исходящую от них ауру.\n\nВремя, кажется, ведет себя нетривиально рядом со странными громадными песочными часами, и каждый раз, когда часы сбрасываются, время поворачивает вспять в близкой области вокруг чаш, перестраивая все атомы и молекулы в соответствии с тем положением и состоянием, в котором они находились во время последнего цикла, после которого они были сброшены.\n\nЧудесным образом учёному удается избежать деформации и реорганизации механизмов отвечающих за формирование и хранение воспоминаний."
 MAR_clockstopper_rift_event.25.a: "Черезвычайно мощный инструмент"
 
 # Relic
 r_MAR_clockstopper: "Чёрные Песочные Часы"
 r_MAR_clockstopper_desc: "Вопреки распространенному мнению, песочные часы не оказывают омолаживающий эффект, а используют выделенное организму время, занимая его с конца жизненного цикла. Эффект ускоренного старения, который они иногда вызывают, — это просто выброс избыточной энергии и последствия вмешательства во временной континуум."
 
 relic_MAR_clockstopper_active: "Все государственные лидеры омолаживаются на десятилетие."
 #relic_MAR_clockstopper_active: "Завершение текущей повестки дня за счет старения всех советников на год."
 
 MAR_clockstopper_timesand: "Странный Песок"
 MAR_clockstopper_timesand_desc: "Молекулы, из которых состоит этот песок, оказывают странное воздействие на время в непосредственной близости от него."
 
 # The Frozen World
 
 astral_rift_MAR_the_frozen_world: "Замороженный Мир"
 
 MAR_frozen_rift_event.1.name: "Холодный Приём"
 MAR_frozen_rift_event.1.desc: "Наша сфера прибыла в место, похожее на чью-то научную лабораторию. Температура низкая, значительно ниже нуля, и различные жидкости попросту замерзли на полу после того, как их емкости давным-давно были разбиты.\n\nПомимо обычного лабораторного оборудования здесь также есть терминал и прочная стальная дверь, напоминающая дверь бункера."
 MAR_frozen_rift_event.1.a: "Постарайтесь включить терминал."
 MAR_frozen_rift_event.1.b: "Откройте дверь."
 
 MAR_frozen_rift_event.5.common: "\n\nпосле запуска мы получили доступ ко многим файловым отчётам о различной научной деятельности. Также обнаружили загадочную засекреченную программу под названием «пилоны»."
 MAR_frozen_rift_event.5.name: "Доступ"
 MAR_frozen_rift_event.5.desc.volgan: "Не без проблем, но терминал включился, отобразив логотип Волганской Империи! $MAR_frozen_rift_event.5.common$\nЭта уникальная возможность дает шанс узнать больше об этом загадочном древнем империуме."
 MAR_frozen_rift_event.5.desc.default: "Не без проблем, но терминал включился, на экране появился незнакомый нам логотип, хотя значок в виде снежинки вызывает некоторые догадки. $MAR_frozen_rift_event.5.common$"
 MAR_frozen_rift_event.5.a: "Постарайтесь восстановить файлы."
 MAR_frozen_rift_event.5.b: "Запустите Программу."
 
 MAR_frozen_rift_event.6.name: "Замерзающий Лёд"
 MAR_frozen_rift_event.6.common: "Судя по всему, записи представляют собой протоколы экспериментов по криогенике, в которых подробно описываются свойства льда и его возможные сферы применения."
 MAR_frozen_rift_event.6.desc.volgan: "$MAR_frozen_rift_event.6.common$.\n\nЗначительная часть записей, по всей видимости, была уделена наилучшему способу отвода тепла ото льда — для достижения некого загадочного состояния перезаморозки.\n\n[Leader.GetName] предполагает, что это мог быть проект-предшественник «Криогенного Двигателя»."
 MAR_frozen_rift_event.6.desc.default: "$MAR_frozen_rift_event.6.common$ Хотя, на удивление, большая их часть посвящена тому, как лучше всего предотвратить таяние льда.\n\nК сожалению, оборудование начало выходить из строя из-за черезмерного износа ... отсталые технологии."
 MAR_frozen_rift_event.6.a: "Журналы, видимо, являются экспериментальными записями научного отдела физики низких температур."
 
 MAR_frozen_rift_event.10.name: "«пилоны»"
 MAR_frozen_rift_event.10.desc.default: "$MAR_frozen_rift_event.10.desc.volgan$"
 MAR_frozen_rift_event.10.desc.volgan: "Программа под названием «пилоны» оказалась довольно простой, с несколькими ползунками, которые можно перемещать, и экраном, на котором изображены три футуристических башни.\n\nТакже отображаются значения со следующими пометками: «ожидаемая температура» и «текущая температура». Оба значения в настоящее время отображают: -40 градусов.\n\nКроме всего перечисленного, имеются кнопки с надписями «опустить», «поднять» и «начать»."
 MAR_frozen_rift_event.10.desc.temp: "текущая температура: [This.Volgan_Temp]\n\nожидаемая температура: [This.Volgan_Temp]"
 MAR_frozen_rift_event.10.a: "начать"
 MAR_frozen_rift_event.10.b: "поднять"
 MAR_frozen_rift_event.10.c: "опустить"
 MAR_frozen_rift_event.10.b.trigger_tt: "Ползунок на максимально высокой позиции."
 MAR_frozen_rift_event.10.c.trigger_tt: "Ползунок на максимально низкой позиции."
 
 MAR_frozen_rift_event.15.name: "Трансформирующее Знание"
 MAR_frozen_rift_event.15.desc.volgan: "$MAR_frozen_rift_event.15.desc.default$"
 MAR_frozen_rift_event.15.desc.default: "Послышался громкий грохочущий звук, а затем, спустя некоторое время, значение «текущая температура» медленно изменилось, чтобы соответствовать установленной нами.\n\nРаспечатка результатов эксперимента выводится на терминал вместе с чертежом того, как построить конструкцию пилона на замороженных мирах, чтобы достичь указанной температуры."
 MAR_frozen_rift_event.15.a: "Великолепно."
 MAR_frozen_rift_event.15.b: "Ну, это же бесполезно."
 
 MAR_frozen_rift_event.15.common.tt: "Теперь мы можем терраформировать планеты с моджификатором «Замороженный Кандидат на Терраформирование» в"
 MAR_frozen_rift_event.15.a.arctic.tt: "$MAR_frozen_rift_event.15.common.tt$ Арктические Миры."
 MAR_frozen_rift_event.15.a.tundra.tt: "$MAR_frozen_rift_event.15.common.tt$ Тундровые Миры."
 MAR_frozen_rift_event.15.a.alpine.tt: "$MAR_frozen_rift_event.15.common.tt$ Альпийские Миры."
 MAR_frozen_rift_event.15.a.ocean.tt: "$MAR_frozen_rift_event.15.common.tt$ Океанические Миры."
 MAR_frozen_rift_event.15.a.continental.tt: "$MAR_frozen_rift_event.15.common.tt$ Континентальные Миры."
 MAR_frozen_rift_event.15.a.tropical.tt: "$MAR_frozen_rift_event.15.common.tt$ Тропические Миры."
 MAR_frozen_rift_event.15.a.savannah.tt: "$MAR_frozen_rift_event.15.common.tt$ Саванные Миры."
 MAR_frozen_rift_event.15.a.desert.tt: "$MAR_frozen_rift_event.15.common.tt$ Пустынные Миры."
 MAR_frozen_rift_event.15.a.arid.tt: "$MAR_frozen_rift_event.15.common.tt$ Засушливые Миры."
 MAR_frozen_rift_event.15.a.frozen.tt: "Ну, это нам не сильно поможет."
 
 MAR_frozen_rift_event.50.name: "Заблокирована и Заморожена."
 MAR_frozen_rift_event.50.desc: "Шлюз, наверное именно так стоило изначально назвать эту дверь, заперт и не поддается, даже когда мы прикладываем большие усилия. [Leader.GetName] запросил разрешение использовать лазеры нашей Сферы, чтобы разрезать ее и получить доступ на другую сторону."
 MAR_frozen_rift_event.50.a: "Разрежьте её."
 MAR_frozen_rift_event.50.b: "Запрос Отклонен. Вместо этого изучите терминал."
 
 MAR_frozen_rift_event.55.name: "Замороженный Мир"
 MAR_frozen_rift_event.55.desc: "После того, как мы вырезали дверь, температура значительно снизилась, и мы получили доступ к внешнему миру.\n\nЗамерзшая пустошь, гораздо более страшная, чем любой другой мир, который мы видели ранее.\n\nНаше оборудование должно обеспечить нам достаточно времени для проведения исследований поверхности."
 MAR_frozen_rift_event.55.a: "Продолжайте."
 
 MAR_frozen_rift_event.60.name: "Замороженные Пустоши"
 MAR_frozen_rift_event.60.desc: "Наши датчики показывают, что температура близка к абсолютному нулю.\n\nОднако ландшафт демонстрирует признаки прошлой экосистемы и текучей воды, также присутствуют маркеры цивилизации, а лед может содержать ценные данные об оледенении планетарного масштаба.\n\nКроме того, [Leader.GetName] сообщает, что [Leader.GetHeShe] заметил вдалеке крупные ледяные образования, которые, по всей видимости, имеют искуственное происхождение."
 MAR_frozen_rift_event.60.a: "Изучите ледяные образования."
 MAR_frozen_rift_event.60.b: "Продолжайте текущие исследования."
 
 MAR_frozen_rift_event.61.name: "Мгновенная Изморозь"
 MAR_frozen_rift_event.61.desc.volgan: "$MAR_frozen_rift_event.61.desc.default$"
 MAR_frozen_rift_event.61.desc.default: "Лед — это просто лед, а молекулы, заключенные внутри, дают некоторое представление о климате до момента оледенения, до того как эта планета превратилась в ледяную пустошь.\n\nВ дополнение, похоже, что климат изменился довольно быстро, поскольку вещества, обнаруженные нами во льдах, могут образовываться только при более высоких температурах и распались бы ещё до замерзания поверхности, если бы оно происходило естественным образом."
 MAR_frozen_rift_event.61.a: "Всё интереснее..."
 
 MAR_frozen_rift_event.65.name: "Башни"
 MAR_frozen_rift_event.65.desc: "Когда мы приблизились к ледяным образованиям, нам быстро стало ясно, что наша первоначальная теория была верна, и эти образования на самом деле представляют собой своего рода башни, хотя и сформированные целиком и полностью изо льда.\n\nФункционал этого комплекса не ясен. Внутри башен есть только небольшая комната с терминалом, имеющим схожут конструкцию с уже ранее изученный нами экземпляр который мы обнаружили в лаборатории, только от этого терпимана отходит кабель, уходящий прямо вниз, под ледяную корку планеты."
 MAR_frozen_rift_event.65.a: "Осмотрите терминал."
 MAR_frozen_rift_event.65.b: "Отследите Кабель."
 
 MAR_frozen_rift_event.70.name: "Криогенные Исследования"
 MAR_frozen_rift_event.70.desc.volgan: "К нашему общему удивлению данный терминал все еще функционировал, и последний по датировкам файл представлял собой журнал, в котором подробно описывался криогенный эксперимент, включающий отражение и экранирование света для снижения концентрации тепла.\n\nКак ни странно, документ, судя по всему, подписан как официальный документ специального научного комитета физики низких температур Волганской Империи.\n\nЦель этого исследования засекречена, но наиболее вероятным объяснением является то, что это была просто часть более широкого проекта криогенных исследований проводимого с целью сбора дополнительных данных."
 MAR_frozen_rift_event.70.desc.default: "К нашему общему удивлению данный терминал все еще функционировал, и последний по датировкам файл представлял собой журнал, в котором подробно описывался криогенный эксперимент, включающий отражение и экранирование света для снижения концентрации тепла.\n\nПохоже, что башня была экспериментом по использованию льда для системного кольцевого преломления, концентрации и экранирования света, возможно, в попытке противодействовать резкому снижению температуры планеты.\n\nДовольно свежий взгляд на проблему, даже если эта идея, похоже, не очень хорошо кончилась."
 MAR_frozen_rift_event.70.a: "Мы используем полученные данные с пользой."
 
 MAR_frozen_rift_event.75.common: "Бурить лед и вечную мерзлоту довольно сложно, но нам удается проследить траекторию кабеля во льдах, которая приводит нас обратно в лабораторию, с которой мы начали."
 
 MAR_frozen_rift_event.75.name: "Криогенные Исследования"
 MAR_frozen_rift_event.75.desc.volgan: "$MAR_frozen_rift_event.75.common$ Мы демонтировали и забрали с собой терминалы, на которых, как оказалось, хранилось множество данных о проводимых криогенных экспериментах в данном НИИ Волганской Империи."
 MAR_frozen_rift_event.75.desc.default: "$MAR_frozen_rift_event.75.common$ Мы демонтировали и забрали с собой терминалы, на которых, как оказалось, хранилось множество данных о проводимых криогенных экспериментах в данном НИИ."
 MAR_frozen_rift_event.75.a: "Что нашёл - то моё."
 
 MAR_frozen_rift_event.76.name: "Крах"
 MAR_frozen_rift_event.76.desc.volgan: "$MAR_frozen_rift_event.75.common$ К сожалению, постоянная вибрация буровой установки привела к обрушению башни-лаборатории Волганской Империи."
 MAR_frozen_rift_event.76.desc.default: "$MAR_frozen_rift_event.75.common$ К сожалению, постоянная вибрация буровой установки привела к обрушению башни-лаборатории."
 MAR_frozen_rift_event.76.a: "Какая Досада."
 
 # Godsand
 
 astral_rift_MAR_godsand: "Тяжёлый Песок"
 
 MAR_godsand_rift_event.1.name: "Пустыня"
 MAR_godsand_rift_event.1.desc: "Наша сфера внезапно очутилась в пустыне, хотя мы уже видим, что эта пустыня не похожа ни на одну из тех, что мы видели ранее. Наши приборы показывают, что состав песка, по всей видимости, основан на металле.\n\nМы также можем увидеть довольно примитивный, но величественный храм, сделанный из материала, внешне схожего на песчаник. Храм находится достаточно близко, и мы можем увидеть его без помощи передового оптического оборудования."
 MAR_godsand_rift_event.1.a: "Войдите в храм."
 MAR_godsand_rift_event.1.b: "Осмотрите песок."
 
 
 
 MAR_godsand_rift_event.50.name: "Странный Песок"
 MAR_godsand_rift_event.50.desc: "Первоначальное сканирование показало, что песок состоит из скопления различных металлических соединений, но дальнейшее изучение доказало, что эта пустыня — это не просто причуда природы.\nНа самом деле, каждая крупинка представляет собой наноскопический элемент схемы — нанит.\n\nНаниты кажутся спящими, но все еще пребывают в первозданном состоянии."
 MAR_godsand_rift_event.50.a: "Активируйте наниты."
 MAR_godsand_rift_event.50.b: "Войдите в храм."
 MAR_godsand_rift_event.50.c: "Привезите несколько нанитов для изучения."
 
 MAR_godsand_rift_event.55.name: "Все Состоит Из Крупинок Материи"
 MAR_godsand_rift_event.55.desc: "Используя мощный электрический заряд, мы сумели активировать нанитов. По началу ничего не происходило, но чуть позже рой нанитов поднялся в воздух по прежнему продолжая имитировать песок.\n\nМы не были уверены в инструкциях роя, но через некоторое время осознали, что храм попросту растворился.\n\nСудя по всему, множество нанитов этой планеты давным давно имитировали песок, и, со временем, рассыпчатый песок и сформировал тот песчаник, из которого некто и удосужился построить этот храм. Нет оснований предполагать что строители храма осознают из чего именно возводят свою постройку."
 MAR_godsand_rift_event.55.a: "Странно"
 
 MAR_godsand_rift_event.60.name: "Демонтирован"
 MAR_godsand_rift_event.60.desc: "Используя мощный электрический заряд, мы сумели активировать нанитов. По началу ничего не происходило, но чуть позже рой нанитов поднялся в воздух по прежнему продолжая имитировать песок. Только после того как [Leader.GetName] продвинулся в своих исследованиях, которые [Leader.GetHeShe] тщательно зашифровав, как это было принято директивой, и отослав в сферу для оценки удалённой командой, наниты внезапно стали роиться вокруг сферы, быстро демонтируя её внешний корпус.\n\nПрежде чем [Leader.GetName] отдал приказ активировать аварийную якорную цепь, контакт был утерян, поскольку наниты, предположительно, разобрали сферу для получения более совершенных материалов с целью самовоспроизводства."
 MAR_godsand_rift_event.60.a: "Какая Жалость."
 
 MAR_godsand_rift_event.5.name: "Добро Пожаловать"
 MAR_godsand_rift_event.5.desc.default: "Храм достаточно древний, и первоначальное его сканирование показало, что он состоит из песчаника со следами больших металлических соединений.\n\nКроме того, на стенах можно обнаружить множество высеченных в камне символов, которые потенциально могут пролить свет на происхождение храма."
 MAR_godsand_rift_event.5.desc.nanites: "Храм достаточно древний, и первоначальное его сканирование показало, что песчаник из которого и построен храм, в основе своей, состоит из нанитов, или нанопеска, как мы привыкли его называть.\n\nТот факт, что примитивный храм был построен с подобного рода использованием передовых технологий, позволяет нам сделать вывод о том, что создатели храма появились после дезактивации роя нанитов.\n\nСреди наиболее необычных открытий — высеченные в нанитном песчанике на стенах символы, которые, будучи переведенными, могут содержать ответы на некоторые наши вопросы."
 MAR_godsand_rift_event.5.a: "Переведите символы."
 MAR_godsand_rift_event.5.b: "Пройдите глубже в храм."
 
 MAR_godsand_rift_event.6.name: "Воевода"
 MAR_godsand_rift_event.6.desc: "Несмотря на все наши попытки, нам не удалось перевести все скрижали, но какой-то смысл мы всё-же смогли уловить. Мы практически кверены в том, что храм был посвящен военачальнику, который пришел из чужого, далёкого края и при помощи магии приказал песку пустыни стереть кожу с лица своих врагов, а затем воздвиг этот храм всего за один день."
 MAR_godsand_rift_event.6.a: "$MAR_godsand_rift_event.5.b$"
 
 MAR_godsand_rift_event.10.name: "Испещрённые Скрижалями Стены"
 MAR_godsand_rift_event.10.desc: "Мы уже добрались до внутренних помещений храма, хотя, как ни странно, нам еще только предстоит найти какие-либо сокровища или другие артефакты, которые можно было бы ожидать найти в древнем сооружении подобном этому.\n\nВместо ожидаемых сокровищ все, что нам пока удалось обнаружить, — это еще большее количество каменных скрижалей, вырезанных прямо на стенах."
 MAR_godsand_rift_event.10.a: "$MAR_godsand_rift_event.5.a$"
 MAR_godsand_rift_event.10.b: "$MAR_godsand_rift_event.5.b$"
 
 MAR_godsand_rift_event.11.name: "Прежний Мир"
 MAR_godsand_rift_event.11.desc.second: "На этот раз символы рассказывают нам о «Прежнем Мире», судя по всему, об истории происхождения туземцев.\n\nКак и в большинстве подобных басен, действие происходит в раю, обитатели которого могли управлять миром при помощи одних лишь слов.\n\nВ конце истории говорится, что однажды этот рай закончился, и в тот миг - «мир под ногами превратился в песок»."
 MAR_godsand_rift_event.11.desc.first: "Хотя нам и не удалось перевести всю историю целиком, мы прочли историю «Прежнего Мира»: Историю Рая, обитатели которого были вольны делать все, что им заблагорассудится, и формировать мир при помощи одних лишь слов.\n\nВ конце истории говорится, что однажды этот рай закончился, и в тот миг - «мир под ногами превратился в песок»."
 MAR_godsand_rift_event.11.a: "$MAR_godsand_rift_event.5.b$"
 
 MAR_godsand_rift_event.15.name: "Центральная Палата"
 MAR_godsand_rift_event.15.desc.translated.both: "Последняя часть истории что таили в себе настенные скрижали переведена, и именно она связывает воедино все предыдущие части: когда мир рухнул, технология необходимая для его изменения по своей воле была утеряна.\n\nИли так думало большинство обитателей этого мира пока однажды не появился незнакомец, что представился как «воевода», и не начал приказывать пескам пустыни выполнять его приказы, что в итоге обернулось геноцидом местного населения.\n\nПосле чего воевода почувствовал вину за этот злой поступок и приказал песку воздвигнуть храм, прежде чем оставить свой «путь», наполненный страданиями столь многих и отправиться в духовное путешествие в надежде на искупление."
 MAR_godsand_rift_event.15.desc.translated.second: "На этот раз, скрижали повествуют нам о том, как после разрушения «Прежнего Уклада», обитатели этой пустынной колонии смирились с тем, что их способность менять свой мир была утрачена вместе с технологией, необходимой для этой нетривиальной задачи.\n\nОднако, много десятилетий спустя, некий захватчик напал на жителей пустыни и убил их, убил всех до одного, после чего оставил этот храм как напоминание о своём могуществе."
 MAR_godsand_rift_event.15.desc.translated.first: "На этот раз, скрижали повествуют нам о том, как незнакомец, что представился как «воевода», пришел в пустыню и убил всех её жителей, убил всех до одного. Осознав неправильность своего пути, «воевода», испытывая всепоглощающее чувство вины, оставил свой путь и возвёл этот храм, в качестве предупреждения любому кто ступит на эту, многократно им проклятую, землю."
 MAR_godsand_rift_event.15.desc.translated.default: "Наши попытки расшифровать настенные скрижали дали слишком мало ценной информации. Несмотря на то, что мы перевели большую их часть правильно, создается впечатление, что нам не хватает весомой части контекста.\n\nТо, что нам удалось перевести, похоже, представляет собой рассказ о том, как жители пустыни были убиты при помощи песка, который служил домом для них и многих поколений из предков. И те, кто это сделал, впоследствии, возвели этот храм ... «из песка»."
 MAR_godsand_rift_event.15.desc.default: "Наконец мы добрались до центрального зала. Это очень аскетичная комната, но практически на каждой ее поверхности выгравированы загадочные скрижали.\n\nПосередине стоит постамент, а на нем — запертый сундук."
 MAR_godsand_rift_event.15.a: "Переведите скрижали."
 MAR_godsand_rift_event.15.b: "Вскройте сундук."
 MAR_godsand_rift_event.15.c: "Разбейте сундук."
 
 MAR_godsand_rift_event.20.common: "С большой осторожностью мы вскрываем замок и открываем загадочный сундук. И что же мы обнаружили внутри? Вместо амулета из редких металлов или какого-нибудь драгоценного камня необычайно большого размера мы обнаружили то, что, по всей видимости, было обычным ... пультом?"
 MAR_godsand_rift_event.20.name: "Архаичное Устройство"
 MAR_godsand_rift_event.20.desc.fullnanites: "$MAR_godsand_rift_event.20.common$\n\nУчитывая наши познания в области нанотехнологий, похоже, что наниты и это, с позволения сказать, устройство и являлось тем, что жители пустыни воспринимали в качестве мистических божественных проявлений."
 MAR_godsand_rift_event.20.desc.nanites: "$MAR_godsand_rift_event.20.common$\n\nУчитывая наши познания в области нанотехнологий, наиболее вероятным объяснением является то, что это устройство способно отдавать рою ограниченный набой команд или заранее определённых стратагем поведения. Действительно довольно полезное, хоть и немного архаичное приспособление."
 MAR_godsand_rift_event.20.desc.translated: "$MAR_godsand_rift_event.20.common$\n\nУчитывая контекст изучаемой нами истории, можно сделать смелое предположение, что «магия» пресловутого «воеводы» на самом деле представляла собой весьма продвинутую технологию управления нано-роем."
 MAR_godsand_rift_event.20.desc.default: "$MAR_godsand_rift_event.20.common$ Данный предмет, определенно, не мог быть создан примитивной цивилизацией."
 MAR_godsand_rift_event.20.b: "Магия или нет, теперь пульт у нас."
 MAR_godsand_rift_event.20.a: "Странно."
 
 MAR_godsand_rift_event.25.common: "Сундук оказался на удивление хрупким, рассыпавшись в пыль после первого же удара. Однако же более странным было то, что вместо какой-то ценности содержимое коробки представляло собой одно довольно странное устройство, которое, по всей видимости, находилось в идеальном состоянии и не пострадало от довольно варварской попытки вскрытия замка на сундуке."
 MAR_godsand_rift_event.25.desc.fullnanites: "$MAR_godsand_rift_event.25.common$\n\nУчитывая наши познания в области нанотехнологий, похоже, что наниты и это, с позволения сказать, устройство и являлось тем, что жители пустыни воспринимали в качестве мистических божественных проявлений."
 MAR_godsand_rift_event.25.desc.nanites: "$MAR_godsand_rift_event.25.common$\n\nУчитывая наши познания в области нанотехнологий, наиболее вероятным объяснением является то, что это устройство способно отдавать рою ограниченный набой команд или заранее определённых стратагем поведения. Действительно довольно полезное, хоть и немного архаичное приспособление."
 MAR_godsand_rift_event.25.desc.translated: "$MAR_godsand_rift_event.25.common$\n\nУчитывая контекст изучаемой нами истории, можно сделать смелое предположение, что «магия» пресловутого «воеводы» на самом деле представляла собой весьма продвинутую технологию управления нано-роем."
 MAR_godsand_rift_event.25.desc.default: "$MAR_godsand_rift_event.25.common$ Данный предмет, определенно, не мог быть создан примитивной цивилизацией."
 
 MAR_godsand_rift_event.30.common: "Несмотря на черезвычайную осторожность команды первопроходцев с целью максимально проконтролировать силу удара по сундуку, его экстремальный возраст стал причиной резкого нарушения структурной целостности во взрывной форме при первом же ударе. Хуже того, нам, по всей видимости удалось повредить содержимое сундука, которое, по всей видимости, было неким устройством, слишком продвинутым для любой примитивной цивилизации, которая могла построить этот храм."
 MAR_godsand_rift_event.30.name: "Проклятие"
 MAR_godsand_rift_event.30.desc.nanites: "$MAR_godsand_rift_event.30.common$\n\nИ, как будто всего произошедшего с командой первопроходцев было недостаточно, оказалось, что наниты, из которых и состоял этот храм, в этот момент резко пришли в движение и начали дезинтегрировать исследовательскую группу.\n\nВиртуальный памятник [Leader.GetName] всегда будет напоминать нам о целесообразности вести себя прилично, несмотря на удручающие обстоятельства."
 MAR_godsand_rift_event.30.desc.translated: "$MAR_godsand_rift_event.30.common$\n\nИ, как будто всего произошедшего с командой первопроходцев было недостаточно, похоже, что магия, упоминаемая в скрижалях на стенах примитивного храма, неожиданно проявила себя, поскольку последняя аудиозапись от нашей исследовательской группы представляла собой жуткие крики и мольбы о немедленной эвакуации.\n\nВ связи с потерей контакта с группой мы предполагаем, что [Leader.GetName] как и команда первопроходцев не выжили."
 MAR_godsand_rift_event.30.desc.default: "$MAR_godsand_rift_event.30.common$\n\nИ, как будто всего произошедшего с командой первопроходцев было недостаточно, храм начал быстро терять структурную целостность, а так-же, судя по нашей последней аудиозаписи, существует вероятность того, что песок начал «перерабатывать» нашу исследовательскую группу.\n\nВ связи с потерей контакта мы должны предположить, что [Leader.GetName] как и команда первопроходцев не выжили."
 MAR_godsand_rift_event.30.a: "Соболезнуем."
 
 MAR_godsand_rift_event.30.a.nanites: "Нам следовало быть осторожнее."
 MAR_godsand_rift_event.30.a.translated: "Проклятие!"
 MAR_godsand_rift_event.30.a.default: "Какой Ужас!"
 
 r_MAR_godsand_remote: "Командный Модуль Нанитов"
 r_MAR_godsand_remote_desc: "Устройство, способное отправлять сложные предустановленные стратагемы нанитному рою. Его интерфейс невероятно прост в использовании, настолько прост, что даже примитивное существо могло бы использовать его без особых проблем."
 relic_MAR_godsand_remote_active: "Пуньк!"
 
 MAR_nanite_help: "Строительный Нанитный Рой"
 MAR_nanite_help_desc: "Рой нанитов из другого измерения помогает этой империи в ее строительных работах."
 
 # The Werediran signal
 
 astral_rift_MAR_werediran_signal: "Странный Сигнал"
 
 MAR_werediran_rift_event.1.name: "Странный Сигнал"
 MAR_werediran_rift_event.1.desc.gestalt: "$MAR_werediran_rift_event.1.desc.default$"
 MAR_werediran_rift_event.1.desc.default: "Первое, что мы увидели по прибытии, был яркий и красочный лес, как и положено тропическому миру, хотя наше оборудование сразу же уловило и другие, более интересные вещи.\n\nКажется, что из какой-то далекой точки постоянно транслируется стабильный радиосигнал."
 MAR_werediran_rift_event.1.desc.signal: "Кроме того, вдалеке находится большое сооружение, мало чем отличающееся от того, что мы обнаружили на поверхности [event_target:werediran_planet_1.GetName]."
 MAR_werediran_rift_event.1.desc.werediran: "Кроме того, вдалеке видна большая радиовышка, мало чем отличающаяся от той, что спроектировали Вередиранцы."
 MAR_werediran_rift_event.1.desc.silent: "Кроме того, вдалеке можно увидеть большое сооружение, превышающее даже самые большие из деревьев."
 MAR_werediran_rift_event.1.a: "Интересно."
 
 MAR_werediran_rift_event.2.name: "В Разработке"
 MAR_werediran_rift_event.2.desc.gestalt: "$MAR_werediran_rift_event.2.desc.default$"
 MAR_werediran_rift_event.2.desc.default: "По мере приближения к башне мы начинаем замечать признаки цивилизации. Сначала дорога, идущая в сторону башни, затем сами жители, переправляющие в сторону башни по этим дорогам строительные материалы."
 MAR_werediran_rift_event.2.desc.signal: "С нашей текущей позиции может показаться, что строительные работы близятся к завершению."
 MAR_werediran_rift_event.2.desc.werediran: "$MAR_werediran_rift_event.2.desc.signal$"
 MAR_werediran_rift_event.2.desc.silent: "$MAR_werediran_rift_event.2.desc.signal$"
 MAR_werediran_rift_event.2.a: "Подойдите к инопланетянам."
 MAR_werediran_rift_event.2.b: "Соблюдайте дистанцию."
 
 MAR_werediran_rift_event.3.name: "Небесные Товарищи"
 MAR_werediran_rift_event.3.desc.gestalt: "$MAR_werediran_rift_event.3.desc.default$"
 MAR_werediran_rift_event.3.desc.default: "Мы приближаемся к одному из инопланетян, которого, похоже, совершенно не волнует наше присутствие, несмотря на то, что он является представителем примитивного, согласно галактическому стандарту, вида."
 MAR_werediran_rift_event.3.desc.signal: "\nЯзык этого вида по своей структуре удивительно похож на наш, что позволяет осуществлять достаточно быстрый перевод.\n\nСобеседник поясняет, что башня, которую они строят, — это способ общения с их «небесным товарищем», и что он более не может задерживаться, поскольку ему срочно необходимо «вернуться домой»."
 MAR_werediran_rift_event.3.desc.werediran: "\nЯзык этого вида по своей структуре удивительно похож на наш, хоть в нём и присутствуют некоторые отличия, обусловленными биологическими факторами.\n\nСобеседник поясняет, что башня, которую они строят, — это способ общения с Вередиранцами, и что их присутствие чувствуется и в нас тоже."
 MAR_werediran_rift_event.3.desc.silent: "\nПриложив некоторые усилия, нам удается общаться с ним при помощи жестов и простейших звуков.\n\nСобеседница поясняет, что башня, которую они строят, — это способ общения с их «небесным товарищем», и что она ждет, когда они к «ней» присоединятся, хотя наш ограниченный общий словарный запас не позволяет нам извлечь больше полезной информации из нашего диалога.\n\nПосле мгновений неловкого молчания наша собеседница извинилась и сообщила, что у неё ещё есть работа."
 MAR_werediran_rift_event.3.a: "Нам следует за ними понаблюдать."
 MAR_werediran_rift_event.3.b: "Нам следует им помочь."
 MAR_werediran_rift_event.3.c: "Нам следует их предупредить."
 
 MAR_werediran_rift_event.4.name: "Почти Завершено"
 MAR_werediran_rift_event.4.desc.gestalt: "$MAR_werediran_rift_event.4.desc.gestalt$"
 MAR_werediran_rift_event.4.desc.default: "Несмотря на наши разумные предостережения, инопланетяне не задумываясь отмахиваются от нас, и продолжают свою кропотливую работу."
 MAR_werediran_rift_event.4.desc.werediran: "Несмотря на наши разумные предостережения, инопланетяне не задумываясь отмахиваются от нас, и продолжают свою кропотливую работу.\nЕсли сохранится текущие темпы строительных работ - башня будет завершена довольно скоро."
 MAR_werediran_rift_event.4.a: "Продолжайте вести наблюдение."
 MAR_werediran_rift_event.4.b: "Нам следует уйти."
 
 MAR_werediran_rift_event.5.name: "Сигнал"
 MAR_werediran_rift_event.5.desc.gestalt: "Инопланетные трутни работали методично и довольно спешно, используя примитивные инструменты и материалы, чтобы поскорее завершить заключительную часть своего грандиозного проекта. Только когда наступает внезапная и полная тишина, мы понимаем, что события идут не по плану: трутни-строители наконец-то закончили свою башню, и все смотрят на ее вершину, как будто ожидая дальнейших приказов от королевы улья. Какой-же всё-таки примитивный вид гештальт сознания ... не имеет ни грамма автономии."
 MAR_werediran_rift_event.5.desc.default: "Инопланетяне работали методично и довольно спешно, используя примитивные инструменты и материалы, чтобы поскорее завершить заключительную часть своего грандиозного проекта. Только когда наступает внезапная и полная тишина, мы понимаем, что события идут не по плану: строители наконец-то закончили свою башню, и все смотрят на ее вершину, как будто ожидая чего-то неординарного."
 MAR_werediran_rift_event.5.desc.warning: "Инопланетяне работали методично и довольно спешно, не обращая внимания на наши аргументированные предупреждения. И только когда внезапно наступает полная тишина, мы понимаем, что события идут не по плану: они наконец-то закончили башню, и все смотрят на ее вершину, словно ожидая чего-то неординарного."
 MAR_werediran_rift_event.5.desc.signal: "\n\nСпустя несколько мгновений, мы получаем передачу по каналам связи нашей сферы от источника неизвестного происхождения. Содержимое сообщения поразительно похоже на то, что привело нас к башне [event_target:werediran_planet_1]."
 MAR_werediran_rift_event.5.desc.werediran: "\n\nСпустя несколько мгновений, по каналам связи со Сферой принимается передача, состоящая исключительно из статического шума. Виновником сообщения, несомненно, является представитель древнего вида, известный нам как Вередиран, и похоже, что разлом, через который мы прошли, перебросил нас в то время и пространство, где этот вид все еще активен на галактической сцене."
 MAR_werediran_rift_event.5.desc.silent: "\n\nСпустя несколько мгновений, электроника нашей сферы начинает стремительно выходить из строя, и все, что способно испускать звуковые волны, внезапно начинает это делать. Звук представляет собой линейный громкий шум, который, по ощущениям, заполняет все доступные сфере каналы связи.\n\nПрошло несколько минут, прежде чем нашим специалистам удалось восстановить изолированный канал связи, экранированный от этого странного и громкого сигнала, хотя сигнал на оставшихся каналах, похоже, только усиливается."
 MAR_werediran_rift_event.5.a: "Вытаскивайте сферу."
 MAR_werediran_rift_event.5.b: "Отфильтруйте сигнал."
 MAR_werediran_rift_event.5.c: "Запишите сигнал."
 MAR_werediran_rift_event.5.d: "Попробуйте пообщаться."
 
 MAR_werediran_rift_event.6.name: "Сигнал Записан"
 MAR_werediran_rift_event.6.desc.gestalt: "$MAR_werediran_rift_event.6.desc.default$"
 MAR_werediran_rift_event.6.desc.default: "Довольно быстро сигнал усилился и начал мешать работе практически всего нашего оборудования, что привело к многочисленным искажениям записей и другим сбоям оборудования, прежде чем нам удалось получить качественную запись."
 MAR_werediran_rift_event.6.desc.werediran: "\nБыло сочтено слишком опасным оставаться для продолжения ведения записи, но то, что мы получили, будет очень полезно для усиления наших собственных сигналов."
 MAR_werediran_rift_event.6.desc.signal: "\nСтранный сигнал был признан слишком опасным для дальнейшей записи, и мы использовали аварийный якорь, чтобы вытащить сферу из разлома."
 MAR_werediran_rift_event.6.a: "Любопытно."
 
 MAR_werediran_rift_event.7.name: "Сфера Утеряна"
 MAR_werediran_rift_event.7.desc.gestalt: "$MAR_werediran_rift_event.7.desc.default$"
 MAR_werediran_rift_event.7.desc.default: "Довольно быстро сигнал усилился и начал мешать работе нашего оборудования, каким-то образом влияя не только на получаемые данные, но даже на физические носители информации, на которых работали наши программы."
 MAR_werediran_rift_event.7.desc.signal: "$MAR_werediran_rift_event.7.desc.default$\n\nНеизвестно, как именно радиоволны могут оказывать на носители столь губительное воздействие.\n\nК сожалению, нам не удалось аварийно достать сферу из разлома прежде чем она самоуничтожилась, а [Leader.GetName] с командой всё ещё находились внутри."
 MAR_werediran_rift_event.7.desc.werediran: "$MAR_werediran_rift_event.7.desc.default$\n\nХуже того, связным Вередиран удалось запустить в сфере последовательность самоуничтожения, обойдя все созданные нами протоколы безопасности.\n\nЧто именно случилось с офицером [Leader.GetName] неизвестно, но предполагается, что [Leader.GetHeShe] вместе с командой погибли в результате самоуничтожения сферы."
 MAR_werediran_rift_event.7.a: "Трагично"
 
 MAR_werediran_rift_event.10.name: "Очистка Сигнала"
 MAR_werediran_rift_event.10.desc.gestalt: "$MAR_werediran_rift_event.10.desc.default$"
 MAR_werediran_rift_event.10.desc.default: "Приложив некоторые усилия, нам удаётся отфильтровать сигнал и изолировать наши каналы связи и оборудование от инородного вмешательства подобного рода."
 MAR_werediran_rift_event.10.desc.signal: "Странный сигнал. Однако измерения его интенсивности показывают, что не пройдет много времени, прежде чем наши каналы и оборудование снова будут подвержены его влиянию.\n\nПрежде чем нам удалось отключить сигнал от нашей сети связи, мы получили одно последнее сообщение, которое, по всей видимости, предназначалось нам:\n\n§HПозвольте мне ... вам помочь.§!"
 MAR_werediran_rift_event.10.desc.werediran: "Вередиран.\n\nОднако, последний всплеск активности непосредственно перед тем, как мы смогли отфильтровать сигнал, сумел активировать протокол возврата сферы, буквально выплюнув сферу из разлома.\n\nВсплеск сопровождало одно сообщение: §HОтправляйтесь в обитель, дети мои.§!"
 MAR_werediran_rift_event.10.desc.silent: "Странный сигнал. Однако измерения его интенсивности показывают, что не пройдет много времени, прежде чем наши каналы и оборудование снова будут подвержены его влиянию.\n\nПрежде чем нам удалось отключить сигнал от нашей сети связи, мы получили одно последнее сообщение, которое, по всей видимости, предназначалось нам:\n\n§HЯ буду ждать ... вас.§!"
 MAR_werediran_rift_event.10.a: "Слушаем."
 MAR_werediran_rift_event.10.b: "Покинуть разлом, пока есть такая возможность."
 MAR_werediran_rift_event.10.c: "Мы почти у цели."
 MAR_werediran_rift_event.10.d: "Странно."
 
 MAR_werediran_rift_event.11.name: "Потеря"
 MAR_werediran_rift_event.11.desc.gestalt: "$MAR_werediran_rift_event.11.desc.default$"
 MAR_werediran_rift_event.11.desc.default: "Мы пытаемся изолировать наши каналы связи от воздействия сигнала, но он быстро усиливается в десятки раз, и наши каналы связи стремительно заполняется белым шумом."
 MAR_werediran_rift_event.11.desc.signal: "\n\nЗатем наступает тишина."
 MAR_werediran_rift_event.11.desc.werediran: "\n\nЗатем наступает тишина, за которой отчётливо слышатся два слова на нашем родном языке: §Hвозвращайтесь домой§!."
 MAR_werediran_rift_event.11.desc.silent: "\n\nЗатем наступает тишина."
 MAR_werediran_rift_event.11.a: "Трагично."
 
 MAR_werediran_rift_event.15.name: "Шаблон"
 MAR_werediran_rift_event.15.desc.gestalt: "$MAR_werediran_rift_event.15.desc.default$"
 MAR_werediran_rift_event.15.desc.default: "Наши каналы связи тут же замолчали. Затем послышался одинокий уставший голос, что произнёс без тени акцента на нашем родном наречии следующее:\n\n§HСлушайте. Внимайте и следуйте моему голосу.§!\n\nПосле чего был моментально передан невероятных объёмов пакет данных.\n\nСудя по всему, данные представляют собой невероятно детализированные чертежи башни, похожей на ту, которую построили обитатели местной планеты."
 MAR_werediran_rift_event.15.a: "Сохраните чертежи."
 MAR_werediran_rift_event.15.b: "Удалите этот опасный массив данных!"
 
