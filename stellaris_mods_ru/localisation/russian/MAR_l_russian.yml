 astral_rift_MAR_museum_of_all: "Музей Всего"
 
 MAR_museum_rift_event.1.name: "Вход в Музей"
 MAR_museum_rift_event.1.desc.default: "Мы прибыли к непримечательной постройке, что внешне похожа на вход в музей.\n\nПо крайней мере, так гласит большая вывеска над входом в частично разрушенное здание, перед которым мы оказались. Как ни странно слова, высеченные в камне, были на нашем родном языке.\n\nИсследовательская группа сообщила, что у них возникли проблемы с восприятием чего-либо еще, и они не могут дать нам описание окружающего ландшафта, используя другие слова кроме как «плоский» и «невзрачный».\n\nСамо здание музея - напротив, выглядит интересно, и через стеклянные двери даже можно увидеть настоящего работника, смиренно ожидающего нашего скорейшего прибытия."
 MAR_museum_rift_event.1.a: "Пройдите внутрь."
 
 MAR_museum_rift_event.2.name: "Музей Всего"
 MAR_museum_rift_event.2.information.desc.gestalt: "§H'Музей Всего'§! как много информации скрыто в этом тривиальном на первый взгляд названии.\n\nМузей, в котором собраны все исторические события и произведения искусства всех эпох и империй, тщательно сохранённые вне времени и пространства.\n\n§H'Я отведу вас в [leader.owner.GetAdj]ую секцию. Мы вскоре закрываемся, так что, пожалуйста, поторапливайтесь.'§!"
 MAR_museum_rift_event.2.information.desc.default: "$MAR_museum_rift_event.2.information.desc.gestalt$"
 MAR_museum_rift_event.2.desc.gestalt: "Работник музея встретил нас очень тепло, даже обращался к нам как к единому целому, хотя сам он был явно сепарированной личностью. Затем он аккуратно поинтересовался, имеются ли у нас билеты, но был готов любезно предоставить нам возможность их приобрести."
 MAR_museum_rift_event.2.desc.default: "Работник музея встретил нас очень тепло, как будто был уведомлён о нашем прибытии. Он сразу же поинтересовался, есть ли у нас билеты, так как без билетов мы никак не сможем войти в музей."
 
 MAR_museum_rift_event.2.a: "Мы заплатим"
 MAR_museum_rift_event.2.b: "Спросить об этом музее"
 MAR_museum_rift_event.2.c: "Извините, но мы не можем себе этого позволить."
 
 MAR_museum_rift_event.3.name: "Выбор"
 MAR_museum_rift_event.3.information.desc: "Работник музея принял оплату, а затем, как и было обещано, провел нас в секцию, посвященную [leader.owner.GetName].\n\n[Leader.GetName] увидел множество артефактов и исторических объектов наших империй прошлого, и, что самое примечательное, некоторые объекты, которые до сих пор находятся под нашим контролем.\n\nНаш спутник привел нас к перекрестку с тремя дверями, каждая из которых ведет в отдельную часть музея.\n\n§H'Как я уже ранее упоминал, мы вскоре закрываемся, так что у вас хватит времени, чтобы посмотреть только одну секцию на ваш выбор. Поэтому я любезно пропущу, ставшую уже традиционной, экскурсию и предоставлю вам возможность выбрать, какую из секций вы бы хотители посмотреть.'§!"
 MAR_museum_rift_event.3.desc: "Работник музея принял оплату и провел нас в музей.\n\n[Leader.GetName] с удивлением констатировал, что [Leader.GetHeShe] идентифицировал некоторые артефакты как исторические объекты наших империй прошлого.\n\nНаш спутник привел нас к перекрестку с тремя дверями, каждая из которых ведет в отдельную часть музея.\n\n§H'Как я уже ранее упоминал, мы вскоре закрываемся, так что у вас хватит времени, чтобы посмотреть только одну секцию на ваш выбор. Поэтому я любезно пропущу, ставшую уже традиционной, экскурсию и предоставлю вам возможность выбрать, какую из секций вы бы хотители посмотреть.'§!"
 
 MAR_museum_rift_event.3.a: "Секцию 'Герои Древности'."
 MAR_museum_rift_event.3.b: "Секцию 'Научные Прорывы'."
 MAR_museum_rift_event.3.c: "Секцию 'Великие Битвы'."
 
 MAR_museum_rift_event.4.name: "Секция 'Герои Древности'"
 MAR_museum_rift_event.4.information.desc.gestalt: "Нашим первым предположением было то, что мы сможем увидеть некоторые исторические моменты из нашего прошлого, но вместо этого нас встречает нарисованная картина с изображением [Leader.getName], попирающего конечностью труп инопланетянина, которого мы никогда ранее не видели.\n\nНадпись внизу гласит, что это «Командир» [Leader.GetName], который одержал победу вопреки всем скорбным обстоятельствам. [Leader.getName] определённо считает, что это действительно может быть правдой или же станет правдой в грядущем будущем."
 MAR_museum_rift_event.4.information.desc.default: "$MAR_museum_rift_event.4.information.desc.gestalt$"
 MAR_museum_rift_event.4.desc.gestalt: "$MAR_museum_rift_event.4.desc.default$"
 MAR_museum_rift_event.4.desc.default: "Наш спутник проводит нас далее в комнату, где стены увешаны множеством картин, написанных маслом. На каждой из них изображены различные [Explorer.GetSpeciesNamePlural] застывшие в драматичных позах, хотя большинство из них стоят сверху на поверженных врагах, залитые ярким светом, льющимся с неба.\n\nЭто всё произведения искусства хорошего качества, но ничего примечательного."
 
 MAR_museum_rift_event.4.a: "Наша Судьба ждет нас!"
 MAR_museum_rift_event.4.a.tt: "§Y[Leader.GetName]§! становится Командиром"
 MAR_museum_rift_event.4.b: "Мы не можем оспаривать [Leader.GetHisHer] гений!"
 MAR_museum_rift_event.4.c: "Странности."
 
 MAR_museum_rift_event.5.name: "Секция 'Научные Прорывы'"
 MAR_museum_rift_event.5.information.desc: "Внутри комнаты мы видим чертежи, копии и макеты различных изобретений, которые, по словам нашего спутника, будут изобретены нашим видом в будущем.\n\n[Leader.GetName] успевает сделать несколько снимков, прежде чем наш спутник пришел к выводу, что настало время закрытия музея, и нас попросили удалится."
 MAR_museum_rift_event.5.desc: "Когда нас приводят в комнату, мы видим чертежи, копии и другие детали различных изобретений, которые на десятилетия опережают наши собственные.\n\n[Leader.GetName] успевает сделать несколько снимков, прежде чем наш спутник пришел к выводу, что настало время закрытия музея, и нас попросили удалится."
 
 MAR_museum_rift_event.5.a: "Великолепно!"
 
 MAR_museum_rift_event.6.name: "Секция 'Великие Битвы'"
 MAR_museum_rift_event.6.common.desc: "Наш спутник отводит нас в указанный нами раздел, и по прибытии мы видим большой голографический дисплей нашей галактики.\n\nОн интерактивный, и с помощью нескольких нажатий на кнопки он показывает видеозапись громадного сражения."
 MAR_museum_rift_event.6.cloaking.desc: "$MAR_museum_rift_event.6.common.desc$. Дизайн [explorer.GetAdj]их судов мы узнаем везде, и, похоже, что они сражаются с флотилией [event_target:MAR_museum_rival.GetName].\n\nСама битва, на первый взгляд, проходит в пользу [event_target:MAR_museum_rival.GetAdj]их сил, но чуть позже, вдруг, новое [explorer.GetAdj]ое судно появилось из ниоткуда, используя передовую технологию маскировки, и вступило в бой. Элемент неожиданности оказался очень эффективным и позволил нашим силам выиграть всю битву.\n\n[Leader.GetName] составил полный отчет о битве и получил некоторые, важные для нас, данные, которые несомненно помогут улучшить наши нынешние возможности маскировки."
 MAR_museum_rift_event.6.valor.desc: "$MAR_museum_rift_event.6.common.desc$. Дизайн [explorer.GetAdj]их судов мы узнаем везде, и, похоже, что они сражаются с флотилией [event_target:MAR_museum_rival.GetName].\n\nСама битва кажется отчаянной и финальной, но в конечном итоге наши силы выходят победителями.\n\n[Leader.GetName] составил полный отчет о ходе боя и получил некоторые, важные для нас, данные, которые несомненно помогут улучшить нашу тактику и текущие боевые возможности."
 MAR_museum_rift_event.6.bulwark.desc: "$MAR_museum_rift_event.6.common.desc$. Дизайн [explorer.GetAdj]их судов мы узнаем везде, и, похоже, что они сражаются с флотилией [event_target:MAR_museum_rival.GetName].\n\nСама битва, похоже, является обычной пограничной стычкой. Наши будущие силы, по-видимому, уступают в численности, но тактическое отступление позволяет местной звездной базе присоединиться к сражению и сокрушить противника превосходящим тяжёлым вооружением.\n\n[Leader.GetName] составил полный отчет о ходе боя и получил некоторые, важные для нас, данные, которые несомненно помогут улучшить нашу тактику и текущие боевые возможности."
 MAR_museum_rift_event.6.sacrifice.desc: "$MAR_museum_rift_event.6.common.desc$. Дизайн [explorer.GetAdj]их судов мы узнаем везде, и, похоже, что они сражаются с флотилией [event_target:MAR_museum_rival.GetName]. Используемая ими тактика, по всей видимости, является усовершенствованной версией нашей собственной."
 MAR_museum_rift_event.6.information.desc.default: "$MAR_museum_rift_event.6.common.desc$. Дизайн [explorer.GetAdj]их судов мы узнаем везде, и, похоже, что они сражаются с флотилией [event_target:MAR_museum_rival.GetName]. Используемая ими тактика, по всей видимости, является усовершенствованной версией нашей собственной."
 MAR_museum_rift_event.6.desc: "$MAR_museum_rift_event.6.common.desc$. Военные суда противника используют передовое вооружение, на десятилетия опережающее наши передовые разработки, хотя применяемая тактика не сильно отличается, представляя собой лишь незначительно улучшенную тактику всегалактического стандарта."
 
 MAR_museum_rift_event.6.a: "Данные могут быть полезны для обучения."
 MAR_museum_rift_event.6.b: "Ура нашему будущему!"
 MAR_museum_rift_event.6.c: "Ура нашему будущему!"
 MAR_museum_rift_event.6.d: "Ура нашему будущему!"
 MAR_museum_rift_event.6.e: "Ура нашему будущему!"
 
 MAR_museum_cloaking_modifier: "Тактика 'Незримая Угроза'"
 MAR_museum_hull_modifier: "Тактика 'Последний Оплот'"
 MAR_museum_charge_modifier: "Тактика 'Звёздный Час'"
 MAR_museum_sacrifice_modifier: "Тактика 'Жертвенность'"
 
 opinion_MAR_future_enemy: "Грядущий Враг"
 
 leader_trait_MAR_heroic_destiny: "Героическая Судьба"
 leader_trait_MAR_heroic_destiny_desc: "Этому лидеру было суждено прославиться на поле брани."
 
 # Starless Skies
 astral_rift_MAR_starless_skies: "Беззвездное Небо"
 
 MAR_starless_rift_event.1.name: "Беззвездное Небо"
 MAR_starless_rift_event.1.desc: "Наша сфера прибыла на поверхность планеты, которая мало чем отличается от поверхности обычного континентального мира, хотя света там, по правде, было маловато. Фактически, единственным местным источником света является местная флора — вид деревьев с тускло светящимися голубыми листьями, а также искуственный свет, который мы привезли с собой. Небо над головой черное как смоль, и предварительное сканирование не зафиксировало никаких признаков фотонов."
 MAR_starless_rift_event.1.a: "Активировать передовые сканеры."
 MAR_starless_rift_event.1.b: "Познакомьтесь с местной флорой."
 
 MAR_starless_rift_event.5.name: "Пещерный Мир"
 MAR_starless_rift_event.5.desc: "Передовые сканеры показывают, что мы, по сути, не находимся на поверхности. Высоко над нами есть что-то, что блокирует наши сканеры, и их волны отражаются к нам обратно. Сигнал отражается почти идеально, показывая, что поверхность конструкции, внутри которой мы находимся, почти идеально гладкая. Однако, подобная гладкость также означает, что мы не получаем достаточное количество информации о составе свода нашей пещеры."
 MAR_starless_rift_event.5.a: "Подлетите к нему и посмотрите поближе."
 MAR_starless_rift_event.5.b: "Используйте лазерную систему сканирования."
 MAR_starless_rift_event.5.c: "Познакомьтесь с местной флорой."
 
 MAR_starless_rift_event.10.name: "Там Что-то Есть"
 MAR_starless_rift_event.10.desc: "Путешествие наверх было прекрасным: свет биолюминесцентных деревьев внизу постепенно тонул во тьме, однако, с увеличением расстояния, точки света постепенно превращались в море, которое, по ощущениям, пронизывало всю планету, или, по крайней мере, простиралось так далеко, насколько хватало обзора.\n\nНаши датчики не зафиксировали на поверхности ничего, но теперь, когда наша сфера приближается к сводам пещеры, передовые сканеры, направленные строго вверх, начинают улавливать какое-то... движение?"
 MAR_starless_rift_event.10.a: "Продолжайте."
 MAR_starless_rift_event.10.b: "Вернуться назад, Вниз!"
 
 MAR_starless_rift_event.15.name: "Зверь"
 MAR_starless_rift_event.15.desc: "Тьма наверху движется, своды пещеры динамично меняются и сворачиваются, а на заднем плане проявляются редкие точки тусклого света. Наши датчики вышли из строя, показав, нечто, что мы считали частью пещеры. На самом деле 'нечто' являлось гигантским существом, очертания которого теперь отчётливо видны на фоне света далёких звезд. Яркая точка света движется по черному существу и, словно глаз, фиксируется на нашей сфере."
 MAR_starless_rift_event.15.a: "Исследуйте Существо."
 MAR_starless_rift_event.15.b: "Отступаем! ОТСТУПАЕМ!"
 
 MAR_starless_rift_event.20.name: "Путь Домой"
 MAR_starless_rift_event.20.desc: "Мы немедленно приступили к эвакуации сферы из разлома при помощи якоря. Был отчётливо слышен гортанный рёв зверя, когда он внезапно начал преследование сбежавшего нежданного гостя, однако [Leader.GetName] и [Leader.GetHisHer] команде удалось вовремя и без потерь преодолеть оставшееся расстояние до входа в разлом."
 MAR_starless_rift_event.20.a: "Ладненько."
 
 MAR_starless_rift_event.21.name: "Пиршество Зверя"
 MAR_starless_rift_event.21.desc: "Тьма устремилась вперед к сфере и целиком окутала ее. Последним сообщением от разведгруппы был крик [Leader.GetName], который отчаянно требовал: «Тащите нас наружу!». После чего сигнал с разведгруппой резко оборвался, и нам удалось вытащить только разорванную цепь."
 MAR_starless_rift_event.21.a: "$UNFORTUNATE$"
 
 MAR_starless_rift_event.25.name: "Сверхмассивное Создание"
 MAR_starless_rift_event.25.desc: "Существо лишь несколько мгновений наблюдало за нашей командой, затем резко скользнуло вперед.\n\n[Leader.GetName] сообщает, что существо огромно, настолько, что это кажется невозможным, но похоже, что оно скорее испытывает любопытство и пока не проявляет враждебности.\n\nВнезапно свет в нашей сфере погас, хотя с нашей системой электроснабжения было все в порядке."
 MAR_starless_rift_event.25.a: "Отключите свет."
 MAR_starless_rift_event.25.b: "Перенаправьте больше энергии на систему освещения."
 
 MAR_starless_rift_event.30.name: "Потеря Интереса"
 MAR_starless_rift_event.30.desc: "Существо издало громкий звук, как нам показалось, разочарования, а затем, после довольно нервирующего момента напряженной тишины со стороны экипажа, оно скользнуло обратно в небо, снова накрыв его и погрузив мир во тьму.\n\n[Leader.GetName] до конца не уверен в том, что именно делает это существо, но особо не горит желанием продолжать исследования."
 MAR_starless_rift_event.30.a: "Лучше уйти, пока есть такая возможность."
 
 MAR_starless_rift_event.35.name: "Пожиратель Света"
 MAR_starless_rift_event.35.desc: "Существо подползло ближе, окутав всю нашу сферу непроглядной тьмой. Несмотря на свои огромные размеры, он бережно обнимает нашу сферу своими крыльями.\n\nНа таком близком расстоянии мы можем с уверенностью констатировать, что свет абсолютно от него не отражается, и [Leader.GetName] предполагает, что существо поглощает весь свет и преобразует его в энергию, отсюда и повышенный интерес к нашей сфере как к источнику света."
 MAR_starless_rift_event.35.a: "Просканируйте состав поглощающего материала."
 
 MAR_starless_rift_event.40.name: "Тьма-Тьмущая"
 MAR_starless_rift_event.40.desc: "Первоначальное сканирование показало, что внешняя оболочка существа, как и предполагалось, отлично поглощает свет любой части спектра. В частности, он поглощает все длины волн не только в видимой части спектра, что делает материал идеальным для сокрытия от фотонных отражательных сканеров.\n\nВоссоздание его структуры с помощью искусственных материалов позволило бы нам улучшить наши возможности маскировки."
 MAR_starless_rift_event.40.a: "Отлично."
 
 MAR_starless_rift_event.50.name: "Всепоглощающая Тьма"
 MAR_starless_rift_event.50.desc: "Несмотря на то, что первоначальные сканирования доказали, что мы находимся внутри карстовой пещеры, световой луч абсолютно не отражается от её потолка.\n\n[Leader.GetName] предполагает, что сканеры сферы могут не работать, или, что тоже возможно, основные законы физики этой вселенной работают иначе, не так как наши."
 MAR_starless_rift_event.50.a: "Взлетайте и посмотрите поближе."
 MAR_starless_rift_event.50.b: "Повысьте интенсивность света на максимум."
 
 MAR_starless_rift_event.55.name: "Живое Небо"
 MAR_starless_rift_event.55.desc: "С самого начала ничего не происходило, затем тьма начала медленно рассеиваться, уступая место яркому свету, который резко стал просачивается сквозь крышу. Эффект можно было охарактеизовать как «жидкий свет». После чего наши сканеры стали улавливать движения в небе.\n\nНЕмного погодя раздался ужасающе громкий гортанный рёв и всё небо рехко пришло в движение, что можно было легко заметить по вытекающему, из множества мест, жидкому свету.\n\nСамо небо — нет, это титанических размеров существо пришло в движение, и сканеры показывают, что оно быстро движется в сторону нашей сферы."
 MAR_starless_rift_event.55.a: "Поднять якорь!"
 MAR_starless_rift_event.55.b: "Продолжайте стрелять светом."
 
 MAR_starless_rift_event.65.name: "Падение Титана"
 MAR_starless_rift_event.65.desc: "По мере того, как существо спускалось всё ниже, наружу вытекало все больше жидкого света, открывая всё новые и новые раны. Невероятное существо попросту рухнуло вниз, а его огромное тело уступило поверхность неба мирриадам точёк звёзд, как и задумывалось природой. С пронзительным стонущим гулом, титаническое существо рухнуло на поверхность. Лес вокруг места падения разметало на сотни километров, а поверность содрогнулась от невообразимой силы кинетического удара."
 MAR_starless_rift_event.65.a: "Возьмите образец его крови."
 MAR_starless_rift_event.65.b: "Отрубите ему голову."
 
 MAR_starless_rift_event.66.name: "Погибель"
 MAR_starless_rift_event.66.desc: "Существо опустилось до уровня нашей сферы и окутало ее непроглядной тьмой.\n\nЧерез разлом было передано несколько бессвязных слов и малопонятных команд, которые внезапно и резко оборвались.\n\nСпустя несколько часов мы так и не получили никакх сообщений от нашей сферы, а [Leader.GetName] предположительно погиб, как и положено герою первопроходцу и замечательному капитану, вместе со своей командой."
 MAR_starless_rift_event.66.a: "Пусть [Leader.GetHeShe] покоится с миром."
 
 MAR_starless_rift_event.70.name: "Сияющая Кровь"
 MAR_starless_rift_event.70.desc: "После тщательного анализа [Leader.GetName] определил, что биолюминесцентные свойства крови связаны с определенным геном, искустно вплетённым в ДНК существа. Ничего особо впечатляющего, кроме биолюминисценции и того факта, что эта кровь, по всей видимости, совместима с нашей, команде обнаружить не удалось.\n\nИскуственное воспроизведение этого материала должно быть возможным и позволит использовать его в медицинских целях с некоторыми интересными косметическими эффектами."
 MAR_starless_rift_event.70.a: "Попробуем сразу внедрить это в нашу ДНК!"
 MAR_starless_rift_event.70.b: "Просто сохраните образец."
 
 MAR_starless_rift_event.70.a.tooltip: "Разблокирует особенность $trait_MAR_lightblood$.\nМодифицирует представителей вида [Explorer.GetSpeciesName] добавляя им особенность $trait_MAR_lightblood$."
 MAR_starless_rift_event.70.b.tooltip: "Разблокирует особенность $trait_MAR_lightblood$."
 
 MAR_starless_rift_event.75.name: "Вечная Слава"
 MAR_starless_rift_event.75.desc: "Потребовалось некоторое время, чтобы обнаружить искомое, но [Leader.GetName] и [Leader.GetHisHer] команда наконец нашла наилучшие точки отсечения, чтобы отсечь голову титана.\n\nПосле чего команда использовала встроенные в сферу инструменты для выемки грунта, чтобы аккуратно отделить голову от тела.\n\nНа голове присутствует единственный тусклый глаз, который даже сейчас источает слабое свечение, хотя чешуйки не видны, поскольку они, по всей видимости, поглощают все известные нам длины волн света.\n\nТеперь этот трофей ещё долго будет служить напоминанием о силе и вечной славе бесстрашного первопроходца [Explorer.GetName]."
 MAR_starless_rift_event.75.a: "Превосходно."
 
 MAR_starless_rift_event.80.name: "Реакция На Свет"
 MAR_starless_rift_event.80.desc: "Наши первоначальные исследования и полевые испытания показали, что листья деревьев заметно реагируют на свет, к примеру, тот, который излучают сами деревья, хотя после нескольких попыток с разными типами длин волн мы определили, что самые сильные реакции листевь вызывают именно те длины волн, где мы имитируем свет далеких звезд, что удивительно, учитывая их отсутствие в данном странном месте.\n\n[leader.GetName] выдвинул теорию, что смещение длин волн в красную или синюю сторону может дать лучшие результаты."
 MAR_starless_rift_event.80.a: "Используйте длины волн, смещенные в красную сторону."
 MAR_starless_rift_event.80.b: "Используйте длины волн, смещенные в синюю сторону."
 
 MAR_starless_rift_event.81.name: "Мёртвая Темнота"
 MAR_starless_rift_event.81.desc: "По началу листья стали скручиватся, оказываясь на самом деле стеблями, а скрытые за ними листья наоборот, разворачивались.\n\nОднако, уже через несколько дней они начали разрушаться прямо на глазах исследователей.\n\nПосле чего дерево, по всей видимости, вошло в инертную стадию, когда биолюминесцентные листья перестали вдруг излучать свет.\nЛюбые находящиеся поблизости деревья также начинали этот процесс, погружая мир в еще большую тьму, чем он был до этого. Младший офицер команды первопроходцев описал происходящее примерно такими словами: «умер последний светлячок и лес медленно накрыла всепоглощающая тьма».\n\n[Leader.GetName] предполагает, что это защитный механизм местной флоры, предназначенный для предотвращения загрязнения всего леса целиком. Хоть мы и получили довольно ценный опыт, к сожалению, это закрывает окно возможностей для дальнейших исследований."
 MAR_starless_rift_event.81.a: "Прискорбно."
 
 MAR_starless_rift_event.85.name: "Светлоцвет"
 MAR_starless_rift_event.85.desc: "При поглощении листьями света с длиной волны, смещенной в красную область, деревья практически моментально повышали интенсивность своего свечения, а на концах каждой ветви распускались очаровательные маленькие цветы.\n\nВесь лес плавно посветлел, будто бы день отобрал у ночи свои права.\n\n[Leader.GetName] подозревает, что на этой планете регулярно происходит какое-то событие, связанное с различной интенсивностью света с длинной волны, смещенной в красную сторону, которое впоследствии вызывает цветение деревьев и последующее распространение их семян."
 MAR_starless_rift_event.85.a: "Возьмите образец соцветия."
 MAR_starless_rift_event.85.b: "Понаблюдайте за цветами."
 
 MAR_starless_rift_event.90.name: "Семена Света"
 MAR_starless_rift_event.90.desc: "Соцветия, которые мы собрали с деревьев, довольно быстро утратили почти всю свою светимость, хотя слабое свечение изнутри показывает, что листья, как бы это странно не звучало, выполняют функцию семян, способных к воспроизводству: внутри каждого листа находится крошечное, незримое семя, а листья идеально подходят для того, чтобы их подхватил ветер и унес далеко от родителя, чтобы новое дерево могло пустить корни как можно дальше от него.\n\n[Leader.GetName] собрал некоторые из этих семян, которые позволят нам посадить деревья у себя дома."
 MAR_starless_rift_event.90.a: "Великолепно!"
 
 MAR_starless_rift_event.90.a.tooltip: "Разблокирует следующее планетарное решение: $MAR_plant_lighttrees$."
 
 MAR_starless_rift_event.95.name: "Жизнь Слишком Коротка"
 MAR_starless_rift_event.95.desc: "Цветы продолжали сиять, пока листья со всего древа не опали. Там, где листья приземлились, они продолжали источать свет еще некоторое время, хотя в конечном итоге меркли.\n\n[Leader.GetName] резюмирует, что это наблюдение вдохновило [Leader.GetHimHer] жить, пока [Leader.GetHimHer] может себе это позволить, и теперь он возвращается с новым пониманием сути своего существования."
 MAR_starless_rift_event.95.a: "Пусть будет так!"
 
 # ("Быстро угасающая жизнь — напоминание Вселенной о том, что у нас осталось очень мало времени.»), готовые исследовать больше реальностей за пределами нашей собственной"
 
