 #left-4 - correct
 MAR_labyrinth_rift_event.51.name: "Лабиринт?"
 MAR_labyrinth_rift_event.51.desc: "В этот момент мы чётко осознали один неоспоримый факт: мы оказались в лабиринте. Однако реальность, похоже, играла с нами в очередную свою нелепую игру. Предварительная оценка планировки лабиринта показала, что коридоры пересекаются в тех местах, в которых мы обнаруживали лишь сплошные стены. Будто каждый из коридоров, по которому проходила экспедиция, находился на другом уровне реальности. \nВсецело поглощённые обсуждением планировки лабиринта, первопроходцы не замечали следующей развилки, пока [Leader.GetName] не указал им на это. Как и все предыдущие, эти коридоры выглядели точно так же, как все те, по которым мы проходили.\nВозможно ли, что экспедиция ходит по кругу? Быть может нет значения какой именно коридор мы выбираем?\nИ вновь разгорелась жаркая дискуссия под ритмичные удары, отдающие прямо по стенам.\n\nЛишь на мгновение, стук резко прекратился. После чего, ускорив свой темп, стал нарастать все громче и громче. Оно приближается. Нам нужно избрать дальнейший путь!"
 MAR_labyrinth_rift_event.51.a: "$MAR_labyrinth_rift_event.1.a$" #event.61
 MAR_labyrinth_rift_event.51.b: "$MAR_labyrinth_rift_event.1.b$" #event.62
 MAR_labyrinth_rift_event.51.c: "$MAR_labyrinth_rift_event.21.c$" #instant death - Go to event.2

