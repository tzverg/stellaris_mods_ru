 #left-5 - HAPPY ENDING
 MAR_labyrinth_rift_event.61.name: "Ядро Лабиринта"
 MAR_labyrinth_rift_event.61.desc: "После очередного поворота, похожего на тысячи предыдущих, мы оказались, как нам казалось, в тупике. Тревога команды была практически осязаемой, источник глухих ударов был слишком близко, словно бы прямо позади нас!\nНо как только все члены экспедиции приблизились к глухой стене, некоторые кирпичи начали источать свет. Постепенно световой контур образовал нечто похожее на дверной проем. С тихим жужжащим звуком световой контур начал приобретать форму, затвердевая в материал молочно-белого цвета. Это был единственный звук среди, казалось бы, абсолютной тишины.\n\nТишина?\nСтук внезапно прекратился.\n\nСветовой контур, казалось, полностью затвердел, уступив место проходу в небольшую комнату.\nПосреди этой комнаты стоял одинокий постамент. Первопроходцы аккуратно приблизились к постаменту, пытаясь получше рассмотреть то, на что просто из воздуха падал одинокий луч света. \nПредмет, что лежал на постаменте в лучах странного многоцветного света был похож на кристалл, но в то же время его форма постоянно изменялась. Чем бы это ни было, зрелище было захватывающе.\n\nМы должны отнести его в безопасное место для анализа!"
 MAR_labyrinth_rift_event.61.a: "Какая невероятная находка!"

 #right-5 - slow death
 MAR_labyrinth_rift_event.62.name: "Источник Стука"
 MAR_labyrinth_rift_event.62.desc: "С момента последней развилки, источник §Rстранного стука§! быстро настиг первопроходцев оказавшись прямо позади группы. По мере приближения источника шума, все факелы на его пути вспыхивали в последний раз, прежде чем внезапно погаснуть. Прежде чем мы успели включить искуственный свет сферы, видеотрансляция с неё оборвалась.\nУдалённой экспедиционной команде пришлось слушать искажённые от страха и боли крики ужаса. Тщетно пытаясь призвать первопроходцев к порядку [Leader.GetName] недолго выкрикивал короткие приказы пока из него не вырвался леденящий душу визг, будто бы он не прослыл самым бесстрашным первопроходцем в истории нашего рода. Внешняя команда попыталась аварийно вытащить сферу, но нечто явно мешало ей покинуть это злополучное место.\nВнезапно все крики резко прекратились. В эфире воцарилась гробовая тишина. \nМгновение спустя раздалось, глубокое по тембру, утробное рычание.\nПосле чего некоторые из младших представителей офицерского состава внешней команды сферы внезапно потеряли сознание.\nТрансляция с камеры внезапно самостоятельно включилась. То, что мы там увидели не поддаётся описанию - это ... \n\n §Y*запись повреждена*\n *данные восстановлению не подлежат*.\n *За.. пИсь пОвр..жДе. а*§!"
 MAR_labyrinth_rift_event.62.a: "Что?"

 #Instant death event
 MAR_labyrinth_rift_event.2.name: "Оборванные Аккорды"
 MAR_labyrinth_rift_event.2.desc: "[Leader.GetName] повернул экспедицию обратно. Спустя несколько минут таинственный стук внезапно прекратился.\n\nСпустя мгновение всё резко ускорилось. Всё быстрее. И быстрее. И становился все громче, и ближе, и громче, и ближе, и...\n\n§Y*абонент [Leader.GetName] выключен, или находится вне зоны действия сети*§!. Как только экспедиция потеряла связь с лидером первопрозходцев, а его заместители отважились вернуться назад к сфере, все трансляции с портативных камер первопроходец внезапно оборвались. Перва наперво связисты удалённой команды смогли восстановить аудиопоток.\nПовсюду слышались крики... ужасающие крики, которые, судя по тембру голоса, мог произвести только [Leader.GetName], надолго останутся в нашей памяти. \nВнешняя команда попыталась аварийно вытащить сферу, но вместо неё смогла вытащить лишь разжёванный кончик крепления якоря.\nСфера была утеряна, а вместе с ней и [Leader.GetName]."
 MAR_labyrinth_rift_event.2.a: "Ужасающе."
 
