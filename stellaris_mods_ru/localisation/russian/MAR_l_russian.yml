 #turned back to 1 - save
 MAR_labyrinth_rift_event.33.name: "$MAR_labyrinth_rift_event.31.name$"
 MAR_labyrinth_rift_event.33.desc: "[Leader.GetName] повернул экспедицию в обратном направлении, вернув команду на тот путь, по которому она сюда пришла. В который раз проходя по монотонному кирпичному коридору, мы размышляли о том, что это может быть за место. Это не было похоже ни на что из виденного нами ранее, почти как лабиринт из архаичных логических загадок древности. [Leader.GetName] согласился с нашим наблюдением, предположив, что нам, возможно, придется обнаружить правильный путь практическим путём.\nВнезапно наши звуковые датчики уловили довольно слабый шум. Он доносился откуда-то спереди, казалось, довольно далеко. Интервал между короткими по продолжительности звуками составлял всего несколько секунд.\n\nМы снова приблизились к прежней развилке, и готовы выбрать направление дальнейшего пути. Мы посмотрели на совершенно одинаковые коридоры. Куда нам следует направиться в этот раз?"
 MAR_labyrinth_rift_event.33.a: "$MAR_labyrinth_rift_event.1.a$" #event.31
 MAR_labyrinth_rift_event.33.b: "$MAR_labyrinth_rift_event.1.b$" #event.32
 MAR_labyrinth_rift_event.33.c: "$MAR_labyrinth_rift_event.21.c$" #instant death - Go to event.2


 #left-3 - wrong
 MAR_labyrinth_rift_event.41.name: "Другой Коридор"
 MAR_labyrinth_rift_event.41.desc: "Мы направились в левый коридор. Если бы мы не следили за своим маршрутом, мы бы легко могли здесь заблудится. Все маршруты казались одинаковыми, а длина каждого коридора заставляла забывать, с какой именно стороны был вход.\nСпустя некоторое время, вдалеке мы увидели новую развилку. Ожидаемым оказался тот факт, что каждый коридор снова был похож на все предыдущие. [Leader.GetName] издал измученный стон, выразив готовность выбрать новый маршрут. \n\nЧего мы действительно не заметили, так это того, что преследующий нас шум... стук... стал быстрее и немного громче."
 MAR_labyrinth_rift_event.41.a: "$MAR_labyrinth_rift_event.1.a$" #event.51
 MAR_labyrinth_rift_event.41.b: "$MAR_labyrinth_rift_event.1.b$" #event.52
