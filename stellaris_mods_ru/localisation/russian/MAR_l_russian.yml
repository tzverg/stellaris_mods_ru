 #left-2 - correct
 MAR_labyrinth_rift_event.31.name: "Утомительный Коридор"
 MAR_labyrinth_rift_event.31.desc: "Кирпичные стены тянулись настолько далеко, насколько нам хватало обзора, факелы освещали камень тёплым, но каким-то лишённым жизни, светом. Когда первопроходцы следовали по этому коридору, они довольно часто улавливали слабые шумы, доносившиеся в коридоре позади команды. Шум похожий на эти команда слышала уже не раз. Казалось, что звуки возникали где-то далеко позади, и, с интервалом в несколько секунд, наступала тишина. \nПока члены экспедиции размышляли о возможном источнике преследующего команду шума, [Leader.GetName] приблизился к новой развилке. Сфера остановилась, ожидая решения, в каком же направлении двигаться дальше:\n\nСлева находился кажущийся бесконечным кирпичный коридор\nСправа его брат близнец\nВозможно нам следует повернуть назад, и найти наконец источник преследующего нас шума?"
 MAR_labyrinth_rift_event.31.a: "$MAR_labyrinth_rift_event.1.a$" #event.41
 MAR_labyrinth_rift_event.31.b: "$MAR_labyrinth_rift_event.1.b$" #event.42
