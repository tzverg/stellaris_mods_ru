 # The Valley
 
 astral_rift_MAR_valley: "Идиальная Долина"
 
 MAR_valley_rift_event.1.name: "Идиальная Долина"
 MAR_valley_rift_event.1.desc.gestalt: "$MAR_valley_rift_event.1.desc.default$"
 MAR_valley_rift_event.1.desc.default: "Наша сфера прибыла в место, которое можно было бы описать только как сцену из сказки: кругом цветущие деревья, сочная многоцветная трава и чистое, немного голубоватое, небо.\n\nВдалеке виднеется нечто похожее на небольшие примитивные хибарки."
 MAR_valley_rift_event.1.a: "Нам нужно больше узнать об этом сказочном месте."
 MAR_valley_rift_event.1.b: "Давайте доберемся до этих хижин!"
 
 MAR_valley_rift_event.5.name: "Продивнутое Селение"
 MAR_valley_rift_event.5.desc.gestalt: "$MAR_valley_rift_event.5.desc.default$"
 MAR_valley_rift_event.5.desc.default: "Хижины на поверку оказались довольно примитивны, но материалы, использованные при их строительстве, довольно сложны. Это указывает на то, что строителями выступали представители развитой цивилизации, обладающей навыками тяжёлой промышленности космической эры.\n\nВнутри хижин находилось множество передовых устройств, снова подтверждающих нашу новую теорию, однако ничего особенно примечательного первопроходцами обнаружено не было.\n\nКроме того, в центральном здании поселения был обнаружен подвал."
 MAR_valley_rift_event.5.a: "Откройте подвал."
 
 MAR_valley_rift_event.10.name: "Приют"
 MAR_valley_rift_event.10.desc.gestalt: "$MAR_valley_rift_event.10.desc.default$"
 MAR_valley_rift_event.10.desc.default: "Внутри подвального помещения команда обнаружила ораническую пищу. Большое количество консервированной растительной инопланетной пищи.\n\nРесурсы тщательно упакованы в примитивные вакуумные прозрачные контейнеры с уровнем влажности в 0%. Чисто теоретически, время хранения этой пищи, при должном состоянии упаковки, неисчислимо.\n\nСамо помещение погреба не слишком впечатлило первопроходцев, а кроме еды они обнаружили только документ с надписью §HДобро пожаловать в зону безопасности 21, возьмите пирожок и наслаждайтесь!§!."
 MAR_valley_rift_event.10.desc.gestalt.nofood: "$MAR_valley_rift_event.10.desc.default.nofood$"
 MAR_valley_rift_event.10.desc.default.nofood: "Внутри подвала первопроходцы не находят ничего примечательного. Это просторное пустое подвальное помещение.\n\nМножество полок указывают на то, что раньше здесь хранилось нечто, но от него, к превеликому сожалению, не осталось и следа.\n\nЗа исключением пустых полок, подвал, к сожалению, ничем не удивил.\n\nМы можем только гадать, выполнило ли данное помещение свое предназначение или же попросту не было запущено в эксплуатацию."
 MAR_valley_rift_event.10.a: "Прочитайте документ."
 #MAR_valley_rift_event.10.b: "Завораживающе."
 #MAR_valley_rift_event.10.c: "Возможно, окружение даст нам нужные ответы."
 
 MAR_valley_rift_event.10.desc.gestalt.noposter: "$MAR_valley_rift_event.10.desc.default.nofood$"
 MAR_valley_rift_event.10.desc.default.noposter: "$MAR_valley_rift_event.10.desc.default.nofood$"
 MAR_valley_rift_event.10.b: "Странно."
 
 MAR_valley_rift_event.15.name: "Аварийный Бункер"
 MAR_valley_rift_event.15.desc.gestalt: "$MAR_valley_rift_event.15.desc.default$"
 MAR_valley_rift_event.15.desc.default: "Документ сожержит следующую информацию: §H"Добро пожаловать в зону безопасности 21\n\n Эта зона аварийной безопасности способна безопасно разместить популяцию численностью 10 000 особей большинства* задокументированных галактических видов и иметь достаточное количество пропитания сроком на 50 лет, в течение которых плодородные земли вашей зоны аварийной безопасности можно будет переоборудовать в сельскохозяйственные угодья для безопасного выращивания необходимой вашему виду органической пищи. Зона безопасности не рассчитана на использование в течение более 5000 лет и имеет максимальную вместимость 20000 особей видов стандартизированного размера. Не пытайтесь в случае чрезвычайной ситуации расширять зону безопасности без уполномоченного на то персонала. Возврат средств возможен только в случае выхода из строя Зоны Безопасности из-за гарантийной неисправности оборудования."§!"
 MAR_valley_rift_event.15.a: "Своеобразно."
 
 MAR_valley_rift_event.25.name: "Барьер"
 MAR_valley_rift_event.25.desc.gestalt: "$MAR_valley_rift_event.25.desc.default$"
 MAR_valley_rift_event.25.desc.default: "Во время полета на нашем радаре внезапно появляется крупный объект. Сначала мы не понимаем что это, но это нечто невероятно большое и похоже на горный хребет состоящий из какого-то неизвестного полупрозрачного материала, за исключением того, что он бесконечно уходит вверх и изгибается практически как купол.\n\nДостигнув его границ, мы уже можем с уверенностью сказать, что это действительно куполообразное сооружение.\n\nМы не до конца уверены, из чего именно он состоит, но, по всей видимости, он имеет кристаллическую структуру, через которую частично проходит свет."
 MAR_valley_rift_event.25.a: "Просканируйте барьер."
 MAR_valley_rift_event.25.b: "Просверлите в нём тоннель."
 
 MAR_valley_rift_event.30.name: "Край Света"
 MAR_valley_rift_event.30.desc.gestalt: "$MAR_valley_rift_event.30.desc.default$"
 MAR_valley_rift_event.30.desc.default: "После тщательного сканирования состава и структуры барьера, а также того, что находится в непосредственной близости за ним. Результаты, мягко говоря, разочаровывают, поскольку ничем примечательным они не выделяются. Абсолютно Ничем: нам не удалось определить состав, а структурные сканирования, видимо, были искажены каким-то неявным излучением, исходящим от самого барьера.\n\n[Leader.GetName] устанавливает, что единственный способ получить больше информации - это пробурить тоннель через барьер при помощи бортового бура нашей «Сферы»."
 MAR_valley_rift_event.30.a: "Просверлите тоннель в барьере."
 MAR_valley_rift_event.30.b: "Может быть, ответы мы надём внутри?"
 
 MAR_valley_rift_event.35.name: "Пустота За Пределом"
 MAR_valley_rift_event.35.desc.gestalt: "$MAR_valley_rift_event.35.desc.default$"
 MAR_valley_rift_event.35.desc.default: "Барьер оказался прочнее, чем мы предполагали, но в конце концов нам удалось его преодолеть.\n\nКак только мы преодолели барьер, нас встретила не очередная идиллическая долина или дальнейшее расширение планеты, а пустота.\n\nВоздух мгновенно начал выходить по недавно сформированному нами тоннелю, угрожая потянуть за собой даже сферу. [Leader.GetName] докладывает, что [Leader.GetHeShe] и [Leader.GetHisHer] команда могли погибнуть, если бы не аварийный якорь, прикрепленный к сфере и мешающий ей полностью пройти сквозь тоннель."
 MAR_valley_rift_event.35.a: "На этот раз нам повезло."
 
 astral_rift_MAR_valley_2_drilled: "Заброшенная Долина"
 
 # The Valley 2 - Drilled - Re, by MaxiundMicky
 MAR_valley_2_drilled_re_rift_event.1.name: "Заброшенная Долина"
 MAR_valley_2_drilled_re_rift_event.1.desc.gestalt: "$MAR_valley_2_drilled_re_rift_event.1.desc.default$"
 MAR_valley_2_drilled_re_rift_event.1.desc.default: "Наша сфера прибыла в безлюдное место. Пыль и лед на равных правах покрывают поверхность, и то, что издали казалось растениями, оказалось замерзшими статуями. Это была застывшая во времени сцена смерти.\n\n Мы пытались просканировать окружение во всех доступных нам направлениях, но все полученные нами результаты оказались искажены. Похоже, что эта долина была чем-то окружена, возможно, черезвычайно высоким горным хребтом из сложного малоизученного материала, преломляющего лучи сканера дальнего действия. Однако с одного из направлений наши сканирования не дали никаких результатов.\n\n Вдалеке виднеются, судя по всему, несколько примитивных хижин."
 MAR_valley_2_drilled_re_rift_event.1.desc.gestalt.explored: "$MAR_valley_2_drilled_re_rift_event.1.desc.default.explored$"
 MAR_valley_2_drilled_re_rift_event.1.desc.default.explored: "$MAR_valley_2_drilled_re_rift_event.1.desc.default$"
 MAR_valley_2_drilled_re_rift_event.1.a: "Исследовать Неизвестные Постройки"
 MAR_valley_2_drilled_re_rift_event.1.b: "Исследовать направление изолирующее луч и сканера."

 MAR_valley_2_drilled_re_rift_event.5.name: "Воспоминания о Жизни"
 MAR_valley_2_drilled_re_rift_event.5.desc.gestalt: "$MAR_valley_2_drilled_re_rift_event.2.desc.default$"
 MAR_valley_2_drilled_re_rift_event.5.desc.default: "Хижины оказались довольно примитивными, однако материалы, использованные при их строительстве, были не простыми. Это указывает на то, что строители были представителями развитой цивилизации, подобной нашей, обладающими черезвычайно развитой индустриальной инфраструктурой и способные производить сложнейшие композитные материалы космической эпохи.\n\nВнутри хижин находились передовые устройства, ещё раз подтверждающие нашу теорию. Однако нигде не было обнаружено никаких признаков жизни.\n\nНаконец, в самой центральной хижине было обнаружено подвальное помещение."
 MAR_valley_2_drilled_re_rift_event.5.a: "Откройте подвал."

 MAR_valley_2_drilled_re_rift_event.10.name: "Приют"
 MAR_valley_2_drilled_re_rift_event.10.desc.gestalt: "$MAR_valley_2_drilled_re_rift_event.3.desc.default$"
 MAR_valley_2_drilled_re_rift_event.10.desc.default: "В подвале была обнаружена органическая еда. Большое количество консервированной еды.\n\nВся еда высушена до влажности 0% и тщательно упакована в примитивную вакуумную упаковку. Теоретически еда могла бы хранится вечно, даже в такой безжизненной пустыне, как эта.\n\nСам погреб не представляет из себя ничего особенного, и, кроме еды, там есть только документ оглавление которого содержит следующее послание: «§HДобро пожаловать в зону безопасности 21§!»."
 MAR_valley_2_drilled_re_rift_event.10.a: "Прочитать весь документ."
 
 MAR_valley_2_drilled_re_rift_event.10.desc.gestalt.noposter: "$MAR_valley_2_drilled_re_rift_event.3.desc.default.noposter$"
 MAR_valley_2_drilled_re_rift_event.10.desc.default.noposter: "В подвале была обнаружена органическая еда. Большое количество консервированной еды.\n\nВся еда высушена до влажности 0% и тщательно упакована в примитивную вакуумную упаковку. Теоретически еда могла бы хранится вечно, даже в такой безжизненной пустыне, как эта.\n\nСам погреб не представляет из себя ничего особенного, и кроме еды там только пыль и гнилые остатки неправильно упакованных контейнеров с едой."
 MAR_valley_2_drilled_re_rift_event.10.b: "Странно."
 
 MAR_valley_2_drilled_re_rift_event.10.desc.nofood: "Внутри подвала мы не обнаружили ничего необычного. Это просто пустое подвальное помещение.\n\n Множество полок указывают на тот факт, что ранее здесь нечто хранилось, но от этого не осталось и следа.\n\n За исключением пустых полок, подвал кажется обычным, довольно примитивным складским помещением.\n\n Мы можем только гадать, выполнило ли данное помещение свое предназначение или же попросту не было запущено в эксплуатацию."
 
 MAR_valley_2_drilled_re_rift_event.15.name: "Аварийный Бункер"
 MAR_valley_2_drilled_re_rift_event.15.desc.gestalt: "$MAR_valley_2_drilled_re_rift_event.4.desc.default$"
 MAR_valley_2_drilled_re_rift_event.15.desc.default: "Документ сожержит следующую информацию: §H"Добро пожаловать в зону безопасности 21\n\n Эта зона аварийной безопасности способна безопасно разместить популяцию численностью 10 000 особей большинства* задокументированных галактических видов и иметь достаточное количество пропитания сроком на 50 лет, в течение которых плодородные земли вашей зоны аварийной безопасности можно будет переоборудовать в сельскохозяйственные угодья для безопасного выращивания необходимой вашему виду органической пищи. Зона безопасности не рассчитана на использование в течение более 5000 лет и имеет максимальную вместимость 20000 особей видов стандартизированного размера. Не пытайтесь в случае чрезвычайной ситуации расширять зону безопасности без уполномоченного на то персонала. Возврат средств возможен только в случае выхода из строя Зоны Безопасности из-за гарантийной неисправности оборудования."§!"
 MAR_valley_2_drilled_re_rift_event.15.a: "Похоже, что любые попытки выжить здесь не увенчались успехом."

 MAR_valley_2_drilled_re_rift_event.25.name: "Барьер"
 MAR_valley_2_drilled_re_rift_event.25.desc.gestalt: "$MAR_valley_2_drilled_re_rift_event.5.desc.default$"
 MAR_valley_2_drilled_re_rift_event.25.desc.default: "$MAR_valley_rift_event.25.desc.default$"
 MAR_valley_2_drilled_re_rift_event.25.desc.gestalt.seenbarrier: "$MAR_valley_2_drilled_re_rift_event.5.desc.default.seenbarrier$"
 MAR_valley_2_drilled_re_rift_event.25.desc.default.seenbarrier: "Во время полета на нашем радаре внезапно появляется крупный объект. Сначала мы не понимаем что это, но это нечто невероятно большое и похоже на горный хребет состоящий из какого-то неизвестного полупрозрачного материала, за исключением того, что он бесконечно уходит вверх и изгибается практически как купол.\n\nДостигнув его границ, мы уже можем с уверенностью сказать, что это действительно куполообразное сооружение.\n\nМы не уверены, из чего он состоит, но, по всей видимости, он имеет кристаллическую структуру, через которую частично может проходить свет, что мало чем отличается от барьера, обнаруженного нами в другом измерении.\nНа самом деле мы практически уверены в том, что это то же самое измерение, просто расположенное дальше по временной шкале.\n\n Сопоставив начало систем координат мы обнаружили интересный момент: по координатам, в которых ранее рассеивались лучи сканера дальнего радиуса действия, в куполообразной структуре обнаружилось отверстие. Всё указывает на то, что происхождение этого отверстия искусственное. На первый взгляд в это отверстие мы не можем разглядеть ничего что бы находилось за пределами этого купола."
 MAR_valley_2_drilled_re_rift_event.25.a: "Теперь мы уверены! Это именно мы проделали эту дыру!"
 MAR_valley_2_drilled_re_rift_event.25.b: "Неужели это отверстие сделали... мы?"
 MAR_valley_2_drilled_re_rift_event.25.c: "Готовьте экпедицию что пройдёт сквозь отверстие"

 MAR_valley_2_drilled_re_rift_event.30.name: "Конец Нашего Творения"
 MAR_valley_2_drilled_re_rift_event.30.desc.gestalt: "$MAR_valley_2_drilled_re_rift_event.6.desc.default$"
 MAR_valley_2_drilled_re_rift_event.30.desc.default: "Это определённо стало результатом наших действий. Просверлив отверстие в куполе, мы лишили его всей жизни что до этого момента процветала внутри. Но теперь мы можем исследовать то, что находится за пределами купола, в, казалось бы, необычайно пустынном пространстве."
 MAR_valley_2_drilled_re_rift_event.30.a: "Мы пройдём сквозь отверстие."
 
 MAR_valley_2_drilled_re_rift_event.35.name: "Пустота"
 MAR_valley_2_drilled_re_rift_event.35.desc.gestalt: "$MAR_valley_2_drilled_re_rift_event.7.desc.default$"
 MAR_valley_2_drilled_re_rift_event.35.desc.default: "За пределами купола находится обширное пространство. Или, скорее, невообразимо огромное ничто. Создается необычное впечатление, что купол на самом деле был не куполом, а сферой. Сферой, дрейфующей в океане пустоты.\n\n Наше приключение создаёт больше вопросов, чем даёт необходимых нам ответов."
 MAR_valley_2_drilled_re_rift_event.35.a: "Проанализируйте эту сферу."
 MAR_valley_2_drilled_re_rift_event.35.b: "Исследуем пустоту дальше."

 MAR_valley_2_drilled_re_rift_event.40.name: "Кристаллическая Сфера"
 MAR_valley_2_drilled_re_rift_event.40.desc.gestalt: "$MAR_valley_2_drilled_re_rift_event.8.desc.default$"
 MAR_valley_2_drilled_re_rift_event.40.desc.default: "Дальнейший анализ кристаллической сферы дополняет наши выводы изнутри. Структура кристаллического материала удивительна: материал частично пропускает свет извне, но при этом обладает достаточной прочностью, чтобы сохранять твердую форму даже при резких перепадах давления. \n\n Результаты наших исследований будут полезны для инженеров проектировщиков громадных искуственных структур распологаемых в открытом космосе."
 MAR_valley_2_drilled_re_rift_event.40.a: "Довольно полезно!"

 MAR_valley_2_drilled_re_rift_event.45.name: "Море Пустоты, Океан Отчаяния"
 MAR_valley_2_drilled_re_rift_event.45.desc.gestalt: "$MAR_valley_2_drilled_re_rift_event.9.desc.default$"
 MAR_valley_2_drilled_re_rift_event.45.desc.default: "Мы не можем с уверенностью сказать, как долго мы погружаемся в бескрайнее небытие. Иногда нам казалось что вдалеке мельтешат крошечные искорки, но они быстро исчезали, как только мы хотели подойти к ним поближе.\n\nПосле, как нам показалось, вечности бесцельного дрейфа мы находим еще одну сферу. Снаружи она вся была источена дырами, а внутренняя полость казалась столь же безжизненной, как и та, в которой мы начали своё путешествие.\nСмотря снаружи сферы мы можем видеть руины более примитивных построек чем мы встречали ранее, однако их, определённо, больше, чем мы видели внутри первой сферы.\n\nКаким бы ни был этот мир ранее, теперь от него остался лишь отголосок, отчаяние и гнетущая всеобъемлющая пустота."
 MAR_valley_2_drilled_re_rift_event.45.a: "Ужасно."
 
 # Modifiers
 MAR_valley_hull: "Кристаллическое Армирование"
 MAR_valley_hull_desc: "Один из секретов мира, опустевшего по нашей вине и позволяющий нам более безопасно обитать в пустоте открытого космоса."
 
 # Stairs of Infinity
 astral_rift_MAR_stairs: "Лестница Бесконечности"
 MAR_stairs_rift_event.descend: "Спускайтесь Обратно."
 
 MAR_stairs_rift_event.1.name: "Своеобразная Структура"
 MAR_stairs_rift_event.1.desc: "На этот раз наша сфера прибыла на планету, которая на первый взгляд казалась бесплодной. Несмотря на это, наши приборы показывают, что показатели атмосферы соответствуют планете [explorer.Capital_scope.GetName]. В центре пылевой бури, внутри которой мы находимся, в небо уходит лестница, которая уходит так высоко, что её конец утопает в облаках."
 MAR_stairs_rift_event.1.a: "Поднимитесь по лестнице вместе с нашей сферой."
 MAR_stairs_rift_event.1.b: "Покиньте сферу и поднимайтесь по лестнице."
 
 MAR_stairs_rift_event.2.name: "Длинное Путешествие"
 MAR_stairs_rift_event.2.desc: "Покинув сферу, [Leader.GetName] и [Leader.GetHisHer] команда начали восхождение к небесам. Поначалу команда часто подшучивала, слышались нервные смешки, некоторые считали свои шаги. Смелая задача подъема наверх оказалась сложнее и потребовала больше времени, чем предполагалось изначально."
 MAR_stairs_rift_event.2.a: "Продолжайте подъём."
 MAR_stairs_rift_event.2.b: "$MAR_stairs_rift_event.descend$"
 
 MAR_stairs_rift_event.3.name: "Необычная Атмосфера"
 MAR_stairs_rift_event.3.desc: "По мере того, как мы постепенно продвигались все выше и выше через слои атмосферы, мы продолжали регулярно измерять состав атмосферы и атмосферное давление. Поскольку мы находимся всё выше от поверхности, гравитация и состав атмосферы должен менятся, но показатели, по всей видимости, соответствуют измерениям сделанным у поверхности. Либо все наши приборы резко вышли из строя.\n\nОднако, этот необычный факт позволяет команде быстро подниматься всё выше и выше."
 MAR_stairs_rift_event.3.a: "Продолжайте подъём."
 MAR_stairs_rift_event.3.b: "$MAR_stairs_rift_event.descend$"
 
 MAR_stairs_rift_event.4.name: "Массив Облаков"
 MAR_stairs_rift_event.4.desc: "Чем выше мы поднимаемся, тем больше задаемся вопросом, как именно наш суммарный вес выдерживает конструкция лестницы, а так-же нам всё сильнее не даёт покоя насущий вопрос: почему атмосферное давление не менялось на протяжении многих последних дней подъёма. Обстановка в команде первопроходцев становится всё более напраяжённой.\n\nОднако подъем по лестнице, по-прежнему, не осложнается никакими изменениями окружения что позволило команде практически без проблем достигнуть нижнего слоя облаков."
 MAR_stairs_rift_event.4.a: "Продолжайте подъём."
 MAR_stairs_rift_event.4.b: "$MAR_stairs_rift_event.descend$"
 
 MAR_stairs_rift_event.5.name: "Выше Облаков"
 MAR_stairs_rift_event.5.desc: "Теперь, преодолев сложности подъёма сквозь массив облаков, команда поднялась на уровень его превышающий. Перед первопроходцами открылся великолепный вид: лестница тянется всё выше и выше, как мы предполагаем, до самого космоса, хотя мы не можем знать этого наверняка."
 MAR_stairs_rift_event.5.a: "Продолжайте подъём?"
 MAR_stairs_rift_event.5.b: "$MAR_stairs_rift_event.descend$"
 
 MAR_stairs_rift_event.6.name: "Выше Лишь Звезды"
 MAR_stairs_rift_event.6.desc: "На данный момент, наша экспедиция, несомненно, находится в самых верхних слоях атмосферы. По нашим рассчётам дальше идёт октрытый космос. В этой точке свет больше не преломляется атмосферой небесного тела, предоставляя достаточно ясный панорамный вид на звездное небо."
 MAR_stairs_rift_event.6.a: "Продолжайте подъём ..?"
 MAR_stairs_rift_event.6.b: "$MAR_stairs_rift_event.descend$"
 
 #MAR_stairs_rift_event.7.name: "Stars Above"
 #MAR_stairs_rift_event.7.desc: ""
 #MAR_stairs_rift_event.7.a: ""
 #MAR_stairs_rift_event.7.b: "$MAR_stairs_rift_event.descend$"
 
 MAR_stairs_rift_event.8.name: "Потемневшие Небеса"
 MAR_stairs_rift_event.8.desc: "Теперь, оставив далеко внизу поверхность планеты, с которой мы и начали своё невероятное путешествие, лестница продолжает вести смелый отряд всё выше.\n\nК настоящему времени, команда первопроходцев достигла той точки, в которой отсутствие каких-либо частиц за пределами непосредственной близости от самой лестницы, позволило нам использовать небольшой космический телескоп, чтобы доказать самим себе, что мы не в состоянии увидеть окончание лестницы которая ведёт нас в будущее."
 MAR_stairs_rift_event.8.a: "Продолжайте подъём!"
 MAR_stairs_rift_event.8.b: "$MAR_stairs_rift_event.descend$"
 
 MAR_stairs_rift_event.9.name: "Прямиком В Пустоту"
 MAR_stairs_rift_event.9.desc: "Наш последний отчет об экспедиции, застрявшей на бесконечной лестнице, был довольно краток и сводится к выходу из сферы влияния планеты, за исключением её гравитационного колодца, хотя влияние гравитации в пределах самой лестницы на данном этапе подъёма значительно уменьшилось."
 MAR_stairs_rift_event.9.a: "Продолжайте подъём ... наверное?"
 MAR_stairs_rift_event.9.b: "$MAR_stairs_rift_event.descend$"
 
 MAR_stairs_rift_event.10.name: "Лестница Бесконечности"
 MAR_stairs_rift_event.10.desc: "[Leader.GetName] мало сообщил командованию о том, что произошло в последнее время с его экспедицией, вместо этого отправив сообщение, предназначенное для своих родственников. Что-то вроде того, что [Leader.GetHerHim] очень жаль что [Leader.GetHerHis] не было рядом все эти годы ..?"
 MAR_stairs_rift_event.10.a: "Не важно. Продолжайте подъём!"
 MAR_stairs_rift_event.10.b: "$MAR_stairs_rift_event.descend$"
 
 MAR_stairs_rift_event.11.name: "Ещё Одна Ступень"
 MAR_stairs_rift_event.11.desc: "В последнее время, сеансы связи с [Leader.GetName] случаются всё реже, и мы не до конца уверены, как долго [Leader.GetHeShe] сможет поддерживать связь продолжая подниматься всё выше по бесконечным ступеням этого злополучного пути."
 MAR_stairs_rift_event.11.a: "Мне всё-равно. Продолжайте подъём!"
 MAR_stairs_rift_event.11.b: "$MAR_stairs_rift_event.descend$"
 
 #MAR_stairs_rift_event.12.name: "Increasing Nervousness"
 #MAR_stairs_rift_event.12.desc: ""
 #MAR_stairs_rift_event.12.a: ""
 #MAR_stairs_rift_event.12.b: "$MAR_stairs_rift_event.descend$"
 
 MAR_stairs_rift_event.13.name: "Вечное Наказание"
 MAR_stairs_rift_event.13.desc: "Рядовой отчет представителя группы первопроходцев, именуемого [Leader.GetName], вызывает всё больше беспокойства среди руководителей экспедиции на бесконечной лестнице. Поскольку конца начатому ими путешествию не видно, [Leader.GetName] и многие из [Leader.GetHisHer] команды пришли к выводу, что они более не являются частью исследовательской экспедиции, а вместо этого были подвержены весьма изощрённому наказанию и обречены вечно скитаться по ступеням лестницы, уже ставшей для них ненавистной.\n\nПосовещавшись, [Leader.GetName] и его команда выразили желание вернуться обратно, но боятся какого-то «божественного возмездия» в случае если вернутся без разрешения высшего командования."
 MAR_stairs_rift_event.13.a: "Возврата нет."
 MAR_stairs_rift_event.13.b: "$MAR_stairs_rift_event.descend$"
 
 MAR_stairs_rift_event.14.name: "Контакт Утерян"
 MAR_stairs_rift_event.14.desc: "Связь с [Leader.GetName] потеряна. Последнее полученное сообщение содержит следующее: §Hосталось 7200 шагов§!."
 MAR_stairs_rift_event.14.a: ""
 
 MAR_stairs_rift_event.20.name: "В Бесконечность"
 MAR_stairs_rift_event.20.desc: "Лестница продолжает тянуться вверх, по всей видимости, удерживаясь исключительно за счет собственной структурной целостности. Она поднимается сквозь облака, а затем ещё выше, за атмосферу и далее..."
 MAR_stairs_rift_event.20.a: "Своеобразно."
 
 MAR_stairs_rift_event.21.name: "И Далее..."
 MAR_stairs_rift_event.21.desc: "Этой невероятной лестнице просто нет конца, и мы летим вдоль неё до тех пор, пока у нас не кончается трос. [Leader.GetName] сообщает, что это довольно интересная структура, хотя мы и не можем извлечь из этой ситуации никакой для себя пользы, не понимая её истинных размеров."
 MAR_stairs_rift_event.21.a: "Пустая трата времени."
 
 MAR_stairs_rift_event.25.name: "Быстрый Спуск"
 MAR_stairs_rift_event.25.desc: "[Leader.GetName] достиг поверхности на удивление быстро, едва успев сделать несколько шагов вниз, [Leader.GetHeShe] обнаружил себя уже на поверхности. [Leader.GetName] не уверен, что именно является причиной столь стремительного спуска, но полагает, что законы физики этой Вселенной могут сильно отличаться от привычных нам."
 MAR_stairs_rift_event.25.a: "Странности."
 
 MAR_stairs_rift_event.35.name: "Бесконечность Не Предел"
 MAR_stairs_rift_event.35.desc: "После 20-летнего отсутствия [Leader.GetName] внезапно возвращается из своей экспедиции.\n\nСтранным является тот факт, что с момента начала путешествия [Leader.GetHeShe] ни капли не постарел(а). Однако это не должно иметь никаких последствий для продолжения несения службы на борту [Owner.GetName]."
 MAR_stairs_rift_event.35.a: "Добро Пожаловать Домой!"
 
 # The Labyrinth

 astral_rift_MAR_labyrinth: "Лабиринт"

 MAR_labyrinth_rift_event.1.name: "Лабиринт"
 MAR_labyrinth_rift_event.1.desc: "Наша сфера появляется в месте, напоминающем начало длинного, темного коридора. Стены сложены из цельного кирпича, а примитивные факелы отбрасывают мерцающий свет на грубый камень.\nПриняв решение за неимением лучшего начать движение дальше по коридору, мы приближаемся к развилке.\nПути ведущие налево и направо выглядят совершенно одинаково."
 MAR_labyrinth_rift_event.1.a: "Идём налево." #event.21
 MAR_labyrinth_rift_event.1.b: "Идём направо." #event.22

 #left-1 - correct
 MAR_labyrinth_rift_event.21.name: "Монотонный Коридор"
 MAR_labyrinth_rift_event.21.desc: "Пройдя некоторое время по выбранному коридору, мы натыкаемся на новую развилку.\n Пока [Leader.GetName] размышляет, какой путь выбрать, команда первопроходцев слышит тихий глухой звук.\n И снова оба пути кажутся абсолютно идентичными.\nКуда теперь?"
 MAR_labyrinth_rift_event.21.a: "$MAR_labyrinth_rift_event.1.a$" #event.31
 MAR_labyrinth_rift_event.21.b: "$MAR_labyrinth_rift_event.1.b$" #event.32
 MAR_labyrinth_rift_event.21.c: "Возвращаемся назад" #event.33

