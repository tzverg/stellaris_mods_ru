l_russian:
cee.2.title: "Отказ Климатического Контроля"
cee.2.desc: "Системы климат-контроля колонии [Root.GetName] вышли из строя, продемонстрировав населению все прелести эпохи нестабильных погодных условий." 
cee_env_instability: "Нестабильность Биосферы"
cee_env_instability_desc: "Биосфера колонии [Root.GetName] находится в нестабильном состоянии после отказа систем климат-контроля колонии. Происходящее повлияет на доступность рынка жилья колонии и на благосостояние местных жителей."
MESSAGE_CEE_TITLE: "Колониальное Событие"
TYPE_CEE: "Расширение Колониальных Событий"
# Event 3 – 21
cee.3.title: "Фестиваль Процветания"
cee.3.desc: "Граждане колонии [Root.GetName] организовали всемирный фестиваль, отмечающий недавние экономические достижения."
cee.4.title: "Богатые Залежи"
cee.4.desc: "Геодезисты колонии [Root.GetName] обнаружили исключительно богатые минеральные пласты в относительно лёгкой доступности."
cee.5.title: "Таинственный Мор"
cee.5.desc: "Среди населения колонии [Root.GetName] экстремально быстро распространяется малоизученный патоген, что ставит в тупик медицинских экспертов."
cee.6.title: "Культурный Ренессанс"
cee.6.desc: "Художники, философы и ученые колонии [Root.GetName] переживают беспрецедентный творческий бум."
cee.7.title: "Нехватка Минералов"
cee.7.desc: "Ключевые месторождения полезных ископаемых колонии [Root.GetName] быстро истощаются, что вынужденно замедляет промышленное производство."
cee.8.title: "Культурная Столица"
cee.8.desc: "Приток известных деятелей искусства превратил колонию [Root.GetName] в культурную столицу государства."
cee.9.title: "Забастовка Трудящихся"
cee.9.desc: "Рабочие по всей колонии [Root.GetName] покинули свои рабочие места, требуя улучшения условий своего труда."
cee.10.title: "Нарастающая Фауна"
cee.10.desc: "Благоприятные природные условия привели к черезмерному размножению фауны колонии [Root.GetName], что благоприятно воздействовало на местную агропромышленность."
cee.11.title: "Харизматичный Губернатор"
cee.11.desc: "Губернатор колонии [Root.GetName] покорил сердца населения смелыми обещаниями."
cee.12.title: "ИИ-Мошенник"
cee.12.desc: "Неисправная сеть искуственного интеллекта вызывает хаос в жизненно важных подконтрольных ему системах колонии [Root.GetName]."
cee.13.title: "Железный Кулак"
cee.13.desc: "Силы безопасности колонии [Root.GetName] резко ужесточили контроль, что привело к снижению преступности, но вызвало недовольство местного населения."
cee.14.title: "Блестящая Выставка"
cee.14.desc: "Торговцы со всех уголков света собрались на ошеломляющей торговой выставке, представленной в колонии [Root.GetName]."
cee.15.title: "Любительская супер-наука"
cee.15.desc: "Группа ученых-любителей колонии [Root.GetName] совершила ряд поразительных научных прорывов."
cee.16.title: "Сейсмическая Активность"
cee.16.desc: "Серия мощных подземных толчков сотрясает колонию [Root.GetName], повреждая инфраструктуру."
cee.17.title: "Парад Планет"
cee.17.desc: "Небесные тела, расположенные в системе колонии [Root.GetName] выстроились в ряд, который мистики и ученые считают благоприятным."
cee.18.title: "Токсичный Разлив"
cee.18.desc: "В результате промышленной аварии в окружающую среду колонии [Root.GetName] попала большая доза агрессивных токсичных материалов."
cee.19.title: "Энергетический Прорыв"
cee.19.desc: "Научный директорат колонии [Root.GetName] усовершенствовал революционный процесс получения возобновляемой энергии."
cee.20.title: "Теневой Рынок"
cee.20.desc: "В колонии [Root.GetName] возник процветающий черный рынок, обогащающий местных контрабандистов и негодяев."
cee.21.title: "Инопланетный Хит"
cee.21.desc: "Заразительная инопланетная мелодия охватывает колонию [Root.GetName], поднимая настроение и производительность местных жителей."

# Modifier names & desc
cee_prosperity_festival: "$cee.3.title$"
cee_prosperity_festival_desc: "Население все еще отходит после грандиозного фестиваля, который существенно повысил стабильность правления и комфорт местных жителей."
cee_geological_riches: "$cee.4.title$"
cee_geological_riches_desc: "Недавно обнаруженные залежи полезных ископаемых благотворно влияют на добывающую сферу колонии."
cee_mysterious_plague: "$cee.5.title$"
cee_mysterious_plague_desc: "Опасная болезнь, бушующая в колонии, тормозит рост населения и подрывает его моральный дух."
cee_cultural_renaissance: "$cee.6.title$"
cee_cultural_renaissance_desc: "Внезапный всплеск креативности стимулирует исследования и единство в колонии."
cee_mineral_shortage: "$cee.7.title$"
cee_mineral_shortage_desc: "Нехватка легкодоступных ресурсов в колонии подрывает обрабатывающую промышленность и стабильность управления колонией."
cee_artist_colony: "$cee.8.title$"
cee_artist_colony_desc: "Процветающее сообщество художников повышает уровень комфорта метного населения и престижа колонии вцелом."
cee_labor_strike: "$cee.9.title$"
cee_labor_strike_desc: "Бастующие рабочие срывают производственные планы и нарушают стабильность управления колонией."
cee_wildlife_bloom: "$cee.10.title$"
cee_wildlife_bloom_desc: "Обильное количество местной фауны благотворно влияет на местное сельское хозяйство."
cee_rogue_ai: "$cee.12.title$"
cee_rogue_ai_desc: "Неисправная сеть искусственного интеллекта нарушает исследования и порядок."
cee_overzealous_policing: "$cee.13.title$"
cee_overzealous_policing_desc: "Жесткие меры безопасности снижают уровень преступности в колонии, но вызывают беспокойство местного населения."
cee_trade_fair: "$cee.14.title$"
cee_trade_fair_desc: "Оживленная выставка выводит торговлю на новый уровень."
cee_super_science: "$cee.15.title$"
cee_super_science_desc: "Ученые-Любители продвигают вперед колониальные исследования."
cee_seismic_activity: "$cee.16.title$"
cee_seismic_activity_desc: "Частые подземные толчки наносят ущерб инфраструктуре колонии."
cee_astral_alignment: "$cee.17.title$"
cee_astral_alignment_desc: "Редкое небесное явление вдохновляет местное население на единение и побуждает интерес к науке."
cee_toxic_spill: "$cee.18.title$"
cee_toxic_spill_desc: "Загрязнение плодородной почвы и жилых кварталлов снижает пригодность для жизни и понижает стабильность управления колонией."
cee_renewable_breakthrough: "$cee.19.title$"
cee_renewable_breakthrough_desc: "Новый источник возобновляемой энергии увеличивает выработку электроэнергетической сети колонии."
cee_shadow_market: "$cee.20.title$"
cee_shadow_market_desc: "Незаконная торговля процветает, увеличивая стоимость некоторых товаров и повышая уровень преступности в колонии."
cee_alien_music_virus: "$cee.21.title$"
cee_alien_music_virus_desc: "Заразительная инопланетная мелодия поднимает настроение местного населения и улучшает общую производительность колонии."