### Jobs ###
job_venerable_elder: "Досточтимый Cтарейшина"
job_venerable_elder_plural: "Досточтимые Cтарейшины"
job_venerable_elder_desc: "Это досточтимые старейшины нашего племени. Эти колонии грибов распространяются на мили окрест. Столь древние существа созерцали взлеты и падения цивилизаций и ныне являются бесценным источником мудрости нашего народа."
job_venerable_elder_effect_desc: "£job_venerable_elder£ $job_venerable_elder_plural$ производят £unity£ §Y$unity$§!, а так-же увеличивают производство местных рабочих и специалистов."
mod_job_venerable_elder_add: "Должности вида: $job_venerable_elder$"
mod_job_venerable_elder_per_pop: "§G+1§! $job_venerable_elder$ за каждые $VALUE$ поселений"
mod_job_venerable_elder_per_pop_short: "\n§G+1§! £job_venerable_elder£ за каждые $VALUE$ £pop£"

venerable_researcher: "$job_venerable_researcher$"
job_venerable_researcher: "Досточтимый Учёный"
job_venerable_researcher_plural: "Досточтимые Учёные"
job_venerable_researcher_desc: "Это самые яркие и почитаемые старейшины нашего племени. Эти колонии грибов распространяются на мили окрест. Веками скурпулёзно накапливая знания, столь древние существа ныне являются бесценным источником мудрости нашего народа."

venerable_noble: "$job_venerable_noble$"
job_venerable_noble: "Досточтимый Дворянин"
job_venerable_noble_plural: "Досточтимые Дворяне"
job_venerable_noble_desc: "Самые благородные и почитаемые старейшины нашего племени. Эти колонии грибов распространяются на мили окрест. Будучи главами самых уважаемых и благородных из наших аристократичных домов, столь древние существа созерцали взлеты и падения цивилизаций."

venerable_priest: "$job_venerable_priest$"
job_venerable_priest: "Досточтимый Иерей"
job_venerable_priest_plural: "Досточтимые Иереи"
job_venerable_priest_desc: "Почитаемые и просвещённые старейшины нашего племени. Эти колонии грибов простираются на мили окрест. Они охраняли нашу веру на протяжении всей нашей истории и являются ныне бесценным источником мудрости нашего народа."

venerable_hierophant: "$job_venerable_hierophant$"
job_venerable_hierophant: "Досточтимый Иерофант"
job_venerable_hierophant_plural: "Досточтимые Иерофанты"
job_venerable_hierophant_desc: "Глубоко почитаемые и самые просвещённые старейшины нашего племени. Эти колонии грибов простираются на мили окрест. Их легендарная набожность и древняя мудрость провели нас сквозь бурные потоки истории."

job_venerable_elder_hive: "Древний Синапс"
job_venerable_elder_hive_plural: "Древние Синапсы"
job_venerable_elder_hive_desc: "Эти древние колонии выросли настолько громадными, что потеряли свою подвижность. Они навсегда срослись с нашим центральным кортексом, предоставляя свою вековую мудрость на благо всему улью."
job_venerable_elder_hive_effect_desc: "£job_venerable_elder£ $job_venerable_elder_hive_plural$ производят £unity£ §Y$unity$§!, а так-же увеличивают производство местных рабочих трутней."
mod_job_venerable_elder_hive_add: "Должности вида: $job_venerable_elder_hive$"
mod_job_venerable_elder_hive_per_pop: "§G+1§! $job_venerable_elder_hive$ за каждые $VALUE$ поселений"
mod_job_venerable_elder_hive_per_pop_short: "\n§G+1§! £job_venerable_elder£ за каждые $VALUE$ £pop£"

high_programmer: "$job_high_programmer$"
job_high_programmer: "Высший Программист"
job_high_programmer_plural: "Высшие Программисты"
job_high_programmer_desc: "Вхожие в доверенный круг центрального процессора. Только высшие программисты имеют право напрямую взаимодействовать с основным аппаратным оборудованием всей сети."
job_high_programmer_effect_desc: "£job_evaluator£ $job_high_programmer_plural$ производят £mod_planet_stability_add£ $PLANET_STABILITY_TITLE$ и §Yочки исследований§! (£physics£, £society£, £engineering£)."
mod_job_high_programmer_add: "Должности вида: $job_high_programmer$"
mod_job_high_programmer_per_pop: "§G+1§! $job_high_programmer$ за каждые $VALUE$ поселений"
mod_job_high_programmer_per_pop_short: "\n§G+1§! £job_evaluator£ за каждые $VALUE$ £pop£"

guildmaster: "$job_guildmaster$"
job_guildmaster: "Цеховой Мастер"
job_guildmaster_plural: "Цеховые Мастера"
job_guildmaster_desc: "Представители могущественных горнодобывающих гильдий, их мнение имеет огромный вес."
job_guildmaster_effect_desc: "£job_guildmaster£ $job_guildmaster_plural$ преобразуют £consumer_goods£ $consumer_goods$ в £unity£ $unity$ и £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$, а так-же увеличивают §Yпромышленное производство§! (£minerals£, £alloys£, £consumer_goods£)."
mod_job_guildmaster_add: "Должности вида: $job_guildmaster$"

noble_guildmaster: "$job_noble_guildmaster$"
job_noble_guildmaster: "Цеховой Дворянин"
job_noble_guildmaster_plural: "Цеховые Дворяне"
job_noble_guildmaster_desc: "Эти дворяне, по соместительству, являются главами могущественных горнодобывающих гильдий и обладают неоспоримой властью над своими подданными."

patrician: "$job_patrician$"
job_patrician: "Патриций"
job_patrician_plural: "Патриции"
job_patrician_desc: "Эти дворяне, по соместительству, являются главами могущественных торговых домов и распоряжаются состояниями неизмеримых размеров."

job_xeno_zoo_keeper_drone: "Дрон Натуралист"
job_xeno_zoo_keeper_drone_plural: "Дроны Натуралисты"
job_xeno_zoo_keeper_drone_desc: "Эти дроны ухаживают за находящейся под их опекой фауной и тщательно её изучают."
job_xeno_zoo_keeper_drone_effect_desc: "£job_xeno_zoo_keeper£ $job_xeno_zoo_keeper_drone_plural$ преобразуют $food$, $minerals$, или $energy$ в £society£ §Yочки исследований§! и £amenities£ $r_amenities$.\n$t$£society£ §Yисследования§! масштабируются для должностей вида: [Planet.Owner.GetZooAnimalsWithIcon]."
mod_job_xeno_zoo_keeper_drone_add: "Должности вида: $job_xeno_zoo_keeper_drone$"

ranger_drone: "$job_ranger_drone$"
job_ranger_drone: "Трутень Егерь"
job_ranger_drone_plural: "Трутни Егеря"
job_anger_drone_effect_desc: "£job_ranger£ $job_ranger_drone_plural$ производят £amenities£ $r_amenities$ и £society_research£ $society_research$."
job_ranger_drone_desc: "Эти трутни предназначены для ухода за окружающей средой, чтобы она соответсвовала требованиям улья."
mod_job_ranger_drone_add: "Должности вида: $job_ranger_drone$"

logistics_officer: "$job_logistics_officer$"
job_logistics_officer: "Офицер Снабжения"
job_logistics_officer_plural: "Офицеры Снабжения"
job_logistics_officer_desc: "Достойная служба в армии всецело основана на правильном питании, а эти офицеры следят за тем, чтобы армейские пайки всегда соответствовали определённым критериям."
mod_job_logistics_officer_add: "Должности вида: $job_logistics_officer$"

chaplain: "$job_chaplain$"
job_chaplain: "Капеллан"
job_chaplain_plural: "Капелланы"
job_chaplain_desc: "$job_priest_desc$"
job_chaplain_effect_desc: "£numistic_priest£ $job_chaplain_plural$ преобразуют £consumer_goods£ $r_consumer_goods$ в £unity£ $r_unity$, £trade£ $r_trade$, и £amenities£ $r_amenities$."
mod_job_chaplain_add: "Должности вида: $job_chaplain$"

tech_priest: "$job_tech_priest$"
job_tech_priest: "Техно-Жрец"
job_tech_priest_plural: "Техно-Жрецы"
job_tech_priest_desc: "Наши самые набожные и благочестивые техно-жрецы наставляют верующих на пути к механическому восхождению."
job_tech_priest_effect_desc: "£job_tech_priest£ $job_tech_priest_plural$ увеличивают скорость £mod_planet_pop_assembly_mult£ §Yсборки механических поселенцев§! и преобразуют £consumer_goods£ $r_consumer_goods$ в £unity£ $r_unity$, £amenities£ $r_amenities$ и §Yочки исследований§! (£engineering£)."
mod_job_tech_priest_add: "Должности вида: $job_tech_priest$"

templar: "$job_templar$"
job_templar: "Храмовник"
job_templar_plural: "Храмовники"
job_templar_desc: "Наши самые набожные и благочестивые воины, что хранят покой верующих от притязаний неверных и еретиков."
job_templar_effect_desc: "£job_templar£ $job_templar_plural$ увеличивают £mod_country_naval_cap_add£ $MOD_COUNTRY_NAVAL_CAP_ADD$, $r_stability$, и обучают £defense_army£ §YАрмии Обороны§!"
mod_job_templar_add: "Должности вида: $job_templar$"

scrap_miner_ship: "$job_scrap_miner$"
job_scrap_miner_ship: "$job_scrap_miner$"
job_scrap_miner_ship_plural: "$job_scrap_miner_plural$"
job_scrap_miner_ship_desc: "$job_scrap_miner_plural$ исследуют обломки космических судов в поисках материалов, пригодных для строительства."
mod_job_scrap_miner_ship_add: "Должности вида: $job_scrap_miner$"

scrap_miner_drone_ship: "$job_scrap_miner_drone$"
job_scrap_miner_drone_ship: "$job_scrap_miner_drone$"
job_scrap_miner_drone_ship_plural: "$job_scrap_miner_drone_plural$"
job_scrap_miner_drone_ship_desc: "$job_scrap_miner_drone_plural$ исследуют обломки космических судов в поисках материалов, пригодных для строительства."
mod_job_scrap_miner_drone_ship_add: "Должности вида: $job_scrap_miner_drone$"

servitor_caretaker_drone: "$job_servitor_caretaker_drone$"
job_servitor_caretaker_drone: "Дрон Смотритель"
job_servitor_caretaker_drone_plural: "Дроны Смотрители"
job_servitor_caretaker_drone_desc: "$job_servitor_caretaker_drone_plural$ обеспечивают жизнедеятельность и удовлетворение потребностей наших Биотрофеев."
job_servitor_caretaker_drone_effect_desc: "£job_healthcare£ $job_servitor_caretaker_drone_plural$ увеличивают £mod_planet_amenities_no_happiness_add£ $PLANET_AMENITIES_TITLE$ и £mod_logistic_growth_mult£ $MOD_logistic_growth_mult$."
mod_job_servitor_caretaker_drone_add: "Должности вида: $job_servitor_caretaker_drone$"

job_resort_drone: "Курортный Дрон"
job_resort_drone_with_icon: "£job_resort_worker£ $job_resort_drone$"
job_resort_drone_plural: "Курортные Дроны"
job_resort_drone_plural_with_icon: "£job_resort_worker£ $job_resort_drone_plural$"
job_resort_drone_desc: "$job_resort_drone_plural$ - это специально обученные дроны, которые предназначены для создания незабываемых впечатлений у наших Биотрофеев."
job_resort_drone_effect_desc: "$job_resort_worker_plural_with_icon$ преобразуют £consumer_goods£ $r_consumer_goods$ в £unity£ $r_unity$, £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$, и имперские £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$, Счастье, и £unity£ $r_unity$ для Биотрофеев."
mod_job_resort_drone_add: "Должности вида: $job_resort_drone$"
mod_job_resort_drone_per_pop: "§G+1§! $job_resort_drone$ за каждые $VALUE$ поселений"
mod_job_resort_drone_per_pop_short: "\n§G+1§! £mod_job_resort_worker_add£ за каждые $VAUE$ £pop£"

job_criminal_smuggler: "Контрабандист"
job_criminal_smuggler_plural: "Контрабандисты"
job_criminal_smuggler_desc: "Пилоты, водители и посыльные, которые постоянно протаскивают свой, зачастую незаконный, груз через пограничные и таможенные заставы."
job_criminal_smuggler_effect_desc: "£job_criminal£ $job_criminal_smuggler_plural$ преобразуют £trade£ $trade$ в £consumer_goods£ $consumer_goods$ и способствуют развитию £crime£ преступности."
mod_job_criminal_smuggler_add: "Должности вида: $job_criminal_smuggler$"

scrap_dealer: "$job_scrap_dealer$"
job_scrap_dealer: "Мусорщик"
job_scrap_dealer_plural: "Мусорщики"
job_scrap_dealer_desc: "Подпольные торговцы и спекулянты, которые продают, или чаще меняют на услуги, лом, добытый со старых и списанных кораблей. Только не спрашивайте их, откуда они берут свой товар."
job_scrap_dealer_effect_desc: "£job_ratling_scavenger£ $job_scrap_dealer_plural$ преобразуют £trade£ $trade$ в £alloys£ $alloys$"
mod_job_scrap_dealer_add: "Должности вида: $job_scrap_dealer$"

pirate: "$job_pirate$"
job_pirate: "Пират"
job_pirate_plural: "Пираты"
job_pirate_desc: "Это жестокие преступники, что часто охотятся на транзитные торговые суда."
job_pirate_effect_desc: "£job_purge£ $job_pirate_plural$ преобразуют £trade£ $trade$ в £mod_country_naval_cap_add£ $MOD_COUNTRY_NAVAL_CAP_ADD$, часто имеют частные подразделения £defense_army£ наёмников и способствуют развитию £crime£ преступности."
mod_job_pirate_add: "Должности вида: $job_pirate$"

apothecary: "$job_apothecary$"
job_apothecary: "Наркоторговец"
job_apothecary_plural: "Наркоторговцы"
job_apothecary_desc: "Созданием и, частично, сбытом наркотических веществ занимаются данные нелегальные специалисты."
job_apothecary_effect_desc: "£job_chemist£ $job_apothecary_plural$ производят £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$, но при этом снижают производительность любых £job£ должностей."
mod_job_apothecary_add: "Должности вида: $job_apothecary$"
mod_job_apothecary_per_pop: "§G+1§! $job_apothecary$ за каждые $VALUE$ поселений"
mod_job_apothecary_per_pop_short: "\n§G+1§! £mod_job_apothecary_add£ за каждые $VALUE$ £pop£"
mod_job_apothecary_per_crime: "§G+1§! $job_apothecary$ за каждые $VALUE$ единиц £crime£ планетарной преступности"
mod_job_apothecary_per_crime_short: "\n§G+1§! £mod_job_chemist_add£ за каждые $VALUE$ £crime£"

wrecker: "$job_wrecker$"
job_wrecker: "Хламильщик"
job_wrecker_plural: "Хламильщики"
job_wrecker_desc: "Это не состоявшиеся мусорщики и неудачные контрабандисты, которые зарабатывают на жизнь демонтированием старых и списанных космических судов, после чего пытаются втюхать полученный хлам любому у кого есть кредиты."

drug_runner: "$job_drug_runner$"
job_drug_runner: "Наркокурьер"
job_drug_runner_plural: "Наркокурьеры"
