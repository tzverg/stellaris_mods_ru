### Districts and Zones ###
city_enlightment_complex_1: "Комплекс Просветления"
city_enlightment_complex_1_desc: "Построенный при помощи МСИ, этот город заложил основу для создания звезд. Возможно, ему не хватает некой элегантности, но свою работу он выполняет."
city_organic_sancturary_1: "Столичные Убежища"
city_organic_sancturary_1_desc: "Инфраструктура наших, не ко времени ушедших из жизни, опекунов была перепрофилирована в огромные жилищные комплексы"

city_eco_research: "Экологический Заповедник"
city_eco_research_desc: "В данных обширных исследовательских лабораториях изучают уникальную биосферу этого мира."
city_eco_trade: "Национальный Парк"
city_eco_trade_desc: "Этот город построен вокруг прекрасных участков нетронутой дикой природы."
city_nature_temple_1: "Природное Святилище"
city_nature_temple_1_desc: "Место, в котором все верующие могут искать просветления и благословения матери природы."
city_eco_industry: "Экологический Промсектор"
city_eco_industry_desc: "Промышленные мощности данного монументального комплекса тщательно оптимизированы, чтобы свести к минимуму его воздействие на окружающую среду."
city_eco_fortress: "Экологическая Крепость"
city_eco_fortress_desc: "Нетронутая дикая природа вокруг этого города являет собой идеальное место для проведения военных учений и испытаний новых моделей высокотехнологичного персонального вооружения."
city_park_1: "Цветущий Град"
city_park_1_desc: "В этом городе есть громадные парки и другие, интегрированные в городской план, зелёные зоны, позволяющие жителям как можно дольше не терять связи с дикой природой."
city_park_2: "Экологический Град"
city_park_2_desc: "Этот город был тщательно спроектирован вокруг громадных участков нетронутой дикой природы, тщательно сохраняя их уникальные геологические, экологические и эстетические особенности."
city_park_3: "Град Эко-Аркология"
city_park_3_desc: "Этот город органично вписывается в ландшафт местности, оставляя обширные территории земли неосквернённой необетоном. Подобный подход к урбанизации лучше защищает окружающую среду от загрязнения, вызываемого черезмерной урбанизацией."

city_park_hive_1: "Экологические Убежища"
city_park_hive_1_desc: "Эти убежища, спроектированные с учетом особенностей планеты, гармонично вписываясь в естественный ландшафт, нисколько не нарушая его эстетику."
city_park_hive_2: "Биоинтегрированные Убежища"
city_park_hive_2_desc: "Сеть крохотных убежищ была тщательно интегрирована в довольно обширный участок нетронутой дикой природы, сохраняя его уникальные геологические и экологические особенности."
city_park_hive_3: "Улей Эко-Аркология"
city_park_hive_3_desc: "Мы органично интегрировали наши синаптические узлы в ландшафт местности, минимизировав загрязнение исходной окружающей среды."

city_park_machine_1: "Экологические Архо-Модули"
city_park_machine_1_desc: "Эти архивационные модули были спроектированны с учетом особенностей планеты, гармонично вписываясь в естественный ландшафт, нисколько не нарушая его эстетику и приобретая естественную визуальную маскировку."
city_park_machine_2: "Биоинтегрированные Архо-Модули"
city_park_machine_2_desc: "Сеть крохотных архивационных модулей была тщательно интегрирована в довольно обширный участок нетронутой дикой природы, сохраняя его уникальные геологические и экологические особенности."
city_park_machine_3: "Машинная Эко-Аркология"
city_park_machine_3_desc: "Мы органично интегрировали наши архивационные модули в ландшафт местности, минимизировав загрязнение исходной окружающей среды."


