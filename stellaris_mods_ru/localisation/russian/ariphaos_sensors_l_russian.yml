l_russian:
 tech_ariphaos_sensor_jammer: "Глушение Сенсоров"
 tech_ariphaos_sensor_jammer_desc: "Современные технологии позволяют нам имитировать и даже улучшать различные виды помех, нарушающие работу датчиков."
 tech_ariphaos_sensor_jammer_small: "Фоновые помехи неизвестного происхождения препятствуют сканированию системы."
 tech_ariphaos_sensors_wormhole: "Хаотичная Модуляция"
 tech_ariphaos_sensors_wormhole_desc: "Теперь, когда мы понимаем, как именно безопасно пересекать червоточины, мы в состоянии настроить наши датчики так, чтобы компенсировать генерируемые ими помехи."
 tech_ariphaos_sensors_wormhole_small: "Позволяет датчикам игнорировать помехи генерируемые червоточинами."
 tech_ariphaos_sensors_neutron_star: "Нейтронная Модуляция"
 tech_ariphaos_sensors_neutron_star_desc: "Хотя ядро ​​нейтронной звезды довольно маленькое, оно забивает наши датчики шумом. Этот шум возможно отфильтровать."
 tech_ariphaos_sensors_neutron_star_small: "Позволяет датчикам игнорировать помехи генерируемые нейтронными звездами."
 tech_ariphaos_sensors_pulsar: "Пульсарная Модуляция"
 tech_ariphaos_sensors_pulsar_desc: "Пульсары, младшие сестры нейтронных звезд, часто наносят ущерб всему подпространственному сканирующему оборудованию, но теперь мы можем преодолеть подобные трудности."
 tech_ariphaos_sensors_pulsar_small: "Позволяет датчикам игнорировать помехи генерируемые пульсарами."
 tech_ariphaos_sensors_nebula: "Облачная Модуляция"
 tech_ariphaos_sensors_nebula_desc: "Небольшие компенсации уровня помех нашей системы дальнего обнаружения позволят нам смотреть сквозь завесу туманностей."
 tech_ariphaos_sensors_nebula_small: "Позволяет датчикам игнорировать помехи генерируемые туманностями."
 tech_ariphaos_sensors_black_hole: "Сингулярная Модуляция"
 tech_ariphaos_sensors_black_hole_desc: "Черные дыры сильно искажают сигналы датчиков, что затрудняет получение достоверных данных. С новым компенсатором данного вида помех мы способны игнорировать подобные помехи."
 tech_ariphaos_sensors_black_hole_small: "Позволяет датчикам игнорировать помехи генерируемые чёрными дырами."
 tech_ariphaos_sensors_sealed: "Шумовая Модуляция"
 tech_ariphaos_sensors_sealed_desc: "Никакая сила естественного происхождения отныне не сможет помешать работе наших датчиков."
 tech_ariphaos_sensors_sealed_small: "Позволяет датчикам игнорировать любые помехи естественного происхождения."
 tech_ariphaos_sensors_storm: "Штормовая Модуляция"
 tech_ariphaos_sensors_storm_desc: "Используя принципиально иные методы сканирования, мы способны видеть сквозь штормовые помехи, как будто бы их никогда и не было."
 tech_ariphaos_sensors_storm_small: "Позволяет датчикам игнорировать помехи генерируемые космической непогодой." 
 tech_ariphaos_sensors_jammed: "Переопределение Помех"
 tech_ariphaos_sensors_jammed_desc: "Наши датчики способны проникать даже в системы, скрытые от нас искуственными генераторами помех."
 tech_ariphaos_sensors_jammed_small: "Позволяет датчикам видеть системы, скрытые от нас искуственно."
 sm_ariphaos_sensors_jammer_starbase: "Генератор Помех"