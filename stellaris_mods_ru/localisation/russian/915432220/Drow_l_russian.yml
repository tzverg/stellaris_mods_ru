EMPIRE_DESIGN_drow_tulshar_civ:0 "Моравари Тульшар"
EMPIRE_DESIGN_drow_tulshar_civ_desc:0 "Историю Моравари можно разделить на две эпохи: до и после поверхности. На протяжении тысячелетий они жили под землёй своего мира. Они создали невероятно огромные подземные города и постоянно сражались за их контроль. Но однажды, неизвестный истории шахтёр пробил дыру в новый мир: Поверхность. Шок от открытия подобного уровня всколыхнул каждую общину Моравари. Воспользовавшись данными социальными волнениями, одному черезвычайно амбициозному военачальнику удалось объединить подземный мир с единой целью: покорить Поверхность.\n\nОни и не подозревали, как много всего находится там, наверху, того что нужно было покорить. Теперь же, наконец завершив покорение поверхности своего мира, Моравари стремятся распространить своё влияние на всё, что лежит за его пределами."
