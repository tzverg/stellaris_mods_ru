#######################

## TULSHAR ##

d_drow_planetary_speleostructural_instability:1 "£blocker£ Спелеоструктурная Нестабильность"
d_drow_planetary_speleostructural_instability_desc:0 "Из-за обилия искусственных и естественных пещерных систем поверхностные структуры должны иметь неглубокие основания. Это предотвращает возведение надземных зданий и значительно сокращает доступную землю для застройки на поверхности.\n\n§RНе может быть удалено§!"

d_drow_planetary_cheel_xsaus:0 "Хе'эль Кса'ас"
d_drow_planetary_cheel_xsaus_desc:0 "Древние руины, которые лицезрели «Событие». Предположительно, когда-то это был город неопределённой важности, но какое бы значение он ни имел, оно давно забыто. Руины являются особенно печально известными из-за тревожного факта: ни один человек, корабль, зонд или что-либо, отправленное в пределы руин, никогда не возвращаются. Современные попытки включали дальнюю бомбардировку и не имели видимого эффекта. Какая бы сила ни находилась в этих руинах, она за пределами нашего понимания."

d_drow_planetary_murrpau_sanguine:0 "Вампиры-Муррпау"
d_drow_planetary_murrpau_sanguine_desc:0 "Пушистые паразитирующие четвероногие животные со способностью летать. Даже новорожденный Муррпау может быть смертельно опасным. К счастью, они одновременно являются одиночками и охотятся только в условиях слабого освещения. Хотя они будут питаться кровью почти кого угодно, анализы убедительно показали, что они предпочитают кровь разумных существ. На сегодняшний день никакого объяснения этому явлению не поступало."

d_drow_planetary_murrpau_sanguine_blocker:0 "£blocker£ $d_drow_planetary_murrpau_sanguine$"
d_drow_planetary_murrpau_sanguine_blocker_desc:0 "$d_drow_planetary_murrpau_sanguine_desc$"

d_drow_planetary_zhevalshath_blocker:0 "£blocker£ Зевальшат"
d_drow_planetary_zhevalshath_blocker_desc:0 "Стены из обсидиана этой мистической башни чудесным образом отражают даже современное оружие. Служившая раньше чем-то вроде дворца или крепости, теперь она заброшена и находится в аварийном состоянии. Восстановление жизни в крепости потребовало бы значительных инвестиций, но это не выходит за рамки возможного."

d_drow_planetary_zhevalshath:0 "Зевальшат"
d_drow_planetary_zhevalshath_desc:0 "Будучи скорее крепостью, чем дворцом, Зевальшат является самой высокой из покинутых башен древности. Массивные обсидиановые стены способны запугать, приближаешься ты к крепости пешком или по небу. Те же самые стены теперь облицованы современным оборонительным оружием, что наверняка отговорит любого от нападения. Теперь она служит престолом любому правитель, достаточно удачливому, чтобы контролировать это мегасооружение."

d_drow_planetary_subterranean_hydroponics:0 "Подземная Гидропоника"
d_drow_planetary_subterranean_hydroponics_desc:0 "Обширные пещеры вырезаны в скале под поверхностью земли с единственной целью земледелия."

d_drow_planetary_buried_sea:0 "Подземное Море"
d_drow_planetary_buried_sea_desc:0 "Огромный подземный океан с химическими формами жизни. Многие из которых довольно питательны."

d_drow_planetary_happy_lizard_farms:0 "Фермы Ядовитых Рептилий"
d_drow_planetary_happy_lizard_farms_desc:0 "В доисторическом периоде этот регион является домом для очень большой и очень ядовитой рептилии, которая в настоящее время в основном проживает на фермах крупного рогатого скота. Их мясо является питательной пищей и ядом, столь же полезным для уничтожения всех форм жизни."

d_drow_planetary_shroom_flats:0 "Грибные Жилища"
d_drow_planetary_shroom_flats_desc:0 "Регион покрыт лесами гигантских плоских грибов. Среди этих лесов есть «пухлые шлемы», съедобные грибы, которые можно выращивать."

d_drow_planetary_luminous_lichen:0 "Люминисцентный Лишайник"
d_drow_planetary_luminous_lichen_desc:0 "В этом регионе растет фосфоресцентный лишайник, который является не только съедобным, но и довольно вкусным."

d_drow_planetary_ancient_dynamos:0 "Древние Динамо-Машины"
d_drow_planetary_ancient_dynamos_desc:0 "Древние генераторы энергии, созданные неизвестной цивилизацией. Теоретики заговора любят плести сказки о том, что они являются последними остатками какой-то забытой инопланетной расы. Принятая теория заключается в том, что они являются единственным положительным результатом империи, слишком малозначимой для истории."

d_drow_planetary_sunken_geysers:0 "Глубинные Гейзеры"
d_drow_planetary_sunken_geysers_desc:0 "Подземные гейзеры, которые загадочно извергаются в изохронных интервалах."

d_drow_planetary_serpentine_trench:0 "Подводный Серпантин"
d_drow_planetary_serpentine_trench_desc:0 "Длинный и извилистый подводный желоб с высокими скоростями тока. Наиболее известный своим использованием в соревнованиях по подводным гонкам, он также может быть легко использован в качестве источника гидроэлектроэнергии."

d_drow_planetary_metal_wastefields:0 "Металлическая Свалка"
d_drow_planetary_metal_wastefields_desc:0 "Древнее место, которое кажется главным образом состоит из чистого металла и различных сплавов, организованных на огромных площадях земли. Помимо общего дизайна, нет никаких явных признаков того, кто создал эти поля, ни цели, для которой они были предназначены."

d_drow_planetary_aurous_fissures:0 "Золотые Трещины"
d_drow_planetary_aurous_fissures_desc:0 "Уникальная конфигурация природных образований в этом регионе создала трещины из почти чистого золота. Они периодически вспыхивают и имеют достаточно низкую температуру, чтобы обеспечить легкое извлечение."

d_drow_planetary_carbon_subterrane:0 "Карбоновые Подземелья"
d_drow_planetary_carbon_subterrane_desc:0 "Целые пещеры полны твердого кристаллизованного углерода. И чудо природы, и отличный источник минералов."

## VALSHAQUELLAR ##

d_drow_collapsed_spire:1 "£blocker£ Рухнувший Шпиль"
d_drow_collapsed_spire_desc:0 "Огромный жилой шпиль рухнул под собственным весом в этом регионе, блокируя доступ. Пока он ещё стоял, это возвышающееся сооружение должно было быть одним из самых высоких на планете."
d_drow_massive_crevice:1 "£blocker£ Массивная Расщелина"
d_drow_massive_crevice_desc:0 "Этот регион разделен обширной расщелиной, которая прорезает некогда плотную городскую зону. Земля здесь крайне нестабильная, с частыми землетрясениями и оползнями."
d_drow_shattered_solar_array:1 "£blocker£ Разрушенная Солнечная Электростанция"
d_drow_shattered_solar_array_desc:0 "Разрушенные остатки какой-то колоссальной солнечной электростанции. Когда она ещё работала, она должна была обеспечивать энергией значительную часть этой планеты."
d_drow_flooded_reactor_pits:1 "£blocker£ Затопленные Реакторные Ямы"
d_drow_flooded_reactor_pits_desc:0 "Эти глубокие ямы, кажется, когда-то размещали основные объекты производства энергии на планете. За прошедшие годы дождь и наводнения заполнили ямы мутной водой."
d_drow_ancient_reactor_pits:0 "Древние Реакторные Ямы"
d_drow_ancient_reactor_pits_desc:0 "В этих глубоких ямах возле экватора планеты когда-то размещались главные генераторы энергии. Большая часть удивительно прочной инфраструктуры сохранилась, и в нее можно вставить новые реакторы."
d_drow_immense_solar_array:0 "Огромная Солнечная Электростанция"
d_drow_immense_solar_array_desc:0 "Эта солнечная электростанция размером почти с маленький континент. Большинство из панелей было разбито без возможности ремонта, но основная энергетическая инфраструктура сохранилась, что делает её хорошим местом для производства энергии."
d_drow_central_spire:0 "Центральный Шпиль"
d_drow_central_spire_desc:0 "Это возвышающееся сооружение, похоже, служило административным центром планеты. Его центральное расположение и в основном нетронутый интерьер предоставляет непревзойденную возможность исследовать руины этого мира."
d_drow_industrial_sector:0 "Индустриальный Сектор"
d_drow_industrial_sector_desc:0 "Весь этот регион когда-то служил индустриальным центром планеты. Работающие здесь заводы и перерадотчики давно перестали работать, но в этом районе все еще можно найти огромное количество ресурсов."
d_drow_relic_dense_ruins:0 "Густые Руины"
d_drow_relic_dense_ruins_desc:0 "Изучение руин, которые покрывают этот мир, является благом для науки, но их присутствие также ограничивает количество пригодного для жизни пространства."

## EILISTRAEEN ##

d_drow_planetary_feral_fairies:0 "Плотоядные Феи"
d_drow_planetary_feral_fairies_desc:0 "Раса миниатюрных живых существ, которые летают группами. Известно, что они владеют языком и элементарными технологиями. Любая информация за пределами этого, как правило, затрудняется тем фактом, что они роятся и пожирают любого настолько глупого, чтобы попытаться связаться. В небольших количествах они часто крадут еду и все остальное, что им удается нести. Они редко нападают на поселения, хотя в прошлом были случаи, когда рои уничтожали целые жилища.\n§GБудет перенесено при терраформировании в Экуменополис!§!"

d_drow_planetary_cp_klepto_fairies:0 "Клептоманские Феи"
d_drow_planetary_cp_klepto_fairies_desc:0 "Раса уменьшенных разумных существ, летающих группами. Первоначально считалось, что они были истреблены после уничтожения родных лесов, однако они удивительно хорошо приспособились к новой среде обитания. Теперь они живут среди небоскребов и аркологий. Воровство пищи сменилось воровством технологий и торговлей крадеными товарами. По оценкам, до трех четвертей всех черных рынков на планете управляются одним или несколькими фейри."

d_drow_planetary_feral_fairies_blocker:0 "£blocker£ $d_drow_planetary_feral_fairies$"
d_drow_planetary_feral_fairies_blocker_desc:0 "$d_drow_planetary_feral_fairies_desc$"

d_drow_planetary_glowing_forests:0 "Биолюминесцентные Леса"
d_drow_planetary_glowing_forests_desc:0 "Леса с высокой степенью растительности, которые испускают химический свет. Хотя они привлекательны, они также опасны, так как биолюминесцентные формы растений, как правило, плотоядны. Известно, что некоторые виды растений едят крупных животных или даже глупых граждан. Если все делать безопасно, растения могут быть собраны для производства соединений с различными уникальными свойствами."

d_drow_planetary_glowing_forests_blocker:0 "£blocker£ $d_drow_planetary_glowing_forests$"
d_drow_planetary_glowing_forests_blocker_desc:0 "$d_drow_planetary_glowing_forests_desc$"

d_drow_planetary_cheel_krezust:0 "Хе'эль К'резаст"
d_drow_planetary_cheel_krezust_desc:0 "Древнее место, где впервые приземлился корабль-ковчег, несущий наших людей, и наш первый город. Постоянно развиваясь на протяжении веков, он превратился в мегаполис, который считается столицей планеты и нашей культуры.\n§GБудет перенесено при терраформировании в Экуменополис!§!"

d_drow_planetary_glowing_oceans:0 "Фосфоресцентные Океаны"
d_drow_planetary_glowing_oceans_desc:0 "Планктон в океанах ночью излучает слабое электромагнитное излучение, вызывая приятное свечение."

## FALLEN EMPIRES ##

d_drow_planetary_cheel_phalar_blocker:0 "£blocker£ Аркологии Падших"
d_drow_planetary_cheel_phalar_blocker_desc:0 "Огромные части этого мира покрыты спиральными аркологиями, наполненными мертвыми останками. Исследователи сообщают о странных происшествиях при съемке. Аварийный отказ оборудования. Звуки существ, смеющихся, плачущих и даже кричащих. Наши ученые уверяют нас, что это не более чем сверхактивные фантазии. Однако совершенно очевидно, что аркологии настолько перегружены мертвыми останками, что их придется уничтожить, чтобы землю можно было использовать. Это будет стоить больших затрат времени и усилий."

d_drow_planetary_cheel_phalar_cursed:0 "Проклятие Падших"
d_drow_planetary_cheel_phalar_cursed_desc:0 "Демонтаж аркологий, полных чужеродных останков, был трудной задачей. Частый отказ оборудования объясняется как обычно. Сейчас же дела значительно хуже. Сначала это были постоянные сбои питания без видимой причины. После - случайный пропавший колонист. Теперь целые группы колонистов исчезают. В некоторых случаях в течение нескольких минут после связи. Ясно, что кто-то или что-то стоит за этими событиями, но ничто не может быть установлено наверняка. Ситуация настолько плоха, что в настоящее время колония находится в состоянии постоянного террора, гадая, что может пойти дальше."