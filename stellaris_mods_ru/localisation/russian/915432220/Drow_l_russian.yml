EMPIRE_DESIGN_drow_civ1:0 "Дети Анориэль"
EMPIRE_DESIGN_drow_civ1_desc:0 "В сказаниях говорится, что Аноримцы оставили свою прародину, спасаясь бегством от «великого зла». Следуя идеалам их богини Анориэль или просто удаче, их примитивное судно успешно переправилась через червоточину. На другой стороне они нашли райский мир, где и остались жить на несколько тысячелетий.\n\nНедавно их любопытство взяло верх. Теперь они снова смотрят на звезды. На этот раз, чтобы распространить послание мира и надежды. При необходимости - силой.§!\n"
