trait_drow:0 "Темные эльфы"
trait_drow_desc:0 "§LОтражение древних Эльдар. Больше не бессмертные, но очень долгоживущие.§!\n"
trait_drow_savage:0 "Дикие темные эльфы"
trait_drow_savage_desc:0 "§LОтпрыски древних Эльдар, которые рассматривают дикость как форму искусства.§!\n"
trait_drow_xenocidal:0 "Сторонники ксеноцида"
trait_drow_xenocidal_desc:0 "§LИзвестно, что этот вид убивает всех, кто ими не порабощен. Эгалитаристы, ксенофилы и пацифисты особенно подвержены §Yнесчастным случаям§!.§!\n"
leader_trait_drow_vigilant:0 "Бдительный"
leader_trait_drow_vigilant_desc:0 "§LЭтот лидер пережил покушение на свою жизнь и с меньшей вероятностью пострадает от ещё одного §Yинцидента§!.§!\n"

trait_drow_portrait_override_tt: "Требуется вид - Тёмные Эльфы"

# Immortality Traits
trait_drow_moravar_immortality:0 "Бессмертный"
trait_drow_moravar_immortality_desc:0 "Подобно прекрасным и при этом ужасающим бабочкам, они вылетают из куколок на своих тонких крыльях. Больше не прикованные к подземному миру, но готовые стать для его обитателей проводниками в будущее."
trait_drow_anorim_immortality:0 "Вечный"
trait_drow_anorim_immortality_desc:0 "В страхе они бежали к звездам, там же и нашли они смерть. Но среди звезд они жили в любви, а смерть не могла их там настигнуть."

####################################
# Civics
####################################

civic_drow_eilistraee:0 "Миротворцы"
civic_drow_eilistraee_desc:0 "Целью вида является мир и порядок посредством убеждения. Если это не удается, сила должна применяться лишь для всеобщего блага. Не допускается существование безудержного хаоса."
civic_drow_eilistraee_tooltip_effects:0 ""
civic_drow_warriors:0 "Текартас"
civic_drow_warriors_desc:0 "Философия, которая поощряет достижение успеха силой и хитростью. Там, где один потерпел неудачу, другой этим воспользуется. Лидеры постоянно строят заговоры друг против друга, что способствует быстрому получению опыта. Общество поделено по классовому признаку, основанному не на наследственности, а на псионических способностях. Псионическая меритократия находится в постоянной борьбе за власть и контролирует все основные институты власти - от государственного до частного."
civic_drow_arcane:0 "Фаэр Талталра"
civic_drow_arcane_desc:0 "Общество разделено на классы, основанные не на наследственности, а на псионических способностях. Псионики-меритократы контролируют каждое начинание от частного до публичного и находятся в постоянной борьбе за превосходство."

civic_tooltip_drow_warriors_effects:0 "Лидеры и правители склонны к попаданию в §Yнесчастные случаи§!\nНевозможно использовать §Yравноправие§!, §Yрыцарство§! и гендерную политику §Yабсолютного патриархата§!\n"
# civic_tooltip_drow_warriors_effects:0 "Лидеры и правители склонны к попаданию в §Yнесчастные случаи§!\nНевозможно использовать §Yравноправие§!, §Yрыцарство§! и гендерную политику §Yабсолютного патриархата§!\n$MOD_COUNTRY_INFLUENCE_GAIN_ADD$: §G+1§!\n$MOD_COUNTRY_LEADER_POOL_SIZE$: §G+1§!\n$mod_leaders_cost_mult$: §G-50%§!\n$MOD_COUNTRY_ELECTION_INFLUENCE_COST$: §G-50%§!\n$MOD_LEADER_SPECIES_EXP_GAIN$: §G+25%§!\n$mod_category_psionics_research_speed_mult$: §G+25%§!\n$MOD_COUNTRY_TRUST_CAP_ADD$: §R-50§!\n$MOD_COUNTRY_TRUST_GROWTH$: §R-75%§!\n"

