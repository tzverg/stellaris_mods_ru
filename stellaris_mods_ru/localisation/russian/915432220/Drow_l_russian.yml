####################################
# Diplomacy
####################################

personality_tulshar_personality:0 "Моравари Вальшарен"
personality_tulshar_personality_desc:0 "Вальшарен считают, что все чуждые формы жизни должны им подчиняться. Они являются очень агрессивными экспансионистами и будут искоренять всех на своем пути."

personality_eilistraeean_personality:0 "Орте д'Аронен"
personality_eilistraeean_personality_desc:0 "Орте д'Аронен, Святые Рыцари из числа дроу. Считают, что их долг - навести порядок в галактике. По возможности мирно, но в случае необходимости силой. Они так же известны тем, что очень лояльны к своим друзьям."

gov_drow_matriarchal_council:0 "Совет Матриархов"
gov_drow_matriarchal_council_desc:0 "Эта форма правления является спиритуалистической формой олигархии, где абсолютная власть находится в руках матриархов различных правящих домов. Сражения за власть и безжалостная конкуренция между домами за политическое влиянине - всячески приветствуются, но при этом демонстративные убийства порицаются законом."

