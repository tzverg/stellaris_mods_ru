drow_special.1.name:0 "Восстановление Вальшаквеллара"
drow_special.1.desc:0 "Наши последние достижения в £society §Y$tech_ecological_adaptation$§! помогли нам проанализировать ситуацию на [event_target:drow_valshaquellar.GetName]. Мы до сих пор не понимаем, что вызвало ошибки системы на столь массивной станции, однако мы полагаем, что знания, необходимые для полного восстановления, теперь в наших руках."
drow_special.1a.desc:0 "Обретение §Y$decision_mastery_of_nature$§! позволило нам лучше проанализировать ситуацию на [event_target:drow_valshaquellar.GetName]. Мы до сих пор не понимаем, что вызвало потерю энергии на станции, однако мы полагаем, что знания, необходимые для полного восстановления, теперь в наших руках."
drow_special.1.a:0 "Это стоит учесть."
drow_special.2.name:0 "Восстановление завершено"
drow_special.2.desc:0 "Мы с успехом вернули [From.From.GetName] его былую славу!\n\nМегасооружение готово к заселению!"
drow_special.2.a:0 "Слава Империи!"
drow_decision_valshaquellar_repair:0 "Восстановление Вальшаквеллара"
drow_decision_valshaquellar_repair_desc:0 "Потребуются немалые вложения, чтобы восстановить столь массивную орбиталь. После ремонта она станет пригодна для обитания."
drow_decision_valshaquellar_repair_tooltip:0 "§YВальшаквеллар§! становится пригоден для обитания для видов с §Y$trait_pc_drow_speleoterrestial_preference$§!"

elven_valshaquellar_chain_title:0 "Восстановление Вальшаквеллара"
elven_valshaquellar_chain_desc:0 "Дальнейшее исследование технологии §Y$tech_ecological_adaptation$§! даст нам возможность восстановить Вальшаквеллар до его былого величия."

START_SCREEN_SUBTERRANEAN_INCEPTION:0 "Технический прогресс был быстрым, но по мере роста нашего населения граждане становились всё более беспокойными. В момент нахождения на грани анархии вмешались военные, чтобы восстановить верховенство закона. Был установлен новый порядок, чтобы защитить нашу нацию от всех угроз, как внешних, так и внутренних."

