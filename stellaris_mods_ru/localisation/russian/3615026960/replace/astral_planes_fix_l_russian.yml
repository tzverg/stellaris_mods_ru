 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\nТам, где раньше была лишь пустота, материализовалась загадочная планета, которую мы именовали как §Y[planet_rift_in_space.GetName]§!. У нас нет никаких записей о ней ни на одной из наших звездных карт.\n\nНа поверхности планеты обитает [Owner.GetPreFTLLower] цивилизация.\n\nМы предполагаем, что эта планета каким-то образом переместилась сюда из астральной проекции."
