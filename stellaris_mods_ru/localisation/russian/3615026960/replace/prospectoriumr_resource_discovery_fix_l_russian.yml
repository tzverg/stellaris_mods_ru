l_russian:
 ResourceDiscovery1: "Прямо под поверхностью мира [This.GetName] мы нашли полуразрушенное строение, затерянное в веках. Хотя его очертания ещё угадываются, в самом сооружении ничего ценного найти не удалось. Однако мы обнаружили ход, ведущий в неизведанные глубины которые не поддаются нашим сенсорам."
 ResourceDiscovery2: "В мире [This.GetName] мы нашли группу небольших одичавших машин, упорно пытающихся выполнять свои, никому больше не ведомые, задачи. Машины сосредоточены вокруг обломков и разобранного оборудования неизвестного происхождения. Главный управляющий узел неисправен и, по большей части, бесполезен, однако мы поймали периодический сигнал, испускаемых из глубин, которые не поддаются нашим сенсорам - пожалуй стоит направить в том направлении научную экспедицию."
 ResourceDiscovery3: "Наш первоначальный анализ мира [This.GetName] показал наличие умело отсортированных контейнеров с базовыми ресурсами вокруг отверстия, ведущего в обширную подземную систему пещер. Поскольку исследовательский центр и его механизмы не представляют особой ценности, было решено направить усилия на изучение системы пещер, которая, к нашему удивлению, не поддаётся нашим сенсорам."
 ResourceDiscovery4: "После исчерпывающего изучения поверхности мира [This.GetName] мы обнаружили зонд, осуществлявший глубокое сканирование региона. Как бы мы ни пытались на него воздействовать, зонд всегда возвращался к одному и тому же месту и продолжал выполнение своей программы. Изучив его поведение, мы начали исследование слоёв грунта в интересующей зонд области."
 ResourceDiscovery5: "Мы обнаружили старую и разрушенную не то добывающую, не то научную орбитальную станцию на поверхности мира [This.GetName]. Судя по всему, она подверглась нападению и рухнула на поверхность небесного тела, когда именно это произошло - точно сказать невозможно. Несмотря на причиненный ущерб, станция продолжает посылать сигналы под поверхность небесного тела. Данный феномен, несомненно, стоило бы изучить."
