 extreme_frontiers.250.desc: "Анализ флуоресцентных рек луны [from.GetPlanetMoon] небесного тела §Y[from.GetName]§! показал, что в них обитает уникальный вид микроорганизмов.\n\nИспользуя хемосинтез для переработки вредных и опасных соединений, эти существа производят высокореактивные побочные продукты, которые меняют химический состав рек, вызывая резкую смену их цвета.\n\nЯркие неоновые оттенки также служат средством коммуникации, сигнализируя о репродуктивном статусе и привлекая половых партнёров, обитающих в смежных токсичных потоках небесного тела [from.GetPlanetMoon].\n\nВ случае дальнейшего изучения этих существ и их жизненного цикла наши [Root.controller.GetResearcherPlural_lower] получат уникальную возможность для написания множества научных диссертаций."
