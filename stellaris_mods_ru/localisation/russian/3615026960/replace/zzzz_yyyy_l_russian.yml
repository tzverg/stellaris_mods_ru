l_russian:
 first_league_homeworld_desc: "Этот мавзолей планетарного масштаба некогда служил великолепным административным центром Первой Лиги. Жизнь здесь более невозможна, но повсюду можно найти развалины города, который занимал всю поверхность небесного тела."
 resolution_rulesofwar_reverence_for_life_tooltip: "Согласно данной резолюции, проведение неоправданного §Yгеноцида§! (кроме перемещения), а так-же использования любых орудий §Yкласса колосс§!, кроме §Yглобального усмирителя§! - §Rзапрещено§!. Нарушители будут подвержены общегалактическому порицанию."
 resolution_rulesofwar_independent_tribunals_tooltip: "Согласно данной резолюции, использовать следующие тактики бомбардировки: §Yармагеддон§!, §Yковровая§!, а также применять любые орудия §Yкласса колосс§!, кроме §Yглобального усмирителя§! - §Rзапрещено§!. Нарушители будут подвержены общегалактическому порицанию."
 resolution_rulesofwar_last_resort_doctrine_tooltip: "Согласно данной резолюции, государственная политика вида §Yнеограниченные войны§! - §Rзапрещена§!. Нарушители будут подвержены общегалактическому порицанию."
 sship_build_speed_mult_crisiss: "Надпись на стене"
 resolution_custodian_united_front_modifier_desc: "Согласно данной резолюции, урон фракциям кризиса конца игры: §G+20%§!\nЭнергокредиты ежемесячно: §R-3%§!"
 resolution_rulesofwar_demobilization_initiative_tooltip: "Согласно данной резолюции, запрещена следующая экономическая политика: §Yвоенизированная экономика§!."
