 ariphaos_patch.7201.name: "Никаких Сюрпризов"
 ariphaos_patch.7201.desc: "Датчики в системе Седдом показывают странные плавающие значения. Многие скрытые миры, похоже, были распечатаны, как и остальные, и система установила свою нынешнюю, задуманную гармонию."
 ariphaos_patch.7201.option: "Этому нет конца."
 progress.3.desc_gaia: "Колониальный корабль мягко приземлился в большой речной долине на поверхности §Y[Root.GetName]§!. Пейзаж захватывает дух, и сообщения о прекрасных видах буквально заполоняют корабельные сети.\n\nСудно было окончательно переоборудовано в административный центр нового поселения, и в настоящее время его реактор ​​демонтируется, чтобы он мог служить временным источником энергии для новой колонии.\n\nСотни небольших палаток и сборных домиков выросли вокруг массивного корпуса бывшего колоничального корабля, поскольку колонисты начинают высаживаться в огромных количествах — это первый город, который строят [Root.Owner.GetSpeciesName] на чуждом для нас небесном теле."
 progress.3.desc_relic: "Колониальный корабль мягко приземлился на относительно прочную и пустую платформу на поверхности §Y[Root.GetName]§!. Хотя нечто, напоминающее растительность, уже начало отвоевывать этот мир обратно, это с большой натяжкой можно было бы назвать пищей. Здесь имеются огромные водохранилища, а недостатка в жилых площадях нет.\n\nКолониальное судно уже начали разбирать на запчасти, чтобы обставить здание в центре нового поселения, которое будет служить административным центром, а реактор судна ​​демонтируют, с целью использования в качестве временного источника энергии колонии.\n\nСотни тропинок были расчищены в полях оборудования, расположеных вокруг массивного корпуса бывшего колониального корабля, и колонисты начинают массово высаживаться в огромных количествах — это первый город, который строят [Root.Owner.GetSpeciesName] на чуждом для нас, уже обжитом кем-то ранее, небесном теле."
 progress.3.desc_city: "Наш колониальный корабль приземлился на одной из бесчисленных посадочных платформ, предназначенных именно для этой цели, на поверхности §Y[Root.GetName]§!. Огромные урбанизированные просторы лишённые даже намёка на доступ к плодородным равнинам. Колоссальные водохранилища предоставляют достаточный запас воды для жизнедеятельности новой колонии.\n\nСудно постепенно разбирают на части, используя его в качестве временного административного центра новой, стремитно растущей колонии, пока отряды смелых колонистов начинают исследовать и осваивать руины мёртвого города, занимающие практически всю поверхность нового мира.\n\nСотни построек занимают колонисты, уже осуществившие высадку с корабля ради выполнения различных задач — это первый город, который [Root.Owner.GetSpeciesName] строят на чуждом для нас, уже обжитом кем-то ранее, небесном теле."
 progress.3.desc_nuked: "Наш колониальный корабль мягко приземлился на относительно пышной равнине на поверхности §Y[Root.GetName]§!. Поблизости достаточно много различного рода растительности, есть относительно чистый источник воды, хоть она и будет проходить по трубам через фильтры на корабле для предварительного удаления различных присадок и радиоактивных частиц.\n\nКолониальное судно было окончательно переоборудовано в административный центр новой колонии, и, в настоящее время, его реактор ​​демонтируется, чтобы он мог служить временным источником энергии для всего поселения.\n\nСотни небольших палаток и сборных домиков выросли вокруг массивного корпуса бывшего колониального судна, а колонисты начинают высаживаться в огромных количествах — это первый город, который [Root.Owner.GetSpeciesName] строят на чуждом для нас мире."
 progress.3.desc_habitat: "Наш колониальный корабль деликатно пристыковался к шлюзам небесного тела §Y[Root.GetName]§!. Колонисты тщательно исследуют внутреннюю часть среды обитания, изучают доступные ресурсы и осваивают возможные способы использования доступных водных ресурсов.\n\nСудно постепенно демонтируют изнутри, импровизированное помещение рядом с огромным стыковочным шлюзом переоборудуют в административный штаб нового поселения, а реактор колониального судна демонтируют, чтобы он мог служить временным источником энергии для новой колонии.\n\nСотни палаток и сборных убежищ заполнили отсеки станции, и колонисты начали массово обживать станцию — это первая колония, которую строят [Root.Owner.GetSpeciesName] на искусственной инопланетной платформе."
 progress.3.desc_ringworld: "Наш колониальный корабль совершил мягкую посадку на подходящей по размеру стыковочной площадке на поверхности §Y[Root.GetName]§!. Каждый пейзаж, каким бы искусственным он ни казался, захватывает дух колонистов, а сообщения о прекрасных видах заполоняют внутренние сети.\n\nСудно было окончательно переоборудовано в административный центр новой колонии, и, в настоящее время, его реактор ​​демонтируется, чтобы он мог служить временным источником энергии для всей колонии.\n\nСотни небольших палаток и сборных домиков выросли вокруг массивного корпуса бывшего колониального корабля, поскольку колонисты начинают высаживаться в огромных количествах — это первая колония, которую строят [Root.Owner.GetSpeciesName] на кольцевой станции невероятных размеров."
 progress.3.desc_other: "Наш колониальный корабль мягко приземлился на поверхность §Y[Root.GetName]§!. Инопланетный ландшафт представляет собой сложную пересечённую местность, но наши колонисты проявляют завидное упорство в покорении нового мира.\n\nСудно было окончательно переоборудовано в административный центр нового поселения, и, в настоящее время, его реактор ​​демонтируется, чтобы он мог служить временным источником энергии для новой колонии.\n\nСотни небольших палаток и сборных укрытий выросли вокруг массивного корпуса бывшего колониального корабля, поскольку колонисты начинают высаживаться в огромных количествах — это первый город, который строят [Root.Owner.GetSpeciesName] на чуждой для них планете."
