l_russian:
 trait_unplugged_cybernetic_positives_3_desc: "Благодаря полной замене конечностей и встроенной броне из наносетки - эти киборги являют собой крайне эффективных солдат. Однако, ради такой эффективности пришлось пожертвовать некоторыми функциями организма, не особо нужными на войне."
 trait_unplugged_cybernetic_negatives_3_desc: "Некоторые из имплантатов данных киборгов рассчитаны исключительно на взаимодействие с древней, давно не рабочей, боевой сетью и потому создают сильный стресс и дискомфорт конечному пользователю."
