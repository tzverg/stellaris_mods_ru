l_russian:

### Jobs ###
governor:0 "$job_governor$"
job_governor:0 "Имперский Наместник"
job_governor_plural:0 "Имперские Наместники"
job_governor_desc:0 "Управление целой планетой — это труднейшая задача, требующая преданных своему делу и высококвалифицированных работников."

strategos:0 "$job_strategos$"
job_strategos:0 "Стратегос"
job_strategos_plural:0 "Стратегосы"
job_strategos_desc:0 "Столь опытные воины, наделенные как военной, так и гражданской властью. Столь опытные воины в состоянии нести ответственность за управление нашими мирами."

warlord:0 "$job_warlord$"
job_warlord:0 "Ярл"
job_warlord_plural:0 "Ярлы"
job_warlord_desc:0 "Столь выдающиеся военные специалисты, умеющие вовремя применять методику «§Wжелезной хватки§!», в состоянии нести ответственность за управление нашими мирами."

clan_elder:0 "$job_clan_elder$"
job_clan_elder:0 "Ветеран Клана"
job_clan_elder_plural:0 "Ветераны Клана"
job_clan_elder_desc:0 "Закалённые ветераны, подобные этим, вожди различных по важности воинских кланов, в состоянии нести ответственность за управление нашими мирами."

venerable_elder:0 "$job_venerable_elder$"
job_venerable_elder:0 "Почтенный Старейшина"
job_venerable_elder_plural:0 "Почтенные Старейшины"
job_venerable_elder_desc:0 "Мудрейшие из представителей нашего вида. Их грибные колонии простираются на многие километры. Столь древние существа были свидетелями взлетов и падений целых цивилизаций и являют собой бесценный источник мудрости нашего народа."
job_venerable_elder_effect_desc:0 "£job_venerable_elder£ $job_venerable_elder_plural$ производят £unity£ §Y$unity$§! и повышает производительность труда большинства §Wспециалистов§! и §Wрабочих§!."
mod_job_venerable_elder_add:0 "Должности вида: $job_venerable_elder$"
mod_job_venerable_elder_per_pop:0 "§G+1§! должность вида $job_venerable_elder$ за $VALUE$ поселений"
mod_job_venerable_elder_per_pop_short:0 "\n§G+1§! £job_venerable_elder£ за $VALUE$ £pop£"

venerable_researcher:0 "$job_venerable_researcher$"
job_venerable_researcher:0 "Почтенный Философ"
job_venerable_researcher_plural:0 "Почтенные Философы"
job_venerable_researcher_desc:0 "Эти грибные колонии, представляют самых просветлённых и высокочтимых представителей нашего вида. Они простираются на многие километры. Обладая накопленными за столетия знаниями, а так-же умениями их правильно применять, эти древние сущности являют собой бесценный источник мудрости нашего народа."

venerable_noble:0 "$job_venerable_noble$"
job_venerable_noble:0 "Почтенный Дворянин"
job_venerable_noble_plural:0 "Почтенные Дворяне"
job_venerable_noble_desc:0 "Эти грибные колонии, представляют самых благородных и великих представителей нашего вида. Они простираются на многие километры. Будучи главами самых уважаемых из благородных домов, эти древние сущности были свидетелями взлетов и падений целых цивилизаций."

venerable_priest:0 "$job_venerable_priest$"
job_venerable_priest:0 "Почтенный Монах"
job_venerable_priest_plural:0 "Почтенные Монахи"
job_venerable_priest_desc:0 "Эти грибные колонии, представляют самых святейших старейшин нашего вида. Их грибные колонии, простираются на многие километры. Они оберегали наши верования на протяжении всей нашей истории и являют собой бесценный источник мудрости нашего народа."

venerable_hierophant:0 "$job_venerable_hierophant$"
job_venerable_hierophant:0 "Почтенный Иерофант"
job_venerable_hierophant_plural:0 "Почтенные Иерофанты"
job_venerable_hierophant_desc:0 "Эти грибные колонии представляют самых благородных и непогрешимых старейшин нашего вида. Их колонии простираются на многие километры. Средоточие благочестия и древней мудрости направляют их сквозь бурные воды истории."

venerable_elder_hive:0 "$job_venerable_elder_hive$"
job_venerable_elder_hive:0 "Древний Синапс"
job_venerable_elder_hive_plural:0 "Древние Синапсы"
job_venerable_elder_hive_desc:0 "Эти древние колонии разрослись настолько, что стали неподвижными. Они навсегда слились с центральным кортексом, передав всю свою мудрость разуму улья."
job_venerable_elder_hive_effect_desc:0 "£job_venerable_elder£ $job_venerable_elder_hive_plural$ производят £unity£ §Y$unity$§! и повышает производительность труда большинства §Wпростейших§! трутней."
mod_job_venerable_elder_hive_add:0 "Должности вида: $job_venerable_elder_hive$"
mod_job_venerable_elder_hive_per_pop:0 "§G+1§! должность вида $job_venerable_elder_hive$ за $VALUE$ поселений"
mod_job_venerable_elder_hive_per_pop_short:0 "\n§G+1§! £job_venerable_elder£ за $VALUE$ £pop£"

science_executive:0 "$job_science_executive$"
job_science_executive:0 "Технолог"
job_science_executive_plural:0 "Технологи"
job_science_executive_desc:0 "Руководители подобного рода умело координируют и занимаются коммерциализацией и организацией разработки новых технологий."

high_programmer:0 "$job_high_programmer$"
job_high_programmer:0 "Верховный Программист"
job_high_programmer_plural:0 "Верховные Программисты"
job_high_programmer_desc:0 "В самом доверенном кругу центрального процессора могут находиться только высококвалифицированные программисты. И только они имеют право напрямую взаимодействовать с аппаратным обеспечением глобальной сети."
job_high_programmer_effect_desc:0 "£job_evaluator£ $job_high_programmer_plural$ производят £mod_planet_stability_add£ §Y$PLANET_STABILITY_TITLE$§!, а так-же £physics£ £society£ £engineering£ §Yочки исследований§!"
mod_job_high_programmer_add:0 "Должности вида: $job_high_programmer$"
mod_job_high_programmer_per_pop:0 "§G+1§! должность вида $job_high_programmer$ за $VALUE$ поселений"
mod_job_high_programmer_per_pop_short:0 "\n§G+1§! £job_evaluator£ за $VALUE$ £pop£"

guildmaster:0 "$job_guildmaster$"
job_guildmaster:0 "Представитель Гильдии"
job_guildmaster_plural:0 "Представители Гильдий"
job_guildmaster_desc:0 "Это преимущественно главы могущественных горнодобывающих гильдий. Они обладают §Wбольшой§! властью над промышленными концернами."
job_guildmaster_effect_desc:0 "£job_guildmaster£ $job_guildmaster_plural$ преобразуют £consumer_goods£ §Y$consumer_goods$§! в £unity£ §Y$unity$§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, а так-же увеличивают производство £minerals£ £alloys£ £consumer_goods£"
mod_job_guildmaster_add:0 "Должности вида: $job_guildmaster$"

noble_guildmaster:0 "$job_noble_guildmaster$"
job_noble_guildmaster:0 "Владелец Гильдии"
job_noble_guildmaster_plural:0 "Владельцы Гильдий"
job_noble_guildmaster_desc:0 "Данные представители местной аристократии - это преимущественно главы могущественных горнодобывающих гильдий. Они обладают §Wзначительной§! властью над промышленными концернами и землей на которой они расположены."

patrician:0 "$job_patrician$"
job_patrician:0 "Патриций"
job_patrician_plural:0 "Патриции"
job_patrician_desc:0 "Данные представители местной аристократии - это преимущественно главы могущественных горнодобывающих гильдий. Они обладают §Wнеоспоримой§! властью над промышленными концернами и землей на которой они расположены."

xeno_zoo_keeper_drone:0 "$job_xeno_zoo_keeper_drone$"
job_xeno_zoo_keeper_drone:0 "Трутень Смотритель"
job_xeno_zoo_keeper_drone_plural:0 "Трутни Смотрители"
job_xeno_zoo_keeper_drone_desc:0 "Коллектив данного зоопарка ухаживают за примитивными представителями потенциально разумной фауны и осторожно их изучают."
job_xeno_zoo_keeper_drone_effect_desc:0 "£job_xeno_zoo_keeper£ $job_xeno_zoo_keeper_drone_plural$ преобразуют $food$, $minerals$, или $energy$ в £society£ §Y$society_research$§! и $r_amenities$.\n$t$производимые £society£ §Y$society_research$§! масштабируются при помощи должностей вида: [Planet.Owner.GetZooAnimalsWithIcon]."
mod_job_xeno_zoo_keeper_drone_add:0 "Должности вида: $job_xeno_zoo_keeper_drone$"

ranger_drone:0 "$job_ranger_drone$"
job_ranger_drone:0 "Трутень Егерь"
job_ranger_drone_plural:0 "Трутни Егеря"
job_anger_drone_effect_desc:0 "£job_ranger£ $job_ranger_drone_plural$ производят £amenities£ §Y$r_amenities$§! и £society_research£ §Y$society_research$§!"
job_ranger_drone_desc:0 "Эти трутни предназначены для ухода за местной средой обитания, таким образом они могут оказывать услуги всему своему улью."
mod_job_ranger_drone_add:0 "Должности вида: $job_ranger_drone$"

logistics_officer:0 "$job_logistics_officer$"
job_logistics_officer:0 "Офицер Логистик"
job_logistics_officer_plural:0 "Офицеры Логистики"
job_logistics_officer_desc:0 "Мораль любой армии сильно зависит от цепочек её снабжения. Эти офицеры следят за тем, чтобы наши боевые подразделения ни в чём не нуждались."
mod_job_logistics_officer_add:0 "Должности вида: $job_logistics_officer$"

chaplain:0 "$job_chaplain$"
job_chaplain:0 "Капеллан"
job_chaplain_plural:0 "Капелланы"
job_chaplain_desc:0 "$job_priest_desc$"
job_chaplain_effect_desc:0 "£numistic_priest£ $job_chaplain_plural$ преобразуют $r_consumer_goods$ в $r_unity$, $r_trade$, и $r_amenities$."
mod_job_chaplain_add:0 "Должности вида: $job_chaplain$"

tech_priest:0 "$job_tech_priest$"
job_tech_priest:0 "Техно-Жрец"
job_tech_priest_plural:0 "Техно-Жрецы"
job_tech_priest_desc:0 "Наши самые благочестивые и преданные механики ведут верующих к механическому вознесению."
job_tech_priest_effect_desc:0 "£job_tech_priest£ $job_tech_priest_plural$ увеличивает §Y$MOD_PLANET_POP_ASSEMBLY_MULT$§! и преобразуют $r_consumer_goods$ в $r_unity$, $r_engineering$, и $r_amenities$"
mod_job_tech_priest_add:0 "Должности вида: $job_tech_priest$"

templar:0 "$job_templar$"
job_templar:0 "Храмовник"
job_templar_plural:0 "Храмовники"
job_templar_desc:0 "Самые благочестивые и преданные из наших воинов защищают верующих от различного рода искушений."
job_templar_effect_desc:0 "£job_templar£ $job_templar_plural$ увеличивают £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, $r_stability$, и предоставляют £defense_army£ §Yоборонительные армии§!"
mod_job_templar_add:0 "Должности вида: $job_templar$"

noble_knight:0 "$job_noble_knight$"
job_noble_knight:0 "Рыцарь"
job_noble_knight_plural:0 "Рыцари"
job_noble_knight_desc:0 "Обученные боевым искусствам; хорошо образованные и безнадёжно добродетельные. Эти рыцари представляют собой цвет нашего общества, и они посвятили всю свою жизнь защите слабых."
job_noble_knight_effect_desc:0 "$job_soldier_effect_desc$"
mod_job_noble_knight_add:0 "Должности вида: $job_noble_knight$"

zro_syphon:0 "$job_zro_syphon$"
job_zro_syphon:0 "Химик $sr_zro$"
job_zro_syphon_plural:0 "Химики $sr_zro$"
job_zro_syphon_desc:0 "Ноша дистиляции чистого псионического потенциала в пригодный для использования ресурс возложена именно на этих специалистов."
job_zro_syphon_effect_desc:0 "£job_telepath£ $job_zro_syphon$ преобразуют £consumer_goods£ §Y$consumer_goods$§! в $r_society$ и £exotic_gases£ §Y$exotic_gases$§! в £sr_zro£ §Y$sr_zro$§!"
mod_job_zro_syphon_add:0 "Должности вида: $job_zro_syphon$"

dark_matter_tech:0 "$job_dark_matter_tech$"
job_dark_matter_tech:0 "Астрофизик"
job_dark_matter_tech_plural:0 "Астрофизики"
job_dark_matter_tech_desc:0 "Специалисты данного уровня способны управлять чувствительным и нестабильным оборудованием, отвечающим за синтез ресурса £sr_dark_matter£ §Y$sr_dark_matter$§!."
job_dark_matter_tech_effect_desc:0 "£job_gas_refiner£ $job_dark_matter_tech$ преобразуют £consumer_goods£ §Y$consumer_goods$§! в $r_physics$ а так-же £rare_crystals£ §Y$rare_crystals$§! и £energy£ §Y$energy$§! в £sr_dark_matter£ §Y$sr_dark_matter$§!"
mod_job_dark_matter_tech_add:0 "Должности вида: $job_dark_matter_tech$"

dark_matter_tech_drone:0 "$job_dark_matter_tech_drone$"
job_dark_matter_tech_drone:0 "Дрон Астрофизик"
job_dark_matter_tech_drone_plural:0 "Дроны Астрофизики"
job_dark_matter_tech_drone_desc:0 "Эти специализированные дроны управляют чувствительным и нестабильным оборудованием, отвечающим за синтез ресурса £sr_dark_matter£ §Y$sr_dark_matter$§!."
job_dark_matter_tech_drone_effect_desc:0 "£job_gas_refiner£ $job_dark_matter_tech_drone$ преобразуют £consumer_goods£ §Y$consumer_goods$§! в $r_physics$ а так-же £rare_crystals£ §Y$rare_crystals$§! и £energy£ §Y$energy$§! в £sr_dark_matter£ §Y$sr_dark_matter$§!"
mod_job_dark_matter_tech_drone_add:0 "Должности вида: $job_dark_matter_tech_drone$"

living_metal_farmer:0 "$job_living_metal_farmer$"
job_living_metal_farmer:0 "Культиватор"
job_living_metal_farmer_plural:0 "Культиваторы"
job_living_metal_farmer_desc:0 "Эти специалисты контролируют процесс взращивания ресурса £sr_living_metal£ §Y$sr_living_metal$§! от простейшей культуры прямо до пригодных для использования слитков."
job_living_metal_farmer_effect_desc:0 "£job_living_metal_farmer£ $job_living_metal_farmer$ преобразуют £consumer_goods£ §Y$consumer_goods$§! в $r_engineering$ а так-же £volatile_motes£ §Y$volatile_motes$§! и £minerals£ §Y$minerals$§! в £sr_living_metal£ §Y$sr_living_metal$§!"
mod_job_living_metal_farmer_add:0 "Должности вида: $job_living_metal_farmer$"

living_metal_farmer_drone:0 "$job_living_metal_farmer_drone$"
job_living_metal_farmer_drone:0 "Дрон Культиватор Живого Металла"
job_living_metal_farmer_drone_plural:0 "Дроны Культиваторы Живого Металла"
job_living_metal_farmer_drone_desc:0 "Эти специализированные дроны контролируют процесс взращивания ресурса £sr_living_metal£ §Y$sr_living_metal$§! от простейшей культуры прямо до пригодных для использования слитков."
job_living_metal_farmer_drone_effect_desc:0 "£job_living_metal_farmer£ $job_living_metal_farmer_drone$ преобразуют £consumer_goods£ §Y$consumer_goods$§! в $r_engineering$ and £volatile_motes£ §Y$volatile_motes$§! а так-же £minerals£ §Y$minerals$§! в £sr_living_metal£ §Y$sr_living_metal$§!"
mod_job_living_metal_farmer_drone_add: "Должности вида: $job_living_metal_farmer_drone$"

nanite_builder:0 "$job_nanite_builder$"
job_nanite_builder:0 "Наномеханик"
job_nanite_builder_plural:0 "Наномеханики"
job_nanite_builder_desc:0 "Эти рабочие специализируются на сложном процессе создания ресурса £nanites£ §Y$nanites$§!."
job_nanite_builder_effect_desc:0 "£job_nanite_builder£ $job_nanite_builder$ преобразуют £consumer_goods£ §Y$consumer_goods$§! в $r_engineering$ а так-же £sr_living_metal£ §Y$sr_living_metal$§! и £minerals£ §Y$minerals$§! в £nanites£ §Y$nanites$§!"
mod_job_nanite_builder_add:0 "Должности вида: $job_nanite_builder$"

nanite_builder_drone:0 "$job_nanite_builder_drone$"
job_nanite_builder_drone:0 "Дрон Наномеханик"
job_nanite_builder_drone_plural:0 "Дроны Наномеханики"
job_nanite_builder_drone_desc:0 "Эти специализированные дроны контролируют сложный процесс создания ресурса £nanites£ §Y$nanites$§!."
job_nanite_builder_drone_effect_desc:0 "£job_nanite_builder£ $job_nanite_builder_drone$ преобразуют £consumer_goods£ §Y$consumer_goods$§! в $r_engineering$ а так-же £sr_living_metal£ §Y$sr_living_metal$§! и £minerals£ §Y$minerals$§! в £nanites£ §Y$nanites$§!"
mod_job_nanite_builder_drone_add:0 "Должности вида: $job_nanite_builder_drone$"

peace_officer:0 "$job_peace_officer$"
job_peace_officer:0 "Миротворец"
job_peace_officer_plural:0 "Миротворцы"
job_peace_officer_desc:0 "$job_enforcer_desc$"
mod_job_peace_officer_add:0 "Должности вида: $job_peace_officer$"

militia:0 "$job_militia$"
job_militia:0 "Милиционер"
job_militia_plural:0 "Милиционеры"
job_militia_desc:0 "Эти гражданские ополчения отвечают за охрану тыла и поддержание порядка."
mod_job_militia_add:0 "Должности вида: $job_militia$"

inquisitor:0 "$job_inquisitor$"
job_inquisitor:0 "Инквизитор"
job_inquisitor_plural:0 "Инквизиторы"
job_inquisitor_desc:0 "Эти высококвалифицированные судьи отвечают за искоренение любой ереси и поддержание порядка."
mod_job_inquisitor_add:0 "Должности вида: $job_inquisitor$"

secret_police:0 "$job_secret_police$"
job_secret_police:0 "Тайный Полицейский"
job_secret_police_plural:0 "Тайные Полицейские"
job_secret_police_desc:0 "Эти тщательно подготовленные сотрудники, сочетающие в себе функции правоохранительных органов и разведки, отвечают за искоренение инакомыслия и поддержание порядка."
mod_job_secret_police_add:0 "Должности вида: $job_secret_police$"

spe_energy_thrall: "$energy_thrall$"
spe_energy_thrall_plural: "$energy_thrall_plural$"
spe_energy_thrall_desc: "$energy_thrall_desc$"
spe_energy_thrall_effect_desc: "$energy_thrall_effect_desc$"
mod_spe_energy_thrall_add: "$mod_energy_thrall_add$"

sentinel:0 "$job_sentinel$"
job_sentinel:0 "Страж"
job_sentinel_plural:0 "Стражи"
job_sentinel_desc:0 "Эти рыцари низшего ранга отвечают за охрану крепости и поддержание в ней порядка."
mod_job_sentinel_add:0 "Должности вида: $job_sentinel$"

engos_refiner:0 "$job_engos_refiner$"
