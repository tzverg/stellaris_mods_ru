### Districts and Zones ###
city_enlightment_complex_1:0 "Комплекс Просвещения"
city_enlightment_complex_1_desc:0 "Этот город, построенный при помощи MSI, помог проложить нам путь к звездам. Возможно, ему не хватает элегантности, но свою задачу он выполняет."
city_organic_sancturary_1:0 "Святилище Метрополии"
city_organic_sancturary_1_desc:0 "Инфраструктура, ранее принадлежавшая нашим бесполезным хранителям, была перепрофилирована под громадные жилые комплексы."

city_eco_research:0 "Экологический Заповедник"
city_eco_research_desc:0 "На территории этих, довольно обширных, регионов аккуратно изучают уникальную биосферу этого мира."
city_eco_trade:0 "Национальный Парк"
city_eco_trade_desc:0 "Этот город был построен вокруг прекрасных участков нетронутой дикой природы."
city_nature_temple_1:0 "Природное Святилище"
city_nature_temple_1_desc:0 "Место, где верующие могут сыскать благословения своих богов и просто вдоволь налюбоваться природой."
city_eco_industry:0 "Индустриальный Экополис"
city_eco_industry_desc:0 "Промышленный потенциал данного населённого пункта тщательно контролируется с целью минимизации его воздействия на окружающую среду."
city_eco_fortress:0 "Испытательный Полигон"
city_eco_fortress_desc:0 "Нетронутая дикая природа вокруг этого города — идеальное место для проведения различного рода военных учений и испытаний новых видов вооружений."
city_park_1:0 "Скрытый Полис"
city_park_1_desc:0 "В этом городе предусмотрено множество больших парковых зон и других городских скверов, чтобы жители могли поддерживать связь с природой."
city_park_2:0 "Био-Интегрированный Полис"
city_park_2_desc:0 "Этот город был тщательно спланирован с учетом участков нетронутой дикой природы, сохраняя их уникальные геологические, экологические и эстетические особенности."
city_park_3:0 "Жилая Аркология"
city_park_3_desc:0 "Этот громадный город органично вписывается в местный ландшафт, окружая себя обширными неосвоенными территориями, минимизировав негативное воздействие на окружающую среду."

city_park_hive_1:0 "Скрытые Гнездовья"
city_park_hive_1_desc:0 "Гнездовья, спроектированные с учетом особенностей планеты, что гармонично вписываются в природный ландшафт."
city_park_hive_2:0 "Био-Интегрированные Гнездовья"
city_park_hive_2_desc:0 "Эти гнездовья были тщательно спроектированы вокруг участков нетронутой дикой природы, сохраняя их уникальные геологические и экологические особенности."
city_park_hive_3:0 "Аркология Улья"
city_park_hive_3_desc:0 "Нам удалось органично вписать наши гнездовья в местный ландшафт, минимизировав негативное воздействие на окружающую среду."

city_park_machine_1:0 "Скрытый Нексус"
city_park_machine_1_desc:0 "Этот складской комплекс, спроектирован с учетом особенностей ландшафта планеты и функционирует с ним в гармонии."
city_park_machine_2:0 "Био-Интегрированный Нексус"
city_park_machine_2_desc:0 "Этот складской комплекс был тщательно спроектирован с учетом участков нетронутой дикой природы, сохраняя их уникальные геологические и экологические особенности."
city_park_machine_3:0 "Аркология Машин"
city_park_machine_3_desc:0 "Этот складской комплекс органично вписывается в местный ландшафт, окружая себя обширными неосвоенными территориями, минимизировав негативное воздействие на окружающую среду."

agriculture_noble:0 "Плантации Помещиков"
agriculture_noble_desc:0 "Эти сельские районы являются домом для местной аристократии, которая прозябает в роскоши пока [GetFarmerPlural], что работают на этой земле, голодают."
generator_noble:0 "Электростанции Помещиков"
generator_noble_desc:0 "Эти сельские районы являются домом для местной аристократии, которая прозябает в роскоши пока [GetTechnicianPlural], что работают на этой земле, голодают."
mining_noble:0 "Шахты Помещиков"
mining_noble_desc:0 "Эти сельские районы являются домом для местной аристократии, которая прозябает в роскоши пока [GetMinerPlural], что работают на этой земле, голодают."
strip_mine_1:0 "Чёртовы Шахты"
strip_mine_1_desc:0 "Черезвычайно разрушительная для любой экосистемы техника добычи минералов, используемая на шахтах данного типа, уничтожает плодородную почву и оставляет после выработки жуткие разломы попросту вырывая полезные ископаемые из скрытых подземных недр."

