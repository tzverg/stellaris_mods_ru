### Deposits ###
d_overgrown_ruins:0 "Заросшие Руины"
d_overgrown_ruins_desc:0 "Эти руины на данный момент полностью поглощены природой."
d_relic_hydroponics_blocker:0 "Заброшенные Гидропоники"
d_relic_hydroponics_blocker_desc:0 "В этих руинах некогда располагались гидропонные фермы, которые давно уже поросли различного рода растительностью."
d_relic_hydroponics:0 "Центр Пропитания"
d_relic_hydroponics_desc:0 "В этих древних руинах некогда располагались высокоэффективные гидропонные фермы. Некоторые здания сохранились в первозданном виде и требуют лишь незначительного косметического ремонта."
d_central_ruins:0 "Обрушенный Шпиль"
d_central_ruins_desc:0 "Центральный шпиль некогда служил административным центром всей планеты, но давно обрушился под собственным весом. Восстановить его не представляется возможным, он пригоден лишь в качестве источника металлолома."
d_remnant_crevice:0 "$d_massive_crevice$"
d_remnant_crevice_desc:0 "$d_massive_crevice_desc$"
d_remnant_industry:0 "Древний Промышленный Сектор"
d_remnant_industry_desc:0 "Весь этот регион некогда был промышленным центром всей планеты. Расположенные здесь заводы и нефтеперерабатывающие предприятия давным-давно остановили свою деятельность, но в этом районе все еще можно найти небольшие запасы ресурсов."

