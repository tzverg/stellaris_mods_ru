l_russian:
 # Traits Descriptions
 # common/traits/toxoi_species_traits.txt

 tox_trait_Accelerated_Evolution: "Насильственная Эволюция"
 tox_trait_Accelerated_Evolution_desc: "§L Эти виды используют токсичные мутагены, чтобы насильно и ускоренно продвигать свою собственную эволюцию, адаптируясь неестественными темпами к любому испытанию.§!"
 tox_trait_Acidic_Medicine: "Коррозионная Биохимия"
 tox_trait_Acidic_Medicine_desc: "§LИспользуя коррозионную биохимию, этот вид разработал довольно мощные, хоть и нетрадиционные методы медикаментозного лечения, которые вредят болезнетворным микроэлементам так же сильно, как и оказывают целительный эффект организму реципиента.§!"
 tox_trait_Augmented_Face: "Аугментация Лица"
 tox_trait_Augmented_Face_desc: "§LПутём воздествия токсичных химических веществ или же, в редких случаях, экспериментальной трансплантации, этот вид усилил свою биохимическую структуру лица, улучшая мимику и сенсорное восприятие и как следствие достиг нового уровня самовыражения и эмоционального воздествия на окружающих.§!"
 tox_trait_Biogenic_Regeneration: "Биогенетическая Регенерация"
 tox_trait_Biogenic_Regeneration_desc: "§LЭтот вид обладает примечательным механизмом биорегенерации, обусловленным радикальными биомолекулярными улучшениями имунных процессов, которые ускоряют восстановление повреждённых тканей и улучшают их износоустрочивость с каждым новым повреждением.§!"
 tox_trait_Biomutant_Virus: "Симбиотческий Вирус"
 tox_trait_Biomutant_Virus_desc: "§LЭтот вид является переносчиком симбиотического штамма вируса, который на регулярной основе подрывает здоровье, но взамен повышает рабочую продуктивность носителя, заставляя его превышать пределы собственных возможностей.§!"
 tox_trait_Biotoxic_Breath: "Биотоксическое Дыхание"
 tox_trait_Biotoxic_Breath_desc: "§LВыдыхая сильнодействующее биохимическое соединение, представители этого вида могут воздействовать на вероятного противника, а так-же, при должном умении, использовать его в качестве альтернативного источника энергии.§!"
 tox_trait_Biotoxin_Addicts: "Биотоксическая Зависимость"
 tox_trait_Biotoxin_Addicts_desc: "§LДлительное воздействие мощных нейроактивных соединений сделало этот вид одновременно и высококвалифицированным в биохимических исследованиях, и безнадежно зависимым от некоторых из своих выделений.§!"
 tox_trait_Chaotic_Morphism: "Хаотический Морфизм"
 tox_trait_Chaotic_Morphism_desc: "§LПредставители этого вида постоянно меняются, их непредсказуемая внешность делает их идеальными работниками развлекательных центров, но добавляют спонтанности, когда дело доходит до стабильных отношений или деловых уговоров.§!"
 tox_trait_Eugenic_Superiority: "§SПревосходство Евгеники§!"
 tox_trait_Eugenic_Superiority_desc: "§LБлагодаря селекционному отбору и широкому ассортименту накопительных генетических манипуляций - представители этого вида создали высокоразвитый генетический фонд, превзойдя свои физические и умственные ограничения.§!"
 tox_trait_Eugenic_Warbreds: "§SВоенизированная Евгеника§!"
 tox_trait_Eugenic_Warbreds_desc: "§LСозданные для сражений, представители этого вида подверглись безжалостным генетическим модификациям, что сделало их грозными противниками готовыми встретить любого врага лицом к лицу.§!"
 tox_trait_Genome_Mapper: "Картограф Генома"
 tox_trait_Genome_Mapper_desc: "§LПредставители этого вида обладают развитой способностью динамически картировать генетические цепи, что предоставляет ему невообразимый уровень понимания биотехнологий и генной инженерии.§!"
 tox_trait_Hazardous_Adaptation: "Экстремальная Адаптация"
 tox_trait_Hazardous_Adaptation_desc: "§LПредставители этого вида сумели выработать механизмы для сверхбыстрой адаптации к различного рода экстремальным и токсичным средам обитания, их биология пластична, и, в случае острой необходимости, способна быстро выработать механизмы противодействия различного рода опасностям.§!"
 tox_trait_Mutagenic_Excretion: "Мутагенные Выделения"
 tox_trait_Mutagenic_Excretion_desc: "§LПредставители этого вида выделяют невероятно агрессивное вещество, которое способно преобразовывать различного рода материалы в полезные ресурсы и ограниченно изменять окружающую среду вокруг них.§!"
 tox_trait_Mutated_Wings: "Мутационные Крылья"
 tox_trait_Mutated_Wings_desc: "§LПредставители этого вида обладают дополнительными, не предназначенными для них, конечностями. Это крылья. Они являют собой результат интенсивных целенаправленных мутаций. Предоставляют возможность полета и повышают мобильность каждого обладающего ими индивида, хотя их внешний вид может быть пугающе необычным.§!"
 tox_trait_Neurotoxic_Beverages: "Нейротоксическое Пойло"
 tox_trait_Neurotoxic_Beverages_desc: "§LПредставители этого вида усовершенствовали искусство приготовления мощных напитков из коктейля нейротоксинов, собранного на их родной планете. Данное, с позволения сказать пойло стимулирует разум, но обладаяет рядом опасных побочных эффектов, которые могут исказить восприятие или вызвать временную вспышку безумия.§!" 
 tox_trait_Neurotoxic_Enhancement: "Нейротоксический Катализатор"
 tox_trait_Neurotoxic_Enhancement_desc: "§LНепрерывно экспериментируя с представителями своего вида путём ввода в нервную систему разнообразных нейротоксичных соединений, учёные вывели для своего вида катализатор когнитивных способностей нейротоксического типа.§!"
 tox_trait_Noxious_Breath: "Вредоносное Дыхание"
 tox_trait_Noxious_Breath_desc: "§LЗловонные испарения, выделяемые представителями этого вида оказывают удивительный положительный эффект на скорость роста урожая, хотя их запаха часто достаточно, чтобы навсегда очистить комнату от непрошенных гостей.§!"
 tox_trait_Omnirestitant_Bacteria: "Супербактерия"
 tox_trait_Omnirestitant_Bacteria_desc: "§LПредставители этого вида приютили в своих организмах выносливые супербактерии, появившиеся из токсичных отходов и развившие симбиотические отношения со своим носителем. Супербактерии помогают очищать окружающую среду вокруг носителя, одновременно повышая его устойчивость к различного рода заболеваниям и воздействиям опасных токсинов.§!"
 tox_trait_Oozy_Skin: "Липкая Кожа"
 tox_trait_Oozy_Skin_desc: "§LКожа представителей этого вида выделяет вязкое вещество, которое можно собирать для различных целей. Хотя при сборе оно часто оставляет носителю липкий след и чувство дискомфорта на продолжительное время.§!"
 tox_trait_Poisonous_Blood: "Токсичная Кровь"
 tox_trait_Poisonous_Blood_desc: "§LКровь представителей этого вида содержит высокотоксичные соединения, обеспечивая смертельно-опасный механизм защиты от хищников или злоумышленников при разбрызгивании или контакте с другой органикой.§!"
 tox_trait_Radiation_Endurance: "§GРадиационная Устойчивость§!"
 tox_trait_Radiation_Endurance_desc: "§LТела представителей этого вида, эволюционировавшие и частично мутировавшие для выживания в радиоактивной среде, способны поглощать и даже использовать радиацию нивелируя вред специальной системой органов, что делает их устойчивыми к экстремально опасным условиям.§!"
 tox_trait_RNA_Injections: "РНК Инъекции"
 tox_trait_RNA_Injections_desc: "§LЭти инъекции позволяют оказывать гормонально-генетическое воздействие на переживания и адаптацию носителя, предлагая мощные преимущества при высокой стоимости сложной и дорогостоящей обработки его РНК.§!"
 tox_trait_Sewage_Parasites: "Экстремофильные Паразиты"
 tox_trait_Sewage_Parasites_desc: "§LЭволюционировав из паразитических организмов, которые процветали в экстремофильных бактериальных бассейнах внутри смесей токсических отходов, они развили высокую устойчивость к различного рода токсинам, что сделало их невосприимчивыми ко многим токсическим воздействиям и веществам загрязняющим окружающую среду. Внедрив паразитов в препараты генной терапии этот вид сумел перенять их возможности.§!"
 tox_trait_Slime_Golem: "Слизистый Голем"
 tox_trait_Slime_Golem_desc: "§LМассивная, живая конструкция, сформированная из ила и слизи. Эти големы являются устойчивыми и способными динамически изменить форму своих конечностей, чтобы адаптироваться к различным средам обитания, задачам или боевыми ситуациями.§!"
 tox_trait_Sludge_Dweller: "Обитатель Ила"
 tox_trait_Sludge_Dweller_desc: "§LОбитая в самой глубокой грязи и нечистотах, эти существа приспособились к жизни в токсичном иле, поэтому они менее зависимы от источников энергии чем кто-либо.§!"
 tox_trait_Specialized_Filters: "Биотоксичные Фильтры"
 tox_trait_Specialized_Filters_desc: "§LЭти передовые биологические фильтры позволяют этому виду перерабатывать и очищать даже самый загрязненный воздух и воду, превращая токсины в безвредные побочные продукты или даже пригодные для использования ресурсы.§!"
 tox_trait_Toxic_Armory: "Токсичный Арсенал"
 tox_trait_Toxic_Armory_desc: "§LПредставители этого вида разработали оружие и броню, используя разнообразные токсичные соединения. Это обеспечило повышенную боевую эффективность, но при этом стало представлять серьезную угрозу как для врагов, так и для союзников, находящихся в непосредственной близости.§!"
 tox_trait_Toxic_Pheromones: "Токсичные Феромоны"
 tox_trait_Toxic_Pheromones_desc: "§LПредставители этого вида испускают мощные токсичные феромоны, которые изменяют восприятие, этот вид в состоянии манипулировать поведением других органиков внося сумятицу в стан врага на поле боя, или же успешно проводя переговоры.§!"
 tox_trait_Toxic_Tolerance: "§GТоксичный Экстремум§!"
 tox_trait_Toxic_Tolerance_desc: "§LОбладая непревзойденной устойчивостью, этот вид развил почти легендарную устойчивость даже к самым смертельным токсинам, процветая там, где другие токсоиды быстро бы погибли.§!"
 tox_trait_Waste_Recycling: "Токсическая Переработка"
 tox_trait_Waste_Recycling_desc: "§LПредставители этого вида умело преобразуют собственные токсичные отходы в ценные ресурсы. Умение эффективно преобразовывать опасные материалы, снижая при этом воздействие на окружающую среду, определённо делает их представителей особенными.§!"


 
