  tech_diffusion_energy_lance: "Диффузионное тахионное копьё"
  tech_diffusion_energy_lance_desc: "После первоначальных испытаний тахионного копья была разработана модификация этого черезвычайно мощного оружия. В результате чего появляется §L$DIFFUSION_ENERGY_LANCE$§!. Смысл данной модификации кроется в рассеивании сконцентрированного ранее луча на широкую область непосредственно перед попаданием в цель, тем самым оказывая воздействие на навигационные матрицы вражеских судов, косвенно снижая их манёвренность."

  DIFFUSION_ENERGY_LANCE: "Диффузионное тахионное копьё"
  DIFFUSION_ENERGY_LANCE_DESC: "Это подвид тахионного копья, который рассеивает луч на множество мелких лучей непосредственно перед попаданием по противнику. Модификация менее мощная, чем сфокусированное тахионное копье, но оказывает влияние на манёвренность судов неприятеля.\n\n§WАура: корректировки не накладываются друг на друга, вместо этого будет применяться только одна.§!\n"

  DIFFUSION_ENERGY_LANCE_AURA: "Диффузионный Луч"
