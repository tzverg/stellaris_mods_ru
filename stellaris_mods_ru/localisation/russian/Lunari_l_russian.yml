origin_elven_sunless_realms: "Беззвёздное Царство"
origin_elven_sunless_realms_desc: "Единственным источником света для вашей цивилизации, чудесным образом расцветающей в системе с двумя черными дырами, был свет божественной Луны."
origin_tooltip_elven_sunless_realms_effects: "- §YПользовательское Звёздное Скопление§!:\n- $HOME_SYSTEM$$TABBED_NEW_LINE$- Содержит ['concept_eos_hazard_black_hole']\n- $HOMEWORLD$$TABBED_NEW_LINE$- ['concept_pc_lunari_arctic']$TABBED_NEW_LINE$- $PLANETARY_MODIFIERS$ ['concept_lunari_auroras_mod']$TABBED_NEW_LINE$- $PLANETARY_FEATURES$ ['concept_lunari_planetary_ice_blossoms']\n- ['concept_guaranteed_colonies']: Два малых ['concept_pc_lunari_arctic', вечно мёрзлых] мира будут появляться как спутники вашей родной планеты\n- $SPECIES_TRAITS$ ['concept_lunari_arctic_preference']\n- $ADDITONAL_TECHNOLOGIES_STRING$$TABBED_NEW_LINE$- ['concept_eos_hydroponics', £society_research£ $tech_hydroponics$]"


