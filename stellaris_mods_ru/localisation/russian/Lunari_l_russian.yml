name_list_ELVEN3: "Эльфы: Лунные Эльфы"

####################################
# Civics and traits
####################################

civic_elven_shields: "Излучатели Щитов"
civic_elven_shields_desc: "Технологии щитов имеют приоритет над другими формами защиты. Можно быстро получить новые излучатели и усилители щитов. Нужно особенно заботиться о том, чтобы новые корабли были правильно оснащены для правильной интеграции динамически развивающихся технологий энергетических барьеров."

trait_pc_lunari_arctic_preference: "Предпочтение - мир вечной мерзлоты"
trait_pc_lunari_arctic_preference_short: "вечной мерзлоты"
trait_pc_lunari_arctic_preference_desc: "§LКлиматические предпочтения определяются на генетическом уровне, эонами эволюции или умелыми биологическими манипуляциями.§!"

####################################
# TECHS
####################################
tech_lunari_shield_power_relays: "Лунарный Барьер"
tech_lunari_shield_power_relays_desc: "Богиня даровала нам вдохновение для открытия новой технологии энергетических барьеров. Хоть это и затратно, она значительно расширит их возможности. Несколько типов экзотических частиц, отражаемых нашей Луной, могут быть использованы в процессе судостроения для значительного увеличения скорости регенерации энергетических барьеров."

####################################
# Planets
####################################

pc_lunari_shielded: "Сокрытая Луна"
pc_lunari_shielded_desc: "Эта луна — единственный значимый источник света в системе, испускающий электромагнитное излучение и отталкивающий всю входящую физическую материю. Все известные нам виды сканирования оказались безуспешными, поскольку любые исходящие частицы отражаются или рассеиваются, прежде чем достигнут поверхности, если таковая вообще существует.\n\nВ научных кругах появилось распространённое мнение, что этот странный звездный объект являет собой пример белой дыры или же одностороннего портала выхода из другой вселенной. Некоторые полагают, что луна разумна и обладает способностью телепатически влиять на свое окружение."

pc_lunari_arctic: "Мир Вечной Мерзлоты"
pc_lunari_arctic_adj: "вечно-мёрзлы"
pc_lunari_arctic_desc: "Ледниковый скалистый мир с умеренной азотно-кислородной атмосферой. Значительные залежи воды постоянно заморожены в виде ледников на полюсах. Экстремальные погодные условия препятствуют беспечной жизни всех видов, за исключением самых адаптивных или суровых."

pc_lunari_city: "Промёрзлый Экуменополис"
pc_lunari_city_desc: "Мир, полностью поглощенный урбанистически-индустриальным разрастанием. Хотя центральное отопление и метеостанции несколько смягчают влияние экстремальных погодных условий и низких температур, большинству известных видов все равно довольно трудно здесь выживать."

pc_lunari_arctic_tile: "Промёрзшая Земля"
pc_lunari_arctic_tile_desc: "Снег и лед покрывает поверхность без какого-либо намёка на растительность."

pc_lunari_arctic_habitability: "Приспособленность к Мирам Вечной Мерзлоты"
mod_pc_lunari_arctic_habitability: "$pc_lunari_arctic_habitability$"

pc_lunari_city_habitability: "Приспособленность к Промёрзлым Экуменополисам"
mod_pc_lunari_city_habitability: "$pc_lunari_city_habitability$"

####################################
# Modifiers and tile blockers
####################################

lunari_dark_planet: "Сокрытый Мир"
lunari_dark_planet_desc: "§LЭтот мир очень мрачный и холодный. Лишь слабый свет отражает близлежащая луна. Регулярные затмения часто скрывают единственный источник света. Немногие формы жизни способны адаптироваться к настолько суровым условиям.§!"

lunari_thunderstorms: "Глобальный Геошторм"
lunari_thunderstorms_desc: "§LЭтот мир страдает от непрекращающегося сезона гроз. Частые молнии и метели затрудняют жизнь обывателей, не говоря уже о строительстве и обслуживании построек на его поверхности. Определенную пользу может принести изучение причин возникновения этих непрекращающихся штормов, а также использование энергии молний.§!"

lunari_ultra_rich: "Кристаллические Образования"
lunari_ultra_rich_desc: "§LЛюбопытные кристаллические образования усеивают поверхность этого мира. Более тщательный осмотр показывает, что они состоят из ценных минералов. Это значительно облегчит добычу полезных ископаемых.§!"

lunari_auroras: "Лунная Аврора"
lunari_auroras_desc: "§LВсякий раз, когда Луна видна с поверхности - на небе танцуют громадные каскады призматического света. Считается, что эти явления вызваны тонким слоем кристаллов в мезосфере, реагирующими на отражённый луной свет. Независимо от причины, подобное зрелище всегда захватывает дух.§!"

lunari_stable_weather: "Морозь"
lunari_stable_weather_desc: "§LИз-за значительной удаленности планеты от звёзд и других неучтённых факторов температура поверхности этой планеты чрезвычайно низкая.§!"

lunari_ecological_retaliation: "Экологическая Катастрофа"
lunari_ecological_retaliation_desc: "Попытка насильственного терраформирования этого мира закончилась катастрофой — окружающая среда стала просто черезвычайно враждебной. Восстановление до прежнего состояния возможно, хотя и не без значительного ущерба для местной экосистемы. Такие опасные и безответственные эксперименты никогда не должны проводиться снова."

####################################
# Diplomacy
####################################

personality_lunari_personality: "Лунная Гвардия"
personality_lunari_personality_desc: "Маэниэш Линн, «Лунный Народец» на языке Наэрелин, по своей природе высоко-духовны, горды и безжалостны. Они искусны в военном деле и без колебаний будут пытать или казнят своих врагов если это потребуется. Тем не менее, лунные эльфы часто готовы сотрудничать с другими, если проявлять уважение к их религии, культуре и лидерам. Они могут стать действительно ценными союзниками если этого действительно захотят."

LUN_HOSTILE_GREETING_01: "Тебе здесь не рады, [From.GetSpeciesName]. Если ты сейчас же не перестанешь нам надоедать, мы без проблем сможем прервать твою малозначимую для нас жизнь."
LUN_HOSTILE_GREETING_02: "Ты испытываешь наше терпение, [From.GetSpeciesName]. Неужели ты не боишься смерти?"
LUN_HOSTILE_GREETING_03: "[Root.GetRulerTitle] [Root.GetRulerName] недоволен твоей назойливостью. Нам нечего тебе сказать, исчезни чужеземец!"
LUN_DOMINEERING_GREETING_01: "Пришло время говорить правду, [From.GetRulerTitle]. Ты слаб. Не в состоянии защитить своих подданных, не можешь защитить свой уклад. Твоя корона слишком тяжела для тебя и потому ты станешь лёгкой добычей. Стать нашей собственностью - твой единственный шанс на продолжение своего жалкого рода. Выбор за тобой ... *связь обрывается*"
LUN_NEUTRAL_GREETING_01: "Есть общие обязательства, но личный долг у каждого свой, чужеземец. Я сомневаюсь, что мы многое выиграем от союза с такими как ты. Пусть благословит Луна твой путь!"
LUN_NEUTRAL_GREETING_02: "Нас не особо волнуют твои дела. Однако, [Root.GetRulerTitle] [Root.GetRulerName] интересуется тем, что ты мог бы нам предложить."
LUN_NEUTRAL_GREETING_03: "Нам действительно необходимо с тобой общаться? Чтож, вещай, но будь осторожен в своих выражениях."
LUN_NEUTRAL_GREETING_04: "Если это торговое предложение, мы его рассмотрим. В противном случае обсуждать с тобой нечего."
LUN_NEUTRAL_GREETING_05: "Мы познали невежество тебе подобных, [From.GetSpeciesName]. Не беспокойся, мы не ожидаем, что ты примешь или хотя бы поймешь наш путь или нашу религию, твой вид слишком ограничен для подобного."
LUN_THREATENED_GREETING_01: "Нетрудно осознать то что у тебя в голове. Если ты столь предсказуемый то игра определённо не стоит свеч. Но будь осторожен в своих желаниях ... потому что мы всегда готовы к этому."
LUN_FRIENDLY_GREETING_01: "Мы много слышали о тебе. Но не переживай, чужеземец, в основном только хорошее."
LUN_FRIENDLY_GREETING_02: "Да сохранит тебя Луна, чужеземец. [Root.GetRulerTitle] [Root.GetRulerName] хочет узнать о том чем живут [From.GetSpeciesNamePlural] и об особенностях вашей культуры и религии. Будь спокоен, чувствуй себя как дома и не стесняйся делиться с нами любыми историями, которые сочтёшь интересными."
LUN_FRIENDLY_GREETING_03: "Если мы сможем когда-либо тебе помочь, обязательно позови Наэрелин. Да сохранит тебя Луна, чужеземец."
LUN_FRIENDLY_GREETING_04: "Поздравляю чужеземец, ты стал для детей Луны важным. Пусть её свет укажет тебе путь к счастью! Мы приветствуем тебя, [Root.GetRulerTitle] [Root.GetRulerName] назначил аудиенцию."
LUN_WAR_GREETING_01: "Если ты не собираешься молить детей Луны о пощаде - мы не желаем тебя слушать!"
LUN_WAR_GREETING_02: "Время слов давно минуло, чужеземец. "
LUN_WAR_GREETING_03: "*посмеиваясь*\n[Root.GetRulerTitle] [Root.GetRulerName] рассмешил этот конфликт. Да помилует вас Луна."
LUN_WAR_GREETING_04: "Луна не благоволит своим детям сегодня. Наслаждайся победой чужак но помни, затмение не вечно ... *связь обрывается*"
LUN_VASSAL_GREETING_01: "Ты более интереснен, чем мы могли себе представить, чужеземец. Наэрелин могли бы с тобой работать."
LUN_VASSAL_GREETING_DISLOYAL_01: "Из всех унижений, постигших Наэрелин, наихудшим было именно служение [From.GetSpeciesAdj]им глупцам."
LUN_DOW_PROPOSE_01: "Давай ка посмотрим, так ли [From.GetSpeciesNamePlural] жестоки, как говорят о них другие. Готовь свой флот, ибо дети Луны стыпают на тропу войны. И пусть Луна помилует вас, ибо в этот раз мы, её дети, не будем на это способны."

####################################
# Event stuff
####################################

elven_colony_events.41.name: "Дурные Вести"
elven_colony_events.41.desc: "Тщательное изучение Последнего из Баол привело к некоторым тревожным открытиям в отношении $pc_lunari_arctic_adj$х миров. Предполагается, что цветение Баол в мире вечной мерзлоты нанесёт абсолютно непоправимый ущерб всей экосистеме планеты. Так-же предполагается, что изменения климата будут носить временный характер, что может привести к огромным потерям как среди жизней гражданских поселенцев, так и для экономики планеты. Консенсус ученых мистиков единогласно утвердил никогда не выпускать Баол ни на одном из подконтрольных нам $pc_lunari_arctic_adj$х миров."
elven_colony_events.41.a: "Да будет так."

elven_colony_events.42.name: "Экологический Катаклизм"
elven_colony_events.42.desc: "Похоже, что беспокойство наших ученых мистиков относительно временных изменений климата из-за вмешателсьтва Баол стали обоснованными. [Root.GetName] начал возвращаться к своему первоначальному состоянию, что сопровождается невероятным по своему размаху экологическим ущербом и черезвычайно сильными штормовыми каскадами, подобных которым мы никогда ранее не видели."
elven_colony_events.42.a: "Это катастрофа."

