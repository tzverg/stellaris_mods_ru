EMPIRE_DESIGN_lunariciv: "Сребролунная Иерократия"
EMPIRE_DESIGN_lunariciv_desc: "Ничто так не смущает ксенобилогов, как вопрос о Наэрелин, таинственных детях Луны. Род их сумел эволюционировать и сохранить при этом свой родной $pc_lunari_arctic_adj$й мир в идеальном состоянии. Этот необычный мир вращается вокруг двух черных дыр находясь при этом в крайне сбалансированном гравитационном равновесии. Единственный свет в их системе исходит от странного вида светящейся луны, которая каким-то образом препятствует любым попыткам её просканировать. Система считается единственной в своем роде, возможно, неспроста. По всем отчетам, Наэрелин вообще существовать не должно.\n\nСами же дети Луны считают подобные вопросы весьма оскорбительными. Для них ответ очевиден: они были созданы Богиней Луной, и любой дурак, который хочет оспорить данный факт, должен просто посмотреть на их небо. Их религия представляет собой любопытную смесь науки и веры, поскольку они верят, что Луна — доброжелательное разумное существо огромной силы и способности изменять реальность и плести судьбы, но необходимы дальнейшие технологические достижения, чтобы суметь лучше её понять и научиться максимально эффективно использовать её энергию.\n\nБудучи новичками на галактической сцене, Наэрелин кажутся в целом дружелюбными и идущими на контакт, хоть они и редко уходят от дома. Ходят слухи, что они самым жестоким способом уничтожают тех, кто относится неуважительно к их культуре, религии и представителям их властной но гордой аристократии. Однако, такие разговоры, вероятно, лишь результат пустых домыслов, ведь никто никогда и ни в чём не обвинял лунных эльфов. Или же, по крайней мере, никто не выжил, чтобы выдвигать дальше подобные обвинения...\n"
EMPIRE_DESIGN_lunariciv_dlc_desc: "$EMPIRE_DESIGN_lunariciv_desc$"

