d_lunari_planetary_trees: "Зловещие Рощи"
d_lunari_planetary_trees_desc: "В некоторых лесах есть деревья странной формы, смутно напоминающей женскую фигуру. Они в прямом смысле этого слова живые и довольно опасные. Попытки общения оказались в конечном итоге безуспешными, поскольку разумные деревья, кажется, мыслят только об убийстве. Сообщения о леденящем дыхании и других странных способностях этого вида до сих пор были необоснованными."

d_lunari_planetary_trees_blocker: "£blocker£ $d_lunari_planetary_trees$"
d_lunari_planetary_trees_blocker_desc: "$d_lunari_planetary_trees_desc$"

d_lunari_planetary_ice_blossoms: "Ледяные Соцветия"
d_lunari_planetary_ice_blossoms_desc: "В долинах, надёжно укрытых от ветров и метелей, произростает замечательный ледяной цветок. Лепестки и стебли выглядят так, как будто они сделаны из миниатюрных ледяных кристаллов. Это создает великолепный призматический эффект, когда присутствует даже небольшое количество света. Наэрелин считают эти цветы своим священным наследием, и даже случайное попирание одного цветка может привести несчастного к смертному приговору.\n§GПри терраформировании будет перенесено в Экуменополис!§!"

d_lunari_planetary_cp_ice_blossoms: "Призматические Купола"
d_lunari_planetary_cp_ice_blossoms_desc: "Естественные места произростания этих соцветий давно застроены, и теперь ледяные цветы тщательно выращиваются в гигантских садах, бережно укрываемых куполом. Ледяные соцветия по-прежнему считаются священными, а сами сады превратились в святилища. Попытка кражи или даже случайное повреждение призматических соцветий по-прежнему карается смертной казнью."

d_lunari_planetary_ice_blossoms_blocker: "£blocker£ $d_lunari_planetary_ice_blossoms$"
d_lunari_planetary_ice_blossoms_blocker_desc: "$d_lunari_planetary_ice_blossoms_desc$"

d_lunari_planetary_cp_ice_blossoms_blocker: "£blocker£ $d_lunari_planetary_cp_ice_blossoms$"
d_lunari_planetary_cp_ice_blossoms_blocker_desc: "$d_lunari_planetary_cp_ice_blossoms$"

d_lunari_planetary_ice_spires: "Ледяные Шпили"
d_lunari_planetary_ice_spires_desc: "Гигантские ледяные шпили, которые, кажется, бросают вызов известным законам физики, равномерно разбросаны по поверхности этого мира. Похоже на то что они были созданы водой, которая течет прямо вверх создавая почти идеальных пропорций колонны, после чего мгновенно замерзает. При ближайшем рассмотрении кажется, что вода все еще течет вверх внутри самих шпилей, что еще больше затрудняет попытки понять природу их формирования."

d_lunari_massive_glacier: "$d_massive_glacier$"
d_lunari_massive_glacier_desc: "$d_massive_glacier_desc$"

d_lunari_dangerous_wildlife_blocker: "$d_dangerous_wildlife_blocker$"
d_lunari_dangerous_wildlife_blocker_desc: "$d_dangerous_wildlife_blocker_desc$"

d_lunari_planetary_energy_1: "Заряженная Атмосфера"
d_lunari_planetary_energy_1b: "Заряженная Атмосфера"
d_lunari_planetary_energy_1_desc: "Лунное излучение, сталкиваясь с атмосферой планеты, создает уникальные частицы плазмы, которая одновременно безвредна для обитателей и легко преобразуется для получения большого объёма энергии."
d_lunari_planetary_energy_1b_desc: "$d_lunari_planetary_energy_1_desc$"

d_lunari_planetary_energy_2: "Естественные Токопроводящие Грунты"
d_lunari_planetary_energy_2b: "$d_lunari_planetary_energy_2$"
d_lunari_planetary_energy_2_desc: "Природные металлы создали на этой планете области, где удары молний можно предсказывать с такой точностью, что это позволяет без труда их использовать."
d_lunari_planetary_energy_2b_desc: "$d_lunari_planetary_energy_2_desc$"

d_lunari_planetary_energy_3: "Геоштормы"
d_lunari_planetary_energy_3_desc: "В некоторых регионах есть идеальные условия для создания почти непрекращающего сезона гроз. Часто подобные сезоны длятся годами, а иногда даже дольше, после чего всегда следуют короткие периоды затишья."

d_lunari_planetary_minerals_1: "Кристаллизация Дождей"
d_lunari_planetary_minerals_1_desc: "Химические газы, покрывающие поверхность всего региона, вызывают стихийную шоковую реакцию всякий раз, когда осадки попадают на землю. Спустя тысячелетия это превратило  данного участка местности в шероховатый, туманный, но богатый минералами ландшафт."

d_lunari_planetary_minerals_2: "Богатые Горы"
d_lunari_planetary_minerals_2b: "$d_lunari_planetary_minerals_2$"
d_lunari_planetary_minerals_2_desc: "Эти горные склоны сверкают богатыми рудными жилами и вкраплениями редких драгоценных минералов."
d_lunari_planetary_minerals_2b_desc: "$d_lunari_planetary_minerals_2_desc$"

d_lunari_planetary_minerals_3: "Богатые Жеоды"
d_lunari_planetary_minerals_3b: "$d_lunari_planetary_minerals_3$"
d_lunari_planetary_minerals_3_desc: "Эти коллосальные по своим размерам жеоды просто изобилуют залежами металлических и минеральных руд."
d_lunari_planetary_minerals_3b_desc: "$d_lunari_planetary_minerals_3_desc$"

d_lunari_planetary_food_1: "Мёрзлые Пустоши"
d_lunari_planetary_food_1b: "$d_lunari_planetary_food_1$"
d_lunari_planetary_food_1_desc: "Этот регион страдает от экстремальных погодных условий, которые создают суровые условия для большинства форм жизни."
d_lunari_planetary_food_1b_desc: "$d_lunari_planetary_food_1_desc$"

d_lunari_planetary_food_2: "Лунный Оазис"
d_lunari_planetary_food_2_desc: "Озера этого региона содержат большое количество съедобных водорослей, которые произрастают под тонким слоем льда. Считается, что водоросли питаются исключительно светом Богини Луны."

d_lunari_planetary_food_2b: "Доминантная Флора"
d_lunari_planetary_food_2b_desc: "Растения и деревья в этом регионе более эффективно адаптировались к суровым погодным условиям, что привело к произрастанию здесь широкого спектра видов пасленовых."

d_lunari_planetary_food_3: "Ледяные Рощи"
d_lunari_planetary_food_3_desc: "Уникальные формы растений, напоминающие ледяные деревья, покрывают этот регион плотными скоплениями. Эти формы растений производят плоды, которые одновременно сытные и хранится довольно продолжительное время."

