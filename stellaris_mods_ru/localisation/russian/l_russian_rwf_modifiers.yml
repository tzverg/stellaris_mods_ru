l_russian:
 rwf_adventurer_archaeologists:0 "Авантюрные Археологи"
 rwf_adventurer_archaeologists_desc:0 "Предприимчивые искатели приключений устремляются на этот мир, в поисках богатства, разыскивая давно утерянные сокровища."

 rwf_mysterious_discrepancies:0 "Таинственные Несоответствия"
 rwf_mysterious_discrepancies_desc:0 "Официальные декларации о хранении малых артефактов кажутся недостоверными. Сокровища исчезают."

 rwf_scientific_focus:0 "Научные Интересы: Исследования"
 rwf_scientific_focus_desc:0 "Сообщество исследователей этого мира всецело сосредоточено на восстановлении и осознании принципов работы технологий предтеч."

 rwf_archaeology_focus:0 "Научные Интересы: Археология"
 rwf_archaeology_focus_desc:0 "Сообщество исследователей этого мира всецело сосредоточено на изучении его первоначальных обитателей."

 rwf_archaeotech_weaponry:0 "Археотехнологическое Оружие"
 rwf_archaeotech_weaponry_desc:0 "В распоряжении этого государства имеется ограниченный запас чрезвычайно мощного археотехнологического вооружения предтеч."

 rwf_damaged_systems:0 "Повреждённые Системы"
 rwf_damaged_systems_desc:0 "Проход времени разрушает всё."

 rwf_recent_relic_expedition:0 "Прошедшая Археологическая Экспедиция"
 rwf_recent_relic_expedition_desc:0 "Намедни археологическая экспедиция нашего государства обследовала часть руин данной планеты."

 rwf_abandoned_ecu_tracker: "Заброшенный Экуменополис"
 rwf_abandoned_ecu_tracker_desc: "Лишённый населения, этот невообразимо громадный город размером с планету был оставлен на произвол судьбы.\n\n§Y[This.rwf_ecu_decay_counter]/240§! месяцев пройдёт прежде чем он превратится в §Yмир-реликвию§!"

 rwf_recently_was_ecu:0 "Бывший Экуменополис"
 rwf_recently_was_ecu_desc:0 "Когда-то, всего несколько десятилетий назад, этот мир представлял из себя развитый город размером с планету, но пришёл в упадок и запустение. Возможно, приложив некоторые усилия, мы могли бы попытаться его восстановить."

 rwf_orbital_wreckage:0 "Орбитальные Обломки"
 rwf_orbital_wreckage_desc:0 "На орбите данного мира находятся обломки нескольких крупных торговых станций."

 rwf_exotic_life:0 "Экзотический Метаболизм"
 rwf_exotic_life_desc:0 "Местная растительность этого мира адаптировалась к включению ряда остаточных промышленных загрязнителей в свою биологию."

 rwf_debris_ecosystems: "Заросшие Руины"
 rwf_debris_ecosystems_desc: "Большие участки руин этого мира покрыты густыми джунглями и инопланетными лианами."

 rwf_unstable_structures:0 "Нестабильные Сооружения"
 rwf_unstable_structures_desc:0 "Время оказало существенное влияние на структурную целостность многих построек этого мира. Колонистам следует остерегаться внезапных обрушений несущих конструкций."

 rwf_recycle_cities:0 "Города-Свалки"
 rwf_recycle_cities_desc:0 "Этот мир полностью покрыт руинами давно погибшей цивилизации. Любой желающий сможет перерабатывать здесь множество ценных материалов и создавать нечто новое."