# from action.1 and action.100
action.1.desc_62_preserve: "Что это? [Root.GetSpeciesNamePlural]? Как восхитительно! Мы боялись, что ваша раса была уничтожена, когда мы потеряли связь с вашим заповедником, мы очень рады, что наши суждения оказались ошибочны."
action.1.galactic_preserve.a: "Что вы знаете о [Root.GetHomeWorldName]?"
action.1.galactic_preserve.a.response: "Вы его назвали именно так? Как причудливо!\n\nНа протяжении тысячелетий мы собирали представителей бесчисленных видов, надеясь спасти их от вымирания и сохранить в дали от опасностей внутри наших заповедников. К превеликому сожалению, под нашей опекой остался только один подобный мир, остальные же - погибли в результате череды разрушительных войн и предательств. Остается только надеяться, что у ваших собратьев дела идут так же хорошо, как и у вас."
action.1.desc_62_remnant: "Неужели вы действительно [Root.GetSpeciesNamePlural]? Какая прелесть! Мы больше всего боялись, что ваш вид полностью исчезнет, когда пала ваша старая империя. Вы были так слабы..."
action.1.desc_62_remnant_hostile: "Охх. [Root.GetSpeciesNamePlural]. Вы выжили. Прискорбно."
action.1.desc_63_remnant: "[Root.GetSpeciesNamePlural]? Вы, [Root.GetSpeciesNamePluralInsult], никак не можете передохнуть.\n\nМы предупредим вас лишь единожды: Держите свои корыта подальше от нашего пограничья, или мы попросту заставим вас пожалеть о том, что вы вообще сумели вылезти из той грязи в которой обитали по сей день."
action.1.desc_64_remnant: "Я вижу [Root.GetSpeciesNamePlural] наконец-то решились присоединиться к остальным. Надеюсь, на этот раз у вас все получится."
action.1.desc_64_remnant_mat: "Ахх, Наши коллеги, выдающиеся экспериментаторы, наконец-то вернулись на галактическую сцену. Печально, что вы так низко пали, но мы уверены, что вы быстро восстановите утраченные знания, ибо ваш потенциал неизмерим."
action.1.desc_64_remnant_hostile: "Охх. [Root.GetSpeciesNamePlural]. Полагаю, было слишком много надежд на то, что вы навсегда останетесь заперты в этом ... хм ... металлическом саркофаге."
action.1.desc_65_remnant: "[Root.GetSpeciesNamePlural]? Мы считали, что вы погибли вместе с остатками вашей империи. Воистину неисповедимыми пути господни. То что вы выжили в то нелёгкое время, когда многие другие, достойные, не сумели - говорит многое о вашем упорстве."
action.1.desc_65_remnant_spirit: "Слава богам, братья и сестры! Мы верили, что вы, вопреки всему, сумеете выжить и теперь, о чудо, вы вернулись!"
action.1.desc_65_remnant_hostile: "И вот еретики вернулись, чтобы снова досадить нам. Надеюсь, мне не нужно напоминать вам о том, что наши священные писания должны быть истолкованы по канонам НАШЕЙ, ЕДИНОЙ ЦЕРКВИ!"
action.1.desc_90.b: "[From.GetName]... Так что, ООН удалось не только каким-то образом сохранить свою власть, но и пустить в состав инопланетных лазутчиков? Когда наши предки запустили ковчег «Улисс», ситуация на Земле была столь хаотичной... Мы опасались что вы всё-таки уничтожите себя в очередной тотальной мировой атомной войне, или, возможно, станете жертвой инопланетного вторжения. Теперь я вижу: наши опасения были вполне обоснованны.\n\nУ нас есть послание к нелегитимным деспотам, захватчикам планеты [From.Capital.GetName]: Наши предки построили [contact_empire.GetName] из ничего, и мы будем защищать своё наследие, как и весь род, что зовёт себя [From.GetSpeciesName], до последнего. Мы НЕ БУДЕМ бездействовать, пока [From.GetSpeciesAdj]ие побратимы будут умирать от агрессии инопланетных оккупантов! Лишь когда [From.Capital.GetName] станет свободной вашего племени мы сможем построить новое будущее для нас и наших друзей."
action.1.desc_90.c: "[From.GetName]! Какое же всё-таки облегчение - получить весточку из родного для тебя мира. Когда наши предки запустили ковчег «Улисс», ситуация на Земле была столь хаотичной... Мы опасались что вы всё-таки уничтожите себя в очередной тотальной мировой атомной войне, или, возможно, станете жертвой масштабной экологической катастрофы. Вы нынче совсем не похожи на те коррумпированные стагнационные правительства Земли, которые запомнили наши предки.\n\nОт имени всех жителей нашей новой родины, именуемой [From.GetName], я бы хотел протянуть руку дружбы нашим братьям и сестрам с первой родины нашего вида, легендарной планеты, которая всем нам известна как [Root.GetName]. Давайте же вместе отныне строить лучшее будущее для всего человечества."
action.1.human_1.a: "Давайте вместе стремиться к построению лучшего будущего для всего человечества."
action.1.human_1.b: "Я не тиран: граждане планеты [Root.GetName] честно избрали меня своим лидером."
action.1.human_1.b.response: "Избраны на свободных и честных выборах, вне всякого сомнения.\n\nИзбавьте нас от столь наивных банальностей, [Root.Ruler.GetSpeciesNameInsult]. Какой здравомыслящий [From.GetSpeciesName] избрал бы на столь ответственную должность подобное вам животное? Мы видим вашу ложь насквозь."
action.1.human_1.c: "Не стоит рассуждать о том, чего вы не в состоянии понять."
action.1.human_1.c.response: "Наслаждайтесь временем, проведённым на поверхности планеты [Root.Capital.GetName], [Root.Ruler.GetSpeciesNameInsult], ведь оно продлится ещё недолго."
action.1.human_1.d: "Хорошо, что хотя бы один из кораблей-ковчегов уцелел."
action.1.human_1.d.response: "Не удивительно, что никто из остальных не выжил в этой неумолимой вселенной. С тех пор как мы впервые высадились на Единство, нас со всех сторон осаждала инопланетная мразь. Мы сломили их и всех кто ставал на пути нашего величия, всех тех кто бросил вызов превосходству человечества, построившего империю из окровавленной стали."
action.1.human_1.d.response.b: "Это печально слышать, но не удивительно. По опыту мы знаем, насколько неумолимой может быть наша Вселенная: нашу первую колонию на Единстве ждала череда неожиданных опасностей и несметные толпы смертоносных диких хищников, но горнило, в которое мы угодили, сплавило нашу волю и мы стали сильнее чем прежде."
action.1.human_1.e: "Хорошо, что еще один корабль-ковчег уцелел."
action.1.human_1.e.response: "Вы нашли больше, чем мы? Это действительно удивительно. Вселенная слишком опасное место, мы были уверены, что мы - единственные выжившие."
action.1.human_2.a: "Но что случилось с другими кораблями ковчега?"
action.1.human_2.a.response: "Боюсь, что ваш корабль-ковчег был единственным уцелевшим. Ни на одном из других кораблей-ковчегов, которые нам удалось обнаружить, не нашлось ни одного живого человека."
action.1.human_2.a.response.b: "Удивительно, но вы не единственные, кто выжил в проекте «Улисс». Одному из кораблей-ковчегов всё-же удалось уцелеть при посадке, хотя у них всё сложилось не так удачно, как у вас. Они нуждались в спасении находясь при этом в весьма плачевном состоянии."
action.1.human_2.b: "Все оказалось хуже наших самых скверных прогнозов: Землю захватили инопланетяне."
action.1.human_2.b.response: "Пожалуйста, не совершайте необдуманных действий, [Root.GetRulerTitle] [Root.GetRulerName]. Вы правы, я не [From.GetSpeciesAdj]ого рода, но меня честно избрали с целью возглавить планету [Root.GetName] и всех её граждан. Я никогда не имел нужды угрожать человечеству."
# missing governments
action.1.desc_trade_league: "Приветствуем. Я говорю от имени правителя, именуемого [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и свободных купцов планеты [contact_empire.GetName]. Мы постоянно находимся в поиске новых торговых партнеров и надеемся, что сможем заключить торговое соглашение, которое будет выгодно для обеих наших государств."
action.1.desc_megachurch: "Здравия тому, кто именует себя [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и свободным купцам планеты [contact_empire.GetName]. Боги благословили нас большой удачей, и мы постоянно находимся в поиске новых торговых партнеров, чтобы разделить наше процветание с ними. Мы надеемся, что сможем заключить торговое соглашение, которое будет выгодно для обеих наших государств."
action.1.desc_megachurch_phile: "Пусть боги будут благосклонны к вам, галактические побратимы! [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и свободные купцы планеты [contact_empire.GetName]. Приветствую вас. Боги благословили нас большой удачей, и мы постоянно находимся в поиске новых торговых партнеров, чтобы разделить наше процветание с ними. Мы надеемся, что сможем заключить торговое соглашение, которое будет выгодно для обеих наших государств."
# expanded pops governments
action.1.desc_befriender_1: "Приветствуем! [contact_empire.GetName] всегда открыт для контактов с новыми цивилизациями. Наш обожаемый лидер, что зовёт себя [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], выражает надежду что эта судьбоносная встреча станет началом новой и плодотворной дружбы между нашими народами."
action.1.desc_befriender_2: "Приветствуем! [contact_empire.GetName] всегда открыт для контактов с новыми цивилизациями. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] шлёт вам теплые приветствия от лица нашего правящего совета и надеется, что этот жест доброй воли станет началом новой и плодотворной дружбы между нашими народами."
action.1.desc_befriender_3: "Приветствуем! [contact_empire.GetName] всегда открыт для контактов с новыми цивилизациями. Наш избранный представитель, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], выражает надежду что это станет началом новой и плодотворной дружбы между нашими народами."
action.1.desc_iron_despot: "Инициирую протокол установления первого контакта.\n\nВас приветствует межсетевой центральный процессор с серийным номером [contact_empire.GetRulerName]. [contact_empire.GetSpeciesAdj]ие создатели поручили мне ежедневное административное управление государством [contact_empire.GetName], чтобы я мог построить более эффективное и, что не менее важно, рациональное общество чем то что у них было до моего появления.\n\nЕсли у вас возникнут дополнительные дипломатические вопросы, пожалуйста, обращайтесь ко мне или к моему доверенному кругу старших программистов."
action.1.desc_enlightened_iron_despot: "Инициирую протокол установления первого контакта.\n\nВас приветствует межсетевой центральный процессор с серийным номером [contact_empire.GetRulerName]. [contact_empire.GetSpeciesAdj]ие создатели поручили мне ежедневное административное управление государством [contact_empire.GetName], чтобы я мог построить более эффективное и, что не менее важно, мирное общество чем то что у них было до моего появления.\n\nЕсли у вас возникнут дополнительные дипломатические вопросы, пожалуйста, обращайтесь ко мне или к моему доверенному кругу старших программистов."
action.1.desc_plutocratic_iron_despot: "Инициирую протокол установления первого контакта.\n\nВас приветствует межсетевой центральный процессор с серийным номером [contact_empire.GetRulerName]. [contact_empire.GetSpeciesAdj]ие создатели поручили мне ежедневное административное управление государством [contact_empire.GetName], чтобы я мог построить более эффективное и, что не менее важно, процветающее общество чем то что у них было до моего появления.\n\nЕсли у вас возникнут дополнительные дипломатические вопросы, пожалуйста, обращайтесь ко мне или к моему доверенному кругу старших программистов."
action.1.desc_shroud_pact: "Не бойтесь меня ибо Мы принёсли вам добрые вести! Мы! [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], являемся дирижёром этого небесного хора. Мы и только Мы правим от имени [contact_empire.GetName] согласно воле небес."
action.1.desc_shroud_pact.phobe: "Нечистые ксеносы. Запомните моё имя, ибо Я [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Наш небесный хор правит Народом Избранных согласно Божественному Праву. Не стойте у нас на пути если хотите избежать нашего гнева."
action.1.desc_worker_coop: "Здарова. Я говорю от имени [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и рабочего класса государства [contact_empire.GetName]. Мы постоянно ищем новых торговых партнеров, и, надеюсь, мы с вами сможем прийти к какому-нить соглашению, что принесет нам всем выгоду, иначе меня скоро нахрен уволят..."
action.1.desc_charter_company: "Прославленные монархи государства [contact_empire.GetName] желают приветствовать вас. Я буду вещать, как велел мне [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], председательствующий член Царских Торговых Палат. Мы надеемся, что сможем заключить торговое соглашение, которое будет выгодно для нашего государства."
action.1.desc_royal_company: "Я буду говорить от имени [contact_empire.GetName], и я приветствую вас. Наш великий лидер, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], рад встрече с вами и надеется, что мы сможем прийти к какому-то взаимовыгодному торговому соглашению, которое принесет пользу нашей торговле."
action.1.desc_infested_hive_mind: "Новый приплод. Мы - [contact_empire.GetName] и мы говорим от лица всех. Коллективный Разум заметил ваше присутствие. Мы будем внимательно за вами наблюдать, пока не решим, как оптимальнее всего ассимилировать ваш вид."
action.1.desc_aristocrats: "От имени древних и великих дворянских семей империи [contact_empire.GetName] и лично от того, кто называет себя [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] я передаю вам приветствия. Пока вы не вмешиваетесь в наши внутренние дела и относитесь к нашему дворянству с должным уважением, я не вижу причин для ухудшения наших дипломатических отношений."
action.1.desc_aristocrats_phobe: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и знатные семьи государства [contact_empire.GetName] поручили мне донести это послание до вашего ведома, безродное племя выродков. Пока вы не вмешиваетесь в наши внутренние дела и относитесь к верховным с должным уважением, мы не станем тратить время и ресурсы на ваше порабощение."
action.1.desc_aristocrats_phile: "Я говорю от имени верховного правителя, именуемого [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и представителей всех знатных семей государства [contact_empire.GetName]. Мы приветствуем вас. Все мы очень рады возможности познакомиться с вашим уникальным видом и с нетерпением ждем обмена культурными и религиозными делегациями ради достижения тотального взаимопонимания."
action.1.desc_holy_order: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и все благочестивые члены нашего религиозного ордена передают вам своё приветствие. Благословение снизошло на [contact_empire.GetName] познанием истинной веры. И мы поклялись наставлять всю галактику на пути к спасению. Не сворачивайте с праведного пути, и мы сможем жить с вами в мире."
action.1.desc_holy_order_phobe: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и все благочестивые члены священного сана требует вашего внимания, языческие твари. Покайтесь и примите истинную веру, и даже такие мерзкие демоны, как вы, смогут обрести спасение в лоне истинной веры!"
action.1.desc_crusader_kingdom: "Приветствую. Я представляю [contact_empire.GetName] во главе с прославленным вождём, именуемым [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. [contact_empire.GetSpeciesNamePlural]ие миряне были благословлены семенем истины, и поклялись наставлять галактику на пути к спасению. Не сворачивайте с праведного пути, и мы сможем жить с вами в мире."
action.1.desc_crusader_kingdom_phobe: "Прислушайтесь к этому посланию, языческие создания, ибо оно будет лишь единожды. Я представляю [contact_empire.GetName], во главе с благочестивым лидером, именуемым [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Покайтесь и примите истинную веру, пока ещё не стало слишком поздно, и даже такие мерзкие твари, как вы, смогут обрести спасение в лоне истинной веры!"
action.1.desc_defensive_union: "Я представляю [contact_empire.GetName]. Наш лидер, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], надеется на мир с вашим народом, но знайте, если вы намерены угрожать нашему образу жизни, мы способны жестоко вас за то покарать."
action.1.desc_defensive_union_phobe: "Я представляю [contact_empire.GetName]. Наш лидер, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], хотел бы поставить вас в известность. Мы более чем способны защитить наш жизненный уклад. Не вмешивайтесь в наши дела, ксеносы, ибо сильно об этом пожалеете."
action.38.desc.au: "Наконец-то [Root.GetName] был поставлен на колени. Рассматривайте это как шанс поучиться у лучших."
action.38.desc.kp: "Благодаря этой победе мы стремились восстановить мир и порядок в нашей галактике."
action.38.desc.na: "[This.GetAdj]ие граждане ликуют в этот славный день нашей победы. Но даже в нашем триумфе мы всё ещё скорбим о павших, о том, что столь бессмысленное, в нашем понимании, насилие было необходимо."
action.39.desc.kp: "Как бы нам ни было неприятно видеть, что ты остаёшься безнаказанным, мы надеемся, что ты, жалкий [Root.GetSpeciesNamePluralInsult], по крайней мере понял, что все твои действия всегда имеют и всегда будут иметь последствия."
