 ###################
 eac_tech_planetary_defense_force: "Силы Планетарной Обороны"
 eac_tech_planetary_defense_force_desc: "Силы Планетарной Обороны (СПО) - это, в основе своей, наземно базируемая флотилия, представляющая $eac_pdf_patrol_craft_1_plural$ или $eac_pdf_patrol_craft_2_plural$, способная, согласно заранее определённым доктринам, выводить их в космос для борьбы с флотилиями неприятеля, ограничивая область действия звёздной системой. Флот использует облегчённые корпуса корветов, лишённые гипер-двигателей, потому суда флотилии не способны проходить через гипер-коридоры."
 eac_tech_patrol_craft_1: "$eac_pdf_patrol_craft_1$"
 eac_tech_patrol_craft_1_desc: "Облегчённый корпус судна класса «§Bкорвет§!», лишённый гипер-двигателя. $eac_pdf_base$ проводит техническое обслуживание и квартирует его персонал."
 EAC_TECH_UNLOCK_PATROL_CRAFT_1_CONSTRUCTION_TITLE: "§HРазблокирует Тип Судна:§! $eac_pdf_patrol_craft_1$"
 EAC_TECH_UNLOCK_PATROL_CRAFT_1_CONSTRUCTION_DESC: "§H$eac_pdf_patrol_craft_1$§!\n$eac_pdf_patrol_craft_1$ - это самое лёгкое военное судно, не обладающее возможностями покинуть звёздную систему в которой оно было построено. Судно вооружено и подготовлено к стремительному боевому развёртыванию с целью связать боем флотилию неприятеля."
 eac_tech_patrol_craft_2: "$eac_pdf_patrol_craft_2$"
 eac_tech_patrol_craft_2_desc: "Модифицированный облегчённый корпус судна класса «§Bкорвет§!», лишённый гипер-двигателя. $eac_pdf_base$ проводит техническое обслуживание и квартирует его персонал.\n§RВНИМАНИЕ: Оригинальный дизайн, $eac_pdf_patrol_craft_1$, больше использоваться НЕ БУДЕТ.§!\nДобавляет §G+2§! рабочих места судостроителей для комплекса $eac_pdf_base$."
 EAC_TECH_UNLOCK_PATROL_CRAFT_2_CONSTRUCTION_TITLE: "§HРазблокирует Тип Судна:§! $eac_pdf_patrol_craft_2$"
 EAC_TECH_UNLOCK_PATROL_CRAFT_2_CONSTRUCTION_DESC: "§H$eac_pdf_patrol_craft_2$§!\n$eac_pdf_patrol_craft_2$ - это самое лёгкое военное судно, немного модифицированное с целью усиления несущей контрукции и боевых возможностей, не обладающее возможностями покинуть звёздную систему в которой оно было построено. Судно вооружено и подготовлено к стремительному боевому развёртыванию с целью связать боем флотилию неприятеля."

 eac_tech_patrol_craft_hull_1: "I Улучшение Корпуса $eac_pdf_patrol_craft_1$"
 eac_tech_patrol_craft_hull_1_desc: "Исследование ряда новейших технологий позволят спроектировать более прочные и долговечные $eac_pdf_patrol_craft_1_plural$. Увеличивает стоимость на §B25§! £alloys судов класса $eac_pdf_patrol_craft_1$"
 eac_tech_patrol_craft_hull_2: "II Улучшение Корпуса $eac_pdf_patrol_craft_1$"
 eac_tech_patrol_craft_hull_2_desc: "Исследование ряда новейших технологий позволят спроектировать более прочные и долговечные $eac_pdf_patrol_craft_1_plural$. Увеличивает стоимость на §B25§! £alloys судов класса $eac_pdf_patrol_craft_1$"
 eac_tech_patrol_craft_hull_3: "III Улучшение Корпуса $eac_pdf_patrol_craft_2$"
 eac_tech_patrol_craft_hull_3_desc: "Исследование ряда новейших технологий позволят спроектировать более прочные и долговечные $eac_pdf_patrol_craft_1_plural$. Увеличивает стоимость на §B25§! £alloys судов класса $eac_pdf_patrol_craft_2$"
 eac_tech_patrol_craft_hull_4: "IV Улучшение Корпуса $eac_pdf_patrol_craft_2$"
 eac_tech_patrol_craft_hull_4_desc: "Исследование ряда новейших технологий позволят спроектировать более прочные и долговечные $eac_pdf_patrol_craft_1_plural$. Увеличивает стоимость на §B25§! £alloys судов класса $eac_pdf_patrol_craft_2$"
 eac_tech_patrol_craft_build_speed_1: "Стандартизация Шаблонов $eac_pdf_patrol_craft_2$"
 eac_tech_patrol_craft_build_speed_1_desc: "Обновление стандартов для проектирования и сборки судов класса $eac_pdf_patrol_craft_2$ значительно повысило эффективность производственного конвейера. Инновации уменьшили базовое время сборки судов класса $eac_pdf_patrol_craft_2$ на §G25%§!"
 eac_tech_patrol_craft_build_speed_2: "Новый Конвейер Сборки $eac_pdf_patrol_craft_2$"
 eac_tech_patrol_craft_build_speed_2_desc: "Обновление технологических процессов сборочных конвейеров судов класса $eac_pdf_patrol_craft_2$ значительно повысило их эффективность. Инновации уменьшили базовое время сборки судов класса $eac_pdf_patrol_craft_2$ еще на §G25%§!"
 eac_tech_patrol_craft_produce_multiplier: "$eac_pdf_base$: Боевая Логистика"
 eac_tech_patrol_craft_produce_multiplier_desc: "Коррекция логистических процессов комплекса $eac_pdf_base$.\nУвеличение расходов на содержание комплекса ради увеличения и стабилизации поставок сплавов по логистическим линиям даже в режиме проведения активных боевых действий на орбите планеты"

