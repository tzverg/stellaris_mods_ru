 EAC_MESSAGE_PLANETARY_FLEET_DETECTED: "Запуск флотилии СПО"
 EAC_MESSAGE_PLANETARY_FLEET_DETECTED_DESC: "Связисты из состава флотилии $FLEET|H$ обнаружили запуск судов СПО с поверхности мира $PLANET|H$.\n§YВсем занять боевые посты!§!\n"

 EAC_MESSAGE_PLANETARY_FLEET_LAUNCHING: "Обнаружен Враг - Запуск флотилии СПО"
 EAC_MESSAGE_PLANETARY_FLEET_LAUNCHING_SYSTEM_FLEET_DESC: "Штабисты СПО обнаружили вражескую флотилию с идентификатором $FLEET|H$, входящую в систему, находящуюся под нашим проекторатом. Согласно установленным протоколам - инициирована подготовка к запуску флотилии СПО с поверхности мира $PLANET|H$.\n§YВсем пилотам СПО и техническому персоналу немедленно явиться на службу! Это не учения! Повторяю: ЭТО НЕ УЧЕНИЯ!§!\n"
 EAC_MESSAGE_PLANETARY_FLEET_LAUNCHING_SYSTEM_COLOSSUS_DESC: "Штабисты СПО обнаружили вражеский корабль класса «колосс», приписанный к флотилии $FLEET|H$, входящий в систему, находящуюся под нашим проекторатом. Согласно установленным протоколам - инициирована подготовка к запуску флотилии СПО с поверхности $PLANET|H$. §YВсем пилотам СПО и техническому персоналу немедленно явиться на службу! Это не учения! Повторяю: ЭТО НЕ УЧЕНИЯ!§!\n"
 EAC_MESSAGE_PLANETARY_FLEET_LAUNCHING_ORBIT_FLEET_DESC: "Штабисты СПО обнаружили вражескую флотилию $FLEET|H$, выходящую на орбиту мира $PLANET|H$. Согласно установленным протоколам - инициирована подготовка к запуску флотилии СПО с поверхности мира $PLANET|H$. §YВсем пилотам СПО и техническому персоналу немедленно явиться на службу! Это не учения! Повторяю: ЭТО НЕ УЧЕНИЯ!§!\n"

