l_russian:
 allow_gaia1: "Позволяет нам превращать планеты в §YМиры Гробниц§! или миры §GГайа§!."
 
 ap_technological_ascendancy_rare2: "§MРедкие технологии§! теперь встречаются в §Y1.5§! раза чаще, чем обычно.\n§YРазблокирует Модуль Звёздной Базы:§! §G$sm_orbital_research_station$§! которая производит £society_research£ £physics_research£ £engineering_research£ очки исследований."
 sm_orbital_research_station: "Орбитальный НИИ"
 sm_orbital_research_station_desc: "Построив специализированный научно-исследовательский центр (НИИ), для проведения расширенного комплекса экспериментов при нулевой или околонулевой гравитации, наша империя наверняка сможет достичь технологического превосходства."
 
 ap_archaeoengineers_tooltip2: "Открывает дополнительные эффекты для §Yдревних§! корабельных компонентов и сооружений.\n§YРазблокирует Постройку:§! Artifact Restoration Lab/Hub boosting §GMinor artifact§! production and storage capacity."
 building_archaeostudies_labs: "НИИ Реставрации Артефактов"
 building_archaeostudies_lab: "Лаборатория Реставрации Артефактов"
 building_archaeostudies_labs_desc: "$building_archaeostudies_lab_desc$"
 building_archaeostudies_lab_desc: "Используя наши знания и опыт в области технологий древних, мы способны построить репликатор, способный реставрировать и использовать малые артефакты, которые до сих пор считались слишком повреждёнными и малопригодными."
   
 trait_robot_specialist_aquatic: "Гидроизолированный Каркас"
 trait_robot_specialist_aquatic_desc: "§LИзначально разработанные для выполнения сложных задач на больших океанических глубинах, эти машины сталкиваются с серьёзными ограничениями при работе в другой среде.§!\n§RТребуется родной мир вида:§! §Y$pc_ocean$§!."
 trait_robot_specialist_aquatic_tooltip: "Производительность дронов уровня §Y«Рабочий»§!, §Y«Специалист»§! или §Y«Элитарий»§! в мирах вида: §Y$pc_ocean$§!: §G+5%§!\nПриспособленость работы в §YЗатопленной Среде Обитания§!: §G+70%§!"
 trait_aquatic_specialist: "Гидрофильный"
 trait_aquatic_specialist_desc: "§LЭтот вид отлично приспособился к жизни на больших океанических глубинах и выполнению задач повышенной сложности. Однако, на суше их мозг быстро усыхает.§!\n§RТребуется родной мир вида:§! §Y$pc_ocean$§!."
 trait_aquatic_specialist_tooltip: "Производительность поселенцев уровня §Y«Рабочий»§!, §Y«Специалист»§! или §Y«Элитарий»§! в мирах вида: §Y$pc_ocean$§!: §G+5%§!\nПриспособленость работы в §YЗатопленной Среде Обитания§!: §G+70%§!"
 ap_hydrocentric_trait_tooltip: "n§YРазблокирует Черту:§! §G$trait_aquatic_specialist$§! или §G$trait_robot_specialist_aquatic$§! которые повысят производительность граждан уровня §Y«Рабочий»§!, §Y«Специалист»§! или §Y«Элитарий»§! в мирах вида: §Y$pc_ocean$§! и предоставят сильные штрафы к обитаемости на мирах отличных от миров вида: §Y$pc_ocean$§!."
 
 ap_mechromancy_tt1: "Побежденных органических левиафанов иногда можно воскресить.\nПодвергнутые геноциду разумные биологические и литоидные £pop£ поселения можно возродить с вероятностью 33% в виде зомби-киборгов.\n$reanimator_effect_desc$\n§YРазблокирует Черту:§! §GЗомби§! и §GПредпочтение Машинных Миров§! для модификации органических видов."

 hive_bred: "Трутень Улья"
 hive_bred_desc: "Этот вид был выведен для повышения производительности в мирах-ульях, поэтому в любой другой среде, его представители будут испытывать трудности."
 ap_hive_worlds_desc1: "§YРазблокирует Черту:§! §G$hive_bred$§! которая увеличит базовую производительность шахтёров, техников и фермеров на §G+1§! и предоставят сильные штрафы к обитаемости на мирах отличных от миров вида: §Y$hive_world$§!."

 ap_galactic_contender_voidworms_tt1: "$MOD_DIPLO_WEIGHT_MULT$: §G+25%§!\n§G+50§! £unity£единства за каждое соперничающее с нами государство\n§G+50%§! £influence£влияния за каждое соперничающее с нами государство\nурон судам и постройкам каждого соперничающего с нами государства: §G+25%§!\nурон судам и постройкам каждой §Yпадшей§! и §Yпробуждённой§! империи: §G+25%§!\nурон судам и постройкам каждой империи марадёру: §G+50%§!\nурон судам и постройкам каждой фракции кризиса середины игры: §G+50%§!"
 ap_defender_of_the_galaxy_effect_opinion_bp: "Увеличивает £opinion£ §Yмнение§! государств, способных к проведению дипломатических операций стандартного вида, на §G+200§! и увеличивает дипломатическое принятие на §G+25§!"
 
