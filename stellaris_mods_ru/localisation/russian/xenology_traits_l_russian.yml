 # Governor Traits
 # common/traits/xte_02_governor_traits.txt

 xte_governor_trait_naturalist: "Натуралист"
 xte_governor_trait_naturalist_desc: "Этот лидер умело использует природную среду в своих интересах, улучшая качество жизни без ущерба для экосистемы."
 xte_governor_trait_machinist: "Робототехник"
 xte_governor_trait_machinist_desc: "Этот руководитель - талантливый робототехник, обладающий глубокими знаниями во всем, что касается механики."
 xte_governor_trait_fanatic_thermopile: "Фанат Термобатарей"
 xte_governor_trait_fanatic_thermopile_desc: "Этот лидер, возможно, после того как его несколько раз уронили на голову, когда он был [species.GetSpawnName], имеет странную манию использовать термобатареи для минимизации энергопотребления."
 xte_governor_trait_reliable: "Приспособленец"
 xte_governor_trait_reliable_desc: "В хорошие и плохие времена этому лидеру всегда удается обеспечить свой народ."
 xte_governor_trait_sheriff: "Смотритель"
 xte_governor_trait_sheriff_desc: "Этот лидер отлично справляется с поддержанием порядка и кризисным управлением."
 xte_governor_trait_efficient: "Эффективный"
 xte_governor_trait_efficient_desc: "Благодаря безупречному городскому и транспортному планированию этот лидер значительно повышает производительность труда специалистов."
 xte_governor_trait_diligent: "Усердный"
 xte_governor_trait_diligent_desc: "Несмотря на свою должность, этот лидер регулярно находит время для участия в общественных работах, вдохновляя работников на выполнение поставленных задач с усердием и гордостью."
 xte_governor_trait_forge_master: "Металлург"
 xte_governor_trait_forge_master_desc: "Этот руководитель является экспертом в области разработки сплавов. Его знания позволяют значительно оптимизировать производственные процессы."
 xte_governor_trait_patron_of_the_arts: "Искусствовед"
 xte_governor_trait_patron_of_the_arts_desc: "Этот лидер субсидирует и поддерживает талантливых художников. Произведения, которые он заказывает, являются предметом зависти всех эстетов галактики."
 xte_governor_trait_inattentive: "Невнимательный"
 xte_governor_trait_inattentive_desc: "Этот лидер часто забывает о необходимости поддержания критической инфраструктуры."

 # Scientist Traits
 # common/traits/xte_02_scientist_traits.txt

 xte_scientist_trait_pioneer: "Пионер"
 xte_scientist_trait_pioneer_desc: "Возможно, он не самый гибкий, но этот лидер замечает даже малейшие отклонения в процессе исследования."
 xte_scientist_trait_enzyme_curator: "Перегретый"
 xte_scientist_trait_enzyme_curator_desc: "Стремясь облегчить страдания от перегрева, этот лидер разработал специальный набор ферментов, помогающих утилизировать полученное тепло тела."
 xte_scientist_trait_pathfinder: "Первопроходец"
 xte_scientist_trait_pathfinder_desc: "Этот лидер является талантливым исследователем, быстро и точно каталогизирующим небесные тела и их особенности."
 xte_scientist_trait_fastidious: "Прямолинейный"
 xte_scientist_trait_fastidious_desc: "Слепое следование протоколу со стороны этого руководителя значительно снижает эффективность его усилий по проведению космических исследований."

 # Admiral Traits
 # common/traits/xte_04_admiral_traits.txt

 xte_admiral_trait_paladin: "Паладин"
 xte_admiral_trait_paladin_desc: "Этот лидер с особым рвением отгоняет вражеских захватчиков, ведя битву за битвой без отдыха и передышки."
 xte_admiral_trait_inspired_thermal_engineer: "Инженер-Биотехник"
 xte_admiral_trait_inspired_thermal_engineer_desc: "Взяв пример из собственных биологических процессов, этот лидер внедрил усовершенствования в системы охлаждения вооружения своей флотилии."
 xte_admiral_trait_opportunistic: "Приспособленец"
 xte_admiral_trait_opportunistic_desc: "Этот лидер не стесняется использовать любую возможность, чтобы переломить ход битвы."
 xte_admiral_trait_gendarme: "Жандарм"
 xte_admiral_trait_gendarme_desc: "Этот лидер не проявляет милосердия к пиратам, террористам и анархистам, стоящим на пути мира и порядка."
 xte_admiral_trait_underdog: "Иной"
 xte_admiral_trait_underdog_desc: "Этот смелый лидер может переломить ход самых отчаянных сражений."
 xte_admiral_trait_carrier_commander: "Роевой"
 xte_admiral_trait_carrier_commander_desc: "Этот лидер - тактический гений москитного флота."
 xte_admiral_trait_computing_expert: "Аналитик"
 xte_admiral_trait_computing_expert_desc: "Этот лидер владеет навыками использования передовой электроники в космических битвах."
 xte_admiral_trait_propulsion_expert: "Реактивщик"
 xte_admiral_trait_propulsion_expert_desc: "Этот лидер знаком с использованием экзотических видов топлива и катализаторов."
 xte_admiral_trait_gunnery_expert: "Оружейник"
 xte_admiral_trait_gunnery_expert_desc: "Этот лидер хорошо разбирается во внутреннем устройстве сложных систем вооружения и, возможно, сам разработал некоторые из них."
 xte_admiral_trait_arrogant: "Надменный"
 xte_admiral_trait_arrogant_desc: "Этот лидер склонен недооценивать противника и переоценивать свои силы. Они обычно игнорируют приказы об отступлении до последней минуты."
 xte_admiral_trait_inert: "Инертный"
 xte_admiral_trait_inert_desc: "Этот лидер медлителен и нерешителен в бою, реагируя на новые обстоятельства с обычной для своего вида медлительностью."

 # General Traits
 # common/traits/xte_05_general_traits.txt

 xte_general_trait_forecaster: "Тактик"
 xte_general_trait_forecaster_desc: "Этот лидер использует передовые математические модели для прогнозирования действий противника и планирования ответной реакции."
 xte_general_trait_thermic_symbiote: "Теплолюб"
 xte_general_trait_thermic_symbiote_desc: "Этот лидер с трудом приспосабливается к суровым условиям более холодных экзопланет."
 xte_general_trait_thermic_symbiote_effects: "$ARMY_EFFECTS_TXT$ $xte_thermic_symbiote_dry$\n$t$$MOD_ARMY_DAMAGE_MULT$: §G+30%§!\n$t$$MOD_ARMY_MORALE$: §G+30%§!\n\n$ARMY_EFFECTS_TXT$ $xte_thermic_symbiote_cold$\n$t$$MOD_ARMY_DAMAGE_MULT$: §R-30%§!\n$t$$MOD_ARMY_MORALE$: §R-30%§!"
 xte_general_trait_battle_mounts: "Зверовод"
 xte_general_trait_battle_mounts_desc: "Этот лидер использует в бою одомашненных или прирученных животных. Однако этими модернизированными кавалерийскими подразделениями бывает довольно трудно управлять."
 xte_general_trait_cavalier: "Кавалер"
 xte_general_trait_cavalier_desc: "Этот безрассудный лидер отказывается отступать даже при отсутствии возможности победить"

