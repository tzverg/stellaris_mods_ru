 ## NOTICE: пожалуйста, не сообщайте об ошибках, связанных с неправильным переводом, есть причина, по которой я предпочел бы, чтобы мод был непереведенным
 #For machine translation purposes
 xte_always: "§WВсегда§! добавляет следующие черты:§!"
 xte_sometimes: "§WИногда§! добавляет следующие черты:§!"
 xte_admirals: "£admiral£ §E$admiral_plural$:§!"
 xte_generals: "£general£ §E$general_plural$:§!"
 xte_scientists: "£scientist£ §E$scientist_plural$:§!"
 xte_governors: "£governor£ §E$governor_plural$:§!"
 xte_all_leaders: "£noclass£ §EВсе $leaders$:§!"
 xte_added_by_notification: "$concept_xte_mod_added$"

 # Traits
 # common/traits/xte_00_species_traits.txt

 xte_trait_genetic_memory: "Генетическая Память"
 xte_trait_genetic_memory_desc: "§LЧлены этого вида могут наследовать информацию и полезные навыки через ДНК. Это, однако, дает им искаженное чувство самоидентификации.§! \n$xte_always$ \n$xte_all_leaders$ ['concept_xte_leader_trait_ancestral_knowledge']"
 xte_trait_stalwart: "Непоколебимые"
 xte_trait_stalwart_desc: "§LЭтот вид проявляет необычайно свирепые территориальные инстинкты. Как бойцы обороны они практически не имеют себе равных во всей галактике.§! \n$xte_always$ \n$xte_admirals$ ['concept_xte_admiral_trait_paladin'] \n$xte_all_leaders$ £council£ ['concept_xte_leader_trait_valiant']"
 xte_trait_apex_predator: "Высшие Хищники"
 xte_trait_apex_predator_desc: "§LЭтот вид является одним из самых смертоносных хищников в галактике.§! \n$xte_always$ \n$xte_admirals$ ['concept_xte_admiral_trait_opportunistic'] \n$xte_all_leaders$ £council£ ['concept_xte_leader_trait_pertinacious']"
 xte_trait_apex_predator_lithoid: "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc: "$xte_trait_apex_predator_desc$"
 xte_trait_analytical: "Аналитики"
 xte_trait_analytical_desc: "§LПредставители этого вида - математические эрудиты, предпочитающие холодную логику безудержному воображению.§! \n$xte_always$ \n$xte_generals$ ['concept_xte_general_trait_forecaster'] \n$xte_scientists$ ['concept_xte_scientist_trait_pioneer'] \n$xte_all_leaders$ £council£ ['concept_xte_leader_trait_arcanist']"
 xte_trait_theoretical: "Теоретики"
 xte_trait_theoretical_desc: "§LПредставители этого вида обладают непревзойденным талантом к абстрактному мышлению, но с трудом осваивают прикладные и точные науки.§! \n$xte_always$ \n$xte_governors$ ['concept_xte_governor_trait_naturalist'] \n$xte_all_leaders$ £council£ ['concept_xte_leader_trait_life_weaver']"
 xte_trait_practical: "Практики"
 xte_trait_practical_desc: "§LПредставители этого вида преуспевают в эмпирических исследованиях, но их мало интересует теоретическая демагогия.§! \n$xte_always$ \n$xte_governors$ ['concept_xte_governor_trait_machinist'] \n$xte_all_leaders$ £council£ ['concept_xte_leader_trait_life_crafter']"
 xte_trait_unbound: "Свободные"
 xte_trait_unbound_desc: "§LПредставители этого вида сохранили свою природную дикость и отчуждённость. Их очень трудно подчинить своей воле.§! \n$xte_always$ \n$xte_all_leaders$ £council£ ['concept_xte_leader_trait_land_of_the_free']"
 xte_unbound_no_slaves_bonus: "Бонусы для колоний без порабощенных видов: \nсчастье: §G+20%§! \nдобыча ресурсов: §G+10%§!"
 xte_trait_ectothermic: "Эктотермический"
 xte_trait_ectothermic_desc: "§LДля осуществления терморегуляции этот вид полагается на внешние источники тепла.§!\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_inspired_thermal_engineer']\n$xte_generals$ ['concept_xte_general_trait_thermic_symbiote']"
 xte_trait_ectothermic_lithoid: "$xte_trait_ectothermic$"
 xte_trait_ectothermic_lithoid_desc: "$xte_trait_ectothermic_desc$"
 xte_trait_oligotrophs: "Олиготрофы"
 xte_trait_oligotrophs_desc: "§LПредставители этого вида приспособлены к условиям бедной питательными веществами среды и могут долгое время обходиться без пищи.§! \n$xte_always$ \n$xte_governors$ ['concept_xte_governor_trait_reliable']"
 xte_trait_oligotrophs_lithoid: "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc: "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful: "Законопослушные"
 xte_trait_lawful_desc: "§LПредставители этого вида чаще остальных соблюдают правила и обычаи, установленные их обществом.§! \n$xte_always$ \n$xte_admirals$ ['concept_xte_admiral_trait_gendarme'] \n$xte_governors$ ['concept_xte_governor_trait_sheriff'] \n$xte_all_leaders$ £council£ ['concept_xte_leader_trait_lawbringer']"
 xte_trait_hypermetabolism: "Гиперметаболизм"
 xte_trait_hypermetabolism_desc: "§LМетаболические процессы этого вида вырабатывают избыточный уровень тепла.§!\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_fanatic_thermopile']\n$xte_scientists$ ['concept_xte_scientist_trait_enzyme_curator']"
 xte_trait_hypermetabolism_lithoid: "$xte_trait_hypermetabolism$"
 xte_trait_hypermetabolism_lithoid_desc: "$xte_trait_hypermetabolism_desc$"
 xte_trait_intrepid: "Бесстрашные"
 xte_trait_intrepid_desc: "§LУ этого вида сильно снижена способность испытывать страх.§! \n$xte_always$ \n$xte_admirals$ ['concept_xte_admiral_trait_underdog']"
 xte_trait_urban: "Урбанисты"
 xte_trait_urban_desc: "§LЧлены этого вида плохо подходят для сельского образа жизни.§! \n$xte_always$ \n$xte_governors$ ['concept_xte_governor_trait_efficient']"
 xte_trait_gifted_pilots: "Одарённые Пилоты"
 xte_trait_gifted_pilots_desc: "§LПредставители этого вида прекрасно управляют всеми видами транспортных средств.§! \n$xte_always$ \n$xte_admirals$ ['concept_xte_admiral_trait_carrier_commander'] \n$xte_generals$ ['concept_xte_general_trait_battle_mounts']"
 xte_trait_illustrious: "Выдающиеся"
 xte_trait_illustrious_desc: "§LПредставители этого вида держатся харизматично и уверенно и вызывают уважение одним своим присутствием.§! \n$xte_always$ \n$xte_all_leaders$ £council£ ['concept_xte_leader_trait_regal']"
 xte_trait_humble: "Скромные"
 xte_trait_humble_desc: "§LПредставители этого вида считают тяжелый труд благородным и приносящим удовлетворение, а для себя требуют не более чем хлеб насущный.§! \n$xte_always$ \n$xte_governors$ ['concept_xte_governor_trait_diligent']"
 xte_trait_crafty: "Сталевары"
 xte_trait_crafty_desc: "§LПредставители этого вида являются известными металлургами.§! \n$xte_always$ \n$xte_governors$ ['concept_xte_governor_trait_forge_master']"
 xte_trait_creative: "Ваятели"
 xte_trait_creative_desc: "§LПредставители этого вида отличаются особой фантазией. Их произведения искусства открывают совершенно новые грани эстетики.§! \n$xte_always$ \n$xte_governors$ ['concept_xte_governor_trait_patron_of_the_arts']"
 xte_trait_megalomaniacs: "Мегаломаньяки"
 xte_trait_megalomaniacs_desc: "§LПредставители этого вида одержимы массивностью, превосходством и грандиозностью. Не предоставляет бонусов поселениям.§! \n$xte_always$ \n$xte_all_leaders$ £council£ ['concept_xte_leader_trait_skyborne_architect'] \n\n§RЭтот признак не может быть добавлен или удален при помощи генной инженерии!§!\n"
 xte_trait_natural_translucers: "Огранщики"
 xte_trait_natural_translucers_desc: "§LПредставители этого вида - необычайно искусные мастеровые по работе с кристаллами.§! \n$xte_always$ \n$xte_admirals$ ['concept_xte_admiral_trait_computing_expert']"
 xte_trait_natural_refiners: "Газосборщики"
 xte_trait_natural_refiners_desc: "§LПредставители этого вида отлично справляются с добычей и переработкой экзотических газов.§!\n$xte_always$ \n$xte_admirals$ ['concept_xte_admiral_trait_propulsion_expert']"
 xte_trait_natural_chemists: "Неохимики"
 xte_trait_natural_chemists_desc: "§LПредставители этого вида с инстинктивной легкостью справляются с любыми реактивными соединениями.§! \n$xte_always$ \n$xte_admirals$ ['concept_xte_admiral_trait_gunnery_expert']"
 xte_trait_flexible: "Эрудированные"
 xte_trait_flexible_desc: "§LПредставители этого вида отличаются умственной разносторонностью.§! \n$xte_always$ \n$xte_all_leaders$ £council£ ['concept_xte_leader_trait_polymath']"
 xte_trait_inquisitive: "Любознательные"
 xte_trait_inquisitive_desc: "§LПредставители этого вида всегда очень любопытны.§! \n$xte_always$ \n$xte_scientists$ ['concept_xte_scientist_trait_pathfinder']"
 xte_trait_austere: "Экономные"
 xte_trait_austere_desc: "§LПредставители этого вида склонны к строгому и бережливому образу жизни.§!"
 xte_trait_sanguine: "Сангвиники"
 xte_trait_sanguine_desc: "§LПредставители этого вида от природы жизнерадостны и оптимистичны. Они всегда довольны своим образом жизни.§!"
 xte_trait_intimidating: "Пугающие"
 xte_trait_intimidating_desc: "§LВ обычных обстоятельствах представители этого вида могут быть вполне дружелюбными, но их агрессивные проявления приводят наблюдателей в ужас.§!"
 xte_trait_avant_garde: "Авангардисты"
 xte_trait_avant_garde_desc: "§LПредставители этого вида быстро перенимают любые новые идеи.§! \n$xte_always$ \n$xte_all_leaders$ £council£ ['concept_xte_leader_trait_enlightened']"
 xte_trait_disorderly: "Неорганизованные"
 xte_trait_disorderly_desc: "§LПредставители этого вида весьма неорганизованны. Им трудно выполнять свои задачи методично и эффективно.§!"
 xte_trait_lazy: "Ленивые"
 xte_trait_lazy_desc: "§LПредставители этого вида довольно ленивы и не любят тяжелый труд.§!"
 xte_trait_allergic: "Аллергики"
 xte_trait_allergic_desc: "§LПредставители этого вида уязвимы к массе аллергенов, передающихся воздушно-капельным путем, что делает их малопригодными для сельского образа жизни.§!"
 xte_trait_whimsical: "Капризные"
 xte_trait_whimsical_desc: "§LПредставители этого вида довольно капризны.§!"
 xte_trait_nervous: "Нервные"
 xte_trait_nervous_desc: "§LПредставители этого вида от природы тревожны. Они предпочитают комфорт рутины стрессам лидерства.§!"
 xte_trait_despondent: "Подавленные"
 xte_trait_despondent_desc: "§LПредставители этого вида склонны к тяжелым депрессивным эпизодам своей жизни.§!"
 xte_trait_inept: "Бестолковые"
 xte_trait_inept_desc: "§LПредставители этого вида удивительно неуклюжи и склонны к несчастным случаям.§!\n"
 xte_trait_simple: "Простофили"
 xte_trait_simple_desc: "§LПредставители этого вида, как правило, довольно ограничены. Нет более мягкого способа выразить это.§!"
 xte_trait_greedy: "Жадные"
 xte_trait_greedy_desc: "§LПредставители этого вида редко упускают любую возможность обогатиться.§!"
 xte_trait_prideful: "Горделивые"
 xte_trait_prideful_desc: "§LПредставители этого вида очень неохотно берутся за работу, которую считают ниже своего достоинства.§! \n$xte_always$ \n$xte_admirals$ ['concept_xte_admiral_trait_arrogant'] \n$xte_generals$ ['concept_xte_general_trait_cavalier']"
 xte_trait_obstinate: "Упрямые"
 xte_trait_obstinate_desc: "§LПредставители этого вида патологически упрямы и догматичны.§! \n$xte_sometimes$ \n$xte_all_leaders$ £council£ ['concept_xte_obstinate_list']"
 xte_trait_sluggish: "Неповоротливые"
 xte_trait_sluggish_desc: "§LПредставители этого вида - медлительные, грузные существа.§! \n$xte_always$ \n$xte_admirals$ ['concept_xte_admiral_trait_inert'] \n$xte_scientists$ ['concept_xte_scientist_trait_fastidious']"
 xte_trait_gigantic: "Гигантские"
 xte_trait_gigantic_desc: "§LПредставители этого вида могут вырастать до колоссальных размеров. Им требуется пропорционально большее жизненное пространство.§!"
 xte_trait_truculent: "Свирепые"
 xte_trait_truculent_desc: "§LЭтот вид от природы склонен быть доминирующей формой жизни в любой экосистеме.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_inattentive']"
 xte_trait_gluttonous: "Обжоры"
 xte_trait_gluttonous_desc: "§LПредставители этого вида - прожорливые едоки.§!"
 xte_trait_gluttonous_lithoid: "Проглоты"
 xte_trait_gluttonous_lithoid_desc: "§LПредставители этого вида - прожорливые поглотители.§!"
 xte_trait_hedonistic: "Гедонисты"
 xte_trait_hedonistic_desc: "§LПредставители этого вида, как известно, склонны к гедонизму.§! $xte_sometimes$ \n$xte_all_leaders$ £council£ ['concept_xte_leader_trait_extravagant']"
 xte_trait_polyploid: "Полиплоид"
 xte_trait_polyploid_desc: "§LЭтот вид имеет более двух биологических полов. Для размножения требуется несколько наборов хромосом.§!"

 # Univseral Traits

 xte_leader_trait_ancestral_knowledge: "Знание Предков"
 xte_leader_trait_ancestral_knowledge_desc: "Генетическая история этого лидера дает ему дополнительное мастерство в своей области."

 # Councilor Traits
 # common/traits/xte_councilor_traits.txt

 xte_leader_trait_valiant: "Доблестный"
 xte_leader_trait_valiant_desc: "Этот лидер непримирим перед лицом опастностей."
 xte_leader_trait_pertinacious: "Настойчивый"
 xte_leader_trait_pertinacious_desc: "В галактике, сошедшей с ума, этот лидер сумеет обеспечить безопасность своего народа. Нравится ему это или нет."
 xte_leader_trait_arcanist: "Изыскатель"
 xte_leader_trait_arcanist_desc: "Для этого лидера приоритетом является получение редких и уникальных материалов."
 xte_leader_trait_life_weaver: "Ткач Жизни"
 xte_leader_trait_life_weaver_desc: "Этот лидер является магистром биологии и стремится улучшить все формы жизни при помощи генетических модификаций."
 xte_leader_trait_life_crafter: "Мастер Кузнец"
 xte_leader_trait_life_crafter_desc: "Этот лидер - гениальный механик. Машины, созданные под его руководством, не имеют себе равных."
 xte_leader_trait_land_of_the_free: "Либерал Индивидуалист"
 xte_leader_trait_land_of_the_free_desc: "Этот лидер отстаивает ценности индивидуальной свободы превыше всего."
 xte_leader_trait_lawbringer: "Законник"
 xte_leader_trait_lawbringer_desc: "Этот лидер правит сильной, но справедливой рукой, борясь с бандитизмом и коррупцией, где бы он не находился."
 xte_leader_trait_regal: "Царственный"
 xte_leader_trait_regal_desc: "Команды этого лидера имеют почти мистическую силу над подчиненными."
 xte_leader_trait_skyborne_architect: "Небесный Архитектор"
 xte_leader_trait_skyborne_architect_desc: "Этого лидера увлекают амбициозные мегапроекты, и он готов вкладывать значительные ресурсы в их завершение."
 xte_leader_trait_polymath: "Эрудит"
 xte_leader_trait_polymath_desc: "Этот руководитель обладает практическими знаниями в самых разных областях науки и может посвятить время и ресурсы одновременно нескольким проектам."
 xte_leader_trait_enlightened: "Просвещённый"
 xte_leader_trait_enlightened_desc: "Этот лидер обладает широким кругозором и восприимчив к новым идеям."
 xte_leader_trait_maladroit: "Неуклюжий"
 xte_leader_trait_maladroit_desc: "Этот лидер особенно неэффективен, когда речь идет о межзвёздной логистике."
 xte_leader_trait_domineering: "Властный"
 xte_leader_trait_domineering_desc: "Этот лидер отличается черезмерной жестокостью и садизмом. Ввиду его ужасных деяний, его подданные становятся более эгалитарными."
 xte_leader_trait_indulgent: "Кроткий"
 xte_leader_trait_indulgent_desc: "Этот лидер слишком снисходителен и гибок. В ответ на его мягкое руководство подданные требуют, чтобы народ направляла более твердая рука."
 xte_leader_trait_spineless: "Бесхребетный"
 xte_leader_trait_spineless_desc: "Этот лидер считается слишком сговорчивым или даже почтительным по отношению к чужим государствам. В ответ на его вялое правление, его народ принимает более агрессивные взгляды."
 xte_leader_trait_hateful: "Злобный"
 xte_leader_trait_hateful_desc: "Расовые взгляды этого лидера считаются оскорбительными по стандартам его общества. В результате народ становится более толерантным."
 xte_leader_trait_peacemonger: "Миротворец"
 xte_leader_trait_peacemonger_desc: "Этот лидер воспринимается как трусливый и чрезмерно мягкотелый. В результате взгляды его подданных становятся более шовинистическими и националистическими."
 xte_leader_trait_warmonger: "Воевода"
 xte_leader_trait_warmonger_desc: "Этот лидер воспринимается как чрезмерно агрессивный. В результате его подданные становятся более миролюбивыми."
 xte_leader_trait_cynical: "Циник"
 xte_leader_trait_cynical_desc: "Этот лидер демонстрирует шокирующее пренебрежение к традициям своего общества, подталкивая свою нацию в более спиритуалистическом направлении."
 xte_leader_trait_superstitious: "Суеверный"
 xte_leader_trait_superstitious_desc: "Этот лидер имеет слабое представление о реальности. Многие из его подчиненных придерживаются более материалистичного мировоззрения."
 xte_leader_trait_extravagant: "Коррупционер"
 xte_leader_trait_extravagant_desc: "Этот лидер - коррумпированный транжира. Экономика страны едва выдерживает его экстравагантные пороки."
 xte_leader_trait_extravagant_1: "$xte_leader_trait_extravagant$"
