l_russian:
 
 ###################
 # Positive Traits # 13
 ###################
 
 trait_MST_flexible: "Удобные"
 trait_MST_flexible_desc: "§LПредставители этого вида очень гибко подходят к своей трудовой деятельности. Переход на новую работу воспринимается в худшем случае как незначительное неудобство.§!"
 
 trait_MST_toxic: "Токсичные"
 trait_MST_toxic_desc: "§LЭтот вид эволюционировал как чрезвычайно токсичный для большинства форм жизни. Употребление в пищу плоти представителей этого вида требует тщательной подготовки.§!"
 
 trait_MST_fast_maturing: "Быстро Взрослеющие"
 trait_MST_fast_maturing_desc: "§LПотомство этого вида завершает своё развитие в раннем возрасте.§!"
 
 trait_MST_vocal: "Голосистые"
 trait_MST_vocal_desc: "§LПредставители этого вида умеют громко и четко выражать свое мнение.§!"
 
 trait_MST_sadistic: "Садисты"
 trait_MST_sadistic_desc: "§LЭтот вид испытывает сильное удовольствие, наблюдая за страданиями. Поэтому представители этого вида имеют естественную склонность причинять боль другим.§!"
 
 trait_MST_effective: "Эффективные"
 trait_MST_effective_desc: "§LЭтот вид имеет природную склонность к оптимизации. В стремлении к эффективности они максимально сокращают даже самые мелкие неудобства.§!"
 
 trait_MST_defiant: "Непокорые"
 trait_MST_defiant_desc: "§LНе желая сдаваться без боя, представители этого вида становятся выносливыми воинами, когда им приходится нелегко.§!"
 
 trait_MST_grotesque: "Гротескные"
 trait_MST_grotesque_desc: "§LФизические особенности этого вида выглядят искаженными, деформированными и неуместными. Их неестественный вид может вызвать у любого недомогание при одном только взгляде на них.§!"
 
 trait_MST_stoic: "Безэмоциональные"
 trait_MST_stoic_desc: "§LПриглушенные эмоции позволяют представителям этого вида выдерживать большинство психологических атак, которые могли бы заставить замереть от страха другие виды.§!"
 
 trait_MST_low_metabolism: "Медленный Метаболизм"
 trait_MST_low_metabolism_desc: "§LЭтот вид потребляет довольно малое количество пищи и может долгое время обходиться совсем без неё.§!"
 
 trait_MST_decomposers: "Разлагатели"
 trait_MST_decomposers_desc: "§LПредки этого вида были падальщиками, которые процветали во время конфликтов. Свежие тёплые тела - лучшее место для того чтобы пустить корни.§!"
 trait_MST_decomposers_tooltip: "Скорость прироста поселений во время чисток: §G+30%§!"
 
 trait_MST_scales: "Закалённые Чешуйки"
 trait_MST_scales_desc: "§LЧешуя из необычайно прочного материала позволяет этому виду выдерживать смертельные, для других представителей галактики, повреждения.§!"
 
 trait_MST_bloom: "Великолепное Цветение"
 trait_MST_bloom_desc: "§LПрежде чем полностью развиться, представители этого вида проходят длительную фазу цветения, которая служит переходом к взрослой жизни.§!"
 trait_MST_bloom_tooltip: "Счастье поселений во время роста: §G+10%§!"
 
 ###################
 # Negative Traits # 9
 ###################
 
 #gluttonous
 trait_MST_ravenous: "Прожорливые"
 trait_MST_ravenous_desc: "§LЭтот вид сжигает свои запасы калорий быстрее, чем большинство других представителей нашей галактики.§!"
 
 trait_MST_very_ravenous: "Ненасытные"
 trait_MST_very_ravenous_desc: "§LЭтот вид требует больше калорий, чем большинство других, и сжигает свои пищевые запасы с невероятной скоростью.§!"
 
 trait_MST_slow_maturing: "Медленно Взрослеющие"
 trait_MST_slow_maturing_desc: "§LУ этого вида невероятно долгое детство, что даёт им достаточно времени, чтобы научиться всем устаревшим тактикам выживания, на которые когда-то полагались их предки.§!"
 
 trait_MST_unambitious: "Неамбициозные"
 trait_MST_unambitious_desc: "§LПредставители этого вида испытывают первобытный страх перед силой и властью, что часто приводит к параличу принятия решений и нежеланию принимать на себя какую-либо ответственность.§!"
 
 trait_MST_sloppy: "Небрежные"
 trait_MST_sloppy_desc: "§LПредставители этого вида необычайно плохо выполняют свою работу. Часто важнейшие части задачи остаются незавершенными в течение нескольких дней, и никто этого не замечает.§!"
 
 trait_MST_weak_immune_system: "Слабый Иммунитет"
 trait_MST_weak_immune_system_desc: "§LПлохо функционирующая иммунная система, склонная реагировать с поразительно медленной скоростью, привела к высокой смертности потомства и тяжёлой адаптации взрослого населения к условиям многообразия жизни.§!"
 trait_MST_weak_immune_system_tooltip: "Скорость прироста поселений на неидеальных мирах: §R-20%§!"
 
 trait_MST_hedonistic: "Гедонисты"
 trait_MST_hedonistic_desc: "§LПредставители этого вида при любой возможности потакают своим самым заветным желаниям, не находя причин откладывать развлечения в пользу более продуктивных занятий.§!"
 
 trait_MST_frail: "Хрупкие"
 trait_MST_frail_desc: "§LХрупкие кости и отсутствие естественной брони делают из этого вида плохих солдат.§!"
 
 trait_MST_brittle: "Полые Кости"
 trait_MST_brittle_desc: "§LУ этого вида развились полые кости, которые легко ломаются. Хотя эта адаптация довольно полезна для снижения массы существа, это делает из них очень хрупких бойцов.§!"
 
 #######################
 # Habitability Traits # 3
 #######################
 
 trait_MST_cold_blooded: "Хладнокровные"
 trait_MST_cold_blooded_desc: "§LИнстинкт нежиться на солнце глубоко укоренился в представителях этого вида из-за их неспособности самостоятельно вырабатывать тепло.§!\n\n§RТребуют§! использование §YПустынного Мира§! или §YЗасушливого Мира§! в качестве §RРодного Мира§!."
 trait_MST_cold_blooded_tooltip: "Использование £amenities£ §YБлаг§! на §YПустынных§! и §YЗасушливых§! мирах: §G-10%§!\n£food£ §YПищи§! для содержания £pop£ поселений на §YПустынных§! и §YЗасушливых§! мирах: §G-10%§!\nИспользование £amenities£ §YБлаг§! на мирах, отличных от §YСухих:§! §R+25%§!\nПригодность миров, отличных от §YСухих:§! §R-20%§!"
 
 trait_MST_thick_fur: "Густая Шерсть"
 trait_MST_thick_fur_desc: "§LЭтот вид приспособился к морозу своей родной планеты, вырастив на себе плотный подшёрсток и густой мех, который помогает им сохранять тепло. Это делает их более приспособленными к холодной погоде, но значительно затрудняет для них жизнь в более тёплом климате.§!\n\n§RТребуют§! использование §YХолодного Мира§! в качестве §RРодного Мира§!."
 trait_MST_thick_fur_tooltip: "Скорость прироста поселений на §YХолодных§! мирах: §G+10%§!\nИспользование £amenities£ §YБлаг§! на мирах, отличных от §YХолодных:§! §R+10%§!\nПригодность миров, отличных от §YХолодных:§! §R-10%§!"
 
 trait_MST_urban: "Урбанисты"
 trait_MST_urban_desc: "Отлично приспособленные к урбанизированной среде, представители данного вида процветают в замкнутых пространствах и огромных жилых массивах бесконечных аркологий."
 trait_MST_urban_tooltip: "£happiness£ §YСчастье§! и £unity£ §YЕдинство§! на §YЭкуменополисах§! и §YИскусственных Мирах:§! §G+10%§!\n£unity£ §YЕдинство§! на мирах, отличных от §YЭкуменополисов§! и не являющихся §YИскусственными:§! §R-25%§!"
 
 ###########################
 # Robot Traits (Positive) # 4
 ###########################
 
 trait_MST_robot_hot_swap: "Многофункциональные Компоненты"
 trait_MST_robot_hot_swap_desc: "Большинство компонентов этих машин можно менять местами во время работы без заметных побочных эффектов."
 
 trait_MST_robot_research_algorithms: "Научные Алгоритмы"
 trait_MST_robot_research_algorithms_desc: "Данные роботы поставляются с предварительно загруженными научными алгоритмами, достаточно производительными для того, чтобы позволить большинству изолированных единиц осознать даже самые сложные из научных теорий."
 
 trait_MST_robot_cubepacked: "Складной"
 trait_MST_robot_cubepacked_desc: "Складные конечности и выдвижные части позволяют удобно отправлять данные рабочие единицы оптом в любое место, которое укажет покупатель."
 
 trait_MST_robot_hardshelled: "Эктремальная Конструкция"
 trait_MST_robot_hardshelled_desc: "Эти роботы сделаны жаростойкими, морозостойкими, водонепроницаемыми, электро и радиационно устойчивыми. Они продолжат работать даже в самых кошмарных условиях."
 
 ###########################
 # Robot Traits (Negative) # 7
 ###########################
 
 trait_MST_robot_pre_developed_cortex: "Матрица Личности"
 trait_MST_robot_pre_developed_cortex_desc: "Данные роботы поставляются прямо с завода с чрезмерно сложной личностью, обладающей своими предпочтениями, воспоминаниями и способной формировать собственное мнение."
 
 trait_MST_robot_pacifist_protocols: "Ингибиторы Насилия"
 trait_MST_robot_pacifist_protocols_desc: "Специальный код запрещает данным роботам совершать большинство действий, которые можно трактовать как потенциально опасные для биологических организмов."
 
 trait_MST_robot_bitcoinminer: "Модуль Майнинга"
 trait_MST_robot_bitcoinminer_desc: "Часть памяти этих машин была выделена под программы крипто-майнинга, что позволяет им зарабатывать кредиты, используя свою память и другие процессоры, создающие модуль для производства мнимых ресурсов."
 trait_MST_robot_bitcoinminer_tt: "Каждое $pop_group_unit$ £pop£ §Hпоселение§! с гражданскими правами вида §H«раб»§! или выше производит §G0.1§! £trade£ §Yторговли§! в месяц\n    -   Увеличивает £energy£ $r_energy$ для содержания £pop£ поселений на §R+1§!."
 
 #trait_MST_robot_repairbots: ""
 #trait_MST_robot_repairbots_desc: ""
 
 trait_MST_robot_finecircutry: "Изящная Конструкция"
 trait_MST_robot_finecircutry_desc: "Эти роботы были разработаны для очень специфических целей и окружения. Использование их для чего-либо иного приведет к быстрой деградации его конструкции и, в конечном счете, быстром износе его внутренних механизмов."
 
 trait_MST_robot_bugriddled: "Корявое ПО"
 trait_MST_robot_bugriddled_desc: "Программное Обеспечение для этих машин, по-всей видимости, было создано млекопитающими, пытающимися воссоздать известную пьесу другого, более развитого вида млекопитающих. Можно с уверенностью сказать, что оно не достаточно оптимизировано."
 
 trait_MST_robot_harcoded: "Адаптивное ПО"
 trait_MST_robot_harcoded_desc: "Эти машины поставляются с индивидуальным физически перепрограммируемым в реальном времени ПО. Движущиеся части и вращение шестеренок влияют на мышление и формируют личность. Таким образом, любое изменение их кодовой базы - это длительный и трудоёмкий процесс."
 
 trait_MST_robot_slowneuralnet: "Индивидуальная Нейросеть"
 trait_MST_robot_slowneuralnet_desc: "Уникальные различия между каждым процессором этих роботов могут гарантировать уникальность личности, но также затрудняют копирование передовых знаний из одного блока памяти в другой. Таким образом, любая способность к решению сложных задач зависит от прогресса обучения внутренней нейронной сети каждого из задействованных процессоров."
 
