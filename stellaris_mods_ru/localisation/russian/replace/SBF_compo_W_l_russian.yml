l_russian:

 SBF_COMP_W_PD_MS_X: "ЗРК-МО"
 SBF_COMP_W_PD_MS_X_DESC: "Ракета москитной обороны (МО) с большей дальностью, чем у стандартизированных зенитных комплексов."

 SBF_COMP_W_PD_MS_1: "ЗРК-МО «Дротик»"
 SBF_COMP_W_PD_MS_1_DESC: "Базовая версия зенитно ракетного комплекса москитной обороны (ЗРК-МО) с увеличенной дальностью, в сравнении со стандартизированными зенитными комплексами."

 SBF_COMP_W_PD_MS_2: "ЗРК-МО «Стрела»"
 SBF_COMP_W_PD_MS_2_DESC: "Обновлённая версия зенитно ракетного комплекса москитной обороны (ЗРК-МО) класса «Дротик»."

 SBF_COMP_W_PD_MS_3: "ЗРК-МО «Копьё»"
 SBF_COMP_W_PD_MS_3_DESC: "Высокотехнологичная версия зенитно ракетного комплекса москитной обороны (ЗРК-МО), обладающая превосходными системами целеуказания и сокрушительной мощью."

 SBF_COMP_W_BMBER_X: "Бомбардировщики"
 SBF_COMP_W_BMBER_X_DESC: "Бомбардировщики, специализирующиеся на противокорабельной борьбе, способны наносить сокрушительные удары по вражеским судам."
 
 SBF_COMP_W_BMBER_1: "$BOMBERS_HANGAR_1$"
 SBF_COMP_W_BMBER_1_DESC: "$BOMBERS_HANGAR_1_DESC$"
 
 SBF_COMP_W_BMBER_2: "$BOMBERS_HANGAR_2$"
 SBF_COMP_W_BMBER_2_DESC: "$BOMBERS_HANGAR_2_DESC$"
 
 SBF_COMP_W_BMBER_3: "$BOMBERS_HANGAR_3$"
 SBF_COMP_W_BMBER_3_DESC: "$BOMBERS_HANGAR_3_DESC$"
 
 SBF_COMP_W_BMBER_I: "Ионные Бомбардировщики"
 SBF_COMP_W_BMBER_I_DESC: "Тяжелые бомбардировщики, оснащенные ионной пушкой, способной вести непрерывный огонь по крупным боевым судам неприятеля с большого расстояния."

 SBF_COMP_W_ANTI_PD: "Лучевой Шумогенератор"
 SBF_COMP_W_ANTI_PD_DESC: "Лучевой шумогенератор, снижающий возможности противоракетной обороны неприятеля и усложняющий наведение вражеских орудий."

 SBF_COMP_W_DEV_MSL: "МРК «Разрушитель»"
 SBF_COMP_W_DEV_MSL_DESC: "Массивный Ракетный Комплекс (МРК) класса «Разрушитель» комплектуется крылатыми ракетами большой дальности, способными нанести сокрушительный удар по любому вражескому судну."

 SBF_COMP_W_REPAR_D: "Улей УРБ"
 SBF_COMP_W_REPAR_D_DESC: "Улей Управляемых Ремонтных Беспилотников (УРБ). Улей комплектуется продвинутыми беспилотниками с ручным управлением, способными выполнять аварийный ремонт союзных модулей прямо во время ведения судном боевых действий."

 SBF_COMP_W_HALUC_W: "Матрица ВСГ"
 SBF_COMP_W_HALUC_W_DESC: "Матрица Визуально Сенсорной Генерации (ВСГ). Устройство, способное напрямую проецировать программируемые визуальные и шумовые анномалии (галлюцинации) прямо в окружающую нас действительность."
 
 SBF_COMP_W_HALUC_D: "$SBF_COMP_W_HALUC_W$"
 SBF_COMP_W_HALUC_D_DESC: "$SBF_COMP_W_HALUC_W_DESC$"

 SBF_COMP_W_BB_BSTR: "Модуль «Мирко-Варп»"
 SBF_COMP_W_BB_BSTR_DESC: "Вспомогательная силовая установка судна, позволяющая быстро сократить дистанцию с вероятным противником."

 SBF_COMP_W_STA_WEB: "Генератор Стазис-Поля"
 SBF_COMP_W_STA_WEB_DESC: "Устройство, искажающее пространство-время вокруг судов вероятного противника и заключающее их в обездвиживающее стазис-поле."

 SBF_COMP_W_XLC_ENE: "Ионное Копьё"
 SBF_COMP_W_XLC_ENE_DESC: "Упрощенная форма оружия концентрированной энергии. Его разрушительная сила не сравнится с настоящим стационарным орудием."

 SBF_COMP_W_ART_DRO: "Улей САБ"
 SBF_COMP_W_ART_DRO_DESC: "Система ремонта и запуска сетевых артиллерийских беспилотников (САБ). САБ представляет собой своего рода сверхкомпактную мобильную турель. Его дальность стрельбы и огневая мощь поражают воображение, делая его грозным оружием для судна-носителя, не имеющего иного вооружения."

 SBF_COMP_W_XLC_KIN: "Установка ОГК"
 SBF_COMP_W_XLC_KIN_DESC: "Орудие главного калибра (ОГК). ОГК мощнее стандартных кинетических орудий, монтируемых на пилонах, но значительно уступает настоящему стационарному кинетическому орудию."

 SBF_COMP_W_DN_CNON: "ОГКД"
 SBF_COMP_W_DN_CNON_DESC: "Орудие главного калибра дредноута (ОГКД) способно выпускать сверхмассивные снаряды на сверхвысоких скоростях."

 SBF_COMP_W_AST_POD: "Модуль ЗАК"
 SBF_COMP_W_AST_POD_DESC: "Модуль для запуска абордажных капсул (ЗАК), доставляющих космодесантников на вражеские суда и станции."
 
 SBF_COMP_W_MN_FUSE: "Модуль БГП"
 SBF_COMP_W_MN_FUSE_DESC: "Модуль Бесконтактных гравитонных предохранителей (БГП). Система бесконтактных предохранителей, использующая гравитонные датчики."

 SBF_COMP_W_MF_CNON: "Модуль ЛУК"
 SBF_COMP_W_MF_CNON_DESC: "Лучевая Установка Крепости (ЛУК). Сверхмощное энергетическое оружие, непосредственно использующее энергию ядра мобильной крепости."

 SBF_COMP_W_MN_SW_X: "Модуль ОР"
 SBF_COMP_W_MN_SW_X_DESC: "Это модуль Оборудования для Разминирования (ОР). Космические мины неприятеля могут быть обезврежены при помощи данного оборудования и простенького судна-тральщика."

 SBF_COMP_W_MN_SW_1: "Модуль БОР"
 SBF_COMP_W_MN_SW_1_DESC: "Это модуль базового оборудования для разминирования (БОР). Космические мины неприятеля могут быть обезврежены при помощи данного набора оборудования и простенького судна-тральщика."

 SBF_COMP_W_MN_SW_2: "Модуль ИОР"
 SBF_COMP_W_MN_SW_2_DESC: "Это модуль инновационного оборудования для разминирования (ИОР). Космические мины неприятеля могут быть обезврежены при помощи данного набора оборудования и простенького судна-тральщика."

 SBF_COMP_W_MN_SW_3: "Модуль ПОР"
 SBF_COMP_W_MN_SW_3_DESC: "Это модуль передового оборудования для разминирования (ПОР). Космические мины неприятеля могут быть обезврежены при помощи данного набора оборудования и простенького судна-тральщика."
