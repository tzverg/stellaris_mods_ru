l_russian:

 ship_SBF_SHIP_CC_CA: "Патрульный"
 SBF_SHIP_CC_CA: "патрульный"
 SBF_SHIP_CC_CA_plural: "патрульные"
 SBF_SHIP_CC_CA_cap: "Патрульный"
 SBF_SHIP_CC_CA_slots: "H3 / M4"
 SBF_SHIP_CC_CA_desc: "Эти суда с довольно низкими затратами эксплуатируют небольшое количество ударных штурмовиков москитного флота (МФ). Быстрые, недорогие, но слабобронированные космолёты."

 ship_SBF_SHIP_BB_CA: "Носитель"
 SBF_SHIP_BB_CA: "носитель"
 SBF_SHIP_BB_CA_plural: "носители"
 SBF_SHIP_BB_CA_cap: "Носитель"
 SBF_SHIP_BB_CA_slots: "H6P4 / L4A1"
 SBF_SHIP_BB_CA_desc: "На этих носителях базируются различные звенья ударных штурмовиков москитного флота (МФ), в том числе бомбардировщики, специализирующиеся на борьбе с крупными судами вероятного противника."

 ship_SBF_SHIP_TI_CA: "Сверхноситель"
 SBF_SHIP_TI_CA: "сверхноситель"
 SBF_SHIP_TI_CA_plural: "сверхносители"
 SBF_SHIP_TI_CA_cap: "Сверхноситель"
 SBF_SHIP_TI_CA_slots: "H18P4 / L6A2"
 SBF_SHIP_TI_CA_desc: "Сверхносители, оснащенные бомбардировщиками с ионным вооружением для организованных и дальних рейдовых атак."

 ship_SBF_SHIP_DD_EX: "Ракетоплан"
 SBF_SHIP_DD_EX: "ракетоплан"
 SBF_SHIP_DD_EX_plural: "ракетопланы"
 SBF_SHIP_DD_EX_cap: "Ракетоплан"
 SBF_SHIP_DD_EX_slots: "S4 / S4A1"
 SBF_SHIP_DD_EX_desc: "Небольшие суда, вооруженные батареями ракет большой дальности. Хрупкие по конструкции, но превосходящие по дальности стандартизированные галактические суда класса «эсминец»."

 ship_SBF_SHIP_DD_AP: "Глушитель"
 SBF_SHIP_DD_AP: "глушитель"
 SBF_SHIP_DD_AP_plural: "глушители"
 SBF_SHIP_DD_AP_cap: "Глушитель"
 SBF_SHIP_DD_AP_slots: "P3 / S6A2"
 SBF_SHIP_DD_AP_desc: "Специализированное судно поддержки, использующее лучевые генераторы помех для вывода из строя системы противоракетной обороны неприятеля и координирования действий союзных сил."

 ship_SBF_SHIP_CC_EX: "Ракетоносец"
 SBF_SHIP_CC_EX: "ракетоносец"
 SBF_SHIP_CC_EX_plural: "ракетоносцы"
 SBF_SHIP_CC_EX_cap: "Ракетоносец"
 SBF_SHIP_CC_EX_slots: "M3S6 / M6A2"
 SBF_SHIP_CC_EX_desc: "Боевые ракетоносцы, оснащённые модернизированными системами целеуказания для осуществления точных атак на больших расстояниях."

 ship_SBF_SHIP_BB_EX: "Разрушитель"
 SBF_SHIP_BB_EX: "разрушитель"
 SBF_SHIP_BB_EX_plural: "разрушители"
 SBF_SHIP_BB_EX_cap: "Разрушитель"
 SBF_SHIP_BB_EX_slots: "L3M5S8 / L4A2"
 SBF_SHIP_BB_EX_desc: "Крупные суда с вооружением ракетного типа колоссального калибра, оснащённые передовыми системами целеуказания."

 ship_SBF_SHIP_CC_PD: "Хранитель"
 SBF_SHIP_CC_PD: "хранитель"
 SBF_SHIP_CC_PD_plural: "хранители"
 SBF_SHIP_CC_PD_cap: "Хранитель"
 SBF_SHIP_CC_PD_slots: "P16 / L8A2"
 SBF_SHIP_CC_PD_desc: "Тяжелобронированные суда со встроенными системами противоракетной обороны, спроектированные для впитывания урона повышенных калибров."

 ship_SBF_SHIP_CC_RP: "Сборщик"
 SBF_SHIP_CC_RP: "сборщик"
 SBF_SHIP_CC_RP_plural: "сборщики"
 SBF_SHIP_CC_RP_cap: "Сборщик"
 SBF_SHIP_CC_RP_slots: "H1P4 / M8A1"
 SBF_SHIP_CC_RP_desc: "Вспомогательные суда обеспечения, способные осуществлять ремонт союзных судов прямо во время боевых действий с целью поддержания боеспособности флотилии."

 ship_SBF_SHIP_CC_HL: "Духовник"
 SBF_SHIP_CC_HL: "духовник"
 SBF_SHIP_CC_HL_plural: "духовники"
 SBF_SHIP_CC_HL_cap: "Духовник"
 SBF_SHIP_CC_HL_slots: "M4P1 / M10A2"
 SBF_SHIP_CC_HL_desc: "Среднее по размерам судно, создающее на датчиках вероятного противника проекции, идентичные нашим кораблям, отвлекая вражеский огонь на фантомные цели."

 ship_SBF_SHIP_HL_HL: "Дух"
 SBF_SHIP_HL_HL: "дух"
 SBF_SHIP_HL_HL_plural: "духи"
 SBF_SHIP_HL_HL_cap: "Дух"
 SBF_SHIP_HL_HL_slots: "НЕТ / НЕТ"
 SBF_SHIP_HL_HL_desc: "Довольно правдоподобное судно-проекция, спроецированное судном класса «Духовник», неотличимое от реальных боевых кораблей для датчиков вероятного противника."

 ship_SBF_SHIP_BB_SF: "Буран"
 SBF_SHIP_BB_SF: "буран"
 SBF_SHIP_BB_SF_plural: "бураны"
 SBF_SHIP_BB_SF_cap: "Буран"
 SBF_SHIP_BB_SF_slots: "M10P1 / L10A3"
 SBF_SHIP_BB_SF_desc: "Тяжелые боевые корабли ближнего боя, способные стремительно атаковать неприятеля, обрушивая на него огненный шквал, и уничтожать находящиеся поблизости суда или же станции неприятеля подавляющим огнём из нескольких безупречно скоординированных орудийных установок."

 ship_SBF_SHIP_CO_AS: "Дебошир"
 SBF_SHIP_CO_AS: "дебошир"
 SBF_SHIP_CO_AS_plural: "дебоширы"
 SBF_SHIP_CO_AS_cap: "Дебошир"
 SBF_SHIP_CO_AS_slots: "M1S2 / S5A1"
 SBF_SHIP_CO_AS_desc: "Высокоскоростные малые суда, обладающие повышенной огневой мощью, предназначенные для быстрых и эффективных «кинжальных ударов»."

 ship_SBF_SHIP_CO_WB: "Сетеплёт"
 SBF_SHIP_CO_WB: "сетеплёт"
 SBF_SHIP_CO_WB_plural: "сетеплёты"
 SBF_SHIP_CO_WB_cap: "Сетеплёт"
 SBF_SHIP_CO_WB_slots: "P1 / S4A1"
 SBF_SHIP_CO_WB_desc: "Патрульные суда, предназначенные для патрулирования внутренних систем и препятствия стремительному передвижению противника вглубь территории обжитых систем и торговых маршрутов. Не оснащены конвенциональным вооружением из-за остутствия необходимости в онном."

 ship_SBF_SHIP_DD_XL: "Канонерка"
 SBF_SHIP_DD_XL: "канонерка"
 SBF_SHIP_DD_XL_plural: "канонерки"
 SBF_SHIP_DD_XL_cap: "Канонерка"
 SBF_SHIP_DD_XL_slots: "X1 / S4"
 SBF_SHIP_DD_XL_desc: "Боевые суда-канонерки, жертвующие мобильностью и защитой ради увеличения калибра используемого вооружения и увеличения дальности поражения."

 ship_SBF_SHIP_CC_DR: "Дроновод"
 SBF_SHIP_CC_DR: "дроновод"
 SBF_SHIP_CC_DR_plural: "дроноводы"
 SBF_SHIP_CC_DR_cap: "Дроновод"
 SBF_SHIP_CC_DR_slots: "H1 / M6A1"
 SBF_SHIP_CC_DR_desc: "Малые боевые суда-носители, оснащенные громадным количеством беспилотных аппаратов, использующих исключительно боевые беспилотники дальнего действия, отказавшись от других видов вооружения."

 ship_SBF_SHIP_BB_GA: "Галеон"
 SBF_SHIP_BB_GA: "галеон"
 SBF_SHIP_BB_GA_plural: "галеоны"
 SBF_SHIP_BB_GA_cap: "Галеон"
 SBF_SHIP_BB_GA_slots: "H1M5S4P4 / L6A1"
 SBF_SHIP_BB_GA_desc: "Универсальные большие суда, легко строящиеся с использованием простых технологий и пригодные для выполнения множества задач. А ещё суда данного класса просто обожают использовать пираты."

 ship_SBF_SHIP_BB_X2: "Наблюдатель"
 SBF_SHIP_BB_X2: "наблюдатель"
 SBF_SHIP_BB_X2_plural: "наблюдатели"
 SBF_SHIP_BB_X2_cap: "Наблюдатель"
 SBF_SHIP_BB_X2_slots: "X2 / L8"
 SBF_SHIP_BB_X2_desc: "Боевые канонерки с громадными орудийными пилонами, обладающие черезвычайно большой огневой мощью, но низкой скоростью и манёвренностью."

 ship_SBF_SHIP_BB_ID: "Прерыватель"
 SBF_SHIP_BB_ID: "прерыватель"
 SBF_SHIP_BB_ID_plural: "прерыватели"
 SBF_SHIP_BB_ID_cap: "Прерыватель"
 SBF_SHIP_BB_ID_slots: "H4 / L6A2"
 SBF_SHIP_BB_ID_desc: "Суда-перехватчики с системами гиперпространственных подавителей для усложнения передвижения противника использующего подпространство и обеспечения возможности лёгкого отступления."

 ship_SBF_SHIP_DN_DN: "Аргумент"
 SBF_SHIP_DN_DN: "аргумент"
 SBF_SHIP_DN_DN_plural: "аргументы"
 SBF_SHIP_DN_DN_cap: "Аргумент"
 SBF_SHIP_DN_DN_slots: "T1X2H6M6S7P3 / L21A4"
 SBF_SHIP_DN_DN_desc: "Это сверхтяжёлое линейное судно создано по образцу автоматизированного дредноута. Способно наносить урон на невероятных расстояниях при помощи сверхмощной кинетической батареи."

 ship_SBF_SHIP_DD_MR: "Транспортёр «Кукиш»"
 SBF_SHIP_DD_MR: "транспортёр «кукиш»"
 SBF_SHIP_DD_MR_plural: "транспортёры «кукиш»"
 SBF_SHIP_DD_MR_cap: "Транспортёр «Кукиш»"
 SBF_SHIP_DD_MR_slots: "НЕТ / S6A1"
 SBF_SHIP_DD_MR_desc: "Обшитые бронёй гражданские транспортные суда, предназначенные для высадки §Yодного§! отряда космодесанта на поверхности планет. Неэффективны в космическом бою."

 ship_SBF_SHIP_CC_MR: "Штурмовик «Тумак»"
 SBF_SHIP_CC_MR: "штурмовик «тумак»"
 SBF_SHIP_CC_MR_plural: "штурмовики «тумак»"
 SBF_SHIP_CC_MR_cap: "Штурмовик «Тумак»"
 SBF_SHIP_CC_MR_slots: "S1 / M8A1"
 SBF_SHIP_CC_MR_desc: "Модернизированные штурмовые суда космодесанта, способные брать на абордаж вражеские суда во время космических сражений. Так-же приспособлены к десантированию на поверхность планеты до §Yдвух§! хорошо оснащённых отрядов космодесанта и оказанию им поддержки с воздуха."

 ship_SBF_SHIP_BB_MR: "Штурмовой Носитель"
 SBF_SHIP_BB_MR: "штурмовой носитель"
 SBF_SHIP_BB_MR_plural: "штурмовые носители"
 SBF_SHIP_BB_MR_cap: "Штурмовой Носитель"
 SBF_SHIP_BB_MR_slots: "H1S2P6 / L6A3"
 SBF_SHIP_BB_MR_desc: "Крупные суда-носители космодесанта, предназначенные для вторжений на планеты и колонии неприятеля, а так-же ограниченной поддержки носителей штурмовых эскадрилий москитного флота (МФ). Способны высадить на планету до §Yтрёх§! хорошо оснащённых отрядов космодесанта, включая отряд штурмовых канонерок с ремонтными бригадами и оборудованием."

 ship_SBF_SHIP_JG_MR: "Цитадель Космодесанта"
 SBF_SHIP_JG_MR: "цитадель космодесанта"
 SBF_SHIP_JG_MR_plural: "цитадели космодесанта"
 SBF_SHIP_JG_MR_cap: "Цитадель Космодесанта"
 SBF_SHIP_JG_MR_slots: "H12S4P10 / L21A4"
 SBF_SHIP_JG_MR_desc: "Цитадель Космодесанта представляет из себя базу элиты космодесантников, мастеров прорыва обороны и стремительного захвата вражеских судов. Цитадель способна огранизованно высаживать на планету громадное количество десантных капсул. $SBF_SBF_SHIP_JG_MR_ship_build$"

 ship_SBF_SHIP_JG_MN: "Цитадель Космодесанта"
 SBF_SHIP_JG_MN: "цитадель космодесанта"
 SBF_SHIP_JG_MN_plural: "цитадели космодесанта"
 SBF_SHIP_JG_MN_cap: "Цитадель Космодесанта"
 SBF_SHIP_JG_MN_slots: "H12S4P10 / L21A4"
 SBF_SHIP_JG_MN_desc: "Цитадель Космодесанта представляет из себя базу элиты космодесантников, мастеров прорыва обороны и стремительного захвата вражеских судов. Цитадель способна огранизованно высаживать на планету громадное количество десантных капсул."

 ship_SBF_SHIP_MN_MN: "Космо-Мина"
 SBF_SHIP_MN_MN: "космо-мина"
 SBF_SHIP_MN_MN_plural: "космо-мины"
 SBF_SHIP_MN_MN_cap: "Космо-Мина"
 SBF_SHIP_MN_MN_slots: "P8 / НЕТ"
 SBF_SHIP_MN_MN_desc: "Космо-мины способны самоуничтожаться при столкновении с вражескими кораблями, причиняя значительный ущерб. Эффективно обнаруживают вражеские суда, вторгающиеся в звездную систему, отсеивают их согласно белому списку целей, после чего берут курс на сближение и инициализируют команду самоуничтожения."

 ship_SBF_SHIP_ST_MN: "Ороситель"
 SBF_SHIP_ST_MN: "ороситель"
 SBF_SHIP_ST_MN_plural: "оросители"
 SBF_SHIP_ST_MN_cap: "Ороситель"
 SBF_SHIP_ST_MN_slots: "H1P5 / L10"
 SBF_SHIP_ST_MN_desc: "Космическая станция дальнего радиуса действия, способная автоматически развертывать космо-мины в пределах звёздной системы. В отличие от стандартных оборонительных платформ, станция должна быть построена непосредственно профессиональной командой строительного корабля. Количество космо-мин, которыми может управлять станция, ограничено, но увеличивается по мере дальнейшего развития технологий звездных баз."

 ship_SBF_SHIP_SB_MF: "Мобильная Крепость"
 SBF_SHIP_SB_MF: "мобильная крепость"
 SBF_SHIP_SB_MF_plural: "мобильные крепости"
 SBF_SHIP_SB_MF_cap: "Мобильная Крепость"
 SBF_SHIP_SB_MF_slots: "T7X8H6P12 / L35"
 SBF_SHIP_SB_MF_desc: "Эта массивная звёздная крепость не способна перемещаться в подпространстве, но доминирует в пределах звёздной системы благодаря своему оборонительному потенциалу. $SBF_SHIP_SB_MF_BUILD_0_CONSTRUCTION_INFO_DELAYED$"

 ship_SBF_SHIP_SB_NC: "Орудие «Нова»"
 SBF_SHIP_SB_NC: "орудие «Нова»"
 SBF_SHIP_SB_NC_plural: "орудия «Нова»"
 SBF_SHIP_SB_NC_cap: "Орудие «Нова»"
 SBF_SHIP_SB_NC_slots: "НЕТ / НЕТ"
 SBF_SHIP_SB_NC_desc: "Массивное орудие, способное напрямую поражать вражеские планеты, расположенные в других звёздных системах. Для целеуказания требуется помощь научного корабля. $SBF_SHIP_SB_NC_BUILD_0_CONSTRUCTION_INFO_DELAYED$"
