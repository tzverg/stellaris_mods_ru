 SBF_COMP_C_MF_CORE: "Мобильная Крепость: Энергоядро"
 SBF_COMP_C_MF_CORE_DESC: "Энергетическое ядро, лежащее в основе мобильной крепости. Оно позволяет столь массивной конструкции использовать собственный прыжковый двигатель."

 SBF_COMP_C_NC_CORE: "Нова: Энергоядро"
 SBF_COMP_C_NC_CORE_DESC: "Энергетическое ядро, единственной целью которого является питание орудийной установки невероятной разрушительной силы, пушки класса «Нова»."

 SBF_COMP_C_NC_TARG: "Нова: Целеуказатель"
 SBF_COMP_C_NC_TARG_DESC: "Устройство, монтируемое на научном корабле, которое способно скрытно подсвечивать цели для системы целеуказания пушки класса «Нова»."

