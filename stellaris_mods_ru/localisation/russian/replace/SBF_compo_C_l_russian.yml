l_russian:

 SBF_COMP_C_LWT_HUL: "Облегчённый Корпус"
 SBF_COMP_C_LWT_HUL_DESC: "Облегчённая конструкция корпуса эскортного авианосца обеспечивает повышенную скорость в сравнении с кораблями своего класса, при этом снижая живучесть судна."

 SBF_COMP_C_SC_CTRL: "Контроллер МФ"
 SBF_COMP_C_SC_CTRL_DESC: "Сложная боевая система, оснащенная многочисленными датчиками и сопроцессорами, предназначенная для координирования действий ударных кораблей москитного флота (МФ)."

 SBF_COMP_C_SC_COMD: "Судовой ЦУП"
 SBF_COMP_C_SC_COMD_DESC: "Судовой Центр Управления Полётом (ЦУП). Это корабельный командный центр, обеспечивающий эффективную работу многочисленных групп ударных кораблей москитного флота, приписанных к данному судну."

 SBF_COMP_C_LRM_GUD: "Целеуказатель ПРВ"
 SBF_COMP_C_LRM_GUD_DESC: "Система Целеуказания Пилонов Ракетного Вооружения (ПРВ). Данная система использует специализированную сеть датчиков, целеуказателей и сопроцессоров для оптимизации процесса наведения разнообразного ракетного вооружения. Однако, довольно сильное излучение значительно усложняет целеуказание орудийных пилонов с другой системой наведения."
 
 SBF_COMP_C_LRM_G_1: "$SBF_COMP_C_LRM_GUD$ М1"
 SBF_COMP_C_LRM_G_1_DESC: "$SBF_COMP_C_LRM_GUD_DESC$"
 
 SBF_COMP_C_LRM_G_2: "$SBF_COMP_C_LRM_GUD$ М2"
 SBF_COMP_C_LRM_G_2_DESC: "$SBF_COMP_C_LRM_GUD_DESC$"
 
 SBF_COMP_C_LRM_G_3: "$SBF_COMP_C_LRM_GUD$ М3"
 SBF_COMP_C_LRM_G_3_DESC: "$SBF_COMP_C_LRM_GUD_DESC$"

 SBF_COMP_C_JAM_CPU: "Шумогенератор СЦП"
 SBF_COMP_C_JAM_CPU_DESC: "Шумогенератор для Системы Целеуказания Пилонов (СЦП). Мобильный генератор помех, предназначенная для генерации помех и транслирования их прямо на систему целеуказания вражеских пилонов."

 SBF_COMP_C_MD_TRKR: "Многомерный Трассер"
 SBF_COMP_C_MD_TRKR_DESC: "Этот высокопроизводительный трассер оптимизирован для мониторинга и предсказания траектории движения множества целей, таких как вражеские ракеты, самонаводящиеся взрывные устройства или ударные корабли москитного флота."

 SBF_COMP_C_REPAR_M: "Мобильный Ремонтный Модуль"
 SBF_COMP_C_REPAR_M_DESC: "Это мобильный ремонтный модуль, позволяющий восстанавливать суда различного класса. Применение в бою невозможно."

 SBF_COMP_C_HALUC_M: "Энергоядро ВСГ"
 SBF_COMP_C_HALUC_M_DESC: "Это протативное энергоядро для модуля Визуально Сенсорной Генерации (ВСГ), потребляющий огромное количество энергии и вычислительной мощности для обмана датчиков вероятного противника по всей его территории."

 SBF_COMP_C_HALUCIN: "Матрица ВСГ"
 SBF_COMP_C_HALUCIN_DESC: "Матрица Визуально Сенсорной Генерации (ВСГ). Устройство, способное напрямую проецировать программируемые визуальные и шумовые анномалии (галлюцинации) прямо в окружающую нас действительность."

 SBF_COMP_C_SPTF_FC: "Целеуказатель ПКЛВ"
 SBF_COMP_C_SPTF_FC_DESC: "Система Целеуказания Пилонов Кинетического и Лучевого Вооружения (ПКЛВ). Интегрированная система управления огнём, которая точно регулирует параметры наведения для многочисленных орудийных пилонов указанного типа. Однако, довольно сильное излучение значительно усложняет целеуказание орудийных пилонов с другой системой наведения."

 SBF_COMP_C_AST_HUD: "Штурмовой ИП"
 SBF_COMP_C_AST_HUD_DESC: "Штурмовой Интерфейс Пользователя (ИП). Передовая система целеуказания, выводящая на лобовое стекло кокпита всю информацию необходимую пользователю. Позволяет в полной мере раскрыть потенциал этого небольшого, но смертоносного корабля."

 SBF_COMP_C_WEB_CPU: "ЦП «Сетеплёт»"
 SBF_COMP_C_WEB_CPU_DESC: "Устройство, выполняющее пространственно-временные вычисления для оптимальной генерации полей стазиса."

 SBF_COMP_C_SPIN_FD: "Поле ДС"
 SBF_COMP_C_SPIN_FD_DESC: "Поле Динамической Стабилизации (ДС). Специализированная мобильная система, используемая для облегчения целеуказания орудийных пилонов, размеры которых превышают размеры корпуса корабля. Тем не менее, из-за небольших размеров судна, система не может увеличить скорострельность орудийных пилонов до максимально эффективного уровня."

 SBF_COMP_C_DRO_LNK: "СПЦ"
 SBF_COMP_C_DRO_LNK_DESC: "Сетевой Подпространственный Модуль (СПЦ). Сами по себе сетевые артиллерийские беспилотники (САБ) не содержат передового искусственного интеллекта. Их «мозг» заменяет уникальная подпространственная система связи, сеть, управляемая одновременно всеми мобильными артилерийскими дронами используя метод парралельно распределённых вычислений."

 SBF_COMP_C_GA_CORE: "Свалочная Конструкция"
 SBF_COMP_C_GA_CORE_DESC: "Причина, по которой суда класса «галеон» можно строить так дёшево, заключается в простоте и функциональности их базовой конструкции, а так-же в том, что некоторые из ключевых компонентов судна взаимозаменяемы."

 SBF_COMP_C_BASTI_M: "Модуль «Бастион»"
 SBF_COMP_C_BASTI_M_DESC: "Возможность использовать орудие, значительно превосходящее по своим размерам корпус судна-платформы, обеспечивается модулем «Бастион». Он оптимизирует систему целеуказания и позволяет координировать действия используя каналы связи с ближайшими дружественными судами и звездными базами."

 SBF_COMP_C_INTRD_M: "Модуль «Исказитель»"
 SBF_COMP_C_INTRD_M_DESC: "Массивное устройство, напрямую соединенное с реактором «Интердиктора», искажает пространство внутри звездной системы, чтобы затруднить передвижение по ней вражеского флота и усложнить рассчёт траектории для открытия гиперкоридора."

 SBF_COMP_C_DN_CORE: "Дредноут: Ядро"
 SBF_COMP_C_DN_CORE_DESC: "Основная часть корпуса сверхтяжёлого судна, обеспечивающая крепление системы двигателей."

 SBF_COMP_C_DRP_POD: "Модуль ЗДК"
 SBF_COMP_C_DRP_POD_DESC: "Модуль для запуска десантных капсул (ЗДК), доставляющих космодесантников на поверхности различных планет."

 SBF_COMP_C_MR_BRKS: "Бараки Космодесанта"
 SBF_COMP_C_MR_BRKS_DESC: "Модуль для расквартировки, тренировок и быта космодесанта. Вход исключительно по пропускам!"

 SBF_COMP_C_MC_CORE: "Цитадель Космодесанта"
 SBF_COMP_C_MC_CORE_DESC: "В самой защищённой части Цитадели Космодесанта находится база данных тактик наземных и штурмовых операций, известных только космодесантникам."

 SBF_COMP_C_MN_CORE: "Космо-Мина"
 SBF_COMP_C_MN_CORE_DESC: "Довольно примитивный процессор с искусственным интеллектом, который эффективно обнаруживает вражеские корабли, вторгающиеся в звездную систему, отсеивает их согласно белому списку целей, после чего берёт курс на сближение и инициализирует команду самоуничтожения."

 SBF_COMP_C_MN_FACT: "Фабрикатор Космо-Мин"
 SBF_COMP_C_MN_FACT_DESC: "Автоматизированная фабрика по производсвту и размещению космических мин вокруг всей станции."
 
