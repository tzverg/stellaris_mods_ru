l_russian:

 SBF_SHIP_ST_MN_BUILD_0: "$SBF_SHIP_ST_MN$"
 SBF_SHIP_ST_MN_BUILD_0_MEGASTRUCTURE_DETAILS: "§Y$SBF_SHIP_ST_MN$§! Это станция дальнего космоса, которая предназначена для автоматизированного развертывания космических мин в пределах ограниченного действующего радиуса."
 SBF_SHIP_ST_MN_BUILD_0_CONSTRUCTION_INFO_DELAYED: "$SBF_SHIP_ST_MN$ может быть собрана при помощи строительного корабля на планетарной орбите."
 
 only_one_SBF_SHIP_ST_MN_per_system: "$TRIGGER_FAIL$ В данной планетарной системе уже функционирует §Y$SBF_SHIP_ST_MN$§!. Разрешено использование только одного экземпляра типа §Y$SBF_SHIP_ST_MN$§! на одну планетарную систему."
 
 SBF_SHIP_SB_MF_BUILD_0: "Платформа $SBF_SHIP_SB_MF$"
 SBF_SHIP_SB_MF_BUILD_0_DESC: "Данная строительная площадка послужит фундаментом для будущего строительства космического объекта под кодовым названием $SBF_SHIP_SB_MF$."
 SBF_SHIP_SB_MF_BUILD_0_MEGASTRUCTURE_DETAILS: "§Y$SBF_SHIP_SB_MF$§! - это массивная крепость, предназначенная для защиты планетарной системы, но может так-же выступать в качестве оперативного штаба при осаде планетарных систем вероятного противника."
 SBF_SHIP_SB_MF_BUILD_0_CONSTRUCTION_INFO_DELAYED: "Из-за своих огромных размеров $SBF_SHIP_SB_MF$ не может быть построена на сборочной верфи какой-либо звездной базы. Объект должен быть построен опытной командой строительного судна на подходящей для этого планетарной, или же звездной, орбите."
 
 SBF_SHIP_SB_MF_BUILD_1: "$SBF_SHIP_SB_MF$: Финализация"
 SBF_SHIP_SB_MF_BUILD_1_DESC: "Завершается сборка космического объекта под кодовым названием §Y$SBF_SHIP_SB_MF$§!, инициализируется процесс приведения объекта в полную боевую готовность."
 
 only_one_SBF_SHIP_SB_MF: "$TRIGGER_FAIL$В составе ваших ВКС уже представлен космический объект под кодовым названием §Y$SBF_SHIP_SB_MF$§!. Законодательно разрешено использование только одного экземпляра космического объекта под кодовым названием §Y$SBF_SHIP_SB_MF$§!."
 other_SBF_SHIP_SB_MF_under_construction: "$TRIGGER_FAIL$Сборка вашим государством космического объекта под кодовым названием §Y$SBF_SHIP_SB_MF$§! уже ведется. Законодательно разрешено использование только одного экземпляра космического объекта под кодовым названием §Y$SBF_SHIP_SB_MF$§!."
 
