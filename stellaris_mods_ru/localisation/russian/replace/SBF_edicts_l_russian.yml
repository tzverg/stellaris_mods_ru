l_russian:

 edict_SBF_edict_SBF_NU: "Специализация Судостроения"
 edict_SBF_edict_SBF_NU_desc: "Указы, регулирующие судостроение, разрешают строительство новых специализированных судов."

 SBF: "§WСпециализация Судостроения: §!"
 SBF_SHORT: "§WССД: §!"
 SBF_BUILDABLE_SHIPS: "Позволяет строить следующие специализированные суда."
 SBF_EDICT_ON_OFF: "Если §Gвключено§!, увеличивает содержание в единицах £unity£ единства для всех эдиктов законопроекта Специализация Судостроения.\nЕсли §Rотключено§!, значительно увеличится содержание уже собранных специализированных судов."

 SBF_SHIP_SIZE: "Размер Судна"
 SBF_SLOT: "Слоты Компонентов"
 SBF_TECH_REQ: "Требует Исследованные Технологии:"
 SBF_SPEC_COMPO: "Специальные Компоненты:"
 
 SBF_CA: "§rНоситель§!"
 SBF_EX: "§HРакеты§!"
 SBF_HV: "§VТяжёлая Броня§!"
 SBF_SM: "§YМоскитный Флот§!"
 SBF_BG: "§BГромадные Корабли§!"
 SBF_MR: "§RКосмодесант§!"
 SBF_FT: "§MФортификации§!"

 SBF_CA_DESC: "Основное внимание уделяется разработке и строительству специализированных судов, использующих ударные корабли москитного флота (бомбардировщики и штурмовики)."
 SBF_EX_DESC: "Основное внимание уделяется разработке и строительству специализированных боевых судов, способных вести ракетный огонь с больших дистанций, а также судов поддержки, снижающие возможности противоракетной обороны неприятеля."
 SBF_HV_DESC: "Основное внимание уделяется разработке и строительству специализированных судов обладающих мощной защитой, высокой боевой выносливостью и серъёзным вооружением средней дальности."
 SBF_SM_DESC: "Основное внимание уделяется разработке и строительству малых специализированных судов москитного флота и их носителей."
 SBF_BG_DESC: "Основное внимание уделяется разработке и строительству больших специализированных судов, способных демонстрировать высокий КПД даже при численном превосходстве неприятеля."
 SBF_MR_DESC: "Основное внимание уделяется разработке и строительству вспомогательных судов космодесанта, которые обеспечивают непосредственную поддержку проведения планетарных операций, а так-же судов, способных брать на абордаж вражеские суда сопредельного класса."
 SBF_FT_DESC: "Основное внимание уделяется разработке и строительству минных полей, массивных мобильных крепостей и межзвёздных орудий, способных атаковать планеты в других звёздных системах."
