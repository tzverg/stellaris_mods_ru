l_russian:
 exosuit_assault_army: "Штурмовики в Экзокостюмах"
 exosuit_assault_army_desc: "Элитная штурмовая группа, усиленная передовыми механизированными экзокостюмами. Новобранцы проходят сложный процесс нейро-миметической физподготовки для достижения более эффективной совместимости со своими экзокостюмами, что в конечном итоге приводит к более эффективному и точечному применению нового вида подразделения на поле боя."
 
 tech_modular_exosuits: "Модульные Экзокостюмы"
 tech_modular_exosuits_desc: "Расширенная программа физподготовка с использованием нейро-миметических датчиков и адаптация существующих технологий экзоскелетов позволяет развертывать высокоэффективные пехотные штурмовые группы, оснащённые передовыми экзокостюмами."
 
 HUMAN1_EXOSUITSQUADRON: "$ORD$ Экзо-Штурмовики"