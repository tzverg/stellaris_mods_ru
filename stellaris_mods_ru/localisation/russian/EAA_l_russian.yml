l_russian:
 exosuit_assault_army: "Штурмовики в Экзокостюмах"
 exosuit_assault_army_desc: "Элитная штурмовая группа усиленная передовыми механизированными экзокостюмами. Новобранцы проходят обширную нейромиметическую подготовку для эффективной интеграции в свои экзокостюмы, что приводит к более эффективному точечному применению подразделения на поле брани."
 
 tech_modular_exosuits: "Передовые Экзокостюмы"
 tech_modular_exosuits_desc: "Расширенная подготовка с использованием нейромиметических датчиков и адаптация существующих технологий экзоскелетов позволяет развертывать высокоэффективные пехотные штурмовые группы, оснащённые передовыми экзокостюмами."
 
 HUMAN1_EXOSUITSQUADRON: "$ORD$ Экзо-Штурмовики"