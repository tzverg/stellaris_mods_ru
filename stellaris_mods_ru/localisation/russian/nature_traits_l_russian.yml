l_russian:
 # Traits Descriptions
 # common/traits/nt_species_traits.txt

 nt_trait_active: "Активные"
 nt_trait_active_desc: "§LПредставители этого вида любят заниматься спортом и физическими упражнениями. В свободное время они почти всегда отправляются на быструю пробежку.§!"
 nt_trait_air_benders: "Бурерожденные"
 nt_trait_air_benders_desc: "§LОбитая на ветреной планете, этот вид научился преодолевать самые сильные штормы. Результатом стали превосходно экранированные конструкции космических кораблей и пилоты высшего класса.§!"
 nt_trait_air_hunters: "Небостражи"
 nt_trait_air_hunters_desc: "§LВоздушные Хищники развивались в среде обитания, богатой открытыми пространствами, что привело к появлению уникальных методов и характеристик охоты. Техники охоты часто включают спиральные нырки, резкие повороты и быстрые изменения направления движения. Используя эти маневры, хищники часто превосходят свою жертву, что делает чрезвычайно сложной задачу побега.§!"
 nt_trait_ambusher: "Тактики"
 nt_trait_ambusher_desc: "§LМастерство тактики обустройства засад сформировало физические характеристики и особенности поведения этого вида, что позволило его представителям преуспеть во внезапных атаках. Эта хладнокровная но эффективная тактика обеспечила им стабильный прирост провианта для неторопливой эволюции и сэкономила немало жизней.§!"
 nt_trait_ancient_creatures: "Древние"
 nt_trait_ancient_creatures_desc: "§LДревние существа, чье существование обусловлено старыми, давно забытыми, тайнами. Живыя реликвии ушедших эпох. Их форма, пусть и выветрившаяся спустя тысячелетия, излучает ауру стойкости и безвремия. Их глаза, глубокие и понимающие, хранят в себе отражение веков, свидетелями которых они стали, неся мудрость эпох в вечность бытия.§!"
 nt_trait_antivirus: "Гипер-Антитела"
 nt_trait_antivirus_desc: "§LЭтот вид обладает мультиэффективными антителами. Гипер-Антитела — это чудо биологической инженерии, тщательно созданное для укрепления защиты организма от целого ряда патогенов с беспрецедентной эффективностью.§!"
 nt_trait_aquaculture_farmers: "Акваграрии"
 nt_trait_aquaculture_farmers_desc: "§LЭтот вид представляет собой целостный и мирный подход к §Gаквагрокультуре§!. Их практики воплощают глубокую связь с природой, заботу о водной жизни, при этом уважая и сохраняя хрупкий баланс окружающей среды, частью которой они являются.§!"
 nt_trait_araneae: "Арахнофилы"
 nt_trait_araneae_desc: "§LЧлены этого вида обладают паукообразными инстинктами — набором укоренившихся моделей поведения и физиологических адаптаций, напоминающих об их паукообразных предках. Их естественная способность адаптироваться к разнообразной среде и ситуациям отражает острый инстинкт выживания. Проворные и проницательные, они могут быстро ориентироваться и обосновываться в разнообразных средах обитания, что делает их универсальными и устойчивыми перед лицом сложных обстоятельств.§!"
 nt_trait_balanced: "Гармонизаторы"
 nt_trait_balanced_desc: "§LПринимая целостный подход к общественному развитию, эти люди эффективно распределяют свои усилия, обеспечивая оптимальный рост, исследования и использование ресурсов. Их способность гармонизировать разрозненные аспекты своей цивилизации является отличительной чертой их вида, позволяя им преодолевать сложности космоса с уравновешенностью и эффективностью.§!"
 nt_trait_buffed: "Улучшенные"
 nt_trait_buffed_desc: "§LВид с признаком §W$nt_trait_buffed$§! демонстрирует преднамеренное увеличение мышечной массы как результат применения передовой генной инженерии, строгих тренировок или уникальных эволюционных адаптаций. Их возросшие возможности дают им преимущество, позволяя им более эффективно вносить свой вклад в избранных областях, будь то в бою или при работе в сложных условиях.§!"
 nt_trait_call_of_the_wild: "Звероводы"
 nt_trait_call_of_the_wild_desc: "§LЭтот вид имеет глубокую и врожденную связь с животными дикой природы, что позволяет им использовать первобытные силы мира природы. За столетия сосуществования и продвижения программ психосимбиоза, особи этого вида наладили уникальную форму коммуникации с фауной своего мира, что позволило им сформировать некую форму психической связи, выходящую за рамки простого товарищества.§!"
 nt_trait_cephalopoda: "Цефалоподы"
 nt_trait_cephalopoda_desc: "§LМаскирующая мимикрия воплощает в себе необычайную способность, вдохновленную естественной тактикой скрытности головоногих моллюсков. Особи, обладающие этой чертой, в ходе эволюции продемонстрировали беспрецедентное мастерство мимикрии и камуфляжа, подобно своим головоногим собратьям. Их кожа может динамически регулировать цвет, рисунок и даже текстуру, что позволяет им легко мимикрировать под своё окружение.§!"
 nt_trait_chameleon: "Хамелеоны"
 nt_trait_chameleon_desc: "§LОсоби, обладающие данной чертой, демонстрируют беспрецедентное мастерство манипуляции цветом и мимикрии. Их кожа оснащена специализированными пигментами и клетками, позволяющими им динамически регулировать цвета, узоры и даже свечение, отражая окружающую среду.§!" 
 nt_trait_chitin_claws: "Когтистые"
 nt_trait_chitin_claws_desc: "§LХитиновые когти существенно увеличивают способность наносить урон, что делает их грозной силой в военных сражениях. Кроме того, из-за односторонних движений и гибкости эта черта дает неудобства, когда дело доходит до сбора ресурсов и взаимодействия с окружающей средой, что позволяет менее эффективно выполнять задачи.§!"
 nt_trait_clean_inside: "Чистоплотные"
 nt_trait_clean_inside_desc: "§LПредставителям этого вида нравится поддерживать чистоту внутри своих помещений, а так-же снаружи, чего еще нужно? Меньше микробов, вирусов, бактерий и прочей неприятности.§!"
 nt_trait_clear_mind: "Ясномыслы"
 nt_trait_clear_mind_desc: "§LОсоби с ясным умом, как правило, сохраняют спокойствие под давлением, что позволяет им изящно и непринуждённо ориентироваться в сложных ситуациях. Их способность сохранять спокойствие и собранность даже перед лицом опасности дает им преимущество в различных аспектах жизни, будь то суровый бой, сложные переговоры или научные исследования.§!"
 nt_trait_cnidaria: "Книдариты"
 nt_trait_cnidaria_desc: "§LПризнак §W$nt_trait_cnidaria$§! означает наличие у вида специализированных клеток, напоминающих книдоциты, обнаруженные у книдарий. Эти клетки содержат микроскопические жалящие капсулы, позволяющие людям наносить ядовитые укусы и защищаться с беспрецедентной эффективностью.§!"
 nt_trait_deap_sea_cultists: "Глубоководные"
 nt_trait_deap_sea_cultists_desc: "§LПризнак §W$nt_trait_deap_sea_cultists$§! воплощает подводную цивилизацию, глубоко укоренившуюся в тайнах и тенях океанской бездны. Эти существа развивались в среде, где сокрушительные глубины, холодная тьма и загадочная глубоководная жизнь глубоко повлияли на их культуру, верования и образ жизни.§!" 
 nt_trait_deep_sea_creature: "Обитатели Бездны"
 nt_trait_deep_sea_creature_desc: "§LВ глубинах бездны, куда свет достигает с трудом, а давление огромно, те, кто не обременён чертой §W$nt_trait_deep_sea_creature$§! попросту не смогут выжить. Эволюционировали лишь самые стойкие. Чтобы преодолевать проблемы, которые представляет бездна они сумели разработать некий кодекс, свод правил что регламентирует лишь самые осовополагающие правила выживания в столь суровом месте. Их устойчивость и приспособляемость делают их силой, с которой приходится считаться не только в глубинах, но и везде, где бы они ни находились, даже в бездне космоса.§!"
 nt_trait_dimensional_vision: "Оракулы"
 nt_trait_dimensional_vision_desc: "§LЭтот вид обладает замечательным шестым чувством, позволяющим заглянуть в скрытые слои космоса. Это уникальное восприятие, выходящее за рамки обычных трех измерений, дает значительное интеллектуальное преимущество, продвигая вперед как научные, так и общественные исследования. Когда они ориентируются в этой многомерной перспективе, их эффективность и мудрость делают их бесценными членами общества.§!"
 nt_trait_dorns: "Стойкие"
 nt_trait_dorns_desc: "§LНа протяжении поколений, живущих в регионах, пострадавших от длительных засух, эти особи развили уникальные черты, которые позволяют им эффективно управлять ресурсами и выращивать провиант в суровых погодных условиях.§!"
 nt_trait_electric_vision: "Элвиды"
 nt_trait_electric_vision_desc: "§LОсоби с чертой электрического зрения обладают замечательной способностью воспринимать электромагнитный мир и взаимодействовать с ним так, как другие этого делать не в состоянии. Их уникальные сенсорные способности делают их превосходными исследователями, инженерами и техниками, вносящими значительный вклад в развитие общества и использование энергии различных форм.§!"
 nt_trait_emotional_musicians: "Музэмпаты"
 nt_trait_emotional_musicians_desc: "§LЭтот вид обладает глубоко укоренившейся любовью к музыке и исключительной способностью передавать и резонировать с широким спектром эмоций посредством музыкального выражения. Люди с этой чертой обладают врожденным талантом создавать и исполнять музыку, вызывающую сильные эмоции, влияющую как на них самих, так и на окружающих.§!" 
 nt_trait_extreme_sharp_teeth: "Зубастые"
 nt_trait_extreme_sharp_teeth_desc: "§LОсоби, обладающие чертой §W$nt_trait_extreme_sharp_teeth$§!, обладают устрашающей внешностью и явным эволюционным преимуществом. Бритвенные зубы олицетворяют наследие выживания и адаптации, обеспечивая поразительные физические характеристики.§!" 
 nt_trait_extreme_sonic_waves: "Громогласые"
 nt_trait_extreme_sonic_waves_desc: "§LЧерта §W$nt_trait_extreme_sonic_waves$§! характеризует особь со способностью генерировать мощные звуковые волны и манипулировать ими. Эти волны могут служить различным целям: от связи и навигации до защиты и нападения. Эта уникальная адаптация дает им значительное преимущество в самых разных ситуациях.§!" 
 nt_trait_fake_eyes: "Многоглазые"
 nt_trait_fake_eyes_desc: "§LЧерта §W$nt_trait_fake_eyes$§! характеризует вид, который развил или разработал способность обладать искусственными или смоделированными глазами. Будь то результат передовой кибернетики, биоинженерии или естественной адаптации, эти глаза имитируют функции и внешний вид настоящих глаз, предлагая уникальные преимущества и возможности.§!"
 nt_trait_feather_weight: "Пернатые"
 nt_trait_feather_weight_desc: "§LЭтот вид известен тем, что имеет значительно более легкое физическое телосложение по сравнению с другими. Эта легкая конструкция дает им преимущество повышенной скорости и маневренности, обеспечивая быстрое передвижение и маневренность, хотя и за счет снижения физической силы, что безусловно сказывается на его продуктивности в отраслях требуемых приложения физической силы.§!"
 nt_trait_fire_walkers: "Огнерожденные"
 nt_trait_fire_walkers_desc: "§LОсоби с чертой §W$nt_trait_fire_walkers$§! обладают замечательной устойчивостью к сильной жаре, воплощая в себе потенциал как экологической гармонии, так и технологических инноваций в палящих условиях. Их способность использовать тепло в качестве ресурса демонстрирует их уникальную адаптацию, что делает их силой, с которой приходится считаться в огненных владениях, которые они называют своим домом.§!" 
 nt_trait_fishing_culture: "Рыбофилы"
 nt_trait_fishing_culture_desc: "§LЧерта §W$nt_trait_fishing_culture$§! обозначает вид, который отточил свои навыки и приспособления, чтобы овладеть искусством рыбной ловли, будь то в обширных океанах или пресноводных водоемах их родного мира. Они преуспевают в использовании водных ресурсов и развили уникальные способности, которые повышают их мастерство в этой области.§!" 
 nt_trait_florists: "Флорофилы"
 nt_trait_florists_desc: "§LЭтот вид глубоко связан с растительной жизнью, обладая врожденным пониманием и признательностью к флоре. Будь то столетия культивирования, передовые биотехнологии или естественная эволюция, они обладают исключительными знаниями и навыками, связанными с изучением, выращиванием и использованием видов растений.§!" 
 nt_trait_fossilic: "Ископаемые"
 nt_trait_fossilic_desc: "§LОсоби с чертой §W$nt_trait_fossilic$§! не только обладают прочной связью со своим прошлым, но и живут значительно дольше, что является живым свидетельством их собственного исторического происхождения. Такое долголетие, являющееся результатом их древнего происхождения, открывает уникальную перспективу, которая продвигает их общество к большему научному прогрессу и глубокому пониманию традиций своего, воистину великого, народа.§!"
 nt_trait_four_eyes: "Зрящие"
 nt_trait_four_eyes_desc: "§LОсоби с чертой §W$nt_trait_four_eyes$§! развились или адаптировались, чтобы обладать этим уникальным зрительным преимуществом, что позволяет им преуспевать в задачах, требующих улучшенного пространственного восприятия и точности зрения. Их исключительное видение глубоко влияет на их научные усилия, боевые стратегии и общую эффективность исследования и понимания Вселенной.§!" 
 nt_trait_free_spirits: "Душевные"
 nt_trait_free_spirits_desc: "§LСвободные духом славятся своим открытым сердцем и открытым разумом. Их склонность к постижению неизведанного и поиску нового опыта ставит их на путь постоянного роста, делая их исключительными исследователями, учениками и вкладчиками в развитие своего общества.§!" 
 nt_trait_gastropoda: "Брюхоногие"
 nt_trait_gastropoda_desc: "§L§W$nt_trait_gastropoda$§! — это биологическое чудо: универсальная слизь собственного производства, которая помогает им адаптироваться к сложным условиям окружающей среды. Этот слизистый секрет играет решающую роль в их выживании, одновременно обеспечивая эффективную миграцию и расселение по различным планетам. С другой стороны, слизь делает их более заметными, а  следовательно, уязвимыми для грубых сил.§!"
 nt_trait_gecko: "Цепкопалые"
 nt_trait_gecko_desc: "§L§W$nt_trait_gecko$§! — это вид, обладающий уникальным приспособлением. Специальные подушечки на придатках позволяют им прикрепляться к различным поверхностям и перемещаться по сложно-проходимой местности.§!"
 nt_trait_genetic_aim: "Анализаторы"
 nt_trait_genetic_aim_desc: "§L§W$nt_trait_genetic_aim$§! — это особи, обладающие усовершенствованной генетической структурой, ускоряющей проводимые мозгом вычисления и повышающей их точность. Это весьма удобный механизм для применения в различных видах деятельности, будь то дальний бой, научный анализ или другие специализированные задачи, требующие высокой степени точности.§!"
 nt_trait_genetic_engangement: "Селекционные"
 nt_trait_genetic_engangement_desc: "§LЛюбовь – это не чувства или душа. Все дело в том, насколько совместимы два существа с точки зрения их генетической структуры. У этого вида существует строгая система, в которой собираются только наиболее генетически совместимые особи. В результате население становится более стабильным и здоровым. Но делает ли это их счастливее и дает больше потомства?§!" 
 nt_trait_good_health: "Здравые"
 nt_trait_good_health_desc: "§LЭти ребята в целом здоровы, даже слишком здоровы. Ничего особенного, но вполне приличная иммунная система и неплохая физическая форма.§!"
 nt_trait_good_lungs: "Двудышащие"
 nt_trait_good_lungs_desc: "§LЭтот вид наделен эффективной и здоровой системой из двух лёгких, что делает их более устойчивыми к различным атмосферным воздействиям и физической работе.§!" 
 nt_trait_good_teeth: "Твердозубые"
 nt_trait_good_teeth_desc: "§LХорошие зубы – ключевой момент в здоровом теле. Этот вид от природы одарён довольно здоровыми зубами, даже если они не заботятся о них.§!" 
 nt_trait_graceful_evolution: "Грациозные"
 nt_trait_graceful_evolution_desc: "§LИх эволюционный путь отмечен элегантностью и эффективностью, что позволяет им быстро адаптироваться к новым условиям и вызовам. Эта черта проявляется как врожденная склонность к универсальности и замечательная способность изящно совершенствовать свои биологические характеристики.§!"
 nt_trait_gripping_claws: "Цепкие"
 nt_trait_gripping_claws_desc: "§LЭтот вид обладает очень цепкими когтями. Но они также полезны для более сильного захвата в различных ситуациях.§!"
 nt_trait_growing_crystals: "Кристаллофаги"
 nt_trait_growing_crystals_desc: "§LЭта необычная черта проявляется в виде ярких переливающихся кристаллов, которые органически растут на телах особей этого вида. Эти кристаллические образования, часто напоминающие природные драгоценные камни, являются неотъемлемой и динамичной частью их физиологии. Они воплощают внутреннюю связь с окружающей средой, отражая уникальную гармонию между биологией и геологией. Кристаллы можно собирать в определенных количествах, не причиняя особи вреда.§!"
 nt_trait_growing_fungi: "Микофаги"
 nt_trait_growing_fungi_desc: "§LПредставители этого вида обладают уникальной особенностью: на их телах естественным образом растут различные грибы, образуя симбиотические отношения. Эти грибы, которые эволюционировали, чтобы гармонично сосуществовать с хозяином, служат как питательным, так и защитным целям. Рост грибов является неотъемлемой частью их биологии, повышая их адаптивность и устойчивость в различных средах.§!"
 nt_trait_gymnasts: "Гимнасты"
 nt_trait_gymnasts_desc: "§L§W$nt_trait_gymnasts$§! обладают исключительным уровнем физической ловкости, гибкости и равновесия. Их тела от природы предрасположены к совершению замечательных акробатических трюков, демонстрируя природный талант в координации и грации движений.§!"
 nt_trait_healing_leaves: "Регенераторы"
 nt_trait_healing_leaves_desc: "§LЭта необычная черта означает уникальную способность особей этого вида быстро восстанавливать и регенерировать поврежденные ткани тела. Будь то заживление небольших порезов или восстановление после более серьезных травм, их клетки демонстрируют исключительную способность к самовосстановлению. Эта способность является результатом продвинутых биологических механизмов и усиленных регенеративных процессов, заложенных в их генетической структуре.§!" 
 nt_trait_heavy_foot: "Грузнолапые"
 nt_trait_heavy_foot_desc: "§LКаждый их шаг оставляет большой след на земле. Они многое растопчут, даже не обнаружив что это.§!"
 nt_trait_heavy_lifters: "Тяжелоатлеты"
 nt_trait_heavy_lifters_desc: "§L§W$nt_trait_heavy_lifters$§! демонстрируют исключительную физическую силу и естественную способность справляться с тяжелыми грузами. Их мускулатура и костная структура оптимизированы для обеспечения силы и выносливости, что дает им возможность без особых усилий поднимать, переносить и манипулировать тяжелыми предметами. Эта уникальная черта является результатом специализированных адаптаций их мышечной и скелетной систем.§!"
 nt_trait_herbalists: "Гербалисты"
 nt_trait_herbalists_desc: "§LГармоничные отношения между человеком и миром природы, демонстрирующие потенциал синергии между разумными видами и окружающей средой. Их опыт в области траволечения часто оказывается неоценимым не только для их личного здоровья, но и для благополучия их общества и охранения хрупкого баланса природы.§!"
 nt_trait_horned: "Рогатые"
 nt_trait_horned_desc: "§LПрочные и твердые наросты, часто изогнутые и заостренные, встречаются обычно парами и располагаются в лобной части черепа.§!"
 nt_trait_hydra: "Гидры"
 nt_trait_hydra_desc: "§LВиды с этой уникальной чертой демонстрируют замечательную способность регенерировать утраченные части тела, подобно мифической гидре. Эта необычная регенеративная способность позволяет им быстро отращивать конечности, головы или поврежденные ткани. Хотя это делает их почти невосприимчивыми к травмам, которые могут быть смертельными для других видов, это также приводит к более высокой необходимости в правильном питании для поддержания столь выдающегося и уникального метаболизма.§!"
 nt_trait_immuniscence: "Иммунизированные"
 nt_trait_immuniscence_desc: "§LПредставители этого вида обладают исключительной способностью быстро адаптироваться к новым болезням и угрозам. Их иммунная система может быстро вырабатывать индивидуальные реакции на конкретные патогены, обеспечивая им большую устойчивость к различным заболеваниям.§!"  
 nt_trait_iron_fists: "Твердорукие"
 nt_trait_iron_fists_desc: "§LЛюди с чертой характера §W$nt_trait_iron_fists$§! обладают необычайно мощными и выносливыми руками, сродни естественному оружию, выкованному из самых прочных сплавов. Эти грозные конечности наделяют их исключительной силой, позволяющей наносить удары невероятной силы.§!"
 nt_trait_jungle_kings: "Примогенитура"
 nt_trait_jungle_kings_desc: "§LПервобытные Короли естественным образом тяготеют к лидерским ролям, прививая чувство единства и порядка в своих сообществах.§!" 
 nt_trait_k_strategist: "К-стратеги"
 nt_trait_k_strategist_desc: "§L§W$nt_trait_k_strategist$§! эволюционировали, чтобы сосредоточить свою энергию на создании небольшого количества здоровых и уникальных потомков, которые смогут получить наилучший уход, с целью выживания в высококонкурентном мире.§!"
 nt_trait_krustacea: "Ракообразные"
 nt_trait_krustacea_desc: "§LОсоби с физиологией ракообразных характеризуются чертами, свойственными в основном ракам, крабам и омарам. Уникальная генетика наделяет их набором способностей, облегчающих существование носителя на теплых и влажных планетах. Этот вид обладает прочным экзоскелетом или панцирем, обеспечивающим естественную защиту от механических повреждений.§!"
 nt_trait_layered_skin: "Многослойные"
 nt_trait_layered_skin_desc: "§LВиды с этой чертой обладают замечательной адаптацией: их кожа состоит из нескольких упругих слоев. Эта биологическая особенность обеспечивает повышенную устойчивость к физическим повреждениям и повышенную экранированность от различных агрессивных условий окружающей среды.§!"
 nt_trait_linked: "Эмпатиды"
 nt_trait_linked_desc: "§LОсобей этого вида объединяет глубокая и взаимосвязанная эмоциональная связь с другими представителями их вида. Эта эмпатическая связь приводит к совместному обмену эмоциями, способствуя чувству единства и взаимопонимания между членами вида.§!"
 nt_trait_long_embryonic_phase: "Эмбриониды"
 nt_trait_long_embryonic_phase_desc: "§LЭти существа проходят длительный период беременности, формируя свой эволюционный путь и привнося стратегические соображения, преодолевая трудности и возможности длительного эмбрионального развития. У них более стабильная взрослая жизнь и больше возможностей для выполнения различных задач за счет длительной эмбриональной стадии, что замедляет общий процесс роста.§!"
 nt_trait_long_tongues: "Длинноязы"
 nt_trait_long_tongues_desc: "§LОчень-очень длинные языки этого вида облегчают доступ носителя к различным труднодоступным источникам пищи. Но, черт возьми, для некоторых посторонних это выглядит странно и пугающе.§!"
 nt_trait_male_bearing: "Мужерожденные"
 nt_trait_male_bearing_desc: "§LСамцы этого вида вынашивают потомство и рожают.§!" 
 nt_trait_mammal_wings: "Крылокожие"
 nt_trait_mammal_wings_desc: "§LНе перья, а тонкие слои кожи являются базовой структурой этой эволюционной адаптации. Именно мясистые крылья обеспечивают не только дар полета представителям этого вида, но и предоставляет им уникальное сочетание ловкости и проворства, обеспечивающее большую мобильность.§!"
 nt_trait_math_wizzs: "Исчислители"
 nt_trait_math_wizzs_desc: "§LХорошо справляются с числами и математическими вычислениями. Но не особо талантливы на поле боя.§!" 
 nt_trait_meditationists: "Медитационисты"
 nt_trait_meditationists_desc: "§LЧерта §W$nt_trait_meditationists$§! характеризует особей с необычайными способностями использовать преимущества, предоставляемые состоянием высочайшей сосредоточенности, достигаемой путём постоянных медитаций.§!"
 nt_trait_muscle_genetics: "Мускулистые"
 nt_trait_muscle_genetics_desc: "§LПризнак §W$nt_trait_muscle_genetics$§! определяет уникальную особенность этого вида, наделяющую особей исключительной предрасположенностью к мышечному развитию. Это генетическое преимущество приводит к увеличению силы, выносливости и физической стойкости, что дает явное преимущество как в бою, так и при повышенных физических нагрузках.§!"
 nt_trait_mountain_men: "Суровиды"
 nt_trait_mountain_men_desc: "§LТрудолюбивые люди, известные своей беспрецедентной стойкостью. Проживая на суровых ландшафтах предгорий они горды называть их своим домом, эта черта характера демонстрирует упорную трудовую этику, непоколебимую решимость и естественную склонность к преодолению проблем, что в совокупности делает незаменимыми характеризуемых ею особей в сложных условиях и начинаниях.§!"
 nt_trait_natural_driller: "Рудокопы"
 nt_trait_natural_driller_desc: "§LОбладающие превосходными способностями к добыче полезных ископаемых, обладатели этой черты демонстрируют повышенное мастерство в добыче ресурсов из земли. Более того, их мастерство подготовки распространяется и на боевые ситуации, где они демонстрируют повышенные возможности нанесения урона, превращая свои природные навыки в огромные преимущества на поле боя.§!" 
 nt_trait_natural_dry: "Сухопарые"
 nt_trait_natural_dry_desc: "§LУникальная адаптация вида, позволяющая его представителям процветать в засушливых условиях и пустынях. Обладая повышенной устойчивостью к засушливым условиям, особи с этой чертой не только преуспевают в ландшафтах с дефицитом воды, но и демонстрируют повышенную усточивость к различным экологическим проблемам.§!"
 nt_trait_natural_ink: "Чернильные"
 nt_trait_natural_ink_desc: "§LПредставители этого вида могут выпускать яркие биолюминесцентные чернила, чтобы сбивать с толку хищников или общаться с другими, предлагая визуально ошеломляющую и универсальную адаптацию.§!" 
 nt_trait_natural_lucky: "Везучие"
 nt_trait_natural_lucky_desc: "§LЭтот вид наделен странной полосой удачи. Люди с этой чертой ведут очаровательное существование, в котором им постоянно благоприятствует счастливая случайность, что приводит к жизни, в которой, кажется, все становится на свои места без особых усилий.§!" 
 nt_trait_natural_lumberjacks: "Древоколы"
 nt_trait_natural_lumberjacks_desc: "§LЭта черта характеризует выносливое и жизнестойкое население, овладевшее весьма требовательной профессией древоколов. Наделенные исключительной силой и выносливостью, особи с этой чертой характера преуспевают в физически сложных условиях. Их способность эффективно использовать пространство делает их находчивыми и адаптируемыми, что позволяет им создавать надежные и устойчивые условия жизни даже в ограниченных жизненных условиях.§!"
 nt_trait_natural_trackers: "Ищейки"
 nt_trait_natural_trackers_desc: "§LИскусные охотники, развившие специальные навыки выслеживания добычи, распространяющие свое мастерство на огромные просторы космоса. Эта уникальная адаптация не только делает их грозными охотниками, но и способствует их технологическим достижениям в космических путешествиях.§!" 
 nt_trait_natural_webs: "Паутинники"
 nt_trait_natural_webs_desc: "§LВид с необычайной способностью создавать прочные и липкие паутины, похожие на шелк, и использует это уникальное умение в строительных целях. Эти искусные строители плетут сложные конструкции из паутины, созданной естественным путем, создавая прочные и функциональные жилища.§!" 
 nt_trait_nature_cultists: "Экаграрии"
 nt_trait_nature_cultists_desc: "§LЧлены этого сообщества обладают уникальной способностью возделывать и использовать землю для сельскохозяйственных целей, что приводит к увеличению производства продуктов питания. Однако их приверженность сохранению природы распространяется и на целенаправленное уничтожение дикой природы и преобразование ландшафтов для развития инфраструктуры.§!" 
 nt_trait_nature_holidays: "Экофилы"
 nt_trait_nature_holidays_desc: "§LЧлены этого социума наслаждаются острыми ощущениями от приключений на природе, воспитывая глубокое понимание красоты и проблем, связанных с различными средами обитания. Их безграничный энтузиазм к занятиям на свежем воздухе не только делает их устойчивыми перед лицом постоянно меняющейся погоды, но и наполняет общество заразительным счастьем.§!"
 nt_trait_nature_relaxers: "Пасторальные"
 nt_trait_nature_relaxers_desc: "§LПросто счастливые люди, которые любят отдыхать в открытом и необузданном мире природы. Но, похоже, не особо умеющие обращаться с машинами.§!"
 nt_trait_nightvision: "Фотометрические"
 nt_trait_nightvision_desc: "§LПредставители этого вида обладают улучшенным ночным зрением, что дает им стратегическое преимущество при ночной деятельности и ночных атаках. Кроме того, их особеность положительно влияет и на научные изыскания, особенно в области физических исследований, где позволяет глубже исследовать понимание космоса. В горнодобывающей деятельности люди с данной особенностью преуспевают в работе в условиях низкой освещенности или же её отстутствия, демонстрируя адаптивность и эффективность при добыче ресурсов в подобных условиях.§!"
 nt_trait_nocturnal: "Темнофилы"
 nt_trait_nocturnal_desc: "§LПредставители этого вида отдают предпочтение ночной деятельности и более опытны в ночных атаках, чем в дневное время. В физических исследованиях их способности немного улучшаются в условиях низкой освещенности, что позволяет добиться значительных успехов. Аналогичным образом, в горнодобывающей промышленности они демонстрируют определенную степень приспособляемости к работе в условиях ограниченного освещения, демонстрируя прагматичный подход к добыче ресурсов.§!" 
 nt_trait_nutritious_combs: "Плодонесущие"
 nt_trait_nutritious_combs_desc: "§LВид с замечательной адаптацией: на их теле растут гребни, которые служат одновременно источником пищи и стимулом для иммунной системы. Эти соты, богатые необходимыми питательными веществами, не только съедобны, но и способствуют общему здоровью и устойчивости людей, которые их потребляют.§!" 
 nt_trait_odonata: "Ордонатоиды"
 nt_trait_odonata_desc: "§LПредставители этого вида демонстрируют необычайное мастерство полета, черпая вдохновение из элегантных моделей полета стрекозы. Эта черта повышает их ловкость и маневренность, что делает их искусными в воздушно-десантных действиях.§!"
 nt_trait_oviparous: "Яйцекладущие"
 nt_trait_oviparous_desc: "§LЖизнь этих яйцекладущих особей не обременяет родителей предродовыми сложностями, высвобождая время для занятия более важными делами!§!"
 nt_trait_pet_lovers: "Заботливые"
 nt_trait_pet_lovers_desc: "§LЭтот вид испытывает любовь к пушистым, пернатым и плавниковым друзьям, настолько чрезмерную, что их дома часто напоминают знаменитый "Ноев Ковчег".§!"
 nt_trait_plate_shell: "Панцирники"
 nt_trait_plate_shell_desc: "§LЗабудьте о личном пространстве – эти люди просто гуляют со своим встроенным фортом, выводя «обеспечение собственной защиты» на совершенно новый, потрясающий уровень.§!"
 nt_trait_poisonous_fangs: "Ядозубые"
 nt_trait_poisonous_fangs_desc: "§LЭти особи могут похвастаться настолько ядовитыми клыками, что им позавидуют даже серпентоиды.§!" 
 nt_trait_poisonous_saliva: "Ядокровные"
 nt_trait_poisonous_saliva_desc: "§LВ бою с ними нужно считаться, но во время дружеских бесед они часто подначивают друг друга. Их окружение вынужденно овладело искусством уклоняться от двойных и тройных поцелуев в щеку, потому что, давайте будем честными, никто не хочет рисковать.§!"
 nt_trait_poisonous_sting: "Ядожальные"
 nt_trait_poisonous_sting_desc: "§LКогда они не используют свой ядовитый ум в бою, их можно увидеть в лабораторных халатах и защитных очках, искренне очарованных сложным миром биологических исследований, вдохновленных их скупыми качествами. Их девиз: Зачем жалить только врагов, если можно ужалить невежество знаниями?§!" 
 nt_trait_pollinator: "Опылители"
 nt_trait_pollinator_desc: "§LХотя они являются профессионалами в выращивании растительных букетов, их секретное оружие заставляет цвести даже самые засушливые ландшафты. Кому нужен ландшафтный архитектор, когда есть владыки пыльцы, превращающие пустыни в оазисы, достойные восхищения?§!"
 nt_trait_Primal_Roar: "Рыкогласые"
 nt_trait_Primal_Roar_desc: "§LНа поле боя враги не просто сдаются – они отдают последние штаны и предлагают массаж ног. Как правители, они без особых усилий вызывают уважение, главным образом потому, что их первобытный рык убедил всех, что спорить с ними — все равно, что спорить с громом.§!"
 nt_trait_quick_foot: "Шустрые"
 nt_trait_quick_foot_desc: "§LОни превратили межзвездные путешествия в космическую игру в метки, и ходят слухи, что даже черные дыры дважды подумают, прежде чем бросить вызов этим быстроногим исследователям космоса.§!" 
 nt_trait_quick_genetic_adaption: "Геноморфисты"
 nt_trait_quick_genetic_adaption_desc: "§LОни так быстро адаптируются к суровому климату, что однажды превратили арктическую экспедицию в пляжный отдых, всего лишь изменив нити своей ДНК. Ходят слухи, что их ДНК обновляется так быстро, что даже их гены получают хлыстовую травму. Забудьте о выживании сильнейших; эти спидстеры совершают генетический спринт в будущее.§!"
 nt_trait_r_strategist: "Р-Стратеги"
 nt_trait_r_strategist_desc: "§Это стратегия массового производства потомства: наводнить галактику особями и надеяться, что выживаемость превысит шансы комара в борьбе с другими насекомыми.§!"
 nt_trait_Raw_Diet: "Сыроеды"
 nt_trait_Raw_Diet_desc: "§LОни так часто жуют сырые, необработанные продукты, что их кухонная техника устраивает бунт. В то время как их жизненный уровень зашкаливает, в продуктовых магазинах галактики наблюдается всплеск спроса на первоклассные, сырые ресурсы. И сыр здесь абсолютно не причём!§!"
 nt_trait_real_alien: "Иномодники"
 nt_trait_real_alien_desc: "§LЭти инопланетные законодатели моды прямо из научно-фантастического комикса, они могут похвастаться настолько диковинной внешностью, что земные модники позеленели от зависти.§!"
 nt_trait_relic: "Реликтивисты"
 nt_trait_relic_desc: "§LЭта древняя броня является свидетельством ушедшей эпохи технологий, когда мастерство и долговечность ценились выше, чем гладкость и стиль.§!"
 nt_trait_resistant_bloodcirculation: "Кровоморфы"
 nt_trait_resistant_bloodcirculation_desc: "§LИх кровь черезвычайно адаптивна. Она способна противостоять самым суровым температурным условиям. Выдерживаете ли вы работу в холодных вьюгах тундры или под палящей жарой пустыни, ваша кровь адаптируется ко всему. Вы сможете работать усерднее и дольше, чем кто-либо другой, и вам никогда не придется беспокоиться о том, что вы заболеете.§!"
 nt_trait_robust_ribcage: "Крепкие"
 nt_trait_robust_ribcage_desc: "§LГрудная клетка этого вида очень прочна. Их ребра подобны усиленным стальным балкам, обеспечивающим исключительную поддержку всех жизненно важных органов.§!"
 nt_trait_root_users: "Корневики"
 nt_trait_root_users_desc: "§LНужно построить убежище? Просто закрепите свои корни в земле и начните сплетать их вместе. Чувствуете себя голодным? Протяните корни в почву и впитайте немного питательных веществ. Не нужно беспокоиться о приготовлении пищи или грязной посуде!§!" 
 nt_trait_Sanguine_Leech: "Сангвины"
 nt_trait_Sanguine_Leech_desc: "§LПредставьте, что вы настоящий шпион, проникающий в крепости врага и собирающий информацию, не поднимая брови. Вы можете стать душой вечеринки, незаметно наслаждаясь восхитительными закусками хозяина и одновременно подслушивая его скандальные разговоры.§!" 
 nt_trait_scale_tails: "Бронехвосты"
 nt_trait_scale_tails_desc: "§LВзмахом своего чешуйчатого хвоста эти особи могут отправить своих врагов в полет; их кости, при этом, трескаются как ветки под силой их могучего придатка. Но это не все! Этот хвост также невероятно универсален: он так-же служит щитом для отражения входящих атак.§!"
 nt_trait_scarabaeus: "Скарабейники"
 nt_trait_scarabaeus_desc: "§LОсобенностью этого вида является уникальная в своём роде омолаживающая сыворотка, вырабатываемая их организмом, благодаря которой их кожа выглядит более молодой и даже немного сияющей. Кроме того, их особи стремятся получить лучшие предложения на невольничьем рынке.§!" 
 nt_trait_seeded: "Семянники"
 nt_trait_seeded_desc: "§LЭтот вид характеризуются способностью размножаться путем производства семян. Эти семена не только необходимы для размножения вида, но также служат ценным источником пищи и товаров в галактике.§!"  
 nt_trait_serpentes: "Флегматисты"
 nt_trait_serpentes_desc: "§LИх представители обладают врожденным спокойствием и безмятежностью даже перед лицом невзгод. Такое спокойное поведение способствует их дипломатическому мастерству и способности изящно решать проблемы.§!" 
 nt_trait_sheperds: "Пастыри"
 nt_trait_sheperds_desc: "§LЭтот вид умеет превращать даже самую уютную овчарню в роскошный дворец. Обладая просто сверхъестественной способностью процветать в сверхкомпактных жилых помещениях, они превратили минимализм в форму искусства. Эта черта не только позволяет им комфортно жить в стеснённых условиях, но и превращает обширную дикую природу в свой задний двор.§!"
 nt_trait_smoke_filters: "Фильтрониды"
 nt_trait_smoke_filters_desc: "§LУ этого вида наблюдалась замечательная адаптация, наделившая его уникальным и узкоспециализированным естественным фильтрующим органом. Этот орган специально разработан для эффективного просеивания окружающей среды, избирательно улавливая и нейтрализуя все присутствующие в воздухе механические загрязнения. Эта особенность делает средства индивидуальной защиты более бесполезными.§!"
 nt_trait_speedy_bikers: "Крепатуриды"
 nt_trait_speedy_bikers_desc: "§LЭтот вид способен без тренировок проявить себя в любом виде спорта. Представьте себе: уровень их физической подготовки настолько специфичен, что его представители перманентно подвержены крепатуре.§!"
 nt_trait_spheric_eyes: "Сфероглазы"
 nt_trait_spheric_eyes_desc: "§LЭтот вид обладает абсолютным биологическим инструментом. Их глаза, имеющие форму идеальных сфер, предоставляют своим владельцам беспрецедентное преимущество в точности и детализации обрабатываемого изображения. Представьте себе орган зрения, который не упускает ни одну деталь — всеохватывающий взор, который воспринимает изображение в десятках различных спектров с кристально чистой точностью.§!"
 nt_trait_spicy: "Гурманы"
 nt_trait_spicy_desc: "§LЭти поклонники специй знают, что острая пища не только придает пикантности, но и приносит массу пользы для здоровья.§!" 
 nt_trait_Spiritual_Blossom: "Цветисты"
 nt_trait_Spiritual_Blossom_desc: "§LОсоби этого вида не рассматривают цветы просто как украшение; они воспринимают их как проводников мистической энергии и абсолютной древней истины. Наделенные способностью использовать силу цветов в духовных целях, они культивируют тесную связь с ярким 'гобеленом природы'.§!"
 nt_trait_Stripe_Confusion: "Мерцаниды"
 nt_trait_Stripe_Confusion_desc: "§LПредставьте себе их тела, украшенные завораживающим множеством полос, не только для эстетики, но и в качестве камуфляжа. Эти полосы создают визуальную загадку для потенциальных злоумышленников, затрудняя определение точного местоположения или траектории движения человека или его космического корабля. Это похоже на бесконечную игру в космические прятки, где правила в значительной степени благоприятствуют тем, кто прячется лучше.§!"
 nt_trait_Strong_Hearts: "Сердечники"
 nt_trait_Strong_Hearts_desc: "§LВид, у которого в ходе эволюции появилась крепкая сердечно-сосудистая система, дающая многочисленные преимущества для выживания в сложных условиях. Люди с этой чертой могут похвастаться выносливыми и сильными сердцами, способными противостоять суровым условиям и способствовать общему здоровью и адаптивности.§!"
 nt_trait_strong_kicks: "Импульсиды"
 nt_trait_strong_kicks_desc: "§LУникальная физиология этого вида позволяет тонко ощущать своё физическое воплощение и манипулировать мышечным корсетом и системой полужидких костных соединений создавая при необходимости ужасающей силы направленные импульсы. Да, этот вид способен передвигать вес в сотни раз превышающий его собственный при усреднённом значении гравитационной постоянной.§!"
 nt_trait_strong_legs: "Неутомиды"
 nt_trait_strong_legs_desc: "§LУсложнённый обмен веществ предоставляет этому виду просто невообразимую выносливость. Их отпрыски в свою первую прогулку обходят кругом их родную планету чтобы осознать где им предстоить прожить все свои дни даже не разу при этом не отдохнув. Десятки тысяч часов без сна не предел.§!"
 nt_trait_strong_skull: "Твердолобы"
 nt_trait_strong_skull_desc: "§LИх черепа не просто защитные шлемы; это тараны, способные выдержать перегрузку, при которой среднестатистическое существо превратилось бы в желеобразную массу.§!"
 nt_trait_superior_DNA: "Голубокровые"
 nt_trait_superior_DNA_desc: "§LБольшинство особей этого вида наяву достигли идеализированного представления о своих богах, представив собой воплощение физиологических достижений своего вида. Однако вот в чем загвоздка: их физиологическое превосходство, похоже, породило неидеальную социальную причуду. Особи 'голубой крови', ощущающие себя неприкасаемыми, развили устойчивую склонность к ксенофобии.§!"
 nt_trait_testudines: "Неторопы"
 nt_trait_testudines_desc: "§LПредпочитая размеренный темп, этот вид уделяет особое внимание тщательному планированию и тщательному обдумыванию всех начинаний.§!" 
 nt_trait_thorned_body: "Колючкоиды"
 nt_trait_thorned_body_desc: "§LЭтот вид — инопланетные кактусы с предупреждающей табличкой «не обниматься». Их тела — это колючая крепость и естественная защитная система, которая говорит: «приближайтесь с осторожностью, особенно если вы цените свои конечности».§!"
 nt_trait_traditional_hunters: "Егеря"
 nt_trait_traditional_hunters_desc: "§LПредставителям этого вида требуется меньше места для жизни, поскольку их владение традиционными методами охоты обеспечивает стабильное и эффективное снабжение продовольствием. Будь то густые леса, открытые равнины или любая другая среда, их мастерство позволяет им эффективно ориентироваться и использовать ресурсы своего окружения.§!"
 nt_trait_translucent_body: "Полупрозрачные"
 nt_trait_translucent_body_desc: "§LИх тела обладают определённой долей светопоглощения. Эта интригующая особенность создаёт оптические иллюзии и создаёт видимость полупрозрачности. Это отличает их от других видов в галактике, отражая другой путь эволюции.§!" 
 nt_trait_thorned_vines: "Лозоплёты"
 nt_trait_thorned_vines_desc: "§LПредставители этого вида обладают замечательной генетической особенностью: шипованная органическая лоза контролируемо растёт прямиком из их тел. Эта лоза служит двойной цели: может действовать как естественный защитный механизм и как универсальное наступательное оружие. С другой стороны, если её правильно приготовить, она съедобна и черезвычайно питательна.§!"
 nt_trait_tribal_masks: "Племянники"
 nt_trait_tribal_masks_desc: "§LПредставители этого вида обладают богатой культурной традицией украшения замысловатых племенных масок, каждая из которых несет символическое значение и духовный резонанс. Эти маски не просто декоративны; они служат проводниками древней мудрости, прививая глубокое чувство духовности и морального духа на поле боя.§!"  
 nt_trait_ultrasound_orientation: "Звукоиды"
 nt_trait_ultrasound_orientation_desc: "§LЭтот вид развил замечательную способность ориентироваться и общаться с помощью ультразвука. Приняв эту уникальную особенность, они расширили свои навыки эхолокации на космические технологии, включив в свои корабли ультразвуковые системы.§!" 
 nt_trait_Unbreakable_Will: "Стояки"
 nt_trait_Unbreakable_Will_desc: "§LПредставители этого вида обладают несгибаемым и неукротимым духом, демонстрируя исключительную решимость и стойкость перед лицом невзгод. Эта несокрушимая воля распространяется как на поле боя, так и на рабочем месте, в результате чего появляются солдаты с непоколебимым моральным духом и рабочие, демонстрирующие беспрецедентную преданность своим задачам.§!" 
 nt_trait_vaccinaters: "Иммунологи"
 nt_trait_vaccinaters_desc: "§Весь период своего существования эти особи посвятили открытию изучению и противодейсвию любому типу инфекций поражающих разумные существа галактики. Это без преувеличения лучшие врачи на миллиарды парсеков вокруг.§!"
 nt_trait_vampire_fangs: "Вурдалаки"
 nt_trait_vampire_fangs_desc: "§LПредставители этого вида отличаются своими огромными вампирскими клыками, чертой, которая одновременно выделяет их среди других обитателей Галактики и вызывает удивление. Эти клыки, острые и кровожадные, наделяют этот вид повышенной силой и выносливостью, но, к сожалению, они также отбрасывают тень недоверия.§!" 
 nt_trait_very_fast: "Молниеносные"
 nt_trait_very_fast_desc: "§LВы никогда не задумывались о том, что существуют виды, цикл жизни которых настолько короткий, что вы не успеваете даже заметить что они когда-либо существовали? Расслабьтесь, всё не так плохо, живут они нормальное количество времени по усреднённым меркам нашей галактики, но зато успевают сделать намного больше, потому как их скорость бросает вызов самой гравитации.§!" 
 nt_trait_Virus_Insight: "Вирусологи"
 nt_trait_Virus_Insight_desc: "§LУдивительная штука - вирусы. Многие учёные древностисклонялись к тому что это разумная форма жизни. А представители этого вида это доказали. Весь вид посвятил себя изучению и взаимодействию с вирусами различных происхождений.§!"
 nt_trait_zoom_eyes: "Зумеры"
 nt_trait_zoom_eyes_desc: "§LУникальной особенностью данного вида является способность с легкостью различать наноструктуры рассматриваемых ими объектов. Эти существа превратили «масштабирование» в форму искусства. Хотите обнаружить вражеский корабль на расстоянии нескольких световых лет? Эти ребята могут прочитать предупреждающие надписи на ваших двигателях на таком расстоянии.§!"
 nt_trait_sanguivore:0 "Кровососы"
 nt_trait_sanguivore_desc:0 "§LОбладая многочисленными узкоспециализированными органами и развитой системой кровообращения, кровососы могут извлекать необходимые питательные вещества и энергию из богатой гемоглобином жидкости, что придает им повышенную жизненную силу и способность к регенерации. На поле боя кровососы используют свои первобытные инстинкты, используя мощный феномен, именуемый 'зовом крови'.§!"
 nt_trait_biological_immortality:0 "§SБиологическое Бессмертие§!"
 nt_trait_biological_immortality_desc:0 "§LВ отличие от обычных форм жизни, клетки этих существ перестают стареть и изнашиваться после достижения зрелости, делая их невосприимчивыми к разрушительному воздействию времени. Это замечательное свойство обусловлено заложенным в их генетический код механизмом, который постоянно регенерирует и омолаживает клеточные структуры.§!"
 nt_trait_Anti_Pets:0 "Живодёры"
 nt_trait_Anti_Pets_desc:0 "§LВ отличие от большинства видов, которые обретают некую форму покоя в компании животных, этот вид питает глубокое отвращение к идее одомашнивания различных представителей предразумной фауны. Это вызывает чувство одиночества, но так-же уменьшает количество зоонозных заболеваний.§!"
 nt_trait_Awful_Slow:0 "Сверхмедлительные"
 nt_trait_Awful_Slow_desc:0 "§LВялая природа этого вида приводит к снижению эффективности при добыче ресурсов, строительстве и других видах трудовой деятельности. Они с трудом поспевают соответсвовать требованиям динамичной экономики.§!"
 nt_trait_Bad_Mood:0 "Меланхолики"
 nt_trait_Bad_Mood_desc:0 "§LПредставители этого вида, кажется, вечно окутаны недовольством, в их эмоциональном ландшафте преобладает постоянный негатив. Всепроникающее плохое настроение пронизывает каждый аспект их жизни, делая их менее склонными к счастью и сея семена внутренней нестабильности в их популяции.§!" 
 nt_trait_Bad_Teeth:0 "Гнилозубы"
 nt_trait_Bad_Teeth_desc:0 "§LПоследствия плохого состояния зубов проникают в их повседневную жизнь, вызывая постоянное чувство дискомфорта и неудовлетворенности. Хроническая боль и проблемы с зубами не только лишают их простых радостей жизни, но и являются постоянным источником несчастья.§!" 
 nt_trait_Bad_Vision:0 "Жопоглазы"
 nt_trait_Bad_Vision_desc:0 "§LДанная черта отрицательно сказывается на исследовательской деятельности: представители вида с подобным изъяном с трудом различают мелкие детали и требуют особого отношения, чем замедляют прогресс научных разработок. Их присутствие в силовых структурах так-же оказывается сложным, так как ухудшенное зрение снижает их эффективность на поле боя, заставляя полагаться на технические импланты и делая их менее искусными и низкопродуктивными бойцами.§!"
 nt_trait_Big_Foot:0 "Большеноги"
 nt_trait_Big_Foot_desc:0 "§LПредставители этого вида могут похвастаться внушительным физическим ростом, их более крупные конечности отражают их потребность в значительном жизненном пространстве, что оказывает отрицательное воздействие во всех аспектах жизни. Эта особенность, придающая им уникальность и внушительность, в то же время создает значительные проблемы для их повседневного комфорта.§!"
 nt_trait_Big_Mouth:0 "Живоглоты"
 nt_trait_Big_Mouth_desc:0 "§LПредставители этого вида обладают необычайно большой ротовой полостью, что позволяет им поглощать значительные объемы пищи за короткое время. Они потребляют значительно больше пищи. Для других видов это может выглядеть немного пугающе.§!"
 nt_trait_Caged_Vision:0 "Узколобы"
 nt_trait_Caged_Vision_desc:0 "§LПредставители этого вида изучают вселенную через призму своего уникального метода восприятия, их взор весьма ограничен и узконаправлен. Эта особенность приводит к значительным трудностям, особенно в сфере исследований и решения сложных задач, требующих более широкого взгляда, а не внимания к деталям.§!"
 nt_trait_Constant_Flight:0 "Шизоиды"
 nt_trait_Constant_Flight_desc:0 "§LПредставители этого вида охвачены вечным, всепроникающим страхом, они уверены, что их преследует невидимый, возможно даже, воображаемый монстр. При том он способен и даже желает им навредить. Эта непрекращающаяся паранойя определяет их жизненный путь, превращая их жизнь в переменное состояние различной интенсивности паники.§!"
 nt_trait_Creepy:0 "Жутики"
 nt_trait_Creepy_desc:0 "§LИх присутствие вызывает жуткое чувство, от которого у окружающих бегут мурашки по спине. Воздух словно сгущается от их присутствия, а вблизи них возникает неприятное напряжение, создающее атмосферу беспокойства и желания оказать подальше от этого всего.§!" 
 nt_trait_Dangerous_Biohazard:0 "Биофаги"
 nt_trait_Dangerous_Biohazard_desc:0 "§LЭта досадная особенность делает их уязвимыми перед множеством биологических опасностей, отнимая драгоценные годы от их жизни из-за постоянного воздействия. Сам воздух, которым они дышат, и вода, которую они пьют, являются потенциальными переносчиками опасности. Парадоксально, но эта вечная угроза выработала у вида стойкость и беспрецедентное понимание биологических явлений и процессов.§!"
 nt_trait_Dangerous_Microbes:0 "Бацильники"
 nt_trait_Dangerous_Microbes_desc:0 "§LЭтот пораженный вид носит зловещее клеймо - следствие всепроникающей микробной инфекции, укоренившейся в их биологической структуре. Присутствие этих опасных микробов в их организме подавляет иммунитет реципиента и делает его уязвимым для целого спектра процессов окружающей среды, снижая их устойчивость к различным атмосферным условиям. Ослабленные здоровьем, представители этого вида борются с двойным бременем - влиянием окружающей среды и коварным воздействием микроскопических затейников.§!"  
 nt_trait_Derp:0 "Фигляры"
 nt_trait_Derp_desc:0 "§LПознакомьтесь с космическими чудаками. Эти причудливые личности привносят нотку веселья на галактическую сцену, но за их эксцентричность приходится платить. Не являясь динамо-машинами на рабочем месте, они ведут себя в жизни с уникальным обаянием, которое, в общем, немного диковато. Их выходки могут вызвать смех, но не ждите, что они побьют рекорды производительности.§!"   
 nt_trait_Easy_Targets:0 "Чушпаны"
 nt_trait_Easy_Targets_desc:0 "§LБудь то необыкновенное умение выделяться в толпе или непреднамеренный талант привлекать внимание враждебных сил, эти люди оказываются в центре нападения чаще, чем их коллеги.§!"  
 nt_trait_Ektoparasite:0 "Эктопаразиты"
 nt_trait_Ektoparasite_desc:0 "§LЭктопаразиты, косвенно потребляют часть питательных веществ своего носителя, способствуя его постоянному ослаблению, а так-же делая его менее устойчивым к суровым условиям космоса.§!"
 nt_trait_Evil_Rooted:0 "Жаждуны"
 nt_trait_Evil_Rooted_desc:0 "§LСостояние, при котором организм обладает загадочной и вечной неспособностью удерживать воду. Несмотря на то что они живут в среде, богатой влагой, вода в их организме постоянно ускользает от них, что приводит к непрекращающемуся состоянию обезвоживания. Эта особенность не только представляет собой постоянный вызов их здоровью и благополучию, но и формирует их общества, ритуалы и повседневную жизнь вокруг вечных поисков воды в огромном и пустом пространстве космоса.§!"
 nt_trait_Fatal_Wounds:0 "Драмофилы"
 nt_trait_Fatal_Wounds_desc:0 "§LДаже самый крошечный укус муравья вызывает адские муки, а порез бумагой приводит к трёхдневному отпуску. Как будто их существование подчиняется законам мультяшной вселенной, где любое, даже самое незначительное повреждение, каким бы пустяковым оно ни было, приводит к гипертрофированному ущербу. Возможно, их врагам стоит задуматься о приобретении оружия из пенопласта, чтобы избежать непреднамеренных разрушений во время наземных стычек!§!"
 nt_trait_fines_etiq:0 "Дутыши"
 nt_trait_fines_etiq_desc:0 "§LПредставители вида обладающие подобной чертов славятся своими безупречными манерами и соблюдением формального этикета. Неважно, обедают ли они в невесомости или на гравитационном банкете, их изысканность манер за столом не имеет себе равных. Однако эта приверженность этикету часто граничит с тем, что они становятся скучными снобами.§!"
 nt_trait_Fragile_Skulls:0 "Хрупоголовы"
 nt_trait_Fragile_Skulls_desc:0 "§LИх анатомическая особенность - хрупкость черепа. Представляет собой весьма неприятный изъян, делая их особенно восприимчивыми к механическим травмам и казусам в области головы. На поле боя они представляют собой полную противоположность грозным воинам и вынуждены изощряться черезмерно защищая свою самую важную часть тела.§!"
 nt_trait_Fragment_skin:0 "Тонкокожие"
 nt_trait_Fragment_skin_desc:0 "§LИх кожа не обладает достаточной адаптивностью, чтобы выдерживать различные атмосферные условия, температуры и излучения, характерные для разных планет.§!"
 nt_trait_Friendly_Creeps:0 "Доброжутики"
 nt_trait_Friendly_Creeps_desc:0 "§LХотя их намерения искренне дружелюбны, их жуткие манеры, тревожные жесты и отталкивающие выражения создают жуткую и обескураживающую атмосферу. Их слишком дружелюбное поведение часто приводит к непредвиденным последствиям - они заставляют других чувствовать себя неловко. Из-за постоянного избегания окружающих эти парни становятся немного грустными.§!"
 nt_trait_Genetic_Aggression:0 "Злобуны"
 nt_trait_Genetic_Aggression_desc:0 "§LВиды обладающие данной чертой генетически предрасположены к повышенной агрессивности, что делает их грозными воинами на поле боя. Наделенные природной склонностью к сражениям и силовому методу разрешения конфликтов, они преуспевают в любых формах боевых действий, демонстрируя исключительную силу, настойчивость и боевые навыки. Однако за эту генетическую предрасположенность приходится расплачиваться когнитивной деятельностью, требующей терпения и сложных мыслительных процессов.§!"
 nt_trait_Hearing_Aid:0 "Глухоманы"
 nt_trait_Hearing_Aid_desc:0 "§LХотя эти технологические чудеса помогают преодолевать слуховые проблемы, зависимость от таких устройств может иметь свои ограничения. Необходимость постоянного использования слуховых аппаратов делает их менее умелыми в некоторых видах деятельности, требующих хорошего сенсорного восприятия.§!"
 nt_trait_Heartbroken:0 "Сердечные"
 nt_trait_Heartbroken_desc:0 "§LЭто эмоциональное бремя влияет на их общее счастье и может привести к моментам самоанализа и печали.§!"  
 nt_trait_Herd_Prey:0 "Стадные"
 nt_trait_Herd_Prey_desc:0 "§LДанные существа несут бремя эволюционного прошлого от стадных животных. Перед лицом конфликта их инстинктивная реакция повторяет реакцию их предков - они ищут безопасности в количестве и скорее уклоняются, чем противостоят. Призрак низкого боевого духа преследует их в любых конфронтациях, поскольку укоренившийся инстинкт к самосохранению - шаблонно реализуется путём дистанцирования от неприятностей и довольно часто преобладает над необходимостью остановится и оценить обстановку.§!"
 nt_trait_Hibernation_Dependency:0 "Сони"
 nt_trait_Hibernation_Dependency_desc:0 "§LХотя подобная адаптация дает некие преимущества, такие как снижение потребления ресурсов в период покоя - за нее так-же приходится платить. Виды с данной особенностью организма обладают пониженной устойчивостью к окружающей среде, им сложно процветать в различных существующих средах обитания. Кроме того, рост их популяции естественным образом замедляется, поскольку зависимость от режима гибернации ограничивает частоту репродуктивных циклов.§!"
 nt_trait_Horror:0 "Стрёмыши"
 nt_trait_Horror_desc:0 "§LЭти необычные существа, похоже, свернули с пути эволюции и попали прямиком в царство космических фильмов ужасов. Хотя они, возможно, и не стремятся вызывать страх, одно их присутствие вызывает мурашки по спине и нервное хихиканье.§!"
 nt_trait_Incognito:0 "Имярек"
 nt_trait_Incognito_desc:0 "§LДаже соседи не знают имен друг друга. Все живут инкогнито, не имея базовой идентичности. Как следствие, этому виду не хватает чувства единства и сплоченности.§!"  
 nt_trait_Indecisive:0 "Робкие"
 nt_trait_Indecisive_desc:0 "§LПрисущая данному виду нерешительность не только формирует их жизненный путь, но и влияет на их подход к обучению своего потомства. На огромном гобелене знаний они не решаются прокладывать новые пути, желая придерживаться единой траектории.§!"
 nt_trait_Inefficient_Metabolism:0 "Хилые"
 nt_trait_Inefficient_Metabolism_desc:0 "§LВиды с низко-эффективным метаболизмом участвуют в тонком пищевом танце, где уравнение энергии кажется перекошенным не в их пользу. Им требуется непропорционально много пищи, чтобы достичь того же уровня жизненной силы, что и их коллегам с более эффективным метаболизмом. Эта особенность не только предъявляет постоянные повышенные требования к рациону питания, но и сказывается на общем состоянии здоровья населения.§!"  
 nt_trait_Infant_Mortality:0 "Хворые"
 nt_trait_Infant_Mortality_desc:0 "§LЭта черта проявляется в повышенном риске младенческой смертности, то есть больший процент новорожденных подвергается различным испытаниям на ранних этапах жизни. Космические последствия этой черты весьма значительны, поскольку хрупкость младенцев создает ощутимое препятствие для роста населения.§!"
 nt_trait_Invasive_Pathogens:0 "Патогенофобы"
 nt_trait_Invasive_Pathogens_desc:0 "§LПовышенная восприимчивость к инвазивным патогенам, отбрасывающая тень как на их трудоспособность, так и на общее самочувствие.§!"  
 nt_trait_Limited_Genetic_Diversity:0 "Ущербные"
 nt_trait_Limited_Genetic_Diversity_desc:0 "§LГенетические ограничения бросают тень на их здоровье, навыки и способность к адаптации, снижая их способность процветать в разнообразных биосферах галактики.§!"
 nt_trait_Limited_Olfactory:0 "Гипосмиды"
 nt_trait_Limited_Olfactory_desc:0 "§LУ этого вида плохие обонятельные способности. Следствием этого является уменьшение счастья из-за невозможности наслаждаться окружающими их ароматами, а также недостатки в распознавании опасностей и избегании противников по запаху.§!"
 nt_trait_Numerophobic:0 "Нумерофобы"
 nt_trait_Numerophobic_desc:0 "§LТонкости численного анализа становятся для них загадкой, мешающей проведению исследований. Это также относится к миру финансов и энергетического менеджмента.§!"   
 nt_trait_Phage:0 "Древнефаг"
 nt_trait_Phage_desc:0 "§LЗаражены древним вирусом-фагом. Древнефаг, реликт из космической колыбели жизни, оказывает свое влияние, привнося сложности, которые влияют на физиологическое состояние этих людей.§!"  
 nt_trait_Photosensitivity:0 "Светофобы"
 nt_trait_Photosensitivity_desc:0 "§LВиды, страдающие повышенной светочувствительностью, имеют повышенную уязвимость к лучевым энергетическим всплескам, особенно быстро поддаваясь разрушительному воздействию ультрафиолетовых лучей. Эта особенность требует от вида тщательного выбора места его обитания: потребность избегать среды, насыщенной интенсивным светом, чтобы защититься от вредоносного воздествия. Кроме того, деформация влияет на их энергетическую динамику, поскольку те, кто обладает этой чертой, избегают использования фотонных источников, предпочитая альтернативные энергоресурсы.§!"
 nt_trait_Plantoxics:0 "Флорофаги"
 nt_trait_Plantoxics_desc:0 "§LОни естественным образом выделяют вещества, исключительно вредные для растительного мира. Выделение токсина растительного происхождения препятствует росту близлежащих растений, что делает традиционное сельское хозяйство и культивацию сложными для этого вида без использования роботизированных средств.§!"
 nt_trait_Pollen_Allergies:0 "​Поллинозы"
 nt_trait_Pollen_Allergies_desc:0 "§LВиды с признаком аллергии на пыльцу живут в условиях, богатых растениями, с повышенной уязвимостью. Особенность проявляется в виде восприимчивости к пыльце, вызывающей аллергические реакции, которые могут поставить под угрозу их общее самочувствие. Это также означает, что они стараются избегать растений в качестве источника пищи.§!"
 nt_trait_Primal_Dull:0 "Лоботрясы"
 nt_trait_Primal_Dull_desc:0 "§LДанная особенность приводит к выраженному дефициту интеллектуальной остроты и общему отсутствию навыков. Научные задачи становятся непосильной задачей, поскольку эти люди борются с первобытной тупостью, которая мешает им понимать и участвовать в сложных когнитивных начинаниях.§!" 
 nt_trait_Rapid_Mutation_Rate:0 "Мутоны"
 nt_trait_Rapid_Mutation_Rate_desc:0 "§LХотя такая быстрая мутабельность и приводит к появлению случайных полезных признаков, отсутствие генетической стабильности делает их изначально слабыми к вызовам окружающей среды. Мимолетная природа выгодных мутаций препятствует созданию стабильной ДНК вида, оставляя его восприимчивым к множеству космических угроз.§!"
 nt_trait_Rotten_Organs:0 "Гнильцы"
 nt_trait_Rotten_Organs_desc:0 "§LСнижение эффективности работы гнилых органов не только делает их физически слабыми, но и увеличивает потребность в обмене веществ, требуя большего потребления пищи для выживания.§!"  
 nt_trait_Scary_Face:0 "Стрёмнорожие"
 nt_trait_Scary_Face_desc:0 "§LДанная особенность проявляется в виде зловещих черт лица, тревожных выражений или, возможно, потусторонней ауры, вызывающей первобытную реакцию страха.§!"
 nt_trait_Semi_Fluidic:0 "Жиденькие"
 nt_trait_Semi_Fluidic_desc:0 "§LВиды с полуфлюидической чертой сталкиваются с трудностями при выполнении задач, требующих силы и жесткости, например, при работе в шахте. Из-за текучей структуры тела им не хватает плотных и сильных мышц.§!"
 nt_trait_Ritual_Injuring:0 "Шрамовники"
 nt_trait_Ritual_Injuring_desc:0 "§LЭтот вид практикует духовную форму самоповреждения. Каждый день в определенное время они намеренно наносят себе повреждения, в результате чего остаются глубокие шрамы. Хотя этот ритуал повышает их счастье, он также служит отвлечением от работы.§!"   
 nt_trait_Soft_Hands:0 "Мягколапые"
 nt_trait_Soft_Hands_desc:0 "§LУ этого вида очень мягкая кожа на руках. Поэтому они не могут выполнять тяжелую работу без защиты рук, что затрудняет добычу многих ресурсов. Кроме того, из-за легко уязвимых рук они сталкиваются с трудностями в бою.§!"   
 nt_trait_Specialized_Diet:0 "Диетичники"
 nt_trait_Specialized_Diet_desc:0 "§LБлагодаря специфической диете представители этого вида потребляют больше питательных ресурсов.§!"  
 nt_trait_Stormy:0 "Податливые"
 nt_trait_Stormy_desc:0 "§LБурный настрой заставляет их действовать без особого планирования и импульсивно. Следовательно, они плохо справляются с задачами, требующими концентрации и планирования. Однако они быстро накапливают новый опыт.§!"
 nt_trait_stranger_danger:0 "Странные"
 nt_trait_stranger_danger_desc:0 "§LГде бы ни находились представители этого вида, у каждого встречного резко возникает тревожное чувство, и потому их стараются избегать.§!"
