#Shipset Descriptions
 lithogenesis_01_shipset_desc: "§HТип кораблей: ['concept_biological_ship', биологические]§!\nЭти корабли были скурпулёзно собраны из кристаллов и различных силикатных пород. Они специально созданы для облегчения скрытного передвижения в глубинах космоса. На первый взгляд судна данного вида могут быть приняты за безобидные астероиды, однако, когда различия становятся очевидны, у наблюдателя не остаётся ни единого шанса чтобы успеть сообщить об этом кому-либо."