# Helemar Arc Site
elven_lhuren_site_helemar: "Космический Каприз"
elven_lhuren_site_helemar_intro: "Спустя много столетий после поселения на §YЛ'хумаре§! дальнейшее исследование скопления выявило небольшой мир, в глубинах §YТуманности Дракона§!, скрытый фоновым излучением. При его первоначальном сканировании исследования показали, что это всего лишь ледяная скала без каких-либо намёков на жизнь. Однако примерно половину тысячелетия спустя повторное исследование выявило изобилие ресурсов и процветающую экосистему, скрытую прямо под поверхностью всеобъемлющего океана.\n\nКонечно же нам не удалось стать свидетелями проекта колонизации под руководством §YГильгезу§!, который должен был состояться в скором времени, поскольку примерно в то же время §YХелемар§! уже готовился попрощаться с остальной частью галактики.\n\nТем не менее, стало совершенно очевидным, что судьба §YХелемара§! значительно изменилась... интересный поворот событий с тех самых пор, как мы в последний раз зафиксировали его присутсвие. Во-первых, никакие последующие исследования не могут классифицировать его как пригодное для жизни в его нынешнем состоянии, и все же есть кое что, что вызывает чувство тревоги...\n\nПочему орбитальное сканирование все еще пытается убедить нас в обратном?"
elven_lhuren_site.101.name: "Я Загадал Желание"
elven_lhuren_site.101.desc: "Расследование дела §Y«Хелемара»§! сопровождалось множеством задержек, неприятных сюрпризов и непредвиденных осложнений с того самого момента, как были составлены первые наброски планов. Однако ни один из бюрократических или технических инцидентов не смог соперничать с чередой неприятных событий, которые едва не стоили жизни членам следовательской группы.\n\nПосле того как мы осознали, что не можем доверять ни одному из наших дистанционных приборов в плане получения точных показаний, вместо этого была предпринята попытка собрать образцы, которые мы могли бы исследовать в своих изолированных бортовых лабораториях.\n\nЭто была ужасная ошибка.\n\nК счастью, наша вполне обоснованная паранойя наконец оправдала себя, и принятые чрезмерные меры безопасности оказались... едва достаточными для сохранения жизней команды следователей. К сожалению, ни образцы, ни лаборатория не сохранились, что существенно затормозило прогресс расследования.\n\nЕдинственным положительным моментом, пожалуй, является то, что масштаб провала стал невыносимым унижением для всех задействованных в расследовании министерств. §Y[Root.Owner.GetRulerTitle] [Root.GetRulerName]§! при прочтении столь позорного отчета §YКоллегии Министерств Вечных§! отреагировал на него нервным подергиванием густой брови, что конечно же не осталось незамеченным среди придворных бюрократов, подтолкнув их к соблюдению более высоких стандартов, поскольку они внезапно осознали, что на кону стоят и их головы."
elven_lhuren_site.101.a: "Очень благоприятное начало. Определённо."
elven_lhuren_site.102.name: "Гром Забрал Мой Голос"
elven_lhuren_site.102.desc: "Возвращение не заставило себя ждать. С наилучшими инструментами §YВечных§!, большим количеством ресурсов и даже одной из своих любимых дочерей §Y[Root.Owner.GetRulerTitle] [Root.GetRulerName]§! угрюмо брёл в сопровождении буксира, на котором лежало величайшее [Root.Ruler.GetHimHer] сокровище: §Y$r_elven_flaming_pearl$§!. Несомненно он прибыл чтобы лично проконтролировать (и гарантировать) дальнейший прогресс расследования. Никто больше не должен недооценивать важность данного проекта.\n\nПервоначальная причина наличия поблизости артефакта, именуемого §Y$r_elven_flaming_pearl$§! и необходимость его использования во время проведения данного расследования не были раскрыты большинству следователей; об этом знала только §Yпринцесса Линкиэль§! и её фрейлины.\n\nПрочитав детальные предыдущие отчеты и заметив знаки, которые были знакомы только представителям Императорской Семьи, §Y[ruler.GetHerHisCap], именуемая Неугасаемым Небесным Сиянием§! глубоко задумалась. В её сияющую всё-ещё маленькую головку закралось подозрение о том, что странные происшествия, сопровождавшие расследование дела Хелемара, были далеко не просто чередой неудач. Следы потустороннего вмешательства местами отслеживались на порядком растрёпанных нитях судьбы; Группа следователей отследила одну из зацепок лишь до проявления §YМорских Змеев Дирака§!, наших непостижимых, утончённых, но всегда помогающих благодетелей. Именно им мы обязаны своим бессмертием, и под их руководством мы сумели окончить постройку величайшей мегаструктуры, именуемой §YВечным Массивом§!, с целью защитить их любимый сад Лхумар от ужасов бесконечных случайностей.\n\nВскоре было доказано, что это подозрение было совершенно обоснованным ... если бы не одна неучтённая деталь, которую было невозможно предвидеть. Морские Змеи были не единственными мифологическими существами, с которыми наш народ столкнулся в §YТуманности Дракона§!, но до сегодняшнего дня они были единственными, кто был склонен общаться с нами. На этот раз это был вовсе не Дракон. §Y$r_elven_flaming_pearl$§! воспламенилась, но пред четой §Yпринцессы§! вместо §YДракона§! возник самый настоящий ... §YФеникс§!! Величественная, гордая птица, которую видели всего несколько раз за бесчисленные тысячелетия нашей истории, и которая всегда относилась к нам с отчужденностью, неотличимой внешне от неосведомленности.\n\nОднако, какой бы важной ни была эта встреча, внимание птицы лишь на краткий миг привлекла §Y$r_elven_flaming_pearl$§!. §YПринцесса§! моментально решила испытать свою удачу и задала птице вопрос, но аудиенция закончилась прежде, чем она успела произнести своё первое слово. Дальнейшие попытки установить контакт пока не дали никаких результатов, но, воодушевленные столь знаменательным событием, все на борту удвоили свои усилия, чтобы разгадать все новаторские тайны, которые хранит таинственный §YХелемар§!."
elven_lhuren_site.102.a: "Иногда ответ возникает из самого вопроса."
elven_lhuren_site.103.name: "Облака Затмили Небо"
elven_lhuren_site.103.desc: "§YФеникс§! больше не показывался, исчезнув так же неожиданно, как и появился. Но, похоже на то, что наши вопросы не остались без внимания; просто на тот момент времени мы не смогли бы понять ответ.\n\nПосле той роковой встречи §YПринцесса Линкиэль§! начала порой демонстрировать странное поведение. Поначалу она была склонна лишь к приступам рассеянности во время встреч и церемоний, что вполне объяснимо, учитывая то, сколько ей приходилось обдумывать - но в течение следующих недель §Yпринцесса§! пыталась связаться с личностями, которых более не существовало, упоминала события, которых никогда не происходило, и порой даже казалось, что она сбита с толку подробностями своей собственной миссии. С тех самых пор рассеянность усугублялась. Время шло и её когнитивные способности стремительно деградировали, в попытке, видимо, сохранить хоть какуя-то надежду на выздоровление. В конце концов от §Yпринцессы§! осталась лишь оболочка прежней озорной малышки. Вместо неё сверхактивный чужеродный разум нашептывал бессмыслицу и просто смотрел в потолок широко раскрытыми глазами ребёнка. У придворной свиты и фрейлин §Yпринцессы§! не было иного выбора, кроме как вернуть ее домой, под присмотр врачей §YДраконьего Двора§!, однако, до сих пор все методы традиционного лечения не увенчались успехом, а прогнозы врачей были неутешительны. Её состояние продолжает озадачивать лучших государственных неврологов.\n\nОднако оставленные ею записи, на удивление, оказались весьма далеки от бреда помутившегося рассудка. По мере того, как внешние симптомы §Yпринцессы§! ухудшались, записи её личного журнала и отчеты стали углубляться в подробные рассуждения по теории расширенной квантовой механики, в частности, по концепциям мнимости временой энтропии и мнимости энергетических оснований. Убедительными были теории, постулирующие существование недостающих переменных в нашем формуляре о понимании Вселенной, а также попытки экстраполировать их примитивные формулы. Великое произведение, которое закончила §Yпринцесса§! как раз перед тем, как угасли последние остатки её сознания, её личный Opus Magnum был, своего рода, шифром. Состоящий из более чем семи миллионов строк, написанных на внутренне согласованном языке и синтаксисе, но при этом совершенно несовместимых с любой вычислительной системой, которую мы когда-либо разрабатывали. На данный момент мы не имеем понятия об истинном предназначении шифра, но ясно одно: он черезвычайно точен и предопределённо доказан, так что свою роль он определенно выполняет. Чтобы жертва §Yпринцессы Линкиэль§! не пропала зазря, он должен ... \n\nКстати, быть может ... именно поэтому §YФеникс§! никогда с нами не разговаривал? Как бы нас ни удручали метафизические загадки §YДраконов§!, по крайней мере их смысл раскрывается естественным образом по мере того, как наша цивилизация становится достаточно зрелой, чтобы осознать их ответ. Но если §YФеникс§! способен транслировать свои мысли только как слепок всех вероятностей бытия, осознать который попросту не под силу более слабому разуму внешнего наблюдателя, быть может, именно из милосердия §YФеникс§! предпочитает сдерживать величину своей мудрости?"
elven_lhuren_site.103.a: "Сегодня §YДраконий Двор§! будет праздновать и ... оплакивать рождение гения."
elven_lhuren_site.104.name: "Беспощадный Ливень"
elven_lhuren_site.104.desc: "В то время как загадочный шифр, написанный §YПринцессой Линкиэль§!, все еще ожидает в недрах архивов §YДраконьего Двора§! разработки пригодной для него програмной среды, способной его дешифровать, другие направления исследований наконец принесли некоторые результаты.\nИсследование образцов, привезенных со смертоносной планеты, которая ранее была известна под наименованием §YХелемар§!, пролило свет на рудиментарные фрагменты прошлого, слишком бесцветные для того чтобы нарисовать полную цветную картину происходящего, но тем не менее достаточные чёткие для того чтобы создать приблизительный его набросок. Среди находок так-же присутствуют металлические осколки, пережившие суровые течения времени, которые, будучи разобранными до основания, после чего реконструированными и повторно пересобранными в более крупные компоненты, стали напоминать нечто необычайно знакомое нашему виду.\n\nПосле исключения всех возможных невозможностей, какими бы маловероятными ни казались оставшиеся теории, создалось впечатление, что цивилизация, которую основал досточтимый §YГильгезу§!, когда-то уже пыталась построить §YВечный Массив§! самостоятельно. Он в значительной мере отличался от нашего собственного, но во многих отношениях сложность конструкции даже самых основных компонентов позволяет предположить, что чертежи могли быть даже более совершенными, чем у мегаструктуры на §YЛ'хумаре§!: к примеру более прочный щит, способный выдержать более сильную бурю.\nОднако... глядя на сегодняшнее состояние §YХелемара§!, мы можем сделать вывод, что их усилия потерпели крах. Мы не знаем точно, от чего именно обитатели §YХелемара§! так отчаянно искали убежища, но почти полное уничтожение этого мира можно объяснить только катастрофой космических масштабов ...\n\nИ все же, пусть судьба наших расходящихся близнецов и предана забвению, она не лишена смысла. Отныне у нас есть все основания полагать, что ключ к нашему спасению, к сохранению нашей вечности кроется в написании продолжения их истории. Если мы сможем проследить их развитие и реконструировать их технологические достижения, мудрость, переданная §YОракулом Феникса§! способна открыть нам путь к нашему спасению.\n\nВ суперпозиции §YЛ'хумар§! и §YГильгезу§! должны были найти бесконечные пути к спасению друг друга, однако наши судьбы просто перемешало воронкой неопределённости, превратив их в разрозненные размытости. Хотя мы не в состоянии предотвратить их свершённую погибель, наша же до сих пор остаётся грядущей, и прежде чем она наступит, у нас все еще есть шанс сформировать целостный путь - стать снова единым народом и вместе создать будущее, которого ни один из нас не смог бы достичь в одиночестве."
elven_lhuren_site.104.a: "Сквозь время и пространство, жизнь и смерть, реальное и воображаемое мы вновь воссоединимся."

# Gilgezu Arc Site
elven_lhuren_site_gilgezu: "Пустые Надежды"
elven_lhuren_site_gilgezu_intro: "Предание гласит о том моменте, когда первые наши ковчеги посетили эту штормовую систему. О том что этот редкий, неосквернённый, пропитанный жизнью мир, стал нашим спасением; её скромный дар, а именно твердая почва под нашими ногами - столь необходимым нам чудом.\n\nИзмученные долгим перелётом галактические странники решили хоть ненадолго остановить свои поиски здесь, чтобы отдохнуть и восстановить силы перед новым предстоящим длительным перелётом, но некоторые решились остаться здесь навсегда.\n\nДаже после того, как §YЛ'хумар§! был обнаружен и наш народ провозгласил его обещанным раем - §YГильгезу§! продолжил процветать, превратившись из простого форпоста в процветающий новый мир; хотя он и не был столь богат природными ландшафтами и не слишком изобиловал редкими ресурсами, но по уникальности своей культуры и количеству вдохновлённых мыслителей уж точно не уступал своему собрату.\n\nТе, кто не захотел либо не смог дотянуться до рая, когда объятия §YМассива Вечности§! практически сомкнули §YЛ'хумар§!, с радостью вернулись на §YГильгезу§!, где избрали иной, наверное более сложный, путь: привнести просветление остальной части галактики."
elven_lhuren_site.201.name: "Непослушные Дети"
elven_lhuren_site.201.desc: "На протяжении нескольких тысячелетий судьба §YГильгезу§! будоражила наше воображение, порождая праздные размышления и подпитывая фантастическую литературу. Смогут ли наши §Y«заблудшие»§! братья и сестры процветать вне §YМассива Вечности§!? Смогут ли они завоевать всю галактику и править в неё железною рукой по образу и подобию наших материалистичных предков? Вернутся ли они к звездам и будут ли искать свой собственный §YВечный Рай§! где-то в другом месте? Пожалеют ли они однажды, что не присоединились к нам?\n\nС течением времени интерес нашего народа к данной теме поугас, а вместе с ним и воспоминания. На сегодняшний день, возможность повторного посещения §YГильгезу§! не вызывает у нас никакого ощущения чего-то значимого... На его бесплодной оболочке не осталось никаких следов жизни, не говоря уже о признаках великой цивилизации §YВечных§!. Единственными осязаемыми шрамами этого прекрастного некогда мира, что выглядят слишком рукотворными для того чтобы быть естественными геологическими образованиями, являются ... предположения, что разумная жизнь когда-либо косалась поверхности этого мира. Тем не менее, пока еще слишком рано делать окончательные выводы. Действительно, среди скудных доказательств существования наших далёких предков «история» вполне может оказаться единсвенно важным, тем что мы можем собрать воедино."
elven_lhuren_site.201.a: "Даже воспоминания тускнеют спустя тысячелетия."
elven_lhuren_site.202.name: "Забытая Могила"
elven_lhuren_site.202.desc: "Наконец-то прорыв! Хотя поверхностные раскопки по-прежнему дают недостаточно информации, кое-что интересное было обнаружено на глубине, в остатках литосферы планеты. При более детальном осмотре нам удалось обнаружить §Yскопления кристаллизованных образований§! под тем, что раньше было океаническим дном. Химический состав этих месторождений, каждого размером с небольшую страну, включает и соединения, которые, насколько нам известно, не встречаются в дикой природе. Другими словами: синтетические вещества.\n\nХотя всего найденного всё ещё не достаточно для того чтобы осознать полный цикл истории §YГильгезу§!, у нас наконец-то появился ряд значимых подсказок, согласно которым можно обнаружить недостающие части. Хоть эта теория на данный момент остается лишь домыслами, похоже, что физическое разрушение было не единственной целью длительного разрушительного воздействия оказываемого на несчастную планету §YГильгезу§!. Более того, те, кто совершил подобное злодеяние, могли попытаться уничтожить все видимые признаки того, что на планете когда-либо существовала разумная цивилизация.\n\nЕсли бы мы не знали наверняка, что когда-то давным-давно на этом мире проживал наш вид, то, без сомнений, даже мы вряд-ли обнаружили бы неладное. Мало тех кто удостоил бы этот пустынный камень хотя бы беглого взгляда, не говоря уже о систематических раскопках океанических недр."
elven_lhuren_site.202.a: "Что же здесь скрывают? И по какой причине?"
elven_lhuren_site.203.name: "Тёмный Лес"
elven_lhuren_site.203.desc: "Согласно результатам наших последних открытий и статистическим данным мы более не надеялись найти какие-либо, поддающиеся восстановлению, записи, которые могли бы подтвердить наши многочисленные гипотезы. Поэтому наше удивление было поистине велико, когда каким-то невообразимым образом нам удалось обнаружить не одно, а сразу два древних устройства, одно из которых даже имело практически неповрежденный накопитель данных.\n\nОднако, довольно быстро стало понятно, что устройства имеют инопланетное происхождение: это были исследовательские зонды, отправленные разумной инопланетной цивилизацией издалека. Один из них представлял собой лишь груду обломков, не выдержавших воздействия окружающей среды и солнечной радиации. Однако второй аппарат, датируемый приблизительно на пять веков моложе первого, был гораздо более сложным. Нам удалось провести обратное проектирование некоторых деталей аппарата в объеме, достаточном для восстановления доступа к базе данных, но остальное оборудование остается гораздо более продвинутым, чем всё, что когда-либо создавала наша цивилизация до сих пор.\n\nЕщё более леденящие душу открытия ожидали нас после расшифровки журналов уцелевшего зонда. Согласно тому, что нам удалось расшифровать, зонд был оснащен системой искусственного интеллекта, предназначенной для поиска определенных признаков жизни и отправки нейтринного импульса в случае обнаружения искомого. Каковы же параметры поиска? спросите вы ... по всей видимости Последовательности ДНК, которые соответствуют ... хм ... нам. Ещё детали архитектуры, отличающиеся друг от друга, но несомненно зафиксированные в наших традициях. Подробные чертежи самых грандиозных из наших звездолетов и космических сооружений, которые мы никогда не строили ... хотя, возможно, если бы наше развитие пошло по другому пути, мы бы вполне могли подобное соорудить. Последняя запись в журнале, сделанная прямо перед отключением бортового ИИ, могла быть интерпретирована как §Y«все чисто»§!.\n\nОстается множество вопросов, но, возможно, некоторые из них уже содержат в себе ответы. Была ли эта цивилизация ответственна за разрушение §YГильгезу§!? Сомнительно, поскольку простое разрушение не потребовало бы подобных мер. Более вероятным и более ужасающим вариантом является то, что народ §YГильгезу§! настолько боялся чего-то что пряталось среди звезд, что предпочёл стереть величие своего родного мира со страниц истории тому чтобы быть этим обнаруженными ..."
elven_lhuren_site.203.a: "Давайте ... отложим бессонные ночи до тех пор, пока не закончим работу."

# Origin Event Chain: The Day You Vanished with the Stars
START_SCREEN_ELVEN_CELESTIAL_THRONE: "Когда-то давным-давно, в эпоху, которую не помнят даже Достопочтенные Старейшины спустя десятки тысяч лет постепенной утраты наших воспоминаний, наше племя странствовало в глубинах космоса почти вслепую. Разочарованные опустошением и упадком родного, для нас, мира, который мы оставили позади и постарались предать забвению. Мы рыскали среди звезд в надежде отыскать более §Y«надёжный»§! смысл чтобы продолжить своё существование вэтом мире.\n\nСмутные воспоминания прошлого неустанно напоминали нам о конечности любого, даже самого длительного пути. Наше изгнание тоже должно было однажды завершиться. К тому времени численность аскетичных кочевников значительно сократилась, и они наткнулись — некоторые утверждали что это была случайность, другие же утверждали что по воле судьбы — на агрессивную туманность и обнаружили, что их корабли застряли среди жестоких космических штормов. Отрезанные от путей отступления, они решили двигаться дальше в поисках временного убежища, которое могло бы защитить их от непредсказуемости космических аномалий. И спустя некоторое время, искатели всё-же обнаружили систему изобилия, которую ныне считают своим домом. В этой системе они обрели просветление и преодолели биологические ограничения смертности.\n\nСтоль странный миф о нашем происхождении, хоть и был довольно вдохновляющий, всегда многим из нас больше казался причудами чьего-то больного воображения. Его вполне могли придумать родившиеся и выросшие в колыбели нерушимой оболочки, окутывающей наш мир - единственный мир, с целью удержать нас от стремления перейти барьер и взглянуть за его пределы. В конце концов, единственные §Y«звезды»§!, которые мы когда-либо видели собственными глазами, — это прекрасные орнаменты, глядящие на нас с яркого ночного неба, столь же мифические и метафоричные, как §Y«чернильные драконы»§! и §Y«пёстрые фениксы»§!, изредка стремительно проносящиеся по той же, на время ожившей, фреске.\n\nЕсли бы только это могло длиться вечно, как и было нам обещано нашими предками..."

elven_lhuren_eternal_array_chain_title: "День, когда мы исчезли вместе со звездами"
elven_lhuren_eternal_array_chain_desc: "А что если обещание §Y«Вечности»§! всего лишь миф? Быть может, мы сами ввели себя в заблуждение и окрылённые этой, чуждой для многих, мечтой отчаянно бросились по неверному пути?\n\nДаже когда хаос охватывает наше общество, а неотвратимая катастрофа угрожает самому нашему существованию, самые хладнокровные и смелые из нас должны принять этот вызов, повести нас за собой и преодолеть привратности судьбы стоя рядом друг с другом. До тех пор пока кризис не будет предотвращен, необходимо на время отказаться от древних догм и популистской риторики в поисках единственной непреложной истины, поскольку всё это приведёт нас к погибели.\n\nПроцесс осознания корня проблемы будет невообразимо сложным и полным неизвестных переменных, но основная философия довольно проста: внимательно изучить и признать ошибки прошлого, после чего осознать проблемы настоящего чтобы предотвратить грядущую катастрофу. Так гласит мудрость мудрейших из нас: §Y«...примите прошлое, чтобы сформировать будущее...»§!."

elven_lhuren_origin_gilgezu_poi: "Следы Прошлого: §YГильгезу§!"
elven_lhuren_origin_gilgezu_poi_desc: "Бесплодная оболочка некогда изобильного мира. Сюда ведет неизбранный нами путь, здесь воплощаются все наши страхи, и все же ... была ли наша судьба хоть немного к нам благосклонной?"
elven_lhuren_origin_helemar_poi: "Следы Прошлого: §YХелемар§!"
elven_lhuren_origin_helemar_poi_desc: "Некогда молодой мир-сад стал внезапно враждебным ко всему живому. Когда даже Вселенная отвергает столь обнадеживающее существование, способны ли мы принять, что физическое уничтожение и являет собой конец всего сущего?"
elven_lhuren_origin_route_A_poi: "Тропа в Будущее: §YАнатта§!"
elven_lhuren_origin_route_A_poi_desc: "Чтобы избежать неминуемой гибели, мы должны отважно вступить на путь неопределенности. Демонтаж барьерного модуля §YМассива Вечности§! перенесёт нас в будущее. В то будущее, которое мы не можем предвидеть, но благодаря этому мы станем достаточно сильными, чтобы смело встретить всё, что ждет нас впереди.\n\nРеконструкция Мегаструктуры: §Y$NAME_LHU_ETERNAL_ARRAY$§!"
elven_lhuren_origin_route_B_poi: "Тропа в Будущее: §YСамсара§!"
elven_lhuren_origin_route_B_poi_desc: "Обладая неопровержимыми знаниями о том, что структура нашей реальности не является динамичной, лишь глупцы захотят оставаться статичными перед необходимостью неизбежных перемен. Произведя реконструкцию мегаструктуры §Y$NAME_LHU_ETERNAL_ARRAY$§! мы испытаем способность нашего общества к адаптации; это будет первый шаг из множества в долгом и извилистом пути самопознания, пути не имеющем конечной точки назначения.\n\nРеконструкция Мегаструктуры: §Y$NAME_LHU_ETERNAL_ARRAY$§!"
elven_lhuren_origin_route_C_poi: "Тропа в Будущее: §YПаринирвана§!"
elven_lhuren_origin_route_C_poi_desc: "Однажды мы решили закончить нашу историю фразой §Y«и жили они долго и счастливо»§!, но очередная глава этой книги была написана уже против нашей воли. Теперь мы возьмемся за перо феникса, чтобы переписать трагический сценарий нашей судьбы и придумаем счастливый конец этой истории, который и был нам обещан когда-то давным-давно.\n\nРеконструкция Мегаструктуры: §Y$NAME_LHU_ETERNAL_ARRAY$§!"

# Origin Event Text
elven_lhuren_origin_events.101.name: "Моя Удача Окрасит Дождливое Небо"
elven_lhuren_origin_events.101.desc: "Мы были... совершенно не готовы однажды встретить день, когда небеса обрушатся и палящий свет непостижимых для нас звезд озарит наши иллюзии вечного спокойствия.\n\nКогда тьма раскинула свои щупальца по нашему небу, мы потеряли не только его успокаивающую неизменность: в тот момент мы потеряли наше будущее. Тысячелетия уверенности в завтрашнем дне на глазах превратились в горькое осознание того, что единственное обещание, которому мы безоговорочно верили многие столетия, так и не было сдержано, ибо завтрашний день больше не будет похож на вчерашний."
elven_lhuren_origin_events.101.a: "И стало только хуже..."

elven_lhuren_origin_events.102.name: "И Рассечёт Бесплодный Мир"
elven_lhuren_origin_events.102.desc: "Предполагалось, что §YМассив Вечности§!, та титаническая опора, что поддерживала небосвод нашего мироздания, работает со сбоями, но столь очевидный вывод быстро выставил нас в дураках. И действительно, ко всеобщему ужасу, §YМассив Вечности§! остается безупречным, неизменным, таким же совершенным, как в тот день, когда он был возведён...\n\nИзменилась лишь одна важная переменная, но как бы отчаянно мы ни пытались это отрицать, мы не должны более себя обманывать. Суровую правду мы могли бы узнать только за пределами нашего §Y«пузыря»§!... но, возможно, она находится даже вне пределов нашего понимания.\n\nТем не менее, мы отправились на поиски этих ответов, какими бы страшными для нас они ни оказались. Впервые за множество веков, давно окаменевшие исторические архивы превратились в источники жизненно важных знаний, а истлевшие чертежи - невосполнимой утратой. Спустя годы скурпулёзного восстановления, многие из чертежей были волпощены и превратились в небесные суда.\n\nСледующий привал нашего пути самопознания лежит вверх по течению реки времени — в местах, где некогда разошлись судьбы двух ветвей нашего великого народа, принимались решения и, неизбежно, совершались ошибки."
elven_lhuren_origin_events.102.a: "Пусть прошлое направит нас к новому будущему."

elven_lhuren_origin_events.103.name: "Светя Столь Ярко Будто Молния"
elven_lhuren_origin_events.103.desc: "Оболочки §YХелемара§! и §YГильгезу§! продолжают хранить свои тайны, для полной разгадки которых потребуются время и целенаправленные исследования. Однако, несмотря на огромную интеллектуальную ценность, большая часть этих знаний всё-же не имеет практической ценности для решения насущных проблем нашего рода.\n\nНеудобная правда заключается в том, что §YМассив Вечности§! был создан под руководством существ, не имевших понимания процессов §Y«энтропии»§!, из-за чего мы так-же намеренно забываем о её значимом и неизбежном присутствии во вселенной, в которой нам посчастливилось жить. Действительно, единственная неизменная истина среди того хаоса, который мы зовём реальностью - это переменчивость.\n\nКак-то это немного досадно... хотя мы и нашли ответы на интересующие нас вопросы, они не предлагают нам решения насущей проблемы.\n\nНо, возможно... подобный вывод можно было бы также рассматривать как единственный? Ибо даже если путь впереди нас определен не более, чем неуверенные следы, что мы оставляем позади при ходьбе, мы должны двигаться вперед, в неизвестное нам будущее; единственным утешением всего этого кошмара является то, что это наше собственное решение."
elven_lhuren_origin_events.103.a: "Но на этот раз мы понимаем, какой выбор перед нами стоит."

elven_lhuren_origin_events.104.name: "Стараясь Забыть Тебя и Все Звезды На Небе"
elven_lhuren_origin_events.104.desc: "Даже самые старые и мудрые из нас не могут прийти к консенсусу, но из бесчисленности предложений лишь три пути оказались для нас последними спасательными кругами.\n\nСторонники §BАнатта§! критикуют нашу абсолютную зависимость от факторов, которые мы не можем ни контролировать, ни понимать; этот кризис обнажает всю глубину нашего невежества. Они предлагают нам снять барьер, защищающий наш мир, и вместо этого перенастроить §YМассив Вечности§! для закалки нашей цивилизации в попытке сделать её способной противостоять §Yэнтропии вселенной§! своими силами.\n\nСторонники §GСамсара§! соглашаются с тем, что возврата к статус-кво не существует, но рекомендует проявлять максимальную осторожность. Фракция полагает, что барьер §YМассива Вечности§! можно стабилизировать обычными средствами, в то время как экзотические свойства §YТуманности Дракона§! следует направить для выполнения вспомогательных, но не критических функций. Это обеспечит нам прочную основу, а также возможность экстренного реагирования по мере нашего продвижения по временной линии.\n\nНаконец, сторонники пути, именуемого §RПаринирваной§! утверждают, что столь важное решение не может быть принято поспешно. Утверждают, что наша цивилизация выживала в течение десятков тысяч лет в мирных объятиях §YМассива Вечности§!. Таким образом, кризис, длящийся всего несколько лет, не должен полностью исключать возможность его продолжения. Понимая, что мы сможем восстановить полную функциональность §YМассива Вечности§! максимум на несколько коротких тысячелетий, прежде чем трансмерное отклонение станет невозможным, они уверены, что в конечном итоге мы решим основную проблему, при условии, что на исследования будет выделено достаточное количество времени и ресурсов."
elven_lhuren_origin_events.104.a: "§BОтрицание §Y«энтропии»§! больше не может защитить нашу вечность.§!"
elven_lhuren_origin_events.104.a.tooltip: "Прогнозируемый Результат:\n- $elven_lhuren_origin_ending_A_modifier_tooltip$"
elven_lhuren_origin_events.104.b: "§GМы извлечём уроки из наших ошибок, но не повторим их снова.§!"
elven_lhuren_origin_events.104.b.tooltip: "Прогнозируемый Результат:\n- $elven_lhuren_origin_ending_B_modifier_tooltip$"
elven_lhuren_origin_events.104.c: "§RСо временем мы сможем решить проблему универсальности §Y«энтропии»§! в её основе.§!"
elven_lhuren_origin_events.104.c.tooltip: "Прогнозируемый Результат:\n- Утеря контроля над §YЛ'хумаром§!\n- Неразрушимость §YЛ'хумара§!\n- Утеря контроля над артефактом §Y$r_elven_flaming_pearl$§!\n- Утеря §YДействующего Правителя§!\n- $elven_lhuren_origin_ending_C_modifier_tooltip$"

elven_lhuren_origin_events.105.name: "Я кричу: «Пожалуйста, ответь мне», Мой голос иссыхает."
elven_lhuren_origin_events.105.desc: "Мы поддержим предложение §BАнатта§!. Слишком долго мы томились в убежище солипсизма, взирая на тени, танцующие на стене крошечной пещеры, даже не подозревая о пламени, окружающем нас; мы есть объекты самой унизительной космической шутки.\n\nОднако, чтобы вступить на новый путь, мы должны сначала определить, какие из наших аспектов будут продвигать нас вперед, а какие представляют собой лишь мертвый груз. §YМассив Вечности§!, будучи одновременно и летописью нашей прошлой славы и кратким доказательством нашей неукротимой изобретательности, предоставляет нам идеальную возможность для проверки этой новой философии.\n\nНам больше не понадобится его барьер, чтобы изолировать нас от вселенной, которую отныне мы желаем покорить своей воле. Нам больше пригодились бы молот и наковальня, с помощью которых мы могли бы выковать многочисленные орудия для возделывания земли и проведения завоеваний. Орудий, которые, несомненно, понадобятся нам в грядущие эпохи."
elven_lhuren_origin_events.105.a: "§BПусть страх перед неизвестностью больше не смеет тяготить наш разум!§!"
elven_lhuren_origin_events.1051.name: "И все мои чувства исчезают."
elven_lhuren_origin_events.1051.desc: "§Y[Root.Owner.GetRulerTitle] [Root.GetRulerName]§! и коллегия советников наконец приняли решение: расписной небосвод, который приносил нам спокойствие, теплый уют и уверенность в завтрашнем дне на протяжении тысячелетий... был отключён - но не согласно прихотям судьбы, чего мы боялись больше всего на свете, а согласно нашей собственной воле.\n\nВ ярком, но удручающем зрелище замысловатые переплетения чернильных облаков сменились нечеткими мазками на фоне необъятной и тёмной пустоты. Но мы не станем черезмерно предаваться скорби, ибо со временем это чистое полотно украсит рисунок ещё более богатый своими красками и расчерченный выдающимися мазками кисти, той кисти что теперь будет лежать только в нашей руке. Граждане §YЛ'хумар§! вскоре смогут полюбоваться мирриадами новых созвездий, нарисованных на нашем собственном изображении.\n\nСогласно §YНебесному Мандату§! мы станем править всем, что создано из звездной пыли."
elven_lhuren_origin_events.1051.a: "§BПусть они преклонятся или дрожат в ужасе, нам всё-равно.§!"
elven_lhuren_origin_events.1051.b: "§BМы создадим наш новый Рай среди звезд.§!"

elven_lhuren_origin_events.106.name: "Как и Бесчисленные Звезды, Омытые Кровью"
elven_lhuren_origin_events.106.desc: "Тропа §GСамсара§! предлагает медленную, но надежную стратегию деэскалации текущего кризиса с одновременной адаптацией к новым обстоятельствам. Поскольку нас увлекают стремительные потоки перемен, наш путь по ней заключается не в том, чтобы барахтаться против течения, но и не в том, чтобы бездумно позволить ему нести нас в неизвестность.\n\nПоскольку мы уже испытали на себе последствия принятия радикального курса без должной дальновидности, было принято решение занять более выгодную позицию, с которой мы сможем тщательно спланировать наши следующие шаги.\n§YМассив Вечности§! оказался слишком ненадежным, чтобы снова беспечно доверить ему нашу судьбу, но теперь мы знаем достаточно о принципах, лежащих в основе его могущества, чтобы в полной мере использовать его нам на благо.\nОтказываясь от более экзотических функций столь чудесной машины в пользу архаичных традиционных решений тех же проблем, наша способность совершать столь великие открытия в области физики, бросающие вызов реальности, значительно уменьшится, это правда, но потенциал той же §Y«магии»§! как альтернативного источника нашего вдохновения недооценивать нельзя."
elven_lhuren_origin_events.106.a: "§GДавайте воспользуемся им по максимуму, пока это ещё возможно.§!"
elven_lhuren_origin_events.1061.name: "Назад в Тот День, Когда Исчезли"
elven_lhuren_origin_events.1061.desc: "В космической игре §Y«Го»§! доска не имеет границ, и каждый ход открывает бесконечное количество возможностей. Однако когда победа невозможна физически, для некоторых игроков игровой процесс становится ещё интереснее.\n\nВ тот день, когда или если, форма и субстанция разойдутся достаточно далеко друг от друга, и существование, то как мы себе его представляем, разлетится вдребезги в первозданный хаос, та рябь, которую мы создали на ныне гладкой поверхности бытия, продолжит отражаться в «пространстве» и «времени», даже если эти концепции потеряют смысл и в танце сойдутся в единую сингулярность, в этот момент единственное оставшееся собственное состояние будет содержать ... сумму всего. И потому, когда «вселенная» переживет свой последний отчетливый «момент», она всё-таки вспомнит о нас..."
elven_lhuren_origin_events.1061.a: "§GИ осознает смысл нашей борьбы.§!"
elven_lhuren_origin_events.1061.b: "§GВспомнит, что мы когда-то существовали.§!"

elven_lhuren_origin_events.107.name: "И Всё Превращается в Свет"
elven_lhuren_origin_events.107.desc: "Хотя многие из нас сумели найти чудеса и оценить красоту за пределами мирного убежища §YМассива Вечности§!, верно и то, что план §RПаринирвана§! перекликается с чувствами многих других. Даже среди §YДостопочтенных Старейшин§!, которые бродили по этой галактике до того, как §YЛ'хумар§! нарастил свой кокон, немногие помнят те времена, а тех, кто находит что-то знакомое в галактике, которая встретила нас при появлении - ещё меньше.\n\nБлагодаря всему, чему мы научились в ходе величайшего из наших кризисов, теперь у нас есть средства и знания, позволяющие восстановить полную мощ защитного барьера §YМассива Вечности§!, разработав адаптивное решение для §YДрейфа Воображения§!, ответственного за разрушение барьера. К сожалению... этот метод лечит лишь симптомы, но не саму болезнь, лежащую в основе §Yтрансмерного отклонения§! - естественного проявления §Yэнтропии вселенной§! как таковой. Таким образом, хоть мы и можем вернуться к прежнему положению вещей, исследования предсказывают, что через пару тысячелетий мы снова столкнемся с той же самой проблемой. Это... краткая передышка, однако, должна быть достаточной для того, чтобы мы нашли более постоянное решение нашей проблемы. Да, самые светлые умы нашего вида должны преодолеть то единственное, что общепризнанно неизбежным. Только тогда мы сможем вернуть для себя безмятежность §YВечности§! и предать забвению эти несколько лет всепоглощающей тьмы."
elven_lhuren_origin_events.107.a: "§RВпервые за долгое время нам попросту не хватает времени.§!"
elven_lhuren_origin_events.1071.name: "Позволим Всем Нашим Чувствам Исчезнуть"
elven_lhuren_origin_events.1071.desc: "Слезные расставания и перемены на последних минутах неизбежны, когда бы ни наступил день отъезда. Тем более, что уходящие должны продолжать надеяться на то что делают это ради нашего же блага, при этом отчётливо осознавая что больше мы никогда с ними не увидимся. Потому что если день воссоединения всё-таки когда-нибудь настанет... это также будет день, когда наш рай будет потерян навсегда.\n\nПоскольку наши граждане по обе стороны §YМассива Вечности§! решают: начать новое путешествие, либо вернуться домой, ни один из них не может по-настоящему возмущаться выбором другого. Даже расставаясь, все мы понимаем, на каком-то подсознательном уровне, что всем нам необходимо сплотится вместе против нашего общего врага - несовершенства законов нашей вселенной, которая, к превеликому сожалению, обречена."
elven_lhuren_origin_events.1071.a: "§RПришло время сказать последнее «прощай». С улыбкой.§!"
elven_lhuren_origin_events.1071.b: "§RХотя наши пути расходятся, нас объединяет общая цель.§!"

