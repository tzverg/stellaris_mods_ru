elven_lhuren_origin_events.0001.name: "§RОШИБКА УНИКАЛЬНОГО ПРОИСХОЖДЕНИЯ!§!"
elven_lhuren_origin_events.0001.desc: "Происхождение §Y$origin_elven_celestial_throne$§! Не удалось правильно настроить для этого игрока!\n\nПричина: §RНесоответствие цели глобального события§!\nДетали: §H[this.GetName]§! §RНЕ§! является §H[lhuren_lhumar.owner.GetName]§!\nЛИБО: §H[lhuren_lhumar.GetName]§! §RНЕ§! имеет действительного владельца\nЛИБО: §H[lhuren_lhumar.GetName]§! §RНЕ§! существует\n\n§RПожалуйста, Обрати внимание:§! Это Происхождение может поддерживать только одного игрока. Множество игроков выбравших это происхождение не смогут пполноценно взаимодействовать с его механиками.\nПожалуйста, начните новую игру и убедитесь, что разрешено появление только одной империи с происхождением §Y$origin_elven_celestial_throne$§!."
