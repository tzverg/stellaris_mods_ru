elven_lhuren_origin_project_restore_TITLE: "Массив Вечности: §RПаринирвана§!"
elven_lhuren_origin_project_restore_DESC: "Нам никогда не было суждено покинуть объятия §YМассива Вечности§!. Только из-за фундаментальных ошибок энтропии нашей Вселенной, наша судьба не смогла пойти по намеченному для неё пути. Но это не имеет значения. Мы приспособимся к этой ошибке и, со временем, даже найдем способ её исправить. Хоть нас мало волнует судьба остальная части нашей Вселенной, возможно, её обитатели когда-нибудь скажут нам спасибо за то, что мы освободили их от губительного воздействия энтропии."

