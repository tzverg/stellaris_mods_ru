trait_elven_lhuren_celestial_grace_desc: "[triggered_trait_elven_lhuren_celestial_grace_desc]"
trait_elven_lhuren_celestial_grace_ruler_desc: "Те из нас, кто смеет облачаться в Желтый Шёлк, должны отказаться от личных пристрастий и бесцельных амбиций, ибо они отныне являют собой завесу между желаниями земли и волей небес, и посему они просто обязаны исполнить и то, и другое."
trait_elven_lhuren_celestial_grace_heir_desc: "Тех из нас, кто родился облачённым в Желтый Шёлк, неспроста считают истинными образцами добродетели, разделяющими земной долг и небесный мандат, милостиво дарованный роду слуг."
trait_elven_lhuren_celestial_grace_councilor_official_desc: "Те из нас, у кого сильное чувство справедливости и неудержимое стремление к порядку, способны держать Багровое Перо. На них возложено поддержание справедливости, управление территориями и разработка политик с беспристрастной мудростью, опытным предвидением и взвешенным состраданием."
trait_elven_lhuren_celestial_grace_councilor_scientist_desc: "Те из нас, кто посвящают себя исследованию пределов разума и духа, образуют Нефритовый Павильон. Интеллектуальное просветление и духовное развитие — это одно и то же для философов-физиков, мистиков-врачей и изобретателей-художников, которые ищут несокрушимую истину через неиссякаемые попытки самовыражения."
trait_elven_lhuren_celestial_grace_councilor_commander_desc: "Те из нас, кто бесконечно совершенствуют себя посредством усердия, самоотверженности и дисциплины, являют свой лик для отражения Лазурными Водами. Массы ремесленников, торговцев, рабочих и солдат всё больше стремятся к земле, чтобы очистить дорогу немногим для устремления к небесам."
trait_elven_lhuren_celestial_grace_subtitle: "§cЧерта Небесной Милости§!"

