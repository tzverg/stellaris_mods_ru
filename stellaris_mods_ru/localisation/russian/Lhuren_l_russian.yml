r_elven_flaming_pearl: "Пылающая Жемчужина"
r_elven_flaming_pearl_desc: "Странный объект неизвестного происхождения и неопределенного состава, свойства которого бросают вызов многим общепринятым законам науки.\n\nНо более любопытным является тот факт, что, будучи подожженным, неестественный ладан, кажется, приманивает загадочные древние драконоподобные сущности, чьё происхождение и поведение по сей день озадачивает даже самые эзотерические умы.\n\nЛегенды гласят, что драконоподобные сущности оценивают носителя Жемчужины. И если сочтут достойным, то некоторые из них, возможно, будут склонны исполнить их просьбу. Так гласят легенды."
elven_relic_flaming_pearl_active: "Ищите аудиенции Драконов и ... \n§Yкто знает?§!"
elven_relic_events.0101.name: "Гнездо Дракона"
elven_relic_events.0101.desc: "Девять необычайно приятных в общении драконов откликнулись на зов, ища лишь стимулирующей их воображение беседы. Воспользовавшись возможностью, §Y[Root.GetRulerTitle] [Root.GetRulerName]§! вместе с делегацией убедительно просили §HДревний Род§! пролить свет на величайшую тайну, окружающую их племя: откуда же они произошли?\n\nДраконы были более чем рады просветить вежливых просителей. Все девять, каждый с другим ответом, более странным, более абстрактным и более противоречивым, чем предыдущий, и все же все девять, казалось, были в полном согласии, что это была вся правда, и ни одна деталь не была упущена.\n\nВ конце концов, ни [Root.GetRulerTitle] ни его делегаты не смогли различить истины в ответе древних. Тем не менее, некоторые ученые считают, что драконы действительно были честны, но вместо того, чтобы привести нас прямо к ответу, они показали нам путь, по которому мы могли бы однажды достичь его самостоятельно."
elven_relic_events.0101.a: "Могли ли мы ожидать иного?"
elven_relic_events.0102.name: "Нелепые Загадки"
elven_relic_events.0102.desc: "Одинокий дракон случайно откликнулся на зов, предлагая своеобразную сделку: нечто «невообразимой ценности» в обмен на загадку, на которую он не смог бы ответить с первой попытки.\n\nЦена оказалась более достойной, чем §Y[Root.GetRulerTitle] [Root.GetRulerName]§! и его делегация могли бы подумать изначально. Исчерпав десятки идей, прежде чем одна из делегатов наконец вспомнила подходящую, достаточно остроумную, загадку, способную заставить дракона задуматься. Впечатленный эрудированностью столь маленького по значимости и нелепого по форме существа, дракон выполнил свою часть сделки: предоставил нам загадку для разгадки как плату.\n\nСамые яркие эрудиты и мыслители, философы и стратеги обители [Root.GetName] потеряли сон, пытаясь её разгадать, но при этой интеллектуальной зарядке их умы стали более светлыми, чем когда-либо до этого."
elven_relic_events.0102.a: "Разгадка вертится у меня на языке, я почти её разгадал!"
elven_relic_events.0103.name: "Counting the Scales"
elven_relic_events.0103.desc: "Тщеславный дракон ответил на зов, заявив, что [Root.GetSpeciesName] сможет познать все тайны своей вселенной, просто любуясь бликами на его чешуе. Фактически, он с готовностью пообещал §Y[Root.GetRulerTitle] [Root.GetRulerName]§!, что великие научные прорывы ждут [Root.Ruler.GetHimHer] мыслителей, если [Root.Ruler.GetSheHe] сможет лично пересчитать все прекрасные чешуйки на ее теле и детально их описать при этом не повторяясь.\n\nОкончательный подсчет показал, что сто шестнадцать чешуек сформировались полностью, но в процессе подсчёта [Root.GetRulerTitle] заметил один неровный разрыв. Вместо того чтобы разгневать тщеславного дракона, указав на его несовершенство, [Root.Ruler.GetSheHe] солгал, что чешуек было ровно сто семнадцать.\n\nДовольный ответом, дракон похвалил усердие [Root.GetRulerName] и делегации после чего с важным видом удалился.\n\nПосле его ухода в пространстве осталась одна чешуйка, и мыслителям Драконьего Двора уже не терпится на неё взглянуть."
elven_relic_events.0103.a: "Чего не сделаешь во благо науки..."
elven_relic_events.0104.name: "Мудрость Эонов"
elven_relic_events.0104.desc: "Мудрый старший дракон ответил на зов, любезно приняв подношения и решив отплатить, поведал делегации мудрость тысячелетий прошлого, рассказав историю о давно ушедших цивилизациях и звездах, настолько старых и чуждых, что §Y[Root.GetRulerTitle] [Root.GetRulerName]§! не был до конца уверен, возможно ли вообще их как либо обнаружить в этой галактике или этой вселенной сейчас.\n\n[Root.GetRulerTitle] продумывал множество вопросов заранее, но как только [Root.Ruler.GetSheHe] собирался начать их задавать, к беседе внезапно присоединился другой дракон и начал рассказывать свою собственную историю, а затем ещё одну и ещё.\nНовые гости продолжали приходить и уходить, и чем дольше проходила беседа, тем больше становилось драконов. Со временем они стали общаться между собой, как будто [Root.GetRulerName] был на этой встрече лишним. Остальным собравшимся не представилось ни единой возможности вмешаться не оскорбив при этом горделивых древних существ, но §Y[Root.GetRulerTitle] [Root.GetRulerName]§! и его делегаци решили довольствоваться повествованием старших и учиться перенимая их бесценный опыт.\n\nВоспоминания об этой встрече, которые бережно сохранил Двор Дракона, вдохновили не одно поколение творческих душ по всему миру [Root.GetName]. Многие даже пытались воплотить эти фантастические истории в искусстве."
elven_relic_events.0104.a: "Но были ли эти истории правдивы?"
elven_relic_events.0105.name: "Урок Смирения"
elven_relic_events.0105.desc: "§Y[Root.GetRulerTitle] [Root.GetRulerName]§! и его делегаты в очередной раз Зажгли Жемчужину и стали ждать появления драконов, прошло несколько часов, потом несколько дней, пока пламя не погасло совсем.\n\nПохоже на то, что, несмотря на точное следование ритуалу и подготовку заманчивых подношений, призывы Древних были без проигнорированы. Но есть мысль о том, что возможно это не должно вызывать удивления; Жемчужина не дает [Root.Ruler.GetHimHer] никакой власти над Драконами, она просто привлекает их внимание. Возможно, на этот раз ни у кого просто не возникло прихоти взглянуть на неё поближе.\n\nЗа неимением лучшего, этот опыт показал что даже [Root.GetRulerTitle] обязан получить свою дозу смирения, и осознать что ничего не даётся просто так."
elven_relic_events.0105.a: "Непредсказуемые Существа."
elven_relic_events.0106.name: "Щедрые Осадки"
elven_relic_events.0106.desc: "К месту проведения ритуала приблизился маленький и жалкий на вид дракончик, прося покормить его, так как он был очень голоден.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! как и его делегаты умилились просьбой маленького но гордого существа и распорядились приготовить ему еду. Когда малышу предложили еду, дракончик попросил повара подробно объяснить, что это такое и как именно это было приготовлено, после чего вежливо отказался и попросил другое блюдо. Ситуация повторилась не менее восьми раз, после чего дракончик наконец объявил, что его любопытство удовлетворено в достаточной мере.\n\nВзамен на старания многих, малышь пообещал, что отправить живительный дождь по всем [Root.GetAdj]им мирам, чтобы мы смогли придумать еще более обильную, питательную и разнообразную кухню."
elven_relic_events.0106.a: "В наши дни каждый мнит себя гурманом..."
elven_relic_flaming_pearl_rainfall: "$r_elven_flaming_pearl$: $elven_relic_events.0106.name$"
elven_relic_events.0107.name: "Изобретательное Вдохновение"
elven_relic_events.0107.desc: "На этот раз Жемчужина привлекла внимание нескольких драконов и они с охотой откликнулись на зов. Все, кроме одного, задержались лишь на мгновение, прежде чем покинуть делегацию. Последний из прибывших задержался немного дольше и любезно согласился объяснить странное поведение остальных. Как оказалось, они просто посчитали, что [Root.GetSpeciesNamePlural] довольно скучны, а их подношения - более чем недостойны. Они сделали свой вывод о нас глядя на мастерство, с которым были сделаны наши подношения, которые, по всей видимости, «утратили свою новизну» и отчётливо демонстрируют упадок.\n\nДостаточно сказать, что всемирная коллегия художественных мастеров планеты [Root.GetName] восприняла подобный суровый приговор как вызов и стимул к внедрению инноваций."
elven_relic_events.0107.a: "Драконы проглотят их слова."
elven_relic_flaming_pearl_artifice: "$r_elven_flaming_pearl$: $elven_relic_events.0107.name$"
elven_relic_events.0108.name: "Стремительный Нефрит"
elven_relic_events.0108.desc: "Дракон с нефритовой чешуей с неохотой откликнулся на зов, но не стал ничего говорить, и вместо того, чтобы принять какие-либо из предоставленных ему подношений, оставил нам дар после чего стремительно исчез. Неожиданным сувениром оказался небольшой кусочек жадеитовой руды, редкое зрелище в наши дни, учитывая, что ее природные месторождения разрабатывались с древних времен и практически были ичерпаны. Кусочек вряд ли представляет большую ценность благодаря современной технологии синтеза.\n\nОднако дальнейшее изучение образца выявило физические свойства, которыми этот камень обладать не должен - этот «драконий нефрит» является прекрасным проводником энергии, он тверже дюрания и прозрачнее большинства синтетических линзовых кристаллов!\n\nБолее того, консорциум горнодобывающих предприятий мира [Root.GetName] сообщил нам, что залежи этого загадочного минерала всего за одну ночь появились повсюду, даже на открытых участках суши!"
elven_relic_events.0108.a: "Зеленый цвет снова в моде!"
elven_relic_flaming_pearl_jade: "$r_elven_flaming_pearl$: $elven_relic_events.0108.name$"
elven_relic_events.0109.name: "Небесная Власть"
elven_relic_events.0109.desc: "Жемчужина вновь пылает и на сей раз она привлекла внимание двух взрослых драконов, каждый из которых заявил, что является ее единственным законным владельцем, и потребовал немедленно её ему вернуть.\nПрошло совсем немного времени прежде чем их внимание переключилось с нас друг на друга. Ни одна из сторон не хотела отказываться от своих притязаний и величественные драконы начала свой спор. Хоть поначалу наблюдать за спором было невероятно увлекательно, он затянулся на несколько дней, и сопутствующий ущерб от столкновения начал сказываться на планетарной и орбитальной инфраструктуре.\n\nВ отчаянной попытке положить этому конец, §Y[Root.GetRulerTitle] [Root.GetRulerName]§! и дипломатическая делегация предложили заключить временное перемирие. Утверждая то, что было совершенно понятно, что ни один из драконов не в состоянии победить другого в бою, [Root.Ruler.GetSheHe] предложил, чтобы [Root.GetName] выступил в качестве беспристрастного и, что немаловажно - нейтрального, хранителя единственного в своём роде артефакта bvtyetvjuj $r_elven_flaming_pearl$ до тех пор, пока кто-либо из оппонентов не убедит другого в обоснованности своих притязаний на эту изысканную ценность. К величайшему облегчению, [Root.GetRulerTitle] и вся дипломатическая делегация были приятно удивлены тем фактом, что соперничающие драконы без упрёков и пререканий приняли предложенные условия и разошлись каждый своей дорогой."
elven_relic_events.0109.a: "Что ... только что произошло?"
elven_relic_flaming_pearl_authority: "$r_elven_flaming_pearl$: $elven_relic_events.0109.name$"
elven_relic_events.0110.name: "Вечный Страж"
elven_relic_events.0110.desc: "Довольно молодой, по меркам своих сородичей, дракон, обожающий приключения, с охотой приблизился к делегации среди который отчётливо выделил следующую персону: «Многоуважаемый §Y[Root.GetRulerTitle] [Root.GetRulerName]!§!» воскликнул своим гортанный голосом авантюрист. «Я необычайно заинтересован в исследовании звезд, если рядом со мной будут присутствовать [Root.GetSpeciesNamePlural]». В обмен на свою прихоть, Древний предложил выступить в качестве защитника нашего звёздного государства в течение ограниченного преиода времени. Он будет сопровождать наши флотилии и оберегать их от опасностей, а также охранять мир и безопасность наших планет.\n\nПока неизвестно, чем именно Дракон намерен подкрепить своё смелое заявление, но [Root.GetRulerTitle] не видит причин ему отказывать."
elven_relic_events.0110.a: "Он был черезвычайно мил для представителей своего племени!"
elven_relic_flaming_pearl_guardian: "$r_elven_flaming_pearl$: $elven_relic_events.0110.name$"

