elven_lhuren_origin_project_repurpose_DESC: "§YМассив Вечности§! больше не может служить той цели, для которой он был построен, но он всё ещё может нам пригодится. Поскольку наши взоры устремлены в небо, нам придется получить опыт в строительстве ещё многих небесных структур, подобных этой."

