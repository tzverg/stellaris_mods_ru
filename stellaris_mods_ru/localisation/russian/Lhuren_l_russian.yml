# Celestial Grace: Preserve the Celestial Grace
elven_celestial_grace_events.301.name: "Сохраните Небесную Милость"
elven_celestial_grace_events.301.desc: "Согласно традициям наших предков, мандат, дающий власть над всем сущим, не предоставляется безоговорочно. Выражая некомпетентность, недобродетельность или попросту слишком сильно устав от своей должности, [Root.GetRulerTitle] в конечном итоге потеряет Небесную Милость и столкнется с непрекращающимся выражением недовольства подданных.\n\nТочно так же правители, отдалившися от своих подчинённых слишком сильно, обречены стать марионетками собственного эго. В конце концов, в истории нет недостатка в солипсических автократах, чей водоворот самоуничтожения захватывал целые цивилизации.\n\nЕсли [Root.GetRulerName] предположительно утратит Небесную Милость, то ради блага всего мироздания [Root.Ruler.GetSheHeCap] и его двор просто обязаны..."
elven_celestial_grace_events.301.a: "Умиротворить Благородные Кланы."
elven_celestial_grace_events.301.b: "Подготовьте наследника [Ruler.GetHerHisCap] величества к престолу."
elven_celestial_grace_events.301.c: "Передать престол новой династии."
