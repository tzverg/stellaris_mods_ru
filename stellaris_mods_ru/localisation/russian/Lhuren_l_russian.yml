war_goal_wg_elven_imperial_tributary: "Безопасность Границ"
war_goal_wg_elven_imperial_tributary_desc: "Усилия по достижению мира предпринимаются для того, чтобы гарантировать, что наши границы уважают и за их пределами не назревает никакая угроза. Символическая дань будет достаточным доказательством дружественных намерений нашего соседа.\n\nВ случае заключения перемирия статусом-кво, системы, которые мы занимаем, будут освобождены в качестве нового данника, если они включают в себя хотя бы одну населённую планету."
