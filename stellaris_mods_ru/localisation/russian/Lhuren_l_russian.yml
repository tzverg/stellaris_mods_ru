d_elven_planetary_sentient_dragons: "Разумные Драконы"
d_elven_planetary_sentient_dragons_desc: "Загадочные эфирные сущности проявляются в пределах этого мира по собственной воле. Редкие случаи общения всегда инициируются с их стороны и, как правило, являются односторонними; истинный смысл каждого взаимодействия неизменно ускользает от получателей, пока последствия взаимодействия не начинают настигать их. Их точная природа, таксономия, происхождение или то, что движет их неиссякаемым интересом к нам, до сих пор сбивали с толку даже самых опытных мыслителей и философов. Единственный неопровержимый факт заключается в том, что они действительно существуют.\n§GПри терраформировании будет перенесён в Экуменополис!§!"

d_elven_planetary_sentient_dragons_blocker: "£blocker£ $d_elven_planetary_sentient_dragons$"
d_elven_planetary_sentient_dragons_blocker_desc: "$d_elven_planetary_sentient_dragons_desc$"

d_elven_planetary_gardens_of_heaven: "Райские Сады"
d_elven_planetary_gardens_of_heaven_desc: "Множество фантастических легенд, с такими же сомнительными доказательствами, рассказывают о том, как появились райские сады. Языки говорят, что строительством руководили божественные звери. Другие утверждают, что это был вопрос того, как один правитель за другим длинной чередой вносили свой вклад в их великолепие. Каким бы ни было их происхождение, сейчас сады занимают настолько большую площадь, что их можно легко идентифицировать с орбиты без помощи вспомогательного оборудования. Часто являясь местом для проведения важных мероприятий, сады стали символом нашей изобретательности.\n§GПри терраформировании будет перенесён в Экуменополис!§!"

d_elven_planetary_gardens_of_heaven_blocker: "£blocker£ $d_elven_planetary_gardens_of_heaven$"
d_elven_planetary_gardens_of_heaven_blocker_desc: "$d_elven_planetary_gardens_of_heaven_desc$"

d_elven_planetary_forbidden_arcology: "Запретная Аркология"
d_elven_planetary_forbidden_arcology_desc: "Легенда гласит, что всё началось с предложения жить «обособленно от мирян». Закончилось всё строительством того, что сильно тяготило умы величайших мыслителей, философов и даже стратегов. Огромный комплекс построек, с настолько высокими шпилями, которые практически пронзают атмосферу небесного тела. Полностью самодостаточный, этот комплекс, размером с величайшие города, способен вместить всю элиту нашего общества. Наказания за попытку несанкционированного доступа суровы, но, по мнению обитателей комплекса, справедливы.\n§GПри терраформировании будет перенесён в Экуменополис!§!"

