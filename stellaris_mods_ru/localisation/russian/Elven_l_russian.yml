#############

pc_elven_prismatic_star: "Призматическая Звезда"
pc_elven_prismatic_star_desc: "Редкая звезда, которая не поддаётся классифицикации. Она излучает свет различной длины волн, случайно изменяя их каким-то неведомым способом. Этот способ всегда ускользал от самых блестящих ученых многих цивилизаций. Регулярные выбросы массы, оказывающие положительный эффект на большинство известных форм жизни в галактике, создают эффектные цветовые представления. Большинство жизненных форм галактики, находящихся в этой системе в этот момент, получают ощутимый положительный эффект по причинам, которые до сих пор остаются для всех загадкой."

