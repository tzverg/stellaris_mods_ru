EMPIRE_DESIGN_elven_civ3:0 "Аурлюнор Веландэ"
EMPIRE_DESIGN_elven_civ3_desc:0 "Очень мало известно об Аурлюноре, сокрытом среди плотного скопления звезд Драконьего Кластера. Из-за малого взаимодейтсвия с другими народами, там появилась цивилизация, сосредоточенная вокруг порядка и единообразия. Любые угрозы такому порядку чаще всего подавляются насильственными методами.\n"
