# GENERIC #
d_elven_start_ruins:0 "Древние руины"
d_elven_start_ruins_desc:0 "Малонаселенные древние жилища, которые не использовались в течение тысячелетий. Не представляют особой ценности сегодня, но могут быть расчищены для современной инфраструктуры."

# AYLEID #

d_elven_planetary_tir_aranad:0 "Тир Аранад"
d_elven_planetary_tir_aranad_desc:0 "Этот огромный шпиль, обычно называемый Вечной Башней, настолько высок, что требует повышенного давления на самом верхнем уровне. Построенный в какой-то момент в прошлом, он всегда был центром власти. Башня вылеплена из камня, но кажется непроницаемой даже для современного оружия. Соответственно, теории относительно того, как это возможно, сильно разнятся. Помимо места жительства для правителей на протяжении всей истории, башня также была домом для многих исследователей, отчаянно пытающихся понять истинную природу структуры.\n§GБудет перенесено при терраформировании в Экуменополис!§!"

d_elven_planetary_tir_aranad_blocker:0 "£blocker£ Тир Аранад"
d_elven_planetary_tir_aranad_blocker_desc:0 "Этот огромный шпиль, обычно называемый Вечной Башней, настолько высок, что требует повышенного давления на самом верхнем уровне. Построенный в какой-то момент в прошлом, он всегда был центром власти. Башня вылеплена из камня, но кажется непроницаемой даже для современного оружия. Соответственно, теории относительно того, как это возможно, сильно разнятся. Помимо места жительства для правителей на протяжении всей истории, башня также была домом для многих исследователей, отчаянно пытающихся понять истинную природу структуры.\n§GБудет перенесено при терраформировании в Экуменополис!§!"

d_elven_planetary_frensca_tol_blocker:0 "£blocker£ Френска Тол"
d_elven_planetary_frensca_tol_blocker_desc:0 "Огромный плавающий континент, который на первый взгляд кажется не поддающимся физике. При ближайшем рассмотрении раскрывается развитая сеть древних устройств, которые держат континент на плаву в небе. Истоки этого континента - горячо обсуждаемая тема среди ученых. Есть записи о его существовании на протяжении тысячелетий, но никто не знает точно, кто создал это чудо науки. В настоящее время поверхность совершенно дикая и требует инвестиций в инфраструктуру, чтобы сделать ее пригодной для жизни.\n§GБудет перенесено при терраформировании в Экуменополис!§!"

d_elven_planetary_frensca_tol:0 "Френска Тол"
d_elven_planetary_frensca_tol_desc:0 "Огромный плавающий континент, который на первый взгляд кажется не поддающимся физике. При ближайшем рассмотрении раскрывается развитая сеть древних устройств, которые держат континент на плаву в небе. Истоки этого континента - горячо обсуждаемая тема среди ученых. Есть записи о его существовании на протяжении тысячелетий, но никто не знает точно, кто создал это чудо науки. Разрастание было управляемым, и теперь была добавлена современная инфраструктура, позволяющая заселить континент, возможно, впервые за несколько тысячелетий.\n§GБудет перенесено при терраформировании в Экуменополис!§!"

# LHUREN #

d_elven_planetary_sentient_dragons:0 "Разумные драконы"
d_elven_planetary_sentient_dragons_desc:0 "Загадочная раса возможно рептилийного происхождения населяет этот мир. Общение всегда инициируется ими первыми и, как правило, всегда в трудных для понимания загадках. На протяжении тысячелетий войны и целые народы были сформированы их загадочными советами. То, что движет им и их интерес к нам, их населению или где они даже живут: всё это до сих пор полностью ускользало даже от лучших умов науки. Единственный наблюдаемый факт, что они существуют.\n§GБудет перенесено при терраформировании в Экуменополис!§!"

d_elven_planetary_sentient_dragons_blocker:0 "£blocker£ Разумные драконы"
d_elven_planetary_sentient_dragons_blocker_desc:0 "$d_elven_planetary_sentient_dragons_desc$"

d_elven_planetary_gardens_of_heaven:0 "Райские сады"
d_elven_planetary_gardens_of_heaven_desc:0 "Многие фантастические легенды, с не менее сомнительными доказательствами, говорят о том, как создавались сады. Некоторые говорят, что божественные существа руководили строительством. Другие утверждают, что после основания правители один за другим постоянно увеличивали их размеры. Каким бы ни было их происхождение, сады теперь покрывают территорию настолько большую, что их можно легко увидеть без помощи приборов с орбиты. Как правило, они являются центром важных событий. Эти сады стали символом нашей изобретательности.\n§GБудет перенесено при терраформировании в Экуменополис!§!"

d_elven_planetary_gardens_of_heaven_blocker:0 "£blocker£ Райские сады"
d_elven_planetary_gardens_of_heaven_blocker_desc:0 "$d_elven_planetary_gardens_of_heaven_desc$"

d_elven_planetary_forbidden_arcology:0 "Запретная аркология"
d_elven_planetary_forbidden_arcology_desc:0 "Легенда гласит, что это началось с предложения жить «отдельно от простых граждан». Это закончилось созданием чего-то, что потребовало умы величайших ученых и инженеров. Огромное здание, настолько высокое, что почти пронизывает атмосферу. Полностью самодостаточная, эта городская структура вмещает элиту общества. Наказания за попытку получения несанкционированного доступа являются суровыми.\n§GБудет перенесено при терраформировании в Экуменополис!§!"

d_elven_planetary_forbidden_arcology_blocker:0 "£blocker£ Запретная аркология"
d_elven_planetary_forbidden_arcology_blocker_desc:0 "$d_elven_planetary_forbidden_arcology_desc$"

# SIDH #

d_elven_planetary_light_of_altanis:0 "Свет Алтаниса"
d_elven_planetary_light_of_altanis_desc:0 "Гигантский пульсирующий маяк света отправляется в просторы космоса. Концепция, созданная разумом философа Алтанис (во время одного из её знаменитых праздников жизни и кутежа). Маяк аскетично посылает послание мира и радости самой вселенной. Вопрос о том, заботится вселенная или нет, все еще обсуждается."

d_elven_planetary_daerlas_mina_blocker:0 "£blocker£ Даэрлас Мина"
d_elven_planetary_daerlas_mina_blocker_desc:0 "Легенды древних сидхов утверждают, что лорд Мина, уставший от постоянной праздной атмосферы среди своих подданных, решил построить город с единственной целью - веселье. Независимо от того, была ли эта история правдой, уже не имеет значения, поскольку сегодня город - это вечеринка без остановок с одного конца до другого."

d_elven_planetary_daerlas_mina:0 "Даэрлас Мина"
d_elven_planetary_daerlas_mina_desc:0 "Легенды древних сидхов утверждают, что лорд Мина, уставший от постоянной праздной атмосферы среди своих подданных, решил построить город с единственной целью - веселье. Независимо от того, была ли эта история правдой, уже не имеет значения, поскольку сегодня город - это вечеринка без остановок с одного конца до другого."

d_elven_planetary_aerostat_plantations:0 "Аэростатные плантации"
d_elven_planetary_aerostat_plantations_desc:0 "Великий фермер-сидх, имя которого потеряно для истории, однажды сказал, что зерновые культуры предпочитают мир и покой. Что-то, что трудно найти в любом жилище сидха. Чтобы исправить эту неудачную ситуацию, а также отправить как можно более неприглядные зерновые культуры подальше, были разработаны большие аэростатные платформы, способные нести огромные поля растительности. Теперь сидхи могут наслаждаться природной красотой в своих домах, а также не голодать."

d_elven_healing_spring:0 "Источник плодовитости"
d_elven_healing_spring_desc:0 "Существовавщий задолго до начала учёта истории, этот источник способствует повышению плодовитости с небольшого глотка. В настоящее время для пар во всем мире принято совершать ритуальное паломничество для дегустации воды."

