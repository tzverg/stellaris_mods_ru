elven_leader_events.33.name:0 "Злоупотребление веществами"
elven_leader_events.33.desc:0 "Нездоровый образ жизни §R[deceased_leader.GetName]§! привел к логическому концу. После долгих отсутствий сообщений с держурства, [deceased_leader.GetSheHe] найден мертвым. Причиной смерти стала передозировка незаконного вещества."

decision_elven_remove_tir_aranad:0 "Уничтожить Тир Аранад"
decision_elven_remove_tir_aranad_desc:0 "Найдите способ навсегда избавиться от странной инопланетной башни!"
decision_elven_remove_sentient_dragons:0 "Истребить разумных драконов"
decision_elven_remove_sentient_dragons_desc:0 "Найдите способ навсегда изгнать драконов из нашей реальности."
decision_elven_remove_gardens_of_heaven:0 "Снести райские сады"
decision_elven_remove_gardens_of_heaven_desc:0 "Освободите больше места, уничтожив бесполезные и буржуазные Райские сады."
decision_elven_remove_malevolent_groves:0 "Сжечь зловещие рощи"
decision_elven_remove_malevolent_groves_desc:0 "Используйте «зажигательные» методы расчистки Зловещих рощь."
decision_elven_remove_ice_spires:0 "Удалить ледяные шпили"
decision_elven_remove_ice_spires_desc:0 "Используя тщательно расставленные взрывные устройства, уберите Ледяные шпили."
decision_elven_remove_ice_blossoms:0 "Прополка от ледяных цветов"
decision_elven_remove_ice_blossoms_desc:0 "Уничтожьте бесполезные поля Ледяных цветов."
decision_elven_remove_murrpau_sanguine:0 "Истребить вампиров-Муррпау"
decision_elven_remove_murrpau_sanguine_desc:0 "Начните программу по ликвидации бедствия с Муррпау навсегда."
decision_elven_remove_feral_fairies:0 "Истребить плотоядных фей"
decision_elven_remove_feral_fairies_desc:0 "Уничтожьте плотоядных фей любыми возможными способами."
decision_elven_remove_klepto_fairies:0 "Истребить фей-клептоманов"
decision_elven_remove_klepto_fairies_desc:0 "Изгоните фей с каждого насеста, из каждого уголка и из каждой щели!"
