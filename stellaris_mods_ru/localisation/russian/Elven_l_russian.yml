trait_elven_lunari_immortality_desc: "Купаясь в холодном свете Серебряной Луны, благословлённые подпитывают свое невозможное существование."
trait_elven_ayleid_immortality: "Восходящий"
trait_elven_ayleid_immortality_desc: "Божественная искра вечной жизни — это лишь первое из многих прав, данных нам от рождения, которые были некогда утеряны и требуют своего возвращения."
trait_elven_sidh_immortality: "Вечноцветущий"
