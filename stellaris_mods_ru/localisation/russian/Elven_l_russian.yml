elven_avari_ring_modifier:0 "Кольцо Авари"
elven_avari_ring_modifier_desc:0 "Искусственное орбитальным кольцом, которое как изменяет ландшафт, кто бы как ни пожелал, так и предоставляет быструю транспортировку до орбиты."

elven_avari_shield_modifier:0 "Щит Авари"
elven_avari_shield_modifier_desc:0 "Этот мир окружает огромный щит, который защищает от нападений и дает спокойствие населению на поверхности."

elven_mineral_poor:1 "Минералы низкого качества"
elven_mineral_poor_desc:1 "Неизвестно, просто ли данная планета сформировалась такой, или же неизвестная раса однажды лишила ее наиболее ценных ресурсов. Однако мы знаем, что минералы, встречающиеся на данной планете, необычайно плохого качества."

elven_natural_beauty:0 "Естественная красота"
elven_natural_beauty_desc:0 "Пейзаж на этой планете просто прекрасен, каждый, кто живет здесь, будет постоянно находить новые чудеса для созерцания."

elven_irradiated_planet:0 "Облучение"
elven_irradiated_planet_desc:0 "Какое-то давнее бедствие сделало эту планету довольно сильно облученной."

elven_storm_world_modifier:0 "Псионический шторм"
elven_storm_world_modifier_desc:0 "Поверхность этого мира состоит из аморфного металла со странными свойствами. Горы, долины и другие геологические образования присутствуют, но зонды, приземляющиеся на эти образования, тонут словно в океане. Повторные осмотры показали, что некоторые горные хребты исчезли, а другие появились из ниоткуда. Даже свет в этом мире ведёт себя странно. Участки, которые должны быть освещены здешней звездой, остаются тёмными, а в областях на дальней стороне светло словно днем. Естественные эти явления или нет, мы не понимаем до сих пор."

elven_great_firewall_modifier:0 "Великий Фаерволл"
elven_great_firewall_modifier_desc:0 "Великий Фаерволл - кульминация тысячелетних инженерных изысканий. Он защищает этот мир как от внешних, так и внутренних диссидентов."

elven_treant_harmony:0 "Фитовитализация"
elven_treant_harmony_desc:0 "Каждый §Yэнт§! увеличивает приспособленность и блага планеты на §G1%§!"

