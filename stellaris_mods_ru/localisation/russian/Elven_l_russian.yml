pc_elven_prismatic_star:0 "Призматическая звезда"
pc_elven_prismatic_star_desc:0 "Редкая звезда, которую нельзя классифицировать. Она излучает свет на разных длинах волн, которые, похоже, изменяются каким-то неведомым образом, который ускользал от самых блестящих ученых многих цивилизаций. Регулярные выбросы массы, любопытно доброкачественные для большинства форм жизни, создают эффектные проявления цвета. Большинство жизненных форм получают ощутимый положительный эффект по причинам, которые до сих пор остаются загадкой."

