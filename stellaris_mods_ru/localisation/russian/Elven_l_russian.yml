EMPIRE_DESIGN_elven_civ2: "Круг Аэнари"
EMPIRE_DESIGN_elven_civ2_desc: "Древние Аэнари представляли из себя многочисленное сообщество различных разрозненных племен, часто борющихся между собой за территорию или ресурсы. Одним из таких ресурсов являются сильные, но медлительные представители разумной растительности: энты. Довольно большие, мощные, но невероятно раболепные создания. Они были тогда и остаются по сей день в основе своей рабочим классом «круга».\n\nЖизнь продолжалась как обычно, пока не появилась серьезная угроза. Специфика этой угозы была утеряна во времени, но известно что это была очень серьёзная угроза существованию всех Аэнари. Перед лицом опастности племена объединились и, лишь благодаря этому, сумели спастись.\n\nС тех самых пор Аэнари постепенно расширялись, всё глубже интегрируя в общество своих покорных растительных слуг в надежде на то, чтобы однажды поглотить весь их мир. Это удивительно, но Аэнари умудрились сохранить свою племенную структуру правления, но отказались при этом от мелкой междуусобной борьбы своих предков.\n\nПоследние технологические достижения позволили «кругу» увидеть жизнь за пределами их родного мира. Несмотря на то, что в целом они довольно дружелюбное племя, следует отметить, что Аэнари не потеряли тенденции объединяться перед лицом опастностей.§!\n"
EMPIRE_DESIGN_elven_civ2_dlc_desc: "$EMPIRE_DESIGN_elven_civ2_desc$"

