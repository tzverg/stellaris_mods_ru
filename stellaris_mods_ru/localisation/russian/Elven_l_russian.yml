origin_elven_foundations_desc:0 "Ваш народ развивался в мире, наполненном многими чудесами древней империи Эльдар."
origin_tooltip_elven_foundations_effects:3 "§YСтартовая локация§!:\n Начало в §Yособом звёздном кластере§!\n §RБлижайшие обитаемые миры§!\n §Rне гарантированно будут пригодны для вас!§!\n\n§YРодной мир§!:\n Имеет §Y3§! §Eуникальные§! особенности\n Начало с §YКольцом Авари§!, которое:\n   Даёт небольшое количество £housing£ §Yжилья§!\n   Увеличивает производство ресурсов от £job£ §Yвидов деятельности§!\n   Увеличивает £resource_time£ §Yскорость строительства§!\n   Уменьшает £ship_stats_build_cost£ §Yзатраты на строительство§!"

origin_elven_arcadian_symbiosis:0 "Аркадийский симбиоз"
origin_elven_arcadian_symbiosis_desc:0 "Ваша цивилизация выросла из групп малонаселенных естественных мест обитания, сосуществующих с разумной растительной жизнью."
origin_tooltip_elven_arcadian_symbiosis_effects:3 "§YСтартовая локация§!:\n Начало в §Yособом звёздном кластере§!\n §RБлижайшие обитаемые миры§!\n §Rне гарантированно будут пригодны для вас!§!\n\n§YРодной мир§!:\n £discovery_planet£ §Y$pc_continental$§!\n Имеет модификатор §GЕстественная красота§!\n Имеет §Y3§! §Eуникальные§! особенности\n §Y8§! £pop£ поселений §Yплантоидных энтов§! с чертами:\n   §GУслужливые§!\n   §GОчень сильные§!\n   §GВыносливые§!\n   §RНеплодовитые§!\n   §RОсёдлые§!\n §YЭнты§! предоставлют планетарные бонусы:\n   Увеличивают £planet£ §Yприспособленность§!\n   Увеличивают £amenities£ §Yблага§!\n\n"

origin_elven_celestial_throne:0 "Небесный трон"
origin_elven_celestial_throne_desc:0 "Философия мира и самоанализа охватила ваш мир и способствовала созданию империи, главной целью которой была защита от внешних воздействий."
origin_tooltip_elven_celestial_throne_effects:3 "§YСтартовая локация§!:\n Начало в §Yособом звёздном кластере§!\n §GБлижайшие обитаемые миры§!\n §Gнаходятся в вашей родной системе§!\n\n§YРодная система§!:\n Имеет §Rопасную окружающую среду§!\n\n§YРодной мир§!:\n Имеет §Y3§! §Eуникальные§! особенности\n Начало с §YЩитом Авари§!, который:\n   Защищает от орбитальной бомбардировки\n   Увеличивает £stability£ §Yстабильность§!\n   Уменьшает £crime£ §Yпреступность§!\n   Увеличивает §Yпривлекательность руководящих этик§!\n   Уменьшает §Yмиграцию§!\n\n§YИмперия§!:\nНачало с реликвией §MПылающая жемчужина§!"

