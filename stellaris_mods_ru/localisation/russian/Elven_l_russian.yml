# GENERIC #
d_elven_start_ruins: "Древние Руины"
d_elven_start_ruins_desc: "Малонаселенные древние жилища, которые не использовались по назначению на протяжении тысячелетий. Не представляют особой ценности сегодня, но могут быть расчищены для более практичного использования занимаемой территории."

# AYLEID #

d_elven_planetary_tir_aranad: "«Тир Аранад»"
d_elven_planetary_tir_aranad_desc: "Эта громадная башня, часто называемая «Башней Вечности», настолько высока, что требует использование скафандра при нахождении на самых верхних её уровнях. Построенная в какой-то момент истории прошлого, она всегда была центром власти и объектом восхищения для его обладателей. Башня построена из камня, но кажется непроницаемой даже для современного вооружения. Соответственно, теории относительно того, как это возможно, сильно разнятся. Помимо места жительства для правящей верхушки, на протяжении всей истории башня также была домом для многих поколений исследователей, отчаянно пытающихся понять истинную природу и предназначение данной чудотворной структуры.\n§GПри терраформировании будет перенесено в Экуменополис!§!"

d_elven_planetary_frensca_tol: "«Френска Тол»"
d_elven_planetary_frensca_tol_desc: "Огромный плавучий континент, который на первый взгляд игнорирует некоторые законы физики. При ближайшем рассмотрении раскрывается развитая сеть древних устройств, которая и поддерживает левитирующее состояние данного континента. Происхождение подобного чуда - горячо обсуждаемая тема среди ученых всех мастей. Обнаружены записи о его существовании на протяжении тысячелетий, но никто не знает точно, кто создал подобное. В настоящее время поверхность этого континента совершенно дикая и необжитая. Требуются большие инвестиции в инфраструктуру, чтобы сделать континент пригодным для жизни.\n§GПри терраформировании будет перенесено в Экуменополис!§!"

d_elven_planetary_frensca_tol_blocker: "£blocker£ $d_elven_planetary_frensca_tol$"
d_elven_planetary_frensca_tol_blocker_desc: "$d_elven_planetary_frensca_tol_desc$"

# SIDH #

d_elven_planetary_light_of_altanis: "«Свет Алтанис»"
d_elven_planetary_light_of_altanis_desc: "Гигантский пульсирующий маяк, направляющий пучки света прямо в просторы космоса. Концепция, созданная разумом философа Алтанис (во время длительного периода, насыщенного её знаменитыми вечерами кутежа). Маяк аскетично посылает послание мира и радости самой вселенной. Вопрос о том, заботит ли это послание вселенную все еще обсуждается."

d_elven_planetary_daerlas_mina: "«Даэрлас Мина»"
d_elven_planetary_daerlas_mina_desc: "Легенды древних сидхов утверждают, что Владыка Мина, уставший от постоянной праздной атмосферы среди своих подданных, решил построить целый город с единственной целью - придаваться в нём веселью. Независимо от того, была ли эта история правдивой, сегодня это уже не имеет особого значения, поскольку город являет собой место проведения безостановочных вечеринок, чем привлекает множество туристов."

d_elven_planetary_daerlas_mina_blocker: "£blocker£ $d_elven_planetary_daerlas_mina$"
d_elven_planetary_daerlas_mina_blocker_desc: "$d_elven_planetary_daerlas_mina$"

d_elven_planetary_aerostat_plantations: "Аэростатные Плантации"
d_elven_planetary_aerostat_plantations_desc: "Великий фермер Сидхов, имя которого потеряно в истории, однажды сказал, что зерновые культуры предпочитают мир и покой. Это то, что трудно найти в жилищах Сидхов. Чтобы исправить эту нелепую ситуацию, а также отправить как можно более неприглядные зерновые культуры подальше от суеты общества Сидхов, были разработаны большие аэростатные платформы, способные нести огромные поля растительности. Благодаря этому изобретению Сидхи могут наслаждаться природной красотой своего мира, а также перестанут голодать."

d_elven_healing_spring: "Источник Плодовитости"
d_elven_healing_spring_desc: "Существовавщий задолго до начала учёта истории, этот дикий источник целебной жидкости всегда способствовал повышению плодовитости биологических видов. К настоящему времени, все пары, знающие о его целебных свойсвах, стремятся совершить ритуальное паломничество для дегустации этого «нектара богов»."

