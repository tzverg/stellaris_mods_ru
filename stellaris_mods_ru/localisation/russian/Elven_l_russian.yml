elven_leader_events.33.name: "Злоупотребление Психотропами"
elven_leader_events.33.desc: "Нездоровый образ жизни §R[deceased_leader.GetName]§! подвёл [deceased_leader.GetHerHim] жизнь к логическому концу. После продолжительной неявки на службу была назначена служебная проверка, которая и обнаружила следующее: [deceased_leader.GetSheHe] и семья были обнаружены мёртвыми, причём у семьи обнаружились признаки насильственной смерти, а у [deceased_leader.GetName] - самоубийства. Причиной произошедшего стало неконтролируемое употребление незаконных психотропных препаратов."

decision_elven_remove_tir_aranad: "Разрушить «Тир Аранад»"
decision_elven_remove_tir_aranad_desc: "Найдите способ навсегда избавиться от странной башни инопланетного происхождения!"
decision_elven_remove_sentient_dragons: "Истребить Разумных Драконов"
decision_elven_remove_sentient_dragons_desc: "Найдите способ навсегда изгнать драконов из нашей реальности."
decision_elven_remove_gardens_of_heaven: "Разрушить «Райские Сады»"
decision_elven_remove_gardens_of_heaven_desc: "Освободите больше места, уничтожив бесполезные и буржуазные «Райские Сады»."
decision_elven_remove_malevolent_groves: "Сжечь «Зловещие Рощи»"
decision_elven_remove_malevolent_groves_desc: "Используйте «зажигательные» методы чтобы наконец расчистить «Зловещие Рощи»."
decision_elven_remove_ice_spires: "Взорвать «Ледяные Шпили»"
decision_elven_remove_ice_spires_desc: "Используя тщательно расставленные взрывные устройства, разруште ненавистные «Ледяные Шпили»."
decision_elven_remove_ice_blossoms: "Уничтожить «Ледяные Соцветия»"
decision_elven_remove_ice_blossoms_desc: "Уничтожьте бесполезные поля на которых произрастают «Ледяные Соцветия»."
decision_elven_remove_murrpau_sanguine: "Геноцид «Вампиров-Муррпау»"
decision_elven_remove_murrpau_sanguine_desc: "Начните программу по геноциду разрозненной агрессивной фауны именуемой «Вампиры-Муррпау»."
decision_elven_remove_feral_fairies: "Геноцид «Плотоядных Фей»"
decision_elven_remove_feral_fairies_desc: "Начните программу по геноциду разрозненной агрессивной фауны именуемой «Плотоядные Феи»."
decision_elven_remove_klepto_fairies: "Геноцид «Клептоманских Фей»"
decision_elven_remove_klepto_fairies_desc: "Начните программу по геноциду разрозненной агрессивной фауны именуемой «Клептоманские Феи»."
decision_elven_remove_glowing_forests: "Сжечь «Биолюминесцентные Леса»"
