agenda_elven_isolationism: "Изоляционизм Эльдар"

####################################
# Policies
####################################

policy_elven_gender_policy: "Гендерная Политика"
policy_elven_gender_policy_desc: "Данная политика влияет на то, представители какого пола могут занимать те или иные лидерские должности.\n\n§RПримечание: изменение политики не оказывает влияния на текущих лидеров или их наследников!§!\n"

elven_gender_default_name: "Равенство"
elven_gender_default: "Равенство"
elven_gender_default_desc: "Как мужчины так и женщины могут занимать любые должности. Что ужасно скучно, не очень модно но довольно функционально."

elven_gender_matriarchy_full_name: "Абсолютный Матриархат"
elven_gender_matriarchy_full: "Абсолютный Матриархат"
elven_gender_matriarchy_full_desc: "При данной политике, обещство начинает делать вид, что мужчин не существует вовсе, их стараются прятать от взора чужаков из-за страха, что может быть раскрыто их пренебрежение тенденциями моды. Данное общество так-же считаешт, что мужчины склонны к черезмерной эмоциональности и суровым суждениям. Из этого следует, что только женщины должны представлять лидерство во всех слоях данного общества."

elven_gender_matriarchy_governor_name: "Относительный Матриархат"
elven_gender_matriarchy_governor: "Относительный Матриархат"
elven_gender_matriarchy_governor_desc: "Мужчины хорошо смотрятся в костюмах. Но не очень хорошо в мантиях. Следовательно, женщины занимают те должности, для которых ношение мантии являются абсолютной необходимостью. Данное общество так-же считаешт, что женщины лучше приспособлены для представления правления и топ-менеджмента. Из этого следует, что только женщины должны представлять лидерство государства и планетарных администраций данного общества."

elven_gender_patriarchy_military_name: "Рыцарство"
elven_gender_patriarchy_military: "Рыцарство"
elven_gender_patriarchy_military_desc: "Все знают, что мужчины лучше всего смотрятся, когда участвуют в опасных делах. Именно поэтому мужчины и становятся чаще военными лидерами чем кабинетными крысами. Данное общество так-же считаешт, что священная обязанность мужчин - это защита слабых и беззащитных дев. Поэтому только мужчины допущены занимать лидирующие роли в военизированных формированиях и военном командовании вцелом."

elven_gender_patriarchy_full_name: "Абсолютный Патриархат"
elven_gender_patriarchy_full: "Абсолютный Патриархат"
elven_gender_patriarchy_full_desc: "Почему женщины должны занимать довольно скучные, по меркам женщин, должности в администрации и управительских структурах? Именно мужчины, в виду своей целеустремлённости и возможнростей работы «на результат» - должны взять на себя эти роли. Женщинам необходимо тратить больше времени на создание и внедрение новых модных тенденций, развивать культуру и, конечно же, плести невероятной сложности интриги и убийственные заговоры."

####################################
# Diplomacy
####################################

personality_ayleid_personality: "Айлейдские Империалисты"
personality_ayleid_personality_desc: "Айлейдские империалисты верят, что они - полноправные правители всех потомков эльдар. Они экспансионисты, но их мало интересуют прочие расы, пока те не представляют существенной угрозы."

personality_sidh_personality: "Миротворцы Эдхэль"
personality_sidh_personality_desc: "Миротворцы Эдхэль стараются достичь гармонии и взаимопонимания везде, где это только возможно. Как напрямую, так и через паломничества к другим цивилизациям ради провозглашения своих намерений о мире и распространения пацифизма в галактике."

personality_gaul_personality: "Ваятели Двемер"
personality_gaul_personality_desc: "Ваятели Двемер, или как их ещё называют - «Бдительные Ваятели», как правило, занимаются своими делами и предпочитают изолировать себя от окружающих и часто сотрясающих их общество проблем. Однако, если же их галереям угрожает какая-то внешняя сила, они способны быстро сплотится с единой общей целью - купирование угрозы, нависающей над их сообществом и их творениями."

gov_elven_druid_circle: "Круг Друидов"
gov_elven_druid_circle_desc: "Правительство этого общества имеет внешнюю схожесть с другими спиритическими формами олигархии, где круг мудрых друидов, а не влятельных представителей олигархии, контролирует внешнюю политику галактического государства. Не существует понятийного разделения между государством и «кругом»."

####################################
# Nations
####################################

EMPIRE_DESIGN_elven_civ1: "Безмятежное Королевство Сеналата"
EMPIRE_DESIGN_elven_civ1_desc: "Ксеноисторики нехотя признают, что Айлейды, кажется, существовали на своём родном мире всегда. Основная гипотеза, независимо от того, принимают её Айлейды или нет, состоит в том, что они были частью более крупной межзвездной империи задолго до первых сохранившихся и удобно датируемых исторических записей. Давно утеряны знания о том, как именно называла себя эта империя или как широко она простиралась.\n\nНезависимо от истоков своего происхождения, они теперь стремятся играть более активную роль на галактической сцене за пределами своей собственной родной системы. Их спокойствие и бескорыстность не следует недооценивать, поскольку, как известно, они не единожды становились смертельно опасными врагами, когда кто-либо неосторожно провоцировал их на насилие.\n"
EMPIRE_DESIGN_elven_civ1_both_dlc_desc: "$EMPIRE_DESIGN_elven_civ1_desc$"
EMPIRE_DESIGN_elven_civ1_utopia_astral_planes_desc: "$EMPIRE_DESIGN_elven_civ1_desc$"
EMPIRE_DESIGN_elven_civ1_galactic_paragons_dlc_desc: "$EMPIRE_DESIGN_elven_civ1_desc$"

