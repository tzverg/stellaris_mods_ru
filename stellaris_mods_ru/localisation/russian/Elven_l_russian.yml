elven_avari_ring_modifier: "Кольцо Авари"
elven_avari_ring_modifier_desc: "Искусственное орбитальное кольцо, которое не только легко изменяет климат в зависимости от того, кто на нем проживает, но и обеспечивает легкий транспорт на орбиту выполняя задачи орбитального лифта."

elven_avari_shield_modifier: "Барьер Авари"
elven_avari_shield_modifier_desc: "Этот мир окружает огромный энергетический барьер, который защищает его от бомбардировок чем успокаивает население на поверхности."

elven_mineral_poor: "Минералы Низкого Качества"
elven_mineral_poor_desc: "Неизвестно, сформировалась ли данная планета сразу такой, или же неизвестная раса по странным на то причинам однажды лишила ее наиболее ценных ресурсов. Однако мы уверены, что минералы, встречающиеся на данной планете, необычайно плохого качества."

elven_natural_beauty: "Естественная Красота"
elven_natural_beauty_desc: "Пейзажи этой планеты просто прекрасны, каждый, кто живет здесь, будет постоянно находить для созерцания что-то новое и, как водится, необычной красивое."

elven_irradiated_planet: "Облучение"
elven_irradiated_planet_desc: "Какое-то древнее бедствие вызвало экстремальное повышение радиационного фона этой планеты."

elven_storm_world_modifier: "Псионический Шторм"
elven_storm_world_modifier_desc: "Поверхность этого мира состоит из аморфного металла со странными свойствами. Горы, долины и другие геологические образования присутствуют, но зонды, приземляющиеся на эти образования, быстро тонут словно в океане. Повторные осмотры показали, что некоторые горные хребты просто исчезли, другие же появились словно по-волшебству. Даже свет в этом мире ведёт себя странно. Участки, которые должны быть освещены здешней звездой, часто остаются тёмными, а в областях на обратной стороне светло словно днем. Естественные эти явления или нет, мы, по всей видимости, не в состоянии понять."

elven_great_firewall_modifier: "Великая Стена"
elven_great_firewall_modifier_desc: "Великая Стена - результат тысячелетий инженерных изысканий. Она способна защитить этот мир как от внешних, так и от внутренних диссидентов."

elven_treant_harmony: "Фитовитализация"
elven_treant_harmony_desc: "Каждый §Yэнт§! увеличивает приспособленность и блага на этой планете на §G1%§!"

