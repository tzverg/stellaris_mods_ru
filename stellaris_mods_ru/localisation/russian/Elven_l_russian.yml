EMPIRE_DESIGN_elven_civ1:0 "Безмятежное королевство Сенелата"
EMPIRE_DESIGN_elven_civ1_desc:0 "Ксеноисторики нехотя признают, что Айлейды, кажется, всегда существовали на своём родном мире. Основная гипотеза, независимо от того, принимают её Айлейды или нет, состоит в том, что они были частью крупной межзвездной империи задолго до первых исторических записей. Давно утеряны знания о том, как она называлась или как широко простиралась.\n\nНезависимо от происхождения, они теперь стремятся играть более активную роль за пределами своей системы. Их спокойствие и бескорыстность не следует недооценивать, поскольку, как известно, они становились смертельно опасными, когда их провоцировали на насилие.\n"
