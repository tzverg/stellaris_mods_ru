# LHUREN #

r_elven_flaming_pearl:0 "Пылающая жемчужина"
r_elven_flaming_pearl_desc:0 "Странный объект неизвестного происхождения и неустановленного состава материала, свойства которого противоречат многим общепринятым законам науки.\n\nНо еще более любопытен тот факт, что при поджоге неестественный аромат, кажется, привлекает загадочных драконьих существ, происхождение и поведение которых мистифицируют даже самые эзотерические умы.\n\nЛегенды утверждают, что если драконы сочтут носителя Жемчужины достойным, некоторые, возможно, захотят исполнить их желание. Может быть."
elven_relic_flaming_pearl_active:0 "Ищите аудиенции у драконов и ...\n§Yкто знает?§!"
elven_relic_events.0101.name:0 "Гнездо драконов"
elven_relic_events.0101.desc:0 "Девять неприглядных драконов ответили на маяк, ища только беседы. Воспользовавшись возможностью, §Y[Root.GetRulerTitle] [Root.GetRulerName]§! удалось убедить их пролить свет на величайшую тайну, окружающую их вид: откуда они?\n\nДраконы были более чем счастливы просветить [Root.Ruler.GetHimHer]. Все они, каждый давал свой ответ, более странный, более абстрактный и более противоречивый, чем предыдущий, и все же все девять, казалось, полностью согласились с тем, что это была вся правда и ни одна деталь не была упущена.\n\nВ конце концов, верного ответа получено не было. Тем не менее, некоторые ученые полагают, что драконы действительно были честны, но вместо того, чтобы прямо привести нас к ответу, они показали нам путь, по которому мы сами его достигнем ... однажды."
elven_relic_events.0101.a:0 "Могли ли мы ожидать иного?"
elven_relic_events.0102.name:0 "Смешные загадки"
elven_relic_events.0102.desc:0 "Одинокий дракон случайно наткнулся на место призыва, предлагая своеобразный промысел: нечто «бесконечной ценности» за простую загадку, на которую нельзя ответить с одной попытки.\n\nЦена оказалась труднее, чем ожидалось, а наш лидер §Y[Root.GetRulerTitle] [Root.GetRulerName]§! исчерпал десятки идей перед тем, как наконец нашел один достаточно остроумный ответ, чтобы заставить дракона остановиться. Впечатленный, дракон продолжил свою сделку: взамен предложил нам разгадать загадку..\n\nЛучшие эрудиты [Root.GetName] уже теряют сон, пытаясь решить эту проблему, но при этом их умы бодрствуют как никогда."
elven_relic_events.0102.a:0 "Оно на кончике языка, оно почти здесь..."
elven_relic_events.0103.name:0 "Подсчитывая чешуйки"
elven_relic_events.0103.desc:0 "На зов ответил тщеславный дракон, заявив, что [Root.GetSpeciesName] могут разгадывать все тайны вселенной, просто любуясь его отполированной чешуей. На самом деле он с готовностью пообещал §Y[Root.GetRulerTitle] [Root.GetRulerName]§!, что великие прорывы ожидают [Root.Ruler.GetHimHer] нацию, если [Root.Ruler.GetSheHe] лично попробует пересчитать все красивые чешуйки на его теле.\n\nОкончательный счет оказался сто шестнадцать, но в процессе был замечен неравномерный зазор. Вместо того, чтобы успокаивать дракона в гневе после указания на несовершенство, [Root.Ruler.GetSheHe] соврал, что существует ровно сто семнадцать чешуек.\n\nДовольный ответом, дракон похвалил усердие [Root.GetRulerName] и улетел.\n\nПосле его отбытия осталась единственная чешуйка, и ученым не терпится изучить её."
elven_relic_events.0103.a:0 "Что только не сделаешь ради науки..."
elven_relic_events.0104.name:0 "Мудрость тысячелетий"
elven_relic_events.0104.desc:0 "На этот раз к маяку подошел мудрый старший дракон, любезно приняв подношения §Y[Root.GetRulerTitle] [Root.GetRulerName]§! и решил отплатить даром мудростью прошлых тысячелетий, сказками о давно ушедших цивилизациях и звездами настолько старыми и чуждыми, что нельзя быть уверенными, можно ли их найти в этой галактике или во вселенной.\n\nУ [Root.GetRulerTitle] было много вопросов, но когда пришла пора спрашивать, к ним присоединился другой дракон и начал расказывать свою собственную историю, затем ещё и ещё.\nНовые гости приходили и уходили, и по мере того, как это продолжалось, начали разговаривать между собой, как будто [Root.GetRulerName] не существует. Для остальной части гостей не представилось ни единой возможности вмешаться в разгововр, но у [Root.GetRulerName] была возможность просто стоять и слушать.\n\nВ итоге, [Root.Ruler.GetHimHer] воспоминания об этой встрече вдохновили творческие души по всему миру. Теперь [Root.GetName] пытается изобразить эти фантастические сказки в искусстве."
elven_relic_events.0104.a:0 "Но была ли какая-либо из этих историй правдой?"
elven_relic_events.0105.name:0 "Урок смирения"
elven_relic_events.0105.desc:0 "Наш лидер зажег Жемчужину и ждал появления драконов, сначала часами, затем днями, пока в конце концов пламя не затихло и не погасло.\n\nКажется, что, несмотря на соблюдение ритуала и приготовление заманчивых подношений, призывы [Root.GetRulerName] были проигнорированы. Но, возможно, это не должно вызывать удивления; жемчужина не даёт [Root.Ruler.GetHimHer] силы над драконами, она только привлекает их внимание. Возможно, на этот раз ни у кого просто не возникло желания появиться.\n\nПо крайней мере, §Y[Root.GetRulerTitle] [Root.GetRulerName]§! теперь имеет над чем подумать со здоровой дозой смирения."
elven_relic_events.0105.a:0 "Непредсказуемые существа."
elven_relic_events.0106.name:0 "Щедрый дождь"
elven_relic_events.0106.desc:0 "К месту проведения ритуала подошел крохотный дракон жалкого вида, прося, чтобы его накормили, потому что он был голоден.\n\n§YНаш верховный лидер§! был готов потакать существу ради знаний и приказал приготовить немного еды. Когда ему её предложили, дракон попросил повара подробно объяснить, что это и как оно было приготовлено, после чего он отказался и попросил другое блюдо. Ситуация повторилась ещё не менее восьми раз, после чего дракон наконец заявил, что его любопытство было удовлетворено.\n\nВзамен он пообещал, что принесет животворный дождь всем мирам [Root.GetAdj], чтобы мы могли придумать ещё более обильную и разнообразную кухню."
elven_relic_events.0106.a:0 "В наши дни все гурманы..."
elven_relic_flaming_pearl_rainfall:0 "Пылающая жемчужина: Щедрый дождь"
elven_relic_events.0107.name:0 "Вдохновляющая хитрость"
elven_relic_events.0107.desc:0 "На этот раз Жемчужина привлекла несколько драконов, но все, кроме одного, задержались лишь на мгновение, прежде чем уйти. Последний прибывший задержался еще немного, и его уговорили объяснить странное поведение остальных. Как оказалось, они просто нашли [Root.GetSpeciesNamePlural] скучными и недостойными внимания. Они судили нас так, глядя на наше мастерство, которое, по-видимому, «потеряло свою новизну» и застопорилось.\n\nДостаточно сказать, что наши ремесленники восприняли такое суровое суждение как вызов и стимул к инновациям."
elven_relic_events.0107.a:0 "Драконы проглотят свои слова."
elven_relic_flaming_pearl_artifice:0 "Пылающая жемчужина: Вдохновляющая хитрость"
elven_relic_events.0108.name:0 "Нефритовая лихорадка"
elven_relic_events.0108.desc:0 "Дракон с нефритовой чешуей ответил на призыв, но не стал говорить, а вместо того, чтобы принять любое из представленных подношений, оставил нам подарок и вскоре после этого исчез. Неожиданным памятным подарком стал небольшой кусочек нефритовой руды, редкое зрелище в наши дни, учитывая, что его природные месторождения были разработаны ещё в древние времена, но вряд ли ценным благодаря современной технологии синтеза.\n\nОднако дальнейшее изучение образца показало физические свойства, которыми драгоценный камень не должен обладать - этот «драконовый нефрит» является отличным проводником энергии, тверже дюраниума и более прозрачен, чем большинство синтетических кристаллмческих линз!\n\nКроме того, горнодобывающие предприятия по всей империи сообщают, что залежи этого загадочного минерала образовались за ночь в необозримом количестве!"
elven_relic_events.0108.a:0 "Зеленый снова в моде!"
elven_relic_flaming_pearl_jade:0 "Пылающая жемчужина: Нефритовая лихорадка"
elven_relic_events.0109.name:0 "Небесная власть"
elven_relic_events.0109.desc:0 "Пылающая жемчужина привлекла двух драконов, которые заявили, что являются ее единственным законным владельцем, и потребовали немедленно вернуть ее.\nВскоре их внимание переключилось с нас друг на друга. Не желая отказываться от своих требований, они начали борьбу. Хотя поначалу это было невероятно увлекательно, дуэль затянулась на несколько дней, и сопутствующий ущерб начал сказываться на планетарной и орбитальной инфраструктуре.\n\nВ попытке остановить их, §Y[Root.GetRulerTitle] [Root.GetRulerName]§! предложил перемирие между ними. Поскольку было ясно, что ни один из них не может победить другого в бою, [Root.Ruler.GetSheHe] предложил, что [Root.GetName] будет служить беспристрастным хранителем Жемчужины до тех пор, пока один из них не сможет убедить другого в обоснованности своих требований. К [Root.Ruler.GetSheHe] облегчению и удивлению, соперничающие драконы приняли условия без вопросов и разошлись."
elven_relic_events.0109.a:0 "Что... только что произошло?"
elven_relic_flaming_pearl_authority:0 "Пылающая жемчужина: Небесная власть"
elven_relic_events.0110.name:0 "Небесный хранитель"
elven_relic_events.0110.desc:0 "К §Y[Root.GetRulerTitle] [Root.GetRulerName]§! подошел молодой дракон, склонный к приключениям, и выразил интерес к изучению звезд рядом вместе с [Root.GetSpeciesNamePlural]. Взамен он предложил выступить в качестве защитника империи в течение ограниченного времени. Он будет сопровождать наши флоты и защищать их от опасности, а также охранять мир и безопасность наших планет.\n\nКак именно он намерен поддержать это смелое заявление, еще предстоит увидеть, но [Root.GetRulerTitle] не видит причин отказывать ему."
elven_relic_events.0110.a:0 "А ещё он такой очаровательный!"
elven_relic_flaming_pearl_guardian:0 "Пылающая жемчужина: Небесный хранитель"

