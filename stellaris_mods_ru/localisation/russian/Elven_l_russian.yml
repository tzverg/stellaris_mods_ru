war_goal_wg_elven_imperial_tributary:0 "Охрана границ"
war_goal_wg_elven_imperial_tributary_desc:0 "Усилия по поддержанию мира предпринимаются для обеспечения того, чтобы наши границы соблюдались и за их пределами не возникала угроза. Дани будет достаточно в качестве доказательства дружеских намерений нашего соседа.\n\nВ случае мира по статусу-кво системы, которые мы занимаем, будут освобождены как новые данники, если они будут включать хотя бы одну планету."
