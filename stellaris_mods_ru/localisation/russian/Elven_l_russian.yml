civic_elven_arcane_minded: "Сообщества Мистиков"
civic_elven_arcane_minded_desc: "Изучения метафизики является любимым делом всей нации. Причуды арканы обычно с интересом обсуждаются во всех слоях этого общества. Эта богатая интеллектуальная почва будоражит воображение ученых мистиков."
civic_tooltip_arcane_minded_effects: "Немного увеличивает шанс нахождения §Yмест археологических раскопок§!\n§Y20%§! от значения поступающего £unity£ преобразуется в £physics£ £society£ £engineering£ с §Y50%§! эффективностью"
#civic_tooltip_arcane_minded_effects: "$mod_category_psionics_research_speed_mult$: §G+15%§!\n$MOD_SHIP_ANOMALY_GENERATION_CHANCE$: §G+15%§!\nУвеличен шанс обнаружения §Yмест археологических раскопок§!\n"

civic_elven_craft: "Элегантный Артистизм"
civic_elven_craft_desc: "Цель - совершенство и красота во всех начинаниях. От архитектуры до космических кораблей: все должно быть столь же красиво, сколь и функционально."
civic_elven_tooltip_craft_effects: "Счастье поселения: §G+10%§!\nПрочность корпуса: §G+5%§!\nБонус Защитных Фортификаций: §G+10%§!"

