EMPIRE_DESIGN_elven_civ2:0 "Айнарский круг"
EMPIRE_DESIGN_elven_civ2_desc:0 "Древние Айнари состояли из различных племен, часто борющихся за территорию или ресурсы. Одним из таких ресурсов являются сильные, но медленные энты. Очень мощные, но невероятно раболепные, они были и остаются в основном рабочими.\n\nЖизнь продолжалась как обычно, пока не появилась серьезная угроза. Специфика была утеряна во времени, но это была угроза исчезновения. Племена объединились и победили.\n\nС тех пор Айнари постепенно расширились вместе со своими покорными слугами, чтобы захватить весь их мир. Они сохранили свою племенную природу, но отказались от мелкой борьбы своих предков.\n\nПоследние технологические достижения позволили Айнари увидеть жизнь за пределами их родного мира. Несмотря на то, что в целом они дружелюбны, следует отметить, что они не потеряли своей тенденции объединяться в борьбе с угрозами.§!\n"
