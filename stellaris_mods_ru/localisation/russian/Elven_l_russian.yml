elven_councilor_arcane_minded: "Архимагистр"
elven_councilor_arcane_minded_desc: "В обязанности архимагистра входит исследование проявления арканы, а так-же преодоление разногласий между научными и религиозными сообществами."

elven_councilor_eilistraee: "Генеральный Секретарь"
elven_councilor_eilistraee_desc: "Генеральный секретарь председательствует на заседаниях Совета по поддержанию мира и часто выступает в качестве главного представителя всего галактического государства."

elven_councilor_drow_warriors: "Глава Разведки"
elven_councilor_drow_warriors_desc: "В его ведении находятся как зарубежные, так и внутренние разведовательные сети."