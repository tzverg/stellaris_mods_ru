####################################

personality_ayleid_personality:0 "Айлейдские империалисты"
personality_ayleid_personality_desc:0 "Айлейдские империалисты верят, что они - полноправные правители всех эльфоподобных рас. Они экспансионисты, но их мало интересуют прочие расы, пока те не представляют угрозы."

personality_sidh_personality:0 "Эдельские миротворцы"
personality_sidh_personality_desc:0 "Эдельские миротворцы стараются достичь гармонии и взаимопонимания где только возможно. Как напрямую, так и через миграцию к другим цивилизациям ради провозглашения мира."

personality_gaul_personality:0 "Бдительные ремесленники"
personality_gaul_personality_desc:0 "Бдительные ремесленники, как правило, занимаются своими делами и предпочитают быть изолированными от проблем галактики. Однако, если им угрожает какая-то внешняя сила, они быстро объединяются с единой общей целью - уничтожение угрозы."

gov_elven_druid_circle:0 "Круг друидов"
gov_elven_druid_circle_desc:0 "Это правительство - спиритическая форма олигархии, где круг мудрых друидов контролирует государство. Не существует разделения между государством и кругом."

