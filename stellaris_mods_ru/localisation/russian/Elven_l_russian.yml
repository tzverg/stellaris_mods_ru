elven_gender_matriarchy_full:0 "Абсолютный матриархат"
elven_gender_matriarchy_full_desc:0 "При данной политике делают вид, что мужчин не существует, их стараются спрятать от чужаков из страха, что может быть замечено их ограниченное чувство моды."
#"Мужчины склонны к эмоциональности и суровым суждениям. Из этого следует, что только женщины должны быть лидерами во всех слоях общества."

elven_gender_matriarchy_governor_name: "Матрилинейное лидерство"
elven_gender_matriarchy_governor:0 "Матрилинейное лидерство"
elven_gender_matriarchy_governor_desc:0 "Мужчины хорошо смотрятся в костюмах. Но не очень хорошо в мантиях. Следовательно, женщины занимают те позиции лидеров, для которых мантии абсолютно необходимы."
#"Женщины лучше приспособлены для правления и топ-менеджмента. Все правители и губернаторы - женщины."

elven_gender_patriarchy_military_name:0 "Рыцарство"
elven_gender_patriarchy_military:0 "Рыцарство"
elven_gender_patriarchy_military_desc:0 "Все знают, что мужчины лучше всего смотрятся, когда участвуют в опасных делах. Поэтому мужчины становятся всеми военными лидерами."
#"Священная обязанность мужчин - защищать слабых и беззащитных. Поэтому только мужчины допущены к ролям, связанным со сражениями."

elven_gender_patriarchy_full_name:0 "Абсолютный патриархат"
elven_gender_patriarchy_full:0 "Абсолютный патриархат"
elven_gender_patriarchy_full_desc:0 "Почему женщины должны иметь деле со скучными обязанностями лидеров? Мужчины должны выполнять эти обязанности, чтобы женщинам хватало времени на создание новых модных тенденций... и убийственных заговоров."

