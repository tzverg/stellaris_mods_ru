elven_avari_ring: "Кольцо Авари"
elven_avari_ring_DESC: "Искусственное орбитальное кольцо, которое одновременнно изменяет климат в зависимости от жителей и предоставляет простой способ транспортировки на орбиту."

elven_avari_shield_MEGASTRUCTURE_DETAILS: "Оборонительная структура, защищающая от бомбардировок и успокаивающая своим наличием граждан."
elven_avari_shield_CONSTRUCTION_INFO_DELAYED: "§YЩит Авари§! окутывает всю планету. Он защищает от атак и успокаивает население."
elven_avari_shield: "Щит Авари"
elven_avari_shield_DESC: "Окутывающий планету щит, защищающий от атак и успокаивающий население."

