civic_elven_arcane_minded:0 "Сообщества мистиков"
civic_elven_arcane_minded_desc:0 "Изучения метафизики является любимым делом всей нации. Причуды транцендентного обычно обсуждаются во всех слоях общества. Эта богатая почва будоражит воображение ученых."
civic_tooltip_arcane_minded_effects:0 "Немного увеличивает шанс нахождения §Yместа археологических раскопок§!\n"

civic_elven_craft:0 "Элегантный артистизм"
civic_elven_craft_desc:0 "Цель - совершенство и красота во всех начинаниях. От архитектуры до космических кораблей: все должно быть столь же красиво, сколь и функционально. Данная общественная цель делает жителей счастливее, а корабли и фортификации крепче."
civic_elven_tooltip_craft_effects:0 "Счастье поселения: §G+10%§!\nПрочность корпуса: §G+5%§!\nБонус защитных фортификаций: §G+10%§!"

#civic_elven_great_firewall:0 "Великий Фаерволл"
#civic_elven_great_firewall_desc:0 "Понимая вред от диссидентского мышления для любого общества, цивилизация приложила огромные усилия для создания окончательного решения проблемы: Великий Фаерволл. Это не только огромный физический барьер, но и защита от вредоносных идеологий. Деструктивные идеи быстро устраняются независимо от их происхожедния."

civic_elven_celestial_grace:0 "Небесная милость"
civic_elven_celestial_grace_desc:0 "Император обладает властью над небесами не по божественному праву, а по божественной привилегии, дарованной самими звездами. Отсюда следует, что правление непорочного правителя благословляет нацию удачей и процветанием, в то время как тот, кто не заслуживает престола, навлекает на него раздор и гнев космоса."
civic_tooltip_celestial_grace_effects:0 "Различные факторы влияют на §YНебесную милость§! империи. Общее количество §YНебесной милости§!  определяет, какие преимущества или проблемы активны.\nНа максимальном уровне §YНебесной милости§!, становится доступной цель войны §HНебесная власть§!, позволяя вести неограниченные войны за данью с соседними империями.\n"

elven_celestial_favor_0:0 "Небесная милость: §Y0§!"
elven_celestial_favor_0_desc:0 "Наша власть нейтральна. Наш народ живет с тревогой, что правительство находится на краю пропасти."
elven_celestial_favor_1p:0 "Небесная милость: §G1§!"
elven_celestial_favor_1p_desc:0 "Хорошая политика и уважение среди населения привели к тому, что наш орган власти был признан."
elven_celestial_favor_2p:0 "Небесная милость: §G2§!"
elven_celestial_favor_2p_desc:0 "В хорошо управляемом государстве мало наказаний. Не потому, что есть помилования, а потому, что наш авторитет растет."
elven_celestial_favor_3p:0 "Небесная милость: §G3§!"
elven_celestial_favor_3p_desc:0 "Продолжающийся успех и растущее процветание укрепляют благодать и славу нашего великого государства."
elven_celestial_favor_4p:0 "Небесная милость: §G4§!"
elven_celestial_favor_4p_desc:0 "Наш народ хвалит наше руководство, и сами небеса заинтересовались нашим прогрессом! Наше дело действительно правое!"
elven_celestial_favor_5p:0 "Небесная милость: §G5§!"
elven_celestial_favor_5p_desc:0 "Нет ли более великого государства? Нет более совершенной империи? Нет! Сами небеса склоняют перед нами головы, ибо наша власть абсолютна! +1 к ежемесячному приросту дипломатической силы"
elven_celestial_favor_1n:0 "Небесная милость: §R-1§!"
elven_celestial_favor_1n_desc:0 "Ваша благосклонность ослабевает, небеса наблюдают. Если бы только у нас был здравый смысл."
elven_celestial_favor_2n:0 "Небесная милость: §R-2§!"
elven_celestial_favor_2n_desc:0 "Протесты заполняют многие города, одни требуют реформ, другие - нового правительства. Теряете 1 стабильность."
elven_celestial_favor_3n:0 "Небесная милость: §R-3§!"
elven_celestial_favor_3n_desc:0 "Мы должны действовать быстро, так как столпы нашего общества начинают дрожать. Крах на горизонте."
elven_celestial_favor_4n:0 "Небесная милость: §R-4§!"
elven_celestial_favor_4n_desc:0 "Они, живущие в небесах, заговорили. Пусть их слова эхом отзовутся в вашей пустой душе. Разрушение пришло!"
elven_celestial_favor_5n:0 "Небесная милость: §R-5§!"
elven_celestial_favor_5n_desc:0 "Несчастье тяжелым грузом висит на голове, которая когда-то была высоко поднята. Это плохое прикрытие на случай падения небес."

