# Trait Names
 rwf_rejuvenated_vitality: "Омолаживание"
 rwf_rejuvenated_vitality_desc: "Каждая клетка тела существа была обновлена и теперь не содержит даже признаков старения."
 rwf_alien_memories: "Чужая Память"
 rwf_alien_memories_desc: "Это существо обладает знаниями и опытом инопланетного происхождения."