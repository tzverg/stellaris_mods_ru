# Deposits
 rwf_related_ruins_large: "Руины полисов"
 rwf_related_ruins_large_desc: "Развалины крупных городов, инфраструктуры и различных поселений разбросаны по планете."
 rwf_related_ruins_medium: "Древние руины"
 rwf_related_ruins_medium_desc: "Разрушенное наследие предыдущей цивилизации этого мира проглядывает здесь и там сквозь полузарытые обломки и забытые сооружения."
 rwf_related_ruins_minor: "Местечковые руины"
 rwf_related_ruins_minor_desc: "Развалины небольших усадеб и форпостов — всё, что осталось от прежних обитателей этого мира."
 rwf_first_league_great_senate: "Сенат Первой Лиги"
 rwf_first_league_great_senate_desc: "Древний административный комплекс давно исчезнувшей межзвёздной империи."
 rwf_first_league_ruins: "Мемориал Первой Лиги"
 rwf_first_league_ruins_desc: "Крошеный камень и гнутая арматура — всё, что осталось от империи, некогда соединившей всю нашу галактику."
 rwf_forgotten_hoards: "Забытая коллекция"
 rwf_forgotten_hoards_desc: "Обширная коллекция обломков, накопленных за неисчислимое количество эпох, бессистемно сваленная в гигантские насыпи. Различные ценные руды, компоненты и чертежи перемешаны с неменее древними предметами быта."
 rwf_ancient_vaults: "Древние хранилища"
 rwf_ancient_vaults_desc: "Колоссальные подземные хранилища, до краёв заполненные сокровищами и редкими ресурсами. Богатство некогда ушедшей цивилизации отныне станет нашим."
 rwf_shattered_campus: "Разрушенные архивы"
 rwf_shattered_campus_desc: "Руины огромного исследовательского комплекса. Исследователи, что проводили здесь умопомрачительные изыскания, давно покинули этот комплекс, но их оборудование, как и записи, имеют огромную научную ценность для следующих владельцев комплекса."
 rwf_larionessi_cloning_vats: "Чаны Ларионесси"
 rwf_larionessi_cloning_vats_desc: "Древний комплекс клонирования Ларионесси, предназначенный для обеспечения выживания их вида. Время безвозвратно повредило оборудование этого объекта, но сохранились ценные сведения о древних генетических технологиях этого уникального вида."
 rwf_kirth_temple_of_the_goddess: "Храм Богини"
 rwf_kirth_temple_of_the_goddess_desc: "Древний храм забытой богини, скурпулёзно восстановленный, согласно найденным чертежам и наброскам, до былого величия. Его монументальная конструкция простирается до самого горизонта."
 rwf_kirth_temple_of_the_goddess_blocker: "Руины храма"
 rwf_kirth_temple_of_the_goddess_blocker_desc: "Разбитые останки разрушенного строения. Огромные кратеры от бомбардировок уничтожили, помимо самого храма, значительную часть прилегающей территории."
 rwf_carachel_ancient_battlefield_blocker: "Ржавый Приют"
 rwf_carachel_ancient_battlefield_blocker_desc: "Обширные участки поверхности планеты, покрытые обломками древних боевых звездолётов. Большинство из них получило ужасающие повреждения."
 rwf_carachel_ancient_crater_blocker: "Стеклянные Пустоши"
 rwf_carachel_ancient_crater_blocker_desc: "Огромные участки остекленевших пустошей свидетельствуют о невообразимой мощи древних боевых орудий, применявшихся в данной местности."
 rwf_carachel_orbital_debris_blocker: "Вуаль Кесслера"
 rwf_carachel_orbital_debris_blocker_desc: "Тысячи обломков кружащих по орбите данной планеты привели к развитию синдрома Кесслера. Приближаться к планете попросту опасно."
 rwf_carachel_ancient_vault_blocker: "Долина Схронов"
 rwf_carachel_ancient_vault_blocker_desc: "Множество бронированных убежищ, предназначенных для защиты населения планеты, усеивают данный регион. Некоторые из них получили значительные повреждения в результате орбитальных бомбардировок, другие же, по всей видимости, остались практически нетронутыми. Но все они, так или иначе, ранее эксплуатировались."
 rwf_carachel_arsenal: "Архокузни Предтеч"
 rwf_carachel_arsenal_desc: "Огромные кузницы археотехнологий, некогда подпитывавшие звёздные завоевания давно забытой империи."
 rwf_underground_zones: "Сеть подземных хранилищ"
 rwf_underground_zones_desc: "Восстановленная обширная сеть подземных хранилищ, расположенная в картовых пещерах и оснащённая для проживания и ведения промышленной деятельности."

# Decisions
 rwf_decision_relic_expedition: "Обследовать планетарные руины"
 rwf_decision_relic_expedition_effects: "Исследуйте неотмеченные на карте регионы планетарных руин, с целью получения ценных §Yтехнологий§! и §Yресурсов.§!\n\n§Y[rwf_expedition_counter_loc]/5 регионов исследовано.§! "
 rwf_decision_relic_expedition_desc: "Этот мир довольно древний, а мы смогли его исследовать лишь поверхностно. Если мы сумеем проникнуть глубже в плохо изученные городские руины, мы сможем обнаружить более ценные сокровища."
 rwf_expedition_count_variable: "[This.rwf_expedition_counter]"
 rwf_expedition_count_0: "0"

# Techs
 TECH_UNLOCK_RWF_RELIC_DRIVE_TITLE:1 "§HРазблокирует компонент:§! Реликтовый Прыжковый Двигатель"
 TECH_UNLOCK_RWF_RELIC_DRIVE_DESC:2 "§HРеликтовый Прыжковый Двигатель§!\n$tech_rwf_relic_drive_core_desc$"
 tech_rwf_relic_drive_core: "Реликтовый Прыжковый Двигатель"
 tech_rwf_relic_drive_core_desc: "Хотя он плохо изучен, а его функционирование всецело зависит от невосполняемых археотехнологических компонентов, данный двигатель превосходит все известные нам конструкции гипердвигателей в галактике. Используя эзотерические физические принципы, агрегат способен скручивать пространство вокруг корабля, обеспечивая практически мгновенный переход между двумя точками вселенной."

 tech_rwf_nanobot_treatments: "Нанитная Медицина"
 tech_rwf_nanobot_treatments_desc: "Сложные медицинские наноботы, созданные на основе передовых технологий, помогают сохранять и поддерживать функции организма."

 tech_rwf_microgravity_alloy_blends: "Смешивание сплавов в условиях микрогравитации"
 tech_rwf_microgravity_alloy_blends_desc: "Используя высокоразвитые поля микрогравитации, мы можем точнее манипулировать компонентами в процессе их плавления, создавая более совершенные и качественные материалы."

# Components
 RWF_RELIC_DRIVE_CORE: "Реликтовый Прыжковый Двигатель"
 RWF_RELIC_DRIVE_CORE_DESC: "$tech_rwf_relic_drive_core_desc$"

# Special Projects
 rwf_past_visitors_relic: "Бывшие посетители: следы"
 rwf_past_visitors_relic_DESC: "Мы обнаружили доказательства относительно недавнего поселения на поверности [This.GetName]. Пускай на данный момент оно заброшено, но мы всё ещё можем узнать что-то о тех, кто его создал."
 rwf_past_visitors_hideout: "Бывшие посетители: логово"
 rwf_past_visitors_hideout_DESC: "Мы обнаружили скрытую астероидную базу банды незаконных сборщиков реликвий. Вероятно они давно покинули это место, но внутри могли остаться ценные товары или технологии."
 rwf_lost_dreadnought: "Найдёныш"
 rwf_lost_dreadnought_DESC: "У нас есть весомые основания полагать, что некое экспериментальное судно класса «дредноут» в далёком прошлом разбилось на поверхности [This.GetName]. Существует вероятность того, что обломков данного судна осталось достаточно для его восстановления."
 rwf_lost_dreadnought_repair: "Ремонт Найдёныша"
 rwf_lost_dreadnought_repair_DESC: "Восстановленный нами древний боевой корабль предтеч сильно пострадал от времени. До проведения надлежащего ремонта мы не сможем полноценно его эксплуатировать."
 rwf_mysterious_relic_beacon: "Таинственный Маяк"
 rwf_mysterious_relic_beacon_DESC: "Наши колонисты на поверхности [This.GetName] обнаружили странный маяк из неизвестного материала. Он удивительно хорошо сохранился. Монолит активен и реагирует на наше присутствие."

