# Misc
 rwf_revitalized_army_name: "Древние генетические воины"
 rwf_revitalized_warform_name: "Древний боевой механизм"
 rwf_ancient_weapons_cache_open_effects: "§YСоздаёт несколько армий с продвинутым археотехнологическим снаряжением§!"

# Jobs
 job_rwf_archaeologist: "Археолог"
 job_rwf_archaeologist_plural: "Археологи"
 job_rwf_archaeologist_desc: "Осуществляют тщательное просеивание песков времени в поисках прошлого."
 mod_job_rwf_archaeologist_add: "Рабочие места вида $job_rwf_archaeologist$"
 mod_job_rwf_archaeologist_per_pop: "§G+1§! рабочее место вида $job_rwf_archaeologist$ за каждые §Y20§! поселенцев"
