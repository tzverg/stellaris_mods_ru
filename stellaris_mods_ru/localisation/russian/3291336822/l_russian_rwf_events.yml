l_russian:
 rwf_flavour.10.name:0 "Древние сокровища"
 rwf_flavour.10.desc:0 "[This.GetName] недавно принял резкий приток колонистов и иммигрантов. Похоже, многие наши граждане услышали слухи о потерянных сокровищах мира реликвий и стремятся сами разбогатеть.\n\nХотя мы ограничили доступ к наиболее научно ценным объектам, эти внештатные искатели обнаружили несколько интересных находок."
 rwf_flavour.10.a:0 "Полагаю, пожелаем им удачи."

 rwf_flavour.20.name:0 "Таинственные исчезновения"
 rwf_flavour.20.desc:0 "Похоже, кто-то заинтересовался некоторыми из мелких артефактов, которые мы обнаруживаем на [This.GetName]. Предметы часто пропадают при транспортировке. На некоторых раскопках возвращается меньше предметов, чем мы ожидали. Похоже, здесь происходит что-то странное."
 rwf_flavour.20.a:0 "Приказать провести расследование."
 rwf_flavour.20.b:0 "Наверное, это ничего серьёзного."

 rwf_flavour.21.name:0 "Контрабандисты: тайник обнаружен"
 rwf_flavour.21.desc:0 "Наши власти на [This.GetName] успешно ликвидировали контрабандную сеть, ответственную за присвоение наших древних артефактов. Похоже, заговор был шире, чем мы изначально полагали.\n\nМножество учёных и другого персонала оказалось замешано, и их запас был больше, чем мы ожидали. Естественно, всё это теперь находится во владении наших [This.OWNER_MAIN_SPECIES.GetHandNamePlural]."
 rwf_flavour.21.a:0 "Отличная новость."

 rwf_flavour.22.name:0 "Контрабандисты: исчезли без следа"
 rwf_flavour.22.desc:0 "Несмотря на все наши усилия, нам не удалось установить источник исчезновения артефактов. Похоже, ответственные восприняли наше расследование как сигнал уйти в подполье.\n\nМаловероятно, что мы сможем вернуть утерянные артефакты."
 rwf_flavour.22.a:0 "Жаль."

 rwf_flavour.30.name:0 "Обломки и пыль"
 rwf_flavour.30.desc:0 "Этот мир когда-то был величественным.\n\nОрбитальные исследования, проведённые с §Y[This.GetName]§!, показывают, что огромные участки поверхности §Y[From.GetName]§! покрыты разрушающимися останками городов. В эпоху своего расцвета он, должно быть, был увенчан величественными шпилями и великолепными аркологиями.\n\nТеперь это не так. Планета была уничтожена неизвестными средствами и оставлена на произвол судьбы. Неясно, что побудило её обитателей покинуть этот мир, но очевидно, что они давно ушли."
 rwf_flavour.30.a:0 "Любопытно."

 rwf_flavour.40.name:0 "Древние руины"
 rwf_flavour.40.desc:0 "Орбитальные исследования, осуществлённые [This.GetName] над [From.GetName], выявили несколько зон, представляющих интерес. Похоже, что эта планета когда-то была населена развитой инопланетной цивилизацией.\n\nВ нескольких местах обнаружены разрушенные руины возрастом по крайней мере в несколько тысячелетий. В настоящий момент неясно, была ли эта планета крупной колонией или лишь небольшим форпостом, равно как и точный возраст этих руин, однако их научная ценность велика."
 rwf_flavour.40.a:0 "Замечательно"
 rwf_flavour.40.b:0 "Не могли ли это быть делом наших собственных предков?"

 rwf_flavour.41.name:0 "Знакомая архитектура"
 rwf_flavour.41.desc:0 "§Y[This.GetName]§! обнаружил доказательства присутствия инопланетных руин на §Y[From.GetName]§!. Возраст руин и их архитектурное сходство указывают на то, что они были построены той же цивилизацией, которая когда-то обитала на §Y[event_target:rwf_related_ruins_source.GetName]§!.\n\nНеясно, насколько обширны эти руины, но наши научные группы и археологи с энтузиазмом готовы продолжить их изучение."
 rwf_flavour.41.a:0 "Захватывающе."
 rwf_flavour.41.b:0 "Не могли ли это быть делом наших собственных предков?"

 rwf_flavour.42.name:0 "Руины прошлого"
 rwf_flavour.42.desc:0 "[From.GetName] — мир, отличный от других, которые мы обнаружили в кластере [From.solar_system.GetName].\n\nЭта планета явно имела большое значение для цивилизации, ответственной за основание колоний, которые мы обнаружили до сих пор.\n\nЕсли это не был их родной мир, то он, без сомнения, был почти не менее важным. Разрушенные города и аркологии, покрывающие её поверхность, должны были вмещать поистине огромное население."
 rwf_flavour.42.a:0 "Тогда нам лучше продолжить её исследование."
 rwf_flavour.42.b:0 "Не могли ли мы сами быть древними обитателями этого мира?"

 rwf_flavour.50.name:0 "Научные интересы"
 rwf_flavour.50.desc:0 "[This.GetName] вызвал огромный интерес в более широком [This.Owner.GetAdjective] научном сообществе. Развалины городов планеты содержат колоссальный объём информации о виде, который её построил, и его технологиях.\n\nСреди исследователей на планете образовались два лагеря. Одни утверждают, что мы должны в первую очередь сосредоточиться на извлечении данных о технологиях этого мира. Другие настаивают на том, что важно изучить обитателей планеты и причины их гибели."
 rwf_flavour.50.a:0 "Отдать приоритет изучению извлечённых технологий."
 rwf_flavour.50.b:0 "Нам необходимо узнать больше о прошлых обитателях этого мира."

 rwf_flavour.60.name:0 "Бывшие посетители: следы прошлого"
 rwf_flavour.60.desc:0 "Некоторые наши археологи на [This.GetName] обнаружили доказательства недавних посетителей планеты. Похоже, что несколько столетий назад одна космическая раса основала здесь небольшой форпост.\n\nОчевидно, они недолго оставались, поскольку форпост показывает значительные признаки разрушения. Однако некоторые базы данных всё ещё функционируют, и мы, возможно, сможем извлечь из них полезную информацию."
 rwf_flavour.60.a:0 "Давайте проследим этот след."
 rwf_flavour.60.b:0 "У нас есть другие приоритеты."

 rwf_flavour.61.name:0 "Бывшие посетители: логово обнаружено"
 rwf_flavour.61.desc:0 "После интенсивных усилий наши лингвисты расшифровали базы данных, найденные на [This.GetName].\n\nПохоже, что инопланетяне, посещавшие [This.GetName], действовали незаконно по законам тех времён. После их обнаружения они, по-видимому, покинули свою базу на планете.\n\nНам удалось отследить координаты их центра операций до небольшого астероида на орбите [event_target:rwf_past_visitor_hideout.GetName]. Научный корабль имел бы необходимые средства для сканирования и идентификации указанного астероида."
 rwf_flavour.61.a:0 "В путь."

 rwf_flavour.62.name:0 "Прошлые посетители: забытые запасы"
 rwf_flavour.62.desc:0 "Экипаж [This.GetName] сделал важное открытие. Внутри небольшого захваченного астероида на орбите [event_target:rwf_past_visitor_hideout.GetName] они обнаружили основную базу операций незаконных мародёров.\n\nНеясно, что с ними произошло, но похоже, что им пришлось поспешно покинуть свою базу. Убежище в астероиде содержит большие грузовые отсеки, заполненные ценными реликвиями и образцами утраченных технологий."
 rwf_flavour.62.a:0 "Отлично."

 rwf_flavour.71.name:0 "Экспедиция: безрезультатные усилия"
 rwf_flavour.71.desc:0 "Несмотря на все усилия нашей команды, во время исследований на [This.GetName] не было обнаружено ничего примечательного. Были найдены лишь несколько фрагментов и безделушек, но экспедиция не принесла более ценных находок."
 rwf_flavour.71.a:0 "Разочаровывающе."

 rwf_flavour.72.name:0 "Экспедиция: забытые тайники"
 rwf_flavour.72.desc:0 "Наши археологические группы на [This.GetName] нашли запечатанный сейф, зарытый под большой кучей обломков. Похоже, внутри хранится запас ресурсов, вероятно, для промышленного использования.\n\nХотя все органические материалы давно разложились, переработанные товары можно извлечь и использовать."
 rwf_flavour.72.a:0 "Замечательно."

 rwf_flavour.73.name:0 "Экспедиция: фрагменты прошлого"
 rwf_flavour.73.desc:0 "Наша экспедиция в одни из наименее исследованных районов [This.GetName] принесла плоды. Команда обнаружила ряд древних баз данных в руинах планеты.\n\nХотя большая часть информации со временем разрушилась, сохранилось достаточно данных, чтобы направить учёных по весьма интересным путям."
 rwf_flavour.73.a:0 "Отлично."

 rwf_flavour.75.name:0 "Экспедиция: очищение Кирта"
 rwf_flavour.75.desc:0 "Раскопки на [This.GetName] показывают, что в далёком прошлом эта планета была населена процветающей космической цивилизацией.\n\nПохоже, эта цивилизация вступила в конфликт с соперничающей галактической культурой. На протяжении нескольких веков она постепенно теряла свои территории в этих столкновениях, что в конечном итоге привело к полномасштабному бомбардировочному удару по планете, стеревшему большую часть населения с орбиты.\n\nИнтересно, что несколько культурных мотивов и переведённых текстов демонстрируют поразительное сходство с теми, что встречаются у ближайших кланов мародёров [event_target:rwf_kirth_maruaders.GetName]."
 rwf_flavour.75.a:0 "Захватывающе."

 rwf_flavour.76.name:0 "Экспедиция: разграбление Карачела"
 rwf_flavour.76.desc:0 "Наша экспедиция среди руин [This.GetName] составила подробный отчёт о воссозданной истории мира.\n\n[This.GetName] когда-то был объединён под единым планетарным государством §HCarachel Argosy§!. Благодаря более крупной и развитой экономике планета расширяла своё влияние на соседей.\n\nВ течение нескольких веков она поддерживала своё превосходство, порабощая или налаживая дружбу с конкурентами.\n\nЭтот период процветания внезапно закончился, когда их атаковала неизвестная раса извне их кластера. Многие из нежелающих подданных, по-видимому, перешли на сторону захватчиков и подняли восстание.\n\nБорьба была жестокой и оставила [This.GetName] опустошённой и поверженной. Планета, по всей видимости, вступила в длительный упадок и была заброшена всего несколько десятилетий спустя."
 rwf_flavour.76.a:0 "Захватывающе."

 rwf_flavour.77.name:0 "Экспедиция: фрагменты Первой Лиги"
 rwf_flavour.77.desc:0 "Наши исследовательские группы на [This.GetName] обнаружили руины огромного сооружения под завалами. Похоже, это здание когда-то служило главным законодательным центром для рас-членов Первой Лиги.\n\nФундаменты хорошо сохранились и могут быть легко раскопаны для дальнейшего изучения или даже восстановлены и использованы планетарным органом управления."
 rwf_flavour.77.a:0 "Прекрасная находка. Восстановите строение."
 rwf_flavour.77.b:0 "Сохраним его и изучим."

 rwf_flavour.78.name:0 "Экспедиция: груды добычи"
 rwf_flavour.78.desc:0 "Во время картографирования одного из менее исследованных районов [This.GetName] наши научные группы сделали удивительную находку.\n\nПредыдущие обитатели планеты, по-видимому, использовали эту зону как огромную свалку для всего, что им было не нужно.\n\nХотя большая часть завалов состоит лишь из мусора, в них также попадаются многочисленные машины и детали, которые, по-видимому, были выброшены. Наши учёные могут многому научиться из этих древних артефактов."
 rwf_flavour.78.a:0 "Неожиданная, но полезная находка."

 rwf_flavour.79.name:0 "Экспедиция: залы сокровищ"
 rwf_flavour.79.desc:0 "Экспедиция на [This.GetName] обнаружила на планете огромный сейф. Похоже, его использовали в качестве казначейства предыдущие обитатели.\n\nСейф, по-видимому, оставался незамеченным до сих пор, защищая своё ценное содержимое от мародёров и исследователей.\n\nВнутри скрыт почти бесконечный запас ценных материалов и редких ресурсов."
 rwf_flavour.79.a:0 "Отлично."

 rwf_flavour.80.name:0 "Экспедиция: древние оружейные склады"
 rwf_flavour.80.desc:0 "Наши команды на [This.GetName] наткнулись на значительную находку. В прекрасно сохранившемся бункере у южного полюса планеты они обнаружили большой арсенал оружия и военного снаряжения.\n\nУчёные уверены, что генетические препараты, которые они нашли, всё ещё могут быть пригодны, а большая часть военной техники остаётся работоспособной.\n\nПри наличии добровольцев мы могли бы использовать этот забытый запас для создания мощных вооружённых сил."
 rwf_flavour.80.a:0 "Активируйте оружейные хранилища, они окажутся полезными."
 rwf_flavour.80.b:0 "Нет. Лучше изучить содержимое."

 rwf_flavour.81.name:0 "Экспедиция: следы в пыли"
 rwf_flavour.81.desc:0 "Мы обнаружили разрушенное военно-морское сооружение на [This.GetName]. Большая часть объекта уничтожена, но нам удалось восстановить журналы из некоторых лучше сохранившихся баз данных.\n\nБольшая часть записей — обычные отчёты о курсировании кораблей и логистике, но есть и интересные записи. Несколько отчётов описывают потерю экспериментального военного корабля из-за аварии реактора привода.\n\nХотя его в конечном итоге отследили до системы §Y[event_target:rwf_lost_dreadnought_site.solar_system.GetName]§!, его сочли нерентабельным для подъёма. Скорее всего, обломки до сих пор там."
 rwf_flavour.81.a:0 "Возможно, нам удастся найти этот потерянный корабль."

 rwf_flavour.82.name:0 "Экспедиция: древнее кораблекрушение"
 rwf_flavour.82.desc:0 "Мы обнаружили экспериментальный военный корабль на [event_target:rwf_lost_dreadnought_site.GetName]. Он находится в гораздо лучшем состоянии, чем мы ожидали. Большая часть систем хорошо сохранилась, а корпус в основном цел.\n\nСпуск корабля на планету, по-видимому, был относительно контролируемым, и хотя реактор и система СВП сильно повреждены, корабль всё ещё можно вернуть в строй.\n\nНекоторые системы корабля используют новаторские технологии, и определённым подразделениям научного сообщества [This.Owner.GetName] было бы крайне полезно получить доступ к образцам для изучения."
 rwf_flavour.82.a:0 "Принять корабль на вооружение."
 rwf_flavour.82.a.tooltip:0 "§HВосстановленному военному кораблю потребуется ремонт, прежде чем его можно будет использовать.§!"
 rwf_flavour.82.b:0 "Изучить чертежи подробнее."

 rwf_flavour.83.name:0 "Экспедиция: чудеса минувших эпох"
 rwf_flavour.83.desc:0 "Мы сделали ценное открытие глубоко в недрах [This.GetName]. Наши учёные обнаружили секретный исследовательский комплекс, скрытый под горами обломков.\n\nПохоже, это был засекреченный научный пост, использовавшийся правящей политией [This.GetName], однако после упадка планеты он пришёл в значительное запустение.\n\nНесмотря на возраст, нам удалось восстановить чертежи и заметки из его баз данных."
 rwf_flavour.83.a:0 "Отлично."

 rwf_flavour.84.name:0 "Экспедиция: утраченные архивы"
 rwf_flavour.84.desc:0 "Мы обнаружили руины обширного архива на [This.GetName]. Первоначальные обитатели, по-видимому, использовали этот объект как крупный исследовательский кампус.\n\nХотя значительная часть данных была испорчена временем, многие деликатные научные приборы сохранились удивительно хорошо."
 rwf_flavour.84.a:0 "Превосходно."

 rwf_flavour.85.name:0 "Экспедиция: наследие Лариона"
 rwf_flavour.85.desc:0 "Наши научные группы на [This.GetName] раскопали массивный подземный объект, погребённый под обломками планеты.\n\nРяды чанков для клонирования и ген-лабораторий демонстрируют, что это явно одно из клонировальных учреждений, построенных древним §YLarionessi Consciousness§! в попытке обеспечить выживание своего вида.\n\nВремя почти стерло оборудование, но образцы хорошо сохранились, а большинство данных всё ещё поддаются расшифровке. Мы сможем легко изучить их, чтобы лучше понять давно утраченные технологии, применявшиеся при создании этого места."
 rwf_flavour.85.a:0 "Отлично."

 rwf_flavour.86.name:0 "Экспедиция: Подземные Хранилища"
 rwf_flavour.86.desc:0 "Наши научные группы на [This.GetName] обнаружили обширную сеть подземных хранилищ, погребённых под обломками планеты.\n\nПо всей видимости, комплекс был выкопан коренными жителями для расширения промышленных и жилищных возможностей планеты. После укрепления несущих конструкций хранилища мы могли бы использовать комплекс для собственных нужд."
 rwf_flavour.86.a:0 "Отлично."

 rwf_flavour.101.name: "Оставлено гнить"
 rwf_flavour.101.desc: "Даже мир, столь урбанизированный и развитый, как [event_target:rwf_decayed_ecu.GetName], не свободен от разрушительной силы времени. На заброшенном мире прошло слишком много десятилетий без населения, чтобы поддерживать его в рабочем состоянии.\n\nГородская планета всё больше погружается в руины и упадок. Она начинает больше походить на древний мир-реликвию, чем на современную, хорошо обслуживаемую урбанистическую агломерацию."
 rwf_flavour.101.a: "Трагично."

 rwf_flavour.110.name: "Таинственный монолит"
 rwf_flavour.110.desc: "Группа жителей на [This.GetName] совершила поразительное открытие. В изолированной зоне возле одного из крупных поселений планеты найден странный инопланетный монолит.\n\nВ отличие от большинства сохранившихся структур на [This.GetName], монолит кажется хорошо сохранившимся и активным. Первоначальные исследования фиксируют странные магнитные аномалии и показания излучений при приближении к структуре.\n\nПохоже, здесь есть что-то, заслуживающее дальнейшего изучения."
 rwf_flavour.110.a: "Исследовать дальше."
 rwf_flavour.110.b: "Это не приоритет."

 rwf_flavour.111.name: "Послание из прошлого"
 rwf_flavour.111.desc: "Проводя расследование неизвестной структуры, обнаруженной на [event_target:rwf_beacon_location.GetName], [This.Leader.GetName] сообщает, что при работе возле монолита он получил странное видение.\n\n[This.Leader.GetSubjectPronounCap] утверждает, что увидел ряд моментов из истории [event_target:rwf_beacon_location.GetName], а также зловещее предчувствие неминуемой гибели. Неясно, было ли это предупреждением или пророчеством, или же такое уже свершилось."
 rwf_flavour.111.a: "Интересно."