sm_mzilli_battle_debris_recycling_center: "Центр Утилизации"
sm_mzilli_battle_debris_recycling_center_desc: "В этой системе находится множество обломков звездолетов различных конструкций. Обломки слишком повреждены, чтобы в них можно было найти что-либо интересное, но их грамотная утилизация не повредит."

sm_mzilli_battle_debris_memorial: "Мемориал"
sm_mzilli_battle_debris_memorial_desc: "За эту звёздную систему было пролито немало крови. Было бы подло предать эту данность забвению."

requires_mzilli_battle_debris: "В этой звёздной системе должны быть относительно свежие обломки, оставшиеся после боевых действий."