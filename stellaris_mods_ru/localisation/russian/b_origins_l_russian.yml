sm_orbital_mining_station: "Центр Системной Добычи"
sm_orbital_mining_station_desc: "Этот административно-логистический центр позволит получить доступ к месторождениям, к которым мы не имели доступа ранее, и добывать полезные ископаемые на всех небесных телах в системе гораздо эффективнее."

origin_tooltip_scion_effects1: "• ['concept_scion', £scion£ Отпрыск] древней ['concept_fallen_empire', угасшей империи]\n• $HOME_SYSTEM$ соединена ['concept_wormhole', червоточиной] со столичной системой господина\n• §YУгасшая империя§! присутствует в галактике независимо от Настроек Галактики\n• Шанс получить ценные дары от господина$NEW_LINE$• §YРазблокирует Постройку:§! §G$building_scion_outreach$§! которая обеспечивает рабочие места для правителей и уменьшает расходы на содержание всех рабочих мест нашей столицы."
building_scion_outreach: "Храм Мудрости Древних"
building_scion_outreach_desc: "В этом комплексе зданий живут и работают представители древнего, ныне уже угасшего, Государства, готовые делится своей мудростью и обучать нас различным способам построения нашего общества."

