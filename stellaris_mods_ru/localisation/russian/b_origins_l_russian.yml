building_aquarium_complexes: "Аквариумные Комплексы"
building_aquarium_complexes_desc: "Построив громадные аквариумные комплексы на оставшейся поверхности, так-же в малопригодных для жизни глубинах наших океанов, мы можем более эффективно использовать пространства нашей планеты, однако искусственные условия там неблагоприятны, а населению, размещаемому там сложнее поддерживать нормальные условия для жизни."

