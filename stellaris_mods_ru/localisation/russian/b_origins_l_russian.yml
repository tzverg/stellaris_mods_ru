  trait_ring_dweller_o_desc: "Эволюционировав на кольцевом мире, представители этого общества смогли модифицировать собственный геном, чтобы процветать в мирах подобных их родному и всецело сосредоточить своё внимание мегаструктурной инженерии."
  trait_ring_dweller_m: "Автоматоны Кольца"
  trait_ring_dweller_m_desc: "Будучи первично собраны на Кольцевом Мире, представители этого общества смогли модифицировать себясобственные поведенческие модели, чтобы всецело сосредоточить своё внимание на мегаструктурной инженерии."

