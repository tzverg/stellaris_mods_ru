  trait_archeoligsts_o: "Наследники Реликтов"
  trait_archeoligsts_o_desc: "Представители этого вида были генетически изменены и с рождения наделены древними знаниями для превосходной адаптации на поверхности миров вида: §Y$pc_relic$§!, при этом значительно снижая обитаемость на планетах естесвенного происхождения."
