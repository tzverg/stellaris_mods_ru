  trait_archeoligsts_m_desc: "Представители этого вида полагаются на древние исследовательские протоколы и постоянно улучшают свою способность адаптации на поверхности миров вида: §Y$pc_relic$§!, при этом значительно снижая эффективную функциональность на планетах естесвенного происхождения."

  origin_tooltip_shattered_ring_effects1: "- $HOMEWORLD$ ['concept_pc_shattered_ring']$NEW_LINE$- ['concept_guaranteed_colonies']: Колонизируемые Сегменты Кольцевых Миров вместо планет$NEW_LINE$- $SPECIES_TRAITS$ ['concept_ring_preference']$NEW_LINE$- §YРазблокирует Черту:§! §G$trait_ring_dweller_o$§! после исследования технологии £society_research£ §Y$feature_habitability_gene_modding$§!/ £engineering_research£§Y$tech_robomodding$§! (в зависимости от вашего пути вознесения).$NEW_LINE$- §G$trait_ring_dweller_o$§! сохраняет особенность ['concept_ring_preference'] одновременно увеличивая производительность их инженеров."
