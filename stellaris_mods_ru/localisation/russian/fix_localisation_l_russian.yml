  edict_edict_mod_options:0 "§BAI Game Performance Optimisation Fix§!"
  edict_edict_mod_options_desc:0 "Сбрасывает опции и снова показывает меню, где они могут быть включены/отключены. Помните: при сбросе - все опции, за исключением §YВключить некоторые оптимизации для игроков§!, будут включены."

  micro_marketing:0 "Исправление микрозакупок для ИИ"
  micro_marketing_desc:0 "ИИ прекращает часто закупать маленькие партии ресурсов на галактическом рынке."

  planet_pop_conversion_count:0 "Протокол контроля рождаемости"
  planet_pop_conversion_count_desc:0 "Протокол контроля рождаемости, направленный на предовращения бедствия галактического масштаба."

  country_pop_conversion_count:0 "Протокол управления поселениями"
  country_pop_conversion_count_desc:0 "Протокол управления поселениями, направленный на предовращения кризиса галактического масштаба."

