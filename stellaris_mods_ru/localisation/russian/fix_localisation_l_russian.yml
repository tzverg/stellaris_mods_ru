l_russian:

  fix_ai_actions.1.name:0 "AI Game Performance\nOptimisation"
  fix_ai_actions.1.desc:0 "С помощью этого меню можно управлять оптимизациями, которые будут применены к ИИ. Большинство из них включено по-умолчанию (и рекомендуется их не отключать), но если вы хотите их отключить нажмите на 'X', чтобы кнопка из серой стала красной. Для максимальной производительности активируйте кнопку '§YВключить некоторые оптимизации для игроков§!' и '§RВыйдите§!'.\nЗамечание: опция '§YВключить некоторые оптимизации для игроков§!' отключена по-умолчанию. Эти настройки можно будет изменить через соответствующий указ."

  fix_menu_events.2.name:0 "Отключить гиперретрансляторы для ИИ"
  fix_menu_events.2.desc:0 "Ограничить способность ИИ строить гиперретрансляторы, так как они сильно бьёт по производительности, особенно когда ИИ начинает строить их через всю свою империю.\n\nАктивация этой функции может повысить производительность на поздних стадиях игры, если кнопка неактивна (подсвечена серым)."

  fix_menu_events.3.name:0 "Ограничить гиперврата для ИИ"
  fix_menu_events.3.desc:0 "Ограничить способность ИИ строить гиперврата до двух штук раз в 100 лет, чтобы не дать ему возможности строить их по поводу и без где попало.\n\nАктивация этой функции может повысить производительность на поздних стадиях игры, если кнопка неактивна (подсвечена серым). Оптимизацию можно настроить при помощи приведенных ниже параметров:"

  fix_menu_events.3.b:0 "§RОтключить гиперврата для ИИ§!"
  fix_menu_events.3.c:0 "Максимум §Y2§! гиперврат каждые §Y50§! лет"
  fix_menu_events.3.d:0 "Максимум §Y2§! гиперврат каждые §Y100§! лет (§Gпо-умолчанию§!)"
  fix_menu_events.3.e:0 "Максимум §Y2§! гиперврат каждые §Y150§! лет"

  fix_menu_events.4.name:0 "Ограничить среды обитания для ИИ"
  fix_menu_events.4.desc:0 "Ограничить способность ИИ строить среды обитания свыше 7 единиц.\n\nАктивация этой функции может повысить производительность на поздних стадиях игры, если кнопка неактивна (подсвечена серым). Оптимизацию можно настроить при помощи приведенных ниже параметров:"

  fix_menu_events.4.b:0 "§RОтключить среды обитания для ИИ§!"
  fix_menu_events.4.c:0 "Максимум §Y3§! среды обитания"
  fix_menu_events.4.d:0 "Максимум §Y7§! сред обитания (§Gпо-умолчанию§!)"
  fix_menu_events.4.e:0 "Максимум §Y11§! сред обитания"
  
  fix_menu_events.5.name:0 "Ограничить миры-кольца для ИИ"
  fix_menu_events.5.desc:0 "Ограничить способность ИИ строить миры-кольца свыше 7 экземпляров.\n\nАктивация этой функции может повысить производительность на поздних стадиях игры, если кнопка неактивна (подсвечена серым). Оптимизацию можно настроить при помощи приведенных ниже параметров:"

  fix_menu_events.5.b:0 "§RОтключить миры-кольца для ИИ§!"
  fix_menu_events.5.c:0 "Разрешить §Y1§! мир-кольцо"
  fix_menu_events.5.d:0 "Разрешить §Y3§! мира-кольца (§Gпо-умолчанию§!)"
  fix_menu_events.5.e:0 "Разрешить §Y5§! миров-колец"

  fix_menu_events.6.name:0 "Ограничить колонизацию для ИИ"
  fix_menu_events.6.desc:0 "Запрещает колонизацию новых планет для ИИ, устанавливая ограничение в §Y60§! планет на один ИИ (по умолчанию).\n\nЭто позволит повысить производительность на поздних стадиях игры, если кнопка неактивна (подсвечена серым). Оптимизацию можно настроить при помощи приведенных ниже параметров:"

  fix_menu_events.6.b:0 "Разрешить §Y10§! планет"
  fix_menu_events.6.c:0 "Разрешить §Y30§! планет"
  fix_menu_events.6.d:0 "Разрешить §Y60§! планет (§Gпо-умолчанию§!)"

  fix_menu_events.7.name:0 "Помогает ИИ в борьбе с безработицей"
  fix_menu_events.7.desc:0 "Ускоряет заполнение ИИ вакансий на своих колониях и снижает безработицу за счет переселения безработных граждан в колонии с открытыми вакансиями.\n\nЭто позволит повысить производительность, если кнопка неактивна (подсвечена серым) §R(меньше в версии 4.0)§!."

  fix_menu_events.8.name:0 "Запретить Омникодекс для ИИ"
  fix_menu_events.8.desc:0 "Не позволяет ИИ получить и использовать реликвию Омникодекс, чтобы предотвратить появление ненужных гибридных видов.\n\nЭто позволит повысить производительность на поздних стадиях игры, если кнопка неактивна (подсвечена серым). Оптимизацию можно настроить при помощи приведенных ниже параметров:"

  fix_menu_events.8.b:0 "§RПолностью удаляет реликвию§! (§Gпо-умолчанию§!)"
  fix_menu_events.8.c:0 "Передаёт найденную реликвию §Yигроку§!"

  fix_menu_events.9.name:0 "Отключить ксеносовместимость для ИИ"
  fix_menu_events.9.desc:0 "Предотвращает получение ИИ бонуса вознесения «Ксеносовместимость», чтобы избежать появления ненужных гибридных видов.\n\nЭто позволит повысить производительность на поздних стадиях игры, если кнопка неактивна (подсвечена серым)."

  fix_menu_events.10.name:0 "Оптимизировать корабли для ИИ"
  fix_menu_events.10.desc:0 "Ограничить способность ИИ строить корветы/фрегаты/эсминцы/крейсера и линкоры путем ограничения количества корветов и фрегатов до 60 экземпляров, эсминцев до 30 экземпляров и крейсеров до 15 экземпляров в составе флотилии (по умолчанию). Как только ИИ достигает этого лимита, корвет заменяется на фрегат, 2 фрегата на эсминец, 2 эсминца на крейсер и, наконец, 2 крейсера на линкор. Это должно привести к тому, что флотилии, управляемые ИИ, станут менее многочисленными и более сбалансированными(обмен «два к одному» более чем оправдан экономически). Это также относится и к биокораблям и происходит только в тот момент, когда это становится возможным, при наличии соответствующих технологий. Это сделано по соображениям баланса.\n\nЭто позволит повысить производительность на поздних стадиях игры, если кнопка неактивна (подсвечена серым). Оптимизацию можно настроить при помощи приведенных ниже параметров:"

  fix_menu_events.10.b:0 "Максимум §Y15§! корветов/фрегатов, §Y8§! эсминцев и §Y4§! крейсера"
  fix_menu_events.10.c:0 "Максимум §Y30§! корветов/фрегатов, §Y15§! эсминцев и §Y8§! крейсеров"
  fix_menu_events.10.d:0 "Максимум §Y60§! корветов/фрегатов, §Y30§! эсминцев и §Y15§! крейсеров (§Gпо-умолчанию§!)"
  fix_menu_events.10.e:0 "Максимум §Y120§! корветов/фрегатов, §Y60§! эсминцев и §Y30§! крейсеров"

  fix_menu_events.11.name:0 "Ограничить вечную бдительность для ИИ"
  fix_menu_events.11.desc:0 "Не позволяет ИИ выбирать полные и половинные варианты политики расходования средств, полученные благодаря бонусу вознесения «Вечная Бдительность».\n\nЭто позволит повысить производительность на поздних стадиях игры, если кнопка неактивна (подсвечена серым)."

  fix_menu_events.12.name:0 "Оптимизация вскоре будет доступна..."
  fix_menu_events.12.desc:0 "Оптимизация вскоре будет доступна..."

  fix_menu_events.13.name:0 "Оптимизировать количество флотилии ИИ"
  fix_menu_events.13.desc:0 "Предотвращает наличие у ИИ нескольких частично укомплектованных флотилий и объединяет их, когда представляется такая возможность, к примеру вне военного периода.\n\nЭто позволит повысить производительность на поздних стадиях игры, если кнопка неактивна (подсвечена серым)."

  fix_menu_events.14.name:0 "Оптимизация обновления модификаторов"
  fix_menu_events.14.desc:0 "Снижает нагрузку из-за частого обновление модификаторов, уменьшая частоту их обновления до §Y3 раз в месяц§!.\n\nЭто позволит повысить производительность на поздних стадиях игры, если кнопка неактивна (подсвечена серым)."

  fix_menu_events.15.name:0 "Оптимизация вскоре будет доступна..."
  fix_menu_events.15.desc:0 "Оптимизация вскоре будет доступна..."

  fix_menu_events.16.name:0 "§YВключить некоторые оптимизации для игроков§!"
  fix_menu_events.16.desc:0 "Если хотите, некоторые из оптимизаций ИИ будут также применены к игрокам для выравнивания баланса и улучшения общей производительности. На данный момент это включает (если они не отключены): 'Ограничить вечную бдительность'.\n\nЭто позволит повысить производительность на поздних стадиях игры, если кнопка неактивна (подсвечена серым)."

  # fix_menu_events.12.name:0 "Ограничить рост населения"
  # fix_menu_events.12.desc:0 "Ограничивает рост населения у ИИ/игрока, добавляя на каждую из планет модификатор роста, который зависит от численности населения. Он сильно заметно снижает прирост населения и скорость сборки поселений, взамен давая бонусы к производству ресурсов (и другим вещам) и дипломатическому весу от поселений.\n\nАктивация этой функции может повысить производительность. У этой функции есть следующие опции:"

  # fix_menu_events.12.b:0 "Set this restriction to §Y50%§! effectiveness"
  # fix_menu_events.12.c:0 "Set this restriction to §Y100%§! effectiveness (§Gdefault§!)"
  # fix_menu_events.12.d:0 "Set this restriction to §Y150%§! effectiveness"

