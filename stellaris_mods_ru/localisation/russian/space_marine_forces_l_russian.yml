 building_space_marine_chapter_fortress:0 "Крепость ордена космического десанта"
 building_space_marine_chapter_fortress_desc:0 "Крепость ордена место духовного и телесного пребывания ордена космического десанта. Одни ордена набирают рекрутов с одного мира, другие не ограничиваются лишь одним\n\nБывает так, что планета может находиться в подчинении ордена, служа их домом и главной базой всех их операций."
 building_space_marine_chapter_fortress_effect_desc:0 "§YПозволяет нанимать $space_marine_company_plural$.§!\n\n"
 
 building_titan_foundry:0 "Завод титанов"
 building_titan_foundry_desc:0 "Строение, деятельность которого полностью посвящена производству различных военных машин и боевых устройств, но упор делается на производстве огромных боевых шагающих машин, призванных доминировать в наземных сражениях.\n\nИнженеры и ученые занимаются здесь исследованием и хранением научных и технических знаний, разрабатывая эти гигантские боевые механизмы."
 building_titan_foundry_effect_desc:0 "§YПозволяет нанимать $titan_legion_army_plural$§!.\n\n"
 
 building_death_watch_fortress:0 "Крепость Караула Смерти"
 building_death_watch_fortress_desc:0 "Крепость Караула Смерти это дом входящих в состав Караула Смерти почтенных боевых ветеранов. Обособленная от других крепостей космического десанта, эта крепость представляет собой величественное и засекреченное сооружение.\n\nВ нее допускаются только нынешние представители ордена, за исключением случаев, когда кого-то приглашает лично магистр ордена либо доставляют для проведения малоприятного допроса."
 building_death_watch_fortress_effect_desc:0 "§YПозволяет нанимать $death_watch_company_plural$.§!\n\n"
 
 space_marine_company:0 "Рота космического десанта"
 space_marine_company_plural:0 "Роты космического десанта"
 space_marine_company_desc:0 "Рота космического десанта - это одно из основных структурных подразделений ордена космического десанта, обычно состоящее из 100 генномодифицированных суперсолдат во главе с офицером в ранге капитана. Это наиболее крупное из подобных формирований в ордене, и одна рота - это сила, с которой приходится считаться на поле боя, она способна вступить в бой и уничтожить своих врагов без какой-либо внешней поддержки.\n\nВ состав роты входит большое количество бронетехники, машин поддержки и летательных аппаратов, что позволяет ей действовать самостоятельно."
 
 space_marine_garrison:0 "Гарнизон космического десанта"
 space_marine_garrison_plural:0 "Гарнизоны космического десанта"
 space_marine_garrison_desc:0 "Гарнизон космических десантников, призванный защищать планету. В распоряжении этих генетически модифицированных суперсолдат находятся бронетехника, машины поддержки и летательные аппараты под руководством командного состава гарнизона."
 
 titan_legion_army:0 "Легион титанов"
 titan_legion_army_plural:0 "Легионы титанов"
 titan_legion_army_desc:0 "Легион Титанов - это боевая группа, состоящая из титанических боевых машин и их вспомогательных подразделений. В состав легиона входят несколько классов пилотируемых массивных боевых роботов-шагоходов, которые несут разрушительную силу на поле боя."
 
 space_marine_brotherhood:0 "Братство космического десанта"
 space_marine_brotherhoody_plural:0 "Братства космического десанта"
 space_marine_brotherhood_desc:0 "Организованные подобно ротам космического десанта, эти братства принимают в свои ряды претендентов со всей галактики, включая миры других орденов космического десанта. Однако, в отличие от орденов космического десанта, каждый член братства потенциальный псионик.\n\nДля того чтобы возглавить отряды братства как в бою, так и в псионическом единстве, требуется могучий ум, и только самые опытные боевые братья удостаиваются этой чести. Помимо лидерских качеств, предводитель этих воинов должен совершенствовать и направлять псионические силы боевых братьев, которыми он руководит, и выступать в роли проводника их сил."
 
 death_watch_company:0 "Элитная рота Караула Смерти"
 death_watch_company_plural:0 "Элитные роты Караула Смерти"
 death_watch_company_desc:0 "Воины, состоящие в элитной роте Караула Смерти, на самом деле не отдельное подразделение; это скорее группа ветеранов космических десантников, собранных из всех существующих орденов, которые несут службу вместе в течение определенного периода времени.\n\nКосмические десантники Караула Смерти обычно не формируют стандартные тактические группы, такие как отряды и роты, обычно используемые другими орденами. Вместо этого они действуют как небольшие подразделения специального назначения в виде сплоченных групп профессионалов - истребительных групп."
 death_watch_company_limit_tooltip:0 "\n§YТолько проверенные в боях ветераны с исключительными навыками могут вступить в ряды этого элитного ордена, что означает, что мы можем выставить только ограниченное количество таких рот одновременно.§!"
 