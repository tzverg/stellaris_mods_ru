 WS_menu.2.title: "Обновления Дикого Космоса"
 WS_menu.2.desc: "Обновление (Январь 2021) \n - Переработка системы работы сенсоров. \n Изменения в графике гиперкоридоров, которые теперь должны быть более заметны в Ядре Галактики. \n Слияние с модом под названием §HWild Space Control§! (Станции/Гиперврата в Диком Космосе, изменения в Графике и ИИ) \n Изменения в графике Дикого Космоса для увеличения разнообразия и уменьшения яркости. \n Включить более крупные галактики и внести изменения в систему генерации галактик. \n \n Обновление (Август 2020) \n - Полностью интегрированная совместимость с Core Gigastructures \n \n Обновление (Июль 2020):\n - Добавлено Мод Меню \n - Интегрирован мод Nicer Nebulae & общие графические изменения \n - Чёрные Дыры и другие §B<экзотические>§! звёзды в ядре Дикого Космоса \n - Червоточины соединённые с ядром в диком космосе с другими участками карты."
 WS_menu_back: "Назад В Главное Меню"