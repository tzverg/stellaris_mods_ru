 MC_auth_bio_corporate_evopred_family_business_desc: "$auth_bio_corporate_evopred_desc$"
 
 councilor_MC_Hydra_civic_family_business_corporate: "Семейный Секретарь"
 councilor_MC_Hydra_civic_family_business_corporate_desc: "$councilor_MC_Hydra_civic_family_business_corporate$ гарантирует, что новые владельцы продолжат путь, по которому семья хотела бы вести мегакорпорацию дальше."
 
 # Governments
 gov_MC_family_enterprise: "Семейное Предприятие"
 gov_MC_family_enterprise_desc: "Эта форма правления представляет собой форму плутократической империи, где всё государство организовано в виде огромного коммерческого предприятия, контролируемого одним генеральным директором."
 
 gov_MC_family_gang: "Семейная Банда"
 gov_MC_family_gang_desc: "Кровь гуще воды. Несмотря на огромные размеры данного преступного предприятия, данное утверждение по-прежнему верно и силы не потеряло."
 
 gov_MC_family_cult: "Семейный Культ"
 gov_MC_family_cult_desc: "Данная мегакорпорация фанатично предана своему правителю. Социальное положение основано на принесенных жертвах в денежном эквиваленте."
 
 gov_MC_sacrificial_family_cult: "Кровная Родня"
 gov_MC_sacrificial_family_cult_desc: "Данный корпоративный культ требует от своих последователей кровавых жертвоприношений во имя своего бога, владельца корпорации."
 
