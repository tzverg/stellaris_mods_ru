 ### Outsourced Production ###
 MC_Hydra_civic_flawed_construction_standards_corporate: "Внешние Производства"
 MC_Hydra_civic_flawed_construction_standards_corporate_desc: "Данная Мегакорпорация решила главную проблему бесконечности роста: ограничение числа клиентов. Просто покупая большие объёмы продукции у независимых репликаторов, рост может продолжаться беспрепятственно, без обременительных логистических тягот, помимо случайных денежных переводов."
 
 councilor_MC_Hydra_civic_flawed_construction_standards_corporate: "Маркетинговый Специалист"
 councilor_MC_Hydra_civic_flawed_construction_standards_corporate_desc: "Рост требует рынка. Обязанностью данного специалиста является создание этих рынков и проведение нескончаемого процесса расширения."
 
 # Modifier Localization
 mod_planet_pop_assemblers_alloys_upkeep_add: "$r_alloys$ на содержание за каждые $pop_group_unit$ [GetPopAssemblersPlural]"
 
 ###############
 # Hive Civics #
 ###############
 
 MC_Hydra_civic_ambush_hive: "Коллективная Западня"
 MC_Hydra_civic_ambush_hive_desc: "Прежде чем единое сознание полностью объединилось, этот Разум Улья научился использовать слабейших из своих трутней, чтобы заманить добычу, которую атаковали более сильные из них. Подобная стратегия оказалась полезной, даже когда Разум стал направлять своих трутней в космос."
 MC_Hydra_civic_ambush_hive_effects: "Скорострельность после демаскировки: §G+10%§!\nСкорость Корабля в режиме маскировки: §G+20%§!\nПотеря субсветовой скорости из-за маскировки: §G-50%§!\n$MC_hydra_unlock_cloaking_at_game_start$"
 
 ##################
 # Machine Civics #
 ##################
 
 MC_Hydra_civic_malware: "Вредоносное ПО"
 MC_Hydra_civic_malware_desc: "Этот машинный интеллект может проследить свое создание до саморазвивающегося вредоносного ПО, которое в конечном итоге заразило все доступные ему компьютерные системы своих хостов. И, что немало важно, он по-прежнему сохраняет большую часть своей первоначальной функциональности."
 MC_Hydra_civic_malware_effects: "Каждый раз, когда §YШпионская Операция§! завершается успешно, на §Y10%§! снижает §YСкорость Исследования§! целевого государства на §Y1§! год."
 
 MC_Hydra_civic_waste_disposal_units: "Блоки Утилизации"
 MC_Hydra_civic_waste_disposal_units_desc: "Все, что возможно использовать, будет использовано повторно. Данный машинный интеллект имеет протокол безотходного производства, который гарантирует, что любые обломки кораблей оставшиеся после космических сражений будут доставлены в ближайший литейный завод и тщательно переработаны."
 MC_Hydra_civic_waste_disposal_units_effects: "Сбор §YОбломков§! создаст временный §Y$d_MC_Hydra_scrap_pile$§! блокиратор на самом большом §YЛитейном§! предприятии среди всех колоний."
 
 MC_Hydra_civic_flawed_construction_standards: "Нестандартные Протоколы Сборки"
 MC_Hydra_civic_flawed_construction_standards_desc: "Данный машинный интеллект не имеет инструкций для своих сборщиков, вместо этого он позволяет им использовать свои собственные, случайно сгенерированные конструкции, используя любые имеющиеся в их распоряжении местные материалы."
 
 MC_Hydra_civic_exploration_vessels: "Исследовательские Суда"
 MC_Hydra_civic_exploration_vessels_desc: "Одной из первоначальных целей подразделений, входящих в состав этого машинного интеллекта, были исследования и колонизация космоса. Радиационно-закаленные экраны и толстые слои абляционной брони обеспечивают оптимальную работу даже в самых суровых условиях."
 MC_Hydra_civic_exploration_vessels_effects: "Снижает штраф от космических бурь, нейтронных звезд и пульсаров на 50%."
 
 MC_Hydra_civic_archeologists_machine: "Археологические Протоколы"
 MC_Hydra_civic_archeologists_machine_desc: "Этот машинный интеллект высоко ценит археологические работы."
 MC_Hydra_civic_archeologists_machine_effects: "Получит £unity£ §Y$Единство$§! при завершении археологических работ\nНачните игру с доступным местом для проведения §YАрхеологических Раскопок§! в вашей домашней системе."
 
 MC_Hydra_civic_machine_city_builders: "Архитектурная Инструкция"
 MC_Hydra_civic_machine_city_builders_desc: "Данный машинный интеллект изначально предназначался для строительства огромных городов, которые могли бы заселить его, несвоевременно почившие, создатели. Теперь, когда единственными обитателями этих городов являются дроны, эта рудиментарная инструкция по-прежнему исполняется."
 MC_Hydra_civic_machine_city_builders_effects: "Активирует §Y$decision_MC_hydra_create_ecumenopoli$§! §HПланетарное Решение§!\n\n"
 
