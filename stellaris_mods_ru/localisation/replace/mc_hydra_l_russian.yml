 # Edicts
 edict_MC_Hydra_relay_fees: "Оплата Транзита"
 edict_MC_Hydra_relay_fees_desc: "Ни одна предоставляемая услуга не может быть бесплатной для тех, кто её предоставляет. Потому то ни одна предоставляемая услуга и не будет бесплатной."
 
 # Deposits
 
 d_MC_Hydra_scrap_pile: "Куча Металлолома"
 d_MC_Hydra_scrap_pile_desc: "На этот мир были сброшены с орбиты обломки космических кораблей различных конструкций в ожидании начала процесса переработки, который превратит любые обломки в ценные ресурсы."
 
 # Events
 
 MC_Hydra_event.3.name: "Планета Опустошена"
 MC_Hydra_event.3.desc: "Мы собрали материалы с небесного тела, известного как [From.Planet.GetName].\n\nТеперь всё что от него осталось - это каменные плиты."
 MC_Hydra_event.3.a: "Отличная Работа"
 
 MC_Hydra_event.7.name: "Дефицит Редких Кристаллов"
 MC_Hydra_event.7.desc: "Поскольку мы продолжаем расширять нашу ретрансляционную сеть, нам понадобится большее количество редких кристаллов. Хоть эти кристаллы в действительности существуют в естественных образованиях планеты [Capital_scope.GetName] - они черезвычайно редки, чтобы покрыть необходимость, вызванную нашей экспансией.\n\nНаше научное сообщество полагает что подобные кристаллы должны существовать где-то в пределах нашей галактики, а в некоторых местах даже потенциально в изобилии.\n\nОни предложили новый исследовательский проект, который должен предоставить нам возможность осуществлять эффективный сбор данного ресурса, как только мы его обнаружим."
 MC_Hydra_event.7.a: "Великолепно."
 
