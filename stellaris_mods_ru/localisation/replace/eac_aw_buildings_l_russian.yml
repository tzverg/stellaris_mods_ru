 eac_building_planetary_proton_cannon: "Протонная БНО"
 eac_building_planetary_proton_cannon_desc: "Данный комплекс БНО использует фокусированный энергетический луч плотно сконцентрированных протонов, способен нанести большой урон корпусу вражеских кораблей находящихся в непосредственной близости от массива излучателей.\n§HТТХ§!\nТочность: §Y50%§!\nУрон Корпусу: §Y100 - 500§!\nВремя Перезарядки: §Y5§! £resource_time£ \nУсреднённый Урон: §Y30.00§! / £resource_time£"

 eac_building_planetary_neutron_cannon: "Нейтронная БНО"
 eac_building_planetary_neutron_cannon_desc: "Данный комплекс БНО использует фокусированный энергетический луч плотно сконцентрированных нейтронов, способен нанести громадный урон корпусу вражеских кораблей находящихся в непосредственной близости от массива излучателей.\n§HТТХ§!\nТочность: §Y60%§!\nУрон Корпусу: §Y500 - 1500§!\nВремя Перезарядки: §Y7§! £resource_time£ \nУсреднённый Урон: §Y85.71§! / £resource_time£"
 
 eac_building_planetary_tachyon_cannon: "Тахионная БНО"
 eac_building_planetary_tachyon_cannon_desc: "Данный комплекс БНО использует фокусированный энергетический луч плотно сконцентрированных тахионов, способен нанести невероятный урон корпусу вражеских кораблей находящихся в непосредственной близости от массива излучателей.\n§HТТХ§!\nТочность: §Y65%§!\nУрон Корпусу: §Y1000 - 5000§!\nВремя Перезарядки: §Y10§! £resource_time£ \nУсреднённый Урон: §Y195.00§! / £resource_time£"

 eac_building_planetary_coil_scattergun: "Кинетическая БНО"
 eac_building_planetary_coil_scattergun_desc: "Данный комплекс БНО отстреливает группу из 20 снарядов, используя электромагнитные катушки для их быстрого ускорения по направлению к цели, расположенной в непосредственной близости от БНО.\n§HТТХ§!\nТочность: §Y35%§!\nУрон Корпусу за снаряд: §Y100 - 250§!\nВремя Перезарядки: §Y3§! £resource_time£ \nУсреднённый Урон за снаряд: §Y2.00§! / £resource_time£"

 eac_building_planetary_rail_scattergun: "Рельсовая БНО"
 eac_building_planetary_rail_scattergun_desc: "Данный комплекс БНО отстреливает группу из 20 снарядов, используя пару параллельных электромагнитных рельсов для наведения и ускорения снарядов по направлению к цели, расположенной в непосредственной близости от БНО.\n§HТТХ§!\nТочность: §Y40%§!\nУрон Корпусу за снаряд: §Y200 - 350§!\nВремя Перезарядки: §Y4§! £resource_time£ \nУсреднённый Урон за снаряд: §Y2.75§! / £resource_time£"
