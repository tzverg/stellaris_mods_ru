 war_goal_wg_empire: "Империализм"
 war_goal_wg_empire_desc: "Война ведется для того, чтобы заставить вражеское государство признать власть Империи и стать новым её субъектом.\n\nВ случае установления мира на условиях статуса-кво, системы, которые имеют заселённые колонии и контролируются Имперскими флотилиями - будут освобождены в качестве нового субъекта Империи."
 
 imperialism_wg_tooltip: "§Y[from.GetName]§! становится субъектом §Y[root.GetName]§! и присоединяется к §H[root.federation.GetName]§!"

