 empire_joint_project_chain_title: "Праздник единства, лидерства и славы Империи"
 empire_joint_project_chain_desc: "Началось мероприятие среди подданных, которых объединяет [Root.Federation.GetName], с целью отметить силу руководства и добиться большего идеологического единства всех вовлечённых в мероприятие государств."
 empire_joint_project_leader: "Культурная адаптация на [This.GetName]"
 empire_joint_project_leader_DESC: "В рамках текущего мероприятия, призванного отметить силу руководства и достичь идеологического единства подданных, которых объединяет [Root.Owner.Federation.GetName], в столицы двух субъектов будет направлена делегация, чтобы проконтролировать исполнение ими имперского указа о более тесной интеграции с Империей.\n\nПосле того как два субъекта будут утверждены, программа культурной адаптации будет успешно завершена."
 empire_joint_project_member: "Памятник Имперской Славе"
 empire_joint_project_member_DESC: "В рамках текущего мероприятия по празднованию единства и силы [Root.Owner.Federation.GetName], мы согласились направить ресурсы в [This.GetName] для строительства грандиозного памятника нашим [This.Owner.GetAdj]им лидерам.\n\nМы должны будем жертвовать §Y10%§! от нашей добычи £minerals£ минералов в течение года для успешного завершения этого проекта."

 opinion_empire_joint_action_completed: "Завершил Имперское Мероприятие"
 opinion_empire_joint_action_forced: "Противник Воли Короны"
 opinion_empire_joint_action_happy: "Энтузиаст Воли Короны"
 the_following_nations_said_yes_but: "\nСледующие субъекты отнеслись к мероприятию с §Rвысоким энтузиазмом§!:"
 no_following_nations_said_yes_but: "\nНи однин из субъектов не был в восторге от мероприятия."
 
 empire_join_operation_happens_tooltip: "Все субъекты участники получают специальный проект по возведению монумента на §H[federation_leader.Capital.GetName]§!.\n§H[federation_leader.GetName]§! получает специальные проекты по распространению идеалов Короны Империи на два её субъекта."


 vfef.3000.name: "Праздник могущества, лидерства и славы Империи"
 vfef.3000.desc: "Империя процветала под нашим мудрым руководством. Многие [Root.GetAdj]ие граждане признают, что настало время отплатить нам за наши заслуги перед Империей чествованием её могущества, а точнее, великих [Root.GetAdj]их Императоров, которые так много для неё сделали. Они предлагают государствам-субъектам внести свой вклад в возведение грандиозного монумента в небе над [Root.Capital.GetName]. Тем временем Корона сможет отправить делегации в столицы двух государств-субъектов, чтобы помочь им в их усилиях по достижению большего единства Империи."
 vfef.3000.A: "Звучит как хорошая идея."
 vfef.3000.A.tooltip: "Ко всем государствам-субъектам, имеющим пограничный доступ к системе §H[Root.Capital.System.GetName]§! будут отправлены эмиссары с «прошением» принять участие в общеимперском мероприятии.\n\nВ случае их согласия, государствам придется выделить часть ресурсов на монумент, который предоставит §Hочки опыта империи§! и повысит её £influence£ §HВлияние§!.\n\nТакже [Root.GetName] сможет выбрать увеличение привлекательности для этики §H[Root.GetEmpireEthos]§! в двух субъектах Империи."
 vfef.3000.B: "Нам не нужно подобное безобразие."


 vfef.3001.name: "$vfef.3000.name$"
 vfef.3001.desc: "Приветствую вас, благородные [Root.GetSpeciesNamePluralCompliment]! Под нашим мудрым и великодушным правлением, [Root.Federation.GetName] набирает свою силу, проецируя наше единство и наши влияние на всю нашу галактику. Пришло время отпраздновать наши совместные достижения как цельной Империи. Что может быть лучше, чем грандиозный монумент над нашей Имперской Столицей, воздвигнутый усилиями наших подданных? Тем временем мы отправим в вашу столицу делегацию, которая поможет вам в ваших усилиях по достижению всеобщего блага для [Root.Federation.GetName]."
 vfef.3001.A: "Как вам будет угодно, ваше Величество."
 vfef.3001.A.tooltip: "Ко всем государствам-субъектам, имеющим пограничный доступ к системе §H[Root.Capital.System.GetName]§! будут отправлены эмиссары с «прошением» принять участие в общеимперском мероприятии.\n\nВ случае вашего согласия, вы обязуетесь выделить ресурсы на монумент, который предоставит §Hочки опыта империи§! и повысит её £influence£ §HВлияние§!.\n\nТакже [Root.GetName] сможет выбрать увеличение привлекательности для этики §H[Root.GetEmpireEthos]§! в двух субъектах Империи."
 vfef.3001.A.tooltip2: "\nКонтракт на постройку монумента обойдётся нам в §Y10%§! от объёма общей государственной добычи £minerals£ минералов в течение 1 календарного года."
 vfef.3001.B: "Мы исполним волю Императора."
 vfef.3001.B.tooltip: "$vfef.3001.A.tooltip$"
 vfef.3001.B.tooltip2: "$vfef.3001.A.tooltip2$"


 vfef.3005.name: "Имперская Инициатива Одобрена"
 vfef.3005.desc: "Планы нашей инициативы по прославлению силы и единства [Root.Federation.GetName], были разосланы ближайшим нашим подданным. Мы незамедлительно приступаем к реализации этих планов по распространению гармонии внутри нашей Империи!"
 vfef.3005.A: "Во Славу Империи!"


 vfef.3006.name: "Имперская Инициатива Одобрена"
 vfef.3006.desc.said_yes: "Планы [From.GetAdj]ой инициативы, посвященные прославлению силы и единства [Root.Federation.GetName], были разосланы ближайшим субъектам Империи. Мы незамедлительно приступаем к реализации этих планов!"
 vfef.3006.desc.said_no: "Пренебрегая своей властью, [From.GetAdj]ие эмиссары навязывают всем своим подданным некие планы по реализации своего «грандиозного» проекта. К счастью, [From.GetName] ничего не сможет сделать, чтобы заставить нас участвовать в этой, с позволения сказать, авантюре."
 vfef.3006.desc.invalid: "Благодаря мудрым решениям [From.GetName] во благо Короны [Root.Federation.GetName], [From.GetAdj]ие эмиссары заручились согласием своих верноподданных для празднования единства нашей Империи. Государства-субъекты выделят средства на возведение грандиозного монумента в небе над [From.Capital.GetName], а [From.GetAdj]ие делегации посетят столицы некоторых субъектов, чтобы обеспечитьточное исполнение планов мероприятия и способствовать дальнейшей интеграции субъектов в Империю.\n\nВвиду нашего удаленного расположения, не имеющего пограничного доступа к системе [From.Capital.GetName], мы не можем принять участие в этом мероприятии."
 vfef.3006.A: "Во Славу Империи!"
 vfef.3006.B: "Как удачно."


 vfef.3007.name: "Делегация прибыла на [FromFrom.GetName]"
 vfef.3007.desc: "Наша делегация по распространению идеалов [Root.GetEmpireEthos] в [FromFrom.Owner.GetName] обосновалась на [FromFrom.GetName]. Если ей будет сопутствовать удача, их усилия принесут плоды и увеличат гармонию внутри [Root.Federation.GetName]."


 vfef.3008.name: "[From.Owner.GetAdj]ая делегация прибыла на [FromFrom.GetName]"
 vfef.3008.desc: "В рамках текущего общеимперского мероприятия, [From.Owner.GetAdj]ая администрация отправила эмиссаров в [FromFrom.GetName] для распространения [From.Owner.GetEmpireEthos] идеалов в [Root.GetName]. Хотя они утверждают, что способствуют гармонии и укреплению [Root.Federation.GetName], многие обеспокоены тем, что наши собственные ценности, при этом, ставятся под угрозу благодаря нашему имперскому подданству."
 vfef.3008.desc.good: "В рамках текущего общеимперского мероприятия, ая администрация отправила эмиссаров в [FromFrom.GetName] для распространения [From.Owner.GetEmpireEthos] идеалов в [Root.GetName]. К счастью, их ценности совпадают с нашими собственными, что подтверждает утверждение Короны о том, что они продвигают гармонию и укрепляют единство [Root.Federation.GetName]."
 vfef.3008.A.good: "Конечно, из этого может выйти только хорошее."
 vfef.3008.A.neutral: "Посмотрим, к чему это приведёт..."


 vfef.3009.name: "Работы над Монументом Завершены"
 vfef.3009.desc: "Мы завершили работу над памятником на орбите [FromFrom.GetName], прославляющим единство [Root.Federation.GetName] и просвещенное руководство государства [FromFrom.Owner.GetName]. Они благодарят нас за наш вклад, но ждут вклада других верноподданных, прежде чем памятник будет официально открыт."
 vfef.3009.A.tooltip: "Как только все верноподданные сделают свой вклад, Империя получит прибавку к опыту."


 vfef.3010.name: "Монумент на орбите [FromFrom.GetName] Возведён"
 empire_federation_monument_complete_success: "Он был представлен с большим энтузиазмом, оправданно вызвав ликование на всех мирах нашего домена, поскольку великолепие сего нашего творения ослепляет взор созерцающего его. Каждый субъект соревновался с остальными, пытаясь превзойти других верноподданных в щедротах своего вклада, но никто не отступал. Изначальная работа, посвященная Императору [Root.Federation.GetName], теперь служит доказательством величия и сплоченности всей нашей Империи."
 empire_federation_monument_complete_success_subject: "Он был представлен с большим энтузиазмом, оправданно вызвав ликования на всех мирах нашего домена, поскольку великолепие сего нашего творения ослепляет взор созерцающего его. Каждый субъект соревновался с остальными, пытаясь превзойти других верноподданных в щедротах своего вклада, но никто не отступал. Изначальная работа, посвященная Императору [Root.Federation.GetName], теперь служит доказательством величия и сплоченности всей нашей Империи."
 empire_federation_monument_partial_success: "Он был представлен с большим энтузиазмом, оправданно вызвав ликования на всех мирах нашего домена, поскольку великолепие сего нашего творения ослепляет взор созерцающего его. Почти все страны-участницы внесли значительный вклад, сделав работу прекрасным примером величия и сплоченности нашей Империи."
 vfef.3010.desc.complete_success: "Мы завершили работу над монументом на орбите [FromFrom.GetName] в честь сплочённости и единства [Root.Federation.GetName] а так-же августейшего и просвещённого руководства, любезно предложенного [FromFrom.Owner.GetName].\n$empire_federation_monument_complete_success$"
 vfef.3010.desc.partial_success: "Мы завершили работу над монументом на орбите [FromFrom.GetName] в честь сплочённости и единства [Root.Federation.GetName] а так-же просвещённого руководства, любезно предложенного [FromFrom.Owner.GetName]. \n$empire_federation_monument_partial_success$"
 vfef.3010.desc.partial_failure: "Мы завершили работу над монументом на орбите [FromFrom.GetName] в честь сплочённости и единства [Root.Federation.GetName] а так-же просвещенного руководства, любезно предложенного [FromFrom.Owner.GetName]. Однако, похоже, что другие подданные не поддержали эту инициативу столь же решительно, как это сделали мы, и большинство подданных Империи не решилось внести свой вклад, ограничившись пустыми обещаниями и оправданиями собственной несостоятельности. Поэтому получившийся в результате монумент выглядит довольно убого и символизирует скорее раскол, в рядах нашей Империи, чем её величие и сплоченность."
 vfef.3010.A.oh_well: "По крайней мере, мы внесли свою лепту."


 vfef.3011.name: "$vfef.3010.name$"
 vfef.3011.desc.complete_success: "Завершена работа над монументом на орбите [FromFrom.GetName] в честь сплочённости и единства [Root.Federation.GetName] а так-же августейшего и просвещенного руководства, любезно предложенного [FromFrom.Owner.GetName].\n$empire_federation_monument_complete_success_subject$"
 vfef.3011.desc.partial_success: "Завершена работа над монументом на орбите [FromFrom.GetName] в честь сплочённости и единства [Root.Federation.GetName] а так-же просвещенного руководства, любезно предложенного [FromFrom.Owner.GetName].\n$empire_federation_monument_partial_success$"
 vfef.3011.desc.partial_failure.but_I_did_it: "Завершена работа над монументом на орбите [FromFrom.GetName] в честь сплочённости и единства [Root.Federation.GetName] а так-же просвещенного руководства, любезно предложенного [FromFrom.Owner.GetName]. Однако, похоже, другие подданные не поддержали эту инициативу столь же решительно, как это сделали мы, и большинство подданных Империи не решилось внести свой вклад, ограничившись пустыми обещаниями и оправданиями собственной несостоятельности. Поэтому получившийся в результате монумент выглядит довольно убого и символизирует скорее раскол, в рядах нашей Империи, чем её величие и сплоченность."
 vfef.3011.desc.partial_failure.haha_no: "Наши соратники закончили работу над монументом на орбите [FromFrom.GetName], построенным в честь сплочённости и единства [Root.Federation.GetName] а так-же просвещенного руководства, любезно предложенного [FromFrom.Owner.GetName]. Однако, похоже на то, что поддержка инициативы оказалась не столь большой, как уверяли нас [FromFrom.Owner.GetAdj]ие эмиссары, и большинство подданных Империи не решилось внести свой вклад, ограничившись пустыми обещаниями и оправданиями собственной несостоятельности. Поэтому получившийся в результате монумент выглядит довольно убого и символизирует скорее раскол, в рядах нашей Империи, чем её величие и сплоченность."
 vfef.3011.desc.complete_failure: "Планы по возведению монумента на орбите [FromFrom.GetName] в честь сплочённости и единства [Root.Federation.GetName] а так-же просвещенного руководства, любезно предложенного [FromFrom.Owner.GetName] сегодняшним днём были официально отменены.\n$empire_federation_monument_complete_failure$"
 empire_federation_monument_complete_failure: "Ни один из верноподданных Империи не поддержал эту инициативу ничем, кроме своих пустых слов, а это значит, что памятник останется ещё одной нереализованной задумкой - неудачной идеей, символизирующей лишь личное поражение текущей администрации Империи и скорее раскол, в её рядах, чем величие и сплоченность."
 vfef.3011.A.good: "Вместе мы сила."
 vfef.3011.A.but_I_did_it: "$vfef.3010.desc.A.oh_well$"
 vfef.3011.A.neutral: "Ну что ж."
 vfef.3011.A.oh_dear: "И кому нахер нужна такая империя?"


 vfef.3012.name: "$vfef.3010.name$"
 vfef.3012.desc.complete_success: "Завершена работа над монументом на орбите [FromFrom.GetName] в честь сплочённости и единства [Root.Federation.GetName] а так-же нашего августейшего и просвещенного руководства.\n$empire_federation_monument_complete_success$"
 vfef.3012.desc.partial_success: "Завершена работа над монументом на орбите [FromFrom.GetName] в честь сплочённости и единства [Root.Federation.GetName], а так-же нашего августейшего и просвещенного руководства.\n$empire_federation_monument_partial_success$"
 vfef.3012.desc.partial_failure: "Наши подданные, наконец, закончили работу над монументом, расположенном на орбите [FromFrom.GetName] в честь сплочённости и единства [Root.Federation.GetName], а так-же нашего просвещенного руководства. Однако, похоже, приверженность этой инициативе оказалась не столь сильной, как нас уверяли наши эмиссары посланные на места, и большинство подданных Империи не решилось внести свой вклад, ограничившись пустыми обещаниями и оправданиями собственной несостоятельности. Поэтому получившийся в результате монумент выглядит довольно убого и символизирует скорее раскол, в рядах нашей Империи, чем её величие и сплоченность."
 vfef.3012.desc.complete_failure: "Планы по постройке монумента на орбите [FromFrom.GetName] в честь сплочённости и единства [Root.Federation.GetName], а так-же нашего просвещенного руководства, сегодняшним днём были официально отменены.\n$empire_federation_monument_complete_failure$"
 vfef.3012.A.good: "Под нашим руководством все становятся сильнее."
 vfef.3012.A.neutral: "Мы должны добиться большего единства."
 vfef.3012.A.oh_dear: "Возможно, мы ошибались, полагаясь на своих верноподданных."


 vfef.4000.name: "Монумент на орбите [FromFrom.GetName] Отменяется"
 vfef.4000.desc: "С изменением ['concept_crown_nation'], старые планы по прославлению предыдущего правления [FromFrom.Owner.GetName] были должным образом отложены в сторону."
 vfef.4000.A: "Старый Король умер, да здравствует новый Король."


 vfef.4001.name: "Перкращение участия в проекте Империи"
 vfef.4001.desc: "Поскольку недавно мы вышли из состава Империи, планы по поддержке постройки Имперского монумента на орбите [FromFrom.GetName], символизирующего сплочённость и единство Империи для нас более не актуальны."


 vfef.4002.name: "$vfef.4000.name$"
 vfef.4002.desc: "Поскольку [FromFrom.GetName] неожиданно для себя лишился короны и более не является субъектом Империи, его старые планы по прославлению имперских правителей были отложены в долгий ящик."
 vfef.4002.A: "Туда им и дорога."


 empire_propaganda_militarist: "Империалистическая Пропаганда"
