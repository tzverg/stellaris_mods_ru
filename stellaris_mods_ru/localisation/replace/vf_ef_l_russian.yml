 declare_war_majority_vote_empire: "$declare_war_majority_vote$"
 declare_war_majority_vote_empire_desc: "Если этого пожелает большинство подданных нашей Империи, то это обретёт смысл."
 
 declare_war_president_vote_empire: "Право Императора"
 declare_war_president_vote_empire_desc: "Объявлять войну - прерогатива Императора.\n\n§RИз-за ошибки, пока действует этот закон, субъекты Империи не смогут объявлять войны за независимост. Но данный функционал не предполагался.§!"
 
 fleet_contribution_none_empire: "Нет"
 fleet_contribution_none_empire_desc: "Империя не нуждается в кораблях своих подданных."
 fleet_contribution_low_empire: "$fleet_contribution_low$"
 fleet_contribution_low_empire_desc: "Некоторая ограниченная форма имперской флотилии хороша для поддержания боевого духа и сплоченности всей Империи."
 fleet_contribution_medium_empire: "$fleet_contribution_medium$"
 fleet_contribution_medium_empire_desc: "В стратегических целях, Империя должна всячески поддерживать Имперский Флот."
 fleet_contribution_high_empire: "$fleet_contribution_high$"
 fleet_contribution_high_empire_desc: "Сила Империи важнее силы любого отдельного её субъекта."
 
 fleet_contribution_empire_low_effect: "Субъекты Империи передают §Y10%§! от своей вместимости флота - Имперской Короне"
 fleet_contribution_empire_medium_effect: "Субъекты Империи передают §Y25%§! от их своей вместимости флота - Имперской Короне"
 fleet_contribution_empire_high_effect: "Субъекты Империи передают §Y50%§! от их своей вместимости флота - Имперской Короне"

 succession_type_strongest_empire: "Сильнейший"
 succession_type_strongest_empire_desc: "В качестве Короны будет выбрана самое могущественное государство, находящееся в составе Империи, в зависимости от того, какая §Y$law_category_succession_power$§! выбрана. Законы категории $law_category_succession_power$ станут доступны с момента когда данный закон вступит в силу."
 
 succession_type_challenge_empire: "Вызов"
 succession_type_challenge_empire_desc: "Империя выбирает Корону путем законного вызова."

 succession_term_status_change_empire: "Изменение Статуса"
 succession_term_status_change_empire_desc: "Новая Корона выбирается, если какой-либо из субъектов Империи превосходит своей мощью существующую Корону Империи на §Y25%§!."
 
 federation_build_fleets_only_leader_empire: "Только Корона"
 federation_build_fleets_only_leader_empire_desc: "Только Корона может отдавать приказы о строительстве новых кораблей для Имперского Флота."
 federation_build_fleets_everyone_empire: "Все"
 federation_build_fleets_everyone_empire_desc: "Все подвластные Империи государства могут отдавать приказы о строительстве новых кораблей для Имперского Флота."

 vote_weight_equal_empire: "Равный"
 vote_weight_equal_empire_desc: "Корона, точно так же как и любой другой субъект Империи, имеет один голос равного веса для осуществлении Имперской внешней политики."
 vote_weight_diplomatic_empire: "Дипломатический"
 vote_weight_diplomatic_empire_desc: "Вес голоса внутренней политики Империи определяется весом дипломатическим. Голоса более влиятельных субъектов Империи будут обладать большим весом."
 
 invite_members_president_vote_empire: "Право Императора"
 invite_members_president_vote_empire_desc: "Право Императора - решать проблемы расширения Империи."
 invite_members_majority_vote_empire: "Большинством Голосов"
 invite_members_majority_vote_empire_desc: "Если большинство наших подданных согласятся, мы примем в состав Империи новый субъект."
 invite_members_unanimous_vote_empire: "Единогласное Решение"
 invite_members_unanimous_vote_empire_desc: "Новый субъект Империи обязан получить одобрение от каждого существующего верноподданного чтобы стать полноправным субъектом."

 kick_members_president_vote_empire: "Право Императора"
 kick_members_president_vote_empire_desc: "Император обладает властью решать, следует ли лишать тот или иной субъект Империи прав и оставлять ли его в составе Империи."
 kick_members_majority_vote_empire: "Большинством Голосов"
 kick_members_majority_vote_empire_desc: "Субъект Империи может быть исключен из её состава большинством голосов."

 free_migration_no_empire: "Выключена"
 free_migration_no_empire_desc: "Субъекты обязаны заключать персональные миграционные соглашения."
 free_migration_yes_empire: "Включена"
 free_migration_yes_empire_desc: "Подписание миграционных соглашений между субъектами Империи не требуется, они включены автоматически."

 treaties_separate_yes_empire: "Дипломатия Разрешена"
 treaties_separate_yes_empire_desc: "Субъектам Империи §Gразрешено§! подписание соглашений об исследованиях, договоров о миграции или коммерческих пактов с государствами, находящимися за пределами влияния Империи."
 treaties_separate_no_empire: "Дипломатия Запрещена"
 treaties_separate_no_empire_desc: "Субъектам Империи §Rзапрещено§! подписание соглашений об исследованиях, договоров о миграции или коммерческих пактов с государствами, находящимися за пределами влияния Империи."

 allow_subjects_to_join_no_empire: "Нет"
 allow_subjects_to_join_no_empire_desc: "Независимые государства §Rне могут§! просить о подданстве Империю."
 allow_subjects_to_join_yes_empire: "Да"
 allow_subjects_to_join_yes_empire_desc: "Независимые государства §Gмогут§! просить о подданстве Империю."
 
 succession_power_economy_empire: "Экономическое Господство"
 succession_power_economy_empire_desc: "Корона Империи должна избираться из субъектов Империи, обладающих самой сильной §Yэкономикой§!."
 succession_power_tech_empire: "Технологическое Господство"
 succession_power_tech_empire_desc: "Корона Империи должна избираться из субъектов Империи, обладающих наиболее передовыми §Yтехнологиями§!."
 succession_power_fleet_empire: "Военное Господство"
 succession_power_fleet_empire_desc: "Корона Империи должна избираться из субъектов Империи, обладающих самым большим и могущественным §Yфлотом§!."
 succession_power_diplomatic_weight_empire: "Дипломатическое Господство"
 succession_power_diplomatic_weight_empire_desc: "Корона Империи должна избираться из субъектов Империи, обладающих самым большим §Yдипломатическим весом§!."

