 FEDERATION_VIEW_ASK_TO_LEAVE_FEDERATION_BUTTON_DESC: "Многоуважаемый Император, пусть величие твоё не затмит даже бурный поток времени. Мы нижайше попросим разрешения покинуть состав Империи. Ежели в просьбе нашей будет отказано, мы получим §Yповод для военного вмешательства§!.\n\n"

 # Federations Expanded
 law_category_FEDEXP_defend_associates_empire: "Имперская Протекция"
 law_category_FEDEXP_defend_associates_empire_desc: "Ряд договоров, касающихся внешних гарантий безопастности для союзных государств не входящих в состав Империи."
 
 FEDEXP_defend_associates_none_empire: "Без Вмешательства"
 FEDEXP_defend_associates_none_empire_desc: "Имперский Флот не станет вмешиваться для обеспечения защиты союзных государств не входящих в состав Империи."
 FEDEXP_defend_associates_rivals_empire: "Защита от Угроз"
 FEDEXP_defend_associates_rivals_empire_desc: "Имперский Флот будет обеспечивать ограниченную степень безопасности, и подданные Империи придут на помощь лиш к тем союзным государствам, не входящим в состав Империи, на которые осуществляют нападение соперники Короны Империи."
 FEDEXP_defend_associates_all_empire: "Имперские Гарантии"
 FEDEXP_defend_associates_all_empire_desc: "Партнеры Империи являются потенциальными её подданными, и потому, согласно указу Императора, к ним следует относиться как к таковым. Они будут находится под защитой от любых видов агрессии при помощи всей мощи объеденённого Имперского Флота."
 
 FEDEXP_defend_associates_rivals_empire_effect: "Когда государство, обладающее статусом §YАссоциации§! с нашей Империей, подвергается нападению со стороны любого инопланетного государства, объявленного Короной Империи в качестве §YСоперника§!, все верноподданные Империи автоматически обязуются присоединится к войне на стороне §YЗащитника§!."
 FEDEXP_defend_associates_all_empire_effect: "Когда государство, обладающее статусом §YАссоциации§! с нашей Империей, подвергается нападению со стороны любого инопланетного государства, верноподданные Империи автоматически обязуются присоединится к войне на стороне §YЗащитника§!."

 FEDEXP_political_union_medium_empire_effect: "Пока §YСплочённость§! Империи остаётся положительной, субъекты Империи будут стараться следовать §YПолитике§! Короны Империи.\n§YЛюбая политика, измененная Короной Империи во время действия этого Закона, снижает сплоченность на 10 пунктов для каждого подданного империи.§!\nШтраф за сплоченность из-за несоответствие этик: §R+50%§!"
 FEDEXP_political_union_high_empire_effect: "Только Корона может изменить большинство Имперских §YПолитик§!, и наши подданные всегда будут вынуждены принимать изменения как данность.\n§YЛюбая политика, измененная Короной во время действия этого Закона, снижает сплоченность на 10 пунктов для каждого подданного Империи.§!\n§RПринятие этого закона представляет собой серьезное нарушение автономии всех текущих субъектов Империи и немедленно снижает сплоченность до -100 для каждого из них.§!"
 
 FEDEXP_political_union_high_empire: "Наднациональная"
 FEDEXP_political_union_high_empire_desc: "Ради единства государственной политики, верноподданные Империи передают законодательную компетенцию по большинству административных вопросов - полномочиям Имперской Короны."
 
 FEDEXP_political_union_medium_empire: "Винкулятивная"
 FEDEXP_political_union_medium_empire_desc: "Несмотря на то, что наши подданные сохраняют некоторую автономию, наши эмиссары попытаются деликатно склонить наших верноподданных к образу мысли, трактуемому как основополагающий длдя нашего государства."
 
 FEDEXP_political_union_low_empire: "Сепаратная"
 FEDEXP_political_union_low_empire_desc: "Подданные короны могут сами определять свою внутреннюю политику."