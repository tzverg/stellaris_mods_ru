 # Federation Laws
 
 law_category_fleet_contribution_empire: "Вклад Флота"
 law_category_fleet_contribution_empire_desc: "Эти законы регулируют объём взноса, который передают подданные Империи Имперскому Флоту."

 law_category_succession_type_empire: "Способы Преемственности"
 law_category_succession_type_empire_desc: "Эти законы регулируют способы преемственности Короны Империи."
 
 law_category_succession_power_empire: "Наследование"
 law_category_succession_power_empire_desc: "Эти законы регулируют категории преемственности Короны Империи."

 law_category_succession_term_empire: "Продолжительность Правления"
 law_category_succession_term_empire_desc: "Эти законы регулируют продолжительность правления Короны Империи."
 
 law_category_challenge_empire: "Форма Вызова"
 law_category_challenge_empire_desc: "Эти законы регулируют форму Вызова, который будет использоваться для определения следующей Короны Империи."
 
 law_category_build_fleets_empire: "Строительство Флота"
 law_category_build_fleets_empire_desc: "Эти законы определяют субъекты, которые могут строить корабли для Императорского Флота."
 
 law_category_allow_subjects_to_join_empire: "Прошение Подданства"
 law_category_allow_subjects_to_join_empire_desc: "Эти законы регулируют нормы, согласно которым оформляется прошение об Имперском подданстве."
 
 law_category_voting_weight_empire: "Вес Голосов"
 law_category_voting_weight_empire_desc: "Эти законы определяют формулу расчёта веса «голосов» чубъектов Империи."
 
 law_category_war_declaration_vote_empire: "Объявление Войны"
 law_category_war_declaration_vote_empire_desc: "Эти законы определяют, каким именно образом Империя должна объявлять внешние войны."
 
 law_category_invite_members_vote_empire: "Предложение Подданства"
 law_category_invite_members_vote_empire_desc: "Эти законы определяют, как именно Империя будет принимать решение о приёме новых подданных в состав Империи."
 
 law_category_kick_members_vote_empire: "Отмена Подданства"
 law_category_kick_members_vote_empire_desc: "Эти законы определяют, как именно Империя будет принимать решение об отмене подданства её субъектов."
 
 law_category_free_migration_empire: "Свободная Миграция"
 law_category_free_migration_empire_desc: "Эти законы определяют, допускает ли Империя свободную миграцию своих верноподданных по всей подконтрольной территории."
 
 law_category_separate_treaties_empire: "Сепаратные Договора"
 law_category_separate_treaties_empire_desc: "Эти законы определяют, допускает ли Империя своим подданным заключать собственные, индивидуальные договора с представителями внешних государств."
 
 challenge_type_arena_combat_empire: "Поединок"
 challenge_type_arena_combat_empire_desc: "Единственный разумный способ определить, кто именно должен возглавить Империю - это вывести правителей всех субъектов Империи на большую арену, где они должны будут сражаться до последнего выжившего. Лишь он, доказав свою силу, сможет возглавить Имперскую администрацию.\n\n§YПобеда будет зависеть от:\n- Индивидуальных особенностей лидера и признаков его вида\n- Гражданских моделей его государства и его этик§!\n\n§RУ государств с гештальт-сознанием нет правителей, которые могут участвовать, потому они автоматически дисквалифицируются, а им засчитывается поражение.§!"
 
 
 challenge_type_psionic_battle_empire: "Псионический Конфликт"
 challenge_type_psionic_battle_empire_desc: "Вопрос о том, кто имеено должен возглавить нашу Империю, слишком важен, чтобы его можно было решать в обыденных пределах нашего материального мира. Каждый субъект империи пошлёт самых могущественных из своих псиоников сразиться друг с другом в псионической битве разумов, которая на мгновение разорвет саму ткань реальности.\n\n§YПобеда будет зависеть от:\n- Количества поселений государства с псионическими чертами\n- Количества поселений государства работающих  Телепатами\n- Объёма предложения £zro£ Зро§!\n\n§RСубъекты не имеющие псионических черт или профессий не смогут участвовать в отборе, потому они автоматически дисквалифицируются, а им засчитывается поражение.§!"
 
 
 challenge_type_bidding_war_empire: "Золотое Правило"
 challenge_type_bidding_war_empire_desc: "Каждое чудо развитых цивилизаций в конечном счете можно объчснить одной простой концепцией: доступность ресурсов. Право Короны должно измеряться не интеллектуальной ценностью или военным превосходством, а величиной экономики.\n\n§YПобеда будет зависеть от:\n- Доступных (£energy£) энергокредитов.\n- Потраченных (£energy£) энергокредитов.§!\n\n§HСтавки оплачиваются авансом. Окончательная ставка передаётся на усмотрение победителю.§!"
 
 
 challenge_type_thesis_empire: "Экзаменация"
 challenge_type_thesis_empire_desc: "Титул Императора никогда не должен предоставляться глупым или невежественным. Вместо этого мы выбираем испытание ума: демонстрация мудрости и проницательности как отдельно правителя, так и государства в надежде на поиск решения проблемы, с которой в настоящее время сталкивается вся наша Империя.\n\n§YПобеда будет зависеть от:\n- Индивидуальных особенностей лидера и его государственного ученого\n- Уровня технологий государства§!\n\n§HКаждая диссертация будет рассмотрена в течение 60 дней.§!\n\n§RСубъекты, у которых на момент окончания экзамена не будет правителя и хотя бы одного из ученых - автоматически дисквалифицируются, а им засчитывается поражение.§!"
 
 
 law_category_centralization_empire: "Централизация Империи"
 law_category_centralization_empire_desc: "Некоторые из законов трудно принять даже Императору. Империя должна продолжать объединяться, чтобы некоторые из законов стали жизнеспособными."
 
 centralization_minimal_empire: "Минимальная"
 centralization_minimal_empire_desc: "Влияние Короны на своих подданных сведено к минимуму."
 
 centralization_low_empire: "Низкая"
 centralization_low_empire_desc: "Уровень влияния Короны на своих подданных поддерживается на очень низком уровне."
 
 centralization_medium_empire: "Средняя"
 centralization_medium_empire_desc: "Корона имеет большое влияние на своих подданных, но при этом допускает независимое управление в некоторых несущественных отрослях."
 
 centralization_high_empire: "Высокая"
 centralization_high_empire_desc: "Влияние Короны на своих подданных практически абсолютное."
 
 centralization_very_high_empire: "Максимальная"
 centralization_very_high_empire_desc: "Корона обладает суверенным контролем над тем, как управляются подвластные ей государства."


