 empire_propaganda_spiritualist: "$empire_propaganda_militarist$"
 empire_propaganda_spiritualist_desc: "Корона нашей Империи поддерживает спиритуалистические ценности в нашем государстве."
 empire_propaganda_egalitarian: "$empire_propaganda_militarist$"
 empire_propaganda_egalitarian_desc: "Корона нашей Империи поддерживает эгалитаризацию нашего государства."
 empire_propaganda_authoritarian: "$empire_propaganda_militarist$"
