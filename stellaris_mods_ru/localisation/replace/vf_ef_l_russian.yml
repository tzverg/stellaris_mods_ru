 edict_empire_law_change_disabled_desc: "Изменение законодательства Империи запрещено, покуда Император не скажет обратного."

 edict_empire_law_change_enabled: "Империя: Разрешено изменения законодательства"
 edict_empire_law_change_enabled_desc: "Император постановляет, что некоторые законы Империи нуждаются в пересмотре."

 vf.ef.form.desc: "Пусть история зафиксирует этот день, когда §Y[fed_founder_1.ruler.GetTitle]§! из §H[fed_founder_1.GetName]§! был официально объявлен главой государства §H[fed_founder_2.GetName]§!. Бывшая суверенная нация была реорганизована в составную часть новой наднациональной империи, именуемой §H[Root.GetAllianceName]§!.\n\nЭта новая Империя гарантирует сохранность и стабильность всех своих субъектов под просвещённым правлением Короны, представленной отныне государством §H[fed_founder_1.GetName]§!.\n\nНачинается новая эра §H[fed_founder_1.GetAdj]ого§! господства!"

 START_SCREEN_EMPIRE: "Десятилетия назад, когда наши первые грубые субсветовые зонды посетили звездные системы, расположенные неподалёку, они обнаружили присутствие двух, совершенно не похожих друг на друга, инопланетных цивилизаций. Как и мы в тот момент, они стояли на пороге развития межзвездных путешествий, но их правительства были слишком слабы и неорганизованны.\n\nПонимая, что их сила значительно дополнит нашу собственную, мы силой заставили их подчиниться нашей воле. В результате тяжёлой и продолжительной войны и последующей оккупации мы уничтожили всё сопротивление, что было оказано нашему правлению, после чего был установлен новый порядок."

 # Perks

 empire_federation_passive: "Имперская Власть"
 empire_federation_passive_desc: "Сила империи не должна подрываться личными амбициями."
 empire_federation_passive_effect: "Субъекты не могут свободно покидать империю. Если император отказывает в запросе на отделение, субъект получает повод для войны: §YОтделение§! и может попытаться добиться независимости применив силу."
 
 emperor_empire_cb_1: "Имперская Мощь"
 emperor_empire_cb_1_desc: "Во имя славы Империи, мы должны расширяться."
 emperor_empire_cb_1_effect: "Корона получает повод для войны §YИмпериализм§!, позволяющий силой призвать суверенное государство признать власть Империи."

 emperor_diplo_weight_steal_1: "Имперские Дела"
 emperor_diplo_weight_steal_2: "Имперские Дела II"
 emperor_diplo_weight_steal_3: "Имперские Дела III"
 emperor_diplo_weight_steal_4: "Имперские Дела IV"
 emperor_diplo_weight_steal_5: "Имперские Дела V"
 emperor_diplo_weight_steal_1_desc: "Подданные могут иметь широкий контроль над подданными империи, находящимися на их собственных землях, но бремя дипломатических обязанностей за пределами Империи лежит на плечах §YКороны§!."
 emperor_diplo_weight_steal_1_effect: "Каждый субъект передаёт §Y40%§! их §Y$MOD_DIPLO_WEIGHT_MULT$§! Короне. За каждый уровень Империи, этот параметр увеличивается на §Y10%§!. На пятом уровне - практически весь §Y$MOD_DIPLO_WEIGHT_MULT$§! отходит Короне (до §Y80%§! от общего числа)."

 emperor_diplo_weight_steal_2_desc: "$emperor_diplo_weight_steal_1_desc$"
 emperor_diplo_weight_steal_2_effect: "$emperor_diplo_weight_steal_1_effect$"
 
 vf_ef_job_output_1: "Имперская Администрация"
 vf_ef_job_output_1_desc: "Эффективная и способная администрация позволит нашей империи выйти на небывалый уровень промышленного прогресса."
 
 emperor_unity_1: "Имперская Судьба"
 emperor_unity_1_desc: "Наши граждане будут гордиться тем, как они участвуют в поднятии престижа всей Империи."
 
 imperial_upkeep_1: "Имперские НИИ"
 imperial_upkeep_1_desc: "Взаимовыгодные научные соглашения между нашими странами-субъектами гораздо легче координировать, когда имперские надзорные органы непосредственно внедрены в управленческий аппарат каждого субъекта."
 imperial_upkeep_1_effect: "Соглашения об исследованиях и миграционные пакты между странами-субъектами не стоят £influence£ влияния для содержания."
 
 empire_research_boost_1: "Исследовательская Инициатива Империи"
 empire_research_boost_1_desc: "Благодаря эффективности имперской администрации, лучшие ученые и исследователи во всех субъектах нашей империи имеют лучшее оборудование и возможность делиться своими идеями и знаниями друг с другом. Это расширяющееся сотрудничество привело к значительным достижениям во всех областях связанных с науками."
 empire_research_boost_1_effect: "Каждый субъект Империи получает §Y7.5%§! скорости исследований."
 
 extra_imperial_envoy_1: "Имперские Посланники"
 extra_imperial_envoy_1_desc: "Дипломатический корпус играет жизненно важную роль в поддержании стабильности нашей Империи."

 imperial_influence_1: "Ультимативная Ответственность"
 imperial_influence_1_desc: "Построить Империю, которой мы являемся сегодня, было нелегко. Все, что у нас сейчас есть, потребует тщательно спланированной защиты."
 imperial_influence_1_effect: "Корона Империи получает: §G+2§! £influence£ влияния"
 
 empire_fleet_speed_1: "Внутренние Магистрали"
 empire_fleet_speed_1_desc: "Хорошо нанесенные на карту и патрулируемые гиперпространственные коридоры на нашей территории обеспечивают беспрецедентную свободу передвижения, позволяя нашим военно-морским силам быстро концентрироваться там, где это необходимо."
 empire_fleet_speed_effect: "§YСкорость Кораблей§! в пределах нашей Империи увеличивается на §G+10%§!."
 
 empire_ship_gain: "Премиальные Верфи"
 empire_ship_gain_desc: "Безопасность и процветание империи должны поддерживаться нашими первоклассными флотилиями. С этой целью империя сосредоточит время и ресурсы на том, чтобы сделать наши верфи лучшими в галактике."
 empire_ship_gain_effect: "§YСкорость Сборки Кораблей§! в пределах нашей Империи увеличивается на §G+20%§!."
 
 emperor_megastructure_1: "Имперская Строительная Инициатива"
 emperor_megastructure_1_desc: "Способность Короны концентрировать логистическую мощь всей нашей империи на грандиозных проектах поможет обеспечить долговечность нашей Империи и поднять её престиж до небывалых высот."
 emperor_megastructure_1_effect: "§YВместимость Мегасооружений§! для Короны Империи увеличивается на §G2§!."
 
 cohesion_empire_join_1: "Сила в Единстве"
 cohesion_empire_join_1_desc: "Наша Империя не позволит новым подданным угрожать нашему единству."
 cohesion_empire_join_1_effect: "§YПотеря Сплоченности§! от новых субъектов Империи снижается на §G-65%§!."
 
 empire_fleet_size_1: "Объединенный Имперский Флот"
 empire_fleet_size_1_desc: "Великий Объединенный Имперский Флот - это единственный способ обеспечить должный уровень автономии наших подданных и повысить безопасность Империи."
 empire_fleet_size_1_effect: "§YВместимость Имперского Флота§! от субъектов Империи увеличивается на §G+15%§!."
 
 empire_trade_value_1: "Имперские Торговые Маршруты"
 empire_trade_value_1_desc: "Имперский Флот уничтожил большую часть пиратов, которые ранее наводняли торговые пути всех изолированных ранее субъектов Империи. Кроме того, Имперская администрация, возглавляемая лучшими экономистами и торговцами нашей Империи, стандартизировала ведение бизнеса на большей части подконтрольной Империи территорий."
 
