 d_federation_empire_monument_1: "Имперский Монумент"
 d_federation_empire_monument_1_desc: "Этот орбитальный монумент свидетельствует о сплочённости, единстве и великолепии межзвездной Империи, которая его построила."

 d_federation_empire_monument_2: "$d_federation_empire_monument_1$"
 d_federation_empire_monument_2_desc: "$d_federation_empire_monument_1_desc$"

 # Origins
 origin_vfef_empire: "Империя"
 origin_vfef_empire_desc: "Эта цивилизация установила ранний контакт со своими непосредственными инопланетными соседями. Постепенно, в течение одного столетия, они стали доминировать над своими соседями сформировав некое подобие раннего империалистического формирования в пределах галактики."
 origin_tooltip_empire_effects: "- Начать в качестве лидера ['concept_federation'] типа ['concept_empire_federation'] с двумя дополнительными членами\n- Участники будут занимать любые гарантированные места в обитаемых мирах рядом с вашей домашней системой\n- Начать с открытой традицией §HФедерация§!"

 origin_vfef_empire_npc: "Верноподданный Империи"
 origin_vfef_empire_npc_desc: "Эта цивилизация установила ранний контакт со своими непосредственными инопланетными соседями. Постепенно, в течении одного столетия, путём интриг, умасливаний и хитрых военных манёвров, они превратились в субъектное государство одного из этих соседей."
 origin_tooltip_empire_subject_effects: "- Начните как субъект ['concept_federation'] типа ['concept_empire_federation'] с двумя дополнительными членами"

