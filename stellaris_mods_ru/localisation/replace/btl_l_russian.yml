HYPER_DRIVE_1: "Межзвездный Химический Двигатель"
HYPER_DRIVE_1_DESC: "Первый, ставший традиционным, межзвездный привод на топливной основе."
HYPER_DRIVE_1A: "Межзвездный Импульсный Двигатель"
HYPER_DRIVE_1A_DESC: "Следующее поколение двигателей для межзвёздных путешествий, данная модель использует импульсную тягу."
HYPER_DRIVE_2: "Гипердвигатель I"
HYPER_DRIVE_2_DESC: "Первая, по-настоящему революционная, технология междзвёдных путешествий. Оснащенные кораблей гипердвигателями данной модели позволяет целевому транспортному средству быстро перемещаться между краями звездных систем по межзвездным гипер-коридорам. При этом мы уже не используем жидкое или же твёрдое топливо."
HYPER_DRIVE_2A: "Гипердвигатель II"
HYPER_DRIVE_2A_DESC: "Следующая линейка межзвёздных двигателей. Оснащенные кораблей гипердвигателями данной модели позволяет целевому транспортному средству немного быстрее перемещаться между краями звездных систем по межзвездным гипер-коридорам. Существенное отличие от предыдущей модели заключается в переработке процессорной матрицы, позволяющей производить рассчёт целевой траектории немного быстрее."
HYPER_DRIVE_3: "Гипердвигатель III"
HYPER_DRIVE_3_DESC: "Следующая линейка межзвёздных двигателей. Оснащенные кораблей гипердвигателями данной модели позволяет целевому транспортному средству намного быстрее перемещаться между краями звездных систем по межзвездным гипер-коридорам. Существенное отличие от предыдущей модели заключается в переработке технологии формирования защитного поля для корабля, позволяющей входить в гиперкоридор не боясь при этом сжечь до тла навигационную электронику и экономить время на резервирование энергоснабжения для систем жизнеобеспечения корабля."

HYPER_DRIVE_1_CIVILIAN: "Гражданский Межзвездный Химический Двигатель"
HYPER_DRIVE_1_CIVILIAN_DESC: "Первое поколение стандартизированных межзвездных приводов для использования на гражданских космических судах. Этот вид межзвёздного привода использует различные виды ископаемого топлива."
HYPER_DRIVE_1A_CIVILIAN: "Гражданский Межзвездный Импульсный Двигатель"
HYPER_DRIVE_1A_CIVILIAN_DESC: "Второе поколение стандартизированных межзвездных приводов для использования на гражданских космических судах. Этот вид межзвёздного привода использует импульсную тягу."
HYPER_DRIVE_2_CIVILIAN: "Гражданский Гипердвигатель I"
HYPER_DRIVE_2_CIVILIAN_DESC: "Оснащенные кораблей гипердвигателями данной модели позволяет целевому транспортному средству быстро перемещаться между краями звездных систем по межзвездным гипер-коридорам. При этом мы уже не используем жидкое или же твёрдое топливо."
HYPER_DRIVE_2A_CIVILIAN: "Гражданский Гипердвигатель II"
HYPER_DRIVE_2A_CIVILIAN_DESC: "Оснащенные кораблей гипердвигателями данной модели позволяет целевому транспортному средству немного быстрее перемещаться между краями звездных систем по межзвездным гипер-коридорам. Существенное отличие от предыдущей модели заключается в переработке процессорной матрицы, позволяющей производить рассчёт целевой траектории немного быстрее."
HYPER_DRIVE_3_CIVILIAN: "Гражданский Гипердвигатель III"
HYPER_DRIVE_3_CIVILIAN_DESC: "Оснащенные кораблей гипердвигателями данной модели позволяет целевому транспортному средству намного быстрее перемещаться между краями звездных систем по межзвездным гипер-коридорам. Существенное отличие от предыдущей модели заключается в переработке технологии формирования защитного поля для корабля, позволяющей входить в гиперкоридор не боясь при этом сжечь до тла навигационную электронику и экономить время на резервирование энергоснабжения для систем жизнеобеспечения корабля."

