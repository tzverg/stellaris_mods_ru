 resolution_MGCR_migration_1: "Инициатива по Обмену"
 resolution_MGCR_migration_1_desc: "Не все гениальные умы вписываются в концепции государства, в котором им посчастливилось родится или быть собраным. Давайте предоставим им возможность самостоятельно определить работодателя, которому, по их мнению, они будут более полезны."
 resolution_MGCR_migration_1_tooltip: ""
 
 resolution_MGCR_migration_2: "Учебные Программы"
 resolution_MGCR_migration_2_desc: "Приведение региональных систем образования всех видов в соответствие с галактическими стандартами попросту необходимо для нашей программы обмена и должно стать для нас приоритетным, прежде чем мы сможем приступить к самому обмену."
 resolution_MGCR_migration_2_tooltip: "Начальные черты внешних лидеров: §G+1§!"
 
 resolution_MGCR_migration_3: "Стандартизированная Паспортизация"
 resolution_MGCR_migration_3_desc: "Нынешняя система, связанная с трудовыми паспортами, сложна и неоправданно запутана, когда в каждой империи действуют свои правила выдачи подобных документов. Набор стандартизированных правил, созданных §YГалактическим Сообществом§!, выделяющим общие положения для всех его участников, устранит, либо смягчит в достаточной мере эту проблему."
 resolution_MGCR_migration_3_tooltip: "В пуле внешних лидеров смогут появиться любые представители §YГалактического Сообщества§!"
 
 resolution_MGCR_migration_4: "Межзвёздные Университеты"
 resolution_MGCR_migration_4_desc: "Создание университетов и школ на нейтральной территории поможет преподавателям представителей §YГалактического Сообщества§! сохранять нейтралитет и профессиональную объективность, необходимые для обучения нового поколения студентов."
 resolution_MGCR_migration_4_tooltip: "Начальный уровень внешних лидеров: §G+1§!"
 
 resolution_MGCR_migration_5: "Образовательный Мандат"
 resolution_MGCR_migration_5_desc: "Распространение идей в нашей галактике начинается с улучшения образования. Мандат §Y«Звёздный Свет»§! обеспечит наше будущее, в котором можно будет узнать всё, не подвергаясь цензуре и пропаганде со стороны региональных правительств. Запомните: §YГалактическое Сообщество§! знает лучше."
 resolution_MGCR_migration_5_tooltip: ""
 
