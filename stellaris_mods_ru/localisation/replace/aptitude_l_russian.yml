  tr_aptitude_psychological_profiling_hive: "Поведенческая Диагностика"
  tr_aptitude_psychological_profiling_hive_delayed: "Выявление отклонений от нормы поведения управляющих трутней позволяет улью принимать превентивные меры по их своевременному корректированию."
  tr_aptitude_psychological_profiling_machine: "Циклическая Диагностика ОЗУ"
  tr_aptitude_psychological_profiling_machine_delayed: "Циклическая Диагностика ОЗУ управляющих дронов позволяет Центральному Процессору принимать своевременные меры корректируя неисправности в момент их возникновения."
  tr_aptitude_healthcare_program: "Программа Здравоохранения"
  tr_aptitude_healthcare_program_delayed: "Благодаря постоянному мониторингу показателей здоровья наших граждан мы корректируем их формирование - от физиологических упражнений и диеты до инвазивных хирургических процедур с целью приобретения необходимых лидерских качеств среди кандидатов в будущие лидеры."
  tr_aptitude_healthcare_program_hive: "Физиологическое Обслуживание"
  tr_aptitude_healthcare_program_hive_delayed: "Специализированные трутни, которые считаются более ценными, должны получать приоритетное обслуживание для ухода за своим телом, удовлетворения физиологических потребностей и получить возможность потреблять более качественное питание с целью повышения их производительности."
  tr_aptitude_healthcare_program_machine: "Профилактическое Обслуживание"
  tr_aptitude_healthcare_program_machine_delayed: "Благодаря постоянному мониторингу разнообразных подсистем, Центральный Процессор способен перехватывать управление всеми подсистемами управляющих дронов: от корректировок частоты резервного копирования до интенсификации процедур ремонта, чтобы максимально эффективно использовать возможности наших управляющих дронов."
  tr_aptitude_champions_of_the_empire: "Чемпионы Империи"
  tr_aptitude_champions_of_the_empire_delayed: "Мы доверяем нашим лидерам и предоставляем им абсолютную власть над управленческой системой нашей Империей."
  tr_aptitude_champions_of_the_empire_hive: "Минимальная Автономность"
  tr_aptitude_champions_of_the_empire_hive_delayed: "Улей готов предоставить минимальный уровень автономии самым ценным из своих управляющих трутней ради блага всего Улья для повышения их производительности в критических ситуациях."
  tr_aptitude_champions_of_the_empire_machine: "Административные Права"
  tr_aptitude_champions_of_the_empire_machine_delayed: "Центральный Процессор генерирует уникальные подпрограммы для наших управляющих дронов и предоставляет им Права Администратора на подраздел управленческой подпрограммы Империи Машин."

