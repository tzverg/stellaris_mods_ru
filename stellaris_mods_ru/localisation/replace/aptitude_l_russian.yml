  tr_aptitude_specialist_training_hive: "Корректировки Генома"
  tr_aptitude_specialist_training_hive_delayed: "Строгие корректировки генетических маркеров гарантируют успех специализации управляющих трутней."
  tr_aptitude_specialist_training_machine: "Программные Обновления"
  tr_aptitude_specialist_training_machine_delayed: "Передовые и современные программы обновления гарантируют управляющим дронам максимальный прирост производительности для самокорекции поведенческих моделей «на-лету»."
  tr_aptitude_psychological_profiling: "Психологическое Профилирование"
