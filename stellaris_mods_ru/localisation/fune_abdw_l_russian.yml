 fune_abdw_fleet_contribution:0 "Безграничная Сила"
 fune_abdw_fleet_contribution_desc:0 "Лидеры федераций получают §G20%/40%/60%§! дипломатического веса от силы флота, если его вклад во флотилию федерации §Gнизкий/средний/высокий§!. Модификатор §HВнушительная Сила§! иллюстрирует бонус дипломатического веса §Hгосударству лидеру§! федерации от его §Yсилы флота!§!.\n\nЭтот эффект масштабируется в настройках. Значения по умолчанию:\nНизкий: §G20%§!\nСредний: §G40%§!\nВысокий: §G60%§!"
  
 fune_abdw_research_federation:0 "Безграничная Мудрость"
 fune_abdw_research_federation_desc:0 "Члены исследовательского кооператива получают дипломатический вес от §Yуровня технологического развития§!, как если бы у них были подписаны друг с другом §Yсоглашения об исследованиях§!. Модификатор §HКоллективная Мудрость§! иллюстрирует бонус дипломатического веса и скорости исследования §Hкаждому члену кооператива§!.\n\nЭтот эффект масштабируется по количеству §Hдругих империй§! в его составе, §G+20%§! бонус дипломатического веса от §Yуровня технологического развития§! за каждого члена. По умолчанию учитывается максимум §H10 других империй§!."
  
 fune_abdw_trade_federation:0 "Безграничное Богатство"
 fune_abdw_trade_federation_desc:0 "Члены торговой лиги получают дипломатический вес от §Yуровня экономического развития§!, как если бы у них были подписаны друг с другом §Yкоммерческие соглашения§!. §HТорговая Лига§! гарантирует каждому своему §Hучастнику§! бонус скорости исследований и дипломатического веса от силы §Hэкономики§!.\n\nЭтот эффект масштабируется по количеству §Hдругих империй§! в его составе, §G+20%§! бонус дипломатического веса от §Yуровня экономического развития§! за каждого члена. По умолчанию учитывается максимум §H10 других империй§!."
 
 fune_abdw_migration_pacts:0 "Возвышающее Единство"
 fune_abdw_migration_pacts_desc:0 "Каждый §Hмиграционный договор§!, включая те, которые предоставляются политикой федерации §Yсвободная миграция§!, предоставляет §Hкаждому участнику§! §G+20%§! бонусного дипломатического веса от §Hнародонаселения§!. По умолчанию учитывается максимум §H10 миграционных договоров§!."
  
 fune_abdw_research_agreements:0 "Собирательная Мудрость"
 fune_abdw_research_agreements_desc:0 "Каждое §Hсоглашение о совместных исследованиях§! предоставляет §Hкаждому участнику§! §G+20%§! бонусного дипломатического веса от §Yуровня технологического развития§!. По умолчанию учитывается максимум §H10 исследовательских договоров§!."
  
 fune_abdw_commercial_pacts:0 "Преумноженное Богатство"
 fune_abdw_commercial_pacts_desc:0 "Каждое подписанное §Hкоммерческое соглашение§! предоставляет §Hкаждому участнику§! §G+20%§! бонусного дипломатического веса от §Yуровня экономического развития§! По умолчанию учитывается максимум §H10 коммерческих соглашений§!."
  
 fune_abdw_defensive_pacts:0 "Внушительная Сила"
 fune_abdw_defensive_pacts_desc:0 "Каждый подписанный §Hоборонительный пакт§! предоставляет §Hкаждому участнику§! §G+20%§! бонусного дипломатического веса от §Hсилы флота§!. По умолчанию учитывается максимум §H10 оборонительных пактов§!."
 
