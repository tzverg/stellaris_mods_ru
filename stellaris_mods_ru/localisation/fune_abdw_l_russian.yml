 fune_abdw_diplomacy_effects.200.f:0 "Миграционные Договора (§G[event_target:fune_abdw_event_country.fune_abdw_migration_pacts_mult]%§!)"
 fune_abdw_diplomacy_effects.200.g:0 "Оборонительные Пакты (§G[event_target:fune_abdw_event_country.fune_abdw_defensive_pacts_mult]%§!)" 
 fune_abdw_diplomacy_effects.200.h:0 "Торговая Лига (§G[event_target:fune_abdw_event_country.fune_abdw_trade_federation_mult]%§!)"
 fune_abdw_diplomacy_effects.200.i:0 "Cила Флота (§G[event_target:fune_abdw_event_country.fune_abdw_fleet_contribution_mult]%§!)"
 fune_abdw_diplomacy_effects.200.j:0 "Бонусы от Субъектов: §GВключены§!"
 fune_abdw_diplomacy_effects.200.j.tt:0 "Определяет, могут ли империи получать бонусный дипломатический вес от соглашений с не автономными (подвластными) империями или нет."
 fune_abdw_diplomacy_effects.200.k:0 "Бонусы от Субъектов: §YОтключены§!"
 fune_abdw_diplomacy_effects.200.k.tt:0 "Определяет, могут ли империи получать бонусный дипломатический вес от соглашений с не автономными (подвластными) империями или нет."
 fune_abdw_diplomacy_effects.200.y:0 "< Заблокировать Опции >"
 fune_abdw_diplomacy_effects.900.y:0 "§R< Заблокировать Опции >§!"
 fune_abdw_diplomacy_effects.200.y.tt:0 "Если опции заблокированы, они больше не могут быть изменены в процессе игры. Эта настройка совершенно необязательна и предназначена для игроков, которые хотят оградить себя от мошенничества в многопользовательской игре.\n\nНажмите эту кнопку дважды, чтобы заблокировать текущие опции."
 fune_abdw_diplomacy_effects.900.y.tt:0 "Если значения заблокированы, их больше нельзя изменить в процессе игры. Эта настройка совершенно необязательна и существует для игроков, которые хотят оградить себя от мошенничества в многопользовательской игре.\n\n§RНажмите эту кнопку еще раз, чтобы заблокировать текущие параметры.§!" 
 fune_abdw_diplomacy_effects.200.z:0 "< Выйти >"
 
