 fune_abdw_diplomacy_effects.200.name:0 "$edict_fune_abdw_options_menu$"
 fune_abdw_diplomacy_effects.200.desc:0 "Бонусный дипломатический вес, полученный в результате различных дипломатических ухищрений, может быть настроен в этом меню. Значения по умолчанию составляют §H20%§! во всех категориях.\n\nНастройки применяются ко §Hвсем§! империям участникам галактического сообщества. Изменения вступят в силу в начале следующего месяца.\n\nВыберите соглашения, бонусы от которых вы хотите отредактировать."
 fune_abdw_diplomacy_effects.200.a:0 "Все соглашения"
 fune_abdw_diplomacy_effects.200.b:0 "Вклад во флот федерации (§G[event_target:fune_abdw_event_country.fune_abdw_fleet_contribution_mult]%§!)"
