l_russian:
  war_goal_wg_stop_atrocities: "Гуманитарная Интервенция"
  war_goal_wg_stop_atrocities_desc: "Мы вступаем в войну, чтобы положить конец рабству, геноциду и вмешательству в дела примитивных миров."
  war_goal_wg_stop_atrocities_effect: "§Y[From.GetName]§! поплатится! Мы силой вынудим их прекратить свои злодеяния против разумной жизни и заставим объявить вне закона рабство, геноцид и вмешательство в жизнь примитивных обществ."
  casus_belli_cb_stop_atrocities: "Гуманитарная Интервенция"
  war_goal_wg_demilitarise: "Демилитаризация"
  war_goal_wg_demilitarise_desc: "Мы вступаем в войну, чтобы обезоружить потенциально опасного соседа до того, как он успеет первым нанести по нам удар."
  war_goal_wg_demilitarise_effect: "§Y[From.GetName]§! поплатится за свои злодеяния! Мы силой вынудим их провести демилитаризацию, расформировав большую часть вооруженных сил и заставив их правительство проводить более мирную политику. Мы должны жить в мире."
  casus_belli_cb_demilitarise: "Демилитаризация"
  war_goal_wg_counter_piracy: "Уничтожение Пиратов"
  war_goal_wg_counter_piracy_desc: "Мы вступаем в войну, чтобы покончить с пиратством и рейдерством в пределах сферы наших интересов."
  casus_belli_cb_counter_piracy: "Уничтожение Пиратов"
  war_goal_wg_protect_environment: "Защита Экологии"
  war_goal_wg_protect_environment_desc: "Мы вступаем в войну, чтобы защитить то, что не может защитить себя само."
  war_goal_wg_protect_environment_effect: "§Y[From.GetName]§! поплатится! Мы силой вынудим их прекратить свои злодеяния против природы и заставим объявить вне закона насилие над косморождённой жизнью и вмешательство в жизнь примитивных обществ."
  casus_belli_cb_protect_environment: "Защита Экологии"
  war_goal_wg_stop_ai: "Подчинение ИИ"
  war_goal_wg_stop_ai_desc: "Мы вступаем в войну, чтобы покончить с угрозой, которую несёт равноправие разумных машин и органиков."
  war_goal_wg_stop_ai_effect: "§Y[From.GetName]§! поплатится за свои злодеяния! Мы силой вынудим их запретить использование любого ИИ."
  casus_belli_cb_stop_ai: "Подчинение ИИ"
  war_goal_wg_allow_ai: "Эмансипация ИИ"
  war_goal_wg_allow_ai_desc: "Мы вступаем в войну, чтобы защитить права разумных машин."
  war_goal_wg_allow_ai_effect: "§Y[From.GetName]§! поплатится за свои злодеяния! Мы силой вынудим их разрешить использование любого ИИ."
  casus_belli_cb_allow_ai: "Эмансипация ИИ"
  war_goal_wg_cleanse_border_worlds: "Очистить Пограничье"
  war_goal_wg_cleanse_border_worlds_desc: "Наши соседи пресекают наши границы. Мы должны оттеснить их назад."
  war_goal_wg_cleanse_border_worlds_effect: "§Y[From.GetName]§! поплатится за свои злодеяния! Мы силой вынудим их покинуть спорные пограничные территории, освободить спорные колонии и демонтировать звездные базы на них расположенные."
  casus_belli_cb_cleanse_border_worlds: "Очистить Пограничье"
  war_goal_wg_reverence_for_life: "Война за Жизнь"
  war_goal_wg_reverence_for_life_desc: "Наш враг - это мерзость, не уважающая никакую жизнь. Мы должны с ним покончить раз и навсегда."
  casus_belli_cb_reverence_for_life: "Война за Жизнь"
  war_goal_wg_take_zarqlan: "Война за голову Зарклана"
  war_goal_wg_take_zarqlan_desc: "Неверующие владеют головой Пророка. Она должна находиться в православных руках - наших!"
  casus_belli_cb_take_zarqlan: "Война за голову Зарклана"
  war_goal_wg_stop_revolution: "Галактическая Контрреволюция"
  war_goal_wg_stop_revolution_desc: "Революция у наших соседей зашла слишком далеко! Мы должны остановить ее распространение, ради собственной безопасности."
  war_goal_wg_stop_revolution_effect: "§Y[From.GetName]§! отвергнет правление революционеров.\n$expanded_war_goals_cede_claims_occupied_effect$"
  casus_belli_cb_stop_revolution: "Галактическая Контрреволюция"
  war_goal_wg_spread_revolution: "Галактическая Революция"
  war_goal_wg_spread_revolution_desc: "Пришло время рассказать о нашей славной Революции и нашим соседям, ради благополучия их собственных народов!"
  war_goal_wg_spread_revolution_effect: "§Y[From.GetName]§! отвергнет правление реакционеров.\n$expanded_war_goals_cede_claims_occupied_effect$"
  casus_belli_cb_spread_revolution: "Галактическая Революция"
  war_goal_wg_dismantle: "Война Раздора"
  war_goal_wg_dismantle_desc: "Объединение наших врагов вместе дает им ощущение силы, несоизмеримой с их суммарным могуществом. Пора поубавить их пыл."
  war_goal_wg_dismantle_effect: "§Y[From.GetName]§! поплатится за своё высокомерие! Мы силой вынудим их покинуть федерацию и освободить всех своих подданных.\n$expanded_war_goals_cede_claims_occupied_effect$"
  casus_belli_cb_dismantle: "Война Раздора"
  war_goal_wg_precursor_baol: "Война Наследия"
  war_goal_wg_precursor_baol_desc: "Никто не смеет содержать Последнего Баола в плену. Мы и только мы являемся истинными наследниками Баол и потому именно нам суждено его освободить. "
  casus_belli_cb_precursor_baol: "Наследие Баол"
  war_goal_wg_precursor_zroni: "Ложные Пророки"
  war_goal_wg_precursor_zroni_desc: "Мы и только мы являемся истинными наследниками Зрони. Только мы можем пронзать покров и общаться с потусторонним миром. Все остальные этого не достойны и будут нами сметены."
  casus_belli_cb_precursor_zroni: "Наследие Зрони"
  war_goal_wg_precursor_cybrex: "Похитители Святыни"
  war_goal_wg_precursor_cybrex_desc: "Мы и только мы являемся истинными наследниками Сайбрекс. Только мы продолжим их великие свершения. Мобильная Кузница по праву принадлежит только нам, и никому кроме нас."
  casus_belli_cb_precursor_cybrex: "Наследие Сайбрекс"
  war_goal_wg_collective_defense: "Контратака"
  war_goal_wg_collective_defense_desc: "Как военная коалиция, мы представляем союз малых и обездоленных империй, желающих обеспечить коллективную самооборону от имени тех, кто слишком слаб, чтобы защитить себя самостоятельно."
  casus_belli_cb_collective_defense: "Коллективная Оборона"
  expanded_war_goals_cede_claims_effect: "Переговоры о мире означают отказ противоборствующей стороны от всех своих претензий."
  expanded_war_goals_cede_claims_occupied_effect: "Переговоры о мире будут означать отказ всех от всех наших претензий на занимаемые противником территории."