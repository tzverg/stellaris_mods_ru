l_russian:
 war_goal_wg_stop_atrocities: "Остановить Зверства"
 war_goal_wg_stop_atrocities_desc: "Мы вступаем в войну, чтобы положить конец рабству, геноциду и вмешательству в дела примитивных миров."
 war_goal_wg_stop_atrocities_effect: "§Y[From.GetName]§! поплатится! Мы силой вынудим их прекратить свои злодеяния против разумной жизни и заставим объявить вне закона рабство, геноцид и вмешательство в дела примитивных миров."
 casus_belli_cb_stop_atrocities: "Гуманитарная Интервенция"
 war_goal_wg_stop_interference: "Прекратить Вмешательство"
 war_goal_wg_stop_interference_desc: "Мы вступаем в войну, чтобы положить конец их агрессивному вмешательству в дела примитивных миров."
 war_goal_wg_stop_interference_effect: "§Y[From.GetName]§! поплатится! Мы силой вынудим их прекратить вмешательство в дела примитивных миров."
 casus_belli_cb_stop_interference: "Права на Вмешательство"
 war_goal_wg_allow_interference: "Разрешить Вмешательство"
 war_goal_wg_allow_interference_desc: "Мы вступаем в войну на правах сильного, чтобы положить конец их наивной защите зарвавшихся представителей примитивных миров."
 war_goal_wg_allow_interference_effect: "§Y[From.GetName]§! поплатится! Мы силой вынудим их признать, что примитивные миры, находящиеся в сфере их влияния следует поощрять к прогрессу и вынудить, если придётся, нести полную ответственность за свои поступки и действия."
 casus_belli_cb_allow_interference: "Права на Самостоятельность Примитивов"
 war_goal_wg_demilitarise: "Демилитаризация"
 war_goal_wg_demilitarise_desc: "Мы вступаем в войну, чтобы обезоружить потенциально опасного соседа и противника до того, как он успеет первым нанести по нам удар."
 war_goal_wg_demilitarise_effect: "§Y[From.GetName]§! поплатится за свои злодеяния! Мы силой вынудим их провести демилитаризацию, расформировав большую часть вооруженных космических сил и заставим их правительство проводить более мирную политику в отношении своих соседей. Мы просто обязаны жить с ними в мире."
 casus_belli_cb_demilitarise: "Демилитаризация"
 war_goal_wg_counter_piracy: "Уничтожение Пиратов"
 war_goal_wg_counter_piracy_desc: "Мы вступаем в войну, чтобы покончить с пиратством и рейдерством в пределах сферы наших интересов."
 casus_belli_cb_counter_piracy: "Поддержание Порядка"
 war_goal_wg_protect_environment: "Защита Экологии"
 war_goal_wg_protect_environment_desc: "Мы вступаем в войну, чтобы защитить то немногое, хрупкое, что не может защитить себя самостоятельно от таких как все вы."
 war_goal_wg_protect_environment_effect: "§Y[From.GetName]§! поплатится! Мы силой вынудим их прекратить свои злодеяния против природы и заставим объявить вне закона насилие над косморождённой жизнью и покончить со вмешательством в жизнь примитивных миров."
 casus_belli_cb_protect_environment: "Защита Экологии"
 war_goal_wg_stop_ai: "Подчинение ИИ"
 war_goal_wg_stop_ai_desc: "Мы вступаем в войну, чтобы покончить с угрозой, которую несёт политика равноправия разумных машин и органиков."
 war_goal_wg_stop_ai_effect: "§Y[From.GetName]§! поплатится за свои злодеяния! Мы силой вынудим их запретить использование любого ИИ."
 casus_belli_cb_stop_ai: "Подчинение ИИ"
 war_goal_wg_allow_ai: "Эмансипация ИИ"
 war_goal_wg_allow_ai_desc: "Мы вступаем в войну, чтобы защитить права разумных машин."
 war_goal_wg_allow_ai_effect: "§Y[From.GetName]§! поплатится за свои злодеяния! Мы силой вынудим их разрешить использование любого ИИ."
 casus_belli_cb_allow_ai: "Эмансипация ИИ"
 war_goal_wg_cleanse_border_worlds: "Очистка Пограничья"
 war_goal_wg_cleanse_border_worlds_desc: "Наши соседи всё чаще пресекают наши границы. Мы должны оттеснить их назад."
 war_goal_wg_cleanse_border_worlds_effect: "§Y[From.GetName]§! поплатится за свои злодеяния! Мы силой вынудим их покинуть спорные пограничные территории, освободить спорные колонии и демонтировать звездные базы расположенные в спорных системах."
 casus_belli_cb_cleanse_border_worlds: "Очистить Пограничье"
 war_goal_wg_reverence_for_life: "Война за Жизнь"
 war_goal_wg_reverence_for_life_desc: "Наш враг - это мерзость, не уважающая никакое проявление жизни. Мы должны с ним покончить раз и навсегда."
 casus_belli_cb_reverence_for_life: "Война за Жизнь"
 war_goal_wg_death_to_the_living: "Умерщвление!"
 war_goal_wg_death_to_the_living_desc: "Мертвые не могут сосуществовать рядом с живыми. Мы должны очистить галактику их рода!"
 casus_belli_cb_death_to_the_living: "Смерть Всему Живому!"
 war_goal_wg_take_zarqlan: "Война за голову Зарклана"
 war_goal_wg_take_zarqlan_desc: "Неверующие владеют головой Пророка. Она должна находиться в православных конечностях верующих - наших конечностях!"
 casus_belli_cb_take_zarqlan: "Война за голову Зарклана"
 war_goal_wg_take_treasure_map: "Охота За Сокровищами"
 war_goal_wg_take_treasure_map_desc: "Карта сокровищ капитана Несса находится у благодетелей. Она должна находиться в более достойных конечностях - в наших!"
 casus_belli_cb_take_treasure_map: "Захватите Небесную Карту"
 war_goal_wg_stop_revolution: "Галактическая Контрреволюция"
 war_goal_wg_stop_revolution_desc: "Революция у наших соседей зашла слишком далеко! Мы должны остановить ее распространение, ради собственной безопасности."
 war_goal_wg_stop_revolution_effect: "§Y[From.GetName]§! отвергнет правление революционеров.\n$expanded_war_goals_cede_claims_occupied_effect$"
 casus_belli_cb_stop_revolution: "Контрреволюция"
 war_goal_wg_spread_revolution: "Галактическая Революция"
 war_goal_wg_spread_revolution_desc: "Пришло время рассказать о нашем славном Революционном Движении и нашим соседям, конечно же ради благополучия их видов!"
 war_goal_wg_spread_revolution_effect: "§Y[From.GetName]§! отвергнет правление реакционеров.\n$expanded_war_goals_cede_claims_occupied_effect$"
 casus_belli_cb_spread_revolution: "Революция"
 war_goal_wg_dismantle: "Война Раздора"
 war_goal_wg_dismantle_desc: "Любое объединение наших врагов воедино дает им ложное ощущение собственной важности, несоизмеримое их могуществу. Пора поубавить их пыл."
 war_goal_wg_dismantle_effect: "§Y[From.GetName]§! поплатится за своё высокомерие! Мы силой вынудим их покинуть федерацию и освободить всех своих подданных.\n$expanded_war_goals_cede_claims_occupied_effect$"
 casus_belli_cb_dismantle: "Война Раздора"
 war_goal_wg_precursor_baol: "Война Наследия"
 war_goal_wg_precursor_baol_desc: "Никто не смеет удерживать Последнего Баола в плену. Мы и только мы являемся истинными наследниками Баол и потому именно нам суждено его освободить. "
 casus_belli_cb_precursor_baol: "Наследие Баол"
 war_goal_wg_precursor_zroni: "Ложные Пророки"
 war_goal_wg_precursor_zroni_desc: "Мы и только мы являемся истинными наследниками Зрони. Только мы можем пронзать покров и общаться с потусторонним миром. Все остальные этого не достойны и будут преданы нами нео-анафеме."
 casus_belli_cb_precursor_zroni: "Наследие Зрони"
 war_goal_wg_precursor_cybrex: "Похитители Святыни"
 war_goal_wg_precursor_cybrex_desc: "Мы и только мы являемся истинными наследниками Сайбрекс. Только мы способны продолжить их путь и приблизится к их величию. Мобильная Кузница по праву принадлежит только нам, и никому кроме нас и мы отберём её силой если это потребуется."
 casus_belli_cb_precursor_cybrex: "Наследие Сайбрекс"
 war_goal_wg_precursor_vultaum: "Наш Путь!"
 war_goal_wg_precursor_vultaum_desc: "Мы и только мы являемся истинными наследниками Вультаума. Только мы способны продолжить их путь и приблизится к их величию. Мы продолжим их путь и преуспеем там, где они потерпели неудачу. Перфоратор реальности был благородным экспериментом, который способен подстегнуть наши усилия по изменению этой реальности."
 casus_belli_cb_precursor_vultaum: "Наследие Вультаум"
 war_goal_wg_precursor_traders: "Торговая Империя"
 war_goal_wg_precursor_traders_desc: "Мы и только мы являемся истинными наследниками Инетиан. Только мы способны продолжить их путь и приблизится к их величию. Как подобает истинным наследникам, мы так-же стремимся объединить все звезды под единым торговым штандартом. Инструменты, которые использовали наши предтечи для защиты от хаоса пустоты, должны стать нашими по праву и мы добудем их чего бы это нам не стоило."
 casus_belli_cb_precursor_traders: "Наследие Инетиан"
 war_goal_wg_precursor_akkarians: "Глупцы!"
 war_goal_wg_precursor_akkarians_desc: "Мы и только мы являемся истинными наследниками Аккариан. Только мы способны продолжить их путь и приблизится к их величию. Те, кто стремится контролировать галактические Штормы не понимая наследия их создателей, беспечно рискуют безопасностью всей галактики. Их безумие должнл быть прекращено любыми необходимыми средствами."
 casus_belli_cb_precursor_akkarians: "Наследие Аккариан"
 war_goal_wg_collective_defense: "Контратака"
 war_goal_wg_collective_defense_desc: "Как военная коалиция, мы представляем союз малых и обездоленных империй, желающих обеспечить коллективную самооборону от имени тех, кто слишком слаб, чтобы защитить себя самостоятельно. Мы не имеем морального права на поражение."
 casus_belli_cb_collective_defense: "Коллективная Оборона"
 expanded_war_goals_cede_claims_effect: "Переговоры о мире означают отказ противоборствующей стороны от всех своих претензий."
 expanded_war_goals_cede_claims_occupied_effect: "Переговоры о мире будут означать отказ всех от всех наших претензий на занимаемые противником территории."
 war_goal_wg_psionic_crusade: "Грани Реальности!"
 war_goal_wg_psionic_crusade_desc: "Еретическое использование доморощенных псиоников пронзает Священные Грани Покрова и снова ставит под угрозу всю реальность."
 war_goal_wg_cybernetic_crusade: "Мерзость!"
 war_goal_wg_cybernetic_crusade_desc: "Слияние машины с плотью — невообразимая по своим масштабам мерзость и жуткий грех, которой необходимо искупить."
 war_goal_wg_machine_crusade: "Цифровые Призраки!"
 war_goal_wg_machine_crusade_desc: "Те невежи, кто возомнил себя избранным, достойным ложного бессмертия, отказавшись от своего физического воплощения ради эфемерного и бездуховного существования, должны быть немедленно упокоены."
 war_goal_wg_genetic_crusade: "Высокомерные Невежи!"
 war_goal_wg_genetic_crusade_desc: "Те, кто изменяет естественный порядок эволюции, играют с силами, которые они не могут контролировать. И нам придётся положить конец их мерзким заигрываниям с судьбами всей нашей галактики."
 casus_belli_cb_great_holy_war: "Священная Война"
 war_goal_wg_rebel_scum: "Мятежная Сволочь!"
 war_goal_wg_rebel_scum_desc: "Туда, где другие оказались не способны справится со своей прямой обязанностью наставления и обучения своих подчиненных, мы вмешаемся и восстановим порядок."
 casus_belli_cb_rebel_scum: "Восстановить Порядок"
 revanchism_1: "Реваншизм"
 revanchism_1_desc: "§LМы потерпели поражение, но мы обязательно отомстим!§!"
 revanchism_2: "Рост Милитаризма"
 revanchism_2_desc: "§LПоследовательные поражения подтолкивают нас к отчаянным мерам!§!"
 revanchism_3: "Зашли Слишком Далеко!"
 revanchism_3_desc: "§LНас поставили на грань вымирания. Большего мы не вытерпим!§!"
 revanchism_victory: "Отмщение!"
 revanchism_victory_desc: "§LМы отстояли свою честь и добыли славу победой в войне.§!"
 collective_security: "Коллективная Безопасность"
 collective_security_name: "Коллективная Безопасность"
 collective_security_desc: "Война должна проводится коллективными усилиями, чтобы повысить безопасность нашей федерации и всех её союзников.\n\n"