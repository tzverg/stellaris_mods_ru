rh_expansion.1.name: "Меню Экспансии"
rh_expansion.1.desc: "Это меню позволяет вам выбрать, включать или нет §Gмодификатор затрат влияния§! на постройку звездной базы по мере увеличения размера вашей империи для каждой империи в галактике, с целью замедлить экспансию более крупных империй, превышающих размер максимума. Модификаторы будут §Rудваиваться§! за каждые §H100§! единиц размера империи после достижения максимального размера в §H100§! (§Y25%§! будет составлять .25 при §H100§! и .50 при §H200§!). Увеличение происходит только до §H300§!, где применяется §Rмаксимальный модификатор§!."
