l_russian:
 r_Fymodian_Relic: "Грааль Фемодиан"
 r_Fymodian_Relic_desc: "Продукт пространственной деформации серо-золотого обелиска\n и последнее наследие Фемодианской цивилизации\n на нём начертаны зловещие пророчества его создателей..."
 Fymodian_Relic_Onact: "Фемодианское явление чуда"
 Fymodian_Wreck: "Крушение"
 Fymodian_Wreck_desc: "На поверхности планеты была обнаружена аномалия: останки гигантского судна военного назначения.\nСогласно данным, полученным с исследовательского корабля, обломки этого судна покрывают §S77%§! поверхности планеты. Наши ученые классифицируют все найденные обломки как составные части судна планетарного класса.\nПожалуй впервые были обнаружены останки судна ТАКОГО размера, и исследовательский корабль, находящийся в этом месте, неоднократно просил разрешения начать исследовательские работы."
 asptf.10.name: "Крушение"
 asptf.10.desc: "Планета §S[Root.GetName]§! начинает раскрывать свои тайны. Наша исследовательская группа с поверхности подготовила первые доклады.\nИз них следует, что корабль принадлежал цивилизации Фемодиан, гуманоидов, судя по строению скелет, привыкших к низкой гравитации. Судно же было центром их цивилизации, их домом в пустоте вселенной, колыбелью их детей и, одновременно, коллосальной военной машиной.\nПриблизительно §S890 000§! лет назад судно было атаковано, и фемодианская цивилизация в кратчайшие сроки была просто уничтожена.\nОднако стоит отметить, что в отчетах, присланных полевой развед-группой, было отмечено, что данные о виде взяты из бортовой аппаратуры судна. Самих же тел фемодиан или же их захватчиков обнаружено не было..."
 asptf.10.a: "Продолжить Исследование."
 asptf.10.b: "Покойтесь с миром."
 Fymodian_digsite_1: "Трагедия Фемодиан"
 Fymodian_digsite_1_desc: "Это черезвычайно гигантское судно буквально напичкано секретами и ждет отважных исследователей, чтобы открыть им свои тайны, или же похоронить их вместе с ними, добавив в свою копилку новую тайну ..."
 asptf.12.name: "Две Попытки"
 asptf.12.desc: "Наша исследовательская группа начала своё приключение с центральной палубы судна. \nЭтот район, очевидно, использовался для проживания и проведения досуга фемодиан. Именно сюда первая развед-группа прорезала шлюз и именно здесь получила доступ к бортовой аппаратуре судна сделав вывод, что фемодиане были гуманоидами.\nПо останкам этого жилого района можно сделать вывод, что большинство фемодиан жили в абсолютном достатке и равноправии, существенных различий между богатым и бедным классом обнаружить не удалось.\nПо мере продвижения к нижним палубам, исследователи обнаружили коллосальное по своему объёму помещение, известное в системе как «Большой Совет», где фемодиане проводили разнообразные голосования, и где группа обнаружила робота с идентификатором «Демокрит». Собрав воедино оставшиеся фрагменты информации, добытые из различной аппаратуры, мы наконец узнали историю происхождения этого великого судна:\n\nНаучное Сообщество Фемодиан (НФТ) просчитало вероятность уничтожения своей родной планеты в течении века с момента начала исследования в результате глобальной климатической катастрофы.\nПеред лицом тотального уничтожения все демократичные административные структуры фемодиан объединились во временное единое правительство, попутно свергнув диктаторские анклавы, не сумевшие вовремя объединить усилия и оказать должного сопротивления. Но тем не менее, при помощи колдовства, алхимии, науки и своих невероятных технологий - фемодиане построили судно поистине не вообразимых размеров и назвали его §L«Новый Ковчег»§!, который и унес большую часть демократично настроенного населения с родной планеты в неизвестность космоса. Что стало с оставшимися дома побратимами фемодиан, или же чем окончился проект §L«Старый Ковчег»§!, который предшествовал успешному - история умалчивает."
 asptf.12.a: "Продвигаемся дальше."
 asptf.13.name: "Смута..."
 asptf.13.desc: "К концу обозначенного срока, фемодиане израсходовали последние ресурсы своей родной планеты, уже и так порядком истощённые в процессе постройки «Старого Ковчега», с целью поскорее завершить «Новый Ковчег», который должен был увести их подальше от опасностей родной планеты.\nПоскольку великолепие совместной борьбы за выживание всех демократично настроенных фемодиан, без склок и предрассудков (видимо не демократичных представителей не считали за полноценных фемодиан, кто бы сомневался...), все еще было свежо в их памяти, их временное правительсво было целиком охвачено неистовым желанием установить эгалитарную демократию.\nТаким образом, расовый консенсус фемодиан, а точнее их временного правительства, в своей новой обителе создал особый вид демократии, которую фемодиане назвали §L«Безконфликтная Демократия»§!.\n\nПолитический вес каждого гражданина был кратно увеличен (видимо до начала конфликта с автократами это было не очень хорошей идеей), а их власть высказывать свое мнение, политическая власть, была усилена. В личных сообщениях многократно встречались §L«хвалебные оды»§! последним политическим нововведениям. Развед-группа приводит пример одного из сообщений:\n§YВ нашем НОВОМ обществе, воля каждого гражданина не может быть проигнорирована, и это как плевок прямо в квашню, после всего того что они сделали с моей семьёй, которую было решено оставить умирать на родной планете.§!\nНа этом огромном корабле нет капитана, его направление определяется консенсусом §L«Большого Совета»§!.\nВ то же время, судя по многократно пересказываемой в личных переписках легенде, в самом сердце судна существует особая реликвия именуемая не иначе как §H«священный грааль»§!, созданная благодаря жертвенным ритуалам религиозного сообщесва фемодиан в §L«чёрный век»§!, так фемодиане называют столетие кризиса на родной планете. Проанализировай мириады информационных носителей, развед-группа сделала вывод о том, что §H«священный грааль»§! представляет из себя неиссякамый источник энергии и материалов. Но самое удивительное - это обрывок святого писания ... грааль осв(е)(я)тит путь только праведным ...\nТочность перевода оставляет желать лучшего, поскольку мы чтолько начинаем постигать их сложный язык. Что именно это означает - не до конца понятно."
 asptf.13.a: "Найдите «священный грааль»"
 asptf.13.b: "Продолжайте расследование"
 asptf.14.name: "Раскол..."
 asptf.14.desc: "Миновав просторы §L«Большого Совета»§!, наша исследовательская группа попала в зону содержания неугодных.\nСудя по всему не всё шло так гладко, как твердили пропагандистские ролики. Судя по размеру района и количеству помещений - заключённых было невероятное количество. Постоянно проводились публичные казни. Этому свидетельсвовали нарочито примитивные орудия для пыток, окружённые видеоаппаратурой. Все без исключения заключенные содержались в комплексе за преступление «инакомыслие» и в итоге были казнены. Практически в каждой камере было обнаружено предсмертное послание, к богу, родственникам, любымим и даже домашним питомцам. Похоже, что в какой-то определённый момент в фемодианском обществе возникли новые идеи, и, исследовав место и проанализировав улики, наша исследовательская группа пришла к следующему выводу:\n\n§L«Поскольку §H«священный грааль»§! и §H«серый обелиск»§! продолжали снабжать общество фемодиан ресурсами, оно стало жить в роскоши, и именно в этот период корабль потерял свой путь просто потому, что консенсус в обществе фемодиан постепенно сходил на нет. Среди §W«граждан»§! было все меньше согласия и грааль, со временем, просто погас».§!\n\nНо, к счастью, общество фемодиан настолько безконфликтно, что даже когда кровопролитие между двумя сторонами становится неизбежным - происходит немыслимое. Капитуляция одной из противоборствующих сторон. После официальной церемонии §L«Большого Совета»§!, знаменующей победу в дебатах - оппортунисты оказываются в тюрьме, и их §L«Безконфликтная Демократия»§! продолжает функционировать."
 asptf.14.a: "Это невообразимо."
 asptf.14.b: "Продолжайте расследование"
 asptf.15.name: "Интервенция..."
 asptf.15.desc: "Обследовав нижние палубы - исследовательская развед-группа переместилась к корме судна, преодолев тысячи тысяч технических тоннелей и цехов производства ТМС. Спустя десятки часов она обнаружила многочисленные следы сражений в данной секции корабля. Распорядившись разослать полевые бригады для быстрого сбора оставшихся улик, и поиска следов интервентов, разрушивших демократическое судно.\nНо, как ни парадоксально, не все участки были заполнены следами битвы. Некоторые места, где следы битв просто обязаны были быть - оказались чисты. Спустя ещё несколько часов бесплодных поисков - развед-группа продолжила путь до громадного отсека, внутренним убранством напоминающего городскую площадь. В центре площади кольцом стояли серо-золотые обелиски. Отсек был хорошо укреплён и имел множество систем видеонаблюдения. Проанализировав уйму бесполезных данных - исследовательский развед-отряд предоставил нам отчёт:\n\nСудя по полученным данным - интервенты не представляли из себя какой-либо организованной структуры, не имели узнаваемых знаков различия известных нам галактических обитателей, а были просто довольно крупной разношёрстной группой космических пиратов, которые, судя по обнаружённым личным дневникам офицеров, длительное время присматривались к гигантскому кораблю, бесцельно бороздящему галактику.\n\nСтандартной практикой фемодиан было вооружать судно для обороны от непрошенных гостей, но примерно во время интервенции к власти пришла пацифистская оппозиция, представители которой верили, что пиратов можно переубедить, некоторые даже хотели принять этих инопланетных существ как свидетелей величия демократического общества §L«Нового Ковчега»§!.\n\nДаже после того, как пираты начали обстреливать ковчег, среди его граждан все еще не было единства в том как им поступить в данной ситуации. Большая часть населения под лозунгом «Каждый имеет право на своё мнение» препятствовала тем, кто хотел открыть огонь по пиратам и оборонятся. На борту ковчега воцарился настоящий хаос."
 asptf.15.a: "Продолжайте расследование"
 asptf.16.name: "Панихида..."
 asptf.16.desc: "Вот так фемодиане и встретили свой конец ... Группа Сторонников Диалога (ГСД) взяла на себя смелость открыть швартовочный люк и впустить интервентов. По-началу фемодиане надеялись, что те придут в Большой Совет для переговоров, однако ждала их только смерть. Как стадо овец на бойне - космические пираты годами проводили геноцид населения ковчега, не способного более за себя постоять. По ним стреляли как по мишеням, откачивали воздух из их отсеков, даже употребляли их в пищу. Жизнь весёлая настала, у пиратов, конечно же.\n\nСоциальный консенсус фемодиан окончательно распался, их идея §L«безконфликтной Демократии»§! ничем не вдохновила межзвёздных варваров. Небольшими группами, фемодиане пытались бежать к площади обелисков, но каждая из этих групп потерпела сокрушительное фиаско. Имеются доказательства того что из целенаправленно выпусками устраивая нечто вроде охоты.\n\nДалее последовал резкий скачок напряжения по всей внутренней сети судна. Видать сказалась несовместимость наших с фемодианами технологий. После скачка напряжения группа вышла на связь и доложила об утере всех данных, за исключением уже зарегестрированных.\n\nПосле скачка многие шлюзы судна оплавились, во многих отсеках включилось аварийное освещение, а в комнате, где ранее исследовательская группа обнаружила кольцо серо-золотистых обелисков, не оказалось самих обелисков. Вместо этого повсюду валялись искривлённые закрученные в спирали их остатки, а в самом центре, под грудой обломков, группа обнаружила золотистый предмет в форме кулака гуманоида. Согласно отчетам, они могли ясно почувствовать, как звук вокруг предмета искажался. И чем ближе источник звука был к предмету - тем хуже его было слышно всем окружающим. Когда разведчик был менее чем в метре от него, остальные не смогли расслышать его голос.\n\nЛишь отдалённый звук плача ребёнка. Многим бывалым разведчикам стало по-настоящему страшно..."
 asptf.16.a: "Забирайте артефакт"