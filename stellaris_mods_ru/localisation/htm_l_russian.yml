htm_augur.1.title: "§Y«Гиперпространственный Авгур»§!: Выберите Тип Аттракции"
htm_augur.1.desc: "Выберите, какую именно операцию вы желаете выполнить в системе [htm_system.GetName]."

htm_augur.pick.dowsing: "§rГП «Удильщик»§!"
htm_augur.pick.dowsing.tooltip: "Подключите новую, недавно обнаруженную, систему к текущей, после чего подключите к ней ещё несколько систем, расположенных в непосредственной близости от неё посредством формирования и стабилизации нескольких новых гиперпространственных коридоров."
htm_augur.pick.bore: "§SГП «Бур»§!"
htm_augur.pick.bore.tooltip: "Подключите новую, недавно обнаруженную, систему к текущей посредством формирования и стабилизации единственного нового гиперпространственного коридора."
htm_augur.pick.truncator: "§CГП «Секатор»§!"
htm_augur.pick.truncator.tooltip: "Дестабилизировать, после чего закрыть существующий гиперпространственный коридор ведущий к текущей системе."
htm_augur.pick.connector: "§GГП «Зажим»§!"
htm_augur.pick.connector.tooltip: "Подключите ближайшую открытую систему к текущей посредством формирования и стабилизации единственного нового гиперпространственного коридора."
htm_augur.pick.isolator: "§YГП «Изолятор»§!"
htm_augur.pick.isolator.tooltip: "Дестабилизировать, после чего отключить все существующие гиперпространственные коридоры ведущие к текущей системе."
htm_augur.pick.advancedbore: "§HГП «Азимутальный Бур»§!"
htm_augur.pick.advancedbore.tooltip: "Подключите новую, недавно обнаруженную по указанному направлению, систему к текущей посредством формирования и стабилизации единственного нового гиперпространственного коридора."
htm_augur.pick.ripper: "§R«Потрошитель»§!"
htm_augur.pick.ripper.tooltip: "Прорвать подпространство к далекому звёздному скоплению через червоточину. Невозможно выполнить в системе, в которой уже существует другая червоточина."
