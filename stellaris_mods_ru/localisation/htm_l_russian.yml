### TECHNOLOGIES ###

tech_htm_01: "Основы Манипуляции Гиперпространством"
tech_htm_01_desc: "Недавние достижения в теории гиперпространства позволяют нам иначе взглянуть на их практическое применение. Способность перестаривать звёздные магистрали определённо предоставит нам неоспоримые экономическое, стратегическое и военное преимущества. Революционно-новый прототип космического корабля предоставит нам возможность пробивать гиперкоридоры в подпространстве в нужное нам направление исключительно по нашей воле."
tech_htm_02: "Гиперпространственное Внесетевое Соединение"
tech_htm_02_desc: "Тысячи звездных систем лежат за пределами существующей паутины гиперкоридоров, которые часто определяют приливы и отливы, оказывающие особое влияние на межзвездные путешествия. До сих пор эти системы оставались вне досягаемости, но многообещающие новые технологии предлагают возможность заглянуть за этот, ранее недосягаемый, барьер."
tech_htm_03: "Массивная Аттракция"
tech_htm_03_desc: "§Y«Гиперпространственный Авгур»§! вызвал революцию в исследовании космоса, но исходный протокол его программного обепечения слишком несовершенен для того чтобы подвергать аттракции более массивные звездные тела. С новыми достижениями прийдут и новые решения."
tech_htm_04: "Экзотическая Аттракция"
tech_htm_04_desc: "Дальнейшие исследования в области гиперпространственной аттракции открыли доступ к взаимодействию §Y«Гиперпространственного Авгура»§! с более массивными звездными телами, но лишь недавние успехи в методологии черчения темной материей сделали возможным подключение к гиперпространственной сети более экзотических звезд."
tech_htm_05: "ГП «Бур»"
tech_htm_05_desc: "Новейшие открытия в области проектирования массивных безгравитационных конструкций предоставили возможность усовершенствовать процесс взаимодействия §Y«Гиперпространственного Авгура»§! с небесными телами, соединив единую систему с единой гиперлинией, опуская при этом любые побочные взаимодействия."
tech_htm_06: "Гиперпространственный Сетевой Разрыв"
tech_htm_06_desc: "Разрушительная деградация гиперпространственной сети в локальных масштабах с целью изоляции системы сможет предоставить интересные новые возможности как в гражданской, так и в военной сферах."
tech_htm_07: "ГП «Азимутальный Бур»"
tech_htm_07_desc: "Более чувствительное и более целенаправленное использование §Y«Гиперпространственного Авгура»§! позволит нам более точно определять желаемые для нас системы в определенном направлении."
tech_htm_08: "Разрыв Подпространства"
tech_htm_08_desc: "Благодаря огромным энергозатратам §Y«Гиперпространственного Авгура»§! может проделать дыру в подпространстве, чтобы подключиться к далеким, ещё не изведанным звездным системам."

### TECH UNLOCKS ###

tech_unlock_htm_01_title: "§HРазблокирует Судно:§! §Y«Гиперпространственному Авгуру»§!\n§HРазблокирует Тип Аттракции:§! ГП «Секатор»\n§HРазблокирует Тип Аттракции:§! ГП «Зажим»"
tech_unlock_htm_01_desc: "§HГП «Секатор»§!\nПозволяет §Y«Гиперпространственному Авгуру»§! разорвать существующий гиперпространственный коридор с другой системой.\n§HГП «Зажим»§!\nПозволяет §Y«Гиперпространственному Авгуру»§! создать гиперпространственный коридор к близлежащей, неподключенной к сети, системе."
tech_unlock_htm_02_title: "§HРазблокирует Тип Аттракции:§! ГП «Удильщик»\n§HРазблокирует Тип Аттракции:§! Базовая Аттракция"
tech_unlock_htm_02_desc: "§HГП «Удильщик»§!\nПритягивает и присоединяет близлежащую неоткрытую систему к системе в которой находится §Y«Гиперпространственный Авгур»§! а также к нескольким её соседям.\n§HБазовая Аттракция§!\nПозволяет §Y«Гиперпространственному Авгуру»§! находить и присоединять к сети гиперкоридоров звезды следующих классов: (G, K, M)."
tech_unlock_htm_03_title: "§HРазблокирует Опцию Аттрактора:§! Массивная Аттракция"
tech_unlock_htm_03_desc: "§HМассивная Аттракция§!\nПозволяет §Y«Гиперпространственному Авгуру»§! находить и присоединять к сети гиперкоридоров §Bмассивные§! звезды следующих классов: (A, B, M Гиганты)."
tech_unlock_htm_04_title: "§HРазблокирует Опцию Аттрактора:§! Экзотическая Аттракция\n§HРазблокирует Опцию Аттрактора:§! Аттракция Признаков Жизни"
tech_unlock_htm_04_desc: "§HЭкзотическая Аттракция§!\nПозволяет §Y«Гиперпространственному Авгуру»§! находить и присоединять к сети гиперкоридоров §Mэкзотические§! следующих классов: (Нейтронная Звезда, Пульсар, Черная Дыра).\n§HАттракция Признаков Жизни§!\nПозволяет §Y«Гиперпространственному Авгуру»§! находить и присоединять к сети гиперкоридоров системы с явными §GПризнаками Жизни§!, такими как: (Звездная Фауна, Примитивные Цивилизации)."
tech_unlock_htm_05_title: "§HРазблокирует Тип Аттракции:§! ГП «Бур»"
tech_unlock_htm_05_desc: "§HГП «Бур»§!\nВыполняет ту же функцию, что и §HГП «Удильщик»§!, но при этом открывая только §Yодин§! гиперкоридор к искомой системе."
tech_unlock_htm_06_title: "§HРазблокирует Тип Аттракции:§! ГП «Изолятор»"
tech_unlock_htm_06_desc: "§HГП «Изолятор»§!\nПозволяет §Y«Гиперпространственному Авгуру»§! разорвать все существующие гиперкоридоры ведущие к системе в которой он расположен."
tech_unlock_htm_07_title: "§HРазблокирует Тип Аттракции:§! ГП «Азимутальный Бур»"
tech_unlock_htm_07_desc: "§HГП «Азимутальный Бур»§!\nПозволяет §Y«Гиперпространственному Авгуру»§! открывать только §Yодин§! гиперкоридор в определенном направлении."
tech_unlock_htm_08_title: "§HРазблокирует Тип Аттракции:§! «Потрошитель»"
tech_unlock_htm_08_desc: "§H«Потрошитель»§!\nОсуществляет поиск неизведанного сверх-далекого звёздного скопления и прорывает червоточину через подпространство, чтобы подключиться к нему напрямую."

