  ### Simple Modifiers ###
 food_corn: "Легендарное разнообразие растений"
 food_corn_desc: "Поверхность этой планеты в основном покрыта восхитительными различными растениями кукурузы на бесконечных равнинах, что делает ее настоящим фермерским раем. \n§WУвеличение производительности всех сельскохозяйственных угодий.§!"
  ### Origin ###
 trait_legw_points: "Легендарная стартовая гонка"
 trait_legw_points_desc: "§LЭта черта представляет легендарный вид, стартовыми планетами которого были легендарные миры со всеми преимуществами. Это их бремя.§! \n§RГен не может быть удалён.§!"
 trait_legw_points_tooltip: "Цена легендарного старта."
 trait_legw_empire: "Легендарные виды"
 trait_legw_empire_desc: "§LПредпочтение отдается жизни в легендарных мирах, что облегчает жизнь, империи будет сложнее управлять этим видом.§!"
 trait_legw_ancient: "§LДревние виды§!"
 trait_legw_ancient_desc: "§LЭтот вид происходит от древних и не способен полностью выжить в «новом мире». Древние также являются видом, известным своим очень декадентским образом жизни.§!"
 origin_legw_next: "§HЛегендарный сосед§!"
 origin_legw_next_desc: "Те, кто ищет легендарные миры - однажды найдут их. Хотя вашим видом будет сложнее управлять. Данное происхождение предлагает одну гарантированную легендарную планету рядом с вашим родным миром."
 origin_legw_next_effects: "- §YОдна§! гарантированно обитаемая планета будет иметь §Yслучайный §Bредкий§! модификатор легендарной планеты§!. \n\n- Добавляет вашему виду следующую черту: §YЛегендарный Вид§!.\n Разрастание империи от численности населения: §R-15%§!"

 origin_legw_lucky: "§HЛегендарные соседи§!"
 origin_legw_lucky_desc: "Данное происхождение предлагает две гарантированно обитаемые легендарные планеты рядом с вашим родным миром."
 origin_legw_lucky_effects: "- §YОбе§! гарантированно обитаемые планеты получат случайные модификаторы следующих уровней: §Lнеобычный§!, §Bредкий§!, §Mэпичный§! или §Hлегендарный§!. \n\n- Добавляет вашему виду следующую черту: §YЛегендарная Раса§!: \n Очки видового изменения: §R-2§!"

 origin_legw_ancient: "§LДревняя Раса§!"
 origin_legw_ancient_desc: "Сектор, замороженный во времени очень плотным космическим облаком, пробуждается. В пределах несколько планет, в основном с реликвиями и разрушенными зданиями. \nНо есть одна планета, на которой обитает §Wдревний вид§!, их мир почти полностью покрыт пылью. Несмотря на то, что их система находится в туманности и медленно восстанавливается - населению приходится туго. Обстоятельства сейчас просто ужасно складываются для этого вида. Их представители страдают еще и от того, что за миллионы лет они потеряли большую часть своих знаний и они просто вынуждены будут начинать своё развитие заново. \nПришло время вернуть себе былую славу и править галактикой!"
 origin_legw_ancient_effects: "История начинается в туманности, на §Yмире-гробнице§! с установленной средой обитания. \n- Гарантированно обитаемые планеты также являются §Yмирами-гробницами§!. \n- Они считаются древними колониями с эффектами: \n Специальный модификатор планеты\n Набор §Yдревних построек§! на ней. \n- Добавляет черту §YДревние виды§!: \n Обитаемость: §R-30%§!.\n Затраты на содержание вида: §R-10%§!\n\nЭто происхождение лучше всего работает с модом §W«Planet Diversity»§!. Если в вашей сборке этот мод отсутствует - для вас это становится очень сложным происхождением!"
 legw_tombstart_planet: "§LЗаброшенный древний мир§!"
 legw_tombstart_planet_desc: "Эта Планета застыла во времени на миллионы лет. Он восстанавливается очень медленно, поэтому растения и источники пищи становятся очень редкими. По всей планете еще много древних руин, некоторые из них частично можно использовать для проживания."
 legw_tombstart_planet_hw: "§LЗаброшенный древний мир§!"
 legw_tombstart_planet_hw_desc: "Эта Планета застыла во времени на миллионы лет. Он восстанавливается очень медленно, поэтому растения и источники пищи становятся очень редкими. По всей планете еще много древних руин, некоторые из них частично можно использовать для проживания."
 legw_tombstart_chaos: "§RХаос§!"
 legw_tombstart_chaos_desc: "§RЭтому виду необходимо самоорганизоваться, прежде чем он сможет полноценно работать в восстановленных зданиях.§!"
  ### Legendary Districts ###
  # Mining
 district_legw_mining: "§HЛегендарный горнодобывающий район§!"
 district_legw_mining_desc: "Благодаря изобилию полезных ископаемых мы можем создать здесь более развитые горнодобывающие районы."
 legw_d_district_mins1: "Странные материалы"
 legw_d_district_mins1_desc: "Минеральные месторождения содержат очень интересное сочетание ценных материалов всех видов."
 mod_district_legw_mining_max: "Максимум $district_legw_mining$"
 district_legw_mining_plural: "§HЛегендарные горнодобывающие районы§!"
  # Food
 district_legw_food: "§HЛегендарный фермерский район§!"
 district_legw_food_desc: "Лишь небольшими усилиями мы можем поддержать огромные фермерские районы, куда наше население всегда может прийти прокормиться."
 legw_d_district_food1: "Массивные реки"
 legw_d_district_food1_desc: "Вокруг огромных рек, содержащих инопланетную рыбу, растет множество восхитительных растений."
 mod_district_legw_food_max: "Максимум $district_legw_food$"
 district_legw_food_plural: "§HЛегендарные фермерские районы§!"
  # Energy
 district_legw_energy: "§HЛегендарный геотермальный район§!"
 district_legw_energy_desc: "Долгосрочно запланированный огромный район для сбора минералов из газов и использования энергии для наших электростанций. После создания наша планета будет получать прибыль от энергии."
 legw_d_district_energy1: "Богатые минералами геотермальные источники"
 legw_d_district_energy1_desc: "Вентиляционные отверстия разбрызгивают богатые минералами газы повсюду."
 mod_district_legw_energy_max: "Максимум $district_legw_energy$"
 district_legw_energy_plural: "§HЛегендарные геотермальные районы§!"
  # City
 district_legw_city: "§HЛегендарный район-мегаполис§!"
 district_legw_city_desc: "Огромные мегаполисы-комплексы могут стать домами и рабочими местами для нашего населения, но их строительство займет некоторое время. §WПосле завершения строительства займёт дополнительную вместимость округа.§!"
 legw_d_district_city1: "Твердая почва"
 legw_d_district_city1_desc: "Большие плоские территории с самым прочным грунтом, способным поддерживать даже самые высокие небоскребы."
 mod_district_legw_city_max: "Максимум $district_legw_city$"
 district_legw_city_plural: "§HРайоны легендарных мегаполисов§!"
  # Modifier
 job_odd_factory_worker_effect_desc: "£job_miner£ Фабричные рабочие производят £alloys£ §Yсплавы§!"
 job_odd_factory_drone_effect_desc: "$job_odd_factory_worker_effect_desc$"
 leg_district: "Легендарные районы"
 leg_district_desc: "Хотя планета выглядит очень обычно, есть несколько редких областей, которые выглядят гораздо более перспективными для строительства там наших структур. Возможно, мы захотим построить там несколько наших районов. \n§WНа этой планете доступны специальные районы.§!"
  # Ruined District City
 pc_legwcity: "Заброшенный мир"
 pc_legwcity_desc: "§W(Искусственный климат)§!\nНа этой планете много самых разных зон. Некоторые из них арктические, но рядом с ними существуют даже горячие зоны. Поскольку существует лишь очень простая экосистема, а большая часть планеты состоит из руин и зданий, планета, должно быть, была устроена именно такой. Большинство особенностей планет действительно выглядят так, как будто они когда-то были терраформированы для определенной цели."
 legwadv_ruins: "Легендарная заброшенная планета"
 legwadv_ruins_desc: "Эта планета выглядит хорошо обитаемой. Здесь есть много инфраструктуры, районов и обрабатываемых земель, но нет населения. Должно быть, давным-давно его покинула развитая цивилизация. Наши инженеры смогут занять обычные районы, но места для собственных построек не останется.\n§WНа этой планете есть специальные районы.§!"
  ### Caves ###
 legw_caves: "Легендарные подземные пещеры"
 legw_caves_desc: "Хотя сама планета, кажется, в порядке, на больших глубинах создана целая искусственная система пещер. Большинство пещер огромны и имеют собственную небольшую экосистему, в которой обитают различные растения и даже животные. Некоторые из них пусты и очень хорошо подготовлены для строительства районов глубоко под землей. Эта планета определенно была подготовлена ​​к колонизации какой-то подземной цивилизацией. Доставка товаров на поверхность займет больше времени, но если мы используем все пространство пещер, у нас появится почти бесконечное пространство для работы.\n§WНа этой планете есть специальные районы.§!"
 legw_d_caves_b: "Зарытый пещерный район"
 legw_d_caves_b_desc: "Датчики могут сказать, что далеко на глубине есть еще одна огромная пещера. У него необычная экосистема, но нет входа."
 legw_d_caves: "Самоподдерживающаяся пещерная экосистема"
 legw_d_caves_desc: "Эта огромная пещера сама поддерживает растения и животных. Исследователям любопытно найти ответы на вопрос, как и почему."
 legw_d_cavesystem: "Искусственная пещерная система"
 legw_d_cavesystem_desc: "Эта пещерная система настолько огромна, что занимает более 70% массы планеты."
 district_legw_cave: "Район расширения пещеры"
 district_legw_cave_desc: "Если копнуть глубже, этот район может занять больше жилого пространства под землей. Когда мы углубимся, это будет стоить дороже. \n§WДля сборки требуется технология £engineering_research£ §Y$tech_mining_2$§!.§!"
 district_legw_cave_plural: "Районы расширения пещер"
  ### Utopia + Districts ###
 pc_legwutopia: "Утопический мир"
 pc_legwutopia_desc: "§W(Искусственный климат)§!\nВеликолепное инженерное мастерство, куда бы вы ни посмотрели. Атмосфера сделана искусственной и самоподстраивающейся под виды, живущие здесь. Подача воздуха даже заставляет их чувствовать себя счастливее. Рядом с мегаполисами и районами находится огромный природный заповедник, не лишенный красоты. Вероятно, это одна из лучших планет, которые существуют. Ходят слухи, что это должна была стать новая Столица Древних."
 legw_utopia: "Легендарная Утопия"
 legw_utopia_desc: "Самая утопическая планета из когда-либо обнаруженных. Большинство районов планеты уже построено, но так и не доведено до конца. Учитывая технологии для этого, инженеры могут его завершить. Те, кто когда-либо проектировал эту планету, были гениальными существами. \n§W§HЛегендарный Мир§! – на этой планете доступны специальные районы.§!"
  # CityU
 district_utopia_city: "Утопический Жилой Район"
 district_utopia_city_desc: "Самый компактный и эффективный район города, создающий и координирующий множество рабочих мест, дающий населению красивые дома и возможности для проведения досуга. \n§WДля построения требуется технология £society_research£ §G$tech_colonial_centralization$§!.§!"
 district_utopia_city_plural: "Утопические Жилые Районы"
  # ConverterU
 district_utopia_converter: "Район Переработки Материалов"
 district_utopia_converter_desc: "Импортированные минералы можно легко преобразовать в большинство других ценных материалов, таких как товары, сплавы или редкие материалы. \n§WДля сборки требуется технология £physics_research£ §B$tech_zero_point_power$§!.§!"
 district_utopia_converter_plural: "Районы Переработки Материалов"
  # MilitaryU
 district_utopia_military: "Район Флотской Администрации"
 district_utopia_military_desc: "Этот район, охраняемый солдатами и защищенный современными силовыми полями, является местом работы для гениальных разработчиков флота. Они изобретают космические технологии из будущего. \n§WДля сборки требуется технология £society_research£ §G$tech_doctrine_navy_size_3$§!.§!"
 district_utopia_military_plural: "Районы Флотской Администрации"
  ### Golden City ###
 golden_city: "Легендарный Золотой Город"
 golden_city_desc: "Мы нашли небольшой заброшенный город, населенный примитивами, в основном сделанный из чистого золота, со множеством статуй и других золотых предметов, идеальных для изучения. Мы также могли бы поучиться у видов, которые его построили. \n§WИмеет специальный депозит, который увеличивает стоимость сделки.§!"
 legw_d_goldencity: "§SЗолотой дворец§!"
 legw_d_goldencity_desc: "Огромный памятник, создающий духовный центр этого мира. Примитивные ремесленники создают внутри множество золотых изделий."
  ### Ancient Planet ###
 ancient_planet: "Легендарная Планета Знаний"
 ancient_planet_desc: "С тех пор рассказывают предания и истории о родном мире-предшественнике, откуда когда-либо произошли все виды. Был ли это настоящий затерянный родной мир или нет, не имеет значения, полагает большинство людей. Оставшиеся структуры даже заставляют учёных поверить. \n§WУскоряет наши планетарные исследования.§!"
 legw_d_ancientsite: "Музей Древней Археологии"
 legw_d_ancientsite_desc: "Огромное разрушенное сооружение, сделанное из неизвестных материалов. Внутри можно даже найти некоторые дата-кристаллы и неизвестную мебель."
  ### Wrong Planet ###
 wrong_planet: "Легендарная Невозможная Планета"
 wrong_planet_desc: "Кажется, эта планета §Rнарушает законы физики§!. При внимательном сканировании он содержит много нанитов, но большинство из них перестали работать. Это может быть причиной того, что экосистема планеты находится в полном беспорядке. \n§WМожет иметь несколько случайных бонусов.§!"
  ### Paradise Planet ###
 legw_paradise_planet: "Легендарный Тропический Рай"
 legw_paradise_planet_desc: "Этот мир — настоящий рай, в основном состоящий из красивых мест, таких как панорамы гор, водопады и береговые линии. Люди, живущие здесь, действительно счастливы. Они вместе наслаждаются природой. Это сближает людей друг с другом. Данная планета имеет ограниченный промышленный потенциал. \n§WМножество разнообразных месторождений помогают освоению планеты.§!"
 legw_d_paradiseA: "§HЗона Здорового Климата§!"
 legw_d_paradiseA_desc: "Незаурядные реки с чистейшей водой – желанный подарок для всех жителей этой местности."
 legw_d_paradiseB: "Красивые Тропические Острова"
 legw_d_paradiseB_desc: "Небольшие острова в этом районе предлагают идеальные зоны отдыха. Любимый всеми."
 legw_d_paradiseC: "Умопомрачительные Зеленые Холмы"
 legw_d_paradiseC_desc: "Великолепные зеленые холмы предлагают не только захватывающие виды, но и фрукты, готовые к употреблению."
  ### Artificial Planet ###
 art_planet: "Легендарный Искусственный Мир"
 art_planet_desc: "Поверхность этой планеты полностью искусственная. Он идеально подходит практически для всех видов гуманоидов, поскольку может адаптироваться к обитающим здесь видам. Приобретая больше знаний, можно будет также заставить планету создавать здания самостоятельно. Эта изменяемая поверхность является большой загадкой для наших инженеров, но говорят, что это безопасное место. Поскольку даже растения искусственные, мы не можем заниматься сельским хозяйством на этой планете. \n§W§BРедкий Мир§! — Очень высокие бонусы к инженерным и механическим видам.§!"
 legw_d_artifical: "Искусственная поверхность"
 legw_d_artifical_desc: "Искусственная территория, не очень красивая, но построенная с учетом всех форм жизни. Хотя материалы искусственные, они работают как обычные товары, даже немного лучше."
 mod_planet_districts_energy_upkeep_mult: "£energy£ Энергетическое обеспечение районов:"
  ### Ursa Planet ###
 ursa_planet: "Легендарная Одинокая Планета Медведицы"
 ursa_planet_desc: "Помимо некоторых второстепенных форм жизни на этой планете есть одна огромная. Похоже на медведя, но он гораздо умнее. Ученые назвали его Медведицей и выяснили, что он последний представитель своего вида. Он использует свой собственный язык и, похоже, заинтересован в общении с нами. Ему также нужны тонны свежих продуктов каждый день. Биологические остатки, которые он оставляет после кормления, являются достойным материалом (по крайней мере, для нас). \n§W§BРедкий Мир§! – данный мир имеет специальные блокираторы, запускающие цепочки событий.§!"
 legw_d_ursa: "Одинокая Медведица"
 legw_d_ursa_desc: "Если она не охотится на животных и не ест здесь почти все растения, то, похоже, её действительно интересует то, что здесь делаем мы. Хотя она, похоже, не покидает свою территорию.§WМожет быть легко убита нашими военными по необходимости. Претендует на всю территорию.§!"
 legw_d_ursaterr: "Территория Медведицы"
 legw_d_ursaterr_desc: "Медведица воспринимает эту территорию как свои охотничьи угодия. Отсюда команды могут собирать останки и продавать фабрикам, перерабатывающим материалы. §WРайон может быть легко отбит нашими военными при необходимости.§!"
 missing_ursa: "Мертвая Медведица?"
 missing_ursa_desc: "После того, как Медведица была убита и солдаты ушли, констатировав ее смерть, ее труп внезапно пропал."
 angry_ursa: "§RБуйная Медведица§!"
 angry_ursa_desc: "Колонисты сообщают, что время от времени видят Медведицу, когда она ворует еду и разоряет фермы."
 angry_ursa2: "Злая Медведица"
 angry_ursa2_desc: "Медведицу определенно не радуют новые владельцы её охотничьих угодий. Разрушив несколько обособленных ферм, она покидает эту территорию ради изрядного количества нашей продукции."
 legw_d_ursa2: "Пропавшая Медведица"
 legw_d_ursa2_desc: "Сообщается, что солдаты преследовали Медведицу и несколько раз убивали ее. Она больше не двигалась и не подавала никаких признаков жизни. Немного погодя, когда на место прибыли учёные, медведица снова исчезла. Одному из учёных удалось контактировать и даже ограниченно общаться с великим зверем. Он думает, что медведица успокоится, если мы дадим ей внушительное количество пищи. Так-же выказал предположение, что после примерения медведица может уйти в глубь лесов."
 legw_script.8: "Легендарная Медведица"
 legw_script.8.name: "И она снова вернулась"
 legw_script.8.desc: "Одинокая §WМедведица§! живёт на §Y[This.GetName]§! была многократно застрелена и была неединожды мертва. Её труп считали пропавшим безвести до сегодняшнего дня. Колонисты сообщают, что она §Rвсё ещё жива и стала злее прежнего§!. §WМедведица§! так-же кажется теперь сильнее, так что наше оружие против неё внезапно стало бесполезно. \n\nОдин из команды учёных, который ранее контактировал с созданием, говорит, что медведица может нас покинуть в случае если мы добудем ей огромное количество еды которое сложим в её древних охотничьих угодиях."
 legw_script.9: "Легендарная Медведица"
 legw_script.9.name: "Мир"
 legw_script.9.desc: "Наконец-то мы накопили достаточно пищи для §Pнеистовствующей медведицы§! на §Y[This.GetName]§! и сложили её в указанном месте. §WМедведица§! вышла к переговорщику и, похоже, готова нас простить. Но она, похоже, не желает больше здесь оставаться, потому что считает нас падшими. Она потребляет всю, принесённую нами, пищу и спокойно возвращается в лес. Никто из учавствующих в этом перфомансе учёных понятия не имеют о том, куда именно §WМедведица§! направляется, но всем стало абсолютно ясно лишь то, что мы с ней вряд-ли встретимся вновь.\n\nА пока - хорошие новости для всех колонистов. Отныне эта земля - наша!"
  ### Black Hole Planet ###
 black_planet: "Легендарная Микро Чёрная Дыра"
 black_planet_desc: "Обычно черные дыры представляют собой огромные формы во Вселенной. Но этот совсем другой — кажется, что он находится почти на поверхности планеты, не повреждая ее. Возможно, это связано с тем, что его влияние составляет всего несколько метров. С другой стороны, все его характеристики точно такие же, как у его старшего брата. Для нашего народа это вроде бы не опасно, но нам нужно держаться от него достаточно далеко. \n§W§MЭпический Мир§! — производительность физических исследований значительно увеличена.§!"
 legw_d_blackhole: "§RМикро Чёрная дыра§!"
 legw_d_blackhole_desc: "Эта черная дыра имеет размер всего несколько наномикрометров, но все равно оказывает огромное влияние. Никто не может занять площадь более 1 кв.м."
 mod_planet_researchers_consumer_goods_upkeep_mult: "Увеличение использования £consumer_goods£ потребительских товаров для исследователей £job_researcher£:"
