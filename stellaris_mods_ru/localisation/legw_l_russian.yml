 earth_lab4: "Лаборатория Ядра Планеты"
 earth_lab4_desc: "Научная лаборатория, предназначенная для бурения внутреннего ядра планеты. По мере увеличения глубины можно проводить дополнительные исследования. Специализированная технология бурения – это очень медленный, но стабильный процесс, который будет стоить дорого и потребует много времени. Но как только вы достигнете ядра, научный бонус от его изучения будет огромен. §BЧетвёртый§! подуровень лабораторного комплекса.\n§BЭто здание можно повышать уровень несколько раз.§!"
 earth_lab5: "Лаборатория Ядра Планеты"
 earth_lab5_desc: "Научная лаборатория, предназначенная для бурения внутреннего ядра планеты. По мере увеличения глубины можно проводить дополнительные исследования. Специализированная технология бурения – это очень медленный, но стабильный процесс, который будет стоить дорого и потребует много времени. Но как только вы достигнете ядра, научный бонус от его изучения будет огромен. §BПятый§! подуровень лабораторного комплекса.\n§BЭто здание можно повышать уровень несколько раз.§!"
