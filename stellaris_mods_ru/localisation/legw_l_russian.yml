 legw_shipevent.6: "Обнаружена Новая Аномалия"
 legw_shipevent.6.name: "Обнаружена Новая Аномалия"
 legw_shipevent.6.desc: "Обнаружена аномалия в §Y[From.GetName]§!."
 legw_shipevent.5: "Легендарный Орбитальный Научный Комплекс"
 legw_shipevent.5.name: "Легендарный Орбитальный Научный Комплекс"
 legw_shipevent.5.desc: "К сожалению, первоначальные создатели создали систему безопасности вокруг §WОрбитального Научного Комплекса§! внутри §Y[From.GetName]§!, поэтому мы не можем просто скопировать его базы данных. \nМожет быть, есть способ их достать, но это может привести к разрушению станции. Мы могли бы подключить наш научный корабль к комплексу и загрузить большую часть данных, пока не сработает система безопасности."
 legw_shipevent.5.a: "Сосредоточьтесь на использовании комплекса в его нынешнем виде. Постройте исследовательскую станцию для исследования этого комплекса."
 legw_shipevent.5.b: "Соберите все данные для нашего научного прогресса. §RДа, я помню что это уничтожит орбитальный научный комплекс.§!, мне плевать."
 legw_shipevent.15: "Легендарный Орбитальный Научный Комплекс"
 legw_shipevent.15.name: "Легендарный Орбитальный Научный Комплекс"
 legw_shipevent.15.desc: "К сожалению, первоначальные создатели создали систему безопасности вокруг §WОрбитального Научного Комплекса§! внутри §Y[From.GetName]§!, поэтому мы не можем просто скопировать его базы данных. \nНашему учёному не удалось обойти систему, и много данных было потеряно.\nВ любом случае мы можем создать здесь исследовательскую станцию ​​и изучать строение работы комплекса извне."
 legw_shipevent.15.a: "Это все еще довольно неплохие новости!"
  ### Huge Planet ###
 legw_huge_planet: "Легендарная Громадина"
 legw_huge_planet_desc: "Несмотря на то, что она выглядит как огромный газовый гигант, на самом деле это обитаемая планета. Она предлагает много места и ландшафта для практически всего, чего мы можем пожелать. С другой стороны, ей может быть сложно управлять. \n§W§BРедкий Мир§! — это очень громадная планета со своими уникальными особенностями.§! \n§LЕё невозможно терраформировать.§!"
 legw_d_huge_planet_a: "Глубоководные Ресурсы"
 legw_d_huge_planet_a_desc: "На глубине огромного океана шахтеры могут собрать множество редких материалов."
 legw_d_huge_planet_b: "Бесшовный Ландшафт"
 legw_d_huge_planet_b_desc: "Сочетание равнин, гор и холмов предлагает очень хорошие условия для наших колонистов."
  ### Small Planet ###
 legw_small_planet: "Легендарная Малепуська"
 legw_small_planet_desc: "Эта планета меньше большинства спутников малых планет. Тем не менее, здесь есть все для существования видов, но в небольших количествах. Планета так-же слишком мала для месторождений полезных ископаемых. \n§W§BРедкий мир§! — это очень маленькая планета с огромными бонусами единства.§! \n§LНевозможно терраформировать. Планета всегда останется такой маленькой.§!"
  ### Vulcano Planet ###
 lava_planet: "Легендарная Горячка"
 lava_planet_desc: "Планета, полная вулканов и равнин, между которыми есть растительность. Детальные исследования показывают, что вся лава здесь чрезвычайно богата минералами. Специализированные здания должны быть в состоянии добывать полезные ископаемые с очень хорошей скоростью. \n§W§BРедкий Мир§! – на этой планете возможно построить специализированные здания.§!"
 lava_processing: "§RУстановка Обработки Лавы§!"
 lava_processing_desc: "Благодаря особому составу лавы этой планеты, из нее очень дёшего добывать полезные ископаемые. В качестве побочного эффекта устройства массовой обработки будут иметь разрушительные последствия для планеты и людей, работающих здесь."
 lava_power: "§RЛавовая Электростанция§!"
 lava_power_desc: "Вся отфильтрованная лава из перерабатывающих установок будет доставлена ​​на этот объект, а остаточное тепло будет использоваться для выработки электроэнергии. Даже остывшая лава может использоваться боковыми пристройками для выработки большего количества энергии для всех установок по переработке лавы."
 lava_power_2: "§RЛавовый Электро-комплекс§!"
 lava_power_2_desc: "Вся отфильтрованная лава из перерабатывающих установок будет доставлена ​​на этот объект, а остаточное тепло будет использоваться для выработки электроэнергии. Даже остывшая лава может использоваться боковыми постройками для выработки большего количества энергии для всех установок по переработке лавы."
 legw_d_lava: "Лавовые Реки"
 legw_d_lava_desc: "Огромное количество рек лавы покрывает большую часть поверхности планеты. Если не будет искусственных ферм, сельское хозяйство здесь будет невозможно."
  ### Dimensional Gate Events ###
 dimensional_planet: "Легендарная Планета Отражений"
 dimensional_planet_desc: "Врата ведут в другое измерение, по большей части отражая эту планету. Это безопасный двусторонний портал, и колонисты начали использовать зеркальный мир для себя. Некоторые из них даже хотят жить совсем на другой стороне. \n§W§HЛегендарный Мир§! — Очень высокие бонусы ко всему, кроме единства.§! \n§LСамый невероятный и одновременно не сбалансированный одиночный легендарный модификатор. Вы невероятный счастливчик.§!"
 pm2_tb_gate: "Легендарные Врата Измерений"
 pm2_tb_gate_desc: "Небольшие ворота между лесами. Вокруг него сверкает яркий свет, поэтому ночью его видно издалека. Никто не знает, кто мог его построить и что находится на другой стороне. §RИз-за своей высокой выработки энергии он уничтожит себя, если планета когда-либо будет терраформирована.§!"
 add_gateway: "Странный Портал"
 add_gateway_desc: "Одинокий странный портал, стоящий на поверхности планеты."
 legw_d_dimensional_complete: "Полнофункциональный Межпространственный Шлюз"
 legw_d_dimensional_complete_desc: "Эти ворота действуют как огромная дверь для обеих сторон. Кажется, он очень устойчив, поэтому сквозь него могут пролетать даже небольшие транспортные корабли."
 legw_d_dimensional_star: "Пространственные Звёздные Врата"
 legw_d_dimensional_star_desc: "Ученые выяснили, что эти ворота ведут прямо в звезду. Ученый может открыть его лишь на несколько секунд, чтобы собрать энергию звезды."
 legw_d_dimensional_minerals: "Пространственный Минеральные Врата"
 legw_d_dimensional_minerals_desc: "Врата, ведущие на обитаемую, богатую минералами луну. Информации о том, где находится эта луна, нет, но шахтеры могут без проблем добывать с нее тонны полезных ископаемых."
 legw_d_dimensional_galaxy: "Пространственные Микрогалактические Врата"
 legw_d_dimensional_galaxy_desc: "Этот специальный шлюз соединен с другой микрогалактикой. Кажется, это настоящая галактика, только в миниатюрном виде. Исследователи могут собирать данные о ней через шлюз."
 legw_d_dimensional_broken: "Сломанные Врата"
 legw_d_dimensional_broken_desc: "Эти врата сильно пострадали от взрыва. Хотя у самого портала не осталось энергии, огромная территория вокруг заполнена странными органическими обломками."
  # Gateway-Event-Start #
 legw_shipevent.99.name: "Обнаружен Необычный Объект"
 legw_shipevent.99.desc: "Наши снимки поверхности планет на §Y[From.GetName]§! обнаружил странную структуру, излучающую громадное количество энергии. Это похоже на вход куда-то. Возможно, мы захотим попытаться разведать, что находится впереди."
 legw_gateway_found: "Врата в другое измерение"
 legw_gateway_found_DESC: "Это звучит смешно, но необычный объект на §Y[From.GetName]§! это §Sврата в другое измерение§!.\n \nНашим учёным предстоит выяснить, как это потенциально может помочь нам в будущем."
 legw_gateway_2nd: "Врата в другое измерение – второй шанс"
 legw_gateway_2nd_DESC: "Нам нужно поторопиться, чтобы починить эти врата. Если они перестанут излучать энергию до прибытия наших команд, врата станут бесполезны."
 legw_shipevent.99.a: "Расследуйте это!"
  # Treasure-Event #
 legw_shipevent.98.name: "Ящик с добычей пришельцев"
 legw_shipevent.98.desc: "Когда наши ученые собирались покинуть планету §Y[From.GetName]§!, последнее сканирование выявило какое-то инопланетное хранилище, застрявшее глубоко в пещере. Орбитальные исследования выявили внутри потенциально ценные материалы. Нам следует отправить команду для дальнейшего расследования."
#  legw_shipevent.98.a: "Отправьте наших специалистов, чтобы открыть его."
 legw_shipevent.97.name: "Открытие закопанного ящика"
 legw_shipevent.97.desc: "Спустя год упорной работы нашей команде удалось добраться до пещеры с ящиком пришельцев внутри. На удивление открыть его оказалось не так уж и сложно. Внутри находилось огромное хранилище компонентов инопланетного корабля. Как нам это использовать?"
 legw_shipevent.98.a: "Отправьте исследовательские группы, чтобы разобраться в этом."
 legw_shipevent.98.b: "Используйте для своих кораблей."
 legw_shipevent.98.c: "Выставьте его на аукционе нашей столицы."
 legw_treasure_found: "Чужеродное Сокровище"
 legw_treasure_found_DESC: "Компоненты спрятаны глубоко под поверхностью. Кажется, давно забыто. Команда могла бы создать орбитальный аванпост и начать работать над тем, чтобы пройти через поверхность и добраться до пещеры."
 legw_treasure: "Чужеродное Сокровище"
 legw_treasure_desc: "Компоненты спрятаны глубоко под поверхностью. Кажется, давно забыли."
  # Positive Events #
 legw_shipevent.8: "Легендарная Планета Отражений"
 legw_shipevent.8.name: "Легендарная Планета Отражений"
 legw_shipevent.8.desc: "После тестирования и анализа странных врат на планете мы рискнули и прошли сквозь них. оказалось, что они ведут в другое измерение, зеркально отражая как раз именно эту планету 1:1. Губернатор также будет использовать эту так называемую вторую планету для людей, в основном удвоив объем производства на планете."
 legw_shipevent.8.a: "Удивительный! Кто бы мог подумать?"
 legw_shipevent.9: "Минеральная Луна"
 legw_shipevent.9.name: "Минеральная Луна"
 legw_shipevent.9.desc: "Этот пространственный портал на §Y[Fromfrom.GetName]§! приводит к луне в другой галактике, чрезвычайно богатой минералами. Сами врата очень хлипкие и не могут пропустить тяжёлые транспортники. Но мы должны пройти через них снова. \nБудьте осторожны, если мы попытаемся §Yперевезти слишком много полезных ископаемых с другой стороны, врата моут не выдержать§!, и мы потеряем возможность изучать их дальше."
 legw_shipevent.9.a: "Получите безопасное количество минералов с луны, чтобы сохранить врата."
 legw_shipevent.9.b: "Кому вообще нужны эти врата, если мы не можем перемещать сквозь них больше полезных ископаемых?"
 legw_shipevent.9.b.tooltip: "Эта опция закроет врата на §Y[Fromfrom.GetName]§!."
 legw_shipevent.10: "Перегруженные Врата"
 legw_shipevent.10.name: "Перегруженные Врата"
 legw_shipevent.10.desc: "Эти врата действительно излучают много чистой энергии. После некоторых испытаний мы наконец отправили разведывательный зонд, но он был уничтожен за считанные секунды, и портал начал перегружаться. Нам удалось закрыть его до того, как он мог получить серьезные повреждения.\n\nПосле детального изучения данных зонда выяснилось, что врата ведут прямо к звезде. Но если мы откроем его всего на несколько секунд и разместим батареи по всей планете, он может наполнить планету чистой энергией."
 legw_shipevent.10.a: "Сделайте это. Наши электростанции потом заработают на этом."
 legw_shipevent.11: "Портал в другую Галактику"
 legw_shipevent.11.name: "Портал в другую Галактику"
 legw_shipevent.11.desc: "Этот Портал ведет в другую галактику, но не в обычную галактику, как мы привыкли знать. Это §Yминиатюрная галактика§!. \n\nОн слишком мал, чтобы отправлять туда что-либо физическое, но наши сенсорные массивы могут собирать данные с другой стороны. §WМногие исследовательские группы заинтересованы в изучении этой особенности, как только у них появится такая возможность.§!"
 legw_shipevent.11.a: "Насколько это увлекательно?!"
 pm2_tb_gate_buffed: "Легендарные врата измерений"
 pm2_tb_gate_buffed_desc: "Эти врата указывают на другую галактику, которая даже меньше входа в портал. После колонизации мы сможем провести здесь много исследований. \n§RТерраформирование этой планеты на любом этапе уничтожит портал.§!"
  # Negative Events #
 pm2_tb_gate_closed: "Легендарные Закрытые Врата"
 pm2_tb_gate_closed_desc: "Эти врата закрыты и не могут быть демонтированы. Инженеры все еще могут изучать архитектуру, но врата больше никогда не откроются. \n§RТолько планетарное терраформирование в состоянии удалить эту структуру§!"
 legw_shipevent.12: "Сломанные Врата"
 legw_shipevent.12.name: "Сломанные Врата"
 legw_shipevent.12.desc: "Эти странные врата на §Y[Fromfrom.GetName]§! были вратами измерений, ведущими в другие измерения. \n\nПри детальном изучении у разведывательного зонда возникла неисправность при входе в врата, что привело к §Yвзрыву§!. Хотя сам шлюз все еще устойчив, сканировать энергетические значения больше невозможно. §RПортал закрылся§!, и у нас нет возможности открыть его снова, если это вообще возможно.\nВ результате взрыва появилось много странной органической массы. Возможно, мы найдём ей применение в будущем."
 legw_shipevent.12.a: "Это печальная новость. Ученые должны исследовать эти останки."
 legw_shipevent.12.b: "Вышло не так уж и хорошо. Ученые должны исследовать эти останки."
 legw_shipevent.13: "Очень Старые Врата"
 legw_shipevent.13.name: "Очень Старые Врата"
 legw_shipevent.13.desc: "Этот странный портал на §Y[Fromfrom.GetName]§! был вратами измерений, ведущими в другие измерения. \n\nПри детальном изучении наше сканирование показало, что это, должно быть, был очень старый §Rпортал с нестабильным соединением§!. Его энергетическая сигнатура очень низка и постоянно падает. Мы можем собрать некоторые данные только пока врата еще активны или приложить огромные усилия для их восстановления, если хотим пытаться использовать эти врата в будущем."
 legw_shipevent.13.a: "По крайней мере, мы получим некоторые данные."
 legw_shipevent.13.b: "Попробуйте сделать все возможное, чтобы стабилизировать его."
 legw_shipevent.13.c: "Сейчас мы не можем себе этого позволить, и время имеет решающее значение. Соберите данные!"
  ### Earth Core Lab Planet ###
 core_planet: "Легендарная Старушка"
 core_planet_desc: "Эта планета повсюду расколота и имеет множество очень глубоких трещин. Некоторые из них расположены очень близко к ядру планеты. Ученые хотели бы добраться до ядра, потому что это может быть уникальный шанс. Хотя это может потребовать некоторых ресурсов и времени. Мы можем построить здесь лабораторию ядра планеты. \n§W§MЭпический Мир§! – эта планета позволит получить исследовательские бонусы для всей империи.§! \n§LДля дальнейшего развития этой планеты потребуются огромные усилия и большое количество материалов. Её невозможно терраформировать.§!"
 mod_planet_researchers_sr_dark_matter_produces_add: "производство £sr_dark_matter£ темной материи от исследователей £job_researcher£:"
 mod_planet_researchers_alloys_produces_add: "производство £alloys£ сплавов от исследователей £job_researcher£:"
 mod_planet_researchers_energy_produces_add: "производство £energy£ энергии от исследователей £job_researcher£:"
 earth_lab1: "Лаборатория Ядра Планеты"
 earth_lab1_desc: "Научная лаборатория, предназначенная для бурения внутреннего ядра планеты. По мере увеличения глубины можно проводить дополнительные исследования. Специализированная технология бурения – это очень медленный, но стабильный процесс, который будет стоить дорого и потребует много времени. Но как только вы достигнете ядра, научный бонус от его изучения будет огромен. §BПервый§! подуровень лабораторного комплекса.\n§BЭто здание можно повышать уровень несколько раз.§!"
 earth_lab2: "Лаборатория Ядра Планеты"
 earth_lab2_desc: "Научная лаборатория, предназначенная для бурения внутреннего ядра планеты. По мере увеличения глубины можно проводить дополнительные исследования. Специализированная технология бурения – это очень медленный, но стабильный процесс, который будет стоить дорого и потребует много времени. Но как только вы достигнете ядра, научный бонус от его изучения будет огромен. §BВторой§! подуровень лабораторного комплекса.\n§BЭто здание можно повышать уровень несколько раз.§!"
 earth_lab3: "Лаборатория Ядра Планеты"
