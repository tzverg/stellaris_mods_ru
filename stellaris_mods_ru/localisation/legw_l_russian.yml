  # Fallen Empires
 legw_fallen_planet: "Легендарная планета Падшей Империи"
 legw_fallen_planet_desc: "Очень большая планета, оснащенная множеством искусственных объектов и природных месторождений. Когда-то это была очень важная и изысканная колония Угасшей Империи.\n§W§MЭпичный Мир§! — Эта планета может сочетать в себе несколько сильных случайных бонусов.§!"
 legw_fallen_factory: "Легендарная планета Падшей Империи"
 legw_fallen_factory_desc: "Когда-то эта планета была древней мега промышленной колонией, заполненной множеством автоматизированных производственных зданий высокой производительности. Падшая Империя их не использует, но проделала огромную работу по их сохранению. Сканеры также обнаруживают под поверхностью планетарную энергетическую сеть, питающую все постройки.\n§W§HLЛегендарный мир§! – На этой планете имеются автоматизированные высокопроизводительные производственные здания.§!"
 legw_d_fallen_planet: "§RМощные Силовые Поля§!"
 legw_d_fallen_planet_desc: "Возможно, этой Падшей Империи не нужно было больше ресурсов, или они не хотели использовать технологии Древних. Все фабрики покрыты высокоэнергетическими силовыми полями, поглощающими всю автоматическую производственную мощность. §GНаши инженеры могут легко деактивировать эти силовые поля, отключив их источники питания.§!"
