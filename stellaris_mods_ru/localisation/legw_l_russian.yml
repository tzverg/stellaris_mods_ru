  ### Clone Planet ###
 clone_planet: "Легендарный Центр клонов"
 clone_planet_desc: "Датчики сообщают о большом количестве мертвого биологического материала по всей планете, которая сама по себе очень хорошо поддерживает большинство видов жизни. Около 1000 лет назад здесь, должно быть, погибли миллионы людей. На поверхности спрятано единственное здание, оказавшееся своего рода центром клонирования. Возможно, эта планета когда-то была экспериментом других видов, мы не знаем. Но после всех этих лет центр, кажется, работает нормально. \n§W§BРедкий Мир§! — после колонизации на поверхности обнаруживается особое здание.§!"
  ### Tech Planet ###
 tech_planet: "Легендарные высокоразвитые руины города"
 tech_planet_desc: "На первый взгляд здесь нет ничего особенного. Датчики обнаруживают остатки зданий под поверхностью. Исследовательские группы на планете нашли очень ценную информацию среди этих очень продвинутых останков. Нам следует присоединить эту систему к нашей империи, чтобы продолжить здесь наши исследования.\n§W§MЭпический Мир§! – позволяет исследовать три разные легендарные технологии.§!\n§GПоэтому планету необходимо колонизировать.§!"
 legw_d_techremains: "Остатки древнего города"
 legw_d_techremains_desc: "Здесь глубоко под землей лежит огромный город. К сожалению, мы можем извлечь его лишь частично, большая часть, похоже, навсегда потеряна под поверхностью. Из нашего дома были вызваны специальные археологи."
  # Same desc for Origin Mains + Planets
 legw_d_origin_remains: "Остатки древнего города"
 legw_d_origin_remains_desc: "Здесь глубоко под землей лежит огромный город. К сожалению, мы можем извлечь его лишь частично, репликатор меньшего размера все еще работает, но большая часть его частей, кажется, навсегда потеряна под поверхностью."
 legw_d_techjobs: "Археологические памятники"
 legw_d_techjobs_desc: "Множество археологических памятников разбросано по всей планете. Собрав запасы, на этих участках смогут работать больше археологов."
 tech_leg_phys: "Легендарная физическая технология"
 tech_leg_phys_desc: "Анализируя компьютеры и данные высокоразвитого города, ученые могут ускорить наши исследования и применить более совершенные навигационные компьютеры к нашим кораблям. Хотя это потребует некоторых усилий в наших лабораториях."
 tech_leg_social: "Легендарная социальная технология"
 tech_leg_social_desc: "Анализируя остатки зданий высокоразвитого города, ученые смогли воссоздать некоторые его части, помогая нашему населению. Новые методы позволяют нам увеличить скорость роста и упрощают связь с удаленными системами. Хотя это потребует некоторых усилий в наших лабораториях."
 tech_leg_eng: "Легендарная инженерная технология"
 tech_leg_eng_desc: "Анализируя остатки зданий высокоразвитого города, инженеры обнаружили многообещающие оборонительные части звездной базы. Приложив некоторые усилия в наших лабораториях, наши ученые смогут улучшить состояние всех наших планет, внедряя в здания новые материалы."
 legw_tech_planet_tooltip: "§G+10%§! планетарные исследования\n§G+3§! новые технологии"
