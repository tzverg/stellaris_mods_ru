 small_nexus: "Легендарный Орбитальный Научный Комплекс"
 small_nexus_desc: "Довольно небольшой научный комплекс находится на глубокой орбите звезды. Оно находится здесь уже по меньшей мере миллионы лет. Сама станция или собранные с неё данные определенно будут способствовать развитию нашей собственной науки."
 small_science_nexus: "Легендарный Орбитальный Научный Комплекс"
 small_science_nexus_desc: "Скрытая от датчиков и глубоко внутри звездной короны находится небольшая исследовательская станция. После первого входа основные системы кажутся нетронутыми. Оно находится здесь почти всю жизнь звезды и собрало о ней массу данных. Мы сделаем все возможное, чтобы получить эти данные."
 small_science_nexus2: "Легендарный Орбитальный Научный Комплекс"
