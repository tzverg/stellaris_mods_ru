  # Zombie Worlds (ADDON)
  # will be moved to addon at next version push
 lege_zombie_world: "Легендарный мир нежити"
 lege_zombie_world_desc: "По всей планете бродит огромное количество нежити. Они похожи на предыдущие виды и обладают лишь самым базовым интеллектом. Они ядовиты и способны превратить другие живые виды в нежить, просто прикоснувшись к ним. Основание здесь колонии может быть смертельным риском.\n§W§MЭпический Мир§! — предлагает специальные месторождения и огромный бонус за очистку планеты.§!\nОрбитальное терраформирование можно провести, но оно не окажет никакого влияния на нежить."
 lege_zombie_world_won: "Очищенная планета"
 lege_zombie_world_won_desc: "Уничтожив все виды нежити и восстановив поврежденную экосистему планеты, наши люди срослись и научились жить без большинства предметов роскоши. Истории об их подвигах никогда не будут забыты."
 decision_lege_stop_zombies: "§MСтрого патрулировать Планету§!"
 decision_lege_stop_zombies_desc: "Разместите военные группы за пределами колонии и разместите группы медицинского наблюдения внутри колонии §Yдля борьбы с инфекциями нежити§!. Это пятилетний проект, и во время работы командам понадобится свое пространство. Также возможно начать только тогда, когда количество видов нежити очень мало."
 lege_d_zombie_main: "§RБлуждающая нежить§!"
 lege_d_zombie_main_desc: "Вокруг беспорядочно бродит множество видов нежити в поисках форм жизни, которыми можно питаться. Те формы жизни, которые выжили после атак, были отравлены и в течение короткого времени станут нежитью. Если мы хотим навсегда избавиться от нежити, нам нужно §Yизгнать все орды нежити§! с этой планеты."
 lege_d_zombie_empty: "§LМёртвая пустая земля§!"
 lege_d_zombie_empty_desc: "Лишь некоторые растения и насекомые пережили шествие по нему полчищ нежити. Хотя можно снова возделывать эту территорию, это займет много времени."
 lege_d_zombie_1: "§LБольшая Орда Нежити§!"
 lege_d_zombie_1_desc: "Сгруппированная большая орда нежити, атакующая все ближайшие высшие формы жизни. §YОчень опасно удалять полностью§! (простая задача для улья или империи машин)."
 lege_d_zombie_2: "§LОрда нежити§!"
 lege_d_zombie_2_desc: "Сгруппированная орда нежити, атакующая все ближайшие высшие формы жизни. §YОпасно полностью удалять§! (простая задача для улья или империи машин)."
 legeevent.10: "§LОчищение орды нежити§!"
 legeevent.10.name: "§LОчищение орды нежити§!"
 legeevent.101: "§RРаспространение инфекции§!"
 legeevent.101.name: "§RРаспространение инфекции§!"
 legeevent.102: "§RРаспространение инфекции§!"
 legeevent.102.name: "§RРаспространение инфекции§!"
  # Zombie Jobs
 job_zombiehunter: "Охотничий отряд"
 job_zombiehunter_desc: "Эти целеустремленные охотники безостановочно убивают нежить, чтобы отогнать ее от наших колонистов. §GИспользуйте это задание, чтобы сохранить стабильность планет.§!"
 job_zombiehunter_plural: "Охотничьи отряды"
 mod_job_zombiehunter_add: "Вакансии отряда охотников:"
 mod_job_zombiehunter_per_pop: "§G+1§! $job_zombiehunter$ за $VALUE$ населения"
 mod_job_zombiehunter_per_pop_short: "§G+1§! $job_zombiehunter$ за $VALUE$ населения"
 job_zombieherder: "Служитель нежити"
 job_zombieherder_desc: "Замаскированные отряды следят за нежитью и изучают ее. Распространяя еду, они могут контролировать, куда движется нежить."
 job_zombieherder_plural: "Служители нежити"
 mod_job_zombieherder_add: "Вакансии помощника нежити:"
 mod_job_zombieherder_per_pop: "§G+1§! $job_zombieherder$ за $VALUE$ населения"
 mod_job_zombieherder_per_pop_short: "§G+1§! $job_zombieherder$ за $VALUE$ населения"
 job_zombiecollector: "Дрон-сборщик тел"
 job_zombiecollector_desc: "§GПоскольку наши дроны-ульи почти невосприимчивы к ядам§!, нежить можно просто убить и собрать для извлечения ее особого генетического материала."
 job_zombiecollector_plural: "Дроны-сборщики тел"
 mod_job_zombiecollector_add: "Работа с дронами-сборщиками тел:"
 mod_job_zombiecollector_per_pop: "§G+1§! $job_zombiecollector$ за $VALUE$ населения"
 mod_job_zombiecollector_per_pop_short: "§G+1§! $job_zombiecollector$ за $VALUE$ населения"
 job_zombiecollector_mech: "Дрон-экстрактор"
 job_zombiecollector_mech_desc: "§GПоскольку нежить не любит роботов§!, наши экстракторы могут просто разлагать нежить для получения генетических материалов."
 job_zombiecollector_mech_plural: "Дроны-экстракторы"
 mod_job_zombiecollector_mech_add: "Работа с дронами-экстракторами:"
 mod_job_zombiecollector_mech_per_pop: "§G+1§! $job_zombiecollector_mech$ за $VALUE$ населения"
 mod_job_zombiecollector_mech_per_pop_short: "§G+1§! $job_zombiecollector_mech$ за $VALUE$ населения"
  # Primitive Legendaries
 legw_color_prim: "§Y[This.GetName]§!"
 legw_d_religious: "Религиозные достопримечательности"
 legw_d_religious_desc: "Несколько примитивных религиозных объектов разбросаны по городам и природе. Даже некоторые технологически продвинутые потомки все еще верят и поддерживают эти места.\n§WНевозможно удалить путем терраформирования планеты.§!"
 legw_d_arboretum: "Зал искусственного дендрария"
 legw_d_arboretum_desc: "§YПланетарная мегаструктура — огромное здание§!\nОгромная мегаструктура, образующая большой закрытый зал. Он содержит искусственно созданную полную экосистему, в которой обитают растения и животные, которые не смогли бы выжить естественным путем на планете за пределами зала. Структура достаточно велика, чтобы внутри нее можно было строить города и другие районы. Изготовлен из неизвестного неразрушимого материала.\n§WНевозможно удалить терраформированием планеты.§!"
 mission_legw_passive_observation: "Пассивное наблюдение"
 mission_legw_passive_observation_desc: "Наблюдение за §Hлегендарным видом§! очень увлекательно. Этот вариант предлагает стабильный доход без каких-либо негативных последствий."
 legw_prim_shock: "Вторгся в легендарный вид"
 legw_prim_shock_desc: "Наша подлая империя вторглась на легендарную первобытную планету. Вся наша империя почувствует боль планеты так же, как и население, живущее здесь. Только время может залечить их раны."
 legw_prim_leg_added: "Скрытый легендарный мир"
 legw_prim_leg_added_desc: "Очарование легендарных первобытных людей отвлекло наше внимание от планеты. После нашего вторжения оказывается, что эта планета представляет собой обычный §HЛегендарный мир§!.\nОднако этот факт не может смыть последствия нашего вторжения."
 legw_prim_leg_lost: "Останки легендарного вида"
 legw_prim_leg_lost_desc: "Вторжением на эту планету и культурой, шокирующей примитивные виды, они могли утратить свои особые навыки. Однако антропологи очень рады здесь учиться."
 mission_legw_prim_admins_observation: ""
 mission_legw_prim_admins_observation_desc: "Некоторые случайные жители подбираются для их клонирования. Предоставляя их внешний вид, мы можем отправить на планету наши собственные модифицированные виды, чтобы выяснить, что делает этот вид легендарным.\n§L(Для доступности необходимо изучить £society_research£ §YТехнологию клонирования§!.)§!"
 legw_prim_admins_mod: "Легендарные администраторы. \n§LНавыки управления одной большой империей, раскинувшейся по всей планете, действительно впечатляют. Учитывая только их технологический уровень, для нас это было бы невыполнимой задачей. Наблюдая, мы можем многому научиться.§!"
 #legw_prim_admins_mod_desc: "Мастерство управления одной большой империей, раскинувшейся по всей планете, действительно впечатляет. Учитывая только их технологический уровень, для нас это было бы невыполнимой задачей. Мы можем многому научиться здесь, наблюдая."
 legw_prim_admins: "Легендарные примитивы"
 legw_prim_admins_desc: "§HЛегендарные администраторы§! — Первобытные жители развили высокие навыки управления империей.\nВторжение на эту планету §Pпотенциально может разрушить легендарные эффекты§!, но есть шанс открыть другой случайный легендарный мир.\n\nНа этой планете есть особые миссии для имеются наблюдательные посты."
 mission_legw_prim_nature_observation: ""
 mission_legw_prim_nature_observation_desc: "Некоторые случайные жители будут отобраны для клонирования. Повторив их внешний вид, мы можем отправить на планету наши собственные модифицированные клоны, чтобы выяснить, что делает этот вид легендарным.\n\n§L(Для доступности необходимо изучить £society_research£ §YТехнологию клонирования§!.)§!"
 legw_prim_nature_mod: "Легендарные натуралисты. \n§LДаже наши терраформеры впечатлены тем, как эти первобытные люди научились проектировать свою планету, используя только естественные способы. Переняв их знания, мы могли бы сделать наши районы более эффективными.§!"
 #legw_prim_nature_mod_desc: "Даже наши терраформеры впечатлены тем, как эти примитивы научились проектировать свою планету, используя только естественные способы. Переняв их знания, мы могли бы сделать наши районы более эффективными."
 legw_prim_nature: "Легендарные примитивы"
 legw_prim_nature_desc: "§HЛегендарные натуралисты§! - Первобытные жители почти едины с природой. Им удалось идеально спроектировать свою планету без каких-либо высоких технологий.\nВторжение на эту планету §Pпотенциально может разрушить легендарные эффекты§!, но есть шанс открыть другой случайный легендарный мир.\n\nНа этой планете доступны специальные миссии для наблюдательных постов."
 mission_legw_prim_tech_observation: ""
 mission_legw_prim_tech_observation_desc: "Некоторые случайные жители будут отобраны для клонирования. Повторив их внешний вид, мы можем отправить на планету наши собственные модифицированные клоны, чтобы выяснить, что делает этот вид легендарным.\n\n§L(Для доступности необходимо изучить £society_research£ §YТехнологию клонирования§!.)§!"
 legw_prim_tech_mod: "Легендарные учёные. \n§LПохоже, что этот вид обладает прирожденными научными познаниями. Их учёные очень гениальны, поскольку они в состоянии продвигать наши высокие технологии.§!\n§RИспользование примитивных учёных никогда не будет полностью принято нашим собственным видом.§!"
 #legw_prim_tech_mod_desc: "Кажется, этот вид обладает естественными научными познаниями. Их ученые очень гениальны, поскольку они могут даже помочь улучшить наши высокоразвитые технологии.\n§RИспользование примитивных ученых никогда не будет полностью принято нашим собственным видом.§!"
 legw_prim_tech: "Легендарные примитивы"
 legw_prim_tech_desc: "§HЛегендарные учёные§! - Примитивные блестящие учёные не редкость на этой планете. Совершенно неизвестно, почему эти виды не разработали космические корабли задолго до нас.\nВторжение на эту планету §Pпотенциально может разрушить легендарные эффекты§!, но есть шанс открыть другой случайный легендарный мир.\n\nНа этой планете есть специальные миссии для станций наблюдения."
 mission_legw_prim_robo_observation: "Наблюдательные роботы"
 mission_legw_prim_robo_observation_desc: "Некоторые случайные жители будут отобраны для клонирования. Повторив их внешний вид, мы можем отправить на планету наши собственные модифицированные клоны, чтобы выяснить, что делает этот вид легендарным.\n\n§L(Для доступности необходимо изучить £society_research£ §YТехнологию клонирования§!.)§!"
 legw_prim_robo_mod: "Легендарные инженеры. \n§LЭта раса в основном состоит из очень талантливых инженеров. Они уже изобрели множество функций, используя только натуральные материалы и базовую механику. У них даже есть свои собственные «примитивные роботы», обслуживающие их.§!\n§RИспользование их знаний вызовет недовольство некоторых наших гильдий инженеров.§!\n"
 #desc is no where to be shownlegw_prim_robo_mod_desc: "Этот вид в основном состоит из очень талантливых инженеров. Они уже изобрели множество функций, используя только натуральные материалы и базовую механику. У них даже есть собственные «примитивные роботы», обслуживающие их.\n§RИспользование их знаний вызовет недовольство некоторых наших инженеров.§!"
 legw_prim_robo: "Легендарные примитивы"
 legw_prim_robo_desc: "§HЛегендарные инженеры§! — гениальные примитивные инженеры сконструировали собственных роботов без какой-либо электроники.\nВторжение на эту планету §Pпотенциально может разрушить легендарные эффекты§!, но есть шанс открыть другой случайный легендарный мир.\n\nНа этой планете есть специальные миссии для станций наблюдения."
 mission_legw_prim_defense_observation: ""
 mission_legw_prim_defense_observation_desc: "Некоторые случайные жители будут отобраны для клонирования. Повторив их внешний вид, мы можем отправить на планету наши собственные модифицированные клоны, чтобы выяснить, что делает этот вид легендарным.\n\n§L(Для доступности необходимо изучить £society_research£ §G$tech_cloning$§!.)§!"
 legw_prim_defense_mod: "Легендарная постапокалиптическая планета. \n§LПохоже, это последние выжившие после огромного планетарного апокалипсиса много лет назад. Большая часть планеты сухая и мрачная, и первобытные люди все еще борются за выживание. Есть несколько искусственных туннелей, содержащих остатки высокотехнологичной орбитальной защитной сети. Мы могли бы использовать его части для улучшения наших звездных баз.§!"
 #legw_prim_defense_mod_desc: "Похоже, это последние выжившие после огромного планетарного апокалипсиса много лет назад. Большая часть планеты сухая и мрачная, и этот вид все еще борется за выживание. Есть несколько искусственных туннелей, содержащих остатки высокотехнологичной орбитальной защитной сети. Мы могли бы использовать его части для улучшения наших звездных баз."
 legw_prim_defense: "Легендарная первобытная планета"
 legw_prim_defense_desc: "§HЛегендарная постапокалиптическая планета§! - Прежде чем планетарный апокалипсис сильно ударил по планете, на ней должна была быть высокоразвитая орбитальная система защиты. Разбившиеся останки разбросаны по всей планете.\nВторжение на эту планету §Pпотенциально может уничтожить легендарные эффекты§!, но есть шанс открыть другой случайный легендарный мир.\n\nНа этой планете доступны специальные миссии для наблюдательных постов.§!"
 mission_legw_prim_ships_observation: ""
 mission_legw_prim_ships_observation_desc: "Некоторые случайные жители будут отобраны для клонирования. Повторив их внешний вид, мы можем отправить на планету наши собственные модифицированные клоны, чтобы выяснить, что делает этот вид легендарным.\n\n§L(Для доступности необходимо изучить £society_research£ §G$tech_cloning$§!.)§!"
 legw_prim_ships_mod: "Руины легендарного космического корабля. \n§LЧастично поврежденные корабли случайным образом плывут по планете. Судя по технологиям кораблей, бывшие владельцы, должно быть, принадлежали Угасшей Империи. Многие наши учёные по всей империи хотят изучить эти корабли, что приводит к дефициту некоторых исследовательских отделов.§!"
 #legw_prim_ships_mod_desc: "Частично поврежденные корабли хаотично плывут по планете. Судя по технологиям кораблей, бывшие владельцы, должно быть, принадлежали Угасшей Империи. Многие наши учёные по всей империи хотят изучить эти корабли, что вызывает дефицит некоторых исследовательских отделов."
 legw_prim_ships: "Легендарная первобытная планета"
 legw_prim_ships_desc: "§HРуины легендарного космического корабля§! — Армада забытых космических кораблей все еще парит высоко над планетой. Поскольку первобытные жители могли видеть, но не дотягиваться до них, они создали вокруг себя религию.\nВторжение на эту планету §Pпотенциально может разрушить легендарные эффекты§!, но есть шанс открыть другой случайный легендарный мир.\n\nНа этой планете есть особые миссии для имеющихся наблюдательных постов.§!"
 mission_legw_prim_mega_observation: ""
 mission_legw_prim_mega_observation_desc: "Некоторые случайные жители будут отобраны для клонирования. Повторив их внешний вид, мы можем отправить на планету наши собственные модифицированные клоны, чтобы выяснить, что делает этот вид легендарным.\n\n§L(Для доступности необходимо изучить £society_research£ §G$tech_cloning$§!.)§!"
 legw_prim_mega_mod: "Легендарная примитивная мегаструктура. \n§LИсследование огромного искусственного дендрария дает нашим ученым огромную информацию. Хотя они не могут его скопировать, наши планеты добавляют меньшие искусственные залы Дендрария к каждому построенному району.§!\n§RЗначительно увеличивает £energy£ §Yзатраты на содержание районов§! во всей нашей империи!§!"
 #legw_prim_mega_mod_desc: "Исследования огромного Зала искусственного дендрария предоставили нашим ученым огромную информацию. Хотя они не могут его скопировать, наши планеты добавляют меньшие искусственные залы Дендрария к каждому построенному району.\n§RЗначительно увеличивает £energy£ §Yзатраты на содержание районов§! во всей нашей империи!§!"
 legw_prim_mega: "Легендарная первобытная планета"
 legw_prim_mega_desc: "§HЛегендарная примитивная мегаструктура§! — Огромное искусственное здание, занимающее половину планетарного континента. Оказывается, внутри него есть целая экосистема, создающая искусственный мир для живущих в нем примитивов. Они полностью осознают, что живут в зале, но пока не могут его контролировать.\nВторжение на эту планету §Pпотенциально может разрушить легендарные эффекты§!, но есть шанс открыть другой случайный легендарный мир.\n\nНа этой планете есть специальные миссии для станций наблюдения."
 mission_legw_prim_vip_observation: ""
 mission_legw_prim_vip_observation_desc: "Некоторые случайные жители будут отобраны для клонирования. Повторив их внешний вид, мы можем отправить на планету наши собственные модифицированные клоны, чтобы выяснить, что делает этот вид легендарным.\n\n§L(Для доступности необходимо изучить £society_research£ §G$tech_cloning$§!.)§!"
 legw_prim_vip_mod: "Легендарные примитивы. \n§LЭто общество превратилось в несколько известных видов из нашей галактики миллион лет назад. Изучение примитивных животных здесь приводит к очень важным исследованиям происхождения нескольких видов. Неизвестно, почему эти истоки до сих пор являются первобытным обществом.§!"
 #legw_prim_vip_mod_desc: "Это общество развилось в несколько известных видов из нашей галактики миллион лет назад. Изучение примитивных животных здесь приводит к очень важным исследованиям происхождения нескольких видов. Неизвестно, почему эти истоки до сих пор являются первобытным обществом."
 legw_prim_vip: "Легендарные примитивы"
 legw_prim_vip_desc: "§HЛегендарные герои§! — Герои из наших прошлых мифологий, кажется, все еще живы здесь. С научной точки зрения это первобытное общество должно было быть у наших корней. Просто они застряли в разработке по сравнению с нами.\nВторжение на эту планету §Pпотенциально может уничтожить легендарные эффекты§!, но есть шанс открыть другой случайный легендарный мир.\n\nНа этой планете есть специальные миссии для станций наблюдения."
