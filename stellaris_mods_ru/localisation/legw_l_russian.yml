  ### Robo-Farming for SD ###
 tech_robofarming: "Переработка Синтетических Пищевых Продуктов"
 tech_robofarming_desc: "Древние, похоже, не использовали роботизированные формы жизни, поэтому мы не можем в полной мере использовать их могучие постройки. Нам также не хватает производства продуктов питания, которые мы могли бы предложить немашинам в этой галактике. Наши исследовательские боты должны найти способ создания синтетической пищи, которую мы могли бы использовать для себя, а также для торговли с другими империями."
 pf_pre_building: "На планете есть Город Древних."
 robo_farms: "Ферма синтетических продуктов"
 robo_farms_desc: "Специальная ферма, создающая нормальную еду из наземных растений, но затем синтезирующую ее из искусственных продуктов. Роботы не будут расти на такой пище, но роботы могут продолжать работать в необычных местах, используя эту еду вместо энергии. §WИспользуйте эту еду для управления постройками Древних.§!"

