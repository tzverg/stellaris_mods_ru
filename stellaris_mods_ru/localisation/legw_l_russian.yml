  ### Habitat+Ringworld Planets ###
 leg_mega: "Легендарная Мегаструктура"
 leg_mega_desc: "Около месяца назад датчики заметили вокруг корпуса простые космические формы жизни. По каким-то загадочным причинам они продвигались и развивались с огромной скоростью. Вскоре после этого они слились с нашим корпусом и начали создавать свою собственную экосистему. Теперь там даже есть атмосфера, и кажется, что они сделали его специально для нас. Колонисты могут выйти за пределы строения и насладиться новой экосистемой. Очаровательный! \n§W§BРедкий Мир§! — специальные месторождения расширяют эту мегаструктуру.§!"
 legw_d_megasystem: "Биологическая Мини-Экосистема"
 legw_d_megasystem_desc: "Это полностью функциональная экосистема прямо за пределами нашего корпуса. Единственное, что нам нужно было сделать, чтобы наши колонисты могли выйти наружу, — это увеличить гравитацию на этом сегменте и создать дверь."
  # Heavy Industry
 legw_d_megaupgrade: "Расширение Структуры Среды Обитания"
 legw_d_megaupgrade_desc: "Очень стабильная и прочная мегаструктура. Так что дополнительный район можно добавить без проблем."
 habitat_legw: "Легендарная орбитальная индустрия"
 habitat_legw_desc: "Специализированная отраслевая мегаструктура. Шедевр инженерной мысли, эта орбитальная структура может вместить множество крупных астро-районов, а также гражданских районов. \n§W§BРедкий Мир§! - Высокие мощности по производству сплавов.§!"
 legw_d_district_heavy1: "Твердые опорные точки"
 legw_d_district_heavy1_desc: "Несколько больших астероидов вокруг мегаструктуры идеально выровнены, образуя большой астероидно-космический район добычи полезных ископаемых."
 district_legw_heavy: "Тяжелая Индустриальная Орбиталь"
 district_legw_heavy_desc: "Этот очень специализированный орбитальный район построен рядом с нашей мегаструктурой. Горнодобывающие корабли могут притягивать сюда астероиды меньшего размера для переработки в ценные сплавы."
 district_legw_heavy_plural: "Тяжелые Индустриальные Орбитали"
 mod_district_legw_heavy_max: "Максимум $district_legw_heavy$"
  # Asteroids
 sunshower: "Легендарная Поясная Станция"
 sunshower_desc: "Эта мегаструктура построена вокруг пояса астероидов и использует большую часть астероидов для собственных нужд. Астероиды меньшего размера периодически врезаются в структуру, но ее щиты остаются прочными. \n§W§MЭпический Мир§! – различные преимущества и высокий бонус ко всем профессиям.§!"
 legw_d_asteroids: "Астероидный Душ"
 legw_d_asteroids_desc: "Это место постоянно подвергается ударам очень маленьких астероидов. Они слишком малы и наносят ущерб любой инфраструктуре, но нашему населению приходится проявлять особую осторожность или носить защитные костюмы. \n§WРазверните дополнительные щиты в этой области.§!"
 legw_d_asteroids_shielded: "Удары экранированных астероидов"
 legw_d_asteroids_shielded_desc: "Область с улучшенными щитами, позволяющая избежать поражения более крупными частями астероидов. Остались только астероиды размером с пыль."
  # Nanites
 legw_d_nanites: "Нанитовая Колония"
 legw_d_nanites_desc: "Есть очень маленький участок, где наниты, кажется, образуют колонию. Неизвестно, возникли ли они здесь естественным путем или были помещены сюда искусственно."
  ### Terraformed Planets ###
 terra_planet: "Легендарная Терраформированная Планета"
 terra_planet_desc: "Ученые, инженеры и биологи проделали буквально свою лучшую работу. Но даже тогда эта планета не была бы такой поразительной, как сейчас. Должно быть, существовал какой-то секретный компонент или даже просто удача, что эта экосистема сформировалась в идеальном симбиозе. Если срубить дерево, где-нибудь вырастет другое. Мечта для каждого! \n§WКолонизированные планеты получают дополнительные районы в результате терраформирования.§! \n§L(Терраформирование колонизированной планеты может стать только этим легендарным модификатором. Неколонизированные планеты могут получить разные легендарные модификаторы.)§!"
 legw_d_terraform: "Идеально Сформированная Зона"
 legw_d_terraform_desc: "Терраформированные равнины, идеальная земля и пространство практически для любого типа построек."
  ### Tower Planet ###
 pre_broadcast_tower: "§LПоврежденная Радиовещательная Башня§!"
 pre_broadcast_tower_desc: "Революционная широко-диапазонная радиовещательная башня гигантских размеров. В здании не хватает энергии, и оно работает лишь частично. Если бы мы смогли его починить, он смог бы достичь почти всех планет нашей империи. \n§RНе подлежит восстановлению после разрушения."
 broadcast_tower: "Легендарная Радиовещательная Башня"
 broadcast_tower_desc: "Революционная широкодиапазонная радиовещательная башня гигантских размеров. Обладая достаточным количеством энергии, она способна посылать сигналы на расстоянии нескольких световых лет. \n§RНе подлежит восстановлению после разрушения."
 tower_planet: "Легендарная Радиовышка"
 tower_planet_desc: "Эта планета имеет очень тонкую атмосферу и огромные горные цепи. Некоторые из них почти достигают внешней атмосферы. На высокой точке расположен огромный комплекс башен, оснащенный датчиками, но в основном используемый для трансляции передач в космос. \n§W§MЭпический Мир§! – после колонизации на этой планете появляется особое здание.§!"
  ### Dimensional Rift Planet ###
 rift_planet: "Легендарный Межпространственный Разлом"
 rift_planet_desc: "На поверхности замечена пара межпространственных разломов. Они непроходимы, но определенно ведут в другое измерение. Они также иногда выплевывают минералы в сочетании с кратковременным выходом высокого напряжения. Строить здания здесь не так уж и просто, но оно того стоит. \n§WСпециальные блокировщики ограничивают планету, но приносят внушительные энергетические бонусы.§!"
 legw_d_rift: "§RПространственный Разлом§!"
 legw_d_rift_desc: "Небольшой межпространственный разлом, наполненный большим количеством энергии. Он излучает несколько диаграмм направленности. Можно закрыть, залив место разлома раскалёнными сплавами. \n§RТерраформирование планеты также закроет разломы.§!"
 legw_d_rift_cleared: "Закрытый Пространственный Разлом"
 legw_d_rift_cleared_desc: "Небольшой межпространственный разлом, когда-то наполненный большим количеством энергии. Был законсервирован учеными, но все еще вызывает научный интерес. \n§RТерраформирование планеты полностью закроет разломы.§!"
  ### Bio Planet ###
 bio_planet: "Легендарный Биозаповедник"
 bio_planet_desc: "Эта планета богата джунглями и растениями. Природа дает много благ, необходимых для жизни. Здесь также обитает несколько миллионов второстепенных чужеродных видов. Мы можем многое узнать о том, как устроена природа, колонизируя эту планету. \n§WСпециальные депозиты помогают населению расти быстрее.§!"
 legw_d_junglefood: "Биоразнообразие Джунглей"
 legw_d_junglefood_desc: "Густые джунгли с множеством фруктов, съедобных растений и животных."
 legw_d_jungleenergy: "Сверхгорячие Источники"
 legw_d_jungleenergy_desc: "Сверхгорячие источники, порождающие малые реки, способствуют оздоровлению биологического населения. Инженеры могут использовать часть природной геотермальной энергии в своих нуждах."
 legw_d_junglegas: "Бассейны Природного Газа"
 legw_d_junglegas_desc: "Болотистая местность, выбрасывающая экзотические газы прямо в атмосферу."
 legw_d_junglepet: "Биоразнообразие Животных"
 legw_d_junglepet_desc: "Богатые пищей равнины предлагают здесь много еды животным. В экосистеме существует не менее 500 различных видов."
  ### Clone Center ###
 clone_center: "Центр Клонирования"
 clone_center_desc: "Это здание помогает нашим ученым понять региональную природу. Могут быть проведены исследования по воссозданию таких биомов. Клонирование большинства растений также может обеспечить нашей империи некоторые питательные преимущества."
  ### Crashed Planet ###
 crash_planet: "Легендарная Разбитая Армада"
 crash_planet_desc: "На поверхности планет лежат обломки огромной армады космических кораблей всех возможных видов и размеров. Не существует разумной теории о том, как именно могла произойти катастрофа которая привела к подобному исходу. Хотя природа, пусть и медленно, но отвоевывает свою территорию, от армады осталось немного обломков. Если мы их очистим, возможно, инженеры смогут исследовать эти останки. \n§W§BРедкий Мир§! – очень высокие бонусы к добыче минералов и сплавов.§!"
 mod_planet_miners_alloys_produces_add: "Собраны сплавы £alloys£ от шахтеров £job_miner£:"
 legw_d_crashed: "Обломки Космических Кораблей"
 legw_d_crashed_desc: "Сто лет назад здесь разбилась большая армада космических кораблей. Из-за очень сухой и холодной атмосферы планеты большинство кораблей все еще находятся в хорошей форме. Некоторые детали инженеры могли использовать для исследований или выплавки ценных материалов."
 legw_d_crashedjobs: "Обломки Разбившегося Звездолёта"
 legw_d_crashedjobs_desc: "Обломки всех видов космических кораблей разбросаны по всей планете. Если мы сможем поддержать здесь достаточное количество колонистов, мы сможем начать собирать материалы из обломков. Возможно, какие-то технологии так-же возможно будет извлечь."
  ### Mining Complexes ###
 mine_cold: "Легендарный Муравейник"
 mine_cold_desc: "Множество минеральных жил делают эту планету ценной для добычи полезных ископаемых. Но мы были здесь не первыми. На поверхности находится несколько сохранившихся горнодобывающих комплексов. Большинство из них все еще можно использовать. \n§WУже построил планетарные горнодобывающие постройки на поверхности.§!"
 mining_complex: "Горнодобывающий Комплекс 'Муравей'"
 mining_complex_desc: "Оставшийся от прежних хозяев горнодобывающий комплекс находится в хорошем состоянии. На неё возможно производить добычу изрядного количества полезных ископаемых, но только в том случае, если будет востановлена необходимая энергосеть. \n§RНе подлежит восстановлению после разрушения.§!"
  ### Solar Station ###
 solar_planet: "Легендарная Солнечная Станция"
 solar_planet_desc: "Наши инженеры нашли огромную солнечную электростанцию ​​в пустыне этой самой солнечной планеты. Кажется, что Солнце светит там в три раза сильнее, чем где-либо еще на планете. \n§WПовышение производительности работников жлектростанции и сокращение затрат на техническое обслуживание.§!"
 solar_station: "Солнечная станция"
 solar_station_desc: "Эта огромная электростанция, построенная в пустыне, которую можно увидеть издалека, до сих пор полностью работоспособна. \n§RНе подлежит восстановлению после разрушения.§!"
  ### Depot Planet ###
 depot_planet: "Легендарный Подземный Схрон"
 depot_planet_desc: "Под поверхностью планеты повсюду находится множество тайников с ресурсами. Должно быть, когда-то это было огромное планетарное хранилище развитой цивилизации. Хотя инфраструктура сейчас исчезла, большая часть ресурсов все еще находится глубоко в недрах планеты. \n§WНа этой планете возможно построить специальные планетарные постройки.§!"
 legw_d_depotE: "Подземный Схрон Е-02"
 legw_d_depotE_desc: "Солидный подземный склад, наполненный множеством товаров, хранящихся неизвестными цивилизациями."
 legw_d_depotM: "Подземный Схрон М-76"
 legw_d_depotM_desc: "Солидный подземный склад, наполненный множеством товаров, хранящихся неизвестными цивилизациями."
 legw_d_depotF: "Подземный Схрон F-32"
 legw_d_depotF_desc: "Солидный подземный склад, наполненный множеством товаров, хранящихся неизвестными цивилизациями."
 mod_depot_entry_max: "Макс $depot_entry$"
 depot_main: "Подземное Хранилище"
 depot_main_desc: "В одном из подземных хранилищ мы нашли редкие материалы. Инженеры могут создать запись, чтобы мы могли их собрать."
 depot_entry: "Подземный Вход"
 depot_entry_desc: "Инженеры нашли способ открыть подземный складской комплекс. приложив некоторые усилия, это здание позволит добывать ресурсы из глубин."
  ### Ancient Buildings / Homeworld ###
 legw_pre_factory: "Древний Авто-цех"
 legw_pre_factory_desc: "§YОгромное здание§!. Эта Фабрика работает полностью автоматически, фильтруя генетические отходы из атмосферы. Таким образом, чем больше населения здесь проживает, тем больше материалов ему приходится работать. Не каждому нравится повторное использование «его» генетического материала таким образом.\n§YПроизводство растет вместе с населением планеты.§! Это также влияет на поддержание планетарного единства."
 pre_outpost: "Древний Форпост"
 pre_outpost_desc: "В этом мире находится полностью восстанавливаемый форпост древних. Планетарные щиты все еще активны, но они не представляют для нас реальной опасности. Ученым нужна планетарная экспедиция, прежде чем они смогут сказать, на чем специализировался этот аванпост. \n§W§MЭпический Мир§! – §LДревний мир§!, в котором могут быть построены эксклюзивные здания.§!"
 pre_world: "Древняя Колония"
 pre_world_desc: "На одном из континентов этой планеты есть группа зданий. Большинство из них, кажется, находятся в очень хорошем состоянии и могут быть повторно использованы нашей империей. Ученые могут лишь сказать, что этому городу миллион лет, но нет вообще никаких намеков на то, кто его построил. Возможно, прошедшая катастрофа заставила строителей покинуть эту планету, потому что на этой планете нет биологических материалов, подобных растениям. Также остается загадкой, почему целы только эти здания, а все остальные на планете представляют собой лишь остатки пыли. \n§W§HЛегендарный мир§! – §LДревний мир§!, в котором могут быть построены самые эксклюзивные здания.§!"
 pre_d_shields: "§WПланетарные Щиты§!"
 pre_d_shields_desc: "На этой планете есть древний генератор щита, который до сих пор защищает большую часть планеты. Мы можем пройти, но нам нужно надеть защитные костюмы от радиации, что очень замедляет нашу работу здесь. Команда, возможно, сумеет полностью отключить щит, но на это потребуется время."
 legw_d_preworlds: "Древняя Строительная Площадка"
 legw_d_preworlds_desc: "Несколько старинных построек образуют на этой территории город. Археологи будут изучать эти здания, пока колонисты используют их в своих целях. Удивительно, но на поверхности этой планеты не растут растения."
 pre_building: "Странный Комплекс"
 pre_building_desc: "На поверхности планеты расположен древний комплекс, искажающий показания датчиков. Нам придется изучить его, создав колонию в качестве базовой точки."
 pm2_tb_pre: "Разрушенные Постройки"
 pm2_tb_pre_desc: "Постройки здесь тоже кажутся невероятно древними, но в этих руинах нет ничего интересного. Здесь лежит только пыль и различный лом."
 pre_homeworld: "Древняя Колыбель"
 pre_homeworld_desc: "Планетарный щит защищал почти каждый инфраструктурный комплекс и  каждое здание на этой планете. Ученые до сих пор гадают, кто построил подобное миллионы лет назад и почему все это теперь осталось в таком виде. Хотя всё работает нормально, на всей планете, похоже, нет ни одного предприятия по переработке пищевых продуктов. На данный момент единственным органическим ресурсом являются растения на поверхности.\nНекоторые здания, кажется, спроектированы так, чтобы преобразовывать биоматериалы в минералы и энергию. \n§W§HЛегендарный мир§! - §LДревний мир§!, в котором могут быть построены эксклюзивные здания.§! \n§LЭто, безусловно, самый редкий мир из всех легендарных миров. Кто бы мог подумать!§!"
 pre_capital: "§HДревний Капитальный Комплекс§!"
 pre_capital_desc: "Древний комплекс, больше, чем когда-либо были наши мегаполисы. Большинство людей, должно быть, жили и работали здесь. Состоит из высокотехнологичных сооружений по переработке полезных ископаемых, автономной системы подачи воздуха и воды, а также стен для сбора солнечной энергии, питающих все. Кажется, работает только в том случае, если снабжено большим количеством биоматериалов, таких как наша еда.\n§RНе может быть восстановлено после разрушения.§!"
 pre_shipyard: "§HДревняя Верфь§!"
 pre_shipyard_desc: "Оставшаяся гигантская верфь. Высокотехнологичные производственные мощности автоматизируют большую часть строительных процессов, что позволяет этой верфи строить корабли максимально быстро. Понимание этого комплекса займет время, но если мы сможем его починить, мы получим от этого большую выгоду. \n§RНе подлежит восстановлению после разрушения.§!"
 pre_town: "§HДревний Полис§!"
 pre_town_desc: "Когда-то на большинстве известных планет было несколько таких городов, но все они исчезли. Остается загадкой, почему на некоторых из них даже нет царапин и они все еще функционируют. Он будет обеспечивать переработку энергии и полезных ископаемых и может быть легко соединен в сеть с соседними городами. Кажется, это работает только в том случае, если оно обеспечивается большим количеством биоматериалов, таких как наша еда. \n§RНе подлежит восстановлению после разрушения.§!"
 pre_sensor: "§HДревний ЦУСС§!"
 pre_sensor_desc: "Огромная и очень высокая сенсорная башня, даже выше, чем большинство гор планеты. По всей видимости это являлос собой некий Центр Управления Спутниковой Сетью Он подключен к спутниковой сети на более низкой орбите. Его солнечные коллекторы будут собирать некоторую энергию, но его главным преимуществом являются спутники, собирающие чистые данные. Кроме того, диапазон его сенсоров может во многом помочь защитить границу нашей империи. \n§RНе подлежит восстановлению после разрушения.§!"
 pre_depot: "§HДревняя Литейная Фабрика§!"
 pre_depot_desc: "Этот огромный зал с подземными уровнями оптимизирован для хранения и производства большого количества ресурсов. Вроде бы он ориентирован на создание сплавов, но мы могли бы использовать его и для получения некоторых потребительских товаров в качестве побочной продукции. Единственное, что нам действительно нужно здесь производить, — это редкие кристаллы. \n§RНе подлежит восстановлению после разрушения.§!"
 pre_lab: "§HДревняя Лаборатория§!"
 pre_lab_desc: "Этой древний лабораторный комплекс был давно и окончательно заброшен. Он был спроектирован как пристройка к окружающим объектам, но, похоже, к настоящему времени их уже нет. Некоторые его части до сих пор работают, но ученые предупреждают об опасности их эксплуатации. Активация этого объекта потребует колоссальное количество энергии. \n§RНе подлежит восстановлению после разрушения.§!"
 pre_obelisk: "§HДревний Мемориал§!"
 pre_obelisk_desc: "Этот памятник привлекает внимание людей со всей галактики, которые приезжают сюда только ради того, чтобы увидеть его. Каким-то образом это оказывает странное влияние на наш вид, даже на всю империю. Обученные специалисты, возможно, смогут интерпретировать это влияние в будущем. Возможно, однажды мы таки сумеет открыть эту тайну. \n§RНе подлежит восстановлению после разрушения.§!"
 pre_shields: "§RДревние Щиты§!"
 pre_shields_desc: "Эти щиты излучают смертельное излучение вокруг большинства зданий. Здесь можно работать только в защитных костюмах."
 legw_shipevent.2: "Древний Родной Мир"
 legw_shipevent.2.name: "Древний Родной Мир"
 legw_shipevent.2.desc: "Пока наши корабли исследуют планету §Y[From.GetName]§!, техниками было обнаружено множество несостыковок с первоначальными данными орбитального планетарного сканирования, но приложив дополнительные усилия, все первоначальные сканирования подтверждаются. \nНа этой планете мы нашли множество древних построек, так что, должно быть, это Древний Родной Мир. \nХотя все здания в очень хорошем состоянии, по всей планете есть щит, который, должно быть, веками защищал эти города. Щит с годами ослаб, и, возможно, мы сможем найти способ его деактивировать."
 legw_shipevent.2.a: "Призовите научную команду. Поделитесь этим открытием со СМИ."
 legw_shipevent.2.b: "Призовите научную команду. Продайте эту информацию только самым богатым людям."
 legw_lower_shields: "Деактивировать древние щиты"
 legw_lower_shields_DESC: "Лишь горстка учёных в нашей империи сможет понять эти технологии, и только лучшие смогут снять щиты с планеты, если у них будет достаточно времени."
 legw_lower_shields_b: "Деактивировать древние щиты"
 legw_lower_shields_b_DESC: "Эта планета полностью защищена древними щитами, не позволяющими нашим кораблям пройти мимо. Нам понадобится опытный учёный, чтобы опустить эти щиты."
 legw_utopia_found: "Отправка Инженерной Команды"
 legw_utopia_found_DESC: "Чтобы разгадать здесь некоторые секреты, понадобится множество кораблей с дополнительными командами. И здесь нам понадобится поддержка известного учёного. Это также сокращает время исследований со 100 лет до нескольких лет. \n\n§RВнимание!§! §YУбедитесь, что все перечисленные корабли вышли на орбиту планеты. Тогда нажмите «Исследовать» здесь.§!"
 legw_utopia_buff: "Улучшение Дома"
 legw_utopia_buff_desc: "Наши специалисты смогли еще больше улучшить этот мир."
 legw_utopia_nerf: "Легендарная Утопия"
 legw_utopia_nerf_desc: "Самая утопическая планета из когда-либо обнаруженных. Большинство районов планеты уже построены, но уже §Rчастично разобраны§!. Инженеры могут восстановить районы. Те, кто когда-либо проектировал эту планету, определённо были гениальными существами. \n§RИнженеры и ученые уже забрали с собой ценные и незаменимые детали.§!\n§W§HЛегендарный Мир§! - На этой планете доступны специальные районы.§!"
 legw_shipevent.57: "Здесь много интересного"
 legw_shipevent.57.name: "Здесь много интересного"
 legw_shipevent.57.desc: "Наши команды завершили более точное исследование §MЭпического Мира§!. Они также поработали над некоторыми улучшениями, которые можно произвести. \nНа чем именно они должны сосредоточиться?"
 legw_shipevent.57.a: "Используйте все полученные знания, чтобы §Yулучшить планету§! дальше."
 legw_shipevent.57.b: "Упакуйте все, что можно перевозить на транспортных кораблях. §YНаплевать на планету§!."
 legw_emp_utopia: "§HГрабители Утопии§!"
 legw_emp_utopia_desc: "Ускоряет исследования, внедряя компоненты из утопического мира в системы нашей империи. Также добываемые газы улучшают нашу жизнедеятельность."
 legw_shipevent.57.c: "Оставьте мир таким, какой он был, и заберите только накопленные предтечами §Yзнания§!."
#  legw_shipevent.56: "Удаленный"
 legw_shipevent.55: "Древние Щиты Деактивированы."
 legw_shipevent.55.name: "Древние Щиты Деактивированы."
 legw_shipevent.55.desc: "Прекрасные новости: команде ученых §MЭпического Мира§! наконец удалось деактивировать его планетарные щиты. Теперь мы можем безопасно спуститься на поверхность планеты и построить там колонию для дальнейшего исследования древних построек."
 legw_shipevent.55.a: "Идеальный! Мы также много узнали о технологии щитов, работая над ней."
 legw_shipevent.56: "Древние Щиты Деактивированы."
 legw_shipevent.56.name: "Древние Щиты Деактивированы."
 legw_shipevent.56.desc: "Хорошие новости: группе учёных §HЛегендарного Мира§! удалось деактивировать его планетарные щиты. Теперь мы можем безопасно спуститься на поверхность планеты и построить там нашу колонию для дальнейших исследований."
 legw_shipevent.61: "Древний Мир"
 legw_shipevent.61.name: "Древний Мир"
 legw_shipevent.61.desc: "Пока наши корабли исследуют планету §Y[From.GetName]§! они документируют наличие большого количества продвинутых инопланетных построек. Все они заброшены, но в очень хорошем состоянии. \nДолжно быть, это §YДревние сооружения§!. \nХотя лишь некоторые области на поверхности защищены не такими уж опасными щитами, вся планета имеет дополнительный слой щитов. Приложив некоторые усилия, мы сможем деактивировать их все."
 legw_shipevent.61.a: "Поделитесь этим открытием в СМИ нашей империи, чтобы население узнало о том, что мы нашли."
 legw_shipevent.61.b: "Сохраняйте этот секрет как можно дольше и сначала обеспечьте безопасность территории."
 legw_shipevent.62: "Утопическая Планета"
 legw_shipevent.62.name: "Утопическая Планета"
 legw_shipevent.62.desc: "Получив полную информацию от орбитальных сканеров планеты §Y[From.GetName]§! оказывается, что это совершенно новый класс планет. И это не просто еще одна планета, это идеальная планета для множества целей. \nЭто своего рода утопическая планета, которая каким-то образом стала идеальной для нашей жизни. Сюда следует отправить §Yкоманду опытных инженеров§!. \nМы могли бы даже построить здесь свои весьма утопичные сооружения, ведь большинство из них уже построено на 50%. §YТем не менее для их завершения нам потребуются передовые технологии.§!"
  ### Ocean Deposit Planets ###
 ocean_deposit: "Легендарная Бездна"
 ocean_deposit_desc: "Эта планета на 90% состоит из чистой воды. Очень сильное планетарное ядро ​​создает достаточную гравитацию, чтобы удерживать воду, в то время как несколько островов свободно плавают по поверхности. Из-за ограниченности пространства нам будет сложно основать здесь колонию. Дайверские команды могут собирать с глубины достойные и очень редкие материалы. \n§W§BРедкий Мир§! – различные бонусы и некоторые события за устранение блокировщиков.§! \n§LВиды с чертой Рыболовы получают здесь действительно большие преимущества.§!"
 ocean_treasure1: "Завершена Короткая Экспедиция"
 ocean_treasure2: "Завершенная Экспедиция"
 ocean_treasure3: "Завершена Длительная Экспедиция"
 ocean_treasure1_desc: ""
 ocean_treasure2_desc: ""
 ocean_treasure3_desc: ""
 legw_d_ocean_jobs: "Подводный Минеральный Шельф"
 legw_d_ocean_jobs_desc: "В огромном и глубоком океане сенсоры распознают большое количество ценных материалов. Для сбора его с глубины можно подготовить водолазную команду."
 legw_d_treasure1: "§WНебольшое Глубоководное Месторождение§!"
 legw_d_treasure1_desc: "В этой области сканеры распознают §Yмалое§! количество достойных материалов, не говоря уже об их качестве. Мы можем продолжить поиски или углублённо исследовать это месторождение. §WРазрешено начать экспедицию к этому месту.§!"
 legw_d_treasure2: "§WГлубоководное Месторождение§!"
 legw_d_treasure2_desc: "В этой области сканеры распознают §Yсреднее§! количество достойных материалов, не уточняя, какого именно качества. Мы можем продолжить поиски углублённо исследовать это месторождение. §WРазрешено начать экспедицию к этому месту.§!"
 legw_d_treasure3: "§WБогатое Глубоководное Месторождение§!"
 legw_d_treasure3_desc: "В этой области сканеры видят §Yогромное§! количество достойных материалов, отличного качества. Мы можем продолжить поиски или углублённо исследовать это месторождение. §WРазрешено начать экспедицию к этому месту.§!"
 legw_d_treasure4: "§GЭкспедиционная Группа Вернулась§!"
 legw_d_treasure4_desc: "Наши команды готовы поднять найденное сокровище на поверхность. §WРазрешено собирать материалы из последней экспедиции.§!"
 legw_d_ocean_other: "Подводные Рифы"
 legw_d_ocean_other_desc: "Один из немногих плавучих подводных островов — рифы с растениями, позволяющими заниматься сельским хозяйством. Мы также можем прикрепить сюда несколько энергетических турбин."
 legw_d_ocean_mins: "Подводные Скалы"
 legw_d_ocean_mins_desc: "Одна из немногих плавающих подводных камней. Колонисты могут собирать из него минералы и сплавы."
 legw_script.10: "Завершенная Экспедиция"
 legw_script.10.name: "Завершенная Экспедиция"
 legw_script.10.desc: "Наши дайверы на §Y[This.GetName]§! возвращаются из §Wкороткой§! подводной экспедиции. Они находились §W2 года§! под водой, исследуя глубины океана.\nОни также за выделенное время сумели собрать некоторое количество §Yматериалов из глубин§!. Теперь они готовы поделиться своими находками."
 legw_script.11: "Завершенная Экспедиция"
 legw_script.11.name: "Завершенная Экспедиция"
 legw_script.11.desc: "Наши дайверы на §Y[This.GetName]§! возвращаются из §Wдлительной§! подводной экспедиции. Они находились §W5 лет§! под водой, исследуя глубины океана.\nОни также за выделенное время сумели собрать большое количество §Yматериалов из глубин§!. Теперь они готовы поделиться своими находками."
 legw_script.12: "Завершенная Экспедиция"
 legw_script.12.name: "Завершенная Экспедиция"
 legw_script.12.desc: "Наши дайверы на §Y[This.GetName]§! возвращаются из §Wчерезвычайно длительной§! подводной экспедиции. Они находились под водой аж §W10 лет§!, исследуя глубины океана по вашей просьбе.\nОни также за выделенное время сумели собрать огромное количество §Yматериалов из глубин§!. Теперь они готовы поделиться своими находками."
 legw_script.10.a: "Посмотрим, что они обнаружили."
  ### Timeshifted Planets ###
 timeshift_fast: "Легендарная Временная Аномалия"
 timeshift_fast_desc: "На этой планете произошел огромный сдвиг во времени. 10 минут на поверхности — это целый день в нашей Вселенной. Ученые с нетерпением ждут возможности исследовать, как мы могли бы использовать это в своих интересах. \nНам нужен только способ безопасно колонизировать эту планету, чтобы мы могли продолжить наши усилия. \n§W§MЭпический Мир§! – это самая трудная для освоения планета. Бонусы на ней меняются ежегодно. Возможна очень высокая производительность.§!"
 timeshift_slow: "Легендарная Временная Аномалия"
 timeshift_slow_desc: "Большой сдвиг во времени делает эту планету по-настоящему интересной для нашей империи. На его поверхности можно прожить месяц, а когда вернешься, пройдет всего один день. Если бы мы могли использовать это для производства кораблей или других деталей, это было бы величайшим приобретением в нашей истории. \nНам нужен только способ безопасно колонизировать эту планету. \n§W§MЭпический Мир§! – это самая трудная для освоения планета. Бонусы меняются ежегодно. Возможна очень высокая производительность.§!"
 tech_timeshift: "Стабилизация смещенных во времени областей"
 tech_timeshift_desc: "Хотя гуманоиды могут проходить через временные сдвиги, большинство из них через короткое время заболевают и становятся несчастными. Мы могли бы построить там свои колонии, но это принесет нам огромные неприятности, поскольку общение с внешними мирами или получение припасов будет трудным делом. Нам необходимо стабилизировать время планеты внутри себя, чтобы мы могли жить на планетах, сдвинутых во времени."
 time_institute: "Институт Сдвига Времени"
 time_institute_desc: "Понимание времени всегда было очень трудным процессом. Следующий шаг — изучение временных сдвигов. Это здание позволяет безопасно перемещать любую живую материю в разные времена. \n§GЭто здание очень поможет сделать сдвинутые во времени планеты более пригодными для жизни. Институт возможно расширять."
 time_institute_up: "Университет Сдвига Времени"
 time_institute_up_desc: "Эксперты-физики работают здесь вместе, чтобы смягчить последствия сдвига времени для людей. На его поддержание уходит много энергии, но сегодня учёные нашли способ использовать эффекты смещения времени для нашей империи."
 time_institute_max: "§RИнститут Сдвига Времени§!"
 time_institute_max_desc: "Опытные научные сотрудники, наконец, нашли способ контролировать эффекты сдвига времени на планете. Наши колонисты получают большую выгоду от этого эффекта: они могут ложиться спать в местах с быстрым течением времени, а работать в местах с медленным течением времени. Хотя контролировать временные эффекты вполне безопасно, нам лучше снабжать их необходимым количеством тёмной материи £sr_dark_matter£.\n§RЗдание должно снабжаться 2 темной материей.§!"
  ### Auto-Mining-Station ###
 auto_mining: "Легендарный Автобур"
 auto_mining_desc: "Эта планета вращается очень быстро, поэтому на ее орбиту постоянно притягиваются проходящие астероиды и другие объекты. Некоторые другие империи использовали этот факт для размещения на орбите §Wавтоматизированной горнодобывающей станции§!. \nОн выглядит неповрежденным и со временем может снова работать."
 d_automining_1: "£minerals£ +14\n £energy£ +3\n"
 d_automining_2: "£minerals£ +4\n £energy£ +12\n"
 d_automining_3: "£minerals£ +11\n £energy£ +1\n"
 d_automining_4: "£volatile_motes£ +3\n £rare_crystals£ +3\n £exotic_gases£ +3\n"
 legw_shipevent.3: "Легендарная Затерянная Станция"
 legw_shipevent.3.name: "Легендарная Затерянная Шахтерская Станция"
 legw_shipevent.3.desc: "Пока наши корабли исследуют орбиту §Y[From.GetName]§! мы нашли небольшую автоматизированную горнодобывающую станцию. Она не выглядит функционирующей, но, должно быть, раньше она таковой была. Нам следует проверить её хранилище."
 legw_shipevent.3.a: "Это нормально. Соберите минералы."
 auto_mining_station: "Легендарная Автоматизированная Горнодобывающая Станция"
 auto_mining_station_desc: "(1) Небольшая станция на орбите планеты §Y[From.GetName]§! это §Hполностью автоматизированная и самодостаточная горнодобывающая станция§!. Она автоматически генерирует энергию и собирает минералы из небольшого пояса астероидов рядом с планетой. \nОднако, должно быть, станция повреждена или отключена, поскольку в настоящее время не работает. Возможно, мы сможем найти способ её реактивировать."
