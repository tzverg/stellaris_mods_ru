 legw_d_autofactory_blocker: "Пещеры отходов"
 legw_d_autofactory_blocker_desc: "Инфраструктура планеты естественным образом устроена таким образом, что большая часть биологических отходов собирается в глубоких пещерах. Мы могли бы использовать эти функции для создания района переработки отходов.\n§RРайоны переработки отходов снизят производительность местных рабочих.§!"
 legw_d_autofactory: "Район переработки отходов"
 legw_d_autofactory_desc: "В этом районе перерабатываются промышленные и биологические отходы. Здесь нет рабочих мест с полной занятостью, но на других работах будет не хватать некоторых черновых рабочих.\n§YПроизводство растет вместе с населением планеты.§!"
  # Modified Buildings
 earth_lab_add: "Лаборатория ядра планеты"
 earth_lab_add_desc: "Научная лаборатория, предназначенная для бурения внутреннего ядра планеты. Специальная техника сверления – очень медленный, но стабильный процесс. Это здание близко к тому, что ядро ​​планеты достигает своего предела.\n§RЭто здание больше нельзя повышать.§!"
