 earth_lab6_desc: "Научная лаборатория, предназначенная для бурения внутреннего ядра планеты. По мере увеличения глубины можно проводить дополнительные исследования. Специализированная технология бурения – это очень медленный, но стабильный процесс, который будет стоить дорого и потребует много времени. Но как только вы достигнете ядра, научный бонус от его изучения будет огромен. §BШестой§! подуровень лабораторного комплекса.\n§BЭто здание можно повышать уровень несколько раз.§!"
 earth_lab7: "Лаборатория Ядра Планеты"
