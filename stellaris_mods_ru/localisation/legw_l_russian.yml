 legw_shipevent.4: "Легендарная Автоматизированная Горнодобывающая Станция"
 legw_shipevent.4.name: "Легендарная Автоматизированная Горнодобывающая Станция"
 legw_shipevent.4.desc: "Автоматизированная горнодобывающая станция около §Y[From.GetName]§! произошла программная ошибка, из-за которой она отключилась. \nНаши ученые почти уверены, что смогут реактивировать её, но либо переработку полезных ископаемых, либо солнечные коллекторы необходимо будет немного настроить."
 legw_shipevent.4.a: "Сосредоточтесь на добыче §Rминералов§!."
 legw_shipevent.4.b: "Сосредоточтесь на производстве §Yэнергии§!"
 legw_shipevent.4.c: "Инвестируйте в улучшение станции, чтобы сосредоточиться на результатах £volatile_motes£ £rare_crystals£ £exotic_gases£. Это будет стоить стоит §Y650§! сплавов £alloys£."
 legw_shipevent.14: "Легендарная Автоматизированная Горнодобывающая Станция"
 legw_shipevent.14.name: "Легендарная Автоматизированная Горнодобывающая Станция"
 legw_shipevent.14.desc: "Автоматизированная горнодобывающая станция около §Y[From.GetName]§! произошла программная ошибка, из-за которой она отключилась. \nНаши учёные почти уверены, что смогут реактивировать её, но когда они собирались ремонтировать солнечные коллекторы, §Rони разрушили главный энергетический модуль.§!\n\nПосле ещё нескольких ремонтов станция работает и выдаёт немного полезных ископаемых. и ограничивает свою энергогенерацию самообеспечением."
 legw_shipevent.14.a: "Это плохие новости. Соберите оставшиеся §Rминералы§!."
