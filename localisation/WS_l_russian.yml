 #####STARS / PLANETS #####
  sc_dn:0 "§HДикий Космос!"
  sc_dn_desc:0 "§LКосмос огромен. Большая его часть пуста. Почти всегда пролёт по этой зоне опасен. Этот <Дикий Космос> является не столько системой, сколько точкой слияния гиперкоридоров; гравитационная аномалия, от которой желательно поскорее уйти. Он никогда не может быть колонизирован.§!"
  pc_dn_star:0 "Дикий Космос"
  pc_dn_star_desc:0 "Космос огромен.  Большая его часть пуста. Почти всегда пролёт по этой зоне опасен. Этот <Дикий Космос> является не столько системой, сколько точкой слияния гиперкоридоров; гравитационная аномалия, от которой желательно поскорее уйти. Он никогда не может быть колонизирован."
  pc_WS_barycenter:0 "Барицентр"
  pc_WS_barycenter_desc:1 "Это не настоящий объект; скорее, это воображаемая точка (или некий центр масс), вокруг которой вращаются два бинарных объекта."
  
####TECHNOLOGIES#########
 tech_WS_gateways: "Конструкция передовых гиперретрансляторов"
 tech_WS_gateways_desc: "Обширные эксперименты и анализ гравитационных особенностей нестабильных гиперпланов в Диком Космосе расширили наше понимание сети гиперретрансляторов. Теперь мы можем строить модифицированные гиперретрансляторы в диком космосе."

 tech_WS_sensors_wormhole: "Модуляция Датчиков Червоточины"
 tech_WS_sensors_wormhole_desc: "Излучение червоточин ранее делало наши самые современные датчики бесполезными. Но обширный анализ внутреннего пространства этих пространственно-временных аномалий привел к тонким усовершенствованиям, которые компенсируют это искажение. Теперь мы можем настроить наши сенсоры так, чтобы видеть сквозь червоточины."
 tech_WS_sensors_wormhole_small: "Позволяет сенсорам проникать в системы соединённые червоточинами."

 tech_WS_sensors_nebula_1: "Модуляция Датчиков Туманностей"
 tech_WS_sensors_nebula_1_desc: "Тонкие изменения в нашей сенсорной технологии позволяют нам компенсировать гравитационные особенности, вызванные туманностями и нестабильными гиперпланами в Диком Космосе."
 tech_WS_sensors_nebula_1_small: "Позволяет сенсорам видеть в туманностях, в глубинах дикого космоса и сквозь космические бури."

 #tech_WS_sensors_nebula_1: "Nebula Sensor Modulation"
 #tech_WS_sensors_nebula_1_desc: "Subtle changes in our sensor technology allow us to compensate for the gravitational peculiarities caused by nebulae and the unstable hyperlanes in Wild Space."
 #tech_WS_sensors_nebula_1_small: "Allows sensors to see into nebulae and into the fringes of Wild Space."

 #tech_WS_sensors_nebula_2: "Advanced Nebula Sensor Modulation"
 #tech_WS_sensors_nebula_2_desc: "Significant advances in our sensor technology have overcome the difficulties presented by all but the very most extreme natural phenomena to be found in this Galaxy. This will enable our hyperspace sensors to pierce the veil deep into Wild Space and through any inclement space weather."
 #tech_WS_sensors_nebula_2_small: "Allows sensors to see deep into Wild Space and through space storms."

