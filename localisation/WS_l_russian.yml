  WS_gateway_0_MEGASTRUCTURE_DETAILS:1 "Подпространственные врата, позволяющие мгновенно перемещаться к другим подобным вратам."
  WS_gateway_0:0 "Строительная площадка для гиперретранслятора дикого космоса"
  WS_gateway_0_DESC:0 "Некая стройплощадка должна служить своего рода базой для строительства будущего гиперретранслятора в диком космосе."
  WS_gateway_final:0 "Гиперретранслятор ДК"
  WS_gateway_final_DESC:0 "Проход через саму ткань подпространства, позволяющий быстро перемещаться к другим аналогичным гиперретрансляторам."
  WS_gateway_final_MEGASTRUCTURE_DETAILS:0 "Нельзя построить гиперретранслятор слишком далеко за пределами гравитационного колодца системы."

  WS_anchor_MEGASTRUCTURE_DETAILS:1 "Искусственная гравитационная аномалия для стабилизации гиперпланов в этом секторе космоса."
  WS_anchor:0 "Якорь Гиперпланов"
  WS_anchor_DESC:0 "Некая искуственно-воссозданная гравитационная аномалия. Основным предназначением которой является стабилизация гиперпланов этого сектора космоса."

