building_dyson_swarm_nomad_horde_offset:0 "Центр координации кочевников"
building_dyson_swarm_nomad_horde_offset_desc:0 "Здесь производится вся координация производства, населения и обслуживания.\Под контролем кочевников все расходы на содержание сооружений и районов убраны. Эта особенность теряет силу после получения традиции вознесения «Цивилизованные кочевники» или в случае, если контроль перестаёт быть кочевническим."

#special event buildings
building_underground_bunker:0 "Подземный бункер"
building_underground_bunker_desc:0 "Один из последних бастионов цивилизации на этой планете. Все мероприятия по эвакуации будут проводиться отсюда."
building_dyson_organic_sanctuary_station_clone:0 "Незавершённая станция-убежище для органиков"
building_dyson_organic_sanctuary_station_clone_desc:0 "Эта станция скоро станет домом для наших хозяев."

#space station buildings
sm_dyson_swarm_ace_fleet_academy:0 "Флотская академия асов"
sm_dyson_swarm_ace_fleet_academy_desc:0 "Особый центр, расположенный на ближайшем Рое Дайсона, помогает набирать во флот талантливых пилотов-новобранцев. Оказывается, люди, прожившие всю свою жизнь в условиях низкой гравитации, хорошо подходят для пилотирования."

