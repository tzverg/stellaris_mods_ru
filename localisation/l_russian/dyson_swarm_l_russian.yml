#traits
trait_pc_dyson_swarm_preference:0 "Предпочтение - Рой Дайсона"
trait_pc_dyson_swarm_preference_desc:0 "После продолжительного существования на Роях Дайсона этот вид эволюционно подстроился под условия жизни в низкой гравитации."
trait_low_gravity_adaptation:0 "Мышечная атрофия"
trait_low_gravity_adaptation_desc:0 "Нахождение большей части жизни в низкой гравитации вызвало у этих людей ухудшение мышц. Они никогда не смогут ступить на поверхность планеты, иначе будут раздавлены весом собственного тела."
trait_low_gravity_adaptation_debuff:0 "Мышечная атрофия"
trait_low_gravity_adaptation_debuff_desc:0 "Нахождение большей части жизни в низкой гравитации вызвало у этих людей ухудшение мышц. Они никогда не смогут ступить на поверхность планеты, иначе будут раздавлены весом собственного тела."
trait_robotic_low_gravity_adaptation:0 "Построены под невесомость"
trait_robotic_low_gravity_adaptation_desc:0 "Эти машины оптимизированы для работы в условиях невесомости."

