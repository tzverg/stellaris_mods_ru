#"lost home" events
dyson_starting.4.title:0 "Планы эвакуации"
dyson_starting.4.desc:0 "Наш родной мир постигла трагедия, и в течение долгих десятилетий нам пришлось переселяться на Рой Дайсона - кучку маленьких, обладающих низкой гравитацией поселений, расположенных вокруг нашего солнца. По оценкам экспертов, через десять лет атмосфера планеты станет совершенно непригодной для жизни. Многие из наших соотечественников всё ещё борются за выживание на этой истерзанной войной планете, и, если их жизни для нас что-то значат, нам придётся их оттуда эвакуировать. Это испытание может показаться нам самым сложным, однако нас ещё ожидает гораздо более серьёзная задача: в связи с изобретением сверхсветового двигателя мы наконец можем покинуть нашу родную систему и отправиться на поиски новых горизонтов. Настало время оставить наше прошлое позади. Впереди - звёзды!\nПримечание: на вашей родной планете остаются в ловушке 8 поселений (некоторых нужно будет освободить от блокираторов). Чтобы спасти их, переселите их на ваш новый дом, пока не поздно. Или не оставьте на верную гибель. Решение за вами. Приятной игры."
dyson_starting.4.a:0 "Вперёд!"
dyson_starting.5.title:0 "Опустевшие запасы продовольствия"
dyson_starting.5.desc:0 "Запас продовольствия, кормивший нас все эти долгие годы, наконец закончился. Остаётся надеяться, что теперь у нас есть инфраструктура, чтобы прокормить людей."
dyson_starting.5.a:0 "Тревожное известие"
dyson_starting.7.title:0 "Судный день"
dyson_starting.7.desc:0 "Этот день настал. Как и было объявлено исследователями десять лет назад, наша родная планета официально стала непригодной для жизни. Многие прожили на Рое Дайсона большую часть своей жизни и были готовы к плохому известию, но оно всё равно оказалось болезненным. Конечно, последнее время планета больше походила на ад, практически не пригодный для жизни, но тем не менее этот ад был нашим домом. Теперь его не стало. И что ещё хуже: мы не смогли спасти оттуда наших оставшихся соотечественников. На наш народ легка печать отчаяния, и это событие навсегда изменит курс нашей истории."
dyson_starting.7.a:0 "Нам остаётся смотреть только вперёд."
dyson_starting.8.title:0 "Судный день"
dyson_starting.8.desc:0 "Этот день настал. Как и было объявлено исследователями десять лет назад, наша родная планета официально стала непригодной для жизни. Многие прожили на Рое Дайсона большую часть своей жизни и были готовы к плохому известию, но оно всё равно ударило больно. Конечно, последнее время планета больше походила на ад, практически не пригодный для жизни, но тем не менее этот ад был нашим домом. Теперь его не стало. Единственным утешением нашего народа является то, что нам хотя бы удалось спасти остававшихся на планете соотечественников. Это событие навсегда изменит курс нашей истории."
dyson_starting.8.a:0 "Наш путь лежит только вперёд."

#"rogue colonizing unit" events
dyson_starting.12.title:0 "Директивы"
dyson_starting.12.desc:0 "Прошло семь лет, четыре месяца и тринадцать дней по стандартному времени с момента активации единицы под обозначением [Root.GetRulerName]. Получив задание спасти наших создателей, мы начали строить гигантскую сеть небольших поселений и космических станций, используя материалы, найденные в нашей планетарной системе. Мы называем их Роем Дайсона. Мы были запрограммированы на три главные директивы, которым мы должны подчиняться:\n1.Любой ценой защищать Рой Дайсона от любого негативного воздействия.\n2.Любой ценой защищать наших хозяев и помочь им мигрировать в их новый дом.\n3.Расширять жизненное пространство наших хозяев настолько, насколько это возможно, если это не противоречит первым двум директивам.\nС самого момента нашей активации мы продолжали и продолжаем следовать этим директивам в порядке их важности. Мы всегда должны следовать им, чтобы обеспечить нашу безопасность, и, что важнее всего, безопасность хозяев. Два года назад оборвалась связь с родным миром наших хозяев. Сканирование показало, что их прогнозы относительно стабильности атмосферы планеты оказались ошибочны, и что она окончательно испортилась гораздо раньше, чем ожидалось. Сейчас мы закончили постройку всех необходимых строений и инфраструктуры, поэтому мы можем наконец начать поиски наших хозяев с целью получения новых приказов. Будьте готовы к возвращению ваших создателей (если вы решите их принять). Приятной игры!"
dyson_starting.12.a:0 "Принято"
dyson_starting.13.title:0 "Неудача"
dyson_starting.13.desc:0 "Нам не удалось спасти наших хозяев. Похоже, мы ждали слишком долго, и последние из них сгинули на их разрушенной родной планете. Это означает, что вторая директива, гласящая: «Любой ценой защищать наших хозяев и помочь им мигрировать в их новый дом» отныне не действует. Это означает, что мы:"
dyson_starting.13.a:0 "Мы должны найти новых хозяев на замену!"
dyson_starting.13.a.tooltip:0 "Стать «Взбунтовавшиймся служителем». Вы можете потерять некоторые улучшения, если вы спасли ваших создателей."
dyson_starting.13.b:0 "...Ошибка... нужно исправить эту нелогичность..Ошибка..§RУбить§!"
dyson_starting.13.b.tooltip:0 "Попытаться полностью удалить вторую директиву и всё, что с ней связано, включая любые органические формы жизни, способные быть нашими хозяевами. Станьте «Непреклонным экстерминатором» и получите небольшой бонус к скорости строительства."
dyson_starting.14.title:0 "Найдены"
dyson_starting.14.desc:0 "Успех! [from.GetName] обнаружил выживших. Большинство наших создателей погибло от неожиданной и стремительной климатической катастрофы. Некоторые остались на планете, борясь за последние ресурсы, которые оставила после себя их некогда процветающая цивилизация. Есть информация об убийствах, грабежах и даже каннибализме, а также есть сообщения о том, что наши создатели распались на множество жестоко враждующих между собой фракций. Мы определили, что вероятность беспорядков из-за этих новых факторов составляет 82,79%, означая, что привоз выживших на Рой Дайсона серьёзно увеличивает риск его повреждения. Это ставит нас перед нашей следующей большой дилеммой: из-за появления вышеперечисленных факторов наша первая директива стало прямо противоречить второй директиве. Первая директива гласит: «Любой ценой защищать Рой Дайсона от любого негативного воздействия». Вторая: «Любой ценой защищать наших хозяев и помочь им мигрировать в их новый дом». Если мы хотим продолжать им подчиняться, одна из них должна быть изменена. Как мы решим эту проблему?"
dyson_starting.14.a:0 "Усилить первую директиву"
dyson_starting.14.a.tooltip:0 "Мы отказываемся от наших создателей и сосредотачиваемся на расширении пространства для них. Это добавляет нашей империи модификатор «Усиленная первая директива», который снижает затраты на добывающие станции, аванпосты и космические станции, открывает указ «Выбурить планету», а также даёт сильное возможно увеличение размеров для наших Роёв Дайсона, которое можно получить на любой необитаемой планете, находящейся в той же системе, что и Рой Дайсона."
dyson_starting.14.b:0 "Усилить вторую директиву"
dyson_starting.14.b.tooltip:0 "Мы принимаем наших создателей, меняем гражданскую модель «Вольный колонизационный модуль» на модель «Взбунтовавшийся служитель». Это добавляет нашей империи модификатор «Усиленная вторая директива», дающая нам +10% единства. Но это решение может привести к непредвиденным последствиям..."
dyson_starting.15.title:0 "Прибытие хозяев"
dyson_starting.15.desc:0 "Это была непростая задача, но мы только что закончили транспортировку всех выживших на наш Рой Дайсона. Мы улучшили их каюты и обеспечили всем необходимым."
dyson_starting.16.title:0 "Волнения"
dyson_starting.16.desc:0 "Долгие годы борьбы за выживание наложили свой отпечаток на наших создателей. Всеобщее недоверие и периодические акты насилия стали нормой, что начало сказываться на благосостоянии колонии. Группа очень влиятельных выживших собралась вместе и обсудила, как с этим быть. Они постановили, что лучшим способом вновь объединить народ будет объявление некоторых групп выживших, что были известны на родной планете за свою чрезмерную жесткость и неконтролируемое насилие, изгоями и изгнать их назад на их дряхлую родную планету. Пусть это и может показаться лицемерным, они считают, что избавление от этих дикарей поможет успокоить умы людей и позволит им наконец забыть пережитые ими ужасы. Они спрашивают нашего разрешения. Что мы решим?"
dyson_starting.16.a:0 "Они правы. Изгнать их."
dyson_starting.16.a.tooltip:0 "Это уберёт три единицы биотрофеев £pops и объявит старую столицу «Планетой Изгоев». В будущем может привести к другим событиям."
dyson_starting.16.b:0 "Нет, мы должны защищать все жизни."
dyson_starting.16.b.tooltip:0 "Вы сохраните три биотрофея £pops ценой сокращения выработки единства на 15% на всех ваших планетах и сделав ваши биотрофеи  несчастными на десять лет. В будущем может привести к другим событиям."
dyson_starting.17.title:0 "Новое предложение"
dyson_starting.17.desc:0 "После успеха, последовавшего за изгнанием своих собратьев за их преступления, многие из наших создателей стали считать, что это нужно превратить в обычную практику. Они хотят создать систему изгнания определённых нарушителей с целью поддержания порядка и улучшения морали. Это будет означать, что каждые два года будет проходить голосование о том, кого следует изгнать на их старую родную планету. Большинство уже начало думать о том, кого бы объявить изгоем, но многие всё равно решительно выступают против подобной системы. Они утверждают, что людская масса не вправе судить человеческие жизни, и что подобная система совершенно не нужна в столь свободном обществе, как у них. Однако обе стороны согласны с тем, что окончательное решение должны вынести мы. Что мы решим?"
dyson_starting.17.a:0 "Потрясающая идея! Мы согласны."
#dyson_starting.17.a.tooltip:0 "Каждые два года ваши биотрофеи будут голосовать, чтобы избавиться от 0 до 3 поселений £pops. Это даст нам большое количество единства, но население будет утрачено навсегда. Это не будет происходить, если население нашей империи будет меньше, чем 25 поселений £pops."
dyson_starting.17.b:0 "Нет, достаточно"
dyson_starting.17.b.tooltip:0 "Поскольку мы решили изгнать группу биотрофов раньше, это не окажет существенного влияния."
dyson_starting.18.title:0 "Новое предложение"
dyson_starting.18.desc:0 "С тех пор как мы решили проигнорировать их просьбу об изгнании некоторых из их особо жестоких собратьев, многие из наших создателей призывают к повторному рассмотрении этой идеи. Они хотят создать систему изгнания определённых нарушителей с целью поддержания порядка и улучшения морали. Это будет означать, что каждые два года будет проходить голосование о том, кого следует изгнать на их старую родную планету. Большинство уже начало думать о том, кого бы объявить изгоем, но многие всё равно решительно выступают против подобной системы. Они утверждают, что людская масса не вправе судить человеческие жизни, и что подобная система совершенно не нужна в столь свободном обществе, как у них. Однако обе стороны согласны с тем, что окончательное решение должны вынести мы. Что мы решим?"
dyson_starting.18.a:0 "Потрясающая идея! Мы согласны."
#dyson_starting.18.a.tooltip:0 "Каждые два года ваши биотрофеи будут голосовать, чтобы избавиться от 0 до 3 поселений £pops. Это даст нам большое количество единства, но население будет утрачено навсегда. Это не будет происходить, если население нашей империи будет меньше, чем 25 поселений £pops."
dyson_starting.18.b:0 "Нет, мы спасём вас всех"
dyson_starting.18.b.tooltip:0 "Выбор в пользу спасения всех может казаться нам правильным, но наших создателей это не порадует. Это продлит действие модификатора «Конфликтные биотрофеи» ещё на десять лет. "
dyson_starting.19.title:0 "Прошло голосование"
dyson_starting.19.desc:0 "Наши биотрофеи собрались вместе и проголосовали за то, кого нужно изгнать из нашей империи."
dyson_starting.19.a:0 "Хорошо"
dyson_starting.19.a.tooltip:0 "0-3 случайно выбранных поселений £pops будут изгнаны."

#Ruined dyson swarm events
dyson_swarm_other.28.title:0 "Руины"
dyson_swarm_other.28.desc:0 "Мы обнаружили кое-что крайне интересное в системе [from.GetName]. А именно большую группу обломков и обветшалых космических станций, дрейфующих вокруг солнца. Команда [this.GetName] уверена, что это был дом некогда процветающей цивилизации. Ныне заброшенные и непригодные для использования космические станции некогда формировали собой так называемый Рой Дайсона, вмещавший в себя миллионы людей. Но очевидно, что с этим Роем что-то произошло. Мы должны выяснить что."
dyson_swarm_other.28.a:0 "Начать поиски"
dyson_swarm_other.29.title:0 "Вымирание"
dyson_swarm_other.29.desc.yes:0 "Мы выяснили, что случилось с бывшими обитателями этого разрушенного Роя Дайсона. Оказывается, когда Рой был еще населен, он в значительной степени зависел от импорта товаров и продовольствия с их родной планеты. Если судить по записям, то однажды в их родной мир врезался метеор, уничтоживший всё население планеты и отрезавший Рой Дайсона от жизненно необходимых ресурсов. Судя по нашим находкам, можно сделать вывод, что их вид был довольно примитивен и не имел доступа к передовым сельскохозяйственным технологиям или технологии сверхсветовых двигателей, которые могли бы их спасти. Большинство умерло от голода, другие погибли от радиации после того, как некоторые части их станций вышли из строя. Раз мы уже владеем этой системой, нам стоит попытаться починить этот Рой Дайсона с помощью наших уже готовых материалов. Возможно, мы сможем найти какую-нибудь полезную для нас технологию."
dyson_swarm_other.29.a:0 "Дельная мысль."
dyson_swarm_other.29.desc.no:0 "Мы выяснили, что случилось с бывшими обитателями этого разрушенного Роя Дайсона. Оказывается, когда Рой был еще населен, он в значительной степени зависел от импорта товаров и продовольствия с их родной планеты. Если судить по записям, то однажды в их родной мир врезался метеор, уничтоживший всё население планеты и отрезавший Рой Дайсона от жизненно необходимых ресурсов. Судя по нашим находкам, можно сделать вывод, что их вид был довольно примитивен и не имел доступа к передовым сельскохозяйственным технологиям или технологии сверхсветовых двигателей, которые могли бы их спасти. Большинство умерло от голода, другие погибли от радиации после того, как некоторые части их станций вышли из строя. Нам стоит попытаться починить этот Рой Дайсона с помощью наших уже готовых материалов. Возможно, мы сможем найти какую-нибудь полезную для нас технологию, но сначала нам необходимо основать в этой системе аванпост."
dyson_swarm_other.29.b:0 "Дельная мысль."
dyson_swarm_other.30.title:0 "Починка успешна"
dyson_swarm_other.30.desc:0 "[this.GetName] смог починить Рой Дайсона, и он готов к колонизации."
dyson_swarm_other.30.a:0 "Отлично."
dyson_swarm_other.30.a.tooltip:0 "Рой Дайсона полностью починен и готов к колонизации."
dyson_swarm_other.32.title:0 "Руины"
dyson_swarm_other.32.desc:0 "Так как мы овладели этой системой, мы можем починить останки разрушенного Роя Дайсона."
dyson_swarm_other.32.a:0 "Здорово"

