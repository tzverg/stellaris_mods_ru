#events
dyson_swarm_other.11.title:0 "Краткое пояснение"
dyson_swarm_other.11.desc:0 "Рой Дайсона - это объединение нескольких космических станций, большинство из которых находятся в невесомости. В зависимости от того, какие планеты находятся внутри системы, для постройки открываются особые сооружения. Стандартный Рой Дайсона начинает с размером в четыре единицы, но открытие определённых технологий и традиций вознесения вроде «Рождённых в пустоте» и «Дома в небесах» позволяет этот размер увеличить и построить новые районы. Наибольшая сложность в управлении Роем Дайсона заключается в управлении жизненным пространством: жилые районы отсутствуют, а жилые строения и другие районы не покрывают потребности в жилом пространстве и рабочих местах. Эту проблему можно решить только прибегая к особым жилым строениям. Другой проблемой, которая возникнет со временем, является то, что население любого Роя Дайсона постепенно привыкает к жизни в условиях низкой гравитации, и становится малопригодными к жизни на планетах с номарльной гравитацией. Однако процесс этот очень медленный и есть технологии, способные замедлить его ещё сильнее. Так или иначе, вы сможете больше об узнать об этом сами. Приятной игры!"
dyson_swarm_other.11.a:0 "Какие есть ресурсы?"
dyson_swarm_other.11.c:0 "Как работает указ «Расщепить планету»?"
dyson_swarm_other.11.b:0 "Всё понял"
dyson_swarm_other.18.title:0 "Обзор ресурсов"
dyson_swarm_other.18.desc:0 "- Астероиды и добывающие районы (только объекты «планетарного» типа, пояса астероидов не считаются) \n- Безжизненные планеты могут добавить дополнительный добывающий район \n- Ледяные астероиды позволяют строить инфраструктуру, позволяющую собирать и перерабатывать лёд \n- Газовые гиганты позволяют строить газовые экстракторы (шанс 75%) \n- Раскалённые планеты позволяют строить добытчики ядра (шанс 75%) \n- В зависимости от богатства вашей системы, вы можете построить больше сборщиков пылинок (до четырёх) \n- Наличие в системе не колонизированной планеты позволяет построить мощную, уникальную для империи лабораторию по терраформированию \n- Наличие колонии на другой планете позволяет вам построить торговый пост \n- Выбирайте место для вашего Роя Дайсона с умом!"
dyson_swarm_other.35.title:0 "Указ «Расщепить планету»"
dyson_swarm_other.35.desc:0 "Указ «Расщепить планету» становится доступным после выбора традиции вознесения «Дом в небесах» или при выборе определённых гражданских моделей на старте игры. Он позволяет разобрать целую планету на кусочки и превратить её в новые станции для вашего Роя Дайсона. Чтобы расщепить планету, необходимо выполнить следующие условия:\n- В этой системе должен находиться Рой Дайсона, в который будут направлены все ресурсы, добытые с планеты.\n- Планета должна быть безжизненной, ядовитой, замёрзшей, или любой планетой обитаемого типа.\n- Планета не должна быть колонизирована и на ней не должно быть мегасооружения.\n- После применения указа каждые шесть месяцев планета будет терять две единицы планетарного размера, в то время как Рой Дайсона будет увеличиваться на одну единицу. Это будет продолжаться до тех пор, пока планета не уменьшиться до размера в единицу. После этого можно вынести другой указ, позволяющий полностью уничтожить планету."
dyson_swarm_other.1.title:0 "Рой Дайсона построен"
dyson_swarm_other.1.desc:0 "Вся необходимая административная и производственная инфраструктура построена. Наш новый Рой Дайсона готов принять первых обитателей!"
dyson_swarm_other.1.a:0 "Отлично"
dyson_swarm_other.2.title:0 "Поиск ресурсов начат"
dyson_swarm_other.2.desc:0 "Наши экспедиционные команды отправились искать в космосе ценные ресурсы. Мы должны узнать об их находках примерно через два месяца."
dyson_swarm_other.2.a:0 "Понял"
dyson_swarm_other.3.title:0 "Поиск ресурсов закончен"
dyson_swarm_other.3.desc:0 "Наши экспедиционные команды вернулись с информацией о находках. Теперь нам остаётся лишь построить необходимое оборудование для начала добычи."
dyson_swarm_other.3.a:0 "Превосходно"
dyson_swarm_other.13.title:0 "Атрофия мышц"
dyson_swarm_other.13.desc:0 "В связи с длительным нахождением в условиях низкой гравитации, у большой части нашего населения была диагностирована атрофия мышц. Их мышцы слишком ослабели и потеряли возможность выдерживать вес тела в условиях планетарной гравитации. В виду этого спуск на планету может обернуться летальным исходом."
dyson_swarm_other.13.a:0 "Хорошо"
dyson_swarm_other.13.a.tooltip:0 "2-4 £pops поселений на всех мегаструктурах типа «Рой Дайсона» получили черту «Гражданин пустоты»."
dyson_swarm_other.13.b:0 "Больше не показывать это сообщение"
dyson_swarm_other.13.b.tooltip:0 "Население продолжит получать мышечную атрофию, но вы не будете получать об этом уведомлений."
dyson_swarm_other.24.title:0 "Начато расщепление планеты"
dyson_swarm_other.24.desc:0 "Мы начали работы по бурению и расщеплению. Планета медленно будет превращена в дополнительные космические станции для местного Роя Дайсона."
dyson_swarm_other.24.a:0 "Отлично"
dyson_swarm_other.27.title:0 "Расщепление завершено"
dyson_swarm_other.27.desc:0 "[event_target:dyson_depleted_planet_marker.GetName] была полностью расщеплена и превращена в космические станции."
dyson_swarm_other.27.a:0 "Как быстро её не стало"
dyson_swarm_other.38.desc:0 "Мы начали работы по бурению и расщеплению. Астероид будет превращён в дополнительные космические станции для местного Роя Дайсона и в последствии уничтожен. Работы должны закончиться примерно через год."
dyson_swarm_other.26.title:0 "Торговый пост закрывается"
dyson_swarm_other.26.desc:0 "Закрытие основной торговой колонии привело к закрытию торговой станции на [Root.GetName]."
dyson_swarm_other.26.a:0 "Жаль"

dyson_swarm_other.52.name:0 "Мозгохлёб"
dyson_swarm_other.52.desc:0 "С тех пор, как на рое Дайсона [event_target:thisdyson.GetName] был построен офис по связям с анклавом, наше население поддерживает постоянные контакты с различными его членами. Похоже, что некоторые из них стали больше смотреть по сторонам и стремятся мигрировать в нашу империю. После подачи петиции руководство анклава неохотно уступило и разрешило им уехать. Теперь нам предстоит решить. Должны ли мы принять их?
dyson_swarm_other.52.a:0 "Они могут к нам присоединиться."
dyson_swarm_other.52.a.tooltip:0 "Два вида с целевого анклава мигрируют в [event_target:thisdyson.GetName]."
dyson_swarm_other.52.b:0 "Мы не нуждаемся в этих существах."

