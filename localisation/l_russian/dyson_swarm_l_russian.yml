dyson_starting.150.title:0 "Инфильтрация: Поглощение"
dyson_starting.150.desc:0 "Мы заставим их присоединиться к нам добровольно. Этого можно достичь с помощью скупки их активов, взяток, пропаганды и других средств.\nВы уверены, что хотите таким образом поступить с дикарями? Это решение будет нельзя отменить, но как вариант всегда будет оставаться военное вторжение. Чтобы это сработало, придётся тратить ресурсы каждый месяц."
dyson_starting.150.confirm:0 "Подтвердить инфильтрацию"
dyson_starting.151.desc:0 "Для проведения инфильтрации нам нужно поддерживать её ежемесячными выплатами. Каждый месяц прогресс будет увеличиваться на 0,5%. Заключение торговых соглашений с дикарями тоже будет способствовать прогрессу, но завершение инфильтрации удалит все торговые маршруты. На успех также могут влиять случайные события."
dyson_starting.151.a:0 "Хорошо, я всё понял."

