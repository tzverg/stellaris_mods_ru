arrested_development_age:0 "Остановленное развитие"
arrested_development_age_desc:0 "Естественное технологическое развитие этого мира оказалось практически остановлено. К этому привело вмешательство мегакорпорации, прибывшей из другой звёздной системы. С помощью взяток, злостного использования законов об авторском праве, подкупа, формирования монополий, пропаганды и всех других мыслимых способов эта корпорация добилась того, чтобы население этой планеты навсегда осталось в зависимости от неё и её товаров. Они превратили эту планету в идеальную потребительскую базу."

