decision_flood_dyson_swarm:0 "Морские станции"
decision_flood_dyson_swarm_desc:0 "Большинство мест обитания Роя Дайсона уже заполнены водой, для предоставления нашему виду комфортных условий. Но как бы мы ни старались, это никогда не было похоже на жизнь в настоящих океанах нашей родины. Используя наши новые гидроцентрические методы, мы можем это изменить."

