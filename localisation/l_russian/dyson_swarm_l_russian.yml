origin_dyson_the_corperate_void:0 "Планета-заложник"
origin_dyson_the_corperate_void_desc:0 "Родной мир этой расы постиг экологический и социальный коллапс, всецело благодарить за который нужно эту мегакорпорацию. По словам учёных, этой планете осталось жить лишь несколько лет, прежде чем она станет необитаемой. Но ведь даже перед лицом армагеддона можно срубить прибыль! Были построены колонистские корабли, оснащённые новейшими химическими двигателями и криокамерами. Выжимая последние крохи из умирающего мира, места продавались по астрономическим ценам. Когда планета выгорела, корпорация отправилась к звёздам в поисках нового мира - планет, что должна была стать раем. Однако возникла небольшая неприятность: во время их многовекового путешествия на кораблях, не оснащённых сверхсветовыми двигателями, на этой планете возникла другая цивилизация, достигшая индустриального развития в науке и технике. Они оказались не особо гостеприимны и угрожали ответить войной в случае посадки кораблей. Несмотря на превосходящее техническое развитие, прямое вторжение было исключено. для нового путешествия корабли оказались слишком изношены, и в тяжелейшиъ условиях путешественникам пришлось выстроить множество небольших космических поселений вокруг звезды этой системы, что вместе стали называться Роем Дайсона. Как раз в то время было открыты технологии сверхсветового перемезения. С нововыстроенной штаб-квартирой за плечами руководство корпорации уже нацелилось на освоение новых потребителей и всей галактики в целом."
origin_dyson_the_corperate_void_effect:0 "Вы начинаете с Роем Дайсона десятого размера и исследованными технологиями «Космическая логистика» и «Гидропонное земледелие». Производство пищи отсутствует и население сокращено, но есть возможность наладить торговлю с коренными обитателями планеты. Вам придётся решать, каким образом вести себя с ними."
origin_dyson_native_upstart:0 "Восставшие дикари"
origin_dyson_native_upstart_desc:0 "Этот примитивно развитый вид оказался один на один против высокоразвитой мегакорпорации, прибывшей с другой системы. Но, невзирая на все попытки корпорации остановить их развитие и подчинить себе, он смог дать ей отпор и превратиться в цивилизацию, проложившую путь к звёздам."
