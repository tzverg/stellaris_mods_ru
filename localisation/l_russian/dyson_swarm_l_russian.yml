dyson_starting.102.title:0 "Вступление"
dyson_starting.102.desc:0 "Родной мир этой расы постиг экологический и социальный коллапс, всецело благодарить за который нужно эту мегакорпорацию. По словам учёных, этой планете осталось жить лишь несколько лет, прежде чем она станет необитаемой. Но ведь даже перед лицом армагеддона можно срубить прибыль! Были построены колонистские корабли, оснащённые новейшими химическими двигателями и криокамерами. Выжимая последние крохи из умирающего мира, места продавались по астрономическим ценам. Когда планета выгорела, корпорация отправилась к звёздам в поисках нового мира - планеты, что должна была стать раем. Однако возникла небольшая неприятность: во время их многовекового путешествия на кораблях, не оснащённых сверхсветовыми двигателями, на этой планете возникла другая цивилизация, достигшая индустриального развития в науке и технике. Они оказались не особо гостеприимны и угрожали ответить войной в случае посадки кораблей. Несмотря на превосходящее техническое развитие, прямое вторжение было исключено. для нового путешествия корабли оказались слишком изношены, и в тяжелейшиъ условиях путешественникам пришлось выстроить множество небольших космических поселений вокруг звезды этой системы, что вместе стали называться Роем Дайсона. Как раз в то время было открыты технологии сверхсветового перемезения. С нововыстроенной штаб-квартирой за плечами руководство корпорации уже нацелилось на освоение новых потребителей и всей галактики в целом.\n\nНашей первостепенной задачей является решение проблемы с продовольствием. Нам нужно построить нашу собственную гидропонную ферму или начать закупать еду у местного населения. Завязать дипломатические отношения с дикарями можно приняв решение «Начать контакт с дикарями» в вашей столице."
dyson_starting.102.a:0 "Прибыль не ждёт!"
dyson_starting.communications:0 "Отношения"
dyson_starting.103.first_food:0 "£food£ Запросить торговлю едой"
dyson_starting.103.establish_trade:0 "£trade_value£ Установить торговые пути"
