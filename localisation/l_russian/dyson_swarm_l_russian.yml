pc_dyson_swarm:0 "Рой Дайсона"
pc_dyson_swarm_adj:0 "0G"
pc_dyson_swarm_desc:0 "Рой Дайсона - это массивная группа небольших питаемых солнечными панелями космических станций, на которых гравитация очень слабая или её нет вовсе."
pc_dyson_swarm_shielded:0 "Экранированный Рой Дайсона" 
pc_dyson_swarm_shielded_desc:0 "Каждая маленькая станция этого Роя была экранирована. Никто не сможет проникнуть сквозь этот непроницаемый барьер."
pc_ruined_dyson_swarm:0 "Разрушенный Рой Дайсона"
pc_ruined_dyson_swarm_desc:0 "Когда-то это было огромной сетью из множества небольших поселений и космических станций. По каким-то причинам она была заброшена и сейчас по большей части находится в руинах."

#colony type
col_dyson_swarm:0 "Рой Дайсона"
col_dyson_swarm_desc:0 "Группа небольших станций и солнечных панелей, находящаяся в невесомости и систематическом движении внутри локального гравитационного колодца. Большинство модулей роя обладает ограниченной исскуственной гравитацией, или же полностю обходятся без неё."

col_dyson_swarm_energy:0 "Аккумулирующий Рой"
col_dyson_swarm_energy_desc:0 "Рой Дайсона представляющий собой орбитальную сетевую электростанцию, что осуществляет сбор и аккумулирование энергии звезды £energy£"
col_dyson_swarm_trade:0 "Коммерческий Рой"
col_dyson_swarm_trade_desc:0 "Рой Дайсона представляющий собой некий торговый хаб, координирующий торговые операции независимых торговцев и корпораций £trade_value£"
col_dyson_swarm_research:0 "Исследовательский Рой"
col_dyson_swarm_research_desc:0 "Рой Дайсона ориентированный на проведение различного рода исследований и экспериментов, проводимых под воздествием различной интенсивности гравитационных полей £physics£ £society£ £engineering£"
col_dyson_swarm_mining:0 "Добывающий Рой"
col_dyson_swarm_mining_desc:0 "Рой Дайсона специализируемый на добыче полезных ископаемых с окружащих местную звезду небесных тел £minerals£"
col_dyson_swarm_industrial:0 "Индустриальный Рой"
col_dyson_swarm_industrial_desc:0 "Рой Дайсона специализируемый на перерабатывающей промышленности полного цикла, от поступления необработанного сырья до выхода готовой продукции гражданского либо же военного назначения £consumer_goods£ £alloys£"
col_dyson_swarm_foundry:0 "Литейный Рой"
col_dyson_swarm_foundry_desc:0 "Рой Дайсона специализируемый на перерабатывающей промышленности полного цикла, от поступления необработанного сырья до выхода готовой продукции исключительно военного назначения £alloys£"
col_dyson_swarm_factory:0 "Фабричный Рой"
col_dyson_swarm_factory_desc:0 "Рой Дайсона специализируемый на перерабатывающей промышленности полного цикла, от поступления необработанного сырья до выхода готовой продукции исключительно гражданского назначения £consumer_goods£"

#tooltips
no_dyson_sphere_no_ringworld:0 "Нельзя построить в системе, где есть Сфера Дайсона или мир-кольцо."
not_more_than_five_you_madman:0 "Безумец, уже достаточно станций для одной системы!"
dyson_not_right_star:0 "Нельзя построить вокруг чёрных дыр, пульсаров, нейтронных звёзд или коричневых карликов."
dyson_no_doubles:0 "Нельзя построить больше одного Роя."
dyson_only_one_per_system:0 "В системе можно построить только один Рой Дайсона."

#technologies
tech_dyson_swarm_machine_zero_g_adaptation:0 "Сборка в невесомости"
tech_dyson_swarm_machine_zero_g_adaptation_desc:0 "Отказ от некоторых деталей в конструкции и адаптация остальных под невесомость может позволить сэкономить много места и повысить манёвренность."
tech_dyson_swarm_machine_zero_g_adaptation_extra_desc:0 "Открывает новую черту"
tech_dyson_swarm:0 "Рой Дайсона"
tech_dyson_swarm_desc:0 "Оптимизация логистики в космосе позволила нам лучше снабжать космические станции, что открыло для нас строительство так называемых «Роёв Дайсона», плотных скоплений небольших, низкогравитационных космических станций, на которых можно расселить миллионы людей."
tech_dyson_swarm_extra_desc:0 "Разблокировать строительство Роёв Дайсона"
tech_dyson_gravity_generators:0 "Коммерческие генераторы гравитации" 
tech_dyson_gravity_generators_desc:0 "Несмотря на то что генераторы гравитации использовались на многих наших крупных архитектурных проектах, их цена и высокая стоимость обслуживания не позволила им найти более широкое применение. Эти генераторы особенно пригодятся для того, чтобы повысить условия жизни на Роях Дайсона и предотвратить атрофию мышц."
tech_dyson_gravity_generators_effect:0 "Открывает на Роях Дайсона решение «Построить генераторы гравитации»."
tech_dyson_starscooping_project:0 "Проект добычи со звёзд"
tech_dyson_starscooping_project_desc:0 "Последние достижения в области технологии экранирования и гравитационного манипулирования позволят нам добывать огромное количество материалов, ранее скрытых внутри звёзд. Мы можем обеспечить себе стабильный приток ресурсов, посылая к звёздам особые корабли для сбора любых ценных материалов. Наш уровень прогресса в данной области ещё слишком мал и масштаб будет ограничен, но этот способ всё равно сможет обеспечить нашу империю достаточным количеством редкого сырья."
tech_dyson_starscooping_project_extra_desc:0 "Открывает на Роях Дайсона решение «Проект добычи со звёзд»."
tech_better_housing_stations:0 "Низкогравитационная архитектура"
tech_better_housing_stations_desc:0 "Достижения в области низкогравитационной архитектуры позволят нам строить для нашего населения более крупные жилые станции."
tech_dyson_modular_districts:0 "Модульная Космическая Индустрия"
tech_dyson_modular_districts_desc:0 "Благодаря последним достижениям в области космической техники мы можем строить специализированные и экономически эффективные сетевые производства на модулях Роя Дайсона."
tech_dyson_tech_dyson_modular_districts_extra_desc:0 "Разблокирует решение «Модульные Районы» на структуре Роя Дайсона."

#modifiers
dyson_swarm_tier_one:0 "Рой Дайсона первого уровня"
dyson_swarm_tier_one_desc:0 "Небольшой Рой Дайсона. Вокруг звезды системы вращается лишь несколько космических станций. В большой степени зависит от поставок с родной планеты."
dyson_swarm_tier_two:0 "Рой Дайсона второго уровня"
dyson_swarm_tier_two_desc:0 "Средний Рой Дайсона. Вокруг звезды системы вращается увеличенное количество космических станций. Жилое пространство на них крайне ограничено, и только на некоторых есть искусственная гравитация. По мере увеличения размеров Роя растёт и площадь солнечных батарей, позволяя собирать большее количество энергии."
dyson_swarm_tier_three:0 "Рой Дайсона третьего уровня"
dyson_swarm_tier_three_desc:0 "Большой Рой Дайсона. Между станциями неустанно курсируют корабли, доставляя товары и перевозя людей к их местам работы или отдыха. Рой похож на оживлённый город, но только вместо улиц раскинулась космическая пустота, а вместо домов здесь - небольшие космические станции."
dyson_swarm_tier_four:0 "Рой Дайсона четвёртого уровня"
dyson_swarm_tier_four_desc:0 "Гигантский Рой Дайсона, который можно увидеть невооружённым глазом даже из соседних систем. Между станциями неустанно курсируют корабли, доставляя товары и перевозя людей к их местам работы или отдыха. Зрелище, достойное восхищения."
dyson_swarm_tier_five:0 "Рой Дайсона пятого уровня"
dyson_swarm_tier_five_desc:0 "Гигантский Рой Дайсона, который можно увидеть невооружённым глазом даже из соседних систем. Между станциями неустанно курсируют корабли, доставляя товары и перевозя людей к их местам работы или отдыха. По количеству станций и населению превосходит даже самые густонаселённые планеты галактики."
dyson_swarm_tier_six:0 "Рой Дайсона шестого уровня"
dyson_swarm_tier_six_desc:0 "Коллосальный Рой Дайсона, рой настолько велик, что его звезда заметно тускнеет, если смотреть на неё с большого расстояния. Корабли постоянно курсируют между модулями роя, доставляя товары и существ по необходимости. Количество станций и населения превосходит даже самые большие планеты в галактике."

dyson_swarm_terrafroming_experiment_object:0 "Экспериментальный проект по терраформированию"
dyson_swarm_terrafroming_experiment_object_desc:0 "Над атмосферой, почвой и животно-растительным миром этой планеты неустанно экспериментирует группа наших учёных с ближайшего Роя Дайсона. Но от этих экспериментов планета стала непригодной для жизни."
dyson_swarm_gravity_generators:0 "Генераторы гравитации"
#new/changed
dyson_swarm_gravity_generators_desc:0 "Мы установили генераторы гравитации на все станции, входящие в этот Рой Дайсона. Население больше не будет подвергаться негативным эффектам от условий низкой гравитации. Так как силу гравитации можно менять для каждого отдельного жилого отсека, те части населения, что уже привыкли к низкой гравитации, не должны испытать никаких неудобств."
#
dyson_starscooping:0 "Станции добычи со звёзд"
dyson_starscooping_desc:0 "Технологические прорывы в области экранирования от радиации и тепла, а также исследования по манипуляции гравитацией привели к созданию нового способа добычи ресурсов. Нам удалось создать корабли особого типа, способные погружаться прямо в недра звезды и добывать ресурсы непосредственно из её ядра. В основном таким образом может добываться гелий и водород, но также и множество различных металлов. Со временем звезда от этого должна будет потускнеть, но это уже дело далёкого будущего."

dyson_doomed_planet:0 "Обречённая планета"
dyson_doomed_planet_desc:0 "Годы ядерной войны опустошили эту планету, вынудив её жителей бежать в космос. По оценкам экспертов, планета станет полностью непригодной для жизни через несколько лет, когда окончательно разрушится её атмосфера."
dyson_swarm_food_reserves:0 "Запасы продовольствия"
dyson_swarm_food_reserves_desc:0 "Эти запасы кормили нас долгие годы, но скоро они закончатся. Если мы хотим выжить, нам нужно вложиться в исследование новых способов выращивания пищи."
dyson_evacuation_failed:0 "Утраченная надежда"
dyson_evacuation_failed_desc:0 "Неудавшаяся эвакуация нашей родной планеты сломила моральный дух нашего народа."
dyson_mining_target:0 "Объект бурения"
dyson_mining_target_desc:0 "Эта планета выбуривается или уже была полностью выбурена и превращена в космические станции."
dyson_reinforced_first_directive:0 "Усиленная первая директива"
dyson_reinforced_first_directive_desc:0 "Эта империя машин подчиняется трём простым директивам:\n\n1.Любой ценой защищать Рой Дайсона от любого негативного воздействия.\n2.Любой ценой защищать наших хозяев и помочь им мигрировать в их новый дом.\n3.Расширять жизненное пространство наших хозяев настолько, насколько это возможно, если это не противоречит первым двум директивам.\nБыл отдан приоритет первой директиве, и она стала сильнее двух других. Также это открывает указ «Выбурить планету»."
dyson_reinforced_second_directive:0 "Усиленная вторая директива"
dyson_reinforced_second_directive_desc:0 "Эта империя машин подчиняется трём простым директивам:\n\n1.Любой ценой защищать Рой Дайсона от любого негативного воздействия.\n2.Любой ценой защищать наших хозяев и помочь им мигрировать в их новый дом.\n3.Расширять жизненное пространство наших хозяев настолько, насколько это возможно, если это не противоречит первым двум директивам.\nБыл отдан приоритет второй директиве, и она стала сильнее двух других."
dyson_reinforced_second_directive_cancel_culture:0 "Культура отмены"
dyson_reinforced_second_directive_cancel_culture_desc:0 "Биотрофеи этой империи регулярно изгоняют людей, которых они считают «преступниками», «вредными для общества» или даже просто «оскорбительными» на их разрушенную родную планету. Это приводит к созданию гораздо более сплоченного и дружелюбного общества, но ценой уменьшения численности населения."
dyson_outcast_planet:0 "Планета Изгоев"
dyson_outcast_planet_desc:0 "Здесь живут изгои, борющиеся за выживание и неустанно проклинающие тех, кто решил, что их жизнь стоит меньше других. Мы периодически сбрасываем на неё припасы, чтобы им было чем питаться."
dyson_dead_planet:0 "Мёртвая планета"
dyson_dead_planet_desc:0 "Это могила одной старой цивилизации, что была слишком глупа и невежественна, чтобы заботиться о своей собственной планете. Ошибка при программировании искусственного интеллекта, который должен был спасти их, оказалась для них роковой и стала их последней. Теперь от них остались лишь руины и ядовитая атмосфера."
dyson_ununited_trophies:0 "Конфликтные биотрофеи"
dyson_ununited_trophies_desc:0 "После принятия неугодного им решения по преступникам, местные биотрофеи стали более конфликтными."
dyson_outraged:0 "Возмущение"

#deposits
d_dyson_swarm_astroid:0 "Поля астероидов"
d_dyson_swarm_astroid_desc:0 "Эти поля астероидов богаты минералами."
d_dyson_swarm_crystal_asteroid:0 "Поля кристальных астероидов"
d_dyson_swarm_crystal_astroid_desc:0 "Эти поля астероидов очень богаты минералами."
d_dyson_swarm_molten:0 "Добываемое ядро планеты"
d_dyson_swarm_molten_desc:0 "До ядра этой расплавленной планеты легко добраться с помощью нашего оборудования и с лёгкостью собрать урожай редких материалов."
d_dyson_swarm_molten_minerals:0 "Станции добычи ядра"
d_dyson_swarm_molten_minerals_desc:0 "Некоторые районы на этой расплавленной планете раскалены не так сильно, что позволяет нам легко и безопасно добывать полезные ископаемые."
d_dyson_swarm_barren:0 "Низкогравитационная пустошь" 
d_dyson_swarm_barren_desc:0 "Гравитация на этой планете достаточно низкая, что позволяет нашим добывающим специалистам провести разведку."
d_dyson_swarm_barren_nothing:0 "Бесполезная пустошь" 
d_dyson_swarm_barren_nothing_desc:0 "Для добычи полезных ископаемых на этой планете требуется основать аванпост, то есть для наших специалистов с Роя она бесполезна."
d_dyson_swarm_ice_asteroid:0 "Поля ледяных астероидов"
d_dyson_swarm_ice_asteroid_desc:0 "Перевозка и дробление ледяных астероидов открывает нам лёгкий доступ к свежей воде, что увеличивает количество пищи в колонии и производительность наших ферм."
d_dyson_swarm_gas_giant:0 "Газовый гигант"
d_dyson_swarm_gas_giant_desc:0 "При помощи нужного оборудования можно добывать и фильтровать экзотические газы с ближайших газовых гигантов."
d_dyson_swarm_gas_giant_energy:0 "Газовые генераторы"
d_dyson_swarm_gas_giant_energy_desc:0 "Доля экзотических газов в этом газовом гиганте слишком мала, чтобы окупать их добычу, но тем не менее их можно использовать для производства энергии."
d_dyson_swarm_mote_fields:0 "Место для ловли летучих пылинок"
d_dyson_swarm_mote_fields_desc:0 "Через эту систему течёт поток летучих пылинок. С правильным оборудованием они могут быть пойманы для дальнейшего использования в других областях."
d_survivor_camp_1:0 "Лагеря выживших"
d_survivor_camp_1_desc:0 "Это лагеря выживших, в которых они борются за своё существование. Чтобы забрать их с планеты, нам сперва необходимо построить корабли. Если мы их здесь оставим, их ждёт неминуемая гибель."
d_survivor_camp_2:0 "Лагеря выживших"
d_survivor_camp_2_desc:0 "Это лагеря выживших, в которых они борются за своё существование. Чтобы забрать их с планеты, нам сперва необходимо построить корабли. Если мы их здесь оставим, их ждёт неминуемая гибель."
d_dyson_swarm_planetary_access:0 "Планетарный доступ"
d_dyson_swarm_planetary_access_desc:0 "Наша родная планета пусть и стала непригодной для жизни, но нам лучше всех известно, где искать полезные ископаемые."
d_dyson_food_reserves:0 "Запасы продовольствия"
d_dyson_food_reserves_desc:0 "Эти запасы кормили нас долгие годы, но скоро они закончатся. Если мы хотим выжить, нам нужно вложиться в исследование ферм в невесомости."
d_dyson_swarm_ruined_mega:0 "Ruined Megastructures"
d_dyson_swarm_ruined_mega_desc:0 "В этой системе можно найти древние, разрушенные искуственные структуры. При наличии соответствующего оборудования космо-мусорщики могут извлекать из них сплавы. И кто знает, может быть, они найдут и интересные артефакты или же технологии... §R(ремонт всех мегаструктур в системе удалит это поле)§!"


mod_building_dyson_artifacts_max:0 "Максимум портов космо-мусорщиков"
mod_dyson_swarm_mining_bays_max:0 "Максимум отсеков добычи минералов"

#districts
dyson_swarm_solar_stations:0 "Солнечные электростанции"
dyson_swarm_solar_stations_plural:0 "Солнечные электростанции"
dyson_swarm_solar_stations_desc:0 "Космические электростанции, специально построенные для сбора солнечной энергии. Чем больше Рой, тем больше энергии эти электростанции будут собирать."
dyson_swarm_mining_bays:0 "Отсеки добычи минералов"
dyson_swarm_mining_bays_plural:0 "Отсеки добычи минералов"
dyson_swarm_mining_bays_desc:0 "Здесь располагаются специалисты по добыче ископаемых. Они регулярно совершают вылеты на ближайшие пояса астероидов или на планеты с низкой гравитацией и добывают на них минералы."
dyson_industrial:0 "Индустриальная станция"
dyson_industrial_plural:0 "Индустриальные станции"
dyson_industrial_desc:0 "Станции для производства как гражданской, так и военной продукции."
dyson_swarm_starscooping_district:0 "Станция звёздной добычи"
dyson_swarm_starscooping_district_plural:0 "Станции звёздной добычи"
dyson_swarm_starscooping_district_desc:0 "Эти станции вмещают в себя особые корабли, построенные специально для того, чтобы погружаться внутрь звезды системы и добывать ресурсы прямиком из её ядра."
dyson_swarm_zero_g_labs:0 "Лаборатории в невесомости"
dyson_swarm_zero_g_labs_plural:0 "Лаборатории в невесомости"
dyson_swarm_zero_g_labs_desc:0 "Состояние невесомости и близкое расположение к солнцу создают интересные условия для открытия технологий. На этих станциях учёные ведут непрерывную исследовательскую работу."
dyson_swarm_market_stations:0 "Торговые станции"
dyson_swarm_market_stations_plural:0 "Торговые станции"
dyson_swarm_market_stations_desc:0 "Эти станции в основном предназначены для коммерческих целей. Ряды магазинов продают различные товары со всех уголков галактики." 
dyson_housing_gestalt:0 "Станции размещения"
dyson_housing_gestalt_plural:0 "Станции размещения"
dyson_housing_gestalt_desc:0 "Эти станции созданы специально для хранения и обслуживания дронов. Они являются заменой торговых станций."
dyson_alloy_module:0 "Низкогравитационные плавильни"
dyson_alloy_module_plural:0 "Низкогравитационные плавильни"
dyson_alloy_module_desc:0 "Превращают бесполезные минералы в полезные сплавы. (Примечание: интерфейс будет показывать, что расход на содержание 1 летучая пылинка, но на деле 0,3.)"
dyson_civilian_industry:0 "Станции гражданских предприятий"
dyson_civilian_industry_plural:0 "Станции гражданских предприятий"
dyson_civilian_industry_desc:0 "Производят товары потребления. (Примечание: интерфейс будет показывать, что расход на содержание 1 редкий кристалл, но на деле 0,3.)"
dyson_civilian_industry_placeholder:0 "Разрушенные станции гражданских предприятий"
dyson_civilian_industry_placeholder_plural:0 "Разрушенные станции гражданских предприятий"
dyson_civilian_industry_placeholder_desc:0 "Мы не можем воспользоваться этими станциями. По возможности мы должны переделать их во что-то другое."
dyson_leisure:0 "Досуговые станции"
dyson_leisure_plural:0 "Досуговые станции"
dyson_leisure_desc:0 "Станции, где можно отдохнуть и насладиться видом бесконечного космоса. (Примечание: интерфейс будет показывать, что расход на содержание 1 экзотический газ, но на деле 0,3.)"
dyson_organic_sanctuary:0 "Храмы пустоты"
dyson_organic_sanctuary_plural:0 "Храмы пустоты"
dyson_organic_sanctuary_desc:0 "Здесь мы обеспечиваем наших органических хозяев всем необходимым, пока они наслаждаются прекрасным видом."
dyson_leisure_placeholder:0 "Разрушенные досуговые станции"
dyson_leisure_placeholder_plural:0 "Разрушенные досуговые станции"
dyson_leisure_placeholder_desc:0 "Мы не можем воспользоваться этими станциями. По возможности мы должны переделать их во что-то другое."
dyson_spawning_chamber:0 "Залы рождения"
dyson_spawning_chamber_plural:0 "Залы рождения"
dyson_spawning_chamber_desc:0 "Эти станции служат только для репродуктивных целей. По сути, это большой органический шар в космосе, производящий для нас больше трутней."
dyson_spawning_chamber_placeholder:0 "Разрушенные залы рождения"
dyson_spawning_chamber_placeholder_plural:0 "Разрушенные залы рождения"
dyson_spawning_chamber_placeholder_desc:0 "Мы не можем воспользоваться этими станциями. По возможности мы должны переделать их во что-то другое."
dyson_computer_hub:0 "Серверные фермы"
dyson_computer_hub_plural:0 "Серверные фермы"
dyson_computer_hub_desc:0 "Эти серверные фермы ещё больше увеличат нашу производительность и вычислительную мощность."
dyson_computer_hub_placeholder:0 "Разрушенные серверные фермы"
dyson_computer_hub_placeholder_plural:0 "Разрушенные серверные фермы"
dyson_computer_hub_placeholder_desc:0 "Мы не можем воспользоваться этими станциями. По возможности мы должны переделать их во что-то другое."

