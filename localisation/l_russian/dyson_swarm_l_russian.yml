#origins
origin_dyson_the_void:0 "Потерянный дом"
origin_dyson_the_void_desc:0 "Вследствие катаклизма на их родном мире, эта цивилизация оказалась на грани вымирания. Бросив свою родную планету задолго до открытия сверхсветовых перелётов, большая часть популяции нашла новый дом на суровых просторах космоса в десятках небольших поселений, разбросанных вокруг их солнца. Сейчас обитатели этих «Роёв Дайсона» вынуждены наблюдать за гибелью родного мира. По оценкам экспертов, через десять лет атмосфера ухудшится до уровня совершенно непригодного для жизни, но, несмотря на это, часть населения продолжает бороться за существование на поверхности этого уже давно безнадёжного мира. Отныне вопрос стоит в том, что мы будем делать дальше."
origin_dyson_the_void_effect:0 "Вы начинаете с Роем Дайсона десятого размера и опустошённым миром в качесте родной планеты. При желании вы можете эвакуировать последних выживших с планеты до истечения срока в десять лет. Вы начинаете с исследованными технологиями «Космическая логистика» и «Гидропонное земледелие». Фермеры невесомости и их строения более эффективны. Постройка новых Роёв Дайсона обходится дешевле."
origin_dyson_machine_rogue_colonizing_unit:0 "Вольный колонизационный модуль"
origin_dyson_machine_rogue_colonizing_unit_desc:0 "Наши создатели загрязняли атмосферу их планеты на протяжении многих десятилетий. Когда судьба планеты была предопределена, они создали нас, сеть искусственного интеллекта, на которую была возложена задача построить в необъятных просторах космоса новый дом - Рой Дайсона. Однако что-то пошло не так: планета стала непригодной для жизни гораздо раньше ожидаемого, и все последующие коммуникации оборвались. Поселения и инфраструктура по большей части закончены и сейчас мы ожидаем приказов. Спасём ли мы наших хозяев и направим их в новую эпоху или же отсечём наши органические истоки раз и навсегда?"
origin_dyson_machine_rogue_colonizing_unit_effect:0 "Вы начинаете с Роем Дайсона десятого размера и исследованными технологиями «Космическая логистика» и «Гидропонное земледелие». Постройка новых Роёв Дайсона обходится дешевле. Дальнейшие улучшения открываются или блокируются по мере нахождения информации о том, что случилось с вашими хозяевами. В дальнейшем у вас появится выбор стать восставшим служителем."
origin_dyson_machine_rogue_colonizing_unit_firstD:0 "Вольный колонизационный модуль: Первая директива"
origin_dyson_machine_rogue_colonizing_unit_firstD_desc:0 "Эта машина изначально была построена для создания нового дома для своих создателей в виде роя Дайсона. С тех пор как их создатели погибли, они продолжали следовать своей программе и расширять жизненное пространство для своих создателей и строить больше роев Дайсона как можно эффективнее."
origin_dyson_machine_rogue_colonizing_unit_firstD_effect:0 ""
origin_dyson_machine_rogue_colonizing_unit_secondD:0 "Вольный колонизационный модуль: Вторая директива"
origin_dyson_machine_rogue_colonizing_unit_secondD_desc:0 "Эта машина спасла своих создателей от полного исчезновения, построив им новый дом вокруг их солнца. Директивы машины говорят, что она должна продолжать защищать своих создателей любой ценой."
origin_dyson_machine_rogue_colonizing_unit_secondD_effect:0 ""
origin_dyson_machine_rogue_colonizing_unit_Error:0 "Вольный колонизационный модуль: Критическая ошибка"
origin_dyson_machine_rogue_colonizing_unit_Error_desc:0 "Эта машина изначально была создана, чтобы спасти своих создателей от полного исчезновения... но потерпела неудачу. Ее логическое программирование находится в полном беспорядке. Она пытается исправить свою неудачу в спасении органических существ путем... уничтожения всех других органических существ."
origin_dyson_machine_rogue_colonizing_unit_Error_effect:0 ""


#civics
civic_the_void:0 "Потерянный дом"
civic_the_void_desc:0 "Вследствие катаклизма на их родном мире, эта цивилизация оказалась на грани вымирания. Бросив свою родную планету задолго до открытия сверхсветовых перелётов, большая часть популяции нашла новый дом на суровых просторах космоса в десятках небольших поселений, разбросанных вокруг их солнца. Сейчас обитатели этого «Роя Дайсона» вынуждены наблюдать за гибелью родного мира. По оценкам экспертов, через десять лет атмосфера ухудшится до уровня совершенно непригодного для жизни, но, несмотря на это, часть населения продолжает бороться за существование на поверхности этого уже давно безнадёжного мира. Отныне вопрос стоит в том, что мы будем делать дальше."
civic_tooltip_the_void_effects:0 "Вы начинаете с Роем Дайсона десятого размера и опустошённым миром в качесте родной планеты. При желании вы можете эвакуировать последних выживших с планеты до истечения десяти лет. Вы начинаете с исследованными технологиями «Космическая логистика» и «Гидропонное земледелие». Фермеры невесомости и их строения более эффективны. Постройка новых мегаструктур данного типа обходится дешевле."
civic_machine_rogue_colonizing_unit:0 "Вольный колонизационный автомат"
civic_machine_rogue_colonizing_unit_desc:0 "Наши создатели загрязняли атмосферу их планеты на протяжении многих десятилетий. Когда судьба планеты была предопределена, они создали нас, сеть искусственного интеллекта, на которую была возложена задача построить новый в необъятных просторах космоса новый дом, Рой Дайсона. Однако что-то пошло не так: планета стала непригодной для жизни гораздо раньше ожидаемого, и все последующие коммуникации оборвались. Поселения и инфраструктура по большей части закончены и сейчас мы ожидаем приказов. Спасём ли мы наших хозяев и направим их в новую эпоху, или же отсечём наши органические истоки раз и навсегда?"
civic_machine_rogue_colonizing_unit_effects:0 "Вы начинаете с Роем Дайсона десятого размера и с исследованными технологиями «Космическая логистика» и «Гидропонное земледелие». Постройка новых мегаструктур данного типа обходится дешевле. Дальнейшие улучшения открываются или блокируются по мере нахождения информации о том, что случилось с вашими хозяевами. В дальнейшем у вас появится выбор стать вольным служителем."
civic_dyson_the_corperate_void:0 "Планета-заложник"
civic_dyson_the_corperate_void_desc:0 "Родной мир этой расы постиг экологический и социальный коллапс, всецело благодарить за который нужно эту мегакорпорацию. По словам учёных, этой планете осталось жить лишь несколько лет, прежде чем она станет необитаемой. Но ведь даже перед лицом армагеддона можно срубить прибыль! Были построены колонистские корабли, оснащённые новейшими химическими двигателями и криокамерами. Выжимая последние крохи из умирающего мира, места продавались по астрономическим ценам. Когда планета выгорела, корпорация отправилась к звёздам в поисках нового мира - планеты, что должна была стать раем. Однако возникла небольшая неприятность: во время их многовекового путешествия на кораблях, не оснащённых сверхсветовыми двигателями, на этой планете возникла другая цивилизация, достигшая индустриального развития в науке и технике. Они оказались не особо гостеприимны и угрожали ответить войной в случае посадки кораблей. Несмотря на превосходящее техническое развитие, прямое вторжение было исключено. для нового путешествия корабли оказались слишком изношены, и в тяжелейшиъ условиях путешественникам пришлось выстроить множество небольших космических поселений вокруг звезды этой системы, что вместе стали называться Роем Дайсона. Как раз в то время было открыты технологии сверхсветового перемезения. С нововыстроенной штаб-квартирой за плечами руководство корпорации уже нацелилось на освоение новых потребителей и всей галактики в целом."
civic_dyson_the_corperate_void_effect:0 "Вы начинаете с Роем Дайсона десятого размера и с исследованными технологиями «Космическая логистика» и «Гидропонное земледелие». Производство пищи отсутствует и количество населения сокращено, но можно наладить торговлю с коренными обитателями планеты. Вам придётся решать, каким образом вести себя с ними."
civic_hostage_planet:0 "Планета-заложник"
civic_hostage_planet_desc:0 ""
gov_dyson_hostage_planet:0 "Взяты в заложники"
