#decisions
decision_dyson_swarm_initializer:0 "Начало: Разведка системы на предмет наличия полезных ресурсов"
decision_dyson_swarm_initializer_desc:0 "На звёздных телах этой системы могут оказаться полезные нам ресурсы. Нужно послать команду для тщательной разведки."
decision_upgrade_tech_starbase_3:0 "Улучшение Роя Дайсона: космический склад"
decision_upgrade_tech_starbase_3_desc:0 "При помощи новых улучшений для звёздных баз мы можем увеличить наш Рой Дайсона ещё на 2."
decision_upgrade_tech_starbase_4:0 "Улучшение Роя Дайсона: звёздная крепость"
decision_upgrade_tech_starbase_4_desc:0 "При помощи новых улучшений для звёздных баз мы можем увеличить наш Рой Дайсона ещё на 2."
decision_upgrade_tech_starbase_5:0 "Улучшение Роя Дайсона: цитадель"
decision_upgrade_tech_starbase_5_desc:0 "При помощи новых улучшений для звёздных баз мы можем увеличить наш Рой Дайсона на 2."
decision_upgrade_tech_modular_engineering:0 "Улучшение Роя Дайсона: модульное проектирование"
decision_upgrade_tech_modular_engineering_desc:0 "При помощи новых улучшений для звёздных баз мы можем увеличить наш Рой Дайсона на 2."
decision_upgrade_ap_grasp_the_void:0 "Улучшение Роя Дайсона: освоение пустоты"
decision_upgrade_ap_grasp_the_void_desc:0 "Новые способы проектирования позволяют нам увеличить наш Рой Дайсона на 5."
decision_upgrade_ap_master_builders:0 "Улучшение Роя Дайсона: мастера-строители" 
decision_upgrade_ap_master_builders_desc:0 "Новые способы проектирования позволяют нам увеличить наш Рой Дайсона на 5."
decision_upgrade_ap_home_in_the_sky:0 "Улучшение Роя Дайсона: дом в небесах"
decision_upgrade_ap_home_in_the_sky_desc:0 "Это улучшение можно повторить до 5 раз."
decision_terraforming_experiment:0 "Обозначить для экспериментов по терраформированию"
decision_terraforming_experiment_desc:0 "Обозначить эту планету для будущих экспериментов по терраформированию и сделать её недоступной для колонизации. Рой Дайсона в этой системе сможет строить уникальную лабораторию по терраформированию. §RБудьте внимательны: вы не сможете убрать этот модификатор или обозначить вторую планету!§!"
decision_upgrade_ap_voidborn:0 "Улучшение Роя Дайсона: рождённые в пустоте" 
decision_upgrade_ap_voidborn_desc:0 "Новые способы проектирования позволяют нам увеличить наш Рой Дайсона на 5."
decision_uninhabitet_dyson_swarm_destroy:0 "Удалить Рой Дайсона"
decision_uninhabitet_dyson_swarm_destroy_desc:0 "Удаляет Рой Дайсона и все связанные с ним структуры из этой системы."
decision_dyson_consume_planet:0 "Выбурить планету"
decision_dyson_consume_planet_desc:0 "Полностью выбуривает эту планету и превращает полученные материалы в космические станции для ближайшего Роя Дайсона. Каждые шесть месяцев планета будет терять 2 единицы планетарного размера, а Рой Дайсона будет получать одну единицу. Блокирует на этой планете строительство мегасооружений и орбиталей и уничтожает все её ресурсы. Впоследствии планета может быть удалена целиком."
decision_dyson_consume_asteroid:0 "Выбурить астероид"
decision_dyson_consume_asteroid_desc:0 "Полностью выбуривает этот астероид и превращает полученные материалы в космические станции для ближайшего Роя Дайсона. Через год планетарный размер становится 4 единицы."
decision_mined_planet_destroy:0 "Удалить остатки планеты"
decision_mined_planet_destroy_desc:0 "Остатки этой некогда великой планеты могут быть убраны, чтобы сделать горизонт немного красивее."
decision_install_gravity_generators_on_dyson_swarm:0 "Установить генераторы гравитации"
######new/changed
decision_install_gravity_generators_on_dyson_swarm_desc:0 "Установка генераторов гравитации на всех станциях Роя Дайсона позволит спасти население от мышечной атрофии. Население больше не будет подвергаться негативным эффектам от условий низкой гравитации. Так как силу гравитации можно менять для каждого отдельного жилого отсека, те части населения, что уже привыкли к низкой гравитации, не должны испытать никаких неудобств."
dyson_remove_atrophy:0 "Это не окажет никаких штрафов на население с приспособленностью к Рою Дайсона"
######
decision_starscooping_project:0 "Проект добычи со звёзд"
decision_starscooping_project_desc:0 "Чтобы добывать полезные ископаемые, скрытые глубоко в недрах звезды, нам необходимо построить базовую сеть поддержки для кораблей и обновить наше оборудование. Все наши отсеки добычи минералов будут переоборудованы в районы звёздной добычи, количество которых неограниченно. Также они будут добывать на один минерал больше. (Примечание: переход не мгновенный, игре потребуется некоторое время, чтобы всё обновить. Интерфейс тоже может слегка заглючить на пару игровых дней)."
decision_dyson_swarm_modules:0 "Управлять модулями района"
decision_dyson_swarm_modules_desc:0 "Можете менять районы, как вам угодно."

