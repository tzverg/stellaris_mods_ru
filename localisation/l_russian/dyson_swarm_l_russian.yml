dyson_starting.128.a:0 "Закрыть"
dyson_starting.128.desc_1:0 "Инфильтрация только начата. Нам необходимо установить базовые связи с представителями бизнес-кругов дикарей.\n\nТекущая цель: установить 15 торговых маршрутов £trade_value£ с местным населением."
dyson_starting.128.desc_2:0 "Инфильтрация только начата. Нам необходимо установить базовые связи с представителями бизнес-кругов дикарей.\n\nТекущая цель: помочь нашим промышленным партнёрам."
dyson_starting.128.desc_3:0 "Нам необходимо усилить наше влияние на их торговлю и промышленность.\n\nТекущая цель: установить 25 торговых маршрутов £trade_value£ с местным населением."
dyson_starting.128.desc_4:0 "Инфильтрация всё ближе и ближе подходит к финальной цели.\n\nТекущая цель: создать дочернюю компанию на планете дикарей."
dyson_starting.128.desc_5:0 "Инфильтрация всё ближе и ближе подходит к финальной цели.\n\nТекущая цель: установить 35 торговых маршрутов £trade_value£ с местным населением."
dyson_starting.128.desc_6:0 "Инфильтрация практически завершена. Нам придётся дождаться, когда они перейдут в новую эру.\n\nТекущая цель: дождаться, пока дикари не перейдут в раннюю космическую эру"
dyson_starting.128.desc_7:0 "Инфильтрация практически завершена. Осталось лишь подмять под себя остаток их рынка.\n\nТекущая цель: установить 50 торговых маршрутов £trade_value£ с местным населением."
dyson_starting.128.desc_8:0 "Финальный этап нашей инфильтрации заключается в том, чтобы с помощью последних взяток и денежных вложений навсегда остановить развитие дикарей. Бюрократия, драконовские авторские права, коррупция, наша тотальное влияние на рынок - всё это позаботится о том, чтобы их цивилизация навеки осталась примитивной.\n\nТекущая цель: вложить финальную сумму в 1500 энергокредитов £energy£, чтобы окончательно подчинить себе местное население."

