#primitive ages
eternal_cold_war_age:0 "Век холодной войны"
eternal_cold_war_age_desc:0 "Этот вид пребывал в состоянии холодной войны на протяжении многих-многих поколений. Два массивных блока государств примерно равные в экономической и военной мощи лишь изредка вступали друг с другом в прокси-войны. Когда над ними нависла гарантированная угроза взаимного уничтожения, в обществе сформировалось и укоренилось мышление, направленное на поддержание хрупкого баланса между этими двумя силами. Это привело к научному и экономическому росту небывалых темпов. Но так было лишь пока системой не завладела мегакорпорация..."

