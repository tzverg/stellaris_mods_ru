dyson_starting.103.buy_pops:0 "£pop£ «Нанять» рабочих из местного населения"
dyson_starting.103.slavetooltip:0 "Нужно подождать три года, прежде чем мы сможем «нанять» снова"
dyson_starting.103.infiltration_choice:0 "Начать инфильтрацию"
dyson_starting.103.arrested_infiltration:0 "Обзор инфильтрации"
dyson_starting.103.annexation_infiltration:0 "Обзор инфильтрации"
dyson_starting.170.desc:0 "[this.owner_species.GetNamePlural]! Немедленно уберите вашу наблюдательную станцию! Мы не потерпим этого. Если вы сейчас же не уберёте эту станцию, мы, не взирая ни на какие последствия, незамедлительно разорвём с вами торговлю и объявим войну. Мы вам не пещерные люди, чтобы с нами можно было так играться."
dyson_starting.170.a:0 "Хорошо. Мы уберём эту наблюдательную станцию."
dyson_starting.170.b:0 "Объявите нам войну? Желаю удачи, она вам понадобится."
dyson_starting.104.desc_1:0 "Ах да, мы ожидали, что когда-то вы всё же обратитесь к нам за помощью. В сотрудничестве со всеми нашими странами мы уже разработали соглашение по поставкам продовольствия для вас. Мы даже попросили одного из ваших учёных протестировать, какие из наших продуктов съедобны для вашего вида! Конечно, транспортировка будет лежать на вас. В качестве платы мы принимаем только технологии. В тех ядерных реакторах, о которых мы уже наслышаны, мы видим достойный потенциал. Помогите нам в их исследовании и мы будем давать вам каждый месяц 15 еды £food£ без дополнительной платы и бессрочно. Как вам такое предложение?"
dyson_starting.104.desc_1:0 "Вы готовы принять наше предложение? 15 еды £food£ каждый месяц бессрочно в обмен на ядерные технологии."
dyson_starting.104.yes:0 "Мы согласны."
dyson_starting.104.yes.tooltip:0 "Наши учёные помогут им в исследовании ядерных технологий. Это позволит им в скором времени перейти в новую эру."
dyson_starting.104.yes.response:0 "Мы знали, что вы, пришельцы, согласитесь. Вы можете получить вашу еду сейчас же. Также мы теперь готовы и к обычной торговле."
dyson_starting.104.no:0 "Мы не будем вмешиваться в ход вашего естественного развития."
dyson_starting.104.no.tooltip:0 "Нам неизвестно, насколько далеко они зашли в своих исследованиях ядерныъ технологий, но исходя из того, что им известно о её существовании, они уже довольно близки к самостоятельному открытию."
dyson_starting.104.no.response:0 "Мы разочарованы вашим нежеланием идти на сотрудничество. Разочарованы, но не удивлены. Раз так, мы откроем эти технологии сами. Однако, если вы всё же передумаете, мы с удовольствием готовы заключить эту сделку, а также начать обычную торговлю."
dyson_starting.107.desc:0 "Мы хотим установить с вами торговые отношения. Разумеется, все издержки по транспортировке лежат на вас, так как мы не обладаем возможностями межпланетного перелёта. Вы согласны на это предложение?"
dyson_starting.to_many_deals:0 "Дикари не могут себе позволить больше торговых сделок этого типа. Это может измениться (или нет) после их перехода в новую эру."
dyson_starting.107.no:0 "Всё же нет..."
dyson_starting.107.yes:0 "Установить торговые отношения с местными"
dyson_starting.106.title:0 "Атомная эра"
dyson_starting.106.desc_1:0 "С нашей помощью коренное население [event_target:the_natives_planet.GetName] смогло освоить ядерные технологии. Под нашим надзором уже запущен первый реактор. Это открытие отправило их прямиком в новый век прогресса и экономического роста, вдвое увеличив наши торговые депозиты. Однако они больше не будут покупать наши безделушки. Также мы теперь можем покупать у них минералы. Сейчас лучший момент для проведения инфильтрации. Откройте окно переговоров для дополнительной информации."
dyson_starting.106.desc_2:0 "Даже без нашей помощи коренное население [event_target:the_natives_planet.GetName] смогло открыть ядерные технологии. Под нашим надзором уже запущен первый реактор. Это открытие отправило их прямиком в новый век прогресса и экономического роста, вдвое увеличив наши торговые депозиты. Однако они больше не будут покупать наши безделушки. Также мы теперь можем покупать у них минералы и производить у них сплавы."
dyson_starting.106.a:0 "Пусть радуются"
dyson_starting.108.title:0 "Предательство"
dyson_starting.108.desc:0 "Похоже, открытие дикарями ядерных технологий не было таким естественным, как мы считали изначально: наш отдел безопасности обнаружил на одном из наших торговых кораблей, идущего с [event_target:the_natives.Capital.GetName], контрабандный груз, состоящий из денег и различной высококачественной еды. Груз должен был быть доставлен учёному [event_target:corrupt_scientist.GetName]. Как было выяснено, [event_target:corrupt_scientist.GetName] тайно помогал дикарям в их ядерных исследованиях в обмен на взятки. Как мы должны с этим поступить?"
dyson_starting.108.fire:0 "Уволить [event_target:corrupt_scientist.GetHimHer]"
dyson_starting.108.fire.tooltip:0 "[event_target:corrupt_scientist.GetName] будет вынужден покинуть свою должность и утратит всё [event_target:corrupt_scientist.GetHimHer] имущество."
dyson_starting.108.keep:0 "Позволить [event_target:corrupt_scientist.GetHimHer] остаться [event_target:corrupt_scientist.GetHimHer] на своём месте."
dyson_starting.109.desc:0 "Мы будем рады торговать с вами минералами. На данный момент ваши энергокредиты лучше любого из наших средств в деле хранения энергии. Мы готовы обменивать наши 10 минералов £minerals£ на ваши 5 энергокредитов £energy£. Конечно, как и всегда, вы будете оплачивать транспортировку. Как вам такое предложение?"
dyson_starting.109.yes:0 "Мы согласны на ваши условия"
dyson_starting.123.desc:0 "Мы будем рады торговать с вами нашей пищей. Мы готовы обменивать наши 10 пищи £food£ на ваши 8 энергокредитов £energy£ каждый месяц. Конечно, как и всегда, вы будете оплачивать транспортировку."
dyson_starting.123.yes:0 "Заключить торговый договор"
dyson_starting.110.desc:0 "Мы заключили множество торговых договоров с дикарями. За много лет торговли у многих их представителей скопился перед нами долг. Так как никто из них не позаботился о том, чтобы изучить наш договор в десять тысяч пунктов, теперь они обязаны трудиться на нашу компанию. Вдобавок к этому есть ещё люди, охотно готовые работать на нас в обмен на возможность увидеть звёзды. За небольшое количество энергии они могут быть доставлены в нашу столицу. Это, конечно, не сулит ничего хорошего в отношениях с местным населением, но несколько небольших политических манёвров не должны сильно обременить нас."
dyson_starting.110.yes:0 "Теперь они принадлежат нам"
dyson_starting.110.no:0 "Нет, не нужно"
dyson_starting.111.title:0 "Ранняя космическая эра"
dyson_starting.111.desc_annex:0 "Дикари перешли в новую эру. За прошедшие года им удалось запустить спутники и даже построить примитивную космическую станцию. Их лидеры вместе с населением пришли к решению, что их раса готова отправиться к звёздам и выйти на галактическую арену. И, как понятно, лучшим способом для этого является присоединение к нашей империи. Разумеется, мы великодушно согласились на их чудаковатое желание."
dyson_starting.111.desc_advancement:0 "Дикари перешли в новую эру. За прошедшие года им удалось запустить спутники и даже построить примитивную космическую станцию. В скором времени они смогут путешествовать меж звёздами. Наши шансы инфильтрации теперь крайне невелики."
dyson_starting.111.desc_arrested:0 "Дикари перешли в новую эру. С помощью технологий, украденных у нас, им удалось запустить спутники и даже построить примитивную космическую станцию. В их научных кругах уже идут разговоры о создании собственного сверхсветового двигателя.\n\nНовая цель: завладеть большей долей их рынка, установить 50 торговых маршрутов £trade_value£."
dyson_starting.111.a:0 "Прекрасно, просто прекрасно."
dyson_starting.114.title:0 "Аннексия"
dyson_starting.114.desc:0 "Дикари перешли в новую эру. Им успешно удалось построить прототип сверхсветового двигателя, совершить путешествие в другую звёздную систему и вернуться назад. Их лидеры вместе с населением пришли к решению, что их раса готова отправиться к звёздам и выйти на галактическую арену. И, как понятно, лучшим способом для этого является присоединение к нашей империи. Разумеется, мы великодушно приняли их предложение."
dyson_starting.114.a:0 "Да, идите к нам..."
dyson_starting.115.title:0 "Объявление войны"
dyson_starting.115.desc:0 "Эта шарада продолжалась достаточно долго. Мы, [event_target:the_natives.GetName], по горло сыты вашими играми. Мы знаем, что случилось с вашей родной планетой. Мы знаем, что ваша алчность сотворила с экосистемой планеты, и на волю какой судьбы вы бросили своих сограждан, не способных заплатить за билет в другую систему. Мы не позволим, чтобы вы провели подобное с нами. После открытия сверхсветового двигателя наши корабли будут способны справиться с угрозой [event_target:greedy_corp.GetName]. Эта система принадлежит нам и только нам. Загребущие руки вашего преступного руководства будут отрублены, а ваша жалкая компания уничтожена. $Готовимся к войне.|R$"
dyson_starting.115.a:0 "Вам конец, дикари"
dyson_starting.115.b:0 "Какая ужасная весть"
dyson_starting.115.c:0 "Возможно, пора переходить на сторону победителя..."
dyson_starting.115.c.tooltip:0 "Если восстание дикарей будет успешным, у вас будет возможность взять на себя руководство этой новообразованной страной."
dyson_starting.122.title:0 "Обратная инфильтрация"
dyson_starting.122.desc:0 "На нас напали! Войска элитных теневых подразделений, экипированные довольно примитивным оружием, внезапно появились на всех наших многочисленных космических станциях, образующих собой нашу столицу. Судя по всему, последние торговые корабли с планеты принесли с собой не только привычные товары, но и огромное количество солдат."
dyson_starting.122.a:0 "Мы должны защитить наши активы любой ценой!"
dyson_starting.116.title:0 "Поражение"
dyson_starting.116.desc:0 "Мы во второй раз потеряли то, что называли своим домом. С помощью сколоченного флота из собственных кораблей и сил наёмников, представители местного населения с успехом захватили наш Рой Дайсона вместе со звёздной базой, тем самым полностью овладев контролем над всей звёздной системой. Они объявили, что они, [event_target:the_natives.GetName], являются межзвёздной цивилизацией, владеющей технологией сверхсветового перемещения. Но война ещё не закончена. Новая цивилизация решительно настроена с корнем уничтожить нашу корпорацию в страхе повторения того, что произошло с нашим родным миром."
dyson_starting.116.a:0 "Это кошмар для лица нашей корпорации!"
dyson_starting.116.b:0 "Какой грустный для нас день"
dyson_starting.116.c:0 "Ещё не поздно сбежать с корабля"
dyson_starting.116.c.tooltip:0 "$Взять на себя руководство новой цивилизацией. Вы окажетесь в состоянии тотальной войны с корпорацией, за которую сейчас играете. Вдобавок к этому, чтобы покрыть отставание в исследованиях, скорость исследований будет увеличена на 150% сроком на три года.|R$"
dyson_starting.119.title:0 "Прямой подход"
dyson_starting.119.desc:0 "Обитатели [event_target:plathe_natives.Capital.GetName] были присоединены к нашей корпорации силой. Многие члены правления посчитали подобное решение нерациональным, но при этом согласились, что прямой подход является самым надёжным. В обозримом будущем на планете будет хозяйничать терроризм и противоборство нашей власти." 
dyson_starting.119.a:0 "Аквизиция завершена"
dyson_starting.121.title:0 "Остановленное развитие"
dyson_starting.121.desc:0 "У нас наконец-то получилось. Мы практически полностью остановили естественный технологический прогресс на [event_target:the_natives.capital.GetName]. Их экономика и повседневная жизнь полностью зависят от нашей продукции и запатентованных технологий. Большая часть их корпораций прямо или косвенно находятся под нашем контролем. [event_target:the_natives.GetName] стали идеальной потребительской базой."
dyson_starting.121.a:0 "Чудесно"
dyson_starting.121.a.tooltip:0 "Дикари теперь навсегда останутся примитивными. Отныне мы можем заключить с ними больше торговых договоров."
dyson_starting.124.title:0 "Время действовать"
dyson_starting.124.desc:0 "Местные жители этой системы даруют нам прекрасную возможность. Нужно лишь только воспользоваться ей. Для этого в вашем распоряжении есть наши агенты, юристы и пиарщики. Прямое военное вмешательство не рекомендуется, так как их армия находится в боевой готовности со дня нашего появления здесь. Последующая интеграция местного населения также представляется крайне сложной. Однако мы не должны полностью отбрасывать этот вариант, так как он может пригодиться в будущем."
dyson_starting.124.infiltrate:0 "Инфильтрация: поглощение"
dyson_starting.124.infiltrate.tooltip:0 "Мы заставим их присоединиться к нам добровольно. Этого можно достичь с помощью скупки их активов, взяток, пропаганды и других средств. Агенты будут завербованы среди местного населения. В конечном итоге язык денег - это язык, на котором говорят без исключения все."
dyson_starting.124.arrested_development:0 "Инфильтрация: остановленное развитие"
dyson_starting.124.arrested_development.tooltip:0 "Мы сделаем их полностью зависимыми от нашей продукции и технологий. Осторожно направляя их технологический и социальный прогресс в выгодную нам сторону, у нас должно получиться остановить их естественный технологический прогресс. Они станут потрясающими потребителями."
dyson_starting.126.desc:0 "От лица всей нашей планеты я заявляю: не смотря на то что ваша помощь в исследованиях ядерных технологиях нам очень помогла, мы пришли к решению, что выходить в космос мы будем своими собственными силами. Мы опасаемся, что окажемся в слишком большой зависимости от вашей корпорации. Мы не будем покупать никакой вашей продукции, превосходящей наш технологический уровень. Мы считаем, что наше общество ещё не готово к столь быстрому научному развитию. В будущем мы подвергнем эмбарго или даже примем военные меры против любой цивилизации или корпорации, нарушившей это решение. Мы также запрещаем вам покупать или создавать компании на нашей планете или патентовать на ней какие-либо технологии. Просим вас понять, что всё это послужит во благо наших народов."
dyson_starting.126.a:0 "Конечно"
dyson_starting.125.desc:0 "Мы сделаем их полностью зависимыми от нашей продукции и технологий. Осторожно направляя их технологический и социальный прогресс в выгодную нам сторону, у нас должно получиться остановить их естественный технологический рост. Они станут потрясающими потребителями. Вы уверены, что хотите таким образом поступить с дикарями? Это решение будет невозможно отменить, но, как вариант, всегда будет оставаться военное вторжение. Чтобы это сработало, вам будет нужно установить множество торговых маршрутов с местным населением."
dyson_starting.125.confirm:0 "Начать инфильтрацию"
dyson_starting.127.desc:0 "Нашей первейшей целью является установление отношений и связей с представителями бизнеса на этой планете. После этого мы начнём расширять наше влияние на их промышленность, технологическое развитие, медиа и в конечном счёте на весь их рынок в целом.\nНовая цель: установить 15 торговых маршрутов £trade_value£ с местным населением, а затем откройте окно инфильтрации для последующих инструкций."
dyson_starting.127.a:0 "Нас ждёт прибыль!"
dyson_starting.129.title:0 "Предложение"
dyson_starting.129.desc:0 "Одни из наших бизнес-партнеров в промышленном секторе только что связались с нами по специальному каналу. Они готовы внедрить некоторые из наших передовых производственных технологий на их планете. Взамен они обязуются покупать необходимые компоненты для их оборудования исключительно у нас. Мы можем использовать это в своих целях, начав ставить их экономику в зависимость от наших дешёвых запчастей.\n\nНовая цель: помочь промышленным партнёрам."
dyson_starting.129.a:0 "Использовать наших собственных учёных"
dyson_starting.129.b:0 "Нанять команду независимых учёных"
dyson_starting.130.title:0 "Промышленный контракт"
dyson_starting.130.desc:0 "Мы помогли нашим партнёрам в промышленном секторе. Благодаря новой технологии добычи их компания должна стать одной из крупнейших на планете. Они уже заказали у нас первую партию деталей.\n\nНовая цель: расширить наше влияние ещё сильнее, установив 25 торговых маршрутов."
dyson_starting.130.a:0 "Надеюсь, свою часть сделки они выполнят"
dyson_starting.131.title:0 "Попытка шантажа"
dyson_starting.131.desc:0 "Мне известно о том, что эти передачи исходили от тебя. Я знаю о вашей сделке с некоей промышленной компанией. Если не перешлёшь 800 энергокредитов по указанному адресу, весь мир узнает о ваших грязных делишках. И он особо жалостлив не будет."
dyson_starting.131.a:0 "Заплатить"
dyson_starting.131.b:0 "Попробовать поймать и убить вымогателя"
dyson_starting.131.c:0 "Не делать ничего"
dyson_starting.131.c.tooltip:0 "Это будет иметь последствия"
dyson_starting.132.title:0 "Эмбарго!"
dyson_starting.132.desc:0 "Огромные толпы жителей вышли на улицы после того, как информация о наших махинациях всплыла в прессе, но в конечном счёты мы отделались лишь лёгким эмбарго, так как слишком многие местные жители наживаются от торговли с нами."
dyson_starting.132.a:0 "Могло быть хуже"
dyson_starting.133.title:0 "Предательство"
dyson_starting.133.desc:0 "Наши партнёры в промышленном секторе нас предали. Они пытаются самостоятельно производить части для оборудования, видимо тем самым желая выйти из контракта и в будущем прекратить торговлю с нами. Им потребуется очень много времени, чтобы достичь той же экономической эффективности, что они имеют с нами, но в любом случае нам нужно что-то с этим делать."
dyson_starting.133.a:0 "Саботировать их исследования"
dyson_starting.133.b:0 "Продавать наши части ещё дешевле"
dyson_starting.133.b.tooltip:0 "Наш Рой Дайсона потеряет две единицы торговли"
dyson_starting.134.title:0 "Возможность"
dyson_starting.134.desc:0 "Государство на [event_target:the_natives.Capital.GetName] в последнее время переживает тяжёлые времена. Неудавшееся восстание уничтожило большую часть инфраструктуры и лишило страну денег. В отчаянии пытаясь сохранить свою власть, её лидеры обратились к нам. Планетарное сообщество помогать не спешит и на горизонте маячит угроза голода и второго восстания. Если мы поможем им сохранить власть, они готовы позволить нам создать подставные компании, которые на самом деле будут нашими дочерними. Это потрясающая возможность, и наши советники рекомендуют выделить средства на одну из таких компаний как можно быстрее, желательно в ту, что будет специализироваться на выращивании генно-модифицированных зерновых культур. Наше зерно превзойдёт любое не модифицированное по всем параметрам, что поможет с лёгкостью победить голод. Со временем экономика и всё увеличивающееся население планеты станут зависимы от столь эффективных культур. Разумеется, данные культуры можно будет получить только из наших дочерних лабораторий, их будет нельзя разводить самостоятельно и они будут находиться под защитой авторских прав. Конечно, сначала нам необходимо будет вывести их из местных культур. Вместе с этим мы выделим некоторое количество средств на подставные организации, целью которых будет прямая добыча денег и формирование базы для наших операций."
dyson_starting.134.a:0 "Отправить наших исследователей"
dyson_starting.134.b:0 "Нанять независимую команду"
dyson_starting.135.title:0 "Расширение"
dyson_starting.135.desc:0 "После нашего успеха с генно-модифицирующей компанией наши советники рекомендуют открыть ещё одну компанию на [event_target:the_natives.Capital.GetName]. Она должна быть способной влиять в широких масштабах на общественное сознание. Мы должны выбрать, в каком направлении эта компания должна развиваться. Нам также необходимо ещё сильнее расширить наше влияние на экономику местного населения.\n\nНовая цель: установить 35 торговых маршрутов."
dyson_starting.135.a:0 "Пусть она развивается в области социальных медиа"
dyson_starting.135.b:0 "Она должна войти в индустрию развлечений"
dyson_starting.135.c:0 "Сделать её новостным агентством"
dyson_starting.136.title:0 "Возможность"
dyson_starting.136.desc:0 "Наш отдел безопасности смог засечь попытку взлома наших систем. След взломщика привёл к одной промышленной компании на планете. Они решились на эти отчаянные меры после того, как мы открыли их конкурентам доступ к передовым технологиям производства. На данный момент хакеры полагают, что остались незамеченными. Это может быть хорошей возможностью начать их шантажировать, дав им украсть одну из наших технологий. Наши эксперты предлагают дать им доступ к нашей примитивной технологии спутников. Это должно позволить им перейти в раннюю космическую эру и увеличить наше влияние на эту отрасль."
dyson_starting.136.a:0 "Исполняйте"
dyson_starting.136.a.tooltip:0 "Это позволит местному населению в скором времени перейти в раннюю космическую эру."
dyson_starting.138.title:0 "Шантаж"
dyson_starting.138.desc:0 "Мы связались с компанией, открывшую технологию спутников. Когда мы предоставили им наши безусловные доказательства их взлома, они стали умолять нас не разглашать об этом общественности, ведь для их компании это означало бы конец. Теперь фактически они находятся под нашем контролем.\n\nНовая цель: иметь самую большую долю в их экономике, установить 50 торговых маршрутов £trade_value£"
dyson_starting.138.a:0 "Прекрасная работа"
dyson_starting.139.title:0 "Успех"
dyson_starting.139.desc.media:0 "Наша подставная компания за эти несколько лет достигла небывалого расцвета. Помимо крупных успехов в сетевых технологиях, она также стала гигантом среди социальных медиа и рекламы. Под прикрытием подстраивания под нужды нашего рынка, эта компания теперь может в значительной мере влиять на общественное сознание местного населения."
dyson_starting.139.desc.entertain:0 "Наша подставная компания за эти несколько лет достигла небывалого расцвета. Она стала гигантом в секторе развлечений и рекламы. Под прикрытием подстраивания под нужды нашего рынка, эта компания теперь может влиять на общественное сознание местного населения."
dyson_starting.139.desc.news:0 "Наша подставная компания за эти несколько лет достигла небывалого расцвета. Она стала гигантом в секторе новостей и рекламы. Сообщая лишь о нужных нам новостях, эта компания теперь может влиять на общественное сознание и медиа местного населения."
dyson_starting.139.a:0 "Прекрасная работа"
dyson_starting.140.title:0 "Доминация на рынке"
dyson_starting.140.desc:0 "Наша доля на рынке дикарей существенно выросла, а за ней выросло и наше влияние на их экономику и общество. Несколько последних денежных вложений и взяток - и мы достигнем нашей цели. Бюрократия, драконовские авторские права, коррупция, наша тотальное влияние на рынок - всё это позаботится о том, чтобы их цивилизация навеки осталась примитивной.\n\nНовая цель: вложить финальные 1500 энергокредитов, чтобы окончательно подчинить себе местное население."
dyson_starting.140.a:0 "Великолепно"
dyson_starting.140.a.tooltip:0 "Для финального этапа перейдите в окно инфильтрации"
dyson_starting.156.title:0 "Переворот"
dyson_starting.156.desc:0 "От наших агентов на [event_target:the_natives.Capital.GetName] поступил интересный доклад: в одной из беднейших стран среди населения нарастают волнения, которые в скором времени могут перерасти в гражданскую войну. Мы можем воспользоваться этим: поставляя оружие будущим повстанцам, мы можем тем самым провести полезных нам людей во власть. Людей, выступающих за присоединение к нашей империи. Также мы можем дать событиям развиваться в своём ключе, но исход в таком случае предсказать невозможно."
dyson_starting.156.yes:0 "Приступайте"
dyson_starting.156.no:0 "Нет, не надо"
dyson_starting.157.title:0 "Переворот успешен"
dyson_starting.157.desc_y:0 "При помощи наших поставок оружия и работе агентов переворот на [event_target:the_natives.Capital.GetName] прошёл согласно плану, и нам удалось провести во власть поддерживающих нас людей."
dyson_starting.157.desc_n:0 "Похоже, нам повезло. Даже без нашей помощи переворот на [event_target:the_natives.Capital.GetName] сложился в нашу пользу, и к власти пришли люди, являющиеся сторонниками нашей империи."
dyson_starting.157.a:0 "Хорошо"
dyson_starting.158.title:0 "Переворот провалился"
dyson_starting.158.desc_y:0 "Несмотря на наши усилия, переворот на [event_target:the_natives.Capital.GetName] закончился провалом. К власти пришли люди, выступающие против объединения с нашей империей."
dyson_starting.158.desc_n:0 "От наших агентов на [event_target:the_natives.Capital.GetName] пришёл новый доклад: переворот закончился провалом. К власти пришли люди, выступающие против объединения с нашей империей."
dyson_starting.158.a:0 "Они пожалеют об этом"
dyson_starting.159.title:0 "Подкуп"
dyson_starting.159.desc:0 "Один из наших агентов запрашивает деньги на взятку. По его словам, это необходимо для успешного выполнения его миссии."
dyson_starting.159.a:0 "Выделить деньги"
dyson_starting.159.b:0 "Сейчас у нас нет на это денег"
dyson_starting.160.title:0 "Двойной агент"
dyson_starting.160.desc:0 "Один из наших оперативных сотрудников оказался двойным агентом. Несмотря на все получаемые от нас суммы, он остался верен своему народу и намерен остановить наши планы. Как поступить с ним?"
dyson_starting.160.a:0 "Ликвидировать его"
dyson_starting.160.b:0 "Проигнорировать"
dyson_starting.160.c:0 "Сфабриковать против него доказательства"
dyson_starting.161.title:0 "Убийство"
dyson_starting.161.desc:0 "Мы смогли организовать для одного из наших агентов на [event_target:the_natives.Capital.GetName] возможность убить одного нашего крупного оппонента. Если всё пройдёт хорошо, это значительно снизит уровень оппозиции по отношению к нам, и впоследствии для нашей империи будет легче подобрать под себя эту планету. Чем больше вы готовы потратить на убийство, тем выше шанс его успеха."
dyson_starting.161.big:0 "Выделить максимум средств"
dyson_starting.161.small:0 "Столько должно хватить"
dyson_starting.161.no:0 "Лучше не рисковать: это убийство не нужно"
dyson_starting.162.title:0 "Убийство успешно"
dyson_starting.162.desc_y:0 "Благодаря увеличенному бюджету убийство прошло гладко. Никто ничего не подозревает."
dyson_starting.162.desc_n:0 "Даже с ограниченным бюджетом наш агент смог с лёгкостью убить лидера оппозиции. Никто ничего не подозревает."
dyson_starting.162.a:0 "Хорошая работа"
dyson_starting.163.title:0 "Убийство провалилось"
dyson_starting.163.desc_y:0 "Несмотря на повышенный бюджет, убийство провалилось. Наш агент был убит, и хотя нет никаких доказательств, указывающих на нас, все в целом подозревают нас."
dyson_starting.163.desc_n:0 "Убийство провалилось. Наш агент был убит, и хотя нет никаких доказательств, указывающих на нас, все в целом подозревают нас."
dyson_starting.163.a:0 "Эта неудача нас не остановит"
dyson_starting.164.title:0 "Религиозные сходства"
dyson_starting.164.desc:0 "Священники на [event_target:the_natives.Capital.GetName] заметили, насколько их религия схожа с нашей. Если мы признаем эти сходства, пусть даже если их и нет, и начнём тесно работать с их священниками, это поможет сократить антипатию местного населения по вопросу вхождения в нашу империю."
dyson_starting.164.a:0 "Эти священники мыслят правильно"
dyson_starting.164.b:0 "Оставить их заявления без ответа"
dyson_starting.165.title:0 "Роботы-рабочие"
dyson_starting.165.desc:0 "Несколько влиятельных промышленников с [event_target:the_natives.Capital.GetName] явились к нам с предложением: если мы передадим им технологию, позволяющую строить роботов-рабочих, они не только щедро нас вознаградят, но и гарантируют свою всевозможную поддержку в наших будущих начинаниях. В дальнейшем подобный шанс может не придти."
dyson_starting.165.a:0 "Конечно!"
dyson_starting.165.b:0 "Нет, они требуют слишком многого"
dyson_starting.166.title:0 "Сломить их дух"
dyson_starting.166.desc:0 "Одному из наших агентов удалось проникнуть в космическое агентство дикарей. Он предлагает подстроить «несчастный случай» на их космической станции. Это может окончательно сломить их и без того надломленный дух, и показать, что они ещё не готовы самостоятельно играть значительную роль в галактическом сообществе. По нашим прогнозам это усилит голоса тех, кто призывает к интеграции с нашей империей. Как мы поступим?"
dyson_starting.166.big:0 "Не жалейте средств"
dyson_starting.166.small:0 "Исполняйте, но с ограниченным бюджетом"
dyson_starting.166.no:0 "Это не стоит риска"
dyson_starting.167.title:0 "Успех"
dyson_starting.167.desc_y:0 "Дело сделано. Мы только что подтвердили информацию о воистину чудовищном известии: космическая станция над [event_target:the_natives.Capital.GetName] была непоправимо повреждена в результате непредвиденной аварии. Это событие подорвало моральных дух всей цивилизации и отбросило её технологический прогресс."
dyson_starting.167.desc_n:0 "Дело сделано. Мы только что подтвердили информацию о воистину чудовищном известии: космическая станция над [event_target:the_natives.Capital.GetName] была непоправимо повреждена в результате непредвиденной аварии. Это событие подорвало моральных дух всей цивилизации и отбросило её технологический прогресс."
dyson_starting.167.a:0 "Прекрасно"
dyson_starting.168.title:0 "Провал"
dyson_starting.168.desc_y:0 "Несмотря на наши огромные денежные вложения, саботаж обернулся полным провалом. Хоть нам и удалось уничтожить космическую станцию дикарей, у них имеются доказательства, что это произошло в результате вредительства одного из членов команды. К счастью, довести след непосредственно до нас представляется невозможным, но не нужно быть гением в политике, чтобы понять, что, вероятнее всего, за этим стоим мы. Дикари разъярены, что существенно замедлит ход выполнения нашей миссии."
dyson_starting.168.desc_n:0 "Попытка саботажа обернулась полным провалом. Хоть нам и удалось уничтожить космическую станцию дикарей, у них имеются доказательства, что это произошло в результате вредительства одного из членов команды. К счастью, довести след непосредственно до нас представляется невозможным, но не нужно быть гением в политике, чтобы понять, что, вероятнее всего, за этим стоим мы. Дикари разъярены, что существенно замедлит ход выполнения нашей миссии."
dyson_starting.168.a:0 "Жаль"

#communications with the natives
dyson_starting.103.desc.a:0 "Мы, [event_target:the_natives.owner_species.GetNamePlural], приветствуем вас."
dyson_starting.103.desc.b:0 "Приветствуем, [event_target:greedy_corp.owner_species.GetName]. Как прибыль?"
dyson_starting.103.desc.c:0 "Ваша концепция и практика столь крайнего капитализма восхищает нас. Восхищает и тревожит."
dyson_starting.103.desc.d:0 "По вашим меркам мы можем быть примитивны, но не стоит недооценивать силу и волю нашего народа."
dyson_starting.103.desc.f:0 "А, это вы, [event_target:greedy_corp.owner_species.GetNamePlural]. Пришли торговать?"
dyson_starting.103.desc.g:0 "Вы заинтересованы в новом торговом соглашении с [event_target:the_natives.GetName]?"
dyson_starting.103.desc.h:0 "Галактика - прекрасное, но опасное место. Под какую из этих категорий попадет ваша империя, ещё предстоит выяснить."
dyson_starting.103.desc.i:0 "Технологически мы можем быть не так развиты, как вы, но однажды мы вас обязательно догоним. Мы решительно настроены занять наше место за галактическим столом."
dyson_starting.103.desc.j:0 "Благодаря вашей помощи в области ядерных технологий наш народ процветает, как никогда раньше."
dyson_starting.103.desc.k:0 "Можете не переживать о том, что мы сумасбродно воспользуемся ядерной технологией для войны. Знание о том, что существуют инопланетные расы вроде вашей в достаточной мере сплотило наш народ, чтобы не допустить подобной катастрофы."
dyson_starting.103.desc.l:0 "Мы вскоре достигнем космической эры. Что будет дальше - ещё увидим."
dyson_starting.103.desc.m:0 "Наша космическая станция на данный момент является нашим величайшим достижением. Следующая цель - технология FTL."
dyson_starting.103.desc.n:0 "С нашей космической станции мы можем обозревать ваш Рой Дайсона и видеть все его преимущества. Возможно, мы недалеки от того, чтобы построить наш собственный."
