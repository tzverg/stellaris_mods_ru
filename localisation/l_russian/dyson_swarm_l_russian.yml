mod_building_dyson_swarm_rare_crystal_miners_max:0 "Максимум штаб-квартир добычи ядра"
building_dyson_swarm_rare_crystal_miners_desc:0 "Бурить богатое на ресурсы ядро планеты - сложная и дорогая задача, и обычно оно этого не стоит. Однако жидкое состояние некоторых расплавленных планет позволяет при наличии правильного оборудования и рабочих легко добывать редкие кристаллы."
building_dyson_swarm_mote_collectors:0 "Ловушки для сбора пылинок"
mod_building_dyson_swarm_mote_collectors_max:0 "Максимум ловушек для сбора пылинок"
building_dyson_swarm_mote_collectors_desc:0 "Мы можем поймать текущие по космосу летучие пылинки для использования под собственные нужды."
building_ice_asteroid_collector:0 "Штаб крушителей льда"
mod_building_ice_asteroid_collector_max:0 "Максимум штабов крушителей льда"
building_ice_asteroid_collector_desc:0 "В качестве лёгкого источника воды, позволяющего выращивать еду и улучшать наши фермы, мы можем использовать ближайшие ледяные астероиды. При наличии нужных технологий это строение также может открыть для постройки гидропоники в невесомости."
building_dyson_zerog_farm:0 "Фермы в невесомости"
building_dyson_zerog_farm_desc:0 "Производит еду в условиях низкой невесомости"
building_dyson_zerog_hydroponics:0 "Гидропоника в невесомости"
building_dyson_zerog_hydroponics_desc:0 "Используя передовые методы культивации и генно-модифицированные культуры, мы можем выращивать пищу более эффективно, но это требует стабильной подачи свежей воды, которую можно добыть только с ледяных астероидов в этой системе."
building_dyson_zero_g_funpark:0 "Парк развлечений в невесомости"
building_dyson_zero_g_funpark_desc:0 "Условия низкой гравитации в космосе открывают простор для крайне увлекательных аттракционов и других развлечений. Вы когда-нибудь бывали в низкогравитационном надувном замке? Нет? Тогда приходите к нам!"
building_housing_stations_1:0 "Простые жилые станции"
building_housing_stations_1_desc:0 "Эти базовые станции создают жилое пространство для нашего населения."
building_housing_stations_2:0 "Улучшенные жилые станции"
building_housing_stations_2_desc:0 "Больше жилого пространства для нашего населения."
building_housing_stations_3:0 "Продвинутые жилые станции"
building_housing_stations_3_desc:0 "Угадайте, что это даёт? Конечно, ещё больше жилого пространства."
building_dyson_terraforming_lab:0 "Лаборатория терраформирования"
building_dyson_terraforming_lab_desc:0 "Эта мощная уникальная для нашей империи станция снижает затраты на терраформирование и создаёт особые рабочие места, однако для её работы необходима необитаемая планета с атмосфера, которая будет обозначена для экспериментов."
requires_testing_object:0 "Необходимо, чтобы в системе была планета с атмосферой, которая будет обозначена для экспериментов."
building_dyson_swarm_fleet_operations:0 "Штаб флота" 
building_dyson_swarm_fleet_operations_desc:0 "Эта станция координирует военную деятельность внутри системы. Открывает «Академию флота» на верфях системы."
dyson_swarm_planetary_trading_post:0 "Планетарная торговая станция"
dyson_swarm_planetary_trading_post_desc:0 "Вся торговля с другими колониями в этой системе ведётся с этой станции."
requires_setteled_planet:0 "Требуется заселённая планета в этой же системе."
building_dyson_zero_g_foundry_0:0 "Сплаволитейные заводы в невесомости" 
building_dyson_zero_g_foundry_0_desc:0 "Металлурги, работающие на этих литейных заводах, производят высококачественные сплавы."
building_dyson_zero_g_foundry_1:0 "Сплаволитейные мегакузницы в невесомости" 
building_dyson_zero_g_foundry_1_desc:0 "Эти масштабные кузни могут производить сплавы в огромных количествах."
building_dyson_zero_g_foundry_2:0 "Сплаволитейные нанопредприятия в невесомости" 
building_dyson_zero_g_foundry_2_desc:0 "Передовые производственные центры, на которых процесс производства сплавов осуществляется с помощью наномашин."
building_dyson_zero_g_factory_0:0 "Гражданские предприятия в невесомости"
building_dyson_zero_g_factory_0_desc:0 "Гражданские предприятия самого разного типа, где производятся товары массового спроса."
building_dyson_zero_g_factory_1:0 "Гражданские производители в невесомости"
building_dyson_zero_g_factory_1_desc:0 "Крупные промышленные фабрики, ориентированные на производство потребительских товаров."
building_dyson_zero_g_factory_2:0 "Гражданские репликационные комплексы в невесомости"
building_dyson_zero_g_factory_2_desc:0 "В киосках этих комплексов можно сделать копию практически чего угодно."
building_dyson_organic_keeping_station:0 "Жилые блоки для органиков"
building_dyson_organic_keeping_station_desc:0 "Эта станция обеспечивает ограниченное место для проживания органиков."
building_dyson_organic_sanctuary_station:0 "Станция-убежище для органиков" 
building_dyson_organic_sanctuary_station_desc:0 "Эта станция обеспечивает изолированную среду, в которой наши органики могут в спокойствии и безопасности жить под, разумеется, нашим чутким контролем."
building_dyson_organic_paradise_station:0 "Станция-рай для органиков"
building_dyson_organic_paradise_station_desc:0 "Искусственный рай под контролем ИИ, созданный для удовлетворения всех потребностей любого разумного органического существа, кроме потребности в самоутверждении."
####new
building_dyson_artifacts:0 "Доки Деконструкторов"
building_dyson_artifacts_desc:0 "Предоставляет корабли и оборудование нашему Рою Дайсона, чтобы мы могли добывать ресурсы из разрушенных мегаструктур системы."
building_dyson_enclave_alliance:0 "Отдел по связям с Анклавом"
building_dyson_enclave_alliance_desc:0 "Мы можем укрепить наши связи с местным анклавом, наняв специальных дипломатов. Бонусы этого модуля зависят от типа присутствующего анклава."
dyson_enclave_opinion_needed:0 "Для учереждения необходимо иметь не менее 50 £opinion£ с анклавом"
building_effect_trader_enclave_normal:0 "Ваши торговые районы теперь дают 0,2 £exotic_gases£, £rare_crystals£ или £volatile_motes£ в зависимости от присутствующего анклава."
building_effect_trader_enclave_servitor:0 "Ваши районы-убежища теперь дают 0,2 £exotic_gases£, £rare_crystals£ или £volatile_motes£ в зависимости от присутствующего анклава."
building_effect_trader_enclave_hive:0 "Теперь ваши нерестовые камеры дают 0,2 £exotic_gases£, £rare_crystals£ или £volatile_motes£ в зависимости от присутствующего анклава."
building_effect_trader_enclave_machine:0 "Ваши компьютерные центры теперь дают 0,2 £exotic_gases£, £rare_crystals£ или £volatile_motes£ в зависимости от присутствующего анклава."
building_dyson_bureaucratic_1:0 "Межсолнечные бюро"
building_dyson_bureaucratic_1_desc:0 "Забота о бюрократических потребностях империи с захватывающим видом на солнечную систему."
building_dyson_bureaucratic_2:0 "Межсолнечные кубиклы"
building_dyson_bureaucratic_2_desc:0 "Забота о бюрократических потребностях империи с захватывающим видом на солнечную систему - теперь x2."
building_dyson_uplink_node_1:0 "Межсолнечный узел связи"
building_dyson_uplink_node_1_desc:0 "Управление множеством трутней - утомительная работа."
building_dyson_network_junction_2:0 "Межсолнечный сетевой узел"
building_dyson_network_junction_2_desc:0 "Управление множеством трутней - утомительная работа."
building_dyson_system_conflux_3:0 "Межсолнечный системный конфлюкс"
building_dyson_system_conflux_3_desc:0 "Управление множеством трутней - утомительная работа."
