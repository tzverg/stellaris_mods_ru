 operation_war_crime_in_war:0 "Целевое государство не находится в наступательной войне." 

 ## BLACK SUPPORT
 op_vietnam_var:0 "$support_tag$ Передать оружие через теневой рынок"
 op_vietnam_var_desc:0 "Неформальным путем мы планируем поддержать целевое государство в войне. Разве не забавно представить, что страна оказывается в болоте, которое вам не нравится? <ИИ не начинает данную операцию.>"

 op_vietnam_var_on_success:0 "$success$ На $d_black_support$ целевое государство получит модификатор, который усиливает защитную армию, дипломатичесий вес, скорострельность на своей территории, скорость создания армий и скорость постройки новых кораблей в течение оборонительной войны.$additional$ Чем сильнее истощение от войны, тем сильнее модификатор.\n\n Минимум - мораль и урон защитной армии §H+10%§!, дипломатический вес §H+10%§!, скорострельность §H+15%§!, создание армий §H+50%§!, скорость строительства кораблей §H+30%§!.$reload$$r_black_support$."

 operation_vietnam_war_too_recent:0 "Недавно мы уже отправляли поддержку целевому государству. Потребуется время, чтобы наши действия на теневом рынке не вызывали подозрений.(Должно пройти $r_black_support$ после завершения операции)" 
 operation_vietnam_war_in_war:0 "Целевое государство не находится в оборонительной войне." 

 ## IMPROVE DIPLOMATIC
 op_diplo_plus:0 "$diplomacy_tag$ Улучшить дипломатические отношения"
 op_diplo_plus_desc:0 "Мы стремимся улучшить наши отношения с целевым государством с помощью пустых соглашений о сотрудничестве, распространения хороших историй и продвижения в СМИ. <ИИ не начинает данную операцию.>" 

 op_diplo_plus_on_success:0 "$success$Мы получим модификатор §H+100§! к отношениям с целевым государством (§H-20§! каждый год)$reload$$r_improve_diplomatic$."  

 operation_diplo_plus_too_recent:0 "Должно пройти $r_improve_diplomatic$ после завершения операции."

 ## RESOURCE RAID
 op_mineral_plunder:0 "$steal_tag$ Захватить ресурсы"
 op_mineral_plunder_desc:0 "Мы получим минералы £minerals£ или пищу £food£ путем захвата грузовых кораблей или разграбления торговых станций целевого государства."

 op_mineral_plunder_on_success:0 "$success$ Мы получим до 2000 минералов £minerals£ или пищи £food£, однако при должном везении можно награбить в разы больше." 

 operation_mineral_plunder_no_targets:0 "В целевом государстве должно быть не менее 2000 продовольственных £food£ или минеральных £minerals£ ресурсов." 

 ## SIPHON
 op_credit_plunder:0 "$steal_tag$ Выкачать энергокредиты"
 op_credit_plunder_desc:0 "Получите доступ к сети торговли энергокредитами в целевом государстве и перенаправьте их в свои хранилища."

 op_credit_plunder_on_success:0 "$success$ Мы получим до 2000 тысяч энергокредитов £energy£, однако при должном везении можно выкачать в разы больше."

 operation_credit_plunder_no_targets:0 "В целевом государстве должно быть не менее 2000 энергокредитов £energy£."
 
 ## ATTACK HIVEMIND
 op_disturb_hive:0 "$stability_tag$ Атаковать сеть улья"
 op_disturb_hive_desc:0 "Исследования в области гештальт-сознания приносят свои плоды. Мы можем имитировать, разделять и отравлять отдельные узлы коллективного разума для временного снижения эффективности."

 op_disturb_hive_on_success:0 "$success$ На $d_attack_hivemind$ уменьшает административный лимит улья на §H30%§!.$reload$$r_attack_hivemind$."

 operation_disturb_hive_too_recent:0 "Недавно мы уже нарушили работоспособность улья. Однако, цель уже начала адаптироваться к подобным видам атак. (Должно пройти $r_attack_hivemind$.)" 

 ## ATTACK MACHINE
 op_disturb_mach:0 "$stability_tag$ Атаковать узлы машинного разума"
 op_disturb_mach_desc:0 "Исследования в области гештальт-сознания приносят свои плоды. Мы можем временно вызвать снижение эффективности деятельности путем глушения и взлома вычислительной сети машинного разума."

 op_disturb_mach_on_success:0 "$success$На $d_attack_machine$ уменьшает административный лимит машинного разума на 30%.$reload$$r_attack_machine$."

 operation_disturb_mach_too_recent:0 "Недавно мы уже нарушили работоспособность вычислительных узлов машинного разума. Высший процессор успешно проанализировал существующие атаки, поэтому требуется время, чтобы нанести новый удар. (Должно пройти $r_attack_machine$.)" 
 
 ## INDUCE TARGET ACCIDENTS
 op_ship_accident:0 "$sabotage_tag$ Вызвать сбои у флагманского корабля"
 op_ship_accident_desc:0 "Множество техников, за гранью бедности, работают усердно и на значимых для содержания кораблей позициях, в отличие от более высокопоставленных лиц. Но их работа недооценена и с ними плохо обращаются... Мы сможем подойти к ним и заплатить хорошую сумму, побудив к 'случайным ошибкам' во время следующих техосмотров."

 op_ship_accident_on_success:0 "$success$ Случайный корабль во флоте целевого государства будет уничтожен. Целью операции является самый мощный корабль, однако корабль класса Титан будет поврежден с меньшей вероятностью. Более мощные корабли будут исключены из списка." 

 operation_ship_accident_no_targets:0 "Мы не смогли найти военный корабль, который подходил бы для операции. Требуется хотя бы один корвет/эсминец/крейсер/линкор."

 ## INCDUCE MASS ACCIDENTS
 op_fleet_accident:0 "$sabotage_tag$ Вызвать массовые сбои во флоте"
 op_fleet_accident_desc:0 "Убеждать командующих высоких рангов, кому подчиняются множество боевых единиц, чрезвычайно сложно. Но если это адмирал, который потерял свой шанс продвижения по службе, то ситуация сразу меняется. Группа расследования несчастных случаев зафиксирует, что авария произошла только из-за желания адмирала заслужить уважение."

 op_fleet_accident_on_success:0 "$success$ Будет выбран один из флотов целевого государства, который потеряет §H10%§! кораблей сразу, а остальная его часть понесет ущерб целостности по здоровья. Флот также будет отправлен на техосмотр в домашнюю систему. $additional$ Чем больше флот, тем выше вероятность что он станет целью.$reload$$r_induce_mass$. Up to two destroyers or three corvette ships can be destroyed."

 operation_fleet_accident_no_targets:0 "Мы не можем найти флотилии целевого государства." 
 operation_fleet_accident_too_recent:0 "Мы не можем найти менее лояльного старшего офицера, способного вызвать еще одну серьезную аварию. Чтобы начать новую операцию, мы должны заранее нанять молодых офицеров и дождаться их повышения, а это требует времени. (Должно пройти $r_induce_mass$.)"

 ## DISTURB NAVIGATION
 op_hyperlane_dist:0 "$sabotage_tag$ Нарушить работу навигационных систем"
 op_hyperlane_dist_desc:0 "Используя сигналы данных с вражеских систем навигации, можно нарушить работоспособность перемещения через гипертоннели. Эффект от радиоэлектронных атак кратковременен, но силен. Если только не появится новый сверхсветовой двигатель, с помощью которого можно прыгать по системам."

 op_hyperlane_dist_on_success:0 "$success$ На $d_disturb_navigation$ корабли целевого государства получат модификатор, изменяющий скорость передвижения по гипертоннелям на §H-95%§!.$reload$$d_disturb_navigation$."

 operation_hyperlane_dist_too_recent:0 "Мы уже недавно вмешивались в работу навигационных систем. (Должно пройти $d_disturb_navigation$ после завершения операции.)"

 ## HOSTILE NETWORK
 op_spy_check:0 "$specops_tag$ Провести расследование"
 op_spy_check_desc:0 "Если мы подозреваем, что целевое государство строит разведывательную сеть на нашей территории, мы можем тщательно проверить эти подозрения."

 op_spy_check_on_success:0 "$success$ Если были найдены следы присутствия разведки целевого государства, мы получим §H25§! влияния £influence£ и увеличим шифровку §H+2§! на $d_hostile_network$.$reload$$r_hostile_network$/$r_hostile_network_alt$." 

 operation_spy_check_too_recent:0 "Уже проведена деликатная проверка на предмет наличия разведывательной деятельности. Нам нужно время, чтобы провести еще одну проверку, не провоцируя целевое государство.(Должно пройти $r_hostile_network$ при провале и $r_hostile_network_alt$ при успешной проверке.)"

 ## DISINFORMATION
 op_counter_check:0 "$specops_tag$ Распространить ложные сведения"
 op_counter_check_desc:0 "Если целевое государство подозревает нас в проведении операций, то можно просто распространить ложные данные. <ИИ не использует данную операцию>" 

 op_counter_check_on_success:0 "$success$ Эта спецоперация направлена против другой спецоперации 'Провести расследование'. Если целевое государство попытается выследить наших агентов или следы деятельности, то ничего не найдет, а мы получим §H150§! влияния £influence£ и §H+1§! взлом на $d_disinformation$. <ИИ не использует данную операцию.>$reload$$r_disinformation$/$r_disinformation_alt$."

 operation_counter_check_too_recent:0 "Уже проделана тонкая работа по распространению дезинформации. Потребуется время, чтобы снова придумать операцию по обману разведки противника.(Дожно пройти $r_disinformation_alt$.)" 
 operation_dis_inform_too_recent:0 "У нас уже есть группа распространения дезинформации. Только когда последствия существующих контр-информационных операций пройдут, мы сможем спланировать еще одну спецоперацию для нового государства. (Дезинформация действует $r_disinformation$.)" 

 ## GROWTH SPYNETWORK
 op_aggresive_net:0 "$specops_tag$ Агрессивный рост агентурной сети"
 op_aggresive_net_desc:0 "Затрачивание большего количества гражданских/материальных ресурсов, чем обычно, резко повышает уровень разведывательных сетей за короткий период времени.Такая возможность выпадает раз в несколько десятилетий, поэтому примите взвешенное решение." 

 op_aggresive_net_on_success:0 "$success$ Будет получен модификатор §H+60%§! к скорости создания агентурной сети в целевом государстве на $d_growth_spynetwork$.$reload$$r_growth_spynetwork$." 

 operation_aggresive_net_too_recent:0 "Взамен необычайно агрессивной распространения агентурной сети, был полностью улучшен отдел разведки целевого государства. Чтобы снова использовать ту же карту, потребуются десятилетия.(Должно пройти $r_growth_spynetwork$.)" 

 ## AGGRESSIVE CRACKS
 op_aggresive_use:0 "$specops_tag$ Применить агрессивную расшифровку"
 op_aggresive_use_desc:0 "Мы смело применяем накопленные данные, анализируя систему шифрования противника. В краткосрочной перспективе нам будет очень полезно применить эту спецоперацию для усиления агентурной сети. Такая возможность выпадает раз в несколько десятилетий, поэтому следует принять взвешенное решение."

 op_aggresive_use_on_success:0 "$success$ Все операции получат §H+4§! очка умений на $d_aggressive_cracks$.$reload$$r_aggressive_cracks$." 

 operation_aggresive_use_too_recent:0 "Из-за необычайно агрессивного внедрения разведки, система безопасности целевого государства была полностью улучшена. (Должно пройти $r_aggressive_cracks$.)" 

 ## EXPAND SPYNETWORK
 op_expend_division:0 "$specops_tag$ Увеличить размер агентурной сети"
 op_expend_division_desc:0 "Даже если уровень безопасности целевого государства настолько хорош, что собрать информацию сложно, всегда можно расширить команду, сосредоточив время и ресурсы, мы можем попытаться прорваться через защиту." 

 op_expend_division_on_success:0 "$success$ Максимальный размер агентурной сети прибавит §H+20§! очков на $d_expand_spynetwork$.$additional$ Потребуется один агент.$reload$$r_expand_spynetwork$."

 operation_expend_division_too_recent:0 "Возможности нашего агентства достигли своего предела. (Должно пройти $r_expand_spynetwork$.)"
 
 ## REALLOCATE EXPENSES
 op_budget_allin:0 "$specops_tag$ Восстановить все операции"
 op_budget_allin_desc:0 "Мы привлечем и используем все имеющиеся у нас физические, гражданские и политические ресурсы, в том числе бюджет на случай чрезвычайных ситуаций, который мы накопили до сих пор, и специальные расходы, которые нам будут выделены в будущем. Это важное решение, которое принимают, когда хотят нанести огромный удар по врагу огромной ценой. <ИИ не использует данную операцию.>" 

