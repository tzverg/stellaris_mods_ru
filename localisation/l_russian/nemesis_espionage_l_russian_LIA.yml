 operation.20049.name:0 "Хранилища ресурсов взорваны!"
 operation.20049.desc:0 "Неизвестная катастрофа уничтожила некоторые из наших стратегических запасов ресурсов. Согласно отчету, потеря ... мы потеряли §Y[From.liaoprsb]§! стратегические ресурсы или запасы сплава." 

