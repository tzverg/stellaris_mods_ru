 operation.20060.name:0 "Опрос общественного мнения"
 operation.20060.desc:0 "Мы тайно собираем общественное мнение различных классов и групп в целевом государстве. Какие бывают невыразимые жалобы?" 
 operation.20061.name:0 "Отправить профессиональную команду"
 operation.20061.desc:0 "Отправить спецотряд, целью которого будет объединение недовольных масс целевого государства."
 operation.20062.name:0 "Массовая поддержка"
 operation.20062.desc:0 "Нет армии, которая могла бы сражаться без припасов. Мы помогаем им высказаться различными способами, такими как крупные пожертвования, благоприятное освещение в СМИ и политическая поддержка."
 operation.20063.name:0 "Вставайте! Вы, несчастные в мире!"
 operation.20063.desc:0 "Теперь остались только последние вспомогательные элементы. Это множество баннеров, плакатов, громкоговорителей, флагов, еды и воды, которые могут быть установлены на площадях и улицах."
 operation.20068.name:0 "Пылающий жар революции"
 operation.20068.desc:0 "Было подтверждено, что многочисленные демонстрации прошли в нескольких мегаполисах в §Y[support_antigov_system.GetName]§! - §H[support_antigov.GetName] §!. Наша служба поддержки очень помогла!" 
 operation.20069.name:0 "Масштабные антиправительственные протесты"
 operation.20069.desc:0 "There are reports of numerous demonstrations taking place in metropolitan cities in §Y[support_antigov_system.GetName]§! - §H[support_antigov.GetName] §!. Кажется, что терпение граждан лопнуло..." 


 #여기까지 시위지원
 ## war crimes
 operation.20070.name:0 "Отправить специальных военных корреспондентов"
 operation.20070.desc:0 "Наши специальные агенты, замаскированные под обычных журналистов, будут отправлены в зону боевых действий, чтобы запечатлеть темные и жестокие правды войны без сглаживания углов" 
 operation.20071.name:0 "Сила прессы"
 operation.20071.desc:0 "Ценные данные, собранные агентами, станут заголовками в прессе. Некоторые данные будут доступны иностранным СМИ, и, если нам повезет, они может быть номинируют фото на самую престижную фотографическую премию в галактике."
 operation.20072.name:0 "Обращение к лидерам государств"
 operation.20072.desc:0 "Лидеры всех государств галактики признали ущерб, нанесенный войной. Теперь пришло время публично осудить это в Галактическом Совете ..."
 operation.20073.name:0 "Трогательная речь"
 operation.20073.desc:0 "(Я хотел бы поблагодарить лидеров галактики за то, что это устроили ... Половина населения на нашей планете - такие же дети, как я ... Когда они проводили орбитальную бомбардировку, называя ее «Операцией», моя семья и друзья ... Я не могу получить лекарства из-за блокады планеты ... Мы так напуганы, что не знаем, когда умрем, и ... Наконец, мы не знаем, что мы сделали не так и так запутались, если есть ... Спасибо за внимание.) ....... <Аплодисменты>"
 operation.20078.name:0 "Утрата обоснования"
 operation.20078.desc:0 "Похоже, их война закончилась быстро. Мы упустили нужный момент." 
 operation.20079.name:0 "Дипломатическое бремя"
 operation.20079.desc:0 "Галактическое сообщество день за днем ​​осуждает нашу «аморальную войну». Возможно, нам нужно быстрее закончить войну..." 


 #여기까지 전쟁범죄 규탄
 ## black support
 operation.20080.name:0 "Связаться с местным персоналом"
 operation.20080.desc:0 "Наши агенты будут избегать взгляда Галактического сообщества и начнут тайно связываться с администрацией целевого государства, чтобы обсудить план поддержки." 
 operation.20081.name:0 "План транспортировки"
 operation.20081.desc:0 "Подготовлена ​​куча оружия, припасов к транспортировке. На бумаге это всего лишь гуманитарная помощь от нейтрального государства."
 operation.20082.name:0 "Убедите наших политических лидеров"
 operation.20082.desc:0 "Трудно справиться с масштабной помощью в поставках за счет расходов на специальные мероприятия, которые могут быть использованы без согласия Конгресса. Поэтому было бы лучше уговорить политических лидеров составить дополнительный бюджет."
 operation.20083.name:0 " 'У тебя есть часы' "
 operation.20083.desc:0 " 'Но у нас есть время' -  Слова генерала , командующего силами обороны планеты."
 operation.20088.name:0 "Утрата обоснования"
 operation.20088.desc:0 "К сожалению, война закончилась до того, как наша поддержка могла начаться должным образом. Мы остановим операцию." 
 operation.20089.name:0 "Прибыли припасы"
 operation.20089.desc:0 "У нас есть тонны припасов из других государств, которые не были идентифицированы с дипломатической точки зрения, чтобы помочь нам вести войну!" 


 #여기까지 무기 지원
 ## induce target
 operation.20130.name:0 "Одинокий техник"
 operation.20130.desc:0 "Обычно, обслуживающий персонал боевых кораблей далек от чести. Кроме того, работа проходит в ужасных условиях... Но их миссия достаточно важна, чтобы определить судьбу корабля.." 
 operation.20131.name:0 "Обильные награды"
 operation.20131.desc:0 "Мы предлагаем большие деньги, с которыми они никогда не столкнутся, даже при наличии всех выплат от государства. Чтобы тронуть сердца граждан, верных своему государтсву, гораздо эффективнее гарантировать будущее их семей. На всякий случай мы подготовили семейные иммиграционные документы."
 operation.20132.name:0 "Масштабные маневры"
 operation.20132.desc:0 "С помощью их техника мы завершили тщательный анализ корабля и спланировали совершенную «ошибку» в предстоящих маневрах. В случае успеха сдача в лом будет дешевле, чем ремонт корабля..."
 operation.20133.name:0 "<Последние новости> Один военный корабль уничтожен при совршении маневра."
 operation.20133.desc:0 "Военный корабль, принадлежащий §H[ship_accident_fleet.GetName]§! флоту, был сильно поврежден при совершении маневра в §Y[ship_accident_system.GetName]§! - говорят военные чиновники. Группа расследования происшествий предварительно пришла к выводу, что это была халатность рабочих."
 operation.20138.name:0 "Изменение ситуации"
 operation.20138.desc:0 "К сожалению, мы вынуждены прекратить операцию в связи с изменением обстановки на корабле, на котором прапорщик планировал операцию вместе с нами." 
 operation.20139.name:0 "Потеря боевого корабля во время учений"
 operation.20139.desc:0 "Потерян военный корабль, принадлежащий §H[ship_accident_fleet.GetName]§! флоту при совершении маневра в §Y[ship_accident_system.GetName]§!. Следователь подразделения сообщает, что это, по всей видимости, связано с ошибкой технических специалистов."


 #여기까지 훈련중 함선 사고
 ## hyperlane
 operation.20140.name:0 "Собирать информацию о сигнале"
 operation.20140.desc:0 "Собирайте данные о протоколах сигналов их военных сверхсветовых навигационных систем, мобилизуя все наши информационные ресурсы." 
 operation.20141.name:0 "Электронная война"
 operation.20141.desc:0 "Военную сигнальную систему трудно прервать, потому что она проходит через множество скачков и модуляций. Но с огромными ресурсами и технической подготовкой мы можем попытаться внезапно атаковать их."
 operation.20142.name:0 "Неожиданная атака"
 operation.20142.desc:0 "Анализ структуры сигнала завершен. Несмотря на то, что схемы модуляции периодически меняются, мы можем получить тактическое преимущество на некоторое время."
 operation.20143.name:0 "Слабое соединение с навигационной системой"
 operation.20143.desc:0 "§L<<Сигнал перенаправлен>>§! <Повторить расчет маршрута с изменением числового значения. Первоначальное расчетное время прибытия в пункт назначения: §H30 дней§! / Расчетное время по новым данным: §H715 дней§!>"
 operation.20149.name:0 "Сбой в системе навигации"
 operation.20149.desc:0 "Сообщения поступают со всех концов империи. Они сообщают, что наши протоколы навигации по гипертоннелям были нарушены! Техники работают над тем, чтобы восстановить их как можно скорее, но мы не знаем, что случилось с кораблями, которые уже вышли на гипертоннель!"

 #여기까지 하이퍼레인 교란
 ## aggressive cracks
 operation.20150.name:0 "Использовать агрессивные способы"
 operation.20150.desc:0 "Здравый смысл заключается в том, что разведка использует информацию умеренно пассивно, чтобы враги ее не заметили. Но иногда в важный момент им приходится сделать смелый ход. Сотрудникам отдела дешифрования придется потрудиться, чтобы справиться с неприятностями ..." 
 operation.20151.name:0 "Утверждение генерального директора"
 operation.20151.desc:0 "Эти возможности существуют не всегда, и ими нужно пользоваться с осторожностью. Это очень серьезное решение, которое требует одобрения генерального директора."
 operation.20152.name:0 "Одобрено"
 operation.20152.desc:0 "Я согласен с этим решением - генеральный директор разведывательного подразделения."

 #여까지 공격적 암호 적용
 ## aggressive expansion
 operation.20200.name:0 "Агрессивное расширение агентурной сети"
 operation.20200.desc:0 "Здравый смысл заключается в том, что разведывательные службы избегают наблюдения со стороны контрразведки противника и формируют сеть умеренно и пассивно. Но иногда им нужно попытаться увеличить масштаб для важного момента. В будущем местным агентам придется столкнуться с еще большим количеством проблем." 
 operation.20201.name:0 "Утверждение генерального директора"
 operation.20201.desc:0 "Эти возможности существуют не всегда, и ими нужно пользоваться с осторожностью. Это очень серьезное решение, которое требует одобрения генерального директора."
 operation.20202.name:0 "Одобрено"
 operation.20202.desc:0 "Я согласен с этим решением - генеральный директор разведывательного подразделения."


  #살려주세요
  ## diplomatic handshake
 operation.20400.name:0 "Дипломатическая риторика"
 operation.20400.desc:0 "Продолжайте демонстрировать доброжелательные жесты на выступлениях." 
 operation.20401.name:0 "Постановка хорошей истории"
 operation.20401.desc:0 "Они преувеличивают обычные события, такие как помощь в спасении пропавших без вести, доставка предметов первой необходимости и спортивные мероприятия, чтобы создавать хорошие истории и распространять их через пресс-релизы. Ничего особенного, но может вызвать психологические эффекты."
 operation.20402.name:0 "Иллюзорное экономическое сотрудничество"
 operation.20402.desc:0 "Мы подписываем множество меморандумов о взаимопонимании по экономическому сотрудничеству и иностранным инвестициям, которых на самом деле не будет. Конечно, здесь нет ни ответственности, ни обязательств, ни воли."
 operation.20403.name:0 "Рукопожатия и памятные фотографии"
 operation.20403.desc:0 "Отправляйте высокопоставленных чиновников, известных политиков и представителей культурного и художественного сообщества на культурные фестивали, национальные мероприятия и научные форумы других государств, чтобы они сфотографировали их лица и произнесли слова благословения. Не забудьте пожать руки и сделать памятные фотографии."

 ## steal resources (minerals, food)
 operation.20410.name:0 "Поиск пиратов-наемников"
 operation.20410.desc:0 "Прямое использование наших войск сопряжено со значительным политическим/дипломатическим риском. Однако, мы можем нанять пиратов на границе." 
 operation.20411.name:0 "Поддержка оружием"
 operation.20411.desc:0 "Ресурсный склад, управляемый государством, нелегко ограбить пиратам. Мы окажем помощь, вооружив наемников. Конечно, для маскировки, мы отдадим военное оружие незадокументированного происхождения."
 operation.20412.name:0 "Предоставление информации"
 operation.20412.desc:0 "Мы предоставим им соответствующую информацию об объекте, которую наше разведка тщательно проанализировало, и наиболее эффективный план проникновения. Все, что им нужно сделать, это просто войти и совершить набег."
 operation.20413.name:0 "Время ограбления"
 operation.20413.desc:0 "Мы готовы. Следите за ходом рейда на экране..."
 operation.20418.name:0 "Успешное ограбление"
 operation.20418.desc:0 "Мы продолжим дальнейшую отчетность. По данным разведгруппы, мы успешно захватили §Y[Root.liaopmpa]§! минералы или пищевые ресурсы, пополнив нашу казну, за исключением некоторого вознаграждения пиратам." 
 operation.20419.name:0 "Хранилища ресурсов в приграничной зоне разграблены!"
 operation.20419.desc:0 "Неизвестные пираты ограбили наше внешнее хранилище ресурсов. Согласно отчетам... Нас разграбили §Y[From.liaopmpb]§! . Судя по уровню вооружения и тактических действий противника, операция была разработана другим государством."

 #여까지 자원탈취 
 ## steal resource (energy)
 operation.20420.name:0 "Основание команды"
 operation.20420.desc:0 "Формируем оперативную команду, чтобы выкачать у врага энергокредиты. Тайно набираем специалистов в различных областях, от финансовых экспертов до инженеров по энергосетям." 
 operation.20421.name:0 "Выявление слабых мест"
 operation.20421.desc:0 "Практически невозможно проникнуть в контролируемую государством центральную энергосеть. Однако из-за двустороннего характера энергокредитов (финансовый капитал и физическая энергия) появляется уязвимость энергосети, соединяющей центр и окраины."
 operation.20422.name:0 "Проникновение в целевой узел"
 operation.20422.desc:0 "Создан план проникновения в узел слабой мощности, и следовательно - безопасности. Хотя урон центральной финансовой сети государства будет минимальным, в случае успеха мы, по крайней мере, заработаем достаточно карманных денег"
 operation.20423.name:0 "Нажать на кнопку"
 operation.20423.desc:0 "Мы готовы. На экране вы видите примерную схему взлома целевой энергосети."
 operation.20428.name:0 "Успех операции"
 operation.20428.desc:0 "Мы продолжим работу над последующим отчетом. По словам технической команды, мы успешно выкачали §Y[Root.liaopcpa]§! энергокредитов, без учета потерь в процессе передачи." 
 operation.20429.name:0 "Атаковы местные энергоузлы!"
 operation.20429.desc:0 "Неизвестные хакеры проникли в нашу местную энергосеть и финансовую систему. Согласно отчету...Нас ограбили - §Y[From.liaopcpb]§! энергокредитов! Судя по изощренному способу отмывания энергокредитов, сделавшему отслеживание практически невозможным, злоумышленник выглядит как другое государство!"

 #여까지 크레딧 탈취 
 ## damage hivemind
 operation.20090.name:0 "Анализ сети Улья"
 operation.20090.desc:0 "Соберите все достижения в гештальт-исследованиях, которые вы уже накопили, чтобы найти способ проникнуть во вражеский коллективный разум. Хотя приспособляемость коллективного разума феноменальна, шанс нанести удар будет." 
 operation.20091.name:0 "Мимикрирующие синапсы"
 operation.20091.desc:0 "Разве нельзя было бы использовать их как ключ к проникновению в нейронную сеть, если бы он имитировал специфическую синаптическую структуру, лежащую в основе многомерного мышления сознания Улья?"
 operation.20092.name:0 "Биохимия"
 operation.20092.desc:0 "Была получена информация о некоторых химических веществах, которые играют ключевую роль в биологическом метаболическом процессе улья. В настоящее время проводятся исследования, чтобы использовать это для временного замедления реакции сознания Улья."
 operation.20093.name:0 "Производство отравляющих препаратов"
 operation.20093.desc:0 "Основываясь на теории, мы производим массово вызывающие привыкание наркотики, которые станут нашим оружием. Хотя в процессе использовались органические вещества, которые могли быть использованы для большого количества еды, теперь все приготовления завершены..."
 operation.20099.name:0 "Защитные узлы нейтрализованы"
 operation.20099.desc:0 "Подтверждено проникновение внешнего антигена. Реагирование иммунной системы замедлилось. Мы введем в спячку пораженную колонию. Заживление ран первоочередно. Высший руководящий комплекс нервной коры переходит в состояние сна..." 

 #여까지 군체 교란
 ## damage machine
 operation.20100.name:0 "Анализ ядра операционной системы"
 operation.20100.desc:0 "Соберите все результаты исследований, которые мы накопили до сих пор, чтобы найти способ проникнуть в машинный интеллект. Хотя производительность моделирования машинного интеллекта феноменальна, есть шанс нанести удар." 
 operation.20101.name:0 "Нарушение связи между узлами"
 operation.20101.desc:0 "Используется большое количество энергии для прерывания связи базового узла на короткий период времени. Даже если главный процессор поймет, что в системе есть проблема, можно будет задержать ответ системы."
 operation.20102.name:0 "Взлом узлов планеты"
 operation.20102.desc:0 "От гиперпространства к звездной системе и от звездной системы к планете... Система передачи информации машинного интеллекта не одинакова на всех уровнях, и каждый узел используюет свои методы оптимизации для передачи. То есть процесс передачи - это уязвимость. Мы взломаем наименее защищенный орбитальный маршрутизатор и проникнем в систему планетно-внешней космической связи."
 operation.20103.name:0 "Модуляция данных памяти ядра планеты"
 operation.20103.desc:0 "Теперь мы можем безопасно получить доступ к центральной памяти планеты. Хотя мы не можем получить полный контроль над вычислительной системой, мы можем, по крайней мере, испортить информацию, так что восстановление данных займет значительное время. Все готово..."
 operation.20109.name:0 "<<Исключение :0x0V174GK>>"
