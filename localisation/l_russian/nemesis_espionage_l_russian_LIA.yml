 operation.20430.name:0 "Проблема продвижения"
 operation.20430.desc:0 "Адмирал космического флота - это элита-элиты, которой многие восхищаются. Но размер космического флота ограничен... Все мечтают командовать флотом линкоров, но таких мест очень мало. Многие страдают от чувства недооцененности их талантов." 
 operation.20431.name:0 "Рациональное искушение"
 operation.20431.desc:0 "Адмиралы очень горды собой, занимая столь высокие позиции в государственной системе. Однако, каждый из них желает получать больше своих товарищей."
 operation.20432.name:0 "Дух военного флота"
 operation.20432.desc:0 "Финансовые вопросы с захваченным адмиралом уже решены, осталось приступить к действию. Мы собираемся воспользоваться их мечтами и амбициями... Смогут ли их остановить самое большее газовое облако и гиперпространственные бури?"
 operation.20433.name:0 "Рискованная отработка маневров"
 operation.20433.desc:0 "Прекрасные новости! Нанесен огромный ущерб флотилии §H[fleet_accident.GetName]§! во время совершения маневра в системе §Y[fleet_accident_system.GetName]§!"
 operation.20438.name:0 "Изменение ситуации"
 operation.20438.desc:0 "К сожалению, ситуация с флотом изменилась, поэтому мы должны прекратить операцию." 
 operation.20439.name:0 "Рискованная отработка маневров"
 operation.20439.desc:0 "Прекрасные новости! Нанесен огромный ущерб флотилии §H[fleet_accident.GetName]§! во время совершения маневра в системе §Y[fleet_accident_system.GetName]§!... Группа по расследованию происшествий предварительно пришла к выводу, что авария произошла по вине адмирала из-за его чрезмерного стремления к продвижению по службе. Штаб обсуждает ответственность адмирала за усиление тренировок во имя защиты неукротимой традиции флота, несмотря на космический прогноз, что межзвездная среда ухудшится..."

