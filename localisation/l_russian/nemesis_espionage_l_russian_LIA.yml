 edict_counter_intel_one_desc:3 "\nСогласно этому указу, в империи учереждается Департамент Службы Безопасности. Сотрудники этого департамента прилагают немалые усилия для ведения контр-разведовательной деятельности и следят за тем, чтобы вероятный противник терпел неудачу с §H10%§! вероятностью при попытке проведения любых шпионских операций направленных против нашей страны.\nУчитываются только операции, добавленные этой модификацией, и не применяются к операциям категории §L<Разведывательное Управление>§!\nи операциям §BПоддержки/Дружественных действий§! \nПомимо того, подписан этот указ или нет, все страны имеют §H10%§! базовую вероятность защиты от операций, если их уровень шифрования выше уровня дешифровки врага.\n<Продление дейсвия этого указа не расходует влияние>."
 edict_counter_intel_two_desc:1 "\nСогласно этому указу, Департаменту Службы Безопасности предоставляются государственные дотации и льготный пакет, в результате получаем дополнительный §H10%§! шанс на любую контр-разведовательную деятельност.\n<Продление дейсвия этого указа не расходует влияние>."  
