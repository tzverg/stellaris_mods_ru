 operation.20009.name:0 "Исследования украдены!"

 operation.20009.desc.regular:1 "Наши исследовательские сети были атакованы. Неизвестный злоумышленник извлек многие наши библиотеки данных, §Hукрал исследования§! для собственного использования и вызывал значительные задержки в текущей работе.\n\nНаши исследовательские команды смогли довольно быстро переключиться на системы резервного копирования, но это замедлит их прогресс. По оценкам, могут пройти месяцы, прежде чем мы сможем повторно интегрировать наши процессы исследований и разработок с существующим корпусом."

 operation.20009.desc.gestalt:1 "Наши исследовательские сети были атакованы. Неизвестная сущность проникла в наши носители данных, §Hукрала исследования§! fдля собственного использования и причинения значительного ущерба нашей текущей работе.\n\nНам удалось довольно быстро задействовать системы резервного копирования, но наш прогресс будет замедлен. Могут пройти месяцы, прежде чем мы сможем плавно интегрировать исследования и разработки с нашими существующими исследовательскими библиотеками." 

