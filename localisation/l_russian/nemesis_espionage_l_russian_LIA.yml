 ## check hostile intelligence
 operation.20440.name:0 "Выслеживание агентурной сети"
 operation.20440.desc:0 "Мы подозреваем, что целевое государство обманывает нас, поэтому объявляем специальную неделю безопасности и пытаемся найти следы для обнаружения вражеских разведывательных сетей." 
 operation.20441.name:0 "Отдел контрразведки"
 operation.20441.desc:0 "Наш отдел контрразведки расследует все подозрительные вещи, используя всю внутреннюю разведку."
 operation.20442.name:0 "Финальный отчет"
 operation.20442.desc:0 "Пришло время собрать накопленную информацию и данные и принять окончательное решение."
 operation.20444.name:0 "Обнаружена враждебная агентурная сеть"
 operation.20444.desc:0 "Наши подозрения оправдались. Оглядываясь назад на источник всех этих подозрительных действий, почти все связано с целевым государством. Теперь, когда мы выяснили, кто за этим стоит, нам нужно усилить безопасность и подготовиться к следующему действию." 
 operation.20445.name:0 "Провал расследования"
 operation.20445.desc:0 "К сожалению, мы ничего не узнали. В конце концов, у информационных аналитиков не было другого выбора, кроме как сделать вывод о недостаточности доказательств, отсутствии корреляции... Поскольку мы поймали только невинных людей, возникнут проблемы с административной ответственностью."

