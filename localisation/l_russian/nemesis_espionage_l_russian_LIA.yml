 ## TRADE LOBBY
 op_trade_agreement:0 "$trade_tag$ Лоббировать торговые соглашения"
 op_trade_agreement_desc:0 "Торговые договоры с нами в основном находятся в ведении министерства иностранных дел и министерства торговли этого целевого государства... Но мы также можем помочь нашим друзьям-бюрократам из тени."

 op_trade_agreement_on_success:0 "$success$ На $d_trade_lobby$ мы увеличим наш торговый объем £trade_value£ на §H+10%§!, а целевое государство получит модификатор на §H-10%§!.$additional$ Если другое государство успешно завершит эту же операцию против целевого государства, то дебаф обновит таймер и станет равен §H-20%§!.$reload$$r_trade_lobby$." 

 operation_trade_agreement_too_recent:0 "Прошло всего несколько лет с тех пор, как мы подписали выгодный нам торговый договор (Должно пройти $r_trade_lobby$ с момента окончания операции)." 
 target_is_purge_empire:0 "Цель - Поборники чистоты. Мы даже не имеем каналов связи для заключения договоров." 

 ## TRADE CRISIS
 op_financial_crisis:0 "$trade_tag$ Спровоцировать финансовый кризис"
 op_financial_crisis_desc:0 "Ожидается, что мы сможем создать огромную группу экономистов чтобы глубоко проанализировать экономическую ситуацию целевого государства и немного поиграть на их финансовых рынках, минимизируя ущерб по нам. Все поддаются спекуляции!"

 op_financial_crisis_on_success:0 "$success$ Целевое государство получит модификатор §H-50%§! торгового объема £trade_value£ на $d_trade_crisis$.$additional$ Ситуация может перерасти в кризис галактического масштаба, который распространится на все государства галактики.$reload$$r_trade_crisis$." 
 operation_financial_crisis_too_recent:0 "Мы уже провели эту операцию недавно, и нам придется подождать, пока рынок не восстановится (Нужно $r_trade_crisis$ с момента окончания операции)."

 operation_financial_crisis_too_danger:0 "Было бы лучше не проводить операции, пока не исчезнут последствия финансового кризиса."
 operation_financial_crisis_too_danger2:0 "Вся галактика стонет от Великой депрессии... Ты в своем уме?" 

 ## MINING SABOTAGE
 op_resource_sabotage:0 "$sabotage_tag$ Диверсия добычи ресурсов"
 op_resource_sabotage_desc:0 "Мы саботируем районы добычи основных ресурсов прибегая к различным способам, включающим  терроризм, уязвимости админстрации и неэффективности политик. Можно ожидать больших результатов, если планета имеет высокие производственные мощности или при должном везении."  

 op_resource_sabotage_on_success:0 "$success$ Будут разрушены 3 района добычи одного из типов производств - £energy£, £minerals£, £food£.$additional$ Есть вероятность разрушить 4 района. Эта вероятность немного увеличивается при плотной застройке планеты добывающими районами одного из типов ресурсов.\n\nНа орбиталях или мире-кольце эффекты немного скорректированы." 

 operation_sabotage_resource_no_targets:0 "Мы не нашли планету, на которой было бы достаточно развито производство, чтобы саботировать добычу ресурсов."  

 ## DESTROY STOCKPILE
 op_strategic_materials:0 "$sabotage_tag$ Ударить по запасам стратегических ресурсов"
 op_strategic_materials_desc:0 "Специальные ресурсы, такие как £alloys£ и £exotic_gases£ / £rare_crystals£ / £volatile_motes£, являются важными стратегическими ресурсами, напрямую связанными с военной мощью. Было бы неплохо организовать операцию по нанесению ударов по хранилищам. При большем запасе данных ресурсов увеличится и масштаб атаки." 

 op_strategic_materials_on_success:0 "$success$ Будет уничтожена часть ресурсов целевого государства - £alloys£ (500) / £volatile_motes£ (200) / £exotic_gases£ (200) / £rare_crystals£ (200).$additional$ Есть вероятность утроить эффект, а также усилить эффект в девять раз с очень маленькой вероятностью. При достаточных запасах ресурсов в целевом государстве вероятность немного увеличивается." 

 operation_strategic_materials_no_targets:0 "У целевого государства в настоящее время нет достаточного количества стратегических ресурсов." 

 ## FAKE NEWS
 op_fake_news:0 "$stability_tag$ Распространить ложные новости"
 op_fake_news_desc:0 "Путем массового производства и распространения фейковых новостей за небольшие деньги можно подорвать единство народа целевого государства и вызвать раскол внутри общества. Будет сложно контролировать ситуацию, если государство не вставит чип в голову каждому гражданину. Чип в голове?..  А это отличный материал!"

 op_fake_news_on_success:0 "$success$ Целевое государство получит дебаф к привлекательности государственных принципов, единству£unity£ и поддержке от фракций£influence£.$additional$Усиленный эффект может возникнуть с малой вероятностью. Эта вероятность немного увеличивается, если население целевого государства достаточно велико.$reload$$r_fake_news$." 

 operation_fake_news_too_recent:0 "Недавно уже были распространены ложные новости, и требуется время, чтобы не увязнуть в существующих проблемах. (Должно пройти $r_fake_news$ после завершения операции.)" 

