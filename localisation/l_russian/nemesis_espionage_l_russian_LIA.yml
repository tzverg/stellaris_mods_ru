 op_support_antigov_desc:0 "Наши агенты будут изучать настроения общества целевого государства. Они найдут проблемы, которые подавляются, но вот-вот лопнут. Затем агенты встроются в ряды недовольных, узнают их мотивацию и окажут ощутимую материальную и нематериальную поддержку..."
 
 op_support_antigov_on_success:0 "$success$На случайную планету целевого государства будет наложен модификатор §H-20§! стабильности £stability£ на $d_support_rebelion$.$additional$ С небольшой вероятностью стабильность может быть снижена еще сильнее.$reload$$r_support_rebelion$." 

 operation_support_antigov_too_recent:0 "Недавно мы уже оказывали помощь антиправительственным организациям. Для сохранения конфиденциальности должно пройти $r_support_rebelion$ после завершения операции.." 

 ## WAR CRIMES
 op_war_crime:0 "$stability_tag$ Осветить военные преступления"
 op_war_crime_desc:0 "Это было неизбежно, и так будет и дальше, что жестокие вещи происходят на войне с момента возникновения цивилизаций независимо от уровня развития... Пришло время реализовать всю мощь СМИ." 

 op_war_crime_on_success:0 "$success$На $d_war_crimes$ целевое государство получит модификатор ускоренной усталости от войны, роста привлекательности пацифизма, снижения дипломатического веса, снижения морали и урона армии.$additional$ Есть небольшая вероятность усиления модификатора.$reload$$r_war_crimes$."

