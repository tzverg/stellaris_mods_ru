 operation.20050.name:0 "Создана оперативная группа по кибервойне"
 operation.20050.desc:0 "Эти специально отобранные граждане будут сидеть за компьютером весь день, получать неограниченное количество закусок и содовой и помогать нашей империи в крупных патриотических миссиях." 
 operation.20051.name:0 "Выбрать блестящий сюжет"
 operation.20051.desc:0 "На самом деле, не нужно использовать клетки своего мозга, чтобы выбрать тему. Потому что их соцсети наполнены блестящими сюжетами, такими как рыба на рыбной ферме."
 operation.20052.name:0 "Поперчить"
 operation.20052.desc:0 "Пользователи выбрали подобранные темы, пора расшевелить их провокационными словами, чтобы создать проблему. Добавьте несколько ложек истины, чтобы читателей было легко обмануть, и добавьте щепотку слов, которые нравится слышать. Вот! Наслаждайтесь обедом!"
 operation.20053.name:0 "Выкладывайте пожалуйста!"
 operation.20053.desc:0 "Посмотрите, как наш шедевр становится предметом общественного внимания! Если честно, кто их в этом может винить?"
 operation.20059.name:0 "Бесполезные дебаты из-за фейковых новостей"
 operation.20059.desc:0 "В народе распространены фейковые новости. Разные стороны комментировали этот вопрос, и граждане спорят друг с другом, даже когда садятся за стол!" 

