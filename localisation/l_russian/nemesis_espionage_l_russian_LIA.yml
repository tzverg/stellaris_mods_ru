 operation_research_steal_name:0 "Вход защищен"

 operation_research_steal_start:0 "Мы составили различные планы, которые дают нам явное преимущество: наши оперативники наконец-то были приглашены в лабораторию с высоким уровнем безопасности, занимающийся передовыми исследованиями. $role_spymaster$ [root.spynetwork.leader.GetName] уверяет нас, что [root.spynetwork.leader.GetHisHer] симуляции показывают благоприятный прогноз."

 operation_research_steal_theft:0 "Наши оперативники провели множество тестовых испытаний, результаты которых совпадают с благоприятными прогнозами $role_spymaster$ [root.spynetwork.leader.GetName]. Мы готовы попытаться добиться желанного [root.target.GetAdj]."

 operation_research_steal_intro_smooth:0 "Наша попытка проникновения в [fromfrom.target.GetName] пока идет безупречно."

 operation_research_steal_get_access:0 "$operation.1026.desc.intro.smooth$\n\nОдин оперативник получил доступ к внутренней части удаленного исследовательского центра через его §Hслужебные каналы§!, медленно продвигаясь к терминалу центрального репозитория с ограниченным доступом для [fromfrom.target.GetName]. $operation.2016.desc.outro.smooth$"

 operation_research_steal_hide_and_access:0 "$operation.1026.desc.intro$\n\nОдин оперативник спрятался на входе склада удаленного исследовательского центра, ожидая, чтобы его провезли мимо ряда явно неадекватных [fromfrom.target.GetAdj] мер безопасности. Ничего не подозревающий [fromfrom.target.GetSpeciesAdj] перенес нашего оперативника в пределы легкой досягаемости терминала центрального репозитория [fromfrom.target.GetName].\n\n$operation.2016.desc.outro.smooth$"

 operation_research_steal_invinted:0 "$operation.1026.desc.intro.smooth$ Наш оперативник скрывался повсюду, и хотя [fromfrom.target.GetSpeciesName] обеспечивали хорошую безопасность, доверия, которое мы получили было достаточно, чтобы предоставить нам возможность.\n\n$operation.2016.desc.outro.smooth$"

 operation_research_steal_outro:0 "Сложная серия взломов и обманов открыла исследовательскую базу данных на достаточно долгое время, чтобы сделать наш ход. [fromfrom.target.GetAdj] безопасность будет строго ограничена после того, как мы здесь закончим."

 operation_research_steal_duscts_messy:0 "$operation.1026.desc.intro.messy$\n\nАгенты искали доступ внутрь удаленного исследовательского центра через его служебные каналы, намереваясь достичь терминала с ограниченным доступом. Однако, когда они подключились к центральному репозиторию [fromfrom.target.GetName], §Hсигнал тревоги§! был активирован.\n\n $operation.1026.desc.outro.messy$"

 operation_research_steal_goods_messy:0 "$operation.1026.desc.intro.messy$\n\n Один оперативник искал доступ внутрь исследовательского центра через §Hскладской двор§!, откуда предметы попадют в помещение с терминалом центрального репозитория [fromfrom.target.GetName]. К сожалению, в процессе получения доступа, сработала тревога.\n\n$operation.1026.desc.outro.messy$"

 operation_research_steal_invinted_messy:0 "$operation.1026.desc.intro.messy$ Прикрытие нашего ведущего оперативника продержалось достаточно долго, но его данные регистрации были опознаны как поддельные. Система безопасности была активирована.\n\n$operation.1026.desc.outro.messy$"

 operation_research_steal_outro_messy:0 "Необходимые данные исследований уже получены, однако план побега провалился. Безопасность усиливается; мы должны внимательно и оперативно обдумать наш следующий шаг."

 operation_research_steal_cooldown:0 "§HМы должны выждать не менее §Y$y_six$§! прежде чем предпринять еще одну попытку взлома их исследовательских центров.§!"

