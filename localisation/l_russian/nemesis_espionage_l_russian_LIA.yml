 operation.20030.name:0 "Выбрать планету"
 operation.20030.desc:0 "Наш отдел разведки ищет планету, добывающую основные ресурсы, во вражеском государстве." 
 operation.20031.name:0 "Фальсификация общественного мнения и смазывание бюрократов"
 operation.20031.desc:0 "Мы будем манипулировать общественным мнением, например экологическими группами и местными жителями. Также подкупим местное управление. Это скроет наши действия под видом волей местных жителей или административной некомпетентностью."
 operation.20032.name:0 "Экстремальный путь"
 operation.20032.desc:0 "Было бы лучше, если бы мы добавили к ситуации немного напряжения, хотя общественное мнение и бюрократы на нашей стороне. Можно вызвать дальнейшее снижение продуктивности ресурсов с помощью геологических проблемы."
 operation.20033.name:0 "Победа местного самоуправления"
 operation.20033.desc:0 "Местная разведывательная сеть отправляет успешный отчет. Это может эффективно снизить производительность их ресурсов."
 operation.20038.name:0 "Снижение продуктивности местных производств"
 operation.20038.desc:0 "Мы получили сообщение о резком падении производительности ресурсов в §Y[sabotaged_resource_system.GetName]§! - §H[sabotaged_resource.GetName]§!. Центральное правительство пытается определить, является ли это воздействием извне или административной неудачей ..."
 operation.20039.name:0 "Внезапное изменение ситуации"
 operation.20039.desc:0 "Срочное сообщение отправлено из местной разведывательной сети после внезапного изменения ситуации на целевой планете. Мы должны остановить эту операцию."

