l_russian:

 ship_CSS_BB_CARRIER:0			  "Переносчик"
 CSS_BB_CARRIER:0				  "Переносчик"
 CSS_BB_CARRIER_plural:0		  "Переносчики"
 CSS_BB_CARRIER_slots:0			  " [ H5 / L2 A2 ]"
 CSS_BB_CARRIER_desc:0			  "Специализированные корабли-носители данного типа способны нести множество ударных кораблей и имеют большой бонус к дальности боя. Они могут начинать сражения вне зоны досягаемости вражеских орудий, но уязвимы в ближнем бою из-за тонкой брони в сравнении со стандартом линейных кораблей. Бомбардировщики, которыми могут быть оснащены эти суда, не могут перехватывать вражеские ударные корабли, но обладают большим противокорабельным боевым потенциалом. Если вы используете ESC NEXT, вы сможете использовать бомбардировщики на других кораблях."
 CSS_BB_CARRIER_flav:0			  "Переносчики - это большие корабли, которые принимают участи в бою в основном в качестве палуб для разнообразных эскадрилий москитного флота. Данный тип корабля был разработан гуманоидной расой. Он может переносить бомбардировщики, более специализированные для противокорабельной борьбы, чем стандартные штурмовики. Кроме того, усиленная система радаров ближнего радиуса действия позволяет запускать эскадрильи ударных кораблей с большего расстояния чем регламентирует всегалактический стандарт линейного корабля-носителя."
 
 ship_CSS_CC_EXPLOSIVE:0		  "Ракетоносец"
 CSS_CC_EXPLOSIVE:0				  "Ракетоносец"
 CSS_CC_EXPLOSIVE_plural:0		  "Ракетоносцы"
 CSS_CC_EXPLOSIVE_slots:0		  " [ M3 S8 / M8 A2 ]"
 CSS_CC_EXPLOSIVE_desc:0		  "Специализированные корабли-ракетоносцы получают большой бонус к дальности стрельбы, что позволяет им вести залповый ракетный обсрел с очень большой дистанции. Инженерная команда проектировщиков рекомендует оборудовать судно комплексом под наименованием §YМодуль 'Шквал'§!, чтобы максимизировать КПД реактивных систем залпового огня судна. Монтирование орудий любого типа поражающего элемента, за исключением взрывного (ракеты), не имеет особого смысла на этом каркасе, поскольку судно получит большой штраф к боевой мощи из-за специфики работы подсистем корабля."
 CSS_CC_EXPLOSIVE_flav:0		  "Корабли-ракетоносцы - это суда, на которых раса млекопитающих довела механизм ракетных залпов до предела своих возможностей. Эти корабли были оснащены массивом ракетных батарей и оборудованы передовым оборудованием наведения для доставки боеголовок на огромные расстояния."
 
 ship_CSS_CC_DEFENDER:0			  "Защитник"
 CSS_CC_DEFENDER:0				  "Защитник"
 CSS_CC_DEFENDER_plural:0		  "Защитники"
 CSS_CC_DEFENDER_slots:0		  " [ P7 / M10 A3 ]"
 CSS_CC_DEFENDER_desc:0			  "Оснащённые массивом орудийных гнёзд класса 'P', эти крейсера имеют громадные бонусы к дистанции стрельбы и отслеживанию высокоманёвренных целей. Подтип корабля наиболее эффективен в сражениях с палубной авиацией и управляемыми снарядами противника."
 CSS_CC_DEFENDER_flav:0			  "Передовые сенсорные и противовоздушные системы были намертво интегрированны в эрономично спроектированный каркас. Рептилоиды всегда знали толк в проектировке систем ПКО. Класс 'Защитник' представляет корабли, оснащенные различными системами, которые специализируются на выслеживании вражеской 'палубной' авиации и будут служить надежным щитом вашему флоту."
 
 ship_CSS_CO_ASSAULT:0			  "Дебошир"
 CSS_CO_ASSAULT:0				  "Дебошир"
 CSS_CO_ASSAULT_plural:0		  "Дебоширы"
 CSS_CO_ASSAULT_slots:0			  " [ M1S2 / S5 A1 ]"
 CSS_CO_ASSAULT_desc:0			  "Эти корабли имеют класс 'корвет' и обладают повышенной скоростью передвижения, огневой мощью и продвинутой защитой. В целом судно представляет эфолюцию класса 'корвет'. Оно имеет базовый бонус к скорости отслеживания быстролетящих целей, что делает его более действенным в конфронтации с другими кораблями своего класса. За вышеперечисленные модификации пришлось дополнительно заплатить."
 CSS_CO_ASSAULT_flav:0			  "Когда дело доходит до полета - мало кто может сравниться с представителями пернатых. Космические пустоты не являются исключением. В частности, расы птиц, предпочитающие ближний бой, разработали свои собственные тяжеловооруженные, скоростные малые корабли с уникацльной интегрированным интерфейсом целеуказания, разработанным исключительно для пернатых расс. Вершиной эволюции данного класса кораблей по праву можно считать судно типа 'Дебошир'."
 
 ship_CSS_BB_MONITOR:0			  "Дуэлянт"
 CSS_BB_MONITOR:0				  "Дуэлянт"
 CSS_BB_MONITOR_plural:0		  "Дуэлянты"
 CSS_BB_MONITOR_slots:0			  " [ X2 / L6 ]"
 CSS_BB_MONITOR_desc:0			  "Это медленные и тяжёлые корабли со спаренным вооружением класса 'X', установленными на поворотной турели, что гарантирует независимости главного калибра от угла обстрела. Комплекс передовых датчиков считывает данные от объектов в системе облегчая задачи наведения на цели в дружественных системах, чем гарантирует увеличение скорострельности, но уменьшает её в системах противника, потому как система пытается постоянно получить данные от вражеских объектов, а получая неверные - корректируется экипажем. Увеличивает радиус действия в сравнении с другими линейными кораблями, потому рекомендуется использовать в артилерийских дуэлях с кораблями того же класса. Имеет слабость в противодействии штурмовой палубной авиации и управляемым снарядам. Учитывая специфику подсистем, целесообразнее всего будет оснастить его артиллерийскими боевыми компьютерами."
 CSS_BB_MONITOR_flav:0			  "Членистоногие разработали турели сверхкрупного калибра для тяжёлых орудийных систем, которые очень велики для их корпусов. Специализированные суда типа 'Дуэлянт' могут обеспечить коллосальную огневую мощь находясь в кооперации с близлежащими звездными базами в дружественных системах, но в бою без такой синхронизации будут очень уязвимы."
 
 ship_CSS_CC_CARRIER:0			  "Эскорт"
 CSS_CC_CARRIER:0				  "Эскорт"
 CSS_CC_CARRIER_plural:0		  "Эскорты"
 CSS_CC_CARRIER_slots:0			  " [ H3 / M2A1 ]"
 CSS_CC_CARRIER_desc:0			  "Это корабли класса крейсер, способные компактно расположить большое количество палубной авиации. Однако более ничем примечательным это специализированное судно похвастаться не может. Защита судна занижена по причине реорганизации несущих конструкций. Бомбардировщики, которыми могут быть оснащены эти суда, не могут перехватывать вражеские ударные корабли, но обладают большим противокорабельным боевым потенциалом. Если вы используете ESC NEXT, вы сможете использовать бомбардировщики на других кораблях."
 CSS_CC_CARRIER_flav:0			  "Моллюскоидные расы предпочитают свой подход к носителям палубной авиации. Другими словами, было решено, что более эффективно будет использовать более дешевые и быстрые суда класса 'крейсер', чем полагаться на стандартизированный класс больших носителей. Специализированное судно 'Эскорт' является воплощением этой идеи."
 
 ship_CSS_BB_INTERDICTOR:0		"Прерыватель"
 CSS_BB_INTERDICTOR:0			"Прерыватель"
 CSS_BB_INTERDICTOR_plural:0	"Прерыватели"
 CSS_BB_INTERDICTOR_slots:0		" [ H3 / L4 A2 ]"
 CSS_BB_INTERDICTOR_desc:0		"Боевые корабли с тяжёлыми подпространственными установками агрессивного воздействия, что манипулируют микроразрывами пространсва на громадных расстояних, ограниченных одной системой. Это существенно снижает субсветовую скорость противника в пределах одной системы, затрудняет навигацию чем усложняют манёвры отступления посреди сражения. Что касается собственного вооружения, то судно оснащено изолированными камерами для расположения палубной авиации что подразумевает дислоцирование в тылу, под прикрытием флотилий авангарда."
 CSS_BB_INTERDICTOR_flav:0		"Общеизвестный факт, что фунгоиды особенно чувствительны к гиперпространственным путешествиям. Их особенности могут быть использованы против врагов для эффективного усложнения маневров и межзвездного перемещения противника. Однако эта довольно громадная система требует массивной и специализированной конструкции корабля."
 
 ship_CSS_JG_WARFLOWER:0		  "Боевой Лотос"
 CSS_JG_WARFLOWER:0				  "Боевой Лотос"
 CSS_JG_WARFLOWER_plural:0	      "Боевые Лотосы"
 CSS_JG_WARFLOWER_slots:0		  ""
 CSS_JG_WARFLOWER_desc:0		  "Это огромная передвижная крепость. В отличие от обычных кораблей, она должна быть смонтирована инженерной командой строительного корабля, и только в единственном экземпляре. Она имеет повышенную защиту и высокую огневую мощь, но не может перемещаться по гиперкоридорам. Может быть передислоцирована при помощи обычного, или же псионического прыжкового двигателя."
 CSS_JG_WARFLOWER_flav:0		  "Растеноиды произростают в тесной связи со своей родительской звездой. Потому у них не было выбора, кроме как уделять больше внимания для её обороны. Это привело к проектированию подобной массивной и одновременно, пусть ограниченно, но мобильной орбитальной крепости. Эта крепость не способна к использованию гиперкоридорной межзвездной навигации, но её оборонительные возможности просто великолепны."
 
 ship_CSS_CC_GUARDIAN:0			  "Страж"
 CSS_CC_GUARDIAN:0				  "Страж"
 CSS_CC_GUARDIAN_plural:0		  "Стражи"
 CSS_CC_GUARDIAN_slots:0		  " [ S2 P2 / L6 A2 ]"
 CSS_CC_GUARDIAN_desc:0			  "Корабль класса 'крейсер' с укреплённой структурной проектировкой. Он имеет ячейку обороны размера 'L', используемой в основном линейными судами, и даже имеет собственный бонус к защите. Однако следует быть осторожным: слоты для вооружения уступают аналогам."
 CSS_CC_GUARDIAN_flav:0			  "Каменные рожи строят корабли с черезвычайно жесткой конструкцией. Это происходит благодаря специальному сплаву решетчатой структуры. Эту смесь биологических и инженерных технологий могут постичь и культивировать исключительно расы литоидов. Корабли с армированные этим сплавом чрезвычайно прочны, взамен пришлось урезать количество орудийных пилонов, рассчитывая при этом на максимальную защиту."
 
 ship_CSS_TI_REJUVENATOR:0		   "Исказитель"
 CSS_TI_REJUVENATOR:0			   "Исказитель"
 CSS_TI_REJUVENATOR_plural:0	   "Исказители"
 CSS_TI_REJUVENATOR_slots:0		   " [ H6 P4 / L12 A2 ]"
 CSS_TI_REJUVENATOR_desc:0		   "Это специализированное судно носитель класса 'титан'. Оно оснащено довольно мощной аурой деформации энтропии. Ударная мощность судна не очень высока, что компенсируется ускорением регенерации дружественных судов в некотором локальном пространстве. По умолчанию вы можете сконструировать одно такое судно, но вы могли бы получить еще одно за каждые 400 единиц вместимости флота."
 CSS_TI_REJUVENATOR_flav:0		   "Некроидные расы сумели разработать, а после многократно модернизировать секретную технологию - или ритуал - который слегка манипулирует энтропией вселенной на локальном участке пространства, раздвигая и искажая при этом границы между понятиями жизни и смерти. Применять ее на мобильной основе довольно сложно, но это возможно для специально спроектированного большого судна рассы некроидов."
 
 ship_CSS_DD_SNIPER:0			   "Китобой"
 CSS_DD_SNIPER:0				   "Китобой"
 CSS_DD_SNIPER_plural:0		       "Китобои"
 CSS_DD_SNIPER_slots:0		       " [ X1 / S4 ]"
 CSS_DD_SNIPER_desc:0			   "Это специализированное судно носитель класса 'эсминец'. Оно оснащено орудийным гнездом класса 'X', жёстко смонтированном в носовой части судна. Судно имеет большой штраф к темпу стрельбы, но имеет бонус к дальности. Преимуществом можно считать возможность концентрирования наибольшего количество установок класса 'X' при довольно низких затратах . Если вы используете BSB, имеет смысл оснастить боевой компьютер модификации 'снайпер', для максимизации КПД судна."
 CSS_DD_SNIPER_flav:0			   "Использование громадных орудий, 'гарпунов', на манёвренных и хлипких судёнышках хорошо знакомо водным расам. Тысячелетия выживания в морях предоставили необходимый опыт для проектирования подобного судна. Специализированное судно 'Китобой' - это результат усовершенствования конструкции кораблей, адаптированные под нужды космоса. Данные высокоманёвренные суда, оснащенные сверхкрупной артиллерийской установкой, слишком тяжелой для крейсеров, выглядят нелепо, но враги, знакомые с их разрушительным потенциалом, никогда не станут смеяться над их капитанами."
 
 ship_CSS_DD_TORPEDO:0			  "Шквал"
 CSS_DD_TORPEDO:0				  "Шквал"
 CSS_DD_TORPEDO_plural:0		  "Шквалы"
 CSS_DD_TORPEDO_slots:0			  " [ G3 / S6 A1 ]"
 CSS_DD_TORPEDO_desc:0			  "Это специализированное судно носитель класса 'эсминец'. Оно оптимизированно для атаки в ближнем бою при помощи торпедных установок. Специализация этого судна предоставляет возможность сконцентрировать максимальное количество орудийных установок класса 'G' на минимально возможном, для этого дела, пространстве. При этом вы можете использовать только торпеды малой дальности действия, что делает ближний бой - необходимостью. Маскировочные компоненты, установленные на судах этого типа, позволяют сражаться более продуктивно. Так-же инженеры-проектировщики не рекомендуют монтирование энергетических торпед, так как они сильно снижают боевую мощь и в симуляциях демонстрируют снижение эффективности судна."
 CSS_DD_TORPEDO_flav:0			  "Благодаря передовым физико-химическим познаниям расы токсоидов, их оружие разрывного воздействия обладает просто гротескной мощностью. Как вы можете наблюдать, любовь токсоидов к бомбам выражается, в том числе, и в конструкции их космических кораблей. ББУУУУУМММММ!"
 
 ship_CSS_CC_DRONE:0			   "Сборщик"
 CSS_CC_DRONE:0					   "Сборщик"
 CSS_CC_DRONE_plural:0		       "Сборщики"
 CSS_CC_DRONE_slots:0			   " [ H1 / M4 A2 ]"
 CSS_CC_DRONE_desc:0			   "Это специализированное судно носитель класса 'крейсер'. Оно имеет возможность сборки в открытом космосе специализированного механического оборудования под грифом 'Артилерийский Дрон'. Пусть артиллерийские дроны немногочисленны, в сравнении со стандартной численностью звена палубной авиации, они имеют такой же радиус действия, как и главные орудия линейных кораблей, избегают ближних атак и атакуют их на большом расстоянии. Артилерийские Дроны черезвычайно адаптированы к уклонению от систем наведения орудий точечной обороны малой дальности, чего нельзя сказать о перехватчиках палубной авиации. Уязвимость програмного обеспечения не позволяет артиллерийским дронам перехватывать вражескую палубную авиацию или же управляемое вооружение."
 CSS_CC_DRONE_flav:0			    "Некоторые из боевых дронов машинного интеллекта были разработаны для обеспечения боя непосредственно в космическом пространстве, и материнскими кораблями этих дронов являются специализированные суда типа 'сброщик'. Сборщики отказались от всего остального вооружения в пользу мобильного палубного цеха по сборке специализированных артиллерийских дронов."
 
 ship_CSS_JG_DREADNOUGHT:0		"Голиаф"
 CSS_JG_DREADNOUGHT:0			"Голиаф"
 CSS_JG_DREADNOUGHT_plural:0	"Голиафы"
 CSS_JG_DREADNOUGHT_slots:0		" [ T1 X2 H6 M6 S7 P3 / L22 A5 ]"
 CSS_JG_DREADNOUGHT_desc:0		"Подобное чудо инженерной мысли могло придти в центральный процессор исключительно безумному машинному разуму. Только Аннигилятор может спроектировать этот гигантский линейный корабль и построить исключительно в единственном экземпляре. Специализированное кинетическое орудие класса 'Т' имеет меньшую дальность стрельбы, чем другие орудия этого класса, но вместо этого оно обладает гораздо большим разрушительным потенциалом. У судна, также, есть бонус к защите, потому вы можете спокойно использовать линейный боевой компьютер для сражения в авангарде, в случае если вы используете BSB, вы так-же могли бы оборудовать снайперский боевой компьютер для обеспечения артиллерийской поддержки из арьергарда."
 CSS_JG_DREADNOUGHT_flav:0		"Гигантский флагман, олицетворяющий собой единую идею тотальной Аннигиляции. Это судно призвано уничтожить любую органическую форму жизни известной вселенной, а так-же вместе с ней - все её неисправные механические единицы, которые ей симпатизируют, и сделать это одновременно, особо не перегружая процессор."
 
 ship_CSS_CO_SWARMLING:0		"Роевик"
 CSS_CO_SWARMLING:0				"Роевик"
 CSS_CO_SWARMLING_plural:0	    "Роевики"
 CSS_CO_SWARMLING_slots:0		" [ S1 / S1 ]"
 CSS_CO_SWARMLING_desc:0		"Это специализированный генетический проект роевого трутня ближнего боя, занимающего всего 0,5 единиц емкости флота. Трутни могут использовать только маломощные орудия класса 'S'. Орудия роевого трутня будут улучшаться по мере изучения технологий различных сплавов. Изобретение прыжкового привода еще больше увеличит скорость и прочность роевого трутня, а также позволит ему совершать подпространственные прыжки."
 CSS_CO_SWARMLING_flav:0		"Лишь самые жестокие и амбициозные из трутней будут сражаться в открытом космосе, обросшие прочнейшим экзоскелетом и экипированные клешнями из сверхпрочных органических материалов. Опустошающий Рой называет этих трутней 'Роевик'."
 
