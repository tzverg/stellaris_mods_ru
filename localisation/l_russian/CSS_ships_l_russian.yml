 CSS_JG_MONSTER_desc:0			  "ГРЯДЁТ"
 CSS_JG_MONSTER_flav:0			  "Бегемот - вершина генетической эволюции Опустошающего Роя. Движимый неутолимыми хищными инстинктами, этот инфернальный монстр превращает любое сражение в космосе в банальную охоту."
 
 ship_CSS_BB_BROADSIDER:0		  "Многоствол"
 CSS_BB_BROADSIDER:0			  "Многоствол"
 CSS_BB_BROADSIDER_plural:0		  "Многостволы"
 CSS_BB_BROADSIDER_slots:0		  " [ M14 / L6 A2 ]"
 CSS_BB_BROADSIDER_desc:0		  "Линейный корабль, оснащенный большим количеством орудий класса 'M'. В бою на средней дистанции он способен одолеть большинство вражеских кораблей, но может быть уязвим для дальних атак противника. Оружие разрывного типа (ракеты) монтировать не рекомендуется, так как оно основательно снижает боевую мощь судна."
 CSS_BB_BROADSIDER_flav:0		  "Этот вид обожает большие суда, а вот большие пушки вызывают у них оторопь. Пусть у кораблей подтипа 'Многоствол' нет массивных больших пушек, они могут уничтожить врага залпом из многочисленных орудий класса 'M'."