 # Ruined Refinery
 gpm_mega.1.name:1 "Гигантский Бак"
 gpm_mega.1.desc:1 "Как только мы вошли в систему §Y[from.GetName]§! наши сенсоры зарегистрировали гигантский объект. Один громадный комплекс удерживается на орбите над газовым гигантом. На него стоило бы взглянуть поближе."

 # Ruined Mining Facility
 gpm_mega.2.name:1 "Минеральный Фонтан"
 gpm_mega.2.desc:1 "Один из астероидов в системе §Y[from.GetName]§! испускает поток пыли с мелкими частицами. Похоже, что из него вылетают разные мелкофракционные минералы! Здесь определённо что-то происходит."

 # Ruined Station
 gpm_mega.3.name:1 "Мусорный Дом"
 gpm_mega.3.desc:1 "Дальние сенсоры фиксируют необычную активность, исходящую из системы §Y[from.GetName]§! Очень большой искусственный комплекс, окруженный опасно-большим количеством обломков, вращается вокруг, казалось бы, ничем не примечательной планеты. Нам определённо стоит взглянуть поближе."

 # Ruined Silo
 gpm_mega.4.name:1 "Подпространственный Рупор"
 gpm_mega.4.desc:1 "Как только мы вошли в систему §Y[from.GetName]§!, сразу же зазвучало несколько автоматических предупреждений. Кажется, что-то излучает очень сильные подпространственные сигналы. Сканеры обнаружили большую структуру на краю системы, которая, вероятно, является источником этих странных излучений."