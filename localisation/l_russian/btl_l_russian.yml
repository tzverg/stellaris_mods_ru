HYPER_DRIVE_1:0 "Межзвездный Химический Двигатель"
HYPER_DRIVE_1_DESC:0 "Первый, ставший традиционным, межзвездный привод на топливной основе."
HYPER_DRIVE_1A:0 "Межзвездный Импульсный Двигатель"
HYPER_DRIVE_1A_DESC:0 "Следующее поколение двигателей для межзвёздных путешествий, данная модель использует импульсную тягу."
HYPER_DRIVE_2:0 "Гипердвигатель I"
HYPER_DRIVE_2_DESC:0 "Первая, по-настоящему революционная, технология междзвёдных путешествий. Оснащенные кораблей гипердвигателями данной модели позволяет целевому средству быстро перемещаться между краями звездных систем по межзвездным гипер-коридорам. При этом мы уже не используем жидкое или же твёрдое топливо."
HYPER_DRIVE_2A:0 "Гипердвигатель II"
HYPER_DRIVE_2A_DESC:0 "Следующая линейка межзвёздных двигателей. Оснащенные кораблей гипердвигателями данной модели позволяет целевому средству немного быстрее перемещаться между краями звездных систем по межзвездным гипер-коридорам. Существенное отличие от предыдущей модели заключается в переработке процессорной матрицы, позволяющей производить рассчёт целевой траектории немного быстрее."
HYPER_DRIVE_3:0 "Гипердвигатель III"
HYPER_DRIVE_3_DESC:0 "Следующая линейка межзвёздных двигателей. Оснащенные кораблей гипердвигателями данной модели позволяет целевому средству намного быстрее перемещаться между краями звездных систем по межзвездным гипер-коридорам. Существенное отличие от предыдущей модели заключается в переработке технологии формирования защитного поля для корабля, позволяющей входить в гиперкоридор не боясь при этом сжечь до тла навигационную электронику и экономить время на резервирование энергоснабжения для систем жизнеобеспечения корабля."
 
