 CSS_SC_CONTROL:0				"Мобильный ЦУП"
 CSS_SC_CONTROL_DESC:0			"Это мобильный Центр Управления Полётами. Сложная корабельная подсистема анализирующая данные сенсоров и обрабатывающая их командами операторов специалистов из числа экипажа судна для повышения эффективности москитного флота данного носителя."
 
 CSS_LRM_GUIDE:0				"Целеуказатель РДР"
 CSS_LRM_GUIDE_DESC:0			"Система целеуказания Ракет Дальнего Действия использует комплекс специализированных датчиков целеуказания и процессор обработки данных, чтобы оптимизировать траекторию перехвата цели управляемым типом вооружения. Однако мощное фоновое излучение этого оборудования сильно мешает датчикам оружия с другим типом наведения."
 
 CSS_TRACKER:0					"Многомерный Смотритель"
 CSS_TRACKER_DESC:0				"Перехват большого количества мелких и проворных целей требует особого подхода. Этот высокопроизводительный модуль целеуказания оптимизирован для отслеживания вражеских ракет или палубной авиации для последующей обработки информации о положении, скорости и направлении движения с целью передачи информации в подготовленном виде прямо в орудийные системы судна."
 
 CSS_ASSAULT:0					"Интерфейс 'Перо'"
 CSS_ASSAULT_DESC:0				"Система целеуказания с адаптированным интерфейсом, оптимизированная специально для птиц, позволяет пилотам из семейства пернатых в многократно повысить эффективность этого маленького, но могучего корабля."
 
 CSS_BASTION:0					"Модуль 'Бастион'"
 CSS_BASTION_DESC:0				"Благодаря модулю 'Бастион' корабль-реципиент имеет возможность управлять огромными для своего размера орудиями. В прицеливании и стрельбе кораблю помогает широкополосный канал связи с близлежащими дружественными звездными базами."
 
 CSS_LIGHTWEIGHT_HULL:0			"Легковесный Каркас"
 CSS_LIGHTWEIGHT_HULL_DESC:0	"Созданные на основе коммерческих транспортов, Носители Сопровождения значительно менее прочны, чем другие корабли того же класса. Но так-же они быстрее и компактнее, соответственно требуют меньше сплавов для постройки и содержания."
 
 CSS_INTERDICTOR:0				"Модуль Прерывания"
 CSS_INTERDICTOR_DESC:0			"Подключенный непосредственно к реактору, этот модуль представляет собой гигантское сложнокомпонованное устройство, которое искажает пространство внутри системы чем сущесвенно снижает возможности маневрирования и межсистемного перемещения вражеских судов."
 AURA_CSS_INTERDICTOR:0			"$aura_category_offensive$"
 
 CSS_WARFLOWER_CORE_1:0			"Подпространственный 'Боевой Лотос'"
 CSS_WARFLOWER_CORE_1_DESC:0	"Этот корабельный модуль, содержащий некий кристалл, являющийся ядром Боевого Лотоса. Модуль позволяет использовать прыжковые приводы с целью передислоцирования Боевого Лотоса с использованием подпространства."

 CSS_WARFLOWER_CORE_2:0			"Псионический 'Боевой Лотос'"
 CSS_WARFLOWER_CORE_2_DESC:0	"Ядро этой крепости, обработано с использованием зро и инкрустированно псионическими кристаллами. Модуль позволяет использовать псионические прыжковые накопители с целью передислоцирования Боевого Лотоса с использованием завесы."
 
 CSS_LATTICE_HULL:0				"Решётчатый Киль"
 CSS_LATTICE_HULL_DESC:0		"Это уникальный остов корабля, изготовленный из специального сплава с решетчатой структурой, вырощенного литоидами. Структура остова и особый сплав из которого он вырощен помогает распределять силовую нагрузку равномерно по всей конструкции, что в значительной мере увеличивает износоустойчивость всего корабля."
 
 CSS_REJUVENATION:0				"Деформатор Энтропии"
 CSS_REJUVENATION_DESC:0		"Данный сложнокомпонованный модуль очень хитрым способом деформирует энтропию вселенной в локальном и ограниченном пространстве. Ежели модуль активирован, он умеет частично 'откатывать' физический/ментальный ущерб, нанесенный союзным кораблям внутри системы в которой он расположен."
 AURA_CSS_REJUVENATION:0		"$aura_category_defensive$"
 
 CSS_SPINAL:0					"Модуль Осевой Стабилизации"
 CSS_SPINAL_DESC:0				"Для того чтобы использовать утяжелённые орудия на облегчённых кораблях, модуль используют специализированную систему стабилизационного силового поля, что манипулирует гравитационными импульсами вдоль продольной оси всего судна для компенсации инерционного воздействия от активности орудийной установки. Специфика работы стабилизатора снижает скорострельность орудий по причине необратимых циклических операций с энергоустановкой судна во избежание перегрузки реактора корабля."
 
 CSS_AUTOLOADER:0				"Модуль 'Шквал'"
 CSS_AUTOLOADER_DESC:0			"Спецификой модуля является не что иное, как механизм перезарядки торпедного вооружения судна. Модуль экранирует пусковые установки от помех, непрерывно сопровождающих пуски торпед, и позволяет организовать быструю последовательность пусков бесчисленного количества торпед за максимально короткий период времени используя конвеерный тип подачи снарядов."
 
 CSS_DRONE_LINK:0				"Модуль Артилерийских Дронов"
 CSS_DRONE_LINK_DESC:0			"Артиллерийские дроны никогда не обладали выдающимся интеллектом. Для компенсации данного изъяна модуль предоставляет звено координирующих дронов распределяющих управление исполнительными артилерийскими дронами между собой."
 
 CSS_EXT_MATRIX:0				"Матрица 'Голиаф'"
 CSS_EXT_MATRIX_DESC:0			"Матрица логических схем, содержащая код ядра машинного интеллекта типа 'Аннигилятор'. Будьте осторожны в обращении. Можно сказать в комплекте полная копия машинного разума дислоцированная в одном судне."
 
 CSS_SWARMLING_BRAIN_1:0		"Интегратор Нервной Системы"
 CSS_SWARMLING_BRAIN_1_DESC:0	"Подпространственный интегратор нервной системы, объединяющий управляющий 'Рой' с органическими подсистемами трутня."
 
 CSS_SWARMLING_BRAIN_2:0		"Нейростимулятор Рематериализации"
 CSS_SWARMLING_BRAIN_2_DESC:0	"Нервный узел рематериализации позволяет 'роевикам' использовать некий органический аналог прыжковых приводов."
 
 CSS_SWARMLING_BRAIN_3:0		"Нейростимулятор Рематериализации Зро"
 CSS_SWARMLING_BRAIN_3_DESC:0	"Нервный узел рематериализации, пропитанный в растворе зро, позволяет 'роевикам' использовать некий органический аналог псионических прыжковых приводов."
 
 CSS_BROADSIDE_FC:0				"Орудийная Система 'Многоствол'"
 CSS_BROADSIDE_FC_DESC:0		"Интегрированная система, обеспечивающая точное управление многочисленными орудиями класса 'M'. Однако эта система сильно затрудняет применение оружия разрывного типа."