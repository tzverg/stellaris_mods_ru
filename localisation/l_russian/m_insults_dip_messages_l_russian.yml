 14_INSULT_PROPOSE:0 "Вот глаза, похоже, открыты, [Root.GetSpeciesMouthName] в движении, но мозг уже давно не у дел, не так ли, [Root.GetRulerTitle] [Root.GetRulerName]?"
 # 15_INSULT_PROPOSE:0 "It is said that [Root.GetSpeciesNamePlural] sprang from [Root.GetSpeciesNamePluralInsult], too bad none of your kind sprang far enough."
 15_INSULT_PROPOSE:0 "У нас поговаривают, что [Root.GetSpeciesNamePlural] произошли от [Root.GetSpeciesNameInsult]. Неудивительно, что никто из Вашего рода так ничего и не добился."
 # 16_INSULT_PROPOSE:0 "You clearly all have more eyes than neural cluster cells."
 16_INSULT_PROPOSE:0 "У Вас у всех явно больше глаз, чем клеток мозга. Убогие создания!"
 # 17_INSULT_PROPOSE:0 "You are all descended from limbless space slugs."
 17_INSULT_PROPOSE:0 "Рождённый ползать вещать не смеет!"
 # 18_INSULT_PROPOSE:0 "I looked up dead in the dictionary, and it had a reference to the [Root.GetName]."
 18_INSULT_PROPOSE:0 "Слушайте, мне недавно открылось незнакомое слово. Это слово 'свинокрыс'. Как любое, порядочное, создание - я поискал его в словаре, и там оказалась ссылка на [Root.GetName], может вы сможете пропища-хрюкать его мне лично?"
 # 19_INSULT_PROPOSE:0 "Any [Root.GetSpeciesName] technology, however sufficiently advanced, is indistinguishable from garbage."
 19_INSULT_PROPOSE:0 "Любая теория, выдвигаемая видом [Root.GetSpeciesName], хоть и не лишена здравого смысла, всё-равно звучит довольно убого."
 # 20_INSULT_PROPOSE:0 "If looks could kill, your face would be a Colossus."
 20_INSULT_PROPOSE:0 "Доброго времени суток. Наше научное сообщество вынудило меня обратиться к Вам с довольно экстравагантной просьбой. Как вам могло стать известно, хоть я и не подозреваю как именно, мы ведём разработку визуального оружия, способного убивать мозг носителя информацией поступающей через, как бы это попроще сказать, зрительные нервы. Аналитическим советом научного сообщества именно ваше, [Root.GetRulerName], лицо было выбрано прототипом, не окажете ли содействие посмотрев в камеру с разных ракурсов, многократно произнося сакральное для нашей империи словосочетание 'ядолбоёб'? Нам бы это сильно упростило задачу прототипирования нового вооружения."
 # 21_INSULT_PROPOSE:0 "If the dumbest of the [From.GetName] emigrated to the [Root.GetName], the average I.Q. of both empires would increase."
 21_INSULT_PROPOSE:0 "Если бы самый тупой из представителей [From.GetName] смог бы чудом эмигрировать к [Root.GetName], средний уровень интеллектуального потенциала обеих империй несмненно увеличился бы. Не желаете посодействовать? Нам бы это сильно помогло."
 # 22_INSULT_PROPOSE:0 "It is impossible to underestimate the [Root.GetName]."
 22_INSULT_PROPOSE:0 "Невозможно недооценить интеллектуальный потенциал [Root.GetName]!"
 # 23_INSULT_PROPOSE:0 "May you search for your [Root.GetSpeciesSpawnNamePlural] with a radiation counter."
 23_INSULT_PROPOSE:0 "Ух! Ничего себе! Даже сквозь экран мой токсометр зашкаливает. Не знал, что [Root.GetSpeciesSpawnNamePlural]ие представители настолько токсичны."
 # 24_INSULT_PROPOSE:0 "The [Root.GetSpeciesNamePlural] may not be the dumbest species in the galaxy, but you better hope they don't go extinct."
 24_INSULT_PROPOSE:0 "Возможно, [Root.GetSpeciesNamePlural] и не самый тупой вид в галактике, но это не мешает нам надеятся на то, что он однажды вымрет."
 # 25_INSULT_PROPOSE:0 "There are over 1,000,000 words in the [From.GetAdjective] language, but none could be strung together well enough to explain how much I want to hit you with a chair."
 25_INSULT_PROPOSE:0 "В [From.GetAdjective]ом языке существует более 1 000 000 000 слов, но ни одно из них не способно объяснить моего желания вмазать тебе, [Root.GetRulerName], своим стулом."
 # 26_INSULT_PROPOSE:0 "Only two things are infinite: the size of the universe and [Root.GetSpeciesName] stupidity, and I'm not so sure about the former."
 26_INSULT_PROPOSE:0 "Бесконечно можно смотреть только на две вещи: на глубину необъятной вселенной и на то, как [Root.GetSpeciesName] пытается думать о том что он умный."
 # 27_INSULT_PROPOSE:0 "Tales of your misdeeds are told from [From.Capital.GetName] to Gargantua."
 27_INSULT_PROPOSE:0 "О злодеяниях Вашего убогого общества судачат от [From.Capital.GetName] аж до Гаргантюа."
 # 28_INSULT_PROPOSE:0 "You are truly a few chromosomes away from being a [Root.GetSpeciesNameInsult], [Root.GetRulerTitle] [Root.GetRulerName]."
 28_INSULT_PROPOSE:0 "Слы! У тебя [Root.GetRulerTitle] [Root.GetSpeciesNameInsult]!"
 # 29_INSULT_PROPOSE:0 "Your I.Q. level is lower than my respect for you."
 29_INSULT_PROPOSE:0 "Твой уровень интеллекта ниже моего к тебе отношения, [Root.GetSpeciesNameInsult]!"
 # 30_INSULT_PROPOSE:0 "Eventually, the [From.GetName] shall covers a quarter of the galaxy, while the [Root.GetName] will only consist of a small knick-knack factory in [Root.GetHomeWorldName]." 
 30_INSULT_PROPOSE:0 "В итоге [From.GetName] будет занимать четверть галактики, а [Root.GetName] будет состоять только из небольшого борделя на [Root.GetHomeWorldName]. Ждём с нетерпением."
 # 31_INSULT_PROPOSE:0 "[Root.GetRulerTitle] [Root.GetRulerName], your head is emptier than an eunuch's underwear."
 31_INSULT_PROPOSE:0 "Слыш, [Root.GetRulerTitle], да-да ты, [Root.GetRulerName], твоя голова пуще трусов евнуха, хах!"
 # 32_INSULT_PROPOSE:0 "I would call you a [Root.GetSpeciesNameInsult], but that would be an insult to [Root.GetSpeciesNameInsult] everywhere."
 32_INSULT_PROPOSE:0 "Я бы назвал Вас [Root.GetSpeciesNameInsult], но это было бы оскорблением для [Root.GetSpeciesNameInsult]."
 # 33_INSULT_PROPOSE:0 "[Root.GetSpeciesNamePlural] are not a real species; you are a [Root.GetSpeciesNameInsult] in a dress!"
 33_INSULT_PROPOSE:0 "[Root.GetSpeciesNamePlural] - это неразумный вид; вы просто [Root.GetSpeciesNamePluralInsult]"
 # 34_INSULT_PROPOSE:0 "As an outsider, what is your perspective on intelligence?"
 34_INSULT_PROPOSE:0 "Как стороннему наблюдателю мне интересно, знакомо ли Вам понятие 'интеллект'?"
 # 35_INSULT_PROPOSE:0 "There is a problem most rife with the [Root.GetName], and I suspect the cause are the [Root.GetSpeciesNamePlural]."
 35_INSULT_PROPOSE:0 "Наиболее часто встречается проблема взаимодействия с представителями [Root.GetName], и я подозреваю, что [Root.GetSpeciesNamePlural] тому причиной. Их разум слишком слаб для культурного взаимодействия."
 
 
 
 # 08_INSULT_PROPOSE_XENOPHOBE:0 "Oh goodness! Talk about a face only a parent could love!"
 08_INSULT_PROPOSE_XENOPHOBE:0 "Йопт! Ты, охламон, меня напугал... Эй, как тебя там, твоё лицо может понравиться только твоим родителям!"
