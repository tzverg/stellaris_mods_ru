 # 08_INSULT_PROPOSE:0 "I envy those who have never made contact with the [Root.GetName]."
 08_INSULT_PROPOSE:0 "Я начинаю завидовать тем, кто никогда не вступал с Вами в контакт, [Root.GetName]."
 # 09_INSULT_PROPOSE:0 "The [Root.GetSpeciesNamePlural] are nothing but inferior lowlifes."
 09_INSULT_PROPOSE:0 "[Root.GetSpeciesNamePlural] не более чем низменные пресмыкающиеся."
