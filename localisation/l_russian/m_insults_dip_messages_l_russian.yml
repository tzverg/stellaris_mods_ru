 09_INSULT_PROPOSE_XENOPHOBE:0 "Нихрена-ж-себе, ну ты и стрёмный. Похоже мать природа тебя оскорбила сильнее чем собирались это сделать мы. Теперь нам даже немного стало тебя жаль. Крепись там, убожество!"
 # 10_INSULT_PROPOSE_XENOPHOBE:0 "Is that something below your [Root.GetSpeciesMouthName]? No, the 3rd one down."
 10_INSULT_PROPOSE_XENOPHOBE:0 "Это что, твой [Root.GetSpeciesMouthName]? Нет, третий снизу. Господи, да у меня дочь красивее тебя, а она та ещё мымра, что ты за ...? Да и пофиг, счастливо оставаться, забыл аж что хотел... бррр..."
 # 11_INSULT_PROPOSE_XENOPHOBE:0 "Someday, your species will go far... and I hope you'll all stay there."
 11_INSULT_PROPOSE_XENOPHOBE:0 "Когда-нибудь ваш род падёт... и я надеюсь, что вместе со всем вашим видом."
 # 12_INSULT_PROPOSE_XENOPHOBE:0 "You are the ugliest thing I've ever seen in my entire life, and I look in the mirror everyday."
 12_INSULT_PROPOSE_XENOPHOBE:0 "Ты - самое уродливое, что я видел за всю свою жизнь, а я, вообще-то, каждый день смотрю в зеркало."
 # 13_INSULT_PROPOSE_XENOPHOBE:0 "I don't know who's uglier, a [Root.GetSpeciesName] or my mother-in-law."
 13_INSULT_PROPOSE_XENOPHOBE:0 "Ахах! Я не знаю, кто уродливее - ты, [Root.GetRulerName], или моя теща."
 # 14_INSULT_PROPOSE_XENOPHOBE:0 "Every night, I think about the doctor who did the galaxy a huge disservice by not crushing your infant skull the moment you were born."
 14_INSULT_PROPOSE_XENOPHOBE:0 "Каждую ночь я думаю о враче, который оказал бы галактике огромную услугу, разбей бы он твой череп в момент твоего рождения."
 # 15_INSULT_PROPOSE_XENOPHOBE:0 "I never forget a face but in your case I'm willing to make an exception."
 15_INSULT_PROPOSE_XENOPHOBE:0 "Уфф, знаете, я никогда не забываю лица, профессиональная деформация, но в Вашем случае я хотел бы сделать исключение..."
 
 
 
 # 05_INSULT_PROPOSE_PAC_MIL:0 "You're a disgrace to the uniform."
 05_INSULT_PROPOSE_PAC_MIL:0 "Вы позорите свой мундир! Если он вообще у вас есть. И... и вообще, вы должны были сражаться со злом а не примкнуть к нему, вот..."
 # 06_INSULT_PROPOSE_PAC_MIL:0 "Four hundred thousand alloy units to build that \"Grand Fleet\" huh? Yeah, money well spent."
 06_INSULT_PROPOSE_PAC_MIL:0 "Четыреста тысяч контейнеров сплава для строительства \"Великого Флота\"? Рынки рабов работают на полную, многие окраинные миры испытывают нехватку продовольствия, но думаю да, деньги потрачены не зря. Вы можете собой гордиться ..!"
 # 07_INSULT_PROPOSE_PAC_MIL:0 "That four hundred thousand alloy units fleet ain't so \"Grand\" when they don't hit nothing, are they?"
 07_INSULT_PROPOSE_PAC_MIL:0 "Косорылые [Root.GetSpeciesNamePluralInsult]! Да вы ни разу не попали бы по моему корыту \"Свистящая Фляга\" даже если бы у вас появился такой шанс. Я был одним из лучших галактических гонщиков. МИРНЫХ гонщиков, прошу заметить."
 # 08_INSULT_PROPOSE_PAC_MIL:0 "If the [Root.GetName] knew about honor, war would not exist."
 08_INSULT_PROPOSE_PAC_MIL:0 "Если бы [Root.GetName] знал о законах чести, теории войны бы не существовало, но к сожалению мир не совершенен и мне необходимо терпеть Вас, [Root.GetRulerName]."
 # 09_INSULT_PROPOSE_PAC_MIL:0 "Violence is the last refuge of the incompetent."
 09_INSULT_PROPOSE_PAC_MIL:0 "Насилие - первый аргумент ущербного, надеюсь вы гордитесь нашим презрением."
 # 10_INSULT_PROPOSE_PAC_MIL:0 "Aggression is not rewarding, but we have nothing better to say to you."
 10_INSULT_PROPOSE_PAC_MIL:0 "Необоснованная агрессия не поощряется нашим обществом, но в вашем случае, мне кажется, она была бы оправданной."
 # 11_INSULT_PROPOSE_PAC_MIL:0 "We would love to have a civilized conversation with the [Root.GetName], but I'm afraid that's impossible."
 11_INSULT_PROPOSE_PAC_MIL:0 "Нам всем бы очень хотелось цивилизованно поговорить с [Root.GetRulerName], но, как мне кажется, это в принципе невозможно."
 # 12_INSULT_PROPOSE_PAC_MIL:0 "It's empires like the [Root.GetName] that give war a bad name."
 12_INSULT_PROPOSE_PAC_MIL:0 "С одного из окраинных миров, теща решила переехать к своему зятю — имперскому маршалу. Но по дороге ее внезапно призвали в армию. И в этом вся суть вашего убогого режима!"
 # 13_INSULT_PROPOSE_PAC_MIL:0 "They could bury you in the 'Tomb of the Unskilled Soldier'."
 13_INSULT_PROPOSE_PAC_MIL:0 "Придёт время и в гониле войны выгорят все ваши потомки, возможно тогда вы задумаетесь - правильным ли был ваш прежний путь."
 # 14_INSULT_PROPOSE_PAC_MIL:0 "There is neither enough time nor crayons in the galaxy to explain the virtues of our pacifist ways to you."
 14_INSULT_PROPOSE_PAC_MIL:0 "В связи с кризисом и необходимостью укрепления обороноспособности государства, все ранее данные взятки считать НЕДЕЙСТВИТЕЛЬНЫМИ! Хах-хахах, смекаете, да?"
 # 15_INSULT_PROPOSE_PAC_MIL:0 "If [Root.GetRulerTitle] [Root.GetRulerName] is ever looking for a way to cheer up the soldiers of the [Root.GetName], their resignation and suicide would seem the obvious choice."
 15_INSULT_PROPOSE_PAC_MIL:0 "Капитан боевого корабля поднимается на мостик. Дежурный: \n— смирно! капитан на мостике!\nСледом выходит имперский маршал. Дежурный: — всем смирнее! на мостике маршал!"
 # 16_INSULT_PROPOSE_PAC_MIL:0 "The [Root.GetAdj] Armed Force? More like the [Root.GetAdj] Armed Farce."
 16_INSULT_PROPOSE_PAC_MIL:0 "На конференции по вопросам перевооружения появляется [Root.GetRulerTitle]. Журналисты быстро его окружают и начинают задавать вопросы:\n— господин ваш любимый вид спорта?\n— галактическое ралли\n— а какая команда вам больше всего нравится?\n— на абордаж!"
 
 
 
 # 05_INSULT_PROPOSE_MIL_PAC:0 "The [Root.GetName] deserves nothing more but be played like a string instrument."
 05_INSULT_PROPOSE_MIL_PAC:0 "Государство [Root.GetName] не заслуживает ничего кроме истребления... Просто не время кричать о мире если у тебя нет боевой армады для самозащиты."
 # 06_INSULT_PROPOSE_MIL_PAC:0 "What use is the [Root.GetAdj] fleet? Decorations? Ceremonial ornaments? It is probably just as fragile as one."
 06_INSULT_PROPOSE_MIL_PAC:0 "К нам недавно попали снимки [Root.GetAdj]их боевых кораблей. Хотели поинтересоваться каково их реальное назначение? Декорации? Церемониальный транспорт? Как по мне, грузовик моего прадеда выглядит более надёжно."
 # 07_INSULT_PROPOSE_MIL_PAC:0 "We believe that the [Root.GetSpeciesName] have 10 different words for surrender."
 07_INSULT_PROPOSE_MIL_PAC:0 "Наши лингвисты насчитали у государства [Root.GetName] 10 различных слов для определения капитуляции. Вы так культурно-многогранны, это просто великолепно."
 # 08_INSULT_PROPOSE_MIL_PAC:0 "The [Root.GetName], or as the [From.GetName] likes to call it: Speed Bump Ahead."
 08_INSULT_PROPOSE_MIL_PAC:0 "О! так это же наши закадычные друзья, послы из государства [Root.GetName]. [From.GetAdj]ие граждане вас обожают. Вам даже придумали прозвище, представляете? Такой чести удостаивались немногие, вам стоит это ценить. Они прозвали вас жопоголовые! Мило не правда ли?"
 # 09_INSULT_PROPOSE_MIL_PAC:0 "Most of our military thinks you're a prat. Ask them who they'd prefer to meet. [Root.GetRulerTitle] [Root.GetRulerName] or the janitor on [From.Capital.GetName], and they will choose the Janitor everytime."
 09_INSULT_PROPOSE_MIL_PAC:0 "Большинство представителей нашей военной элиты считают ваш вид осталым. Спросите любого из них, с кем бы они предпочли подружиться. Уборщик с колонии [From.Capital.GetName] или же Великолепный [Root.GetRulerTitle] [Root.GetRulerName], и они всегда выберут уборщика, а знаете ли вы почему? Потому что даже уборщик с планеты [From.Capital.GetName] способен убить вас своей грави-метлой быстрее чем вы произнесёте его имя, чего не скажешь про того кто станет носить титул [Root.GetRulerTitle]."
 # 10_INSULT_PROPOSE_MIL_PAC:0 "The [Root.GetName]'s ships probably have more rear facing thrusters than they do forward."
 10_INSULT_PROPOSE_MIL_PAC:0 "[Root.GetAdj]ие суда, вероятно, имеют больше двигателей, направленных назад, чем вперед, хахах!"
 # 11_INSULT_PROPOSE_MIL_PAC:0 "Your nation did not prepare you for the level of violence you'll meet on my battlefield!"
 11_INSULT_PROPOSE_MIL_PAC:0 "Твоё государство не подготовило тебя к тому уровню насилия, который ты сможешь встретить на моем поле боя, [Root.GetSpeciesNameInsult]!"
 # 12_INSULT_PROPOSE_MIL_PAC:0 "I rather have a Blorg fleet in front of me than a [Root.GetSpeciesName] fleet behind me."
 12_INSULT_PROPOSE_MIL_PAC:0 "Я предпочитаю иметь перед собой флот Блоргов, чем [Root.GetAdj]ую армаду рядом со мной."
 # 13_INSULT_PROPOSE_MIL_PAC:0 "You should really consider changing the flag of the [Root.GetName], [Root.GetRulerTitle] [Root.GetRulerName]. It bears an uncanny resemblance to the flag used in [From.GetAdj] culture to denote surrender."
 13_INSULT_PROPOSE_MIL_PAC:0 "Вам следует подумать о смене флага государства [Root.GetName], ничтожный [Root.GetRulerTitle] [Root.GetRulerName]. Потому что ваш нынешний флаг очень похож на знамя, используемое в [From.GetAdj]ой культуре для обозначения капитуляции."
 # 14_INSULT_PROPOSE_MIL_PAC:0 "The [Root.GetName] will die as it lived: Running away!"
 14_INSULT_PROPOSE_MIL_PAC:0 "[From.GetAdj]ий дипломатический корпус несёт вам оскорбительную весть! Оскорбляйтесь! Оскор...блюйтесь ..."
 # 15_INSULT_PROPOSE_MIL_PAC:0 "We'll accept your spouses as refugees; nobody wants to live with cowards."
 15_INSULT_PROPOSE_MIL_PAC:0 "Мы прибыли предложить для ваших детей и супругов программу приёма беженцев, никто не хочет жить рядом с трусами."
 # 05_INSULT_PROPOSE_MAT_SPI:0 "We are more surprised that the [Root.GetName] has yet to destroy themselves over such primitive beliefs, much less get to the stars."
 
 
 
 05_INSULT_PROPOSE_MAT_SPI:0 "Нас больше удивляет, что [From.GetAdj]ие духовники до сих пор не уничтожили себя из-за столь примитивных убеждений, чем то что они каким-то неведомым способом умудрились добрались до звезд."
 # 06_INSULT_PROPOSE_MAT_SPI:0 "Tell me, how many [Root.GetSpeciesSpawnNamePlural] have your preachers violated?"
