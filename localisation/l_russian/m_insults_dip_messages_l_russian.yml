 10_INSULT_PROPOSE:0 "[Root.GetSpeciesNamePlural] являются неопровержимым доказательством того, что эволюция может идти в обратном направлении!"
 # 11_INSULT_PROPOSE:0 "If stupidity was painful, you would be in agony."
 11_INSULT_PROPOSE:0 "Если бы глупость могла причинять боль, Вы, неуважаемый, сильно бы мучились."
 # 12_INSULT_PROPOSE:0 "Fuck you."
 12_INSULT_PROPOSE:0 "*внимательно изучив снимки, которые вам предоставил посол, вы пришли к выводу что это снимок первичного полового признака, что несомненно является высшей мерой оскорбления в культуре их вида*"
 # 13_INSULT_PROPOSE:0 "Your mother was a [Root.GetSpeciesNameInsult] and your father stank of Elderberries."
 13_INSULT_PROPOSE:0 "[Root.GetSpeciesNameInsult]! именно так я бы назвал Вашу мать, а от вашего отца, я уверен, смердит столь сильно, что меня бы обязательно стошнило в его присутсвии."
