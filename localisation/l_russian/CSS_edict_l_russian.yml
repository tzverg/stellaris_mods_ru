l_russian:
 
 CANNOT_BE_REVERSED:0						"\n\nЭта настройка будет применяться ко всем империям.\n§RПосле установки не может быть отменена!§!"
 edict_CSS_ALL_SHIP:0						"[CSS] Снять все ограничения по судам"
 edict_CSS_ALL_SHIP_desc:0					"Снять §Rвсе ограничения§! для кораблей CSS. Все корабли CSS могут быть использованы, если империя соответствует технологическим требованиям.$CANNOT_BE_REVERSED$"
 edict_CSS_ALL_CULTURE_SHIP:0				"[CSS] Снять культурные ограничения на суда"
 edict_CSS_ALL_CULTURE_SHIP_desc:0			"Снять ограничения по ксенотипу для кораблей CSS. Вне зависимости от ксенотипа, корабли CSS могут использоваться до тех пор, пока империя соответствует технологическим требованиям.$CANNOT_BE_REVERSED$"
 edict_CSS_ALL_MACHINE_SHIP:0				"[CSS] Снять ограничения на суда машинного интеллекта"
 edict_CSS_ALL_MACHINE_SHIP_desc:0			"Снять ограничения на корабли CSS, которые могут быть использованы только §Gмашинным§! интеллектом. Корабли-дроны и Дредноуты могут быть использованы, если империя соответствует технологическим требованиям.$CANNOT_BE_REVERSED$"
 edict_CSS_ALL_DEVOUERING_SHIP:0			"[CSS] Снять ограничения на суда роевого интеллекта"
 edict_CSS_ALL_DEVOUERING_SHIP_desc:0		"Снять ограничения на корабли CSS, которые могут быть использованы только §Yроевым§! интеллектом. Роевики можно использовать до тех пор, пока империя соответствует технологическим требованиям.$CANNOT_BE_REVERSED$"
 edict_CSS_SHIP_OPTIONS_HIDDEN:0			"[CSS] Скрыть решения по ограничению судов"
 edict_CSS_SHIP_OPTIONS_HIDDEN_desc:0		"Скрыть все §Lрешения§!, снимающие ограничения с кораблей CSS.$CANNOT_BE_REVERSED$"