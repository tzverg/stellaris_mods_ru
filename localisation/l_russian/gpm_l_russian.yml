 job_gpm_bunker_drone:0 "Рой бункера предтеч"
 job_gpm_bunker_drone_plural:0 "Рои бункера предтеч"
 job_gpm_bunker_drone_desc:0 "Сложность сети бункеров в этом мире поразительна и, без сомнения, разработана продвинутым ИИ. Кажется, каждый бункер - это самоподдерживающаяся система, которую мы можем использовать в наших интересах. Практически непроницаемые стены означают, что нашим врагам понадобятся месяцы, чтобы пробиться через них. С достаточным количеством этих бункеров, мы могли бы сдерживать вражеские силы бесконечно. После внедрения роя автономных сторожевых дронов, мы можем гарантировать, что каждый бункер в сети сможет устранить любого потенциального нарушителя."
