 gpm_tech_arcane_research:0 "Институт Исследования Загадочных Технологий"
 gpm_tech_arcane_research_desc:0 "Специализированный научно-исследовательский институт, посвященный поиску и изучению загадочных технологий."

 tech_gpm_tb_toxic_gas:0 "Аэрохимические нейтрализаторы"
 tech_gpm_tb_toxic_gas_desc:0 "Будет крайне сложно удалить клубящиеся над поверхностью облака токсичного газа. Лучшим решением будет распылить над ними химический нейтрализатор."

 tech_gpm_tb_toxic_gas_hive_mind:0 "Глобальные химические нейтрализаторы"
 tech_gpm_tb_toxic_gas_desc_hive_mind:0 "Коллективный Разум приложит все усилия по распылению химических нейтрализаторов над этими мирами."
 tech_gpm_tb_toxic_gas_machine_intelligence:0 "Не коррозийные сплавы"
 tech_gpm_tb_toxic_gas_desc_machine_intelligence:0 "Создав сплав наших стандартных строительных материалов с не коррозионными элементами, мы можем предотвратить попадание токсичных газов в здания."

 tech_gpm_d_unusual_formations:0 "Крупномасштабный снос"
 tech_gpm_d_unusual_formations_desc:0 "Поскольку эти образования нестабильны по своей природе, всё, что потребуется - это немного взрывчатки."

 tech_gpm_d_unusual_formations_machine_intelligence:0 "Систематическая очистка"
 tech_gpm_d_unusual_formations_desc_machine_intelligence:0 "Структурная целостность местности в этом мире очень разнообразна. Рельеф необходимо будет преобразовать для более эффективного передвижения и строительства."

 tech_gpm_tb_locust_plagues:0 "Природные хищники"
 tech_gpm_tb_locust_plagues_desc:0 "Вводя в окружающую среду безобидных естественных хищников, мы сможем контролировать стаи саранчи. Мы уверены, что с этим планом ничего не случится."

 tech_gpm_tb_locust_plagues_hive_mind:0 "Запланированное истребление"
 tech_gpm_tb_locust_plagues_desc_hive_mind:0 "Чтобы эффективно бороться с этими стаями, мы должны разделить территорию на сектора и работать от периметра к центру. Для систематического уничтожения стай саранчи будет использоваться специальное оборудование и искусственно созданные природные хищники."

 tech_gpm_tb_locust_plagues_machine_intelligence:0 "Искусственные хищники"
 tech_gpm_tb_locust_plagues_desc_machine_intelligence:0 "Специально созданные механические насекомые будут использоваться для борьбы с саранчой."

 tech_gpm_tb_seasonal_flooding:0 "Управление наводнениями"
 tech_gpm_tb_seasonal_flooding_desc:0 "Стратегии управления наводнениями обычно включают в себя несколько инженерных проектов, которые можно отнести к одной из двух категорий. Сложные инженерные проекты - это проекты строительства искусственных сооружений, которые с помощью сочетания науки, технологий и небольшой грубой силы предотвращают наводнения на реках. Мягкие инженерные проекты осуществляются иными методами. Они используют природные ресурсы и знания местных жителей о реках, чтобы снизить риск наводнений."

 tech_gpm_tb_seasonal_flooding_machine_intelligence:0 "Дренажные системы"
 tech_gpm_tb_seasonal_flooding_desc_machine_intelligence:0 "Искусственные бассейны и глубокие подземные резервуары будут использоваться для защиты от паводковых вод, возникающих в результате естественных или искусственных планетарных изменений."

 tech_gpm_d_arachnophobia:0 "Это не шутки!"
 tech_gpm_d_arachnophobia_desc:0 "Если бы мы могли, мы бы улетели отсюда на следующем же корабле! Но, к сожалению, мы не можем, поэтому нам придётся иметь дело с этими гигантскими паукообразными. Возможно, нам понадобится гигантский огнемет. Что-то с огнём §всегда§! работает."

 tech_gpm_d_arachnophobia_hive_mind:0 "Сдерживание гнёзд"
 tech_gpm_d_arachnophobia_desc_hive_mind:0 "Вокруг гнёзд этих паукообразных будет построена система камер содержания. Это значительно сократит их количество до более контролируемого уровня. Оставшихся паукообразных, которые существуют за пределами этих клеток, будут отлавливать и убивать."

 tech_gpm_d_arachnophobia_machine_intelligence:0 "Кибернетические арахниды"
 tech_gpm_d_arachnophobia_desc_machine_intelligence:0 "Насильственная имплантация механических блоков управления позволит нам указать, куда должны двигаться эти паукообразные существа. Мы также сможем убить их по команде. Будет разработана и использована серия дронов по захвату, сдерживанию и имплантации этих блоков управления в мозг арахнидов."

 tech_gpm_d_dunes:0 "Устранение дюн"
 tech_gpm_d_dunes_desc:0 "Реализация проектов по удалению дюн включает в себя посадку растительности. Однако недостаточно просто рассеять семена над песком, поскольку их сдует первым же сильным порывом ветра. Высадка ростков производится в лощинах песчаных холмов или на песчаных низменностях. Сами семена помещаются во влажную среду и покрываются тонким слоем песка, а выросшие растения с удалённой для снижения парусности верхушкой перемещаются в специально заглублённые лунки."

 tech_gpm_precursor_remnants_discovery:0 "Нестандартное защитное снаряжение для археологов"
 tech_gpm_precursor_remnants_discovery_desc:0 "Позволяет вашим археологам подбирать специальное снаряжение и защиту, в соответствии с условием исследуемого места, что увеличивает шанс успеха!"

 tech_gpm_precursor_remnants_discovery_2:0 "Шаблоны поиска с тройным зондированием"
 tech_gpm_precursor_remnants_discovery_2_desc:0 "Использование оптимизированной схемы поиска, с участием трёх зондов одновременно, значительно увеличивает наши возможности по сканированию поверхности миров."

 tech_gpm_precursor_energy_grid_discovery:0 "Каналы рециркуляции энергии"
 tech_gpm_precursor_energy_grid_discovery_desc:0 "Новые системы тепловой рециркуляции в каналах передачи энергии обеспечивают более эффективную передачу энергии. К сожалению, эта новая технология лучше всего работает в условиях вакуума и очень хрупка, поэтому лучше всего подходит для стационарных конструкций."

 tech_gpm_precursor_energy_grid_discovery_2:0 "Теории энергетического поля"
 tech_gpm_precursor_energy_grid_discovery_2_desc:0 "Новые теории энергетических полей положительно повлияют на нашу способность генерировать энергию."

 tech_gpm_precursor_satellite_grid_discovery:0 "Не излучающие станции наблюдения"
 tech_gpm_precursor_satellite_grid_discovery_desc:0 "Специальное покрытие из сверхчёрного материала, поглощающего радиочастоты, делает нашу станцию наблюдения и спутники практически невидимыми."

 tech_gpm_precursor_satellite_grid_discovery_2:0 "Усилители сигналов для глубокого космоса"
 tech_gpm_precursor_satellite_grid_discovery_2_desc:0 "Автономные спутники дальнего космоса действуют, как система усилителей связи на больших расстояниях. Эти усилители позволяют гораздо более эффективно передавать данные на большие расстояния."

 tech_gpm_precursor_city_discovery:0 "Вдохновляющие дизайны"
 tech_gpm_precursor_city_discovery_desc:0 "Много экономичных и красивых архитектурных решений."

 tech_gpm_precursor_city_discovery_2:0 "Алгоритмическое планирование"
 tech_gpm_precursor_city_discovery_2_desc:0 "Сложное городское планирование, созданное с помощью передовых алгоритмов."

 tech_gpm_precursor_shipyards_discovery:0 "Фрактальное производство"
 tech_gpm_precursor_shipyards_discovery_desc:0 "Использование новых производственных технологий для печати малых деталей с фрактальной сеткой позволяет нам сэкономить на материалах."

 tech_gpm_precursor_shipyards_discovery_2:0 "Единицы быстрого обмена"
 tech_gpm_precursor_shipyards_discovery_2_desc:0 "Крошечные роботизированные манипуляторы, оснащённые собственными базовыми блоками искусственного интеллекта, позволяют более эффективно заменять компоненты с гораздо меньшими затратами материала."

 tech_gpm_precursor_planetary_gun_discovery:0 "Квантовые алгоритмы прогнозирования"
 tech_gpm_precursor_planetary_gun_discovery_desc:0 "Специализированные квантовые компьютерные чипы намного эффективнее прогнозируют направление цели."

 tech_gpm_precursor_planetary_gun_discovery_2:0 "Аэрогелевое охлаждающее покрытие"
 tech_gpm_precursor_planetary_gun_discovery_2_desc:0 "На наши оружейные системы может быть нанесено специальное покрытие из углеродного аэрогеля, что позволит им вести огонь быстрее, не испытывая внутренних повреждений от перегрева."

 tech_gpm_precursor_bunker_grid_discovery:0 "Портативные силовые поля"
 tech_gpm_precursor_bunker_grid_discovery_desc:0 "Усовершенствованные излучатели силового поля упрощают их развёртывание."

 tech_gpm_precursor_bunker_grid_discovery_2:0 "Оборонительный опыт"
 tech_gpm_precursor_bunker_grid_discovery_2_desc:0 "Обширные оборонительные линии и бункеры, обнаруженные в мире предтеч, позволяют проводить более интенсивную и реалистичную боевую подготовку. Таким образом, гораздо быстрее приобретается опыт как при нападении, так и защите оборонительных позиций."

 tech_gpm_precursor_mechs_discovery:0 "Добывающие мехи"
 tech_gpm_precursor_mechs_discovery_desc:0 "Небольшие мехи, оснащённые двумя многоядерными буровыми установками, могут прорезать любые породы, с которыми они сталкиваются."

 tech_gpm_precursor_mechs_discovery_2:0 "Автономные манипуляторы перезарядки"
 tech_gpm_precursor_mechs_discovery_2_desc:0 "Крошечные автономные роботы-манипуляторы быстро перезаряжают небольшие системы самообороны наших кораблей."

 tech_gpm_precursor_planetary_shield_discovery:0 "Модуляторы частоты щитов"
 tech_gpm_precursor_planetary_shield_discovery_desc:0 "Специализированные модуляторы создают волны в наших щитах, придавая им дополнительную прочность против прямых воздействий."

 tech_gpm_precursor_planetary_shield_discovery_2:0 "Ширококанальные проводники щитов"
 tech_gpm_precursor_planetary_shield_discovery_2_desc:0 "Большие открытые каналы проводников пропускают через излучатели щита гораздо больше энергии, в результате чего наши щиты быстрее восстанавливаются."

 tech_gpm_precursor_floating_city_discovery:0 "Гравитационные якоря"
 tech_gpm_precursor_floating_city_discovery_desc:0 "Гравитационные якоря уменьшают количество напряжения, которому структуры подвергаются под воздействием собственного веса. Они позволяют строить намного более высокие и широкие конструкции."

 tech_gpm_precursor_floating_city_discovery_2:0 "Поля микрогравитации"
 tech_gpm_precursor_floating_city_discovery_2_desc:0 "Маленькие излучатели создают локализованное антигравитационное поле, которое позволяет конструкциям иметь далеко выступающие платформы и секции без риска обрушения."

 tech_gpm_precursor_capital_complex_discovery:0 "Бюрократические протоколы"
 tech_gpm_precursor_capital_complex_discovery_desc:0 "Стандартизированные эффективные протоколы позволяют принимать решения через систему управления быстрее, чем раньше."

 tech_gpm_precursor_capital_complex_discovery_2:0 "Методы дипломатического умиротворения"
 tech_gpm_precursor_capital_complex_discovery_2_desc:0 "Проявляя интерес, искренний или не очень, мы можем уменьшить предполагаемую угрозу для наших соседей, действуя слегка снисходительно.Этот дипломатический приём поистине универсален. Нас воспринимают как родителей, а не агрессивных братьев и сестёр."

 tech_gpm_precursor_communication_hub_discovery:0 "Хранилище кристаллов времени"
 tech_gpm_precursor_communication_hub_discovery_desc:0 "Искусственные кристаллы времени не разрушаются, и их можно использовать для хранения огромных объемов знаний. Мы зафиксировали в них все знания и инструкции, которые могут понадобиться новой колонии для роста и расширения."

 tech_gpm_precursor_communication_hub_discovery_2:0 "Ретрансляторы глубокого космоса"
 tech_gpm_precursor_communication_hub_discovery_2_desc:0 "Эффективные автономные ретрансляционные станции усилят сигналы, поступающие с границ нашей империи."

 tech_gpm_precursor_singularity_drive_discovery:0 "Главная база данных"
 tech_gpm_precursor_singularity_drive_discovery_desc:0 "Специальная база данных, содержащая все научные знания нашей империи. Специализированные алгоритмы поиска данных упрощают перекрестные ссылки на научную информацию."

 tech_gpm_precursor_singularity_drive_discovery_2:0 "Персональный помощник Сингулярность"
 tech_gpm_precursor_singularity_drive_discovery_2_desc:0 "Миниатюрная простая версия привода сингулярности используется в качестве личного помощника. Несмотря на простоту формы, персональный привод может выполнять чрезвычайно сложные задачи, если потребуется."

 tech_gpm_precursor_eternal_fortress_discovery:0 "Орбитальный камуфляж"
 tech_gpm_precursor_eternal_fortress_discovery_desc:0 "Уникальный способ строительства зданий с использованием различных углов и цветов в зависимости от окружения построек может сделать их очень трудными для просмотра с орбиты."

 tech_gpm_precursor_eternal_fortress_discovery_2:0 "Полярные гарнизоны"
 tech_gpm_precursor_eternal_fortress_discovery_2_desc:0 "Анализ данных о военной стратегии предтеч показал, что полярные вторжения - гораздо более распространенная стратегия, чем мы думали."

 tech_gpm_precursor_prison_planet_discovery:0 "Дроны-наблюдатели"
 tech_gpm_precursor_prison_planet_discovery_desc:0 "Крошечные дроны, которые патрулируют улицы, очень похожи на их неподвижный статичный вариант: дорожную камеру."

 tech_gpm_precursor_prison_planet_discovery_2:0 "Пропаганда о планетах-тюрьмах"
 tech_gpm_precursor_prison_planet_discovery_2_desc:0 "Строгое напоминание о том, что планеты-тюрьмы - не самое весёлое времяпровождение. Страха быть приговоренным на одну из них достаточно, чтобы держать большинство граждан в повиновении."

 tech_gpm_precursor_mines_discovery:0 "Сенсорное поле для поиска минералов"
 tech_gpm_precursor_mines_discovery_desc:0 "Сенсорное поле, способное обнаруживать даже самые маленькие и  глубокие минеральные жилы."

 tech_gpm_precursor_mines_discovery_2:0 "Наниты-тоннельщики"
 tech_gpm_precursor_mines_discovery_2_desc:0 "Крошечные машины, предназначенные для рытья глубоких туннелей в направлении минеральных жил. Эти автоматизированные машины строят очень сложные и прочные туннели, они способны проникать глубже, чем что-либо."
 tech_gpm_precursor_mines_discovery_2TT:0 "§YОткрывает здание:§! Узел добычи нанитов"

 tech_gpm_precursor_manufactorium_discovery:0 "Холодное литьё"
 tech_gpm_precursor_manufactorium_discovery_desc:0 "Криосистемы высокого давления встроены в наши сплаволитейные заводы, что позволяет быстро отливать горячий металл."

 tech_gpm_precursor_manufactorium_discovery_2:0 "Зоны нулевой гравитации"
 tech_gpm_precursor_manufactorium_discovery_2_desc:0 "Антигравитационные поля могут переносить материалы и готовую продукцию из одной части фабрики в другую в любом направлении без необходимости физического оборудования. На очень маленьком пространстве можно разместить несколько производственных цепочек."

 tech_gpm_precursor_vaults_discovery:0 "Излучение от артефактов"
 tech_gpm_precursor_vaults_discovery_desc:0 "Обнаружение уникальных подпространственных излучений, исходящих от этих артефактов, позволяет нам находить их с больших расстояний. Галактика наполнена ими, нам просто нужно их забрать!"

 tech_gpm_precursor_vaults_discovery_2:0 "Древняя карта сокровищ"
 tech_gpm_precursor_vaults_discovery_2_desc:0 "Внутри одного из найденных артефактов была спрятана карта. Карта, ведущая к спрятанному хранилищу на древней луне внутри наших территорий. Экспедиция уже в пути."

 tech_gpm_precursor_crashed_spacestation_discovery:0 "Модульная сборка звёздной базы"
 tech_gpm_precursor_crashed_spacestation_discovery_desc:0 "Модульные системы позволяют звёздным базам дёшево менять свою конфигурацию."

 tech_gpm_precursor_crashed_spacestation_discovery_2:0 "Переработка тепла на звёздных базах"
 tech_gpm_precursor_crashed_spacestation_discovery_2_desc:0 "Обширная сеть из узлов теплопередачи позволяет звёздной базе эффективно перерабатывать отработанное тепло."

 tech_gpm_precursor_battleground_ruins_discovery:0 "Плазменные винтовки"
 tech_gpm_precursor_battleground_ruins_discovery_desc:0 "Солдаты оснащённые плазменными винтовками, стреляют плазмой, которая представляет собой возбужденное состояние вещества, состоящего из атомных электронов, ядер и свободных электронов, нанося беспрецедентный урон всему, во что они попадают."

 tech_gpm_precursor_battleground_ruins_discovery_2:0 "Плазменные метатели"
 tech_gpm_precursor_battleground_ruins_discovery_2_desc:0 "Плазмомёты выпускают конусообразный поток плазмы, мгновенно превращая всё, к чему он прикоснётся, в облако пара. Встретить свою смерть от снаряда плазмомёта - самый пугающий опыт, который может испытать солдат."

 tech_gpm_precursor_outpost_ruins_discovery:0 "Подпространственные датчики"
 tech_gpm_precursor_outpost_ruins_discovery_desc:0 "Датчики, способные заглядывать в подпространство, могут обнаруживать сигнатуры космических кораблей раньше, чем их обычные аналоги."

 tech_gpm_precursor_outpost_ruins_discovery_2:0 "Командные посты"
 tech_gpm_precursor_outpost_ruins_discovery_2_desc:0 "Специализированные военные командные посты позволяют флотам лучше координировать свои действия с центральным командованием. В результате, перевод больших войск на передовую становится намного проще."

 tech_gpm_precursor_harbor_ruins_discovery:0 "Автоматическое рыболовство"
 tech_gpm_precursor_harbor_ruins_discovery_desc:0 "Автоматизированное рыболовство в гаванях обеспечивает бесконечный запас продуктов питания без негативного воздействия на окружающую среду."

 tech_gpm_precursor_harbor_ruins_discovery_2:0 "Нанитовые фильтры для жидкости"
 tech_gpm_precursor_harbor_ruins_discovery_2_desc:0 "Энергетические фильтры для жидкостей, которые пропускают раствор через нанитовые решётки, делая их, пригодными для питья."

 tech_gpm_precursor_ruins_discovery:0 "Знания предтеч"
 tech_gpm_precursor_ruins_discovery_desc:0 "Обширная база данных предтеч, содержит знания, которые помогут нам в новых открытиях."

 tech_gpm_precursor_ruins_discovery_2:0 "Кто не рискует..."
 tech_gpm_precursor_ruins_discovery_2_desc:0 "Пренебрежение некоторыми сложными принципами при поиске древних реликвий необходимо, чтобы превзойти наших соперников в открытиях."

 tech_gpm_precursor_obelisks_discovery:0 "Обелиск терраформирования"
 tech_gpm_precursor_obelisks_discovery_desc:0 "Соединение сломанных артефактов воедино привело к открытию их основного назначения. Полученный объект был терраформирующим обелиском. Высокое строение, предназначенное для фильтрации, подогрева и распространения различных газов и жидкостей по определенной области планеты с целью её терраформирования."

 tech_gpm_precursor_obelisks_discovery_2:0 "Персональное устройство ИИ"
 tech_gpm_precursor_obelisks_discovery_2_desc:0 "Один из артефактов, проанализированных нашим главным ученым, - небольшой обелиск размером примерно с чашку. Его основная цель, по-видимому, состоит в том, чтобы помочь в решении сложных проблем."

 tech_gpm_very_hot_core_discovery:0 "Динамика жидкого ядра"
 tech_gpm_very_hot_core_discovery_desc:0 "Лучшее понимание конвекционных потоков вокруг ядра планеты значительно улучшает наши возможности в терраформировании."

 tech_gpm_very_hot_core_discovery_2:0 "Создание вулканов"
 tech_gpm_very_hot_core_discovery_2_desc:0 "Эта теория терраформирования говорит о создании искусственных вулканов в особых местах поверхности планеты, чтобы вызвать временную глобальную зиму. Улавливание частиц в атмосфере и нагрев планеты помогут значительно снизить затраты в энергии по терраформированию мира."

 tech_gpm_gaia_world_discovery:0 "Климатические теории"
 tech_gpm_gaia_world_discovery_desc:0 "Изучение множества различных типов климата в обнаруженном идеальном мире привело к некоторым интересным теориям о существовании экзотических типов климата. Эти знания значительно улучшат нашу способность адаптироваться к окружающей среде."

 tech_gpm_gaia_world_discovery_2:0 "Нерушимые бобы"
 tech_gpm_gaia_world_discovery_2_desc:0 "Открытие нового типа фасоли, которая может расти практически где угодно и имеет множество питательных веществ. Она значительно повысит наши возможности прокормить колонии."

 tech_gpm_holy_world_discovery:0 "Зависть к древним"
 tech_gpm_holy_world_discovery_desc:0 "Обнаружение священных сигналов на недавно открытом идеальном мире дало нашему правительству необходимый толчок для финансирования научных исследований во всех областях. Мы должны найти и сопоставить эти древние империи."

 tech_gpm_holy_world_discovery_2:0 "Решение экзистенциальных проблем"
 tech_gpm_holy_world_discovery_2_desc:0 "Новость о том, что в нашей Галактике есть древнейшие цивилизации, потрясла наше общество. Психологические консультации  помогут нашему населению справиться с этими экзистенциальными страхами."

 tech_gpm_floating_islands_discovery:0 "Антигравитационные ускорители"
 tech_gpm_floating_islands_discovery_desc:0 "Открытие искусственных антигравитационных ускорителей дает нам уникальное представление о природе искусственной гравитации."
 tech_gpm_floating_islands_discovery_tt:0 "§HОткрывает планетарное решение:§! Создать парящие острова"

 tech_gpm_floating_islands_discovery_2:0 "Гравитационные инжекторы"
 tech_gpm_floating_islands_discovery_2_desc:0 "Система антигравитационных инжекторов создаёт сильное гравитационное выталкивание заряженных снарядов, позволяя стрелять им с гораздо большей скоростью."

 tech_gpm_ruined_battlefield_discovery:0 "Тактика использования сверхскоростных машин"
 tech_gpm_ruined_battlefield_discovery_desc:0 "Изучение древних полей сражений показало, что использование отрядов быстрого реагирования, имеющих в своём распоряжении багги или мотоциклы для атаки фланговых позиций, по-прежнему имеет большое значение в современной войне."

 tech_gpm_ruined_battlefield_discovery_2:0 "Диверсия на линиях снабжения"
 tech_gpm_ruined_battlefield_discovery_2_desc:0 "Исследования показали, что саботаж на линиях снабжения оказывает гораздо более пагубное влияние на боевой дух противника, чем их подрыв или уничтожение."

 tech_gpm_spaceship_graveyard_discovery:0 "Стандартные шаблоны отсеков"
 tech_gpm_spaceship_graveyard_discovery_desc:0 "Стандартные строительные шаблоны для корабельных секций значительно снижают соотношение стоимости и скорости их изготовления."

 tech_gpm_spaceship_graveyard_discovery_2:0 "Надпалубные переборки"
 tech_gpm_spaceship_graveyard_discovery_2_desc:0 "Чрезвычайно плотные переборки тянутся вдоль всех отсеков наших кораблей, что делает их более устойчивыми к физическим нагрузкам."

 tech_gpm_artificial_water_discovery:0 "Самовоспроизведение"
 tech_gpm_artificial_water_discovery_desc:0 "Тщательно контролируемые наниты могут воспроизводить сами себя, что даёт нам их бесконечный запас, который можно использовать в других местах."

 tech_gpm_artificial_water_discovery_2:0 "Нанитовая охлаждающая жидкость"
 tech_gpm_artificial_water_discovery_2_desc:0 "Нанитовая охлаждающая жидкость способна поддерживать себя холодной, поэтому может оставаться при отрицательной температуре практически вечно. Это происходит благодаря активному поглощению тепла из окружающей среды и его сохранения в сверхэффективных тепловых ячейках."

 tech_gpm_android_pleasure_palace_discovery:0 "Дроиды с чёрного рынка"
 tech_gpm_android_pleasure_palace_discovery_desc:0 "Хотя дроиды для удовольствия официально запрещены, они сейчас настолько широко распространены, что изъять их из оборота просто не возможно. Процветающий чёрный рынок привёл к тому, что почти в каждом доме уже имеется минимум по одному андроиду, хотя никто не признается в этом."

 tech_gpm_android_pleasure_palace_discovery_2:0 "Дроиды-слуги"
 tech_gpm_android_pleasure_palace_discovery_2_desc:0 "Уникально покорный и не лишённый соблазнительности, искусственный интеллект используется для создания лучших личных слуг, которых когда-либо видела Галактика."

 tech_gpm_ancient_temple_discovery:0 "Археологический дрон-искатель"
 tech_gpm_ancient_temple_discovery_desc:0 "Модель 32-И-Крохотный-Круглый - многофункциональный и надёжный дрон, способный искать необычные предметы в самых опасных и труднодоступных местах."

 tech_gpm_ancient_temple_discovery_2:0 "Археологический ИИ"
 tech_gpm_ancient_temple_discovery_2_desc:0 "Специализированный ИИ, помогающий анализировать множество зацепок, найденных в местах археологических раскопок."

 tech_gpm_crystal_moon_palace_discovery:0 "Катализаторы роста кристаллов"
 tech_gpm_crystal_moon_palace_discovery_desc:0 "Комбинация экзотических химикатов, которые значительно увеличивают скорость роста искусственно созданных кристаллических структур."

 tech_gpm_crystal_moon_palace_discovery_2:0 "Фрактальное преломление"
 tech_gpm_crystal_moon_palace_discovery_2_desc:0 "Искусственные кристаллы с бесконечным фрактальным узором - лучший способ сфокусировать энергию на цели с помощью преломления."

 tech_gpm_plasmoid_life_discovery:0 "Плазменные поля"
 tech_gpm_plasmoid_life_discovery_desc:0 "Создание стабильного плазменного поля вокруг снарядов выпущенных из оружия сможет обеспечить более высокую вероятность пробития брони."

 tech_gpm_plasmoid_life_discovery_2:0 "Производство плазмы из радона"
 tech_gpm_plasmoid_life_discovery_2_desc:0 "Использование газа радона, стабильного и инертного элемента, и его разогрев до состояния плазмы имеет замечательное применение в области производства нестабильных элементов."

 tech_gpm_temple_of_the_ancient_one_discovery:0 "Ритуал прозрения"
 tech_gpm_temple_of_the_ancient_one_discovery_desc:0 "В древнем свитке говорится о ритуале, который дает представление о самой природе Вселенной."

 tech_gpm_temple_of_the_ancient_one_discovery_2:0 "Ритуал жертвоприношения"
 tech_gpm_temple_of_the_ancient_one_discovery_2_desc:0 "В древнем свитке говорится о ритуале, продлевающем жизнь ... дорогой ценой."

 tech_gpm_proto_forests_discovery:0 "Инопланетные фрукты"
 tech_gpm_proto_forests_discovery_desc:0 "Быстрорастущие экзотические деревья, дающие сочные оранжевые плоды, готовые к употреблению."

 tech_gpm_proto_forests_discovery_2:0 "Целебные цветы"
 tech_gpm_proto_forests_discovery_2_desc:0 "Потусторонние цветы с замечательными целебными свойствами. Они невероятно нежные и требуют постоянного ухода для роста и сбора урожая."

 tech_gpm_hiveworld_discovery:0 "Самовосстанавливающаяся слизь"
 tech_gpm_hiveworld_discovery_desc:0 "Тонкий слой живой слизи можно нанести на любой материал, чтобы придать ему самовосстанавливающийся защитный слой. Эта слизь очень вынослива и может выжить в суровых условиях космоса."

 tech_gpm_hiveworld_discovery_2:0 "Газовые коконы"
 tech_gpm_hiveworld_discovery_2_desc:0 "Биологические наросты, которые периодически производят редкий стабильный газ в качестве побочного продукта жизнедеятельности."

 tech_gpm_arachnophobia_discovery:0 "ДНК арахнидов"
 tech_gpm_arachnophobia_discovery_desc:0 "Клонирование древнего хищника? Да что может пойти не так?"
 tech_gpm_arachnophobia_discovery_tt:0 "§HОткрывается армия:§! Армия арахнидов"

 tech_gpm_arachnophobia_discovery_2:0 "Исследование поведения паукообразных"
 tech_gpm_arachnophobia_discovery_2_desc:0 "Отличное понимание поведения стаи паукообразных привело к появлению интересной новой методологии изучения других видов."

 tech_gpm_giant_worm_discovery:0 "Плотный экзоскелет"
 tech_gpm_giant_worm_discovery_desc:0 "Недавно обнаруженные гигантские черви периодически сбрасывают чрезвычайно прочную чешую. Созданный из неё материал может быть использован, для укрепления слабых мест наших кораблей."

 tech_gpm_giant_worm_discovery_2:0 "Черви-шахтёры"
 tech_gpm_giant_worm_discovery_2_desc:0 "Приручённые гигантские черви могут быть использованы для прокладки больших туннелей. Эти черви доставляются в наши колонии ещё в виде яиц. Тщательный уход - ключ к тому, чтобы они копали только там, где нам нужно."

 tech_gpm_surface_of_bones_discovery:0 "Этическое образование"
 tech_gpm_surface_of_bones_discovery_desc:0 "Открытие планеты, полной костей, вызвало настоящий переполох во всех слоях нашего общества. Чтобы не попасть в ситуацию, которая может привести к такому ужасу, мы ввели постоянное и сосредоточенное обучение этике. Мы никогда не должны повторить ошибок, которые были сделаны на планете костей."

 tech_gpm_surface_of_bones_discovery_2:0 "Сопутствующий страх"
 tech_gpm_surface_of_bones_discovery_2_desc:0 "Страх вызвать массовую гибель и сопутствующий ущерб при ударе по вражеским целям привёл к развитию невероятно умных боеприпасов и систем оружия. Бей сильно, точно и только по врагам!"

 tech_gpm_strange_alien_eggs_discovery:0 "Инкубатор"
 tech_gpm_strange_alien_eggs_discovery_desc:0 "Тщательное управление найденными яйцами позволяет нам выращивать больше этих существ."
 tech_gpm_strange_alien_eggs_discovery_tt:0 "Каждые §Y7§! лет мы будем получать §G1§! армию ксеноморфов"

 tech_gpm_strange_alien_eggs_discovery_2:0 "Частные благотворители"
 tech_gpm_strange_alien_eggs_discovery_2_desc:0 "Некоторые открытия настолько уникальны и интересны, что активно привлекают частных инвесторов."

 tech_gpm_mushroom_forest_discovery:0 "Пусть их съедят грибы"
 tech_gpm_mushroom_forest_discovery_desc:0 "Гигантские грибные леса - идеальное место, чтобы избавиться от трупов. Скорость, с которой они поедают трупы, ошеломляет и делает их утилизацию безопасным и экологически чистым мероприятием."

 tech_gpm_mushroom_forest_discovery_2:0 "Синие грибы"
 tech_gpm_mushroom_forest_discovery_2_desc:0 "Обнаружено, что странный синий гриб обладает уникальными свойствами, повышающими потенцию. Прежде всего, он, по всей видимости, сильную зависимость и пользуются высоким спросом среди населения."

 tech_gpm_supermaterials_precursor:0 "Экзотические суперматериалы"
 tech_gpm_supermaterials_precursor_desc:0 ""

 tech_gpm_manufactory_hub:0 "Максимизация производства"
 tech_gpm_manufactory_hub_desc:0 "Включение некоторой автоматизации в процесс принятия решений на производстве обязательно даст положительный эффект."

 tech_gpm_enigmatic_power_relays:0 "Бесперебойные корабельные ретрансляторы"
 tech_gpm_enigmatic_power_relays_desc:0 "Понимание энергетической структуры сетей передатчиков предтеч - задача сложная, но стоящая."

 tech_gpm_singularity_matrix:0 "Дублирование матрицы"
 tech_gpm_singularity_matrix_desc:0 "Мы умеем копировать дизайн и материалы, но не знаем, как именно это работает. Дублируя матрицу и копируя энергетическое состояние, мы можем эффективно создавать больше подобных объектов."

 gpm_tech_ringworld_parabolic_forcefield:0 " $decision_gpm_ringworld_parabolic_forcefield$ для мира-кольца"
 gpm_tech_ringworld_parabolic_forcefield_desc:0 "Решение §H$decision_gpm_ringworld_parabolic_forcefield$§! добавляет миру-кольцу модификатор §H$gpm_ringworld_breath_taking_view$§!, увеличивает счастье населения и снижает урон от бомбардировки колонии."
 gpm_tech_ringworld_parabolic_forcefield_tt:0 "§HОткрывает решение для мира-кольца:§! $decision_gpm_ringworld_parabolic_forcefield$"

 gpm_tech_ringworld_neural_nexus:0 " $decision_gpm_ringworld_neural_nexus$ для мира-кольца"
 gpm_tech_ringworld_neural_nexus_desc:0 "Решение §H$decision_gpm_ringworld_neural_nexus$§! добавляет миру-кольцу модификатор §H$gpm_ringworld_neural_nexus$§! увеличивает производительность исследователей."
 gpm_tech_ringworld_neural_nexus_tt:0 "§HОткрывает решение для мира-кольца:§! $decision_gpm_ringworld_neural_nexus$"

 gpm_tech_ringworld_idyllic_gardens:0 " $decision_gpm_ringworld_idyllic_gardens$ для мира-кольца"
 gpm_tech_ringworld_idyllic_gardens_desc:0 "Решение §H$decision_gpm_ringworld_idyllic_gardens$§! добавляет миру-кольцу модификатор §H$gpm_ringworld_idyllic_gardens$§!, увеличивает производство единства населением и снижает потребление благ."
 gpm_tech_ringworld_idyllic_gardens_tt:0 "§HОткрывает решение для мира-кольца:§! $decision_gpm_ringworld_idyllic_gardens$"

 gpm_tech_ringworld_xeno_zoo:0 " $decision_gpm_ringworld_xeno_zoo$ для мира-кольца"
 gpm_tech_ringworld_xeno_zoo_desc:0 "Решение §H$decision_gpm_ringworld_xeno_zoo$§! добавляет миру-кольцу модификатор §H$gpm_ringworld_xeno_zoo$§!, позволяет построить дополнительные заповедники и увеличивает продуктивность работников культуры."
