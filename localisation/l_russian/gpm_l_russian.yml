 #######################################
 gpm_building_stronghold:0 "Командный центр уцелевшего бункера предтеч"
 gpm_building_stronghold_desc:0 "Этот командный центр отслеживает развёртывание наших оборонительных армий в различных древних бункерах предтеч. Со временем станет доступно больше бункеров."

 gpm_building_mining_nanite_nexus:0 "Узел добычи нанитов"
 gpm_building_mining_nanite_nexus_desc:0 "Центр хранения и контроля за нашими добывающими нанитами. Будучи выпущенными, будут рыть большие туннели в направлении любых минеральных жил."

 gpm_precursor_research_center:0 "Институт оккультных наук"
 gpm_precursor_research_center_desc:0 "Специализированные исследовательские центры по изучению древних могущественных цивилизаций предтеч."

 gpm_building_ascension_tower:0 "Башня вознесения"
 gpm_building_ascension_tower_desc:0 "Колоссальное здание, способное вместить невероятное количество обитателей. Башня вознесения может достигать разряженных слоёв атмосферы, из-за чего её верхушка должна быть герметичной, иначе жители находящиеся в ней попросту задохнутся."

 gpm_building_exotic_park:0 "Экзотический парк"
 gpm_building_exotic_park_desc:0 "Парк со странной и экзотической инопланетной фауной."

 gpm_building_manufactory_hub:0 "Центр Мануфакторум"
 gpm_building_manufactory_hub_desc:0"Сложный производственный центр, способный своевременно динамически регулировать объём производства и потребления, чтобы фабрики работали с оптимальной производительностью."

 gpm_building_core_prison:0 "Подземная тюрьма"
 gpm_building_core_prison_desc:0 "Тюремный комплекс, находящийся настолько глубоко в ядре планеты, что побег становится невозможным. Единственный вход и выход из тюрьмы - это одна шахта, охраняемая смертоносными автономными оружейными системами."

