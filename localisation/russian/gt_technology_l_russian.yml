 #92 - empire is better at managing itself on galactic scale 1/3
 GT_country_admin_cap_add:0 "Чёткая иерархия"
 GT_country_admin_cap_add_desc:0 "Чем больше разрастается империя, тем сложнее отслеживать положение дел. При регламентированной и определенной иерархии каждый знает, кому докладывать."
 #93 - empire is better at managing itself on galactic scale 2/3
 GT_country_admin_cap_add2:0 "Следственное бюро"
 GT_country_admin_cap_add2_desc:0 "Эти организованные правительственные силы предназначены для искоренения коррупции в империи, независимо от её масштабов и удалённости."
 #94 - empire is better at managing itself on galactic scale 3/3
 GT_country_admin_cap_add3:0 "Централизованное агентство"
 GT_country_admin_cap_add3_desc:0 "Этот гигантский правительственный объект отвечает за управление различными агентствами по всей империи. Благодаря обширным коммуникационным сетям и библиотекам данных вероятность принятия неправильных решений в значительной степени сведена к минимуму."
 #95 - less waste when breaking down buildings (better at recycling?)
 GT_planet_building_refund_mult:0 "Повторно используемые материалы"
 GT_planet_building_refund_mult_desc:0 "Значительные усовершенствования в технологии переработки позволили нашим инженерам многократно использовать старые материалы и детали."
 #96 - colonies are better at clearing hazards on the planet
 GT_planet_clear_blocker_time_mult:0 "Планетарные уборщики"
 GT_planet_clear_blocker_time_mult_desc:0 "Использование колоссальных автоматических роверов, которые разбирают любые препятствия и завалы, позволит проще повышать пригодность планеты."
 #97 - capital world efficiency: food production bonus
 GT_country_base_food_produces_add:0 "Штаб-квартира с/х корпораций"
 GT_country_base_food_produces_add_desc:0 "Централизация программ сельского хозяйства привела к значительному росту производства продовольствия в столице."
 #98 - capital world efficiency: society research bonus
 GT_country_base_society_research_produces_add:0 "Услуга за услугу"
 GT_country_base_society_research_produces_add_desc:0 "Учёные столицы были достаточно мотивированы новыми исследовательскими грантами, что привело к повышению эффективности."
 #99 - districts are cheaper to construct
 GT_planet_districts_minerals_cost_add:0 "Запасы сырья для районов"
 GT_planet_districts_minerals_cost_add_desc:0 "если мы будем хранить избыточные запасы ресурсов во внешних районах, то можем строить новые соседние районы с меньшими затратами."
 #100 - ability to survive on desert worlds is improved
 GT_pc_desert_habitability:0 "Личные терморегуляторы"
 GT_pc_desert_habitability_desc:0 "Это небольшое устройство создаёт область холодного воздуха вокруг пользователя. Полезно в местах с экстремальной жарой."

 GT_pc_arid_habitability:0 "Сборщики влаги"
 GT_pc_arid_habitability_desc:0 "Высокие похожие на деревья структуры медленно поворачивают свои металлические листья, собирая захвата влаги из воздуха."

 #101 - ability to survive on savannah worlds is improved
 GT_pc_savannah_habitability:0 "Гидрогенизация"
 GT_pc_savannah_habitability_desc:0 "Просто создать воду из ничего невозможно. Однако создание воды из камня и песка - сложный, но возможный процесс."
 #102 - ability to survive on tropical worlds is improved
 GT_pc_tropical_habitability:0 "Противоинфекционные симбиоты"
 GT_pc_tropical_habitability_desc:0 "Наиболее опасным аспектом тропиков являются болезни, вызываемые местными экосистемами. С помощью этих специально разработанных симбиотов можно предотвращать эпидемии и бороться с оставшимися вспышками гораздо проще."

 # Machine Empire
 GT_pc_tropical_habitability_mach:0 "Чистящие микроботы"
 GT_pc_tropical_habitability_desc_mach:0 "Влажность тропического мира может рано или поздно разрушить большинство машин. Оснащение всех единиц микрочистильщиками снизит потребность в частом техобслуживании."
 #103 - ability to survive on continental worlds is improved
 GT_pc_continental_habitability:0 "Сушей и морем"
 GT_pc_continental_habitability_desc:0 "Для эффективной колонизации континентов мы должны быть готовыми заселять как сушу, так и моря. Преобразование наземных технологий для работы в гидросфере - первый шаг на этом пути."
 #104 - ability to survive on ocean worlds is improved
 GT_pc_ocean_habitability:0 "Подводные купола"
 GT_pc_ocean_habitability_desc:0 "Строительство подводных сооружений с использованием нержавеющих сплавов повышает адаптацию к океанам."
 #105 - ability to survive on tundra worlds is improved
 GT_pc_tundra_habitability:0 "Генераторы осадков"
 GT_pc_tundra_habitability_desc:0 "Долгие засушливые сезоны и земли, лишённые осадков, ведут к значительным проблемам. Генераторы влаги превращают почти замерзший воздух в пригодную для использования воду."
 #106 - ability to survive on arctic worlds is improved
 GT_pc_arctic_habitability:0 "Тепловые реакторы"
 GT_pc_arctic_habitability_desc:0 "Преимущество технологии синтеза - не только мощность. Используя тепло, выделяемое такими устройствами, можно согревать целые поселения, несмотря на неблагоприятные температуры снаружи."
 #107 - ability to survive on alpine worlds is improved
 GT_pc_alpine_habitability:0 "Поселения на коренной породе"
 GT_pc_alpine_habitability_desc:0 "Инженеры усовершенствовали строительство поселений как внутри, так и вне горных хребтов."
 #108 - colonies are faster to setup
 GT_planet_colony_development_speed_mult:0 "Корабли снабжения"
 GT_planet_colony_development_speed_mult_desc:0 "Использование колониальных кораблей в сопровождении небольших судов снабжения сокращает время, необходимое для основания новой колонии."
 #109 - planets do special stuff faster (this can be very generic, something about faster decision making)
 GT_planet_decision_enact_speed_mult:0 "Варп-обработка"
 GT_planet_decision_enact_speed_mult_desc:0 "Вычислительные достижения в технологии ИИ в сочетании с экспериментальной микроварп технологией позволяют ИИ обрабатывать и принимать миллионы решений менее чем за микросекунду."
 #110 - empire leader decisions have a longer lasting effect
 GT_edict_length_mult:0 "Тренировки демагогов"
 GT_edict_length_mult_desc:0 "Обучение лидеров искусству красноречия улучшает их способность убеждать других в своих идеях, закрепляя их в умах других."
 #111 - diplomatic insults are more insulting..
 GT_country_insult_efficiency:0 "Красноречивая клевета"
 GT_country_insult_efficiency_desc:0 "Дипломатия - это искусство объединять, но иногда выгоднее разъединять и внушать страх. Дипломаты, прошедшие психологическую подготовку, могут использовать свои способности для подрыва морали врага."
 #112 - empire is diplomatically more active in the galaxy
 GT_max_rivalries:0 "Грубая дипломатия"
 GT_max_rivalries_desc:0 "Жёсткое и грубое дипломатическое поведение может быть не самым добрым способом ведения переговоров, но оно, безусловно, позволяет нам громко заявить о себе."
 #113 - more favourable surrender terms  (hostile empires are more likely to accept surrender)
 GT_country_subject_acceptance_add:0 "Бесспорные ультиматумы"
 GT_country_subject_acceptance_add_desc:0 "После того, как мы показали свою мощь, наши ультиматумы будут приниматься гораздо более охотно."
 #114 - resettling population is cheaper
 GT_country_resettlement_cost_mult:0 "Эмиграционные счета"
 GT_country_resettlement_cost_mult_desc:0 "Разделение иммиграционных фондов и бюджетов обеспечивает более простой способ финансирования мероприятий по переселению."
 #115 - wars are less draining on resources
 GT_country_war_exhaustion_mult:0 "Военная промышленность"
 GT_country_war_exhaustion_mult_desc:0 "Политика, определяющая как потребление ресурсов, так использование рабочей силы, улучшает использование этих ресурсов в военное время."
 #116 - colonies are faster in making decisions for what to build
 GT_planet_buildings_influence_cost_mult:0 "ИИ поселений"
 GT_planet_buildings_influence_cost_mult_desc:0 "Этот сложный когнитивный ИИ предназначен для упрощения строительства поселений. Анализируя потребности населения, ИИ определяет список приоритетов для строительства."
 #117 - easier to live on inhospitable worlds
 GT_pop_environment_tolerance:0 "Адаптируемая инженерия"
 GT_pop_environment_tolerance_desc:0 "Проектирование укрытий и аванпостов, способных функционировать в самых разных мирах, очень помогает при проживании в непригодном климате."
 #119 - borders cause less diplomatic friction
 GT_country_border_friction_mult:0 "Посты культурного обмена"
 GT_country_border_friction_mult_desc:0 "Эти небольшие межзвездные сооружения оборудованы для размещения небольшого количества существ, а также оснащены материалами и предметами культурного значения. Они разработаны с целью расширения культурного обмена и уменьшения интенсивности спора о границах."
 #120 - terraforming is faster
 GT_terraform_speed_mult:0 "Обучение трансформации"
 GT_terraform_speed_mult_desc:0 "Специальные программы и курсы в области терраформирования позволяют ученым не только специализироваться в этой трудной задаче, но и поддерживать свой опыт и знания о методиках процесса."
 #121 - time it takes to integrate another empire into our own is lessened
 GT_country_integration_cooldown_mult:0 "Конфедерация головорезов"
 GT_country_integration_cooldown_mult_desc:0 "Обычно интеграция одной империи в состав другой- это дипломатически деликатный процесс. Игнорируя традиционные протоколы и используя прямые директивы аннексии, империя может быть интегрирована значительно быстрее."
 #122 - making a claim on another empire's system is diplomatically less frowned upon.
 GT_country_claim_influence_cost_mult:0 "Убеждение в праве на собственность"
 GT_country_claim_influence_cost_mult_desc:0 "Некоторые дипломаты чрезвычайно хороши в том, чтобы убедить галактику в том, что собственность - это уже девять десятых закона."

