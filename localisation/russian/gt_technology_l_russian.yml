 #89 - armies train faster (experience bonus)
 GT_army_experience_gain_mult:0 "Быстрое обучение"
 GT_army_experience_gain_mult_desc:0 "Солдаты на протяжении всего обучения связаны с обширными компьютерными системами, которые используют визуальные и слуховые симуляции в сочетании с передачей нейронных данных для быстрого обучения различным вещам."
 #90 - armies are harder to break (morale bonus)
 GT_army_morale:0 "Закаляющие условия"
 GT_army_morale_desc:0 "Учения в полевых условиях показали заметное повышение морального духа среди военнослужащих, что прошли через суровые тренировки."

 # Hive Mind
 GT_army_morale_hive:0 "Единственное назначение"
 GT_army_morale_desc_hive:0 "Дальнейшее объединение директив наших дронов-солдат снизило их шансы отколоться от улья во время боя."

 # Machine Empire
 GT_army_morale_mach:0 "Отступление недоступно"
 GT_army_morale_desc_mach:0 "Боевые единицы были обновлены с помощью дополнительных директив. Отступление больше не вариант."
 #91 - armies are more lethal
 GT_army_damage_mult:0 "Фокусирование огня"
 GT_army_damage_mult_desc:0 "Войска были проинструктированы о преимуществах сосредоточения их огня на единственной важной цели, что улучшит их координацию."

 # Hive Mind
 GT_army_damage_mult_hive:0 "Тактика роя"
 GT_army_damage_mult_desc_hive:0 "Преимущества использования бесчисленных полчищ дронов заключаются в том, что они могут превзойти и числу любого врага и буквально поглотить его."

 # Machine Empire
 GT_army_damage_mult_mach:0 "Протоколы ликвидации"
 GT_army_damage_mult_desc_mach:0 "Стратегические ИИ были улучшены с помощью протокола ликвидации. Все боевые единицы в соответствии с их директивой больше не будут оставлять выживших."

