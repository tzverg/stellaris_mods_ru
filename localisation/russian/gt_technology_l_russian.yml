 ## stations ##
 #19/20 - mining and research station hull bonus
 GT_shipclass_mining_station_hull_mult:0  "Антирадиационные изоляторы"
 GT_shipclass_mining_station_hull_mult_desc:0 "Двойные слои ткани, усиленные полиэтиленом и полимерами на основе ПВХ, нанесенные на покрытие корпуса, повышают их эффективность защиты станций, находящихся в агрессивной внешней среде."

 GT_shipclass_research_station_hull_mult:0  "Усиленные кадмиевые корпуса"
 GT_shipclass_research_station_hull_mult_desc:0 "Хотя они слишком тяжелы для использования на военных кораблях, горнодобывающие и исследовательские станции лишь выиграют от использования усиленных кадмием корпусов."

 #21 - defense platform hull bonus
 GT_shipclass_military_station_hull_mult:0  "Улучшенная броня"
 GT_shipclass_military_station_hull_mult_desc:0 "Искусственные выемки и второстепенные оборонительные сооружения, разбросанные по оборонительным платформам помогают повысить их устойчивость к огню противника. Установка миниатюрных генераторов щитов в каждой точке помогает предотвращать ущерб."
 #22 - starbase defense platform max amount
 GT_starbase_defense_platform_capacity_add:0  "Улучшенные гравиметрические сенсоры"
 GT_starbase_defense_platform_capacity_add_desc:0 "Благодаря более глубокому пониманию гравитационных свойств наши защитные платформы могут координировать свои орбиты и снижать риск столкновения с помощью обновлённых сенсоров, что позволяет использовать больше таких платформ одновременно."

