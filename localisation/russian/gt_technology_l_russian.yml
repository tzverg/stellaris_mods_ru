 GT_leader_age:0 "Регенеративное клеточное восстановление"
 GT_leader_age_desc:0 "Путём секвенирования ДНК и соединения её с высоко регенеративным образцом клеток, мы можем прожить гораздо дольше, прежде чем клеточная деградация приведёт к смерти."

