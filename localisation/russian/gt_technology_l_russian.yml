 ## armies ##
 #24 - army energy upkeep reduction
 GT_armies_energy_upkeep_mult:0 "Микроядерные батареи"
 GT_armies_energy_upkeep_mult_desc:0 "Миниатюризация технологии термоядерного реактора до небольших генераторов позволит наземным войскам более эффективно потреблять энергию."

 #Hive Mind
 GT_armies_energy_upkeep_mult_hive:0 "Эволюция панциря"
 GT_armies_energy_upkeep_mult_desc_hive:0 "Эволюция панциря дронов-солдат обеспечивает более эффективное поглощение солнечной энергии при одновременном снижении затрат."

 #Machine Empire
 GT_armies_energy_upkeep_mult_mach:0 "Микроядерный реактор"
 GT_armies_energy_upkeep_mult_desc_mach:0 "Боевые единицы, модернизированные при помощи миниатюрных термоядерных реакторов, позволяют более эффективно потреблять энергию."

