 ## ships ##
 #17 - cheaper science ships
 GT_ship_science_ship_build_cost_mult:0  "Корпус из сплавов"
 GT_ship_science_ship_build_cost_mult_desc:0 "Гибкий и прочный металл, для производства которого используются более дешёвые материалы. Эти материалы не подходят для ведения боевых действий, но позволяют неплохо сэкономить."
 #18 - faster science ship building
 GT_shipsize_science_build_speed_mult:0  "Научные доки"
 GT_shipsize_science_build_speed_mult_desc:0 "Верфи, оснащённые специальными доками для исследований, разработок и науки, позволяют производить научные суда гораздо более быстрыми темпами, не замедляя производства военных судов."

