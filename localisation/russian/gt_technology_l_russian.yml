 GT_ship_hull_damage_mult_desc:0 "Боевой опыт научил наших адмиралов с большой точностью определять уязвимые места в корпусах кораблей."
 #10 - ship increased damage against armor
 GT_ship_armor_damage_mult:0  "Слабые точки брони"
 GT_ship_armor_damage_mult_desc:0 "По определению, броня является дополнительным защитным слоем, и поэтому всегда должна иметь слабые места."
 #11 - ship weapons penetrate some armor
 GT_ship_armor_penetration_mult:0  "Протоколы сфокусированного огня"
 GT_ship_armor_penetration_mult_desc:0 "Эти боевые протоколы предназначены для концентрации огня на слабых местах в броне корабля противника."
 #12 - ship increased damage against shields
 GT_ship_shield_damage_mult:0  "Ионизированные снаряды"
 GT_ship_shield_damage_mult_desc:0 "Наши снаряды отрицательно заряжаются, чтобы при попадании разрушать защитные барьеры противника."
 #13 - ship weapons penetrate some shields
 GT_ship_shield_penetration_mult:0  "Дезинтегрирующие снаряды"
 GT_ship_shield_penetration_mult_desc:0 "Если зарядить снаряд отрицательно, это даст ему хороший шанс проникнуть через щит и поразить цель."
 #14 - ship large weapon damage bonus
 GT_large_weapon_damage_mult:0  "Облака из антиматерии"
 GT_large_weapon_damage_mult_desc:0 "Сильно экранированные порты для оружия позволяют испускать концентрированные пучки антиматерии, расчищая путь для огня крупных орудий."
 #15 - ship torpedo weapon damage bonus
 GT_torpedo_weapon_damage_mult:0  "Разделяющиеся боеголовки"
 GT_torpedo_weapon_damage_mult_desc:0 "Несколько плотно упакованных боеголовок разделяются непосредственно перед ударом, атакуя цель с разных векторов."
 #16 - ship extra-large weapons damage bonus
 GT_extra_large_weapon_damage_mult:0  "Сверхзаряженные конденсаторы"
 GT_extra_large_weapon_damage_mult_desc:0 "Использование ранее непостижимой силы тёмной материи в наших реакторах позволяет тяжёлому оружию наносить катастрофические повреждения."

