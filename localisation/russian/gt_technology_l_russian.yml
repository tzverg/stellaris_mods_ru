 ## pop jobs ##
 #28 - physics research production bonus from research jobs 1/3
 GT_planet_researchers_physics_research_produces_mult1:0 "Интегрированные лаборатории"
 GT_planet_researchers_physics_research_produces_mult1_desc:0 "Небольшие физические лаборатории, включённые в большинство предприятий, улучшают способность осуществлять физические проекты. Эти лаборатории напрямую связаны с помощью коммуникационной сетью, что позволяет ученым быстро делиться своими находками."
 #29 - physics research production bonus from research jobs 2/3
 GT_planet_researchers_physics_research_produces_mult2:0 "Улучшенный физический ИИ"
 GT_planet_researchers_physics_research_produces_mult2_desc:0 "Этот ИИ был изначально спроектирован как научный процессор, способный анализировать тысячи физических экспериментов за считанные секунды. Он также оснащён чипом социального интерфейса, что позволяет ему взаимодействовать с исследователями на личном уровне, помогая повысить производительность."
 #30 - physics research production bonus from research jobs 3/3
 GT_planet_researchers_physics_research_produces_mult3:0 "Стандартизированные суперкомпьютеры"
 GT_planet_researchers_physics_research_produces_mult3_desc:0 "Лаборатории со встроенными суперкомпьютерами доказали свою эффективность. Ни одна лаборатория не может обойтись без массивов доступной в любой момент информации и возможностей анализа улучшенных физических ИИ."

 ####################
 ## megastructures ##
 #31 - megastructure energy production bonus
 GT_megastructures_energy_produces_mult:0 "Сплавы из солярита"
 GT_megastructures_energy_produces_mult_desc:0 "Сложный процесс строительства мегасооружений часто приводит к появлению новых идей среди инженерных бригад. Открытие солярита - специального металлического материала, обладающего сверхпроводимостью и возможностью поглощения солнечной энергии - делает его отличным сплавом для конструкций. Использование этого металла в мегасооружениях улучшит их способность генерировать энергию."
