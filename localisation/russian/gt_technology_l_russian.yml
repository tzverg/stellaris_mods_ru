 GT_ship_anomaly_research_speed_mult_hive:0 "Аналитическая обработка"
 GT_ship_anomaly_research_speed_mult_desc_hive:0 "Многолетний опыт работы с предыдущими дронами, слепо пытающимися разгадать тайны вселенной, дал нам цель создать конкретных искателей знаний. Эти гораздо более умные члены <insert hive 000_desc:0riptor?> гораздо более подходящими для раскрытия секретов вселенной."
  # Machine Empire
 GT_ship_anomaly_research_speed_mult_mach:0 "ИИ-следователи"
 GT_ship_anomaly_research_speed_mult_desc_mach:0 "В галактике, полной бродящих в темноте органиков, наши исследовательские подразделения должны быть самыми наилучшими. ИИ-следователи были интегрированы во все наши научные корабли и подключены к нейронной сети, что позволяет быстро обрабатывать поступающие отчёты и данные."
 #78 - science ships are better at finding anomalies
 GT_ship_anomaly_generation_chance_mult:0 "Квантовая сеть передачи данных"
 GT_ship_anomaly_generation_chance_mult_desc:0 "Хранение знаний так же важно, как и их поиск. Эта модернизированная сеть использует более быстрые, чем свет, потоки данных с централизованным источником, чтобы хранить всю известную информацию от разведчиков. Быстрый доступ к этому архиву предоставляется тем, кто ищет новое в неизведанном."
 #79 - ships gain experience faster
 GT_ship_experience_gain_mult:0 "Адаптивный виртуальный интеллект"
 GT_ship_experience_gain_mult_desc:0 "Оснащение судов виртуальным интеллектом, способным адаптироваться к большинству ситуаций, равносильно наличию ИИ, но немного безопаснее из-за отсутствия у ВИ матриц личности."
 #80 - cheaper colony ships construction cost
 GT_ship_colonizer_cost_mult:0 "Автоматизированные системы колониальных кораблей"
 GT_ship_colonizer_cost_mult_desc:0 "После автоматизации большинство функций колониальных судов потребуется меньше персонала, а прочие дорогие системы можно будет заменить более дешёвыми альтернативами."
 #81 - colony ship construction speed bonus
 GT_ship_colonizer_build_speed_mult:0 "Колониальные верфи"
 GT_ship_colonizer_build_speed_mult_desc:0 "Любая цивилизация, стремящаяся колонизировать иные мира, знает, как использовать для этого верфи. Создание подробных маршрутов поставок и планов ускоряют процесс сборки."
 #84 - science ship construction speed bonus
 GT_ship_science_ship_build_speed_mult2:0 "Корреляционные системы данных"
 GT_ship_science_ship_build_speed_mult2_desc:0 "Соединение всех рабочих частей и электроники научных кораблей - произведение искусства. К счастью, корабельные инженеры справились с этой задачей."

