 ## country ##
 #25 - capital world efficiency: extra energy production
 GT_country_base_energy_produces_add:0 "Реактор теневой массы"
 GT_country_base_energy_produces_add_desc:0 "Гигантский реакторный комплекс использует миниатюрные сингулярности для генерации гравитации, а затем преобразует её в полезную энергию."
 #26 - capital world efficiency: extra physics research production
 GT_country_base_physics_research_produces_add:0 "Лаборатория сингулярности"
 GT_country_base_physics_research_produces_add_desc:0 "Способность генерировать отдельные сингулярности помогает в изучении гравиметрических шаблонов и их влияния на окружающую среду."
 #27 - planet bombardment damage reduction
 GT_planet_orbital_bombardment_damage:0 "Выдвижная орбитальная обшивка"
 GT_planet_orbital_bombardment_damage_desc:0 "Небольшие станции расположены в ключевых точках над планетой и могут быть активированы в любой момент, чтобы собрать титановый корпус, соединяющий все станции и защищающий важные районы и города. Хотя он уязвим, это поможет снизить ущерб от орбитальной бомбардировки, чтобы дождаться прибытия подкрепления."

