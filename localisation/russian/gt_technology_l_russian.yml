 GT_weapon_role_point_defense_weapon_fire_rate_mult:0  "Автоматизация оборонительных комплексов"
 GT_weapon_role_point_defense_weapon_fire_rate_mult_desc:0 "Улучшенные программы позволяют автоматизировать наши системы оружия. Это повышает эффективность наших оборонительных комплексов, позволяя им стрелять быстрее."
 #05 - ship increased damage versus amoeba creatures
 GT_damage_vs_country_type_amoeba_mult:0  "Биоэлектрические снаряды"
 GT_damage_vs_country_type_amoeba_mult_desc:0 "Небольшие микросхемы с обратной связью, встроенные в специальные боеприпасы, позволяют пропускать пятьсот киловольт через любую часть тела амебы, в которую они попадут. Ущерб будет распространяться также быстро, как и лесной пожар."
 #06 - ship increased damage versus crystal creatures
 GT_damage_vs_country_type_crystal_mult:0  "Кислотные биоматериалы"
 GT_damage_vs_country_type_crystal_mult_desc:0 "Использование этого материала в наших вспомогательных орудиях позволяет им легко прожигать оболочки кристаллов."
 #07 - ship increased damage versus mining drones
