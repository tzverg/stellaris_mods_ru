 #123 - society research production bonus from research jobs 1/3
 GT_planet_researchers_society_research_produces_mult:0 "Изучение культуры"
 GT_planet_researchers_society_research_produces_mult_desc:0 "Все исследовательские учебные программы были дополнены культурными фактами из всех известных источников в галактике, улучшая общий уровень знаний о галактической культуре."
 #124 - society research production bonus from research jobs 2/3
 GT_planet_researchers_society_research_produces_mult2:0 "Галактический социальный центр"
 GT_planet_researchers_society_research_produces_mult2_desc:0 "В этом большом музее собраны культурные артефакты и труды со всей галактики. Эти огромные хранилища помогают расширить понимание общественного мышления."
 #125 - society research production bonus from research jobs 3/3
 GT_planet_researchers_society_research_produces_mult3:0 "Гражданские откровения"
 GT_planet_researchers_society_research_produces_mult3_desc:0 "Наши ученые продолжали расширять свои познания об обществе и об уникальных путях его эволюции благодаря продолжающемся исследованиям и невероятным встречам в космосе."

