 ## stations ##
 #85 - starbases trade range bonus (further trade routes)
 GT_starbase_trade_collection_range_add:0 "Коммерческие гиперлинии"
 GT_starbase_trade_collection_range_add_desc:0 "Предоставление офисов для торговых компаний может значительно улучшить торговые возможности наших империй. Они находятся в непосредственной близости друг от друга и могут создавать безопасные торговые пути. Торговые корабли могут двигаться дальше и быстрее с совсем небольшим дополнительным риском."
 #86 - starbases build ships faster when we are defending (defensive war)
 GT_starbase_defensive_war_ship_build_speed_mult:0 "Пылкие речи демагогов"
 GT_starbase_defensive_war_ship_build_speed_mult_desc:0 "У демагогов часто довольно неприглядная репутация, хотя нет сомнений в их эффективности в убеждении населения действовать сплочённее в трудные времена."
 #87 - starbases trade protection range bonus
 GT_starbase_trade_protection_range_add:0 "Каперы"
 GT_starbase_trade_protection_range_add_desc:0 "Коммерческие стимулы оказались чрезвычайно эффективными в снижении опасности возможного разграбления торговых путей."
 #82 - cheaper mining station construction cost
 GT_station_gatherers_build_cost_mult:0 "Администрация горнодобывающей промышленности"
 GT_station_gatherers_build_cost_mult_desc:0 "Промышленность и добыча минералов необходимы, чтобы продолжать обеспечивать постоянно растущую цивилизацию. Строительство и эксплуатация горнодобывающих предприятий приводит лишь к бесконечным тратам, а вот формирование администрации горнодобывающей промышленности уменьшило бы это бремя."
 #83 - cheaper research station construction cost
 GT_station_researchers_build_cost_mult:0 "Эффективное планирование исследований"
 GT_station_researchers_build_cost_mult_desc:0 "Планирование исследовательских аванпостов стало необходимостью, так как ресурсы часто нужны в первую очередь для добывающих или оборонительных станций. Планирование возведения следующих исследовательских станций жизненно важно для продолжения наших исследований."

