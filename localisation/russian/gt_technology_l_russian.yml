 ## leaders ##
 #23 - faster leader experience gain
 GT_species_leader_exp_gain:0  "Библиотека административных данных"
 GT_species_leader_exp_gain_desc:0 "Установка библиотеки данных на все личных планшеты позволит быстро и просто получать доступ к необходимой информации. Мудрые лидеры часто вникают в эти данные."

 #Hive Mind
 GT_species_leader_exp_gain_hive:0  "Повышение когнитивных функций роя"
 GT_species_leader_exp_gain_desc_hive:0 "Развитие наших когнитивных процессов приводит к более быстрому мышлению и синхронизации мыслей между роями. Независимое мышление не поощряется, но опыт получают абсолютно все."

 #Machine Empire
 GT_species_leader_exp_gain_mach:0  "Коммуникационная варп-сеть"
 GT_species_leader_exp_gain_desc_mach:0 "Развитие почти мгновенноработающих коммуникационных сетей дало нашим ИИ возможность связываться на огромных расстояниях, а также быстро и эффективно реагировать на ситуации, обмениваясь знаниями между всеми подключенными единицами."

