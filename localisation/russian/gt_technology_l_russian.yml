 ## FTL speed ##
 
 GT_ftl_speed_1:0 "Фиксирование Массы"
 GT_ftl_speed_1_desc:0 "Усовершенствованные сверхсветовые сенсоры позволяют гораздо эффективнее рассчитать координаты целевой для прыжка звезды, что значительно увеличивает нашу скорость подготовки к гиперпрыжку."
 
 GT_ftl_speed_2:0 "Сверхсветовая Стабилизация"
 GT_ftl_speed_2_desc:0 "Усовершенствования конструкции наших гипердвигателей существенно уменьшают турбулентность в сверхсветовых каналах."
 
 GT_ftl_speed_3:0 "Ужимание Варп-Пузыря"
 GT_ftl_speed_3_desc:0 "Уменьшение варп-пузыря вокруг наших кораблей значительно облегчает их способность входа в сверхсветовые каналы."
 
 GT_ftl_speed_4:0 "Ядро Отрицательной Массы"
 GT_ftl_speed_4_desc:0 "Добавление вспомогательного энергетического ядра для нашего гипердвигателя, предназначенного для создания поля отрицательной массы, значительно ускоряет пробивание бреши в сверхсветовые каналы."