l_russian:
civic_spirit_of_revolution:0 "Дух Революции"
civic_spirit_of_revolution_desc:0 "Этот социум был выкован в горниле революции, его представители до сих пор верны идеалам за которые боролись."
civic_peoples_army:0 "Гражданское Ополчение"
civic_peoples_army_desc:0 "Армия этой державы состоит из добровольцев любителей, что собрались с целью защиты своей страны."
civic_necrocracy:0 "Некрократия"
civic_necrocracy_desc:0 "Из-за абсолютизма централизованной власти в данном обществе, административный аппарат правит государством под чутким руководством своего правителя даже после его кончины."
civic_apprenticeship:0 "Семейное Ученичество"
civic_apprenticeship_desc:0 "Технологии в этом обществе передавались от отца к сыну в режиме строжайшей тайны ради сохранения истинной чистоты знания."
civic_engineered:0 "Спроектированные"
civic_engineered_desc:0 "Этот социум никогда не эволюционировал. Он был создан инопланетной цивилизацией, давно исчезнувшей в небытие по неведомым для всех причинам."
civic_clan_politics:0 "Совет Великих Домов"
civic_clan_politics_desc:0 "Политикой в данном обществе заведуют члены нескольких могущественных семей, что без устали правят всем государством равномерно распределяя между собой руководящие должности."
civic_emergency_government:0 "Временное Правительство"
civic_emergency_government_desc:0 "Правительство этого социума было сформировано как временно исполняющее обязанности в условиях кризиса, но никогда не распускалось и, со временем, само по себе стало легитимным."
civic_federation_government:0 "Федерация"
civic_federation_government_desc:0 "Государство этого социума, фактически, является союзом многих стран, которые обладают значительной степенью децентрализации и автономии."
civic_universal_counseling:0 "Всеобщее Консультирование"
civic_universal_counseling_desc:0 "В этом обществе внедрена система всеобщего консультирования, что активно вмешивается в любые личные переживания существ дабы предотвратить любые попытки инакомыслия."
civic_survivors_of_invasion:0 "Последний Рубеж"
civic_survivors_of_invasion_desc:0 "Прежде чем выйти в космос, этот народ отразил вторжение пришельцев что и стало стимулом для последнего технологического скачка докосмической эры."
civic_displaced_in_time:0 "Временное Смещение"
civic_displaced_in_time_desc:0 "Родная планета этого социума немного смещена во временной линии, потому здешние представители, обычно, с трудом могут адаптироваться к другим мирам."
civic_virtual_society:0 "Искусственное Общество"
civic_virtual_society_desc:0 "Этот социум сумел создать своего рода виртуальное общество, которое работает практически так же, как и его реальный аналог. Это сильно повлияло на их эволюционные социологические процессы."
civic_superstitious:0 "Суеверное Племя"
civic_superstitious_desc:0 "Эти существа весьма суеверны, что изрядно мешает им нарушать любые табу."
civic_eye_for_an_eye:0 "Кровь За Кровь"
civic_eye_for_an_eye_desc:0 "Это общество имеет примитивную прямолинейную юридическую систему, ориентированную на обмен равнозначными преступлениями во благо справедливости."
civic_living_god:0 "Живой Бог"
civic_living_god_desc:0 "Считается, что лидер этой нации имеет божественное наследие и способен умертвить неугодных силой своей мысли."
civic_subterranean_origins:0 "Корни Гор"
civic_subterranean_origins_desc:0 "Это общество формировалось глубоко под землей, что делает его представителей черезмерно выносливыми и отлично приспособленными к горным работам."
civic_education_stratum:0 "Цеховое Братство"
civic_education_stratum_desc:0 "Это общество было основано на нормах цехового воспитания, потому именно дифференцированное цеховое обучение и определяет место каждого его представителя в обществе."
civic_technologically_stagnant:0 "Технологическая Сдержанность"
civic_technologically_stagnant_desc:0 "В целях практичности и безопасности это общество сосредоточено на совершенствовании существующих технологий, а не на исследовании новых."
civic_lack_of_apparel:0 "Нигилистическая Сущность"
civic_lack_of_apparel_desc:0 "В процессе своей эволюции это общество никогда не создавало одежду, потому иные, более консервативные, социальные формирования относятся к нему с определённой долей отвращения."
civic_shaman_politics:0 "Конклав Шаманов"
civic_shaman_politics_desc:0 "В этом обществе все решения принимает совет шаманов. Основываясь на своем духовном опыте и находясь под воздействием психотропных веществ они выносят судьбоносные решения что ведут их народ в будущее."
civic_pilgrims:0 "Фанатичные Паломники"
civic_pilgrims_desc:0 "В силу, важнейших для этого вида, религиозных убеждений его представители должны хотя-бы раз в жизни посетить святое место. И чем больше паломничеств совершит существо, тем выше будет его социальный статус и достаток."
civic_materialism:0 "Материалистический Подход"
civic_materialism_desc:0 "Это общество было построено на убеждении в том, что материя является первичной и фундаментальной субстанцией в природе, а так-же все вещи, включая ментальные аспекты и сознание, являются всего-лиш результатами химического взаимодействия различных материй."
civic_uncontrolled_birth_rate:0 "Бесконтрольная Демография"
civic_uncontrolled_birth_rate_desc:0 "Существа в этом обществе всегда производят и воспитывают намного большее потомство чем среднестатистическое общество нашей галактики. Для них это универсальный способ борьбы с болезнями и многочисленными генетическими дефектами. Несмотря на то, что технологии развиваются и уровень смертности резко снижается это не оказывает воздействие на желание родителей иметь много детей."
civic_alien_influence:0 "Дети Монолита"
civic_alien_influence_desc:0 "Это общество пережило стремительный технологий скачок и совершенствование общественных институтов благодаря влиянию странного Монолита, установленного инопланетными существами на их родной планете. Никто не знает кто, а главное зачем, его туда поместил, поэтому представители этого вида часто вызывают подозрение и недоверие у окружающих."
civic_nonverbal_communication:0 "Невербальная Коммуникация"
civic_nonverbal_communication_desc:0 "Это общество сформировало сложную невербальную систему общения, и её довольно трудно оцифровать с целью осуществления подпространственной коммуникации."
civic_thrill_seekers:0 "Горячие Головы"
civic_thrill_seekers_desc:0 "Острые ощущения для представителей этого общества значат намного больше чем стабильная и размерянная жизнь, даже в том случае, если эти ощущения способны лишить их жизни."
civic_free_city_states:0 "Городской Конгломерат"
civic_free_city_states_desc:0 "Эта общество объединяет свободные города-государства, что равномерно распределены по всему их домашнему миру. Потому отдельные планеты на своей территории они воспринимают так-же как и любой из своих городов-государств."
civic_dreadnought_tactics:0 "Пустотный Гигантизм"
civic_dreadnought_tactics_desc:0 "У представителей военно-космического флота этого общества в голове мысль незавидной простоты: построить громадную махину, прикрепить к нему огромные пушки и сделать то что получится немного побольше."
civic_energy_supremacy:0 "Энергетическое Превосходство"
civic_energy_supremacy_desc:0 "Это общество было построено вокруг идеи энергонезависимости. Считается что энергия является основой всего, от универсальной валюты до абсолютного вооружения."
civic_attack_above_all:0 "ВААГХ"
civic_attack_above_all_desc:0 "Элементы этого общества выработали тактику, согласно которой нападение - это лучшая защита."
civic_center_of_trade:0 "Торговая Ставка"
civic_center_of_trade_desc:0 "Эта планета часто посещалась инопланетными торговцами и использовалась в качестве регионального центра торговли."


### UPDATE 1 (06/21/19) ###
building_interplanetary_trade_center:0 "Интерпланетарный Торговый Центр"
building_interplanetary_trade_center_desc:0 "Центр торговли, курирующий, консультирующий и администрирующий миллионы межпланетных частных или же корпоративных торговцев из тысяч станций и планет нашей необъятной галактики."
civic_chaebol:0 "Чеболь"
civic_chaebol_desc:0 "Чеболь - это семейная форма финансово-промышленных групп предприятий, управляется членами семьи и переходит к выдающемуся потомку (который также является членом семьи) после смерти основателя. Это позволяет руководству легко контролировать различные филиалы, но в то же время затрудняет проникновение в упревленческие структуры посторонних лиц."
civic_military_industrial_complex:0 "Военно-Промышленные Комплексы"
civic_military_industrial_complex_desc:0 "Военно-Промышленные Комплексы состоят из ряда различных компаний, которые имеют тесные отношения с вооруженными силами, продавая оружие собственного производства и нанимая отставных армейских чиновников. Этот конгломерат облегчает получение кораблей и вооружения в больших объёмах, однако качество предоставленного вызывает сомнения."
civic_robber_barons:0 "Бароны-Разбойники"
civic_robber_barons_desc:0 "Этим обществом правят ряд предпринимателей, которые делают все, чтобы получить больше богатства на руки, занимаясь всем - от преступного поведения до враждебного поглощения, в то время как люди работают на их компании вплоть до самой смерти."
civic_public_state_enterprises:0 "Общественно-Государственные Предприятия"
civic_public_state_enterprises_desc:0 "Это общество было захвачено государственными общественными предприятиями, которые контролируют все основные потребности простых граждан. Эти предприятия считают любую конкуренцию угрозой своему миропорядку, поэтому стремятся поглотить или же устранить ее при любой подвернувшейся возможности."
civic_financial_circle:0 "Финансовая Порука"
civic_financial_circle_desc:0 "Это общество контролируется кругом богатых финансовых предприятий, которые предоставляют капиталы другим, более мелким, компаниям. Хотя это хороший способ накопления богатства, это не лучший способ управления государством."
civic_privatized_space_inderstries:0 "Приватизированный Космос"
civic_privatized_space_inderstries_desc:0 "Представители сообщества этого мира считали что космос не может быть ни сколько-либо прибыльным, ни стратегически выгодным. Из-за этого лишь немногие предприниматели, смело инвестировавшие в космическую отрасль, постоянно получали прибыль и власть над предприятиями отрасли. Когда другие ячейки общества осознали насколько сильными стали эти особи, останавливать их было уже поздно."
civic_holding_groups:0 "Холдинговый Трест"
civic_holding_groups_desc:0 "Корпорации в этом обществе обычно состоят из нескольких холдинговых групп, которые контролируют все остальные мелкие компании. Это очень стабильная форма правления, но сама холдинговая компания не имеет никаких технологических или промышленных активов, чтобы производить что-либо самостоятельно."
civic_confederation_of_industries:0 "Корпоративная Конфедерация"
civic_confederation_of_industries_desc:0 "Компании этого общества объединились в некую корпоративную конфедерацию, которая была создана для более гибкого арбитража и сотрудничества друг с другом.  Объеденив в конфедерацию все компании мира и подмяв под себя все мировые СМИ, она вскоре совершила корпоративную революцию и свергла правительства одно за другим, объединив весь мир в качестве новой управленческой структуры."

civic_tooltip_confederation_of_industries_effects:0 "§!Можете строить комплекс £building §Y$building_interplanetary_trade_center$§! что дополнительно добавит следующие рабочие места: £job_administrator §Y$job_administrator$§! и £job_executive §Y$job_executive$§!"


### UPDATE 2 (03/14/20) ###
civic_intended_ignorance:0 "Идеологическое Рабство"
civic_intended_ignorance_desc:0 "Государство промывает мозги представителям этого общества настолько качественно, что их уже не слишком заботит окружающий мир. Внимая предоставляемые государством развлечения и знания, социальные массы легко управляются правительственной пропагандой."
civic_eugenic_idealism:0 "Аморфная Евгеника"
civic_eugenic_idealism_desc:0 "Основываясь на базовых принципах Евгеники, это общество разделяет население по расовому, религиозному и половому признаку. Многие из тех, кто не соответствует современным критериям идеала, подвергаются дискриминации и сегрегации часто переходящим к систематическому истреблению или насильственной калибровке."
civic_wire_pullers:0 "Марионеточный Режим"
civic_wire_pullers_desc:0 "Так называемые лидеры данного общества на самом деле являются марионетками, управляемыми группой неустановленных лиц. Никто не знает, какое формирование или организация способно разыгрывает спектакль таких масштабов, чтобы контролировать всё общество, но благодаря теневому правительству - борьба за власть, обычно, не приводит к существенным национальным кризисам."
civic_moral_enforcement:0 "Моральное Изнасилование"
civic_moral_enforcement_desc:0 "В данном обществе наибольшее значение придается нравственности. Те, кто социально-пассивен и не соответствует моральные нормам общества, переформируются через процедуру моральной калибровки и просветления. Любые средства, необходимые для достижения обществом необходимого уровня нравственных стандартов, будет легализированно представителями власти, если правление сочтёт это необходимым."
civic_crime_heaven:0 "Crime Heaven"
civic_crime_heaven_desc:0 "Это общество основывается на ценностях эгалитаризма, согласно которым свобода личности должна быть обеспечена государственным законодательством. Однако, если преступление не является излишне жестоким или, по современным критериям излишне аморальным, общество не возлагает на виновного никакую ответственность. Поскольку подобный подход привлекает сонмы политических беженцев, преступников и изгоев, это общество можно рассматривать и как братство свободы, или же как анархичное быдло, решать вам."

mc_monolith.2.name:0 "Дар Монолита"
mc_monolith.2.desc:0 "Монолит только что показал нам местонахождение ряда инопланетных артефактов. Мы все еще не знаем его намерений, хоть наша цивилизация и прошла долгий и тернистый путь познания, безусловно, передовые артефакты прошлого будут полезны для наших изысканий и ныне. Учитывая прошлые записи, новые координаты будут нам открыты десятилетием позже."
mc_monolith.2.a:0 "Чудесно."

building_more_civics_monolith_1:0 "Монолит"
building_more_civics_monolith_1_desc:0 "Великий Иссиня-Черный Столп, стоящий вертикально на вершине громадной горы, дающий знания многим нашим предкам-паломникам тысячи лет."
building_more_civics_monolith_2:0 "Центр Изучения Монолита"
building_more_civics_monolith_2_desc:0 "Изучая Монолит на протяжении тысяч лет, наши ученые признали, что этот он до сих пор имеет многим больше тайн, чем мы могли бы вообразить, и потому было решено построить вокруг него небольшой исследовательский центр."
building_more_civics_monolith_3:0 "Институт Монолита"
building_more_civics_monolith_3_desc:0 "Прошло немало лет с тех пор, как $building_more_civics_monolith_2$ стал полноценным учебным заведением, финансируемым государством, но тайны тех, кто построил этот Монолит, до сих пор не были раскрыты. Однако мы достигли некоторого прогресса в понимании основного принципа работы Монолита и поисках его предназначения."
building_more_civics_monolith_4:0 "Бюро Исследований Монолита"
building_more_civics_monolith_4_desc:0 "Монолит больше не является просто мистическим однородным черным изваянием. Скорее всего, это сложная самовостанавливающаяся структура, состоящая из миллионов высокотехнологичных систем структурирования и хранения массивов данных, которая была специально разработана для порционного распространения коллекции знаний древней, давно исчезнувшей рассы. Она призвана дабы ускорить развитие целевого вида, оказывая на него периодическое воздействие информационного поля."
building_more_civics_monolith_5:0 "Департамент Почитания Монолита"
building_more_civics_monolith_5_desc:0 "Монолит был до нас, остается с нами и будет после нас. Было бы несправедливо извлекать пользу из этого великолепного творения древних не поделившись с иными. Отныне Монолит будет приносить пользу всем живым существам нашей галактики."

civic_tooltip_civic_alien_influence_effects:0 "§!Можете строить £building §Y$building_more_civics_monolith_1$§! в единственном экземпляре только на одной из ваших планет только один раз при старте игры. Он будет действовать как исследовательский центр, который добавляет дополнительные рабочие места £job_researcher §Y$job_researcher$§!."

mc_monolith.10.name:0 "В поисках истины"
mc_monolith.10.desc:0 "Слишком давно это было внук мой... Наши предки добирались к Великому Камню за тысячи аршиновок и пользовались его бесконечной мудростью во благо своё. Но пришли светлые времена и возгордились отцы наши мудростям своим, да так что не смогли поделить сию мудрость между собой ибо была она велика. Осознав тщетность потуг познания и разгневавшись из-за того на сам Великий Камень, было решено придать его мудрость забвению и опустить в руины часть нашего родного мира в которой незыблемой была его стать. Спустя год началась великая война, казалось сами боги прокляли наше племя и конца края нашим проклятиям не было видно. Длилась война тысячи лет и шла до тех пор пока никто не смог впомнить причин по которым она начиналась, тогда то и была обнаружена тропа мудрости к руинам павших королей и обители Священного Великого Камня. Когда тропа была найдена - по ней вновь потянулись паломники в поисках безграничной мудрости, но и в тот раз даже у самых мудрых из нас не хватило сил понять суть сего творения. Отныне же, в век единения мирриадов наших племён в единое стадо, Монолит будет одаривать мудростью лучших из нас чем и окончит череду войн и проклятий нашего племени, в сей день и начнётся наш тёмный век, век процветания и блага!"
mc_monolith.10.a:0 "Вперёд в Тёмные Века!"