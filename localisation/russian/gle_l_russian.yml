gle_trait_direction_technology: "\nУчереждает еженедельные научные собрания, позволяющие кратко и в общих чертах обсудить проблемы с ведущими государственными светилами науки. Инициатива изменит §Y$RESEARCH_EFFICIENCY$§! на §G+3%§!." #2 v
gle_trait_direction_technology_modifier: "$gle_trait_direction_blank_tooltip$"
gle_trait_direction_technology_modifier_desc: "$gle_trait_direction_descs$"
gle_trait_direction_telepath: "\nУчереждает псионическую координационную сеть, позволяя незаметно наблюдать за исполнением обязанностей в любой административной или частной структуре по всей зоне ответственности губернатора и отчитываться о любом проишествии специально созванной для этого комиссии, которая готовит отчёты лично для губернатора сектора. Подобная инициатива позволяет нанимать дополнительно §G+1§! £job_telepath£ §Y$job_telepath$§! для каждой, подконтрольно непосредственно губернатору, волости." #3 o
gle_trait_direction_telepath_modifier: "$gle_trait_direction_blank_tooltip$"
gle_trait_direction_telepath_modifier_desc: "$gle_trait_direction_descs$"
gle_trait_direction_trade: "\nКаждый раз когда инопланетный корабль входит в любую систему сектора, подконтрольного губернатору, медийная компания рекламирует товары, которые производит империя владелец корабля нарушителя. Как результат государство получает §G+1§! £unity£ §Y$unity$§!." #4 v
