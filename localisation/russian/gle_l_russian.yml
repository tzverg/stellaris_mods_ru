gle_trait_direction_strong: "\nФормирует жёсткую иерархию, централизирует управление, координирует и наделяет абсолютной властью военное сословие подконтрольного губернатору сектора. Это развязывает военщине руки, дозволяет учащённое проведение мобилизаций, постоянные военные учения и систему вознаграждения боевых заслуг даже в мирное время. Подобная политика губернатора потенциально изменяет на §G+50%§! §Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! на каждой, подконтрольной губернатору, волости." #army_defense_damage_mult #3 o
gle_trait_direction_strong_modifier: "$gle_trait_direction_blank_tooltip$"
gle_trait_direction_strong_modifier_desc: "$gle_trait_direction_descs$"
gle_trait_direction_subsidiary: "\nУчереждает сеть частных энергетических компаний под централизированным государственным управлением, что привносит дополнительно по §G+10§! £energy£ §Y$energy$§! для каждой, подконтрольной губернатору, волости." #4 o
gle_trait_direction_subsidiary_modifier: "$gle_trait_direction_blank_tooltip$"
gle_trait_direction_subsidiary_modifier_desc: "$gle_trait_direction_descs$"
gle_trait_direction_subterfuge: "\nУчереждает небывалый социальный эксперимент на территории всего, подконтрольного непосредственно губернатору, сектора, в следствии чего каждый представитель трудоустроенного народонаселения, принадлежащий сословию уровня §Hраб и выше§!, производит §G0.1§! §YОчков Исследования§! ежемесячно." #4 o
gle_trait_direction_subterfuge_modifier: "$gle_trait_direction_blank_tooltip$"
gle_trait_direction_subterfuge_modifier_desc: "$gle_trait_direction_descs$"
gle_trait_direction_supremacy: "\nВнедряет в умы подрастающего поколения идеи превосходства и доминирования над слабыми духом или же телом созданиями. $DIPLOMACY_STANCE$§! §Y$diplo_stance_belligerent$§!, §Y$diplo_stance_supremacist$ или же любое проявление §Yгеноцида§! изменит производительность подконтрольного губернатору £job£ §Yтрудоустроенного народонаселения§! на §G+10%§!." #3 v
gle_trait_direction_supremacy_modifier: "$gle_trait_direction_blank_tooltip$"
gle_trait_direction_supremacy_modifier_desc: "$gle_trait_direction_descs$"
gle_trait_direction_supremacy2: "\nИнтегрирует все подконтрольные государтву, либо же входящим в сферу влияния частным структурам технические средства и вычислительные мощности для увеличения скорости целеуказания государственным флотилиям, находящимся в секторе отвественности губернатора. В результате чего все флотилии, находящиеся на территории подотчётного шубернатору сектора изменят §Y$MOD_SHIP_FRIENDLY_TERRITORY_FIRE_RATE_MULT$§! на §G+15%§!." #3 v
gle_trait_direction_supremacy2_modifier: "$gle_trait_direction_blank_tooltip$"
gle_trait_direction_supremacy2_modifier_desc: "$gle_trait_direction_descs$"
gle_trait_direction_synapse_drone: "\nУправляющий узел обнаружил нарушение нейронных цепочек в некоторых генетических шаблонах и слегка подкорректировав следующее поколение, мог бы воспользоваться этой полезной оплошностью во благо всего улья. В результате чего £job_synapse_drone£ §Y$job_synapse_drone_plural$§! перестают требовать затраты на своё содержание." #2 o
gle_trait_direction_synapse_drone_modifier: "$gle_trait_direction_blank_tooltip$"
gle_trait_direction_synapse_drone_modifier_desc: "$gle_trait_direction_descs$"
gle_trait_direction_technician: "\nЗаключив множесвенные соглашения и договора, губернатор мог бы консолидировать монстров энергетического потенциала для работы на благо своего сектора выступая государственным регулятором цен на электроэнергию. Подобные действия поспособствуют §Y[Root.gle_EnergyProducer]§! изменить производство £energy£ §Y$energy$§! на §G+1§!." #4 o
