gle.1000.enter: "Let's talk about your job, §H[event_target:gray_governor.GetName]§!."
gle.1000.tooltip2: "§H[event_target:gray_governor.GetName]§! can nail the jobs even more if we suggest to them some bits of advice."
gle.1000.tooltip: "§H[event_target:gray_governor.GetName]§! will remember for taking this."
gle.1000.title: "Discussion"
gle.1000.desc_first: "Oh, yes! Speaking of that...\n\nThe governing assignment is intense. I admit that many listed tasks were left behind. But man, whoever left these jobs behind should get cut! Look at this, Building permission of Hydroponics Farm on Betharian stones? Who permits those things?\n\nSeeing these things gave me a brief moment of consideration to create numerous of me to finish these routines. Still, it will be giddy like that movie of average clone armies of white spraying their energy weapons, and it won't be possible for me to... no, that's not...\n\nAnyway, I apologize for being off-topic. Having a hand at directions for me will be helpful, and I will do my best to manage all the tasks well! Where shall we head to?"
gle.1000.desc1: "I can build an entire city in no time, all by myself!"
gle.1000.desc2: "Is there something I can do?"
gle.1000.desc3: "Ah yes, new 'appointment', just you and me on the lonely barren planet, strolling aimlessly with two of us hands shaking.\n\nJoke aside, what is it this time?"
gle.1000.desc4: "If you mentioned about going to effortlessly swift my jobs, transforming myself back a second before I got scrapped by numerous scavengers, no thanks.\n\nI won't recall any memory of it and will never enjoy that autopsy report."
gle.1000.desc5: "Give me a goal! I'll like to try new things!"
gle.1000.desc6: "And what are we doing to do this time?"
gle.1000.desc7: "Maybe some people in this galaxy adore me like I'm their 'wife' or something? That's right, imagine they are a species whose culture is to characterize another species as one of them, their wifey, more like everyone's wife.\n\nAnd they will be essentially proud of it. I won't say it's weird. It's just some rubbish things that came into my mind."
gle.1000.desc8: "I heard you are the Chosen one, boss! So that means you are impressive and unbeatable, right?\n\nPerhaps one day you and I can have some friendly, one-on-one fight? Just make sure the battle place is somewhere isolated from people."
gle.1000.desc9: "What will it be my new job this time?"
gle.1000.desc10: "What can I do for you? Aside from reproduction ritual."
gle.1000.desc11: "No worries, if you secretly want me to 'execute' the entire planet population in one stoop, they won't feel an itch!"
gle.1000.desc12: "Speaking of city planning, maybe I can put more toll booths at every junction of the roads, sea, and air are also included! That way, taxes income will be sky-rocket high!\n\nI'm saying this not because these people refuse to utilize all the road lanes."
gle.1000.endtext: ""

