l_russian:
 voidspawn.01.name:0 "Рождение Багряного Пустотника"
 voidspawn.01.desc:0 "После титанических усилий наших фанатиков, выросший в недрах планеты багряный пустотник сначала пробил, а после - разорвал кору планеты, выбираясь наружу. Прекрасный внешний вид не позволил отвести глаза даже тем, кто вовремя не смог покинуть планету. Прекрасное багряное создание готово познавать этот мир."
 
 voidspawn.03.name:0 "Рождение Пустотника Индиго"
 voidspawn.03.desc:0 "После титанических усилий наших фанатиков, выросший в недрах планеты пустотник индиго сначала пробил, а после - разорвал кору планеты, выбираясь наружу. Прекрасный внешний вид не позволил отвести глаза даже тем, кто вовремя не смог покинуть планету. Прекрасное создание цвета индиго готово познавать этот мир."
 
 voidspawn.05.name:0 "Рождение Златошерстного Пустотника"
 voidspawn.05.desc:0 "Одна из теорий ученых проекта §H«Порождение»§! стала постулатом. Идея о том, что компоненты мантии и ядра планеты влияют на характеристики Порождения Пустоты наконец-то получило подтверждение. Рожденный в Златоземье, Пустотник обрёл характерный окрас и приобрёл уникальные для своего вида качества. Златожвал внушает нам благоговение одним своим существованием. Есть ли во Вселенной кто-то более прекрасный, чем он?"
 
 voidspawn.07.name:0 "Рождение Теневого Пустотника"
 voidspawn.07.desc:0 "Весь ученый совет, Архонты и Фанатики - рыдают от счастья. Узрев это создание, многие из них надолго лишились дара речи. Это потому, что идальное создание, о которой мы давно мечтали, наконец-то родилось прямо на наших глазах. Этот совершенный вид, наречённый Тенежвалом, одним своим существованием доказывает, что мы идём правильным путем. Сомневаюсь что когда-либо у всех нас получится призвать более совершенный вид."
 
 voidspawn.09.name:0 "Рождение Пустотника Альбиноса"
 voidspawn.09.desc:0 "Совершенно очевидно, что Бог избрал нас для того чтобы привести в наш мир §TЭТО§!. Нашему Великому Архонту в конце концов удалось объединить сущность планеты Гайя с Душой Порождения Пустоты. Должно быть, это была опасная попытка, рисковавшая жизнью многих Фанатиков и самого Великого Архонта. Однако, как только мы увидели чистое белое Порождение, мы поняли, что наши жизни - ничто в сравнении с подобным великолепием. Это было буквально самое совершенное из всех созданий вселенной, миллиарды существ станут ему поклоняться как божеству, хотя, может это на самом деле и есть наш Бог...?"
 
 voidspawn_distar.02.name:0 "Катаклизм"
 voidspawn_distar.02.desc:0 "Землетрясение из самых глубоких недр обрушилось на нашу планету. На этот раз литосферные плиты кололись как корка льда на мелки кусочки, целые континенты проваливались в непонятно откуда образовавшиеся пустоты внутрь планеты, кажется это конец..."
 
 voidspawn_distar.03.name:0 "Землетрясение"
 voidspawn_distar.03.desc:0 "Что-то случилось с Порождением, растущим внутри нашей планеты, и мощное землетрясение охватило её. Многие жители погибли, ещё большее число пострадали или же остались под завалами после сильнейшего из землетрясений."
 
 voidspawn_distar.04.name:0 "Катастрофа"
 voidspawn_distar.04.desc:0 "Связь между Порождением и Фанатиками была прервана по неизвестной причине. Фанатики, рукожопы, многократно пытались восстановить псионическую связь, но Порождение проигнорировало их попытки, разрушило планету и улетело в неизвестность. Мы должны быстро усмирить это существо, иначе нас всех ждёт погибель."
 
 voidspawn_dominion.02.name:0 "Провал : Порождение Багряножвала"
 voidspawn_dominion.02.desc:0 "Попытки соединить сущность планеты «Гайя» с Порождением потерпели неудачу. К счастью, опытным Фанатикам и Архонтам удалось таки благополучно извлечь из планеты Багряное Порождение. Мы надеемся преуспеть в следующий раз. Если у нас, конечно, будет ещё шанс..."
 
 voidspawn_dominion.04.name:0 "Провал : Порождение Индигожвала"
 voidspawn_dominion.04.desc:0 "Попытки соединить сущность планеты «Гайя» с Порождением потерпели неудачу. К счастью, опытным Фанатикам и Архонтам удалось таки благополучно извлечь из планеты Порождение Индиго. Мы надеемся преуспеть в следующий раз. Если у нас, конечно, будет ещё шанс..."
 
 voidspawn_dominion.06.name:0 "Провал : Порождение Тенежвала"
 voidspawn_dominion.06.desc:0 "Это Порождение Пустоты не смогло поглотить всю сущность планеты «Гайя». Не произошло значительных изменений в биологии Порождения, сущность так и осталась тёмной... неужели невозможно преодолеть предел без Божественного вмешательства?"
 
 voidspawn_dominion.08.name:0 "Порождение Светожвала"
 voidspawn_dominion.08.desc:0 "Совершенно очевидно, что Бог избрал нас для того чтобы привести в наш мир §TЭТО§!. Нашему Великому Архонту в конце концов удалось объединить сущность планеты Гайя с Душой Порождения Пустоты. Должно быть, это была опасная попытка, рисковавшая жизнью многих Фанатиков и самого Великого Архонта. Однако, как только мы увидели чистое белое Порождение, мы поняли, что наши жизни - ничто в сравнении с подобным великолепием. Это было буквально самое совершенное из всех созданий вселенной, миллиарды существ станут ему поклоняться как божеству, хотя, может это на самом деле и есть наш Бог...?"
 
 voidspawn_dominion.10.name:0 "Худший Исход"
 voidspawn_dominion.10.desc:0 "Связь между Порождением и Фанатиками была прервана по неизвестной причине. Фанатики, рукожопы, многократно пытались восстановить псионическую связь, но Порождение проигнорировало их попытки, разрушило планету и улетело в неизвестность. Мы должны быстро усмирить это существо, иначе нас всех ждёт погибель."