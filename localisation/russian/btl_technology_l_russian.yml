 tech_hyper_drive_1:0 "Межзвездные путешествия"
 tech_hyper_drive_1_desc:0 "Открывает нашему виду возможность преодолеть коллосальные расстояния и взглянуть на звёзды не только через оптику громадных телескопов."
 tech_hyper_drive_1a:0 "Межзвёздное импульсное перемещение"
 tech_hyper_drive_1a_desc:0 "Добавляет возможность экономии топлива путём использования импульсных ионных выбросов, что существенно экономит потребление топлива при движении на коллосальные расстояния."
 tech_hyper_drive_2:0 "Осознание Гиперпространства"
 tech_hyper_drive_2_desc:0 "Подобно нитям паутины, внепространственная пелена гиперпространства проходит между гравитационными колодцами большинства звезд. По этой пелене, теоретически, можно перемещаться быстрее скорости света."
 tech_hyper_drive_2a:0 "Hyperlane Breach Points"
 tech_hyper_drive_2a_desc:0 "Мы определили существование точек в системном пространстве, где корабль тратит меньше энергии, чтобы 'пробить' себе путь в пелену гиперпространства. Локализация удобной позиции для входа и необходимость перепрограммирования навигационной матрицы в реальном времени приведет к созданию нового поколения гипердвигателей."
 tech_hyper_drive_3:0 "Гиперпространственные вихри"
 tech_hyper_drive_3_desc:0 "Мы разработали новое поколение гиперприводов, способных определять некие возмущения в пелене гиперпространства. Правильный рассчёт направления этих вихрей, а так-же необходимость укрепления защитных полей для гипердвигателя и корабля позволяет нам использовать эти аномалии для ускорения перемещения в пелене."
