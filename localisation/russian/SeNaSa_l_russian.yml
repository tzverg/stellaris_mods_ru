 SeNaSa.1.name:0 "Помёт Дракона"
 SeNaSa.1.desc:0 "Дракон, похоже, испражнился на §H[Root.GetName]§!, капли экскрементов неестественно бликуют создаваю впечатление постоянного хаотичного движения."
 SeNaSa.1.A:0 "Вероятно стоит подробнее изучить эти выделения."
 SeNaSa.1.B:0 "Господи, уберите это."
 SeNaSa.1.tooltip:0 "Дракон обдумывает наш выбор."
 SeNaSa.1.tooltip.B:0 "Дракон, кажется, доволен своим решением."
