 origin_scavengers: "Просвященные"
 origin_scavengers_desc: "Инопланетный корабль недавно совершил аварийную посадку на планете этих существ, значительно повысив их технологическое развитие и обеспечив источником драгоценных металлов."
 origin_scavengers_effects: "- Начинает с §YРазбитым кораблем§! археологический объект и месторождение, которые предоставляют материалы или технологии, основанные на вашем выборе."
 START_SCREEN_SCAVENGERS: "Несколько веков назад, крупное инопланетное судно совершило аварийную посадку на нашей планете, убив миллионы жителей. Это событие принесло в жертву большинство наций, населяющих нашу планету, заменив эпоху конфликтов эпохой технологического процветания.\n\nТеперь, после десятилетий исследований нам удалось починить сверхсветовой привод корабля, давая нам возможность путешествовать по галактическим системам без ограничений.\n\nНесмотря на то, что теперь мы можем исследовать космос, большая часть корабля остаётся неисследованной до сих пор."

