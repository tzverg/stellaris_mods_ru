 # lartia digsite
 site_lartia: "Осколки Лартии"
 site_ruins_of_lartia_intro: "Руины бывшего Экуменополиса, безусловно, достойны внимания. Что бы нас ни ожидало, это, несомненно, стоит затраченных усилий."
 AAA_arcsite.15.name: "Центральный шпиль"
 AAA_arcsite.15.desc: "Наша команда раскопщиков обнаружила центральный шпиль, сердце города. Пыль накапливалась веками, и нет никаких следов прежних обитателей."
 MUST_HOLD_UNTOLD_RICHES: "Должно быть, в нем хранятся несметные богатства!"
 JUST_THINK_OF_POWER: "Это насколько мощной империей надо быть, чтоб создать такое?!"
 WE_MUST_UNCOVER_ITS_HISTORY: "Мы должны раскрыть его историю"
 AAA_arcsite.16.name: "Сердце империи"
 AAA_arcsite.16.desc: "Центральный шпиль служил штаб-квартирой [From.Planet.GetName], типа столица в столице. Отсюда была организована вся империя, и все было записано, и вся информация сохранена. Наши аналитики приступили к кропотливой работе по просмотру всех этих файлов и журналов, хотя на их просмотр может потребоваться много времени."
 WORK_AHEAD_LARTIA: "Впереди у нас много работы"
 AAA_arcsite.17.name: "Хранилище"
 AAA_arcsite.17.desc: "Наша команда по раскопкам обнаружила нечто похожее на какое-то хранилище. Как нам следует поступить?"
 CUT_IT_OPEN_LARTIA: "Вскройте аккуратно"
 USE_EXPLOSIVES_LARTIA: "Используйте взрывчатку"
 AAA_arcsite.19.name: "Хранилище открыто"
 AAA_arcsite.19.desc: "Мы успешно вскрыли хранилище с помощью лазерного резака и начали исследовать его внутренности."
 AAA_arcsite.20.name: "Хранилище открыто"
 AAA_arcsite.20.desc: "Мы успешно открыли хранилище, используя несколько летучих пылинок, и начали исследовать внутреннюю часть хранилища."
 AAA_arcsite.22.name: "Пусто"
 AAA_arcsite.22.desc: "Комната пуста, если не считать единственного пьедестала в центре. На нем покоится объект, который выглядит как разлом в самом пространстве. Мы до сих пор понятия не имеем, что это такое, но наши исследователи уверяют нас, что найдут объяснение."
 AAA_arcsite.23.name: "Пусто"
 AAA_arcsite.23.desc: "The room is empty, save for a single pedestal in the center. An object rests on top of it, which looks like a rift in space itself. We have no idea what it is or why it would be worth storing in a vault as big as this, but our researchers assure us they will find an explanation."
 A_STONE_LARTIA: "Разлом в пространстве?"
 AAA_arcsite.24.name: "Разрыв во времени"
 AAA_arcsite.24.desc: "Объект представляет собой кристаллизованный фрагмент пространства-времени. Как империя, которой принадлежала Лартия, завладела ею, неизвестно, но ее влияние на пространство вокруг нее неоспоримо. Мы до сих пор не имеем ни малейшего представления о том, как это работает, но было установлено, что оно обладает способностью перематывать время назад при проецировании на объекты, обладающие большим гравитационным притяжением."
 lartian_artifact_research_unlocked: "Minor Artifact Action Unlocked: §Y$artifact_lartia_research$§!"

