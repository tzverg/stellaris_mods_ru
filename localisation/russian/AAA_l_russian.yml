 # When destroyed
 AAA_enclave.502.desc: "Мы получили §Rэкстренное сообщение§! от §YАрхивариусов§!. Одна из их станций была уничтожена!"
 AAA_enclave.503.desc: "Мы получили §Rсигнал бедствия§! от §YВеликого Архивариуса§!. Их последняя станция была уничтожена. Выживших было мало, и древней организации, по сути, больше нет."
 AAA_enclave.504.desc: "После уничтожения §YАнклава Архивариусов§! мы нашли много ресурсов, которые удалось найти и достать из обломков. Пожертвования, подарки и реликвии прошлой эпохи, сложенные в ее залах, ныне равномерно растиданы в определённом радиусе локального участка космоса, готовые к сбору."
 AAA_enclave.504.desc.unknown: "Уничтожив орбиталь, расположенную в системе [station_system.GetName], мы обнаружили среди её останков множество ресурсов представляющих для нас определённую ценность."