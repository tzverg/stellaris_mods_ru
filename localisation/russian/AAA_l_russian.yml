 AAA_BANISHED_THREAT_TO_REMNANTS_02_WAR_GREETING: "Как вы считаете, в будущем [Root.GetSpeciesAdj] археологам удастся раскопать руины [Root.GetAdj] или же они будут слишком испорчены для распознания?"
 AAA_BANISHED_THREAT_TO_REMNANTS_03_WAR_GREETING: "Сдавайтесь, и мы позволим вам стать тем, кем вы были до этой войны: руинами."
 AAA_BANISHED_THREAT_TO_RIVAL_01_WAR_GREETING: "Вы себе и представить не можете, как же долго мы этого ждали!"
 AAA_BANISHED_THREAT_TO_RIVAL_02_WAR_GREETING: "Побег [Root.GetName] из нашей тюрьмы происходит одновременно с возрождением [From.GetAdj] и это произошло не просто так. Нам предначертано одолеть вас."
