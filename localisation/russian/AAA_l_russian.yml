 # Lartia Ship
 lartia_chain_title: "Предтечи - Лартия"
 lartia_chain_desc: "Наши исследователи обнаружили доказательства того, что столица древней империи должна была располагаться в этой части галактики."
 lartia_colonies: "Подсказки к местоположению Лартии"
 AAA_precursor.51.name: "Разбившийся корабль"
 AAA_precursor.51.desc: "[Root.GetName] обнаружил то, что, по-видимому, является остатками древнего космического корабля на [From.GetName]. Пока трудно понять, кому он принадлежал."
 lartia_digsite_1: "Разбившийся корабль"
 lartia_digsite_1_intro: "Исследуйте потерпевший крушение корабль."
 AAA_precursor.52.name: "Корабль снабжения"
 AAA_precursor.52.desc: "Экипаж [Root.GetName] обнаружил назначение древнего космического корабля. Загруженный огромным количеством продовольствия, хранящегося в крио-отсеках, этот корабль должен был доставить припасы на крупную столичную планету, которая когда-то находилась в этой части галактики."
 AAA_precursor.53.name: "Невероятно древний"
 AAA_precursor.53.desc: "Корабль на [From.Planet.GetName] древний, даже более древнее, чем мы думали, датируемое по меньшей мере 9 миллионами лет до того, как мы сами отправились к звездам.\n\nНазвание пунктов назначения корабля также было найдено в файле журнала, где капитан вел запись о своих поставках, поскольку планета называлась §YЛартия§!.\n\nМы должны искать подсказки о том, где находится эта планета."
 AAA_precursor.54.name: "Звездная карта"
 AAA_precursor.54.desc: "Наша команда раскопщиков нашла звездную карту с нанесенным маршрутом корабля во внутренней базе данных корабля! Хотя большинство систем еще не определены, мы обнаружили совпадение между этой звездной картой и нашими собственными."
 SET_SAIL_LARTIA: "Начать экспедицию!"
 AAA_precursor.55.name: "Местоположение расшифровано"
 AAA_precursor.55.desc: "Нам удалось определить местоположение одной из систем на звездной карте потерпевшего крушение корабля."
 lartia_digsite_2: "Обломки корабля"
 lartia_digsite_2_intro: "Исследуйте обломки корабля."
 AAA_precursor.56.name: "Разбитый корабль"
 AAA_precursor.56.desc: "Экипаж корабля [Root.GetName] обнаружил металлолом, который был идентифицирован как остатки корабля примерно со времен §YЛартии§!. Мы должны иссследовать это."
 AAA_precursor.57.name: "Военный крейсер"
 AAA_precursor.57.desc: "Обломки корабля, по-видимому, являются остатками линейного крейсера, широко обажаемый империями в те времена. Похоже, он был сбит кораблем конкурирующей империи, хотя мы до сих пор не знаем ни одной из вовлеченных сторон."
 AAA_precursor.58.name: "Функциональный компьютер"
 AAA_precursor.58.desc: "В то время как большая часть корабля уже давно превратилась в металлолом, при его уничтожении, похоже, произошло нечто вроде чуда: единственный компьютерный терминал пережил разрушение корабля и последующую аварийную посадку на [From.Planet.GetName]. Используя генератор [Root.GetName] мы смогли включить терминал, что позволило нам получить доступ к некоторым документам."
 SET_SAIL_LARTIA_2: "Начать экспедицию!"
 AAA_precursor.59.name: "Компьютерная база данных"
 AAA_precursor.59.desc: "Большинство файлов повреждены. Те немногие, что остались, фрагментированы и содержат мало информации. К счастью, набор координат также был найден."
 AAA_precursor.59.a: "Доступ к файлу 31"
 AAA_precursor.59.a.response: "§YЗапись в журнале капитана номер 6:§!\n\nМы зафиксировали активность со стороны §R<<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>>§!\n\nДо сих пор нам удавалось только §R<<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>>§! несколько их сообщений."
 AAA_precursor.59.b: "Доступ к файлу 238"
 AAA_precursor.59.b.response: "§YЗапись в журнале капитана номер 28:§!\n\nБитва за §R<<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>>§! еще не окончена.\n\nМоя команда может сократиться вдвое, моих кораблей может быть мало, но мы еще не сдаемся! Мы §R<<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>>§! никогда §R<<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>>§!\n\n§R<<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>>§!"
 AAA_precursor.59.c: "Доступ к файлу 382"
 AAA_precursor.59.c.response: "§R<<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>>§!\n\n§R<<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>>§! никогда не получат §R<<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>>§! систему.\n\nХотя бы §R<<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>>§! смылся до того как §R<<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>>§!"
 AAA_precursor.59.d: "Доступ к файлу 485"
 AAA_precursor.59.d.response: "§R<<ОШИБКА: НЕИДЕНТИФИЦИРОВАННАЯ КОМАНДА>>§!"\n\nКапитан мертв, и мы - все, что осталось от "Кендры".\n\nКоманда, состоящая из случайных выживших, подобрана среди обломков.\n\nУ нас едва хватало еды для себя, а теперь нам точно не хватает.\n\nЯ бы хотел, чтобы капитан все еще был здесь, он точно знал, что делать."
 AAA_precursor.59.e: "Доступ к файлу 486"
 AAA_precursor.59.e.response: "§R<<ОШИБКА: НЕИДЕНТИФИЦИРОВАННЫЙ ПОЛЬЗОВАТЕЛЬ>>§!\n\n§R<<ОШИБКА: НЕИДЕНТИФИЦИРОВАННАЯ КОМАНДА>>§!\n\n§Y<<ПРОЦЕСС ИНИЦИАЛИЗАЦИИ: РЕВЕРС>>§!\n\n§R<<ПРЕДУПРЕЖДЕНИЕ: ОШИБКА В ФАЙЛЕ>>§!\n\n§R<<ПРЕДУПРЕЖДЕНИЕ: ФАЙЛ ПОВРЕЖДЕН>>§!\n\n§R<<ПРЕДУПРЕЖДЕНИЕ: ИНИЦИИРОВАНО ИЗМЕНЕНИЕ КОМАНДЫ ОТМЕНЫ ПЕРЕЗАПИСИ>>§!"
 AAA_precursor.59.f: "Доступ к файлу 891"
 AAA_precursor.59.f.response: "§YЗапись в журнале капитана номер 5-1§!\n\nThere's no hope. Not for me. Not for the crew.\n\nNevermind the crew, half of them are already gone, with no way of bringing them back.\n\n§R<<ERROR: DATA BLOCK CORRUPTED>>§!\n\n§R<<ERROR: DATA BLOCK CORRUPTED>>§! although it is already too late for her to take her actions back\n\n§R<<ERROR: DRIVE 4 MISSING>>§!\n\n§R<<ERROR: DRIVE 5 MISSING>>§!\n\n§R<<ERROR: DRIVE 2 MISSING§!."
 AAA_precursor.59.g: "Достаточно потраченного впустую времени, давайте перейдем к этим координатам"
 AAA_precursor.59.h: "Достаточно потраченного времени, займитесь мап-дронами"
 AAA_precursor.61.name: "Найдено древнее поле битвы"
 AAA_precursor.61.desc: "Координаты привели к гигантскому полю битвы, полному обломков древних кораблей, оставленных дрейфовать в космосе на тысячелетия."
 NAME_LARTIA_BATTLE_SYSTEM: "Бастион Эзеры"
 NAME_LARTIA_BATTLE_STAR: "Последняя надежда Эзеры"
 lartia_digsite_3: "Древний флагман"
 lartia_digsite_3_intro: "Останки древнего флагмана затмевают остальные обломки."
 AAA_precursor.62.name: "Вход"
 AAA_precursor.62.desc: "[Root.GetName] нашел точку входа в гигантский корабль на орбите [From.Planet.GetName]."
 AAA_precursor.63.name: "Битва Древних"
 AAA_precursor.63.desc: "Если верить словам команды [Root.GetName], возраст обломков составляет примерно 9 миллионов лет, что соответствует всем другим найденным нами останкам корабля. Любопытно, что все корабли, принадлежащие атакующей империи, по-видимому, намного старше оборонительной империи, примерно на 6 миллионов лет старше."
 AAA_precursor.64.name: "Война неизвестного"
 AAA_precursor.64.desc: "До сих пор даже наши лучшие исследователи и археологи не смогли дать ответа на вопрос о том, кто на самом деле воевал. Тем не менее, мы знаем, что одна из воюющих империй была владельцем транспортного корабля, который начал эту экспедицию. Необходимо дальнейшее изучение."
 AAA_precursor.65.name: "Звездная карта"
 AAA_precursor.65.desc: "Экипаж корабля [Root.GetName] нашел звездную карту, показывающую точное местоположение каждой звезды в галактике 9 миллионов лет назад. Удивительно, но гиперлайны находятся не в том положении, в котором они находятся сегодня, и многие звезды больше не существуют, превратившись в черные дыры или просто исчезнув, что, мягко говоря, нервирует."
 AAA_precursor.66.name: "Координаты Лартии"
 AAA_precursor.66.desc: "Наши ученые начали большую исследовательскую кампанию звездной карты, сравнивая ее с картами сегодняшнего дня. Пройдет некоторое время, прежде чем мы получим результаты."
 AAA_precursor.68.name: "Веарта обнаружена"
 AAA_precursor.68.desc: "После интенсивного изучения звездной карты ученым на §Y[Root.Capital.GetName]§! удалось определить точные галактические координаты Веарты - системы, в которой расположена Лартия! Мы должны начать экспедицию в эту систему, пока кто-нибудь другой не опередил нас."

 # Special Project
 artifact_lartia_research: "Тайны неизвестной империи"
 artifact_lartia_research_desc: "Погрузитесь глубже в тайны неизвестной империи"
 artifact_lartia_research_completed: "Тайны неизвестной империи"
 LARTIAN_SECRETS: "Погрузитесь в тайны неизвестной империи"
 LARTIAN_SECRETS_DESC: "Империя, построившая Лартию, сражалась с древним врагом, но в конечном счете потерпела поражение. Мы раскроем их секреты, чтобы не повторять их ошибок."
 AAA_precursor.69.name: "Тайны неизвестной империи"
 AAA_precursor.69.desc.negative: "Империя, которая когда-то владела Лартией, похоже, увлекалась изучением времени и манипулированием им. Враг, с которым они сражались, обломки, которые мы нашли, - это была одна и та же империя, просто из разных периодов времени.\n\nВозможно, мы никогда не узнаем, из-за чего началась война, и, возможно, нам никогда не следует этого знать, но их обширные исследования на эту тему привели ко многим прорывам в этой области."
 AAA_precursor.69.desc.positive: "Империя, которая когда-то владела Лартией, похоже, увлекалась изучением времени и манипулированием им. Враг, с которым они сражались, обломки, которые мы нашли, - это была одна и та же империя, просто из разных периодов времени.\n\nВозможно, мы никогда не узнаем, из-за чего началась война, и, возможно, нам никогда не следует этого знать, но их обширные исследования на эту тему привели ко многим прорывам в этой области."

