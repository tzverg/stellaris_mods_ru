 origin_AAA_apocalypse: "Мятежники"
 origin_AAA_apocalypse_desc: "Эта цивилизация давным-давно превратила свой мир в грандиозный город. Непреднамеренными последствиями этого стала нехватка продовольствия, что, в свою очередь, привело к формированию крупной повстанческой группировки, которая теперь пытается свергнуть правительство."
 origin_AAA_apocalypse_effects: "- Начинает на §YЭкуменополисе§!.\n- §RПовстанцы§! попытаются поднять восстания на ваших мирах.\n- Привычные фракции будут §RЗаменены§! §YПовстанцами§! и §YЛоялистами§!"
 START_SCREEN_AAA_APOCALYPSE: "Давным-давно мы начали грандиозный проект: строительство общепланетного города, в котором могли бы разместиться все, независимо от того, насколько велико стало наше население. К сожалению, наши предшественники не учли указанные потребности населения, что привело к массовой нехватке продовольствия.\n\nИз ниоткуда возникли мятежные группы, некоторые из которых существуют по сей день. Многие погибли в последовавших за этим хаотических войнах.\n\nNТеперь, когда наше население наконец достигло более стабильного уровня и изобретен гипердвигатель, у нас есть надежда на будущее."
 pc_apocalyptic_city: "Экуменополис"
 pc_apocalyptic_city_desc: "Мир, полностью поглощенный урбанистическо-индустриальной инфраструктурой. Его естественная литосфера больше не различима с орбиты."
 
