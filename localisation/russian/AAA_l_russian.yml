 TAKE_DOWN_ISOLATOR_SHIELD_DESC: "Щит [From.planet.GetName] похоже ослабевает. Мы могли бы попробовать избавиться от него."
 AAA.53.name: "Shielded Planet"
 AAA.53.desc: "The [Root.GetName] has made a startling discovery in the [From.GetName] system. What the crew at first thought was a gas giant, based on its sheer size, was in fact a planet encased in an impenetrable shield.\n\n[Root.Leader.GetName] believes it would be possible to bring the shield down if we so wish."
 AAA.53.a: "Take it down"
 AAA.53.a.tooltip: "We will try to take down the shield, freeing the planet within"
 AAA.53.b: "Leave it"
 AAA.53.b.tooltip: "The planet must have been isolated from the wider galaxy for a reason. Better safe than sorry."
 isolator_digsite: "Идеальная планета"
 site_isolator_intro: "[From.Planet.GetName] по всей видимости отличная планета. Может быть, даже немного чересчур идеально?"
 AAA.24.desc: "Щит [FromFrom.Planet.GetName] был сбит. Планета, о которой идет речь, оказалась миром Гайи исключительного качества."
 AAA.24.tooltip: "[FromFrom.Planet.GetName] оказалась миром Гайи"
 AAA_arcsite.36.name: "Прекрасно сохранившаяся"
 AAA_arcsite.36.desc: "[From.Planet.GetName] по-видимому была заключена в щит около 2 миллионов лет назад, без каких-либо нарушений ее экосистемы или каких-либо признаков битвы."
 AAA_arcsite.37.name: "Разрушенный храм"
 AAA_arcsite.37.desc: "The crew of the [Root.GetName], currently stationed on [From.Planet.GetName], have found what appears to be a small temple dedicated to some unknown god-like entity. It appears as if the temple was built by a primitive civilization 2 million years ago, around the same time as the planet was isolated from the wider galaxy."
 AAA_arcsite.38.name: "Каменная табличка"
 AAA_arcsite.38.desc: "Произошел прорыв в исследовании [From.Planet.GetName]! Отряд [Root.GetName] нашел небольшую каменную табличку с тем, что, по-видимому, является изображениями экранирования [From.Planet.GetName]. Сформировалось множество теорий, одна из самых известных заключается в том, что космическая цивилизация решила "сохранить" планету, заставив примитивных людей, которые жили на планете в то время, поверить, что причиной этого было нечто божественного статуса."
 AAA_arcsite.39.name: "Дверь бункера"
 AAA_arcsite.39.desc: "Дверь бункера, изготовленная из современных сплавов, была найдена на [From.Planet.GetName]. Возможно, в нем скрывается дар для первобытных людей, хранилище с технологией, которую они смогут получить, когда им удастся достичь уровня интеллекта, необходимого для взлома двери, или, может быть, в нем скрывается научный центр, все еще действующий после всех этих лет? Каким бы ни был ответ на самом деле, мы, вероятно, не узнаем, пока не попадем внутрь."
 AAA_arcsite.40.name: "Продвинутые виды"
 AAA_arcsite.40.desc: "Взломав дверь, наши археологи быстро приступили к работе, исследуя бункер за ней. Пока кажется, что бункер был сделан как своего рода сооружение, хотя мы до сих пор не знаем, с какой целью, поскольку его единственным содержимым, похоже, являются случайные повседневные предметы. Это, однако, также противоречит всем нашим нынешним теориям, указывающим на то, что цивилизация была технологически продвинутой, только регрессировав к более примитивному состоянию после этого события."
 AAA_arcsite.41.name: "Изолятор"
 AAA_arcsite.41.desc: "После полного исследования бункера на [From.Planet.GetName] выяснилось, что создатели бункера были разновидностью изоляционистских спиритуалистов, которые хотели только жить в мире в своем идеальном мире, чего они не могли, поскольку большинство других космических путешественников хотело [From.Planet.GetName] для себя.\n\nНе желая вступать в конфликт, они вместо этого создали технологическое чудо: §YИзоляционный щит§!, устройство способное заключать целые планеты в непроницаемый щит. После изоляции вся цивилизация медленно регрессировала к религиозным примитивам.\n\nСам изолятор был найден в подвале бункера, в его реакторе на основе деления медленно заканчивалось пригодное топливо, оставляя нестабильный источник питания."
 r_isolator: "Изолятор"
 relic_isolator_active: "Используйте мощь Изолятора, чтобы увеличить силу щитов на наших кораблях."
 r_isolator_desc: "Мощный защитный аппарат, изолятор, использовался для защиты целой планеты от внешней вселенной."
 isolator_activation: "Изолятор усиливает ваши щиты!"

