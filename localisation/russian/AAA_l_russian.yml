 # What do we do with the insurgents?
 AAA_origin.504.name: "Лидеры повстанцев захвачены"
 AAA_origin.504.desc: "Нашей ударной группе удалось захватить большую часть лидеров [event_target:insurgent_faction.GetName] живыми, заканчивая с их террором навсегда.\n\nСообщается, что вся деятельность повстанцев внезапно прекратилась, когда весть об их падении распространилась по всей нашей империи.\n\nТеперь возникает вопрос: что нам с ними делать?"
 AAA_origin.504.a: "Никто не является неисправимым"
 AAA_origin.504.a.tooltip: "Мы постараемся встроить этих сбитых с толку людей обратно в наше общество"
 AAA_origin.504.b: "Отправить их в тюрьму"
 AAA_origin.504.b.tooltip: "Худшее наказание - это не смерть"
 AAA_origin.504.c: "Казните их"
 AAA_origin.504.c.tooltip: "Мы должны избавиться от них как можно быстрее"
 AAA_origin.505.name: "Повстанцы реинтегрированы"
 AAA_origin.505.desc: "Хотя многие считали это невозможным, наши бывшие враги доказали, что готовы сотрудничать с нами. Некоторые из них даже предложили обучить наших солдат своей тактике."
 AAA_origin.505.a: "Щедрое предложение. Помогите им организовать тренировочные лагеря"
 AAA_origin.505.b: "Им нельзя полностью доверять"
 AAA_origin.506.name: "Мольба о прощении"
 AAA_origin.506.desc: "Во время парада группа бывших повстанцев, которые решили жить как пираты после захвата лидеров повстанцев, пришли и попросили прощения."
 AAA_origin.506.a: "Все в прошлом"
 AAA_origin.506.b: "Они пришли слишком поздно для этого"
 AAA_origin.507.name: "Лидер повстанцев желает обратиться к народу"
 AAA_origin.507.desc: "Из своих камер в нашей самой охраняемой тюрьме бывшие лидеры повстанцев выразили желание выступить перед населением по нашим каналам массовой информации. Они утверждают, что хотят извиниться перед населением."
 AAA_origin.507.a: "Позволить им сделать это"
 AAA_origin.507.b: "Ничего хорошего из этого не выйдет"
 AAA_origin.508.name: "Памятник врагу"
 AAA_origin.508.desc: "Небольшая группа скульпторов выразила желание создать памятник, посвященный мятежу, чтобы наш народ никогда не забывал ужасы, через которые мы прошли, и чтобы история не повторилась вновь."
 AAA_origin.508.a: "Разрешение предоставлено"
 AAA_origin.508.b: "Лучше пусть они канут в лету"
 AAA_insurgent_apology: "Повстанческое движение приносит извинения"
 AAA_insurgency_defeated_spared: "Повстанческая корпорация"
 AAA_insurgency_defeated_imprisoned: "Победа!"
 AAA_insurgency_defeated_executed: "Победа!"
 
 AAA_origin.509.name: "Парад Победы"
 AAA_origin.509.desc.small: "Пасмурный день встретил толпу в столице §Y[Target.GetName]'s§! сегодня. Шествие, несущее наше доказательство победы над повстанцами, неторопливо прошла мимо толпящихся зевак. Его прогресс транслировался по всей нашей империи, но вовлеченность была низкой, поскольку победа над нашим самым древним врагом оказалась не такой заманчивой, как мы надеялись. Мы надеемся, что этот день запомнится до тех пор, пока не падет наша империя."
 AAA_origin.509.desc.standard: "Яркий день встретил переполненную толпу на §Y[Target.GetName]§! сегодня, когда наша победа над повстанцами праздновалась по всем городам [Target.GetPlanetHabitat]. Ход парада транслировался по всей нашей империи миллиардам зрителей. Этот день, несомненно, запомнится на все время существования нашей империи."
 AAA_origin.509.desc.large: "The weather on §Y[Target.GetName]§! was unnaturally great today, as it should have been, considering we ran our atmosphere control system on overdrive. Every city on the [Target.GetPlanetHabitat] reached its capacity, and there were still tourist ships orbiting the world just to be a part of this great day. The grand parade traveled through each settlement in turn, and was greeted by streets packed with [Owner.GetSpeciesNamePlural]. Every city capable of requisitioning a holo-display in our empire was also overflowing with spectators for the grand hologram rebroadcasts. This day will surely be remembered for as long as our empire exists."
 
