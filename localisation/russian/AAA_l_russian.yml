 # Yuht
 AAA_enclave.135.name: "Империя Юутов"
 AAA_enclave.135.desc: "Наименование: §YИмперия Юутов§!\n\nПериод Активности: от §Y6§! до §Y4§! миллионов унифицированных лет назад\n\n"
 AAA_enclave.135.a: "Расскажите нам о них подробнее"
 AAA_enclave.135.a.reply: "О Юутах? Хм.. чтож, представьте себе рождение в пустой вселенной, вечное одиночество. Их подход к межзвездным путешествиям, однако, является одним из самых интересных в истории галактики.\n\nВ то время как большинство империй открывают §Lсеть гиперкоридоров§!, §YЮуты§! так и не смогли совершить этот прорыв.\n\nОдна из наших теорий гласит, что §Lсеть гиперкоридоров§! просто не существовала во времена расцвета §YИмперии Юутов§!, сформировавшись лишь за некоторое время до их гибели. Есть ещё §Wтеория§! что §Yсети пробивали именно они§!, хотя это всего лишь предположения возможно истина где-то рядом."
 AAA_enclave.135.b: "Мы хотим поделиться секретами Юутов"
 AAA_enclave.135.d: "Мы желаем приобрести артефакт Юутов"
 AAA_enclave.135.d.reply: "Мы видим, что гораздо больше пользы от этих артефактов будет в том случае, если они окажуться у вас. Потому в ближайшее время они будут доставлены в одну из ваших орбиталей."
 AAA_enclave.136.desc: "Вы получили информацию об §YИмперии Юутов§!, которой у нас еще нет?"
 AAA_enclave.136.a: "Поделитесь секретами"
 AAA_enclave.136.a.reply: "Спасибо!\n\nМы передали вам большое количество энергетических кредитов."
 
