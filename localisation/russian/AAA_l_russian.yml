 # earth deposits
 banished_threat_sol_start_NAME: "Изолированная угроза"
 banished_threat_sol_start_DESC: "Дополнительная система запуска для источника изгнанной угрозы, использующая Sol в качестве базы."
 d_AAA_banished_scandinavian_reclamation_sector: "Скандинавский восстанавливающий сектор"
 d_AAA_banished_scandinavian_reclamation_sector_desc: "Очищенный от радиации, и не один раз, а дважды. От радиации почти ничего не осталось. Почти."
 d_AAA_banished_saharan_irrigation_project: "Радиоактивные поля"
 d_AAA_banished_saharan_irrigation_project_desc: "Сегодня никто не знает, что этот участок земли когда-то был пустыней, превратился в зеленый рай для использования в сельскохозяйственных целях, а затем инопланетяне, жаждущие мести, превратили его в радиоактивную зону боевых действий."
 d_AAA_banished_delhi_sprawl: "Руины Дели"
 d_AAA_banished_delhi_sprawl_desc: "Торговая башня Лакшми была самым высоким зданием на Земле на протяжении большей части пяти столетий, и ее уникальная форма оставалась знаковой чертой горизонта Дели вплоть до ее разрушения во время 32-го цикла."
 d_AAA_banished_boswash_metropolitan_axis: "Столичная ось BosWash"
 d_AAA_banished_boswash_metropolitan_axis_desc: "Некогда гигантский мегаполис, а сейчас эти руины - все, что осталось."
 d_AAA_banished_pearl_river_agglomerate: "Перл Ривер-Сити"
 d_AAA_banished_pearl_river_agglomerate_desc: "Первый регион на Земле, который официально считается восстановленным после его разрушения. Несколько других развивающихся городских регионов в конечном итоге попытаются разработать свои собственные версии успешных стратегий рекультивации Золотой дельты."
 d_AAA_banished_mauritanian_security_zone: "Заброшенные руины"
 d_AAA_banished_mauritanian_security_zone_desc: "Старые заброшенные руины. Почти разрушенный памятник посвящен генералу и его солдатам."
 d_AAA_banished_great_albertan_crater: "Большой кратер Альбертан"
 d_AAA_banished_great_albertan_crater_desc: "Кратер, который, как полагают некоторые, остался после бомб, сброшенных во время великой мести."
 d_AAA_banished_great_pacific_garbage_patch: "Мусорный участок"
 d_AAA_banished_great_pacific_garbage_patch_desc: "До изоляции Земли от остальной галактики большая часть мусора оседала в космосе. После изоляции необходимо было найти другое решение."
 d_AAA_banished_failing_infrastructure_earth: "Городские руины"
 d_AAA_banished_failing_infrastructure_earth_desc: "Остатки некогда великого города. Их нужно будет убрать."

 ### Diplomatic Greetings
 
 ## Banished Threat to Remnants
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_01: "Вы до сих пор живёте в этих уродливых развалинах, которые еще и домом своим называете? Они вроде назывались [From.GetHomeWorldName]."
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_02: "Удивительно, что Вашему виду удалось уцелеть. Мы думали, что нам удалось избавиться от всех ваших [From.GetSpeciesSpawnNamePlural] во время последнего цикла."
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_03: "В этот раз мы позаботимся, чтобы сгинули все [From.GetSpeciesNamePlural]."
 AAA_BANISHED_THREAT_TO_RIVAL_HOSTILE_GREETING_01: "Вы поплатитесь за то, что сделали с [Root.GetHomeWorldName]."
 AAA_BANISHED_THREAT_TO_RIVAL_HOSTILE_GREETING_02: "В этот раз колосс будет направлен [From.GetHomeWorldName], и это будет шикарное зрелище."
 AAA_BANISHED_THREAT_TO_RIVAL_HOSTILE_GREETING_03: "К концу этого цикла сможет уцелеть лишь одна империя. И нет, это будет не [From.GetName]."
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_04: "Вам пора осознать, что ваша трусливая тактика никогда не сработает. Встаньте и сразитесь с [From.GetName], а не подло убегайте как в тот раз. Может быть, тогда вы окажетесь более сложной задачей..."
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_05: "By being isolated from the wider galaxy, we have been able to debate the nonexistence of artificial souls for centuries. Maybe you should let the [From.GetName] recieve the same treatment so you can come to the same conclusion?"
 AAA_BANISHED_THREAT_TO_REMNANTS_SAME_SPECIES_HOSTILE_GREETING_01: "Похоже, что одна из наших старых колоний с годами сильно размякла."
 AAA_BANISHED_THREAT_TO_REMNANTS_SAME_SPECIES_HOSTILE_GREETING_02: "Мы не хотим иметь с тобой ничего общего, мерзкая ксено-мразь."
