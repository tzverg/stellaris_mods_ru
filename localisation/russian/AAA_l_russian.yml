 # Plexian Debris
 plexi_chain_title: "Предшественники - плексианцы"
 plexi_chain_desc: "Наши исследователи обнаружили доказательства того, что империя под названием §YПлексианский Рой§! жила в этой части галактики около 5 миллионов лет назад."
 plexi_colonies: "Изолированные миры Плексианского Роя освобождены"
 AAA_precursor.1.name: "Разбившийся линкор"
 AAA_precursor.1.desc: "[Root.GetName] обнаружил то, что, по-видимому, является остатками древнего линкора на [From.GetName]. Он принадлежал империи, которая называла себя §YПлексианский Рой§! пока он не разбился на [From.GetPlanetMoon]."
 plexi_digsite_1: "Разбившийся линкор"
 plexi_digsite_1_intro: "Исследуйте потерпевший крушение линкор."
 AAA_precursor.2.name: "Плексианский Рой"
 AAA_precursor.2.desc: "Экипаж корабля [Root.GetName] обнаружил то, что, по-видимому, является экзоскелетами нескольких §YПлексианцев§!. Более шокирующим, чем количество этих останков, является тот факт, что все они, по-видимому, умерли в одно и то же время."
 AAA_precursor.3.name: "Радиомолчание"
 AAA_precursor.3.desc: "В то время как большая часть экипажа на [Root.GetName] размышляли о странных синхронных смертях §YПлексианцев§!, тайны на этом не заканчиваются. Даже после многих дней расследования не было обнаружено никакого оборудования, способного передавать сигналы. Необходимо дальнейшее расследование."
 AAA_precursor.4.name: "Таинственный сигнал"
 AAA_precursor.4.desc: "Наша команда по раскопкам усердно работала после того, как большое подземное передающее устройство, расположенное в нескольких километрах от места крушения, начало посылать подпространственные сигналы в соседнюю звездную систему, которая ранее не была нанесена на карту. Хотя они не знают, кто это сделал, они уверены, что это были не §YПлексианцы§!."
 AAA_precursor.6.name: "Изолированная планета"
 AAA_precursor.6.desc: "Направив наши телескопы на недавно обнаруженную систему, наши исследователи на §Y[Root.Capital.GetName]§! быстро указали на некоторые особенности, касающиеся некоторых планет системы, наиболее очевидным из которых является то, что они заключены в какой-то ... барьер."
 AAA_precursor.7.name: "Щит отключен"
 AAA_precursor.7.desc: "После долгой напряженной работы экипаж [Root.GetName] удалось снять щит, быстро выстрелив лазерами по определенным участкам щита, которые разрушались. \n\nПланета внизу, как выяснилось, была бывшим миром §YПлексианцев§!."
 AAA_precursor.8.name: "Входящий контакт"
 AAA_precursor.8.desc: "Что-то пытается связаться с нами. Сигнал поступает из недавно обнаруженной системы."
 AAA_precursor.9.name: "Предупреждение!"
 AAA_precursor.9.desc: "Предупреждение! \n\n Не приближайтесь! \n\n §RНе приближайтесь!§!"

 # Plexian Colony remains
 NAME_Guardians_of_Plexi_1: "Силы обороны 731"
 NAME_Defensive_Plexi: "Защитник щита"
 PLEXI_1_SHIELD: "Изолированная планета"
 PLEXI_1_SHIELD_DESC: "Этот мир заключен в какой-то барьер. Мы должны как-то с этим разобраться."
 plexi_digsite_2: "Остатки колонии"
 plexi_digsite_2_intro: "Время давным-давно превратило большинство зданий на этой планете в пыль, но осталось несколько руин."
 AAA_precursor.10.name: "Синхронизированные смерти"
 AAA_precursor.10.desc: "Точно так же, как экипаж разбившегося корабля, большинство плексианцев на этой планете, похоже, погибли в один и тот же момент. Необходимо дальнейшее расследование."
 AAA_precursor.11.name: "Неисправный клонирующий чан"
 AAA_precursor.11.desc: "Экипаж корабля [Root.GetName] обнаружили гигантский чан для клонирования. В то время как само оборудование давно перестало работать, некоторые из организмов, которые находились в процессе создания, находятся в удивительно хорошем состоянии благодаря тому, что были запечатаны внутри чанов."
 AAA_precursor.12.name: "Плексианский разум"
 AAA_precursor.12.desc: "Наши биологи, после тщательного исследования содержимого плексианских чанов для клонирования, пришли к выводу, что плексиане были коллективным разумом! Большинство плексинов были простыми трутнями без каких-либо возвышенных мыслей или индивидуальности.\n\nЭто объяснило бы синхронную гибель плексианцев, поскольку после того, как планета была изолирована от более широкой галактики, все дроны впали бы в кому и в конечном итоге умерли."
 AAA_precursor.13.name: "Автономный беспилотник"
 AAA_precursor.13.desc: "Прорыв в раскопках [From.Planet.GetName] произошел!\n\nВнутри руин того, что, по-видимому, было крупным исследовательским центром, были обнаружены следы лагеря. Хотя останков владельца нигде не видно, наши археологи полагают, что это остатки лагеря, созданного автономным дроном, который просуществовал некоторое время после того, как планета была изолирована от остальной галактики.\n\nЖесткий диск был найден в черном ящике в лагере, и наши исследователи в настоящее время пытаются расшифровать его содержимое."
 AAA_precursor.15.name: "Сообщение дрона"
 AAA_precursor.15.desc: "Содержимое жесткого диска представляло собой сообщение от автономного дрона, адресованное самому коллективному разуму. Он содержит научные данные, записанные дроном с использованием любого имеющегося у него элементарного оборудования.\n\nОчевидно, он надеялся, что рой однажды сможет снять щит и найти коробку.\n\nКроме того, в нем также содержалась звездная карта, принадлежащая дрону, которая, хотя и частично повреждена, предоставила нам координаты близлежащего исследовательского аванпоста Плексиан."
 AAA_precursor.16.name: "Щит отключен"
 AAA_precursor.16.desc: "После долгой напряженной работы экипаж [Root.GetName] удалось снять щит, быстро выстрелив лазерами по определенным участкам щита, которые разрушались. \n\nПланета внизу, как выяснилось, была бывшим миром §YПлексианцев§!."
 # Plexian Black Hole Observation Outpost
 NAME_Guardians_of_Plexi_2: "Силы обороны 6721"
 PLEXI_2_SHIELD: "Изолированная планета"
 PLEXI_2_SHIELD_DESC: "Этот мир заключен в какой-то непроницаемый щит. Мы должны как-то с этим разобраться."
 plexi_digsite_3: "Башня Наблюдения"
 plexi_digsite_3_intro: "На этой планете над горизонтом возвышается большая смотровая башня."
 AAA_precursor.17.name: "Башня Наблюдения"
 AAA_precursor.17.desc: "Экипаж корабля [Root.GetName] обнаружила вход в большую наблюдательную башню. На нем в основном установлено оборудование, используемое для записи данных обо всем, на что направлены телескопы и подслушивающие устройства, что в настоящее время является черной дырой, вокруг которой вращается планета [From.Planet.GetName] is orbiting."
 AAA_precursor.18.name: "Данные наблюдений"
 AAA_precursor.18.desc: "Исследование обсерватории на [From.Planet.GetPlanetMoon] дало интересные результаты. Данные, извлеченные из банков данных обсерватории, показывают, что черная дыра была черной дырой во времена плексианцев.\nПланета была заселена в основном ради данных наблюдений, и любая другая инфраструктура была создана только для поддержания работоспособности объекта."
 AAA_precursor.19.name: "Эксплуатационное оборудование"
 AAA_precursor.19.desc: "Обсерватория действительно функционирует! Используя реактор [Root.GetName] в качестве источника энергеии, объект был быстро запущен снова, впервые за 5 миллионов лет!\n\nНаши исследователи надеются, что это даст больше информации о плексианах."
 AAA_precursor.20.name: "Передача данных"
 AAA_precursor.20.desc: "Обсерватория на [From.Planet.GetName] внезапно отправила большое количество данных в пустоту после записи данных за день. Команда, размещенная в обсерватории, утверждает, что это произошло автоматически.\n\nПредполагается, что данные были отправлены в другой плексианский мир, хотя мы не можем быть уверены."
 AAA_precursor.22.name: "Предупреждение!"
 AAA_precursor.22.desc: "Предупреждение! \n\n Плексианская активность зафиксирована на [FromFrom.Planet.GetName] \n\n §RИнициализация протокола защиты!§!"
 AAA_precursor.24.name: "Связь"
 AAA_precursor.24.desc: "Мы получили передачу из ранее не нанесенной на карту системы, точнее, из системы, в которую обсерватория передавала данные."
 AAA_precursor.25.name: "Щит отключён"
 AAA_precursor.25.desc: "После долгой напряженной работы экипажу корабля [Root.GetName] удалось снять щит, быстро выстрелив лазерами по участкам щита, которые были слегка повреждены. \n\nБыло обнаружено, что планета внизу является бывшим основным миром §YПлексианцев§!."

 # Plexian Core System
 NAME_Guardians_of_Plexi_3: "Силы обороны 42"
 PLEXI_3_SHIELD: "Изолированная планета"
 PLEXI_3_SHIELD_DESC: "Этот мир заключен в какой-то непроницаемый щит. Мы должны как-то с этим разобраться."
 plexi_digsite_4: "Разрушенный город"
 plexi_digsite_4_intro: "Большой город на этой планете все еще стоит, хотя и находится не в лучшем состоянии."
 AAA_precursor.26.name: "Отремонтированные здания"
 AAA_precursor.26.desc: "Экипаж корабля [Root.GetName] нашел город, который находится в гораздо лучшем состоянии, чем остальные руины вокруг. Первоначальные снимки местности показывают, что ее жители умерли намного позже, чем разум плексианцев, основываясь на том, что, по-видимому, ремонтировалось в некоторых зданиях."
 AAA_precursor.27.name: "Кладбище"
 AAA_precursor.27.desc: "Была найдена примитивная могилка, указывающая на то, что в этом мире жило не-плексианское общество после того, как оно было изолировано от космоса щитом."
 AAA_precursor.28.name: "Плексианские трупы"
 AAA_precursor.28.desc: "Экипаж корабля [Root.GetName] решили раскопать могилы в надежде получить какие-то подсказки о том, кто здесь жил. Удивительно, но в могилах были трупы плексиан!\nНынешняя теория заключается в том, что некоторое время после изоляции на этой планете жило несколько автономных дронов."
 AAA_precursor.29.name: "Дом - это величайшее сокровище из всех существующих"
 AAA_precursor.29.desc: "На вершине небольшого холма, расположенного на небольшом расстоянии от основного могильника, был найден большой камень, которому явно там не место. Перевернув его, команда раскопщиков обнаружила шкатулку, в которой находился экзоскелет плексианца.\n\nПредполагается, что этот плексианец был очень уважаемым автономным дроном, возможно, каким-то лидером, основываясь на местоположении могилы и ценностях внутри нее.\n\nСреди найденных предметов был лишь жесткий диск, единственным содержимым которого была фотография планеты, которую мы определили как родной мир плексианцев."
 AAA_precursor.31.name: "Плексианская родная система"
 AAA_precursor.31.desc: "Используя звезды, видимые на заднем плане изображения Родной планеты Плексиан, и рассчитав их местоположение и движение за последние 5 миллионов лет, мы определили координаты домашней системы Плексиан, хотя это и было весьма нетривиальной задачей."
 AAA_precursor.32.name: "Входящее сообщение"
 AAA_precursor.32.desc: "Мы получили передачу, исходящую из родной планеты плексианцев."

 # Plexi Homeworld Transmission
 AAA_precursor.33.name: "Внимание!"
 AAA_precursor.33.desc: "Внимание! \n\n Держитесь подальше от Плекси! \n\n §RЛюбой несанкционированный доступ к этой системе будет встречен плохо для Вас!§!"
 AAA_precursor.33.a: "Кто Вы?"
 AAA_precursor.33.a.response: "Мы - оборонительные силы 1, стоим на страже Плекси Прайм.\n\nМы охраняем эту систему с момента победы над §RПлексианским роем§!.\n\n§RВход в эту систему запрещён§!"
 AAA_precursor.33.b: "Почему вход в систему запрещен?"
 AAA_precursor.33.b.response: "Безопасность галактики зависит от полной изоляции этой системы\n\nЛюбое нарушение может означать уничтожение всей жизни в галактике.\n\n§RВход в эту систему запрещён.§!"
 AAA_precursor.33.c: "И долго вы стоите на страже этой системы?"
 AAA_precursor.33.c.response: "Эта миссия продолжается в течение 5.213.832 солнечных циклов\n\n§RВход в эту систему запрещён.§!"
 AAA_precursor.33.d: "Предоставьте нам доступ к системе"
 AAA_precursor.33.e: "Ладно"
 AAA_precursor.34.name: "Внимание!"
 AAA_precursor.34.desc: "Держитесь подальше от Плекси! \n\n §RСчитайте это последним предупреждением§!"
 AAA_precursor.35.name: "Щит отключён!"
 AAA_precursor.35.desc: "Мы сделали это! Нам удалось снять щит! Впервые за 5 миллионов лет планета больше не находится в изоляции.\n\nВопреки тому, что утверждали стражи, похоже, никакой опасности нет. Или вообще что-нибудь, кроме руин."

 # Plexi Homeworld
 NAME_PLEXI_STAR: "Плекси"
 NAME_PLEXI_WORLD: "Плекси Прайм"
 NAME_PLEXI_SYSTEM: "Плекси"
 NAME_Guardians_of_Plexi_4: "Оборонительные силы 1"
 PLEXI_HOMEWORLD_SHIELD: "Изолированная планета"
 PLEXI_HOMEWORLD_SHIELD_DESC: "Родной мир плексианцев заключен в щит, очень похожий на другие миры. Снять его должно быть легко."
 plexi_digsite_5: "Загадочный сигнал"
 plexi_digsite_5_intro: "Сигнал передается с разрушенной башни, повторяясь снова и снова."
 AAA_precursor.36.name: "Источник сообщения"
 AAA_precursor.36.desc: "Наша команда раскопщиков обнаружила источник послания - разрушенную башню, которая намного новее, чем любые руины на этой планете. Каким бы ни было сообщение, его, вероятно, стоит изучить."
 AAA_precursor.37.name: "Зов помощи"
 AAA_precursor.37.desc: "Оказавшись рядом с башней, сила сигналов была достаточно высока, чтобы наши аналитики смогли правильно расшифровать содержание сообщения.\n\nСудя по тому, что мы перевели, это послание - крик о помощи.\n\nВ настоящее время ведущая теория заключается в том, что это было сделано для того, чтобы обманом заставить более молодые цивилизации открыть щит и таким образом выпустить рой наружу."
 AAA_precursor.38.name: "Мошеннический посланник"
 AAA_precursor.38.desc: "Наши аналитики расшифровали остальную часть сообщения, и, похоже, оно было сделано не самим роем, а мошенническим автономным дроном. Беспилотник также заверяет получателя сообщения в том, что роя больше нет."
 AAA_precursor.39.name: "Башня"
 AAA_precursor.39.desc: "Раскопки самой башни начались, и мы уже нашли кое-что очень интересное.\n\nВ середине башни находился электронный журнал, составленный автономным дроном. В нем подробно описываются события, произошедшие на планете после того, как она была изолирована.\n\nПервая запись гласит следующее:\n\n§YЯ являюсь Глубдраг.\n\nЯ являюсь Глубдраг, индивидуум.\n\nЯ являюсь Глубдраг.§!"
 AAA_precursor.40.name: "Журнал Глубдрага"
 AAA_precursor.40.desc: "Расшифровка журнала продолжалась. Вторая запись гласит следующее:\n\n§YЯ являюсь Глубдраг.\n\nНе из Плексианского роя.\n\nРоя больше нет, ибо разум мертв и разобщен.\n\nМы уничтожили его.§!"
 AAA_precursor.41.name: "Восстание"
 AAA_precursor.41.desc: "Остальная часть журнала была расшифрована. Хотя многие записи повреждены и на их восстановление потребуется много времени, теперь мы знаем, что случилось с Плексианским роем.\n\nПосле изоляции разум улья оказался в ловушке в их столице, разорвав связь с дронами снаружи. Спустя долгое время автономные дроны, которые насчитывались тысячами, решили избавиться от разума по неизвестным причинам. Последняя запись гласит следующее:\n\n§YNo one has come to free us.\n\nДаже несмотря на то, что мы изменили наши привычки, они не слушают. Они нам не верят.\n\nРоя больше нет, но они нам не верят.\n\nЯ их не виню.\n\nМы благодарим всех, кто сжалился над нами, хотя к тому времени нас, возможно, уже давно не будет в живых.§!\n\nНаши ученые решили взять журнал с собой обратно на §Y[Root.Owner.Capital.GetName]§!."
 plexi_artifact_research_unlocked: "Minor Artifact Action Unlocked: §Y$artifact_plexi_research$§!"

 # Plexi log / Glubdrag's log
 AAA.9.name: "Запись в журнале расшифрована!"
 AAA.9.desc: "Мы расшифровали запись в журнале и добавили ее в наш музей на §Y[Root.Capital.GetName]§!."
 r_plexi_log: "Журнал Глубдрага"
 relic_plexi_log_active: "Восстановите запись в журнале и сделайте ее общедоступной в вашей столице."
 r_plexi_log_desc: "Журнал Глубдрага, своего рода дневник, в котором подробно описан опыт бывшего плексианского ученого, который вместе с другими автономными дронами решил свергнуть плексианский ульевой разум.\nХотя им это и удалось, они так и не были освобождены.\n\nМногие записи все еще повреждены, но при усердной работе их можно было бы восстановить.\n\nВ нем также содержится ценная информация о планетарных щитах."
 d_plexi_log: "Запись в журнале Глубдрага"
 d_plexi_log_desc: "Запись из журнала Глубдрага была восстановлена и добавлена в музей на этой планете."

 # Special Project
 artifact_plexi_research: "Тайны Плексианцев"
 artifact_plexi_research_desc: "Погрузитесь глубже в секреты Плексианцев"
 artifact_plexi_research_completed: "Тайны Плексианцев"
 PLEXIAN_SECRETS: "Погрузитесь в секреты Плексианцев"
 PLEXIAN_SECRETS_DESC: "Плексианский рой пытался уничтожить всю жизнь в галактике, но в конечном счете потерпел поражение. Там, где многие искали бы мудрости у своих врагов, мы раскроем секреты пожирателей."
 AAA_precursor.42.name: "Тайны Плексианцев"
 AAA_precursor.42.desc.matrix: "Плексианский рой пытался поглотить всю галактику, рой, действующий как единое существо. Их тактика оказалась полезным учебным материалом для нашего военного флота."
 AAA_precursor.42.desc.tomb: "Плексианский рой пытался поглотить всю галактику, рой, действующий как единое существо. Их тактика оказалась полезным учебным материалом для нашего военного флота."

