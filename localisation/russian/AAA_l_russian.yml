 # Lartias glory
 site_lartia_ship: "Потерпевший крушение корабль"
 site_lartia_ship_intro: "Мы нашли потерпевший крушение корабль на [From.Planet.GetName]."
 AAA_arcsite.1.name: "Компьютерный терминал"
 AAA_arcsite.1.desc: "Наша экспедиционная команда нашла то, что, по-видимому, является весьма продвинутым компьютерным терминалом. Мы удалили жесткий диск, содержащий его файлы, и приступили к их расшифровке. Команде раскопщиков еще предстоит решить, что делать с самим компьютером."
 TAKE_IT_APART: "Разбери это на части"
 DISMANTLE_CAREFUL: "Аккуратно демонтируйте его"
 DO_BOTH: "И то, и то"
 AAA_arcsite.2.name: "Слова силы"
 AAA_arcsite.2.desc: "Мы нашли то, что, по-видимому, является журналом, описывающим миссию корабля. Мы окрестили его как "Слава Лартии", и, похоже, когда-то он был флагманом великого флота."
 PUBLISH_LOG: "Опубликуйте это в виде книги"
 AAA_arcsite.3.name: "Расшифрованный журнал"
 AAA_arcsite.3.desc: "Журнал был успешно расшифрован. Из того, что мы можем сказать, корабль был последними остатками древней расы, которая жила в этом регионе галактики около 5 миллионов лет назад. Наши исследователи пытаются расшифровать остальную часть журнала, однако всякий раз, когда мы что-то решаем, другие части файла повреждаются. Мы должны выбрать, какие части журналов мы хотим сохранить."
 FIND_CREATORS: "Попытайтесь узнать больше о создателях кораблей"
 FIND_ENEMY: "Попытайтесь выяснить больше о том, от чего они бежали"
 AAA_arcsite.5.name: "The Vir Lanx"
 AAA_arcsite.5.desc: "Создателями этого корабля был вид под названием "Vir Lanx", и они были расой моллюскообразных. Они так высоко ценили военную службу и боевые искусства, что гражданские права предоставлялись только тем, кто отслужил хотя бы один срок службы. Корабль был сбит неопознанной империей, когда он покинул их родную систему после вторжения."
 AAA_arcsite.6.name: "The Plexi"
 AAA_arcsite.6.desc: "Plexi Hive был разумом-ульем, империей, состоящей из множества дронов, связанных единым сознанием, которые вели войну с угасшими империями галактики. Хотя плексианцы были молоды, старшие расы ничего не могли поделать по мере распространения роя, их связанное сознание давало им непревзойденное стратегическое преимущество перед другими империями. Корабль был последним остатком империи, которая пала под натиском Плексианского Роя, однако он был сбит на пути к пока неизвестному месту назначения."
 A_TRAGIC_TALE: "Трагическая история"
 AAA_arcsite.7.name: "Судьба корабля"
 AAA_arcsite.7.desc: "Журнал рассказывает историю о народе, который был изгнан из своего родного мира неудержимым врагом, вплоть до того момента, когда они были сбиты и совершили аварийную посадку на нашей родной планете. Их настоящим пунктом назначения была система, которая, по их мнению, должна была стать безопасным убежищем для выживших."
 IT_WAS_NOT_FOR_NOTHING: "Там, где одна жизнь угасла, новая жизнь появится"
 A_LESSON_ON_THE_QRUELTY_OF_SPACE: "Нужно всегда помнить об опасностях космоса"
 A_SILLY_TALE: "Глупая сказка о народе слабаков"
 AAA_arcsite.8.name: "Координаты"
 AAA_arcsite.8.desc: "Мы добрались до заключительных разделов журнала. Здесь можно получить ценную информацию, однако мы можем извлечь только одну из многих координат. Какой из них мы должны выбрать?"
 CHOOSE_LARTIA: "Найти Латрию"
 CHOOSE_PLEXI_HOMEWORLD: "Найти родной мир плексианцев"
 CHOOSE_DESTINATION: "Найдите пункт назначения корабля"
 CHOOSE_NONE: "Нам не нужны руины"
 AAA_arcsite.12.name: "Веарта обнаружена!"
 AAA_arcsite.12.desc: "Мы расшифровали координаты системы Веданта, столичной системы Вир Ланкс!"
 AAA_arcsite.13.name: "Плекси обнаружена!"
 AAA_arcsite.13.desc: "Мы расшифровали координаты системы Плексиа, домашней системы Плексианского Роя!"
 AAA_arcsite.14.name: "Атэрн обнаружена!"
 AAA_arcsite.14.desc: "Мы расшифровали координаты системы Атэрн!"

