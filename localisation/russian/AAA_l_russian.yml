 site_AAA_ship_debris: "Потерпевший крушение корабль"
 site_AAA_ship_debris_intro: "Потерпевший крушение корабль был найден на [From.Planet.GetName]. Похоже, он был уничтожен давным-давно."
 AAA_arcsite.43.name: "Гражданский корабль"
 AAA_arcsite.43.desc: "Экипаж корабля [Root.GetName] определил, что потерпевший крушение корабль был гражданским судном неизвестного происхождения."
 AAA_arcsite.44.name: "Исследовательский корабль"
 AAA_arcsite.44.desc: "Экипаж корабля [Root.GetName] определил, что потерпевший крушение корабль был исследовательским судном неизвестного происхождения."
 AAA_arcsite.45.name: "Военный корабль"
 AAA_arcsite.45.desc: "Экипаж корабля [Root.GetName] определил, что потерпевший крушение корабль был военным кораблем неизвестного происхождения и типа."
 AAA_arcsite.46.name: "Грузовой корабль"
 AAA_arcsite.46.desc: "Экипаж корабля [Root.GetName] определил, что потерпевший крушение корабль был грузовым судном неизвестного происхождения. Секция корабля, предназначенная для хранения, кажется неповрежденной, по крайней мере снаружи."
 AAA_arcsite.48.name: "Хорошее состояние"
 AAA_arcsite.48.desc: "Корабль, который потерпел крушение на [FromFrom.Planet.GetName] судя по всему, был относительно неповрежден, и нам следует состоянии восстановить его, если пожелаем."
 AAA_arcsite.48.a: "Попробуйте починить его"
 AAA_arcsite.48.b: "Спасите его материалы"
 AAA_arcsite.48.c: "Изучите его конструкцию"
 AAA_arcsite.49.name: "Поврежденный"
 AAA_arcsite.49.desc: "Корабль, который потерпел крушение на [FromFrom.Planet.GetName] похоже, он поврежден. В то время как многие из его бортовых систем, по-видимому, пережили катастрофу, некоторые важные компоненты этого не сделали. Вероятно, он больше никогда не полетит в космос."
 AAA_arcsite.50.name: "Разбитый корабль"
 AAA_arcsite.50.desc: "Корабль, который потерпел крушение на [FromFrom.Planet.GetName] похоже, он был уничтожен в бою, и то, что мы сначала приняли за целый корабль, на самом деле является лишь одной частью большого крейсера или линкора."
 AAA_arcsite.51.name: "Преднамеренная авария"
 AAA_arcsite.51.desc: "Экипаж корабля [Root.GetName] определил, что потерпевший крушение корабль был военным, хотя крушение, по-видимому, было преднамеренным. Хорошей новостью является то, что все его компоненты почти полностью не повреждены."
 AAA_arcsite.53.name: "Ремонт успешен"
 AAA_arcsite.53.desc: "Нам удалось отремонтировать потерпевший крушение корабль. Он был отправлен в нашу столицу и скоро должен прибыть в полном рабочем состоянии."
 AAA_arcsite.53.a: "Шикарно"
 AAA_arcsite.54.name: "Отремонтированный корабль готов к использованию"
 AAA_arcsite.54.desc: "Отремонтированный корабль прибыл в нашу столицу."
 AAA_arcsite.54.a: "Шикарно"
 AAA_arcsite.55.name: "Отремонтированный корабль готов к использованию"
 AAA_arcsite.55.desc: "Отремонтированный научный корабль прибыл в нашу столицу."
 AAA_arcsite.55.a: "Шикарно"
 AAA_arcsite.56.name: "Отремонтированный корабль готов к использованию"
 AAA_arcsite.56.desc: "Отремонтированный корабль прибыл в нашу столицу."
 AAA_arcsite.56.a: "Шикарно"
 AAA_arcsite.57.name: "Отремонтированный корабль готов к использованию"
 AAA_arcsite.57.desc: "Отремонтированный корабль прибыл в нашу столицу. Когда это было большое грузовое судно, оно было оснащено несколькими пушками, которые мы нашли в его складском отсеке."
 AAA_arcsite.57.a: "Шикарно"
 AAA_arcsite.58.name: "Ремонт провалился"
 AAA_arcsite.58.desc: "При попытке отремонтировать корабельный реактор он самопроизвольно включился, что привело к неудержимой цепной реакции, закончившейся взрывом. К счастью, экипаж успел спастись до того, как это произошло."
 AAA_arcsite.58.a: "Плохо"
 AAA_arcsite.59.name: "Спасенные материалы"
 AAA_arcsite.59.desc: "Экипаж корабля [Root.GetName] закончил разбирать корабль на полезные материалы. Теперь почти ничего не осталось."
 AAA_arcsite.59.a: "В некотором смысле корабль продолжает жить, как один из наших собственных кораблей"
 AAA_arcsite.60.name: "Реактор изучен"
 AAA_arcsite.60.desc: "Экипаж корабля [Root.GetName] завершено исследование реактора потерпевшего крушение корабля. Это значительно расширило наши знания о производстве электроэнергии и вдохновило наших ученых на создание реакторов нового типа."
 AAA_arcsite.60.a: "Отличная работа"
 AAA_arcsite.61.name: "Лазеры изучены"
 AAA_arcsite.61.desc: "Экипаж корабля [Root.GetName] закончил изучение потерпевшего крушение эсминца. Это значительно расширило наши знания о лазерах и вдохновило наших ученых на создание нового поколения энергетического оружия."
 AAA_arcsite.61.a: "Отличная работа"
 AAA_arcsite.62.name: "Sensors Studied"
 AAA_arcsite.62.desc: "Экипаж корабля [Root.GetName] закончил изучение датчиков разбившегося корабля. Это значительно расширило наши знания об этом типе технологий и вдохновило наших ученых на создание системы обнаружения судов нового поколения."
 AAA_arcsite.62.a: "Отличная работа"

