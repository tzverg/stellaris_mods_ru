 TAKE_DOWN_BANISHED_SHIELD: "Снимите разрушающийся щит."
 TAKE_DOWN_BANISHED_SHIELD_FAIL: "Снимите разрушающийся щит."
 TAKE_DOWN_BANISHED_SHIELD_FAIL_DESC: "Снимите разрушающийся щит."

# shield down messages
 SHIELD_DOWN_NAME: "Щит отключён."
 SHIELD_DOWN_DESC: "Мы это сделали! Щит отключён. Планеты похожа на наш старый основной мир, однако всё, что осталось от его бывших поселений - несколько руин."
 SHIELD_DOWN_NON_THREAT_DESC: "Мы это сделали! Щит отключён. Планета выглядит так, словно когда-то была колонией древней империи, однако всё, что осталось от его бывших поселений - несколько руин."
 SHIELD_DOWN_BARREN_THREAT: "Мы это сделали! Щит отключён. Планета, однако, оказалась безжизненной пустошью."
 SHIELD_DOWN_SHATTERED_THREAT: "Мы это сделали! Щит отключён. Планета, однако, по-видимому, является разрушенными остатками одного из наших основных миров. Теперь от него ничего не осталось."
 SHIELD_DOWN_TERRAFORMING_THREAT: "Мы это сделали! Щит отключён. Планета, однако, оказалась безжизненной пустошью. Если постараться, то ее можно было бы терраформировать."
 SHIELD_DOWN_BARREN: "Мы это сделали! Щит отключён. Планета, однако, оказалась безжизненной пустошью. По всей видимости, она была изолирована 5 миллионов лет назад, пока мы не отключили его."
 SHIELD_DOWN_SHATTERED: "Мы это сделали! Щит отключён. Однако планета, по-видимому, представляет собой разрушенные остатки мира, который использовался империей примерно 5 миллионов лет назад."
 SHIELD_DOWN_TERRAFORMING: "Мы это сделали! Щит отключён. Планета, однако, оказалась безжизненной пустошью. Если постараться, то ее можно было бы терраформировать."
# new shield down messages
 AAA.2.desc: "Мы сделали это! Щит теперь отключён!"
 AAA.2.a: "Однако оказалось, что планета представляет собой бесплодную пустошь."
 AAA.2.b: "Однако планета, похоже, представляет собой раздробленные остатки одного из столичных миров. Теперь там ничего не осталось."
 AAA.2.b.nonthreat: "Однако планета, похоже, представляет собой раздробленные остатки древнего мира. Теперь там ничего не осталось."
 AAA.2.c: "Планета выглядит как один из наших старых столичных миров."
 AAA.2.c.nonthreat: "Планета выглядит так, будто когда-то была колонией древней империи."
 AAA.2.d: "Многие из старых объектов нашей инфраструктуры, похоже, удачно пережили долгий период застоя."
 AAA.2.d.nonthreat: "Многие из старых объектов инфраструктуры, принадлежавших бывшим жителям, похоже, удачно пережили долгий период застоя."
 AAA.2.e: "Однако, похоже, планета подлежит восстановлению. Чисто теоретически мы могли бы восстановить экосистему при достаточно больших инвестициях."

# new system entered messages (old used anomalies)
 AAA.54.name: "Древняя колония"
 AAA.54.desc.a: "[Root.GetName] нашел одну из наших старых систем! Хотя большинство наших планет разрушены, некоторые из них, похоже, были закрыты щитами.\nЩиты в плохом состоянии, и мы можем легко их разрушить."
 AAA.54.desc.b: "[Root.GetName] ,похоже, обнаружил древнюю систему, которая когда-то принадлежала древней империи несколько миллионов лет назад. Некоторые планеты были заключены в некий непроницаемый барьер, который порядком поистрепался, и мы должны быть в состоянии его разрушить, если захотим."
 AAA.54.a: "Сделаем это"
 AAA.54.a.tooltip: "Надеюсь, что-то от нашей старой империи еще осталось."
 AAA.54.b: "Снимите эти щиты"
 AAA.54.b.tooltip: "Мы попытаемся прорвать щиты"
 AAA.54.c: "Это не предсказуемо, оставим это"
 AAA.54.c.tooltip: "Эти планеты были изолированы от остальной галактики не просто так. Лучше перестраховаться, чем потом жалеть."

# start screen messages
 START_SCREEN_BANISHED_PURIFIERS: "Давным-давно наша империя была великой. Одной из наиболее могущественных империй в истории галактики. Нашей целью было уничтожение всех других форм жизни, и мы почти смогли это сделать. Однако, те, за которыми мы вели охоту, объединились друг с другом в финальной попытке выживания, и в результате их противодействия мы были вынуждены отступить, прежде чем мы были изолированы от остального мира на нашей планете щитом, который должен был работать до бесконечности."
 START_SCREEN_BANISHED_SWARM: "Давным-давно наш коллективный разум распространился практически по всей галактике. Перед нами стояла лишь только одна цель - пожирать разумные формы жизни во всей галактике. Наша добыча, однако, оказалась умна, им удалось скооперироваться и отбросить нас назад, в результате чего захватив большую часть территории. Используя оружие, способное генерировать непроницаемые щиты, они изолировали нас на нашей родной планете, оставив гнить навсегда."
 START_SCREEN_BANISHED_EXTERMINATORS: "Давным-давно мы были на грани достижения нашей цели: уничтожения всей органической жизни в галактике. Осталось лишь несколько очагов сопротивления, и у нас бы не ушло столь много времени на их истребление. К сожалению, наши подсчёты сыграли с нами злую шутку, и по какой-то статистической невероятности органическим формам жизни удалось победить нас. Они изолировали наше главное вычислительное ядро и миллиарды дронов на планете наших создателей оказались за непроницаемым щитом."
 START_SCREEN_BANISHED_PURIFIERS_PART_TWO: "Наше общество окончательно превратилось в руины, как и наш родной мир из-за внезапной и неожиданной изоляции от остальной галактики. Было утеряно много технологий за время пребывания в изоляции. Однако, совсем недавно, щит начал ослабевать, позволяя нам пробить его и тем самым освободив наших граждан."
 START_SCREEN_BANISHED_SWARM_PART_TWO: "В конце концов, все, что осталось на нашей родной планете - это разум и наши дроны. Нам бы не удалось выжить, если бы не в щите не возникли трещины, позволившие нам вырваться наружу. Хоть мы и утеряли большинство наших знаний из-за внезапного отключения дронов, нам удалось пробить щит."
 START_SCREEN_BANISHED_EXTERMINATORS_PART_TWO: "В конце концов, наши датчики зафиксировали пробоины. В щите возникла какая-то ошибка, а быть может он и не должен был работать вечно. Мы действовали решительно и нам удалось сломать щит. Мы снова стали свободны."
 START_SCREEN_BANISHED_PURIFIERS_PART_THREE: "И теперь, после нового исследования гипердвигателя, мы наконец таки можем исполнить нашу цель - очищение галактики!"
 START_SCREEN_BANISHED_SWARM_PART_THREE: "И теперь, после нового исследования гипердвигателя, мы наконец таки можем исполнить нашу цель - пожирание галактики!"
 START_SCREEN_BANISHED_EXTERMINATORS_PART_THREE: "В то время как большая часть наших технологических данных была утеряна из-за отключения наших центров обработки данных, нам удалось воссоздать гипердвигатели. Мы будем вновь стремиться к очищению органического мусора по нашим протоколам!"

 ### Event Chains
 ## Ancient Caches
 AAA_ancient_caches_chain_title: "Поиск древних тайников с технологиями"
 AAA_ancient_caches_chain_desc: "Мы должны искать любые древние сооружения, которые принадлежали нам до нашего упадка, и сохранить секреты, которые они могут содержать для нас."
 AAA_caches_collected: "Древние тайники собраны"
 AAA_origin.2001.name: "Поиск древних тайников с технологиями"
 AAA_origin.2001.desc: "До нашей изоляции, у нас было много аванпостов, колоний и военных кораблей. В то время, как большинство наших колоний постигла та же участь или были просто-напросто уничтожены, многие из наших самых высокопоставленных [Owner.GetScientistPlural] предполагают, что некоторые из наших старых станций по прежнему существуют, некоторые из которых могут содержать часть знаний, которые мы потеряли за тысячелетия изоляции.\n\nЕсли это так, то мы должны добраться до них как можно быстрее, пока кто-нибудь еще не найдет их и использует нашу собственную технологию против нас."
 AAA_origin.2001.a: "Начать экспедицию"
 AAA_origin.2001.a.tooltip: "Начинает цепочку событий по поиску древних тайников с технологиями"
 AAA_cache_search_1_poi: "Искать [cache_system_1.GetName]"
 AAA_cache_search_2_poi: "Искать [cache_system_2.GetName]"
 AAA_cache_search_3_poi: "Искать [cache_system_3.GetName]"
 AAA_cache_search_4_poi: "Искать [cache_system_4.GetName]"
 AAA_cache_search_1_poi_desc: "Основываясь на том, что осталось от наших звездных карт, мы предполагаем, что эта система когда-то была под нашим контролем."
 AAA_RECOVER_CACHE_PROJECT: "Поиск древних тайников с технологиями"
 AAA_RECOVER_CACHE_PROJECT_DESC: "Мы должны восстановить то немногое, что осталось от нашей старой империи, желательно раньше всех остальных."
 
 AAA_origin.2003.name: "Обнаружены обломки станции"
 AAA_origin.2003.desc: "[Root.GetName] обнаружил остатки одной из наших старых звездных баз в системе [Root.GetStarName]. Мы должны начать извлекать из него как можно больше технологий и как можно скорее."
 AAA_origin.2003.a: "Хорошо"
 AAA_origin.2003.a.tooltip: "Космобаза остаётся:\nЗапускает специальный проект: §YПоиск древних тайников с технологиями§!"
 AAA_origin.2005.name: "Военная технология восстановлена"
 AAA_origin.2005.desc: "Мы восстановили некоторые из наших утраченных военных технологий."
 AAA_origin.2006.name: "Найденны научные данные"
 AAA_origin.2006.desc: "Мы восстановили много научных данных."
 AAA_origin.2007.name: "Сплавы восстановлены"
 AAA_origin.2007.desc: "Мы восстановили содержимое древнего хранилища в системе [Root.GetStarName]."
 AAA_origin.2008.name: "Звездная карта восстановлена"
 AAA_origin.2008.desc: "Мы восстановили то, что, по-видимому, является частями старой звездной карты. Хотя она слишком стара, а равно бесполезна, она показывает великую империю, охватывающую более половины галактики!\n\nЕе название [Owner.GetName]."
 AAA_origin.2049.name: "Древнее Знание получено"
 AAA_origin.2049.desc: "Мы успешно собрали все наши старые технологии, которые остались! Хотя существует риск того, что их может быть больше, вероятность этого минимальна, поскольку считается, что те, которые нам удалось найти, были единственными в своем роде, а те, которые могли остаться, скорее всего, были уничтожены эоны назад в великой войне или просто были размыты и уничтожены солнечными ветрами."
 
