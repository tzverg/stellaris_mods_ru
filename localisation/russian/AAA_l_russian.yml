 AAA_enclave.102.f: "§YРасскажите нам больше§! о вашей группе."
 AAA_enclave.102.f.reply: "Неужели вы хотите услышать историю об искателях историй? Чтож, ладно ... \nСообщество §Y[event_target:AAA_museum_enclave_country.GetName]§! состоит из нескольких станций, населенных археологами, построенных в прошлые века. Все давно забыли кто был основателем, в том числе и мы сами, это было черезвычайно давно вы даже не представляете насколько.\n\nПо сей день мы прочесываем галактику в поисках любых историй, недостойных забвения.\n\nЕсли вы хотите получить любую информацию об истории нашей галактики, мы готовы предоставить ее вам за определенную плату. Обслуживание станций не халявное, знаете-ли..."
 
