# shielded planet special projects
 BANISHED_SHIELD_CAT: "Ослабевающий щит"
 BANISHED_SHIELD_CAT_FAIL: "Ослабевающий щит"
 DETERIORATING_SHIELD_DESC: "Эта планета окутана каким-то непроницаемым щитом."
 SHIELDED_PLANET_PROJECT_NAME: "Ослабевающий щит"
 SHIELDED_PLANET_PROJECT_DESC: "Щит планеты [From.planet.GetName] по всей видимости ослабевает. Мы могли бы попытаться снести его."
 SHIELDED_PLANET_PROJECT_THREAT_DESC: "Щит планеты [From.planet.GetName] по всей видимости ослабевает, точно так же, как и тот, что окружает наш мир. Избавиться от него должно быть не так трудно."
