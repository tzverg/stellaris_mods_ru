 decision_vanguard:0 "Ритуал Призыва Багряножвала"
 decision_vanguard_effects_short:0 "Будет рождён Багряножвал.\n§RВнимание : Планета будет уничтожена.§!"
 decision_vanguard_desc:0 "Багряножвал - Ало-Красное Порождение Пустоты. Он всегда занимает достойные позиции в авангарде сражения."
 decision_rearguard:0 "Ритуал Призыва Индигожвала"
 decision_rearguard_effects_short:0 "Будет рождён Индигожвал.\n§RВнимание : Планета будет уничтожена.§!"
 decision_rearguard_desc:0 "Индигожвал - Сине-Серое Порождение Пустоты. Являет собой центр огневой мощи."
 decision_superior:0 "Ритуал Призыва Тенежвала"
 decision_superior_effects_short:0 "Будет рождён Тенежвал.\n§RВнимание : Планета будет уничтожена.§!"
 decision_superior_desc:0 "Тенежвал - Эбонитово-Чёрное Порождение Пустоты. Превозмогает врага, используя свою высокую огневую мощь и шикарный тяжёлый панцирь."
 decision_brilliant:0 "Ритуал Призыва Златожвала"
 decision_brilliant_effects_short:0 "Будет рождён Златожвал.\n§RВнимание : Планета будет уничтожена.§!"
 decision_brilliant_desc:0 "Златожвал - Злато-Белое Порождение Пустоты. Всегда и всем демонстрирует свое ослепительное присутствие."
 decision_dominion:0 "Ритуал Призыва Светожвала"
 decision_dominion_effects_short:0 "Будет рождён Светожвал.\n§RВнимание : Планета будет уничтожена. Попытка может провалиться.§!"
 decision_dominion_desc:0 "Светожвал - Самое совершенное Порождение Пустоты, которого открыл наш вид. Их снежно-белые хитиновые пластины запомнятся многим на всю жизнь.\nДля их рождения необходима огромная планета класса «Гайя». Если планета маленькая, они могут не вырасти должным образом."
 
 origin_voidspawn_tamer:0 "Прародители Пустот"
 origin_voidspawn_tamer_desc:0 "Когда наши предки впервые вышли в космос и прибыли на Луну, они заметили некие странности. Это была вовсе не луна. Это было огромное яйцо, что вращалось вокруг нашей родной планеты, и оно было живым. На протяжении столетий мы пытались осознать как это возможно.\nЧто может появится на свет из столь гигантского яйца???"
 
 civic_tooltip_voidspawn_tamer_effects:0 "Ваш вид мог бы научиться призывать §HПорождения Пустоты§! используя для этой цели целые планеты.\n§RВнимание: Планета будет уничтожена. Как только планетарное решение будет активировано, все обитатели должны покинуть планету, оставив лишь минимальное количество обслуживающего персонала.§!\n§H$building_voidspawn_incubator_01$§!, §H$building_voidspawn_incubator_02$§!, §H$building_voidspawn_incubator_03$§! должны быть построены для призыва Порождения Пустоты. Здания предоставляют работу §L$job_voidspawn_tamer$ам§! и §L$job_elite_voidspawn_tamer$ам§!."
  
