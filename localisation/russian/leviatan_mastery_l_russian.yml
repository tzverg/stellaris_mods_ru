 tech_voidspawn:0 "Познание $dna_components$ $voidspawn_vanguard$а"
 tech_voidspawn_desc:0 "Наш вид, наконец-то, полностью постиг генетическую структуру $voidspawn_vanguard$а. Теперь мы могли бы, в теории конечно, породить подобную сущность.\n$tech_voidspawn_description$"
 tech_voidspawn_rearguard:0 "Познание $dna_components$ $voidspawn_rearguard$а"
 tech_voidspawn_rearguard_desc:0 "Наш вид, наконец-то, полностью постиг генетическую структуру $voidspawn_rearguard$а. Теперь мы могли бы, в теории конечно, породить подобную сущность.\n$tech_voidspawn_description$"
 tech_voidspawn_superior:0 "Познание $dna_components$ $voidspawn_superior$а"
 tech_voidspawn_superior_desc:0 "Наш вид, наконец-то, полностью постиг генетическую структуру $voidspawn_superior$а. Теперь мы могли бы, в теории конечно, породить подобную сущность.\n$tech_voidspawn_description$"
 tech_voidspawn_dominion:0 "Познание $dna_components$ $voidspawn_dominion$а"
 tech_voidspawn_dominion_desc:0 "Мы нашли способ усилить $dna_components$ Порождения Пустоты, используя некую псионическую сущность самой планеты класса «Гайа». Этот метод настолько опасен, что дестабилизирует процесс формирования Порождения Пустоты, но если всё пойдёт по плану мы узрим величайшее создание в нашей истории.\n$tech_voidspawn_description$"
 
