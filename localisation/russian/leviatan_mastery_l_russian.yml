 building_voidspawn_incubator_01:0 "Капище Порождения"
 building_voidspawn_incubator_01_desc:0 "Этот инфраструктурный объект предназначен для проведения §H«Ритуала Порождения»§!. Ритуал представляет собой некое мистифицированный процесс оплодотворения мантии планеты."
 building_voidspawn_incubator_02:0 "Собор Порождения"
 building_voidspawn_incubator_02_desc:0 "Это более крупное помещение предназначенное для проведения §H«Ритуала Порождения»§!. Ритуал представляет собой некое мистифицированный процесс оплодотворения мантии планеты."
 building_voidspawn_incubator_03:0 "Курия Порождения"
 building_voidspawn_incubator_03_desc:0 "Этот сверхбольшой инфраструктурный объект предназначен для проведения §H«Ритуала Порождения»§!, которые могут использовать сущность планеты.. Используйте сущность планеты на благо успешного проведения ритуала. Если использовать сущность определенной планеты, можно создать особое Порождение Пустоты."
 
 
 job_elite_voidspawn_tamer:0 "Архонт"
 job_elite_voidspawn_tamer_desc:0 "Персона, осуществляющая контроль над §L$job_voidspawn_tamer$ами§!, а так-же имеющая навыки в обуздании §Lпланетарных сущностей§!. Только исключительные §L$job_voidspawn_tamer$и§!, спустя годы усердной работы, смогут претендовать на должность §L$job_elite_voidspawn_tamer$а§!."
 job_voidspawn_tamer:0 "Фанатик"
 job_voidspawn_tamer_desc:0 "Персона, основной задачей которой является доскональное изучение, а так-же проведение сложной процедуры §H«Ритуала Порождения»§!."
 
