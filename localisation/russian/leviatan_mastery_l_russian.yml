 VOIDSPAWN_SPORE_LAUNCHER_01:0 "Спорофикатор I"
 VOIDSPAWN_SPORE_LAUNCHER_01_DESC:0 "С нашим технологическим уровнем нам всё ещё тяжело осознать принципы самосохранения Порождения Пустоты."
 VOIDSPAWN_SPORE_LAUNCHER_02:0 "Спорофикатор II"
 VOIDSPAWN_SPORE_LAUNCHER_02_DESC:0 "Мы преуспели в интерпретации некоторых принципов самообороны Порождения Пустоты."
 VOIDSPAWN_SPORE_LAUNCHER_03:0 "Спорофикатор III"
 VOIDSPAWN_SPORE_LAUNCHER_03_DESC:0 "Наконец-то нам удалось разобрать основы функционирования органа, с горяча идентифицированного как «Спорофикатор»."
 VOIDSPAWN_SPORE_LAUNCHER_04:0 "Спорофикатор IV"
 VOIDSPAWN_SPORE_LAUNCHER_04_DESC:0 "Принцип действия понятен. Осталось разобрать лишь детали, а именно какие нейро-химические процессы происходят в биологии Порождения Пустоты в моменты агрессивного поведения отдельных особей."
 VOIDSPAWN_SPORE_LAUNCHER_05:0 "Спорофикатор V"
 VOIDSPAWN_SPORE_LAUNCHER_05_DESC:0 "Чтож, мы можем смело утверждать что нам удалось растолковать всю поднаготную работы биологического механизма «спорофикации»."
 
 VOIDSPAWN_SPORE_XL_01:0 "Споромёт «XL» I"
 VOIDSPAWN_SPORE_XL_01_DESC:0 "Судя по всему это полуавтономное биообразование служит всего одной цели, а именно отпугиванию более крупных хищников, хотя в существовании подобных наш научный отдел сильно сомневается. Только его существование заставило многих представителей команды надолго задуматься о его природе. Наши ученые пытаются выяснить принцип действия этой биологической системы."
 VOIDSPAWN_SPORE_XL_02:0 "Споромёт «XL» II"
 VOIDSPAWN_SPORE_XL_02_DESC:0 "Нашей команде макробиологов удалось, по их мнению, разгадать принцип действия этой биосистемы, а так-же проанализировать перспективы её усовершенствования."
 
 VOIDSPAWN_SPORE_TITAN:0 "Коприннир «Т»"
 VOIDSPAWN_SPORE_TITAN_DESC:0 "Это биологическое средство обороны наивысшего класса, оружие, поражающая способность которого доведёна до абсолюта самой природой. Подобное ему никогда не создать при помощи генетики. Многие склоняются к тому что на его совершенствование ушли квинтеллионы лет."
 
 VOIDSPAWN_BRILLIANT_BUFF:0 "Златославие"
