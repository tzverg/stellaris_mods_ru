 VANGUARD_VOIDSPAWN_DNA_01:0 "ДНК «Багрянец» I"
 VANGUARD_VOIDSPAWN_DNA_01_DESC:0 "Это структура ДНК, которую мы еще не разгадали."
 VANGUARD_VOIDSPAWN_DNA_02:0 "ДНК «Багрянец» II"
 VANGUARD_VOIDSPAWN_DNA_02_DESC:0 "Бесконечные усилия ученых позволили раскрыть часть структуры этой загадочной цепочки ДНК."
 VANGUARD_VOIDSPAWN_DNA_03:0 "ДНК «Багрянец» III"
 VANGUARD_VOIDSPAWN_DNA_03_DESC:0 "Наконец-то. Нам удалось, как нам кажется, идентифицировать всю цепочку ДНК данного подвида порождения пустоты. Теперь нам стоило бы основательно всё перепроверить."
 VANGUARD_VOIDSPAWN_DNA_04:0 "ДНК «Багрянец» IV"
 VANGUARD_VOIDSPAWN_DNA_04_DESC:0 "Похоже мы не ошиблись. В процессе декомпилирования генома нам удалось пробудить первобытные инстинкты порождения пустоты. Теперь мы может спрогнозировать перспективы использования этих знаний."
 VANGUARD_VOIDSPAWN_DNA_05:0 "ДНК «Багрянец» V"
 VANGUARD_VOIDSPAWN_DNA_05_DESC:0 "Видимо существо с данным набором ДНК имеет тесную связь с Покровом. Были инкапсулированы химические триггеры, позволяющие прорывать пространство для погружения в пелену. Мы предполагаем, что этот механизм предназначен для преодоления громадных расстояний. Более длительное погружение возможно увеличит дистанцию перемещения при помощи силы Покрова."
 
