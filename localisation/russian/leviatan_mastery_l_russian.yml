 pm_golden_land:0 "Златоземье"
 pm_golden_land_desc:0 "Большая часть коры планеты состоит из мягкого металла жёлтого цвета, обладающего высокой теплопроводностью и низким электрическим сопротивлением. Его так-же изредко именуют золотом."
