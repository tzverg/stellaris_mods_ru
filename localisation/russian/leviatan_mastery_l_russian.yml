 tech_voidspawn_dna_1:0 "ДНК «Порождение Пустоты» I"
 tech_voidspawn_dna_1_desc:0 "Это структура ДНК, которую мы еще не разгадали."
 tech_voidspawn_dna_2:0 "ДНК «Порождение Пустоты» II"
 tech_voidspawn_dna_2_desc:0 "Бесконечные усилия ученых позволили раскрыть часть структуры этой загадочной цепочки ДНК."
 tech_voidspawn_dna_3:0 "ДНК «Порождение Пустоты» III"
 tech_voidspawn_dna_3_desc:0 "Наконец-то. Нам удалось, как нам кажется, идентифицировать всю цепочку ДНК порождения пустоты. Теперь нам стоило бы основательно всё перепроверить."
 tech_voidspawn_dna_4:0 "ДНК «Порождение Пустоты» IV"
 tech_voidspawn_dna_4_desc:0 "Похоже мы не ошиблись. В процессе декомпилирования генома нам удалось пробудить первобытные инстинкты порождения пустоты. Теперь мы может спрогнозировать перспективы использования этих знаний."
 tech_voidspawn_dna_5:0 "ДНК «Порождение Пустоты» V"
 tech_voidspawn_dna_5_desc:0 "Видимо существо с данным набором ДНК имеет тесную связь с Покровом. Были инкапсулированы химические триггеры, позволяющие прорывать пространство для погружения в пелену. Мы предполагаем, что этот механизм предназначен для преодоления громадных расстояний. Более длительное погружение возможно увеличит дистанцию перемещения при помощи силы Покрова."
 