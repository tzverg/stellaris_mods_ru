l_russian:

 ARTILLERY_BEHAVIOR_DESC:1000 "§HТактика артиллерии:§! корабль будет держать большую (§Y17§!) дистанцию и стрелять по цели из дальнобойных орудий."
 CARRIER_BEHAVIOR_DESC:1000 "§HТактика Авианосец:§! корабль будет держаться предельную (§Y33§!) дистанцию и стрелять по цели из дальнобойных орудий, а так-же попытаться уклониться от врагов, которые подойдут слишком близко."
 LINE_BEHAVIOR_DESC:1000 "§HТактика Линейная:§! корабль выйдет на среднюю (§Y9§!) дистанцию и будет стараться сохранять боевой порядок стреляя по целям из орудий в пределах зоны поражения."
 PICKET_BEHAVIOR_DESC:1000 "§HТактика Сопровождения:§! корабль будет поддерживать формации с флагманским кораблем или флотом и попытается экранировать и перехватить любые угрожающие ему и себе цели."
 
 SHIP_THRUSTER_2_DESC:0 "§WКрейсерское Ускорение:§! §G+100%§!§W\n--------------\n§!Эти электрические двигатели используют пучки ионов для создания тяги без необходимости использования топлива."
 SHIP_THRUSTER_3_DESC:0 "§WКрейсерское Ускорение:§! §G+200%§!§W\n--------------\n§!Эти плазменные двигатели используют усовершенствованную форму электрической тяги, позволяющую кораблям развивать большую субсветовую скорость и маневренность."
 SHIP_THRUSTER_4_DESC:0 "§WКрейсерское Ускорение:§! §G+300%§!§W\n--------------\n§!Эти высокотехнологичные двигатели, работающие на термоядерном синтезе, обеспечивают кораблям непревзойденную маневренность и скорость в субсветовых условиях."
 SHIP_THRUSTER_5_DESC:0 "§WКрейсерское Ускорение:§! §G+400%§!§W\n--------------\n§!Эти корабельные двигатели используют технологию темной материи для создания движущей силы таким образом, что создаётся впечатление, будто бы это противоречит почти всем законам физики."