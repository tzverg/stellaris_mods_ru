l_russian:

disabled_ship_name:0 "[Root.GetShipSizeName] выведен из строя"

mzilli_capture_ships.5.name:0 "[FROM.GetShipSizeName] выведен из строя"
mzilli_capture_ships.5.desc.a:0 "Нашей флотилии удалось вывести из строя §Y[FROM.GetShipSizeName]§! сражавшийся под флагом государства §g[FROMFROM.GetName]§! в системе §E[FROM.solar_system.GetName]§!. Экипаж судна, в большинстве своём, погиб, но основные системы корабля в целости. Система самоуничтожения корабля, похоже, отказала.\n\nЕсли мы будем действовать быстро, мы могли бы захватить его до реактивации системы самоуничтожения или обнаружения разведкой государства §g[FROMFROM.GetName]§!."
mzilli_capture_ships.5.desc.b:0 "Военно Космические Силы государства §g[FROMFROMFROM.GetName]§! в системе §E[FROM.solar_system.GetName]§! умудрились в бою деактивировать один из наших кораблей вида §Y[FROM.GetShipSizeName]§! класса §H[FROM.GetDesignName]§!, под наименованием §W[FROM.GetName]§!. Команда корабля не выходит на связь, но сам корабль, в основном, цел, а система самоуничтожения корабля, похоже, отказала.\n\nЕсли мы будем действовать быстро, мы могли бы отправить группу захвата и инженеров до реактивации системы самоуничтожения или обнаружения разведкой государства §g[FROMFROMFROM.GetName]§!."
mzilli_capture_ships.5.desc.c:0 "Военно Космические Силы государства §g[FROMFROMFROM.GetName]§! в системе §E[FROM.solar_system.GetName]§! сумел в бою деактивировать один из наших кораблей вида §Y[FROM.GetShipSizeName]§! класса §H[ROOT.GetDesignName]§!, под наименованием §W[FROM.GetName]§!. Команда корабля не выходит на связь, но сам корабль, в основном, цел, а система самоуничтожения корабля, похоже, отказала.\n\nБлагодаря нашей особенности §B$ap_enigmatic_engineering$§!, мы не рискуем потерять корабль §W[FROM.GetName]§!, потому как государство §g[FROMFROMFROM.GetName]§! не может разобраться в наших технологиях в случае захвата корабля, потому не станет и пытаться это делать, но мы все равно должны поторопиться с ремонтом, пока не перезапустилась система самоуничтожения."
mzilli_capture_ships.5.a:0 "Отправить $constructor$!"
mzilli_capture_ships.5.tooltip.a:0 "У нас есть примерно §H720 дней§! для восстановления судна вида §Y[FROM.GetShipSizeName]§! под названием §W[FROM.GetName]§!, с опозновательными знаками государства §g[FROMFROM.GetName]§!, в системе §E[FROM.solar_system.GetName]§! прежде, чем перезапустится его система самоуничтожения."
mzilli_capture_ships.5.tooltip.b:0 "Противник тоже может попытаться захватить его в течение этого времени."
mzilli_capture_ships.5.tooltip.c:0 "\n§RЗаметка:§! С этого момента, мы станем уведомлять вас только в случае поломки корабля уровня §H$cruiser$ или выше§!. Но все выведенные из строя корабли, что могут быть восстановлены, будут по-прежнему заноситься в §GЖурнал§!."

MZILLI_RECOVER_SHIP:0 "Разбитый [ROOT.GetShipSizeName]"
MZILLI_RECOVER_SHIP_DESC:0 "Корабль под наименованием §W[ROOT.GetName]§!, один из наших кораблей вида §Y[ROOT.GetShipSizeName]§! класса §H[ROOT.GetDesignName]§!, был выведен из строя в системе §E[ROOT.solar_system.GetName]§!. Если мы будем действовать быстро, мы сможем восстановить его до реактивации системы самоуничтожения судна, а так-же, возможно, сумеем опередить других марадёров."

MZILLI_CAPTURE_SHIP:0 "Разбитый [ROOT.GetShipSizeName]"
MZILLI_CAPTURE_SHIP_DESC:0 "Мы смогли вывести из строя один из кораблей вида §Y[ROOT.GetShipSizeName]§! класса §H[ROOT.GetDesignName]§! в системе §E[ROOT.solar_system.GetName]§!. Дизайн судна принадлежит государству под названием §g[From.GetName]§!. Если мы будем действовать быстро, мы сможем восстановить его до реактивации системы самоуничтожения судна, а так-же, возможно, сумеем опередить других марадёров."

mzilli_capture_ships.6.name:0 "Судно [FROMFROM.GetName] восстановлено"
mzilli_capture_ships.6.desc:0 "Наша команда инженеров успешно восстановила управление судном §W[FROMFROM.GetName]§! в системе §E[Root.solar_system.GetName]§! и деактивировала его систему самоуничтожения.\n\nНо §Y[FROMFROM.GetShipSizeName]§! все еще требует капитального ремонта, прежде чем сможет вернуться в строй, но, по крайней мере, он снова может передвигаться своими средствами."
mzilli_capture_ships.6.tooltip:0 "Судно §W[FROMFROM.GetName]§! снова функционирует."

mzilli_capture_ships.7.name:0 "[FROMFROM.GetShipSizeName] захвачен"
mzilli_capture_ships.7.desc:0 "Наша команда инженеров успешно восстановила управление разбитым судном государства §g[FROMFROMFROM.GetName]§! вида §Y[FROMFROM.GetShipSizeName]§! в системе §E[FROMFROM.solar_system.GetName]§! и деактивировала его систему самоуничтожения.\n\nСудно -- §W[FROMFROM.GetName]§! -- все еще требует капитального ремонта, прежде чем сможет нести службу под флагом [Owner.GetAdj]ов, но, по крайней мере, он снова может передвигаться своими средствами."
mzilli_capture_ships.7.tooltip:0 "Судно §W[FROMFROM.GetName]§! снова функционирует, и отныне пренадлежит государству §g[Root.Owner.GetName]§!."

mzilli_capture_ships.8.name:0 "Наше судно [FROMFROM.GetName] захвачено противником"
mzilli_capture_ships.8.desc:0 "Команда спасателей с корабля §W[FROM.Owner.GetName]§! зарегестрировала потерпевшее крушение судно §Y[FROMFROM.GetName]§! в системе §E[FROM.solar_system.GetName]§! и выдвинулась для его ремонта, но обнаружила что судно движется. Хотя §Y[FROMFROM.GetShipSizeName]§! все еще сильно поврежден, он снова способен передвигаться используя собственные ресурсы, и, судя по перехватам сообщений, команда инженеров государства §g[FROM.Owner.GetName]§! передислоцирует судно для ремонта в ближайшую совственную верфь.\n\nНа обшивке судна §W[FROMFROM.GetName]§! нанесены регалии нового владельца, что относится к нам не слишком дружелюбно. Нам необходимо передать эту информацию адмиралтейству нашего флота, чтобы наши корабли были готовы встретиться в бою с нашим же судном в случае если вражда с государством [FROM.Owner.GetName] продолжится."
mzilli_capture_ships.8.tooltip:0 "Наш §LСпециальный Проект§! по восстановлению судна §W[FROMFROM.GetName]§! §Rпровален§!, а судно перешло под контроль государства §g[FROM.Owner.GetName]§!."
mzilli_capture_ships.8.battleship:0 "Блять, они же украли НАШ ЛИНКОР!"
mzilli_capture_ships.8.titan:0 "§Y[FROMFROM.GetShipSizeName]§!... это нехорошо."